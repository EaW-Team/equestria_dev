senkinh_royalist.5.t:0 "The Art of Not Being Governed"
senkinh_royalist.5.d:0 "Another line of poetry had been brushed down in his magic, on the tattered scroll hanging against the midnight breeze. Blood-red lanterns coloured the near-empty garden like an ancient sunset, marring a patio that hung over a clear-crystal pond. This place of respite reeked of  strong rice alcohol, littered by fallen jewellery and garments indicating a hasty retreat, reminiscent of an overdue new year's festivity.\n\nAgainst a wall of costly timber, two shadows moved, cast by the ambient lights. The palace might as well have been abandoned, devoid of any other presence.\n\nThe one who stood was the kingdom's War Master, overseer of every iron-clad warrior who would lead every creature here out of misery spear by spear, bullet by bullet. Dazed and dejected under his hoof sat the other, the poet-king of all Sen Kinh, the alleged heart of kindness uncovered in one more night of revelling: wooed as many mares as he could acquire with his mastery over the written word, the sheer weight of his position, or the promise of royal booze.\n\nHe'd been caught. Again. That, more than anything, sank his world.\n\n'Enough, Father,'' rumbled out of War Master An Rokh. 'I am governing you, our king, and so reality has been reversed. A fool leads the wise, has been for so long... so all I ask is that you pay heed and watch after your subjects. Be with us while we march together to a slow demise.'\n\nAn Rokh walked away, his shadow lengthening until it joined the darkness outside, leaving King Rankin's form to flicker listlessly against the lanterns."
senkinh_royalist.5.a:0 "Walled off from a life of virtue."
NVA_lotus_5_a_tt:0 "§RWho knows whether the prodigal son will return?§!\n"


senkinh_royalist.6.t:0 "In Wisdom's Wake"
senkinh_royalist.6.d:0 "Vast sunlight funnelled through a hole in the roof, turning into heavenly rays gracing Zeyshan in the Palace of Wisdom, the home of the Council of the Wise. Under the cool shade of miniscule trees, the Council sat, ears turned up to pay attention to his ending spiel. '...this freedom is the basis of all good civilisation. It is only when we are responsible to our own selves and to everyone as a whole can we be liberated, can every single one of our interests be defended from any tyranny!'\n\nHis time up, Zeyshan sat down, back in the shade, letting An Rokh arise to the sunlit spot. 'What you suggest again is untenable. When our sovereign and supreme representative is an ever-shifting face, changing sides and cliques every few years, muddying his hooves in petty politicking, what then? The highest and most enviable position of power is cheapened! It can finally be attained by anyone should one have the cut-throat cunning to cheat his way to the throne!'\n\nZeyshan thrust out of his seat, charged into the sunlight. For how long can we be contained by the whim of an unchecked king? I can't—'\n\n'Silence,' boomed an arbiter, a bearded kirin coming from the depths of the seats. Zeyshan froze, An Rokh kept stoic. 'We have retreaded this old ground very lengthily. It is clear that your points cannot be reconciled with each other, not under this light.' To the Council, 'You yourselves have had much time to ruminate over these.'\n\nWith the sunlit patch evacuated, it would be surrounded by a throng of torn scroll pieces, each detailing an answer and a reason. Not long after, the consensus would be announced through his mouth, to the joy of one and the dismay of another:"
senkinh_royalist.6.a:0 "'The king will soon enlighten us.'"
senkinh_royalist.6.b:0 "'Radiant will be the light of a new state.'"
NVA_lotus_6_b_tt:0 "§YWe will follow Zeyshan's brave but dangerous steps, endeavouring to create an ideal harmonious country free from prejudice against any creature.§!\n"  

senkinh_royalist.7.t:0 "A Lonesome Road"
senkinh_royalist.7.d:0 "(plot event) Zeyshan becomes the new Grand Secretary who now rules the kingdom. Though his republican dream is bright and promising, the reality is kinda disappointing.\n\nScene ONE, in the Palace of Wisdom, most counsellors of the Coucil are still conservatives, only very few counsellors 100% support Zeyshan. Zeyshan tries to deliver a speech, but he is interrupted by the king's teacher Khandor, the former Grand Secretary, also the leader of the conservatives.\n\nScene Two, old Khandor warns Zeyshan that he must consider about the interest of the conservatives (while Khandor is warning Zeyshan, war master An Rokh is standing next to this old Kirin, giving a signal to theat Zeyshan's upcoming reforms).\n\nScene Three, after the embarrassing meeting, Zeyshan realises that the road to a republic is very dangerous, but he swears with his life that the republic must be achieved."
senkinh_royalist.7.a:0 "'I will bring freedom to my people, even though it's a lonesome road.'"


senkinh_royalist.8.t:0 "The Noble Parasites"
senkinh_royalist.8.d:0 "(plot event, medium length, around 300 words)Zeyshan begins to reform the kingdom's political system, replacing the old bureaucrats with new republicans.\n\nScene one, in a teahouse, Zeyshan talks with the 'advocate', the leader of the communist party (throught the even, the 'advocate' just sits there, listening and nodding to Zeyshan's words, sometimes he would talk, but not much, no need to give the advocate detailed descriptions). \n\nZeyshan explains that the old seniors and lords in the system have become a parasite class that drinks blood from both people and the nation, and thus, they must be replace by new blood. To establish a republic and waken the people, the country must do it step by step, and the first thing they should do, is reforming the old bureaucrats.\n\nScene two, the advocate agrees, and said even if their ideologies are completely different, they are still friends and have a lot in common, especially in dealing with the noble parasites"
senkinh_royalist.8.a:0 "New blood, new future."


senkinh_royalist.9.t:0 "Golden Liberty"
senkinh_royalist.9.d:0 "Rankin looked at the text before him, eyes dashing left and right. It's not that he cared about what was written. The Zebra before him had explained it all orally three times now. But the king tried his best to look interested, just to get this over with.\n\n“Your Majesty.” Zeyshan coughed. “We need to make sure you understand the terms. Could you please read back the four points of the King's Articles?”\n\n“...Very well.” Ranking folded his hooves, staring up at the ornamented, decorated ceiling of the opulent chamber they sat in. “One - the state is a republic under the presidency of the King, in which he will reign, but shall not govern. Two - The Council of the Wise shall directly govern the state, and the election of its members cannot be influenced by the King. Three - Political Rights may only be held by councilors and senior noble conservatives. Four - All councilors, whether republican or noble conservatives, shall be equal on all rights.”\n\nZeyshan smiled, hiding his tension behind manners and good will. “Perfectly recited, Your Majesty. Now that we are sure there's complete understanding and comprehension, I ask you to sign it.” He said, placing the scroll on the table ahead of Rankin.  The king looked at the paper skeptically, then at Zeyshan - then repeated three times more. Zeyshan's smile slightly wavered, a little nervous…But it all happened like a shot at the doctor's - quick, and over before it was expected. Just like that, Rankin ran his quill across the bottom of the document.\n\n“...What?” Rankin scoffed at the Zebra, rolling the scroll up before hoofing it over to him. “Oh. Surprised? Hah…Zeyshan, you're the one who's willingly taking the weight off my shoulders. I only read the paper to make sure you didn't give me more responsibilities.” The king smiled, leaning back in his seat. “You'll come to realize - it is a curse, having government power. Take it, be my guest. I've been buried in administrative work and papers. If you think the Wise can lead Sen Kinh better, try your luck - I don't care much. Either way, you've helped me focus more on my muse…” He said…then frowned. “And you've also taken my time. Please leave immediately - I'm onto a very good verse…Servants! I need a cup of wine now before my inspiration wanes!”\n\nZeyshan picked up the scroll, and silently left Rankin to his poetry. As the Zebra walked through the hallways of the palace, he was deep in thought. It didn't feel like a total victory. Even if Rankin could no longer dictate Sen Kinh, the power was still far from the hooves of the common folk. A monarchy was traded for an oligarchy tonight. But progress was progress. Stepping out through the gates of the palace, Zeyshan fondly looked at the sun. Sen Kihn was a step closer to becoming a true, democratic republic. One step at a time, but a step forward nonetheless."
senkinh_royalist.9.a:0 "The residence behind his garden wall is the King's equal."


senkinh_royalist.10.t:0 "Father's Favourite Son"
senkinh_royalist.10.d:0 "There was a sea. A sea of fill cups, and full plates. The dozens of Kirin that sat at the long table held important positions - those who influenced Sen Kinh's military, economy, diplomacy, and administration. Today however, they could forget about their serious jobs. It was time for a grand feast! The Kirin who normally tried their best to appear stone-faced during work reveled, drinking and eating to their heart's content.\n\nAnd at the head of the table sat the king of Senh Kinh. Rankin raised his cup, smiling proudly at the guests. “A moment, everyone!” He exclaimed, and the guests turned to him, silent and letting the king speak. “I'd like to make a toast! To a young, good lad! The most brilliant, bravest War Master of Sen Kinh! I could not have asked for a greater son. To you, An Rokh!”\n\nProudly smiling at the attention, An Rokh raised his chin, and the guests around him raised their cups, before taking hearty gulps. The party went on, and An Rokh was about to enjoy the rest of his drink…etc, this event is too long and needs to be shorten a little bit."
senkinh_royalist.10.a:0 "At least we don't have to worry about another civil war."


senkinh_royalist.11.t:0 "The Grand Rectification"
senkinh_royalist.11.d:0 "(plot event, medium length, around 300 words) In his tiny room, Zeyshan thinks about the rectification of the Council of The Wise and expresses his idea of the republicanism and harmonism.
Scene one, Zeyshan sits on a chair and talks to himself. The Council of the Wise has a corelation with democracy indeed, but that democracy is only for the nobles and powerful creatures like the bourgeoisie class, the most residence cannot benefit from it. Thus, he thinks it's needed to change the election methods of the Council, allowing the middle and lower class creatures to join in, letting all classes have a position in the Council.\n\nScene two, Zeyshan stares at a souvenir he brought back from Aquileia and expresses his idea of harmony. He has seen too much death during his travel through Griffonia, folks slaughtering their own folks just because they have different ideologies. Thus, he will not let such thing happen again on his homeland. Creatures should be friends and shake their hands, not killing each other or keeping argueing all the time."
senkinh_royalist.11.a:0 "Conflicts should be solved though communication."


senkinh_royalist.12.t:0 "Control Your Temper"
senkinh_royalist.12.d:0 "(flavour event, short, around 200 words) On the plaza of Blossom city, Zeyshan speaks to the people.Scene one, Zeyshan stands on the stage and attracts a lot of creatures, Kirin, zebras and even a few griffons and ponies.\n\nScene two, Zeyshan delivers a speech about the laws. Considering the nation is undergo a reform, the kingdom's old law system needs time to be reformed. Thus, to keep the stability and avoid unexpected Nirik transformations, the old laws will all be removed and there will only have three basic standards that all creatures must follow: 1. creatures who kill others must be slained too; 2. creatures who hurt or steal others must pay the same amount money for their crime; 3. No racism, all creatures must be treated equally and not get judged by their blood."
senkinh_royalist.12.a:0 "Complicated things are usually unbelievably simple."


senkinh_royalist.13.t:0 "A Trouble That Troubles All"
senkinh_royalist.13.d:0 "(flavour event, medium length, around 200 words) In a crowded teahouse, Zeyshan discusses the upcoming ethnicity policy reform with the 'advocate'.\n\nScene one, Zeyshan and the 'advocate' enjoys their hot Longjing tea. Then suddenly, an argument disrupts them. Two Kirin are criticizing one zebra who shares the same table with them because they don't want to sit with a different creature. Zeyshan quietly comments with the 'advocate' that he's quite worried about such racism actions or prejudices during the ethnic reform.\n\nScene two, a Kirin kid who aged 7 interrupts Zeyshan's murmuring. After witnessing the argument, the kid asks his mother why zebras are different from them. His mother answers that the gods created different shaped creatures to make the world more lively, so they shouldn't make prejudices on creatures who are different from them. After seeing this, Zeyshan is relieved and he believes though there will be obstacles, the futures is bright. "
senkinh_royalist.13.a:0 "There will be troubles indeed, but I believe in the magic of friendship."


senkinh_royalist.14.t:0 "A Mixed Culture"
senkinh_royalist.14.d:0 "(flavour event, short, around 150 words, pure narration) The Metrot community had existed long before the establishment of Baiyan Kingdom in 500 ALB. In the later 500 years, the influence of Metrots kept expanding as more and more Zebras and Kirin walked into each other's lives. It was the magic of love and tolerance that made everything possible. Once in a while, Metrot was just one of ethnic minorities, but as time went by, it's more likely to be an universal concept instead of one single ethnicity. For now, every creature can identify themselves as one Metrot as long as they believe in the concept of Metrots. Thus, by expanding the identity of Metrots, we're able to unite more ethnicities together."
senkinh_royalist.14.a:0 "What really matters is your identity, not blood."


senkinh_royalist.15.t:0 "An Effortless Action"
senkinh_royalist.15.d:0 "(flavour event, short, around 150 words, pure narration) One of the Scrolls of the Elders goes, the society is made by harmony, the harmony between creatures and nature. The society will take care of itself, just like nature. The more we interrupt the rules of the society, the worse end we will suffer. The Scrolls of the Elders forms a government of caring and guiding, not reigning or suppressing. Just like our elders, we are here to care for everyone, not asking them to obey strict rules. While it seems the government is doing nothing, we're actually doing everything by respecting the natural rules of the society."
senkinh_royalist.15.a:0 "The real rules are formed inside, not outside."


senkinh_royalist.16.t:0 "Something More Important"
senkinh_royalist.16.d:0 "(flavour event, short length, around 100 words, pure narration) After publishing our latest ethnicity laws, we can do nothing except for waiting for them to play their parts. Anyway, we shouldn't let people focus on one reform, which would only maximize all the smallest flaws. Instead, we should let citizens focus on something else, something more important than ethnicity issues, like immigrations, refugees and national education (relate to event 37 and 38)"
senkinh_royalist.16.a:0 "We have many troubles indeed, but we don't have time for all of them."


senkinh_royalist.17.t:0 "An Empty Wallet"
senkinh_royalist.17.d:0 "(flavour event, medium length, around 225 words) On the dockyard of Blossom, Zeyshan watches the busy creatures.\n\nFirst scene, the busy creatures are working on delivery and shipping affairs. Some of them are complaining about the decrease of the domestic wheat and their worry for the upcoming reformation, which may interrupt their poor but stable lives.\n\nSecond scene, Zeyshan stares at the ships, knowing that he must do something to save the economy if he wants people to put their faith in his reforms. At this moment, the best way is to continue the paused industrialization."
senkinh_royalist.17.a:0 "Let the engine roar once more!"


senkinh_royalist.18.t:0 "Working with Nature"
senkinh_royalist.18.d:0 "(flavour event, short, around 150 words, pure narration) After King Leethui's crownation in 940 ALB, the balance between domestic market and foreign trade has changed. King Leethui focused on our bases, turning the natural resources into fuels that the industrial engine needs. We should learn from King Leethui's method, boosting our industrialization with our domestic resources. However, focusing on domestic development means that we would infringe some conservatives' interests. We have two options, whether slow our steps and try to reform moderately, or push the industrialization with all costs."
senkinh_royalist.18.a:0 "Step by step, we don't need extra opponents rightnow."
senkinh_royalist.18.b:0 "Time is money, and we need money!"

senkinh_royalist.19.t:0 "Ships on the Horizon"
senkinh_royalist.19.d:0 "(flavour event, short, around 150 words, pure narration) In the past five hundred years, Blossom had always been the largest trading port in Zaikiria and the Southeastern Zebrica. We exported our wheat and natural resources to Prywhen, Equestria and other nations. All the ships were departed from Blossom, and this shipping road was named as 'The Road of Blossom' by a Griffonheim Griffon historian. Though the trade of Blossom has greatly decreased, it's time to revive it and let our name be known to the world once more. We have two options, whether slow our steps and try to reform the naval trade moderately, or push the industrialization with all costs."
senkinh_royalist.19.a:0 "Step by step, we don't need extra opponents rightnow."
senkinh_royalist.19.b:0 "Time is money, and we need money!"


