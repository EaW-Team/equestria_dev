senkinh_royalist.34.t:0 "Jaded Vermillion"
senkinh_royalist.34.d:0 "'I'm sorry,' Zeyshan choked out, letting go of an orphan filly. Depleted farms and villlages with never enough hooves on the field, overpopulated cities vomiting smog to a crowd of poor, armies of widows and orphans,: this was the Grand Gallop Onward's masterpiece. The simple carriage trip to Vermilion felt insanely rich when conditions on the ground shouted out the pain of an entire Realm uprooted from its shell, spat into the wider world with only hope on top, backstabbing underneath.\n\n'Who did the Matriarch assemble?' he had mentioned in passing not long ago. 'A hermit monk scared at anything more advanced than a fork, a foreigner businesskirin content with turning Kiria into a national sweatshop, a wayward priestess who'd 'purify' her revolution through any means possible... and who headed these three? An idealist untouched by experience. No wonder...'\n\nSuch reminiscing left him once the Vermilion Palace came into view. Metal mutedly clashed against metal; the city's old guards, faithful to the Matriarch, were resigned to join Concord soon in a good death. That Sen Kinh would send them there, Zeyshan had no answers to, not for him nor for the train of kirin that had followed him like a mystery to chase. They could not be ignored.\n\nHe hopped off the carriage, ready for a swarm of kirin hungry for answers. 'If you are expecting some grandiose speech, now is not the time!' He took the robe around his head off and waved it, a sign of some courtesy, some greeting. The reply was a modest, unsure wave of cheers from humble bungalows to sky-high balconies. 'A sensible government is what this realm needs! Let us dream, but let us not overstep ourselves! Have a good day, and I will see you again shortly!"
senkinh_royalist.34.a:0 "Let's carve your way."

senkinh_royalist.35.t:0 "Dawn"
senkinh_royalist.35.d:0 "(plot event) describes the situation after the victory and the upcoming plans for the future. First scene, Zeyshan and the counsellors talk about the current situation of the Republik of Zaikiria: with the retreat of Martrarch's forces (Martrarch Rain Shine and her followers took a ship and disappeared in the south Kiria sea, no one knows where she is), the government of republic must start integrating Kiria into their administrative system and start rebuilding. Second scene, someone reminds Zeyshan that they should change the country's name to 'Mellifluve Federation', using Mellifluve river as a bond to combine Kiria and Zaikiria together (referencing Danubian Federation) because they now have to govern both Kiria and Zaikiria and thus, they should care for everyone (taking Kiria as a terrible example that cares shit about its people)"
senkinh_royalist.35.a:0 "A victory of love and friendship."

