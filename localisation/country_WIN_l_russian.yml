### Legation Advisors ###
WIN_advisor_1:0 "Гилиппо Гаппи"
WIN_advisor_1_desc:0 "Если и есть в Винггардене существо, о котором можно сказать, что оно олицетворяет собой то, что Посольский Город значит для всех участвующих в этом проекте народов, то это Гилиппо Гаппи. Когда-то Гаппи был всего лишь мелким дипломатом на службе Вингбардии, но он помог получить максимум пользы от вторжения кольтфагенцев и хироптеррцев в континентальные владения гиппогрифов, увидев в этом огромные экономические возможности. До поступления на дипломатическую службу он хорошо изучил эти земли во время службы на морях вокруг Зебрики в составе вингбардийского флота и ВВС. Он был пионером в использовании технологии дирижаблей и смог занести большую часть земель Зебрики на вингбардийские карты. Когда Вингбардии потребовался дипломат, чтобы возглавить её новый проект в Зебрике, заявление Гилиппо было тут же принято, и его снова отправили в Зебрику для заключения договоров с новыми союзниками Вингбардии на континенте. Гилиппо был тем самым грифоном, который сел за стол переговоров с Гиппогрифами и представил им знаменитые Двенадцать уступок. Он создал Посольский Город - международную зону, которой совместно управляют три нации.\n\nНо именно тут Гаппи ошибся. Он верил, что Посольский Город сможет существовать в вечном мире. Но теперь, когда реальное положение дел в городе стало для него очевидным, Гаппи включился в его большую игру, дабы защитить интересы своей нации.\n\n§rViva il Re e viva alla nazione!§!\n\n"
WIN_advisor_2:0 "Оушен Спрей"
WIN_advisor_2_desc:0 "Оушен Спрей родился у пары солдат из Легиона Серебряной Луны сорок четыре года назад. Поступив на службу в самом юном возрасте, он начал медленно подниматься по карьерной лестнице Легиона, но не привычным для большинства образом. Он был не военным, а бюрократом-марателем бумаг, хотя и искусным в своём деле. В тридцать лет он вступил в ЛДМИ и попытался реорганизовать и реструктуризировать их весьма неприятные делишки в более приемлемый для остальных Легионов вид. Эта работа привлекла к нему внимание Эмеральд Лайт, которая отметила его труды и пометила Оушена как кандидата на потенциальное повышение. Он получил награду после победы Хироптерры над гиппогрифами и создания Посольского Город. Пока Совет Легионов искал подходящую кандидатуру, Эмеральд выдвинула Оушен Спрея. Он был компетентен, благочестив и казался хорошим выбором. Но он также был лично предан своему легиону Серебряной Луны, о чем коммандер Лайт, конечно же, умолчала.\n\nСам Спрей не отличается добротой. Он - суровый фестрал, который к друзьям относится лишь немного лучше, чем к врагам, и имеет всего несколько личных увлечений. Он испытывает презрение к гиппогрифам и морским пони и постоянно готовится к борьбе с ними. Он нередко укоряет своих коллег-представителей, постоянно желая расширить свой контроль над вооруженными силами Посольского Города, иногда даже вопреки советам других коммандеров Хироптерры. Многие задаются вопросом, почему такой нехаризматичный фестрал вроде него был назначен представителем Хироптерры.\n\nНо всё это втайне является частью великой игры Хироптерры в Винггардене. Раз в месяц Оушен Спрей получает два письма. Одно от Совета Легионеров с "официальными" приказами, и другое - тайное - об операции "Ночной свет" с деталями о месте Винггардена в лунном господстве над Зебрикой и за её пределами.\n\n§CОн служит Её Императорскому Величеству, Найтмер Мун и Серебряному Легиону. Он верен им и никогда не отвернётся от своего долга.§!\n\n"
WIN_advisor_3:0 "Азизелькарт Захуммид"
WIN_advisor_3_desc:0 "Имя Азизелькарт Захуммид знакомо большинству жителей Кольтфагена, но они мало что могут рассказать о нём. Всю свою жизнь он был экономистом, работающим в тихих кабинетах кольтфагенского правительства и направляющего курс государства. Он является членом научной клики Замилькара Зарки и бежал вместе с Залателем во время вторжения Короля Шторма. После восстановления власти Залателя над Кольтфагеном Азизелькарт служил ему на высоком посте в министерстве экономики. Многие были бы довольны имеющимся и возможностью зарабатывать на жизнь счастливым и здоровым трудом. И Азизелькарт долгое время был удовлетворён, пока не прочитал документы Гаппи о возможностях Посольского Города. Это разожгло искру в глубине его души - возможность опробовать свои экономические теории в стране, где у него будет почти полный контроль над экономической сферой, нельзя упустить. Поэтому он представил своё предложение Залателю и попросил место представителя Кольтфагена в Посольском Городе, обещая великие свершения в случае поддержки его предложения. И вот его отправили в Винггарден с карт-бланшем. Он будет делать то, что считает нужным, если это пойдёт на пользу Кольтфагену.\n\n§gРади блага всех его граждан.§!\n\n"
