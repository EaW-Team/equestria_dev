legation.1.t:0 "Рождение Посольского Города"
legation.1.d:0 "Гилиппо Гаппи закурил сигару и откинулся в удобном кресле, с трудом удержавшись от улыбки. Клубы сигаретного дыма поднимались вверх, и грифон мысленно похлопал себя по плечу.\n\nВ конце концов, он заслужил это. Именно его гениальная идея, Винггарден, международный город с неограниченным потенциалом, его наследие для будущих поколений, воплотилась в жизнь.\n\nЕму пришлось прибегнуть ко всем одолжениям, которые он накопил за долгие годы, чтобы получить место за столом переговоров, это правда. И министр иностранных дел в Карфине поначалу не испытывал энтузиазма относительно этой идеи. Эти бюрократы не видели особой пользы от дальнейшего участия в делах Зебрики. Если, конечно, речь шла не об Абиссинии.\n\nГаппи презрительно усмехнулся. Зачем тратить силы и кровь на то, чтобы подчинить засушливые земли, когда Арис был уже там, ослабленный и готовый для захвата? Слава, которой Винггарден собирался осыпать его, затмит всё остальное, а богатство, добытое с её помощью, заставит умолкнуть всех недоброжелателей.\n\nГаппи осмотрел свой стол и его блуждающий взгляд зацепился за два лежавших там досье. Он понял, что не этого не стоило делать, так как его хорошее настроение тут же немного испортилось. Поначалу идея делить свой проект с кем-то другим не казалась ему ужасной, но теперь? Это может оказаться проблемой в долгосрочной перспективе. Впредь ему придётся действовать осторожно, но Гаппи был уверен в себе. При некотором везении и умении Посольский Город будет работать.\n\nВ конце концов, все участники процесса, несомненно, получат много денег. А если опыт и научил его чему-то, так это тому, что деньги - отличный стимул для поддержания стабильности.\n\nПокачав головой, Гаппи продолжил наслаждаться дорогой сигарой сикамеонского производства. Он не позволил этим мыслям испортить свое прекрасное настроение; вместо этого грифон сосредоточил своё внимание на многообещающем будущем, которое ждало его.\n\nОн уже получил предложения от многих вингбардийских компаний, которые желали получить доступ к рынку Посольского Города.\n\nИ, как будущий консул, он мог позволить себе быть привередливым."
legation.1.a:0 "Пусть деньги текут рекой!"

legation.2.t:0 "Начало чего-то прекрасного"
legation.2.d:0 "— Ни в коем случае! Мне всё равно, насколько разумным ты можешь это считать, я этого не допущу. Точка! — Зиллкват Заладид просто прорычал эти слова, его глаза сузились от ярости. Он стоял, твёрдо упершись копытами в круглый стол. Если Сонар Бип была права, то, судя по дёрганью брови кольтфагенца, он был готов вот-вот разбить этот стол.\n\nПоэтому она мудро решила промолчать и подождать, пока гнев Заладида утихнет. И в конце концов это сработало. Жеребец с усталым вздохом откинулся в кресле и сделал ещё один глоток из своей чашки.\n\n— Он прав, ты же знаешь, — сказал Джевезе. Грифон в последний раз затянулся сигаретой и затушил её в пепельнице.\n\n— Не то чтобы я не видел в этом необходимости, прошу заметить. В отличие от уважаемого Заладина, я считаю это вполне разумным. На самом деле, я даже выступаю за. — Он притворился, что не замечает недовольного взгляда, брошенного на него кольтфагенцем. — Однако, я боюсь, что централизованное командование сейчас неприменимо. Мои собственные войска откажутся следовать за иностранцем, независимо от того, что говорит их начальство. Особенно после прошлой недели.\n\nНесмотря на своё разочарование, Сонар Бип сделала над собой усилие и торжественно кивнула. Всё равно у попытки внедрить систему командования и управления, подобную хироптеррской, было мало шансов на успех, как бы ни настаивал на этом Оушен Спрей. Военные в городе были слишком разнородны и не согласились бы на то, чтобы ими командовали единые силы.\n\nОсобенно силы Оушен Спрея.\n\n— Я понимаю проблему. Если это окончательный ответ, то я не буду дальше развивать эту тему, — сказала Сонар Бип. Затем она вежливо улыбнулась. — Однако я предлагаю компромисс. Более децентрализованную структуру в сочетании с объединенным советом из всех высокопоставленных военных. Это будет весьма гибкой основой для дальнейшего совершенствования модели.\n\nЕё коллеги из Вингбардии и Кольтфагена задумались над предложением. Первым ответил Джевезе, — Это приемлемо. Только, пожалуйста, проследите, чтобы легат нам снова не приказал обстреливать протестующих из минометов. Я чуть было не столкнулся с среди своих солдат мятежом."
legation.2.a:0 "Начало положено..."

legation.3.t:0 "Ночная гулянка"
legation.3.d:0 "Зиллкват сделал ещё один долгий глоток из своего бокала со светлым пивом, а затем с громким шлепком поставил его обратно. Никто точно не мог сказать, как этот бедный бокал мог терпеть такое обращение на протяжении последних двух часов.\n\n— И вот мы оказались в такой дерьмовой ситуации, — Зиллкват продолжил. Его глаза просто-таки светились от восторга, — Мы были отрезаны от основного корпуса, у нас было очень мало боеприпасов, а проклятые кольтванцы приближались со всех сторон. Весёлая ситуация, а? И, как будто всего этого было недостаточно, наш командир решил поступить как полный идиот и отдал приказ о лобовой атаке. Так что запомните: какой бы плохой ни была ситуация, она всегда может стать ещё хуже.\n\nСонар Бип внимательно слушала, широко раскрыв глаза и забыв о собственном напитке. Она совершенно не ожидала такого, но сложно было отрицать реальность. Обычно грубоватый и сдержанный кольтфагенец мог стать весьма разговорчивым после рюмки-другой. И, клянусь Найтмер, он не собирался останавливаться в ближайшее время.\n\n— Что ты сделал тогда? — спросил Джевезе, прежде чем снова затянуться сигаретой.\n\nЗиллкват коварно улыбнулся. — Ну, приняв во внимание ситуацию, я решил, что необходимы решительные меры. И я ударил этого идиота прямо в голову. И вы ни за что не догадаетесь. Этот маленький засранец тоже обмочился!\n\nЗа столом раздался громкий смех. Даже на обычно каменном лице Марбл Пиллар появилось нечто похожее на улыбку, пусть и лишь на мгновение. — Ну, так или иначе, это история о том, как я впервые стал командиром. Генерал Бип, твоя очередь.\n\n— Моя? Я думала, что сейчас очередь Джевезе.\n\n— О нет, — грифон покачал головой. — Моя история самая неловкая, а мы оставляем лучшее напоследок, как и договаривались.\n\nСонар Бип кивнула. — Думаю, это честно. — Она сделала длинный глоток из своего бокала для храбрости, а затем начала. — Итак, сперва я хочу отметить, что то, что я намереваюсь рассказать, абсолютная правда. Спросите у Марбл Пиллар, если не верите мне.\n\n— О, во имя Найтмер, — простонала другая фестралка, — ты хочешь рассказать им о том случае. — Это привлекло внимание всех за столом.\n\nК сожалению, когда на следующее утро члены генштаба Винггардена проснулись, у половины из них просто раскалывалась голова, и никто не мог вспомнить, о чём была эта история. Впрочем, это оказалось не такой уж большой проблемой: все они потом согласились, что рассказ был просто уморительно смешным, хоть никто и не запомнил подробностей."
legation.3.a:0 "Слава Найтмер, что мы здесь!"

legation.4.t:0 "Мой химический романс"
legation.4.d:0 "Глубоко в катакомбах под Винггарденом, по тусклому коридору бежит группа офицеров. Эта сеть туннелей когда-то была одним из защитным редутов города, а теперь служит для быстрого передвижения по городу солдат Делегации. По коридору 3-c мчатся генералы Марбл Пиллар и Сонар Бип со стопками бумаг. И наконец прибывают в кабинет 14, в офис представителя Хироптерры Оушена Спрея, часто называемый "Залом Найтмер". Они вошли с громким хлопком двери, и все в комнате уже ждали их, встретив лицом к лицу. Генералы Заладид и Гевезе уже были на месте и беседовали с Оушеном Спреем, и после формальных приветствий хироптеррцы положили на стол свои бумаги. Там - карты с детальными обозначениями событий в городе. Впервые в истории Делегации на улицах шёл организованный, массовый протест. Гиппогрифы поначалу были относительно спокойны из-за шока поражения, но они опять взбунтовались и были очень злы.\n\n— Они заняли главные улицы, порт и площадь у ратуши — Начал генерал Пиллар, — Гилиппо окружен, его необходимо освободить. Мы к этому уже готовились, нам нужно действовать быстро. Его стражи не смогут обороняться вечно. Я лично предлагаю устроить штурм для его освобождения, а затем провести тактическое окружение вдоль Лунной Дороги и взять протестующих измором. Рано или поздно они сдадутся.\n— Эти протестующие будут готовы на всё, если мы позволим им остаться; — возразил Заладид, — Нам необходимо пройтись единой колонной по улице, они разойдутся и позволят нам пройти к Гаппи. Ну, или мы их заставим разойтись.\nКомандиры попереговаривались ещё пару минут, так и не прийдя к единому решению, в итоге их прервал Оушен Спрей. — Джентльсущества, всё элементарно. Пару дней назад ко мне пришёл небольшой подарок от командующей Эмеральд Лайт, который мы можем применить для простого решения проблемы. Заинтригованные командиры собрались вокруг Спрея.\n— Нас на это благословила Найтмер, — триумфально объявил Спрей, — этой посылкой метилфосфонилдифторида.\n\nГенералы сначала замерли, так как не понимали, что Оушен Спрей имел ввиду. Оушен, увидев непонятливые лица солдат, добавил, — Также известным, как зарин.\nКак только он это сказал все моментально возмутились, генерал Гевезе выплюнул кофе и принялся бурно ругаться на своём родном языке.\nЗаладид ударил копытом по столу и воскликнул, — Да у тебя крыша поехала! Ты на полном серьёзе предлагаешь использовать нервно-паралитический газ против горожан! Посреди правительственной площади!\n— Я - генерал, Найтмер вас побери! — парировал Спрей. Крики в помещении нарастали до тех пор, пока не разнёсся характерный звук выстрела — генерал Сонар Бип выстрелила холостой пулей в воздух из пистолета.\n— Представитель Спрей! Вы - не военный офицер, потому ваше предложение использовать зарин против населения не принимается. Правда, если мне не изменяет память, вам заодно отправили и слезоточивый газ, который куда лучше подойдёт для наших целей. Нам нужно действовать быстро, предлагаю отправить его полиции для разгона протестующих, и затем - освобождения Гаппи. Все за?\nВсе, помимо Спрея, подняли свои копыта и когти.\n— Принято. Приступаем."
legation.4.a:0 "Он сегодня принимал свои таблетки?"

legation.5.t:0 "В патруле"
legation.5.d:0 "Двое крупных полицейских - один грифон и один фестрал - медленно шли по улице. Силовики были одеты в тяжёлую боевую броню и вооружены огромными двенадцатимиллиметровыми винтовками. Казалось, что ни один из них не был слишком обременён весом своего снаряжения, и любые встречные гиппогрифы, пони и зебры в страхе убирались с дороги. Обычно уличный рынок был весьма оживлённым, но теперь он был почти пуст, и лишь случайные владельцы ларьков отчаянно пытались упаковать свои товары и убраться с дороги. Один из владельцев ларька уронил коробку с фруктами. Один апельсин покатился по тротуару и остановился прямо перед грифоном-полицейским, который в свою очередь тоже остановился и пристально посмотрел на владельца, прежде чем поднять фрукт.\n\n— Ваши документы, гражданин? — спросил грифон своим грохочущим голосом, что раздавался изнутри массивных доспехов. Гиппогриф сперва в страхе попятился, но вид массивного оружия заставил его отбросить всякие мысли о бегстве, и он медленно прошёл за прилавок и достал свои бумаги. Фестрал взял их и просмотрел, вернув апельсин обратно в коробку.\n\n— Эти разрешения необходимо продлить, — сообщил фестрал. Гиппогриф, заикаясь, извинился, но потом его снова прервали. — Кроме того, пока вы будете подавать заявление, обязательно попросите разрешение AV-11 на свежие фрукты. Оно стало законом всего неделю назад и вы, возможно, могли упустить последние новости.\n\n— Эм-м-м... да... — неуверенно сказал гиппогриф.\n\n— Обязательно сообщите об этом вашим коллегам, — сказал ему грифон. — Этот рынок принес немало пользы местному сообществу, и было бы обидно, если бы он закрылся. Мы будем регулярно патрулировать тут, поэтому не стесняйтесь обращаться к нам, если у вас возникнут какие-либо вопросы. Мы базируемся на 5-м Когте и Клюве, и все соответствующие формы можно найти там. Вам ещё что-нибудь нужно, гражданин?\n\n— Не думаю? — гиппогриф не знал, что и думать обо всём этом. Двое офицеров просто кивнули в ответ.\n\n— Доброго дня, гражданин, — сказал фестрал, и они снова двинулись по улице, оставив посетителей рынка и владельцев ларьков выглядывать из своих укрытий и смотреть вслед паре."
legation.5.a:0 "Это было неожиданно... но зачем нужны противотанковые ружья?"

legation.6.t:0 "Специальные штурмовые группы Винггардена"
legation.6.d:0 "— Вы - молот, что сокрушит всех, кто противостоит властям Посольского Города! — Громко произнёс фестрал, когда он ходил взад и вперёд перед одетыми в чёрную и весьма тяжёлую броню полицейскими, — Вы, подобно кинжалу, пронзите самое сердце тех, кто стоит непокорно, сея хаос, что...\n\nШЛЁП! Голос фестрала оборвался, когда дубинка ударила его по ноге. Он задохнулся от боли, схватившись за ногу, и отковылял в сторону, открыв взорам присутствующих шефа полиции, которая подошла к нему сзади.\n\n— Что он ХОТЕЛ СКАЗАТЬ... — терпеливо произнесла начальник полиции, глядя на капитана, который нянчил свою ушибленную ногу, — ... так это то, что в рамках нашей стратегии мы стремимся оставить штатных сотрудников для регулярной полицейской работы и задействовать элиту - вас - только в ситуациях, которые им не по зубам. В ситуациях с заложниками, с вооружёнными ограблениями, с сумасшедшими магами и всем таким подобным. — Капитан к этому времени пришёл в себя и встал, чтобы продолжить.\n\n— И для этого вы должны быть готовы применить максимальное насилие ко всему, что стоит перед вами. Не проявляйте и тени милосердия, ибо... — ШЛЁП!\n\n— Он ИМЕЕТ в виду, что вы должны прежде всего быть дисциплинированными и предсказуемыми в поле. Тех, кто сопротивляется, нужно подавить; тех, кто стреляет по вам, нужно нейтрализовать. А тех, кто подчиняется, нужно оставить в покое. У граждан не может быть никаких сомнений в последствиях их действий. Если они будут играть по нашим правилам, то они будут в безопасности. А если нет, то с ними разберутся.\n\n— И прежде всего! — Капитан снова начал, — Помните, что вы - орудия мести... — ШЛЁП!\n\n— Закона и порядка... — вздохнула шеф. — Когда вас развернут для полевой операции, вы всё ещё будете полицейскими. И успешное развёртывание не только решит проблему, но и произведет впечатление на население и покажет им, насколько способна наша полиция. Это вселит в них уверенность в полиции, которая в свою очередь... — ШЛЁП! На этот раз капитан едва успел только открыть рот. — ... приведёт к доверию. По этой причине каждый из присутствующих тут будет соответствовать самым высоким стандартам. Взоры всего мира будут прикованы к вам, и если мы преуспеем, то станем авангардом новой эры. Удачи, офицеры."
legation.6.a:0 "Есть, мэм!"

legation.7.t:0 "Встреча"
legation.7.d:0 "— Очень хорошо, кобылки и жеребцы. Слушайте сюда, — начала Марбл Пиллар, указывая копытом на карту, разложенную на столе. Она призвала самых видных членов недавно созданного Совета Обороны, и, к её большому удовлетворению, все они ответили на призыв без колебаний.\n\n— С помощью различных средств Службе Безопасности удалось точно определить местоположение одного из самых известных центров сопротивления в городе. Нашими целями являются различные склады вблизи набережной, и мы подозреваем, что в настоящее время они используются для хранения ввезённого из-за заграницы оружия.\n\n— Какова сила противника? — спросил Джевезе со своего места, не отрывая глаз от карты. — Я имею в виду как количество солдат, так и оружия. И с кем мы имеем дело?\n\n— Сонар Бип? — Марбл посмотрела на свою коллегу.\n\n— Да, конечно. Сопротивление весьма разнородно: националисты-гиппогрифы, гармонисты, коммунисты... Думаю, что там есть и местные либертарианцы. По нашим самым скромным подсчетам, общая численность составляет от сорока до пятидесяти бойцов. Вооружение у них различается, но тяжелого оружия у них быть не должно.\n\nЗаладид торжественно кивнул с противоположного конца стола. Затем он заговорил, — Я предлагаю решительный штурм. Пары отрядов моих налётчиков должно быть более чем достаточно, чтобы проникнуть внутрь, а остальные наши силы могут последовать за ними вскоре после этого. Если мы ударим быстро, то у них не будет времени, чтобы подготовить оборону.\n\n— Согласен, — сказал Джевезе. Он достал карандаш и стал выделять на карте города несколько точек. Все они находились вокруг цели. — Отсюда и вот отсюда мои специалисты смогут вести прямой огонь. Если кто-нибудь из противников попытается выглянуть наружу, то получит пулю в голову.\n\n— Загнаны в угол подобны крысам, да? — Заладид усмехнулся. — Подходит. Мне нравится твой образ мыслей.\n\n— Да, но, пожалуйста, не забывайте, что это полицейская, а не военная операция, — Сонар Бип быстро напомнила. — Наша главная задача - захватить их, если это возможно. Я уверена, что позже из них можно будет извлечь ценные сведения. — Затем она усмехнулась. — Мои жеребчики из S.W.A.T. будут помогать в операции и заниматься зачисткой вместе с вашими войсками.\n\nКольтфагенец кивнул. — Я не против. — Находящийся рядом Джевезе тоже кивнул, а затем улыбнулся. — Я и так уже давно хотел увидеть ваш отдел в действии. Это точно будет интересно.\n\n— Хорошо, хватит болтовни. — заявила Марбл Пиллар, осматривая при этом членов Совета Обороны. — У нас есть цель и определенный курс действий. А теперь вперёд. Нас ждёт работа, которую нужно сделать."
legation.7.a:0 "Наконец-то мы действуем!"

legation.8.t:0 "Прибытие добровольцев"
legation.8.d:0 "Марбл Пиллар стояла неподвижно с нечитаемым выражением лица; единственным признаком того, что она на самом деле не является каменной статуей, были редкие движения глаз. Также она хранила полное молчание, наблюдая за тем, как новоприбывший контингент вингбардийцев марширует по докам; грифоны синхронно остановились перед ней, держа оружие наготове.\n\nОднако она смотрела не только на них, но и на коллегу рядом с собой. В отличие от Марбл, Джевезе широко и радостно ухмылялся, наблюдая за строящимися войсками.\n\nОфициально Марбл Пиллар была там, дабы доказать "непоколебимую приверженность хироптеррцев идеям безопасности и стабильности Винггардена". Однако неофициально Оушен Спрей не доверял ни одному пони, что не подчинялся ему (более или менее), и приказал ей и Сонар Бип внимательно следить за прибывающими добровольцами, дабы оценить их перспективы как союзников и, в случае наихудшего развития события, потенциальных врагов. К её удивлению, Джевезе, похоже, никак не возражал против её присутствия.\n\nГруппа офицеров из контингента подошла к этим двоим, остановившись в нескольких шагах и вытянулась по стойке смирно. Марбл Пиллар отсалютовала в ответ, и её приветствие было безупречным, отточенным за долгие годы службы. Джевезе повторил её жест... а затем, к полному ужасу Пиллар, обнял первого офицера группы.\n\n— Джованни! Рад видеть тебя и прочих здесь, — воскликнул он с явным восторгом. — Много войны утекло, верно?\n\nГрифон-офицер усмехнулся в ответ. — Да, давненько это было. Кстати, мои поздравления с повышением. Хотя многие парни и девчонки всё ещё скучают по своему старому командиру.\n\n— Повышение? — Джевезе рассмеялся. — О, как бы я хотел этого, поверь мне! Тем не менее, Винггарден не так уж плох. Лучше, чем Абиссиния, это точно.\n\nНаклонив голову в сторону кобылы, он добавил, — Позволь представить вам мою коллегу, генерала Марбл Пиллар из хироптеррского контингента. Я уверен, что вы окажете ей ту же любезность, что и мне.\n\n— Конечно, сэр. Мэм, — сказал Джованни, во второй раз привлекая к себе внимание. Всё ещё немного озадаченная внезапным пренебрежением протоколом, Марбл Пиллар ограничилась быстрым и жёстким кивком в качестве ответа.\n\n— Но хватит формальностей. Я оставлю вас с ребятами на некоторое время, чтобы вы смогли тут освоиться. А после этого можно будет выпить чего-нибудь, и ты расскажешь мне, чем вы все занимались после Фалькора. — Его ухмылка стала шире. — Первый раунд за мной счёт, конечно.\n\nВсе присутствующие с энтузиазмом согласились с этой идеей. Конечно, за исключением очень смущённой и слегка разгневанной Марбл Пиллар."
legation.8.a:0 "Добро пожаловать в Винггарден, ребята!"

legation.9.t:0 "The Flycolts"
legation.9.d:0 ""
legation.9.a:0 "Mine is bigger than yours!"

legation.10.t:0 "Поиск компромисса"
legation.10.d:0 "Если долгие годы работы военным - и дипломатом чуть позже - чему-то и научили Гаппи, так это тому, что всегда нужно оценивать существ, с которыми тебе предстоит работать. Желательно как можно скорее. Однако результаты пока что были неоднозначными.\n\n— Перестань относиться к этому так, будто это твой личный задний дворик! — Оушен Спрей прошипел через стол. — Мы сейчас находимся на враждебной территории, и поэтому должны относиться к этому соответственно! Неужели вы все думаете, что Арис не попытается вернуть Винггарден, если им представится такая возможность? Грядет бой, и мы должны быть готовы!\n\nС другого конца стола Азизелькарт поднял бровь, явно не впечатлённый этой речью. — Вести ещё не дошли до вас, легат? Война окончена. То, что вы предлагаете сейчас, равносильно возобновлению военных действий, и позвольте напомнить вам, что привлечь капитал особенно трудно, когда город становится зоной боевых действий. Мы можем получить гораздо больше благодаря свободной торговле, чем насилию.\n\n— Капитал? Торговля? — Хироптеррский легат поднялся со своего места, обнажив клыки. Его лицо пылало от ярости. — Ты сошёл с ума?!\n\n— Ну ладно, джентльгрифы. Я думаю, этого вполне достаточно. Постоянное обсуждение явно ни к чему не приведёт. — Гаппи быстро прервал спор. Он сделал глоток из своей чашки, смакуя напиток. Эквестрийский чай был действительно чем-то особенным.\n\n— Проблема, которую я вижу сейчас, — начал Гаппи, — заключается в том, что у каждого из нас своё видение Винггардена. Однако мы забыли об одном общем для всех нас элементе: для всех нас Посольский Город - это лишь ступенька к чему-то большему. Это возможность, которой не было у нас дома.\n\n— Я не буду спрашивать вас, почему вы здесь. Причины у всех свои, но, пожалуйста, имейте в виду следующее: шанс, который нам предоставлен, беспрецедентен. Винггарден - это чистый лист, который можем заполнить согласно нашему усмотрению. Но мы можем упустить эту возможность, постоянно споря и нанося удары в спину друг другу. Или же мы можем сотрудничать, чтобы богатство этого места стало фундаментом наших карьер.\n\nГаппи высоко поднял свою чашку с чаем, будто бы для тоста, и улыбнулся каждому из других легатов по очереди. — Итак, что вы считаете наилучшим исходом?"
legation.10.a:0 "Мы рады всем, кто готов делиться своим богатством!"

legation.11.t:0 "Гнев и раздражение"
legation.11.d:0 "Никто не знал ответственного за это. Если у них и были какие-то подозрения, то ни один из трёх легатов не сказал ни слова, а просто решил двигаться дальше, как будто это совершенно нормально. Вот только, конечно, в статье 43б не было ничего нормального. Предполагалось, что эта статья будет задействована лишь в крайнем случае вроде мятежа или иностранного вмешательства в дела Посольского Города. Все планы, вся тщательная работа и политические манёвры легатов направленные на то, чтобы получить преимущество над остальными, были поставлено под угрозу.\n\nПосле короткой - и довольно бурной - вечерней встречи каждый легат вернулся в свой офис, дабы по-своему разобраться с новым курсом событий.\n\nОушен Спрей вызвал Марбл Пиллар, Сонар Бип и остальных чиновников Хироптерры, а затем в течение пятнадцати минут кричал на них; Азизелькарт молча удалился в свои покои и с головой нырнул в работу, хотя уже было далеко за полночь; Гаппи же попытался насладиться бутылкой дорогого красного вина, но едва выпил половину. В итоге бутылка улетела в стену, и Гаппи впал в приступ ярости, что было совершенно не свойственно обычно спокойному грифону.\n\nНикто из них не питал иллюзий относительно будущего. Инициация статьи 43б означала, что теперь перчатки сброшены. В ближайшие дни борьба за контроль над городом Винггарденом станет лишь ожесточеннее. Но это было в будущем.\n\nА пока они отдыхали и строили новые планы."
legation.11.a:0 "Тучи сгущаются."

legation.12.t:0 "The Money Flows"
legation.12.d:0 ""
legation.12.a:0 "As do the good times!"

legation.13.t:0 "Ощущение свободы"
legation.13.d:0 "Винд Флоу положила копыто на книгу, которую держал перед ней пожилой констебль. — Я торжественно клянусь в верности Посольскому Городу Винггардену, я обязуюсь соблюдать его законы и поддерживать порядок в его пределах.\n\nСтарший гиппогриф пожал плечами. — Достаточно прилично. Пройди в соседнюю комнату, и другой офицер выдаст тебе форму и основное снаряжение. Через час у нас будет брифинг, на котором ты получишь своё первое задание. Следующий!\n\nВинд кивнула с каменным лицом. Она изо всех сил старалась не высказать отвращения, выходя из шеренги будущих констеблей, пока другой гиппогриф занимал её место.\n\nВ её лапы скучающий фестрал положил свежевыглаженную униформу, а также ремень и короткая дубинка. Но огнестрельного оружия не было. Кровь Винд вскипела, когда её взгляд упал на значок, лежащий поверх свёртка.\n\nВинд Флоу никогда не считала себя патриоткой или националисткой, и всё же вступление в отдел добровольцев - это же оказание прямой помощи оккупантам! - оставило горький привкус во рту.\n\nТем не менее, был ли у неё выбор? Торговля с остальным Арисом фактически прекратилась после основания Посольского Города. А когда в город начали поступать более дешёвые товары, то её маленький магазинчик быстро разорился. Теперь почти сорок лет семейных традиций стоили совсем немного.\n\nПо крайней мере тут зарплата была хорошей; ей хотя бы не придётся беспокоиться о том, чтобы на обеденном столе у её детей всегда была еда."
legation.13.a:0 "Когда-нибудь всё наладится."

legation.14.t:0 "Подводный патруль"
legation.14.d:0 "Эффективное правоохранительная деятельность строится на доверии как между офицером и гражданином, так и между самими офицерами. Ключевой частью последнего является доверие к начальству. Ведь если подчинённые не доверяли своим командирам, им всё равно приходилось выполнять их приказы, так что лучше всего в такой ситуации было верить в компетентность вышестоящих офицеров.\n\nКапитан Гальбо раз за разом напоминал себе об этом, когда снова и снова раздавался яростный стук в стенки его подводной лодки. Двенадцать лет в вингбардийском флоте, несколько благодарностей и возможность служить за границей в Зебрике... Но как же он оказался в такой ситуации?\n\n— Задействуйте водолазов, — он тихо приказал, и одна из его офицеров побежала с максимальной скоростью по теперь уже мягким полам к водолазному шлюзу, где она молча подала сигнал шести другим офицерам, которые провели последние восемь часов в своих гидрокостюмах в ожидании этого момента. Закрыв люк, они бесшумно наполнили его водой из балластных цистерн, чтобы снаружи никто ничего не узнал. У всех офицеров были новенькие акваланги, которые позволяли им дышать под водой.\n\nКогда шлюз открылся, водолазы выскочили из него с максимальной скоростью, которую могли развить их искусственные плавники, и бросились на морских пони, которые сгрудились вокруг подводной лодки, чтобы надругаться над ней, как они уже делали не раз. Но сейчас его офицеры, получившие новейшее снаряжение, будут почти такими же быстрыми, как и эти морские пони.\n\nНу или так было бы, если бы морские пони не подготовили сети. Так что пулей вылетевшие из шлюза офицеры попались, как испуганные рыбы, прямиком в эти сети. Морские пони оторвали искусственные плавники аквалангистов и покрыли их всевозможной морской живностью. Так что обратно на борт к капитану Гальбо через шлюз для погружения вернулись хорошенько униженные офицеры, покрытые морскими звёздами и моллюсками. И случилось это как раз в тот момент, когда стук по бортам лодки снова возобновился."
legation.14.a:0 "Чья это была идея?"

legation.15.t:0 "Трамваи Винггардена"
legation.15.d:0 "Церемония открытия прошла довольно быстро и скромно, и это вполне устраивало Азизелькарта. Ещё в Кольтфагене он привык трудиться вдали от глаз общественности - ведь именно за кулисам делалась настоящая работа.\n\nУбедить двух других легатов поддержать идею полного обновления обширной трамвайной системы Винггардена оказалось гораздо проще, чем первоначально ожидалось. Гаппи, разумеется, с энтузиазмом отнёсся к идее и немедленно приступил к работе над проектом, связавшись с разбирающимися в этом инженерами из Вингбардии. А вот Оушен Спрей сперва немного поворчал, недоумевая, почему все эти деньги не используются для укрепления городской обороны, но в конце концов согласился после бурного обсуждения. Однако он попросил, чтобы несколько трамвайных линий были предназначены исключительно для военных нужд. Азизелькарт не знал, зачем они ему нужны, да его это и не волновало. Для него было важно лишь одобрение фестрала.\n\nИ теперь проект продолжился при всеобщей поддержке. Что же касается Азизелькарта, то он получил именно то, чего и хотел. Такая великолепная работа не только принесёт немедленную пользу, привлекая компании в Винггарден, но и послужит отличной рекламой для остального мира. Посольский Город залечивал шрамы войны и снова открывался для бизнеса. \n\nО, и жители Винггардена получат современную трамвайную систему, которая облегчит их передвижение. Про это тоже нельзя забывать."
legation.15.a:0 "Будущее наступило!"

legation.16.t:0 "Прибытие руководства"
legation.16.d:0 "Помимо широких познаний в области экономики, Захуммид Азизелькарт умел быть хорошим хозяином. Кроме того, он знал, что очень часто хорошее первое впечатление крайне важно для дальнейших отношений. Поэтому легат-зебра позаботился о том, чтобы посетить городские доки и лично поприветствовать прибывших руководителей со своей родины. В целом, это была довольно дружеская встреча; Захуммид улыбнулся, пожал пару копыт и даже пошутил несколько раз.\n\nПосле этого он сопроводил новоприбывших в заранее забронированный пятизвездочный отель и оставил их там на пару дней, дабы они могли насладиться городом и осмотреть некоторые достопримечательности. Вернее, Захуммид проследил за тем, чтобы охрана направила его соотечественников именно туда, куда он и хотел.\n\nОни ели в лучших ресторанах, ходили за покупками в самые модные бутики и наслаждались такими ночными развлечениями, которые мог предложить лишь город вроде Винггардена. Кто-то назвал бы это кураторством, но Захуммид предпочитал термин "подготовка местности".\n\nПоэтому никто не удивился тому, что следующая встреча прошла очень хорошо. Сказать, что руководители с энтузиазмом отнеслись к предложению Захуммида, было бы великим преуменьшением. Город встретит кольтфагенские консорциумы с распростертыми копытами. А легат получит немалый актив в виде значительной части местной промышленности, находящейся под контролем Кольтфагена."
legation.16.a:0 "Приятно иметь с вами дело, господа!"

legation.17.t:0 "Визит Гаттея"
legation.17.d:0 "— Седельная Аравия?\n\n— Прошу прощения? — Гаппи поднял бровь. Гаттей ответил не сразу, вместо этого он не спеша помешивал напиток в своём бокале.\n\n— Картина за вашим столом. Я догадался об этом, в основном, из-за цветов.\n\nГаппи вежливо улыбнулся, а затем кивнул. — Ах да, конечно. У вас хороший глаз, я должен признать. Эта картина действительно родом из Седельной Аравии. Я сделал себе небольшой подарок как раз перед тем, как это место разлетелось на куски. Я и не знал, что у вас такие хорошие познания в истории искусства.\n\n— У грифона вполне может быть хобби-другое, — Гаттей ответил и усмехнулся. — Хотите верьте, хотите нет, но я мечтал стать художником в молодости. Брал несколько уроков рисования еще в Карфине. Но вместо этого я стал "нефтяником Биколини", как некоторые в партии любят меня называть. — Он покачал головой.\n\n— Я постараюсь быть честным с вами, легат Гаппи, — Гаттей заговорил, и уши другого грифона тут же заинтересованно поднялись. До этого момента они дружески болтали в его кабинете будто два старых друга, но теперь этому пришёл конец. Если Гаттей теперь обращался к нему по титулу, то значит, что наконец-то пришло время заняться делом.\n\n— В последнее время ГАНВ оказалась в затруднительном положении. Видите ли, официальная линия партии заключается в том, что Абиссиния была целиком и полностью умиротворена. К сожалению, на деле это не так. Правительство не хочет посылать туда дополнительные войска, поскольку это означало бы признать неправоту дуче. С другой стороны, инвесторы, по понятным причинам, всё больше и больше волнуются, когда узнают, что нефтеперерабатывающие заводы ГАНВ неоднократно подвергались атакам с применением зажигательных бомб со стороны разъярённых местных жителей.\n\nГаппи торжественно кивнул, нахмурив брови. — Это звучит довольно неприятно.\n\n— О, это так, уверяю вас. К сожалению, дуче, похоже, мало что волнует, пока нефть и газ продолжают поступать, а это может вскоре закончится. А когда это произойдет, ну, это будет означать, что моя голова окажется на плахе.\n\n— Понимаю. Ну, я не могу быть гордым патриотом, если бы я был готов оставить соотечественника без помощи.\n\nГаттей слегка усмехнулся. — Вингбардии очень повезло, что вы здесь, легат Гаппи. Полагаю, что у вас уже есть несколько готовых для обсуждения идей, как помочь мне.\n\nШирокая улыбка появилась на лице Гаппи. Он быстро решил, что будет уместно распечатать ещё одну бутылку красного вина. Он чувствовал, что это лишь начало прекрасного партнёрства."
legation.17.a:0 "А этот грифон хорош."

legation.18.t:0 "Дом по то сторону пролива"
legation.18.d:0 "Оушен Спрей не был жеребцом, на которого легко произвести впечатление. Да и вообще, мало кто мог сказать, что видел в его глазах хоть что-то кроме презрения или незаинтересованности. И всё же он был здесь, и его рот дергался таким образом, что при желании это можно было назвать это улыбкой. Или чем-то на неё похожим.\n\nИнженер-строитель рядом с ним, кобыла-зебра, всё ещё говорила, время от времени указывая и размахивая копытом, чтобы показать, где будет располагаться текущий проект. Оушен Спрей перестал слушать её уже несколько минут назад, в немалой степени благодаря шуму со стороны бригад рабочих и рёву машин. Тем не менее, он старался выглядеть заинтересованным и время от времени кивать, но на деле мысли его были заняты другим.\n\nГаппи и Азизелькарт были дураками, это Оушен Спрей уже давно решил для себя. Они были так заняты управлением Винггарденом как своим личным проектом, что забыли об угрозе со стороны гиппогрифов. Строящиеся военные городки были не просто мелкой попыткой отхватить для себя лучшие городские кварталы. О нет, они должны были стать мощными твердынями, что встанут на пути наступающего прилива.\n\nУзкие улочки, что можно перегородить и превратить в преграды для врага; железобетонные стены; плоские крыши, достаточно прочные, чтобы выдержать вес тяжелого оружия. И, конечно же, специальные святилища Найтмер.\n\nВоенные городки были для хироптеррцев не просто домом вдали от дома, а настоящими крепостями; ловушкой, готовой сработать, чтобы задержать и обескровить захватчиков или повстанцев.\n\nКроме того, они служили для Оушен Спрея приятным напоминанием о том месте, где он вырос. Ухмылка на его лице сделалась чуть-чуть шире."
legation.18.a:0 "Здесь прямо как дома."

legation.19.t:0 "Новый дом"
legation.19.d:0 "Не секрет, что у каждого из трёх легатов было своё видение и представления о том, чем на самом деле является Посольский Город Винггарден. Азизелькарт Захуммид, например, видел его как чистый белый лист. И хотя он был более чем готов заполнить его по своему усмотрению, в одиночку ему всё же не справиться с этой задачей.\n\nК счастью, работа Захуммида приносила плоды, и благодаря правильным инвестициям слава о Винггардене распространилась в нужных кругах, доходя вплоть до Грифонии и Эквуса. На протяжении нескольких недель количество гостей в кабинете легата росло в геометрической прогрессии, что не осталось незамеченным его коллегами. Тем не менее, никакой реакции от них, кроме удивленно приподнятой брови, так и не последовало.\n\nГаппи был слишком занят доработкой того, что он всё ещё считал "своим" проектом, в то время как Оушен Спрей... ну, Захуммид не был уверен, чем там занимался фестрал. Тем не менее, это его вполне устраивало.\n\nИ когда Захуммид смотрел через свой стол прямо на молодые и острые умы, что собрались перед ним, он не мог не улыбнуться, не скрывая при этом гордости. Все они были здесь из-за того, что он их пригласил. И причиной этому были далеко не только деньги. Он продавал им нечто гораздо большее.\n\nОн предлагал им уникальную среду, полностью находящуюся под их контролем. И именно в таких условиях их советы и экономический опыт позволят раскрыть весь экономический потенциал Винггардена и поднять его на невиданные доселе высоты. И всё это без путающейся под копытами бюрократии и скучной политики.\n\nОн продал им идею, а они в обмен помогли ему воплотить её в жизнь."
legation.19.a:0 "Настал новый век!"

legation.20.t:0 "Новый день в Винггардене"
legation.20.d:0 "Великая игра между тремя легатами продолжается, и напряженность неуклонно нарастает по всему Винггардену. Город не испытывает недостатка в амбициозных и преданных своему делу созданиях, которые готовы заполнить должности тех, кто подчиняется легатам. Но когда их начальники продолжали ссориться вместо того, чтобы совместно управлять городом, многие начали шептаться по тёмным углам. Назвать это заговором было бы слишком смело. Это больше походило на серию изменений в каждой из организаций. Чиновники переставали быть лично лояльными легатам, и начинали вместо этого работать на благо соответствующих департаментов. Пререкания большой тройки создавали всё больше и больше проблем, и с этим нужно было разобраться. Поэтому постепенно великая игра остановилась, и к тому времени, когда легаты поняли, что произошло, было уже слишком поздно.\n\nНе было ни восстания, ни какой-либо драмы. Просто все легаты внезапно осознали, что соответствующие ведомства больше не поддерживают их. И что же им делать? Позвонить на родину и пожаловаться, что подчиненные больше их не слушаются? В лучшем случае над ними будут смеяться, в худшем же разразится международный инцидент, поскольку любое иностранное вмешательство в Винггарден в свою очередь приведёт к вмешательству других сторон.\n\nПоэтому перед легатами стояла перспектива медленной капитуляции, и все они справлялись с этим по-разному. Гаппи медленно смирился со своей судьбой и взял недельный отпуск. Оушен Спрей забаррикадировался в своем кабинете и кричал через окно, что они все заплатят. Эта сцена длилась нескольких часов, а потом отряд солдат вышиб дверь и насильно сопроводил Оушена домой, чтобы тот остыл. Однако Захуммид, казалось, был в восторге от этой новости. Ну, это если судить по тому, сколько от стал тратить сигар и алкоголя в своём офисе.\n\nЛегаты либо отступили с нашего пути, либо приняли наше видение, так что над Винггарденом разгорается новый рассвет. Мы сумели уверенно встать на все четыре ноги!"
legation.20.a:0 "Да наступят хорошие времена!"

legation.21.t:0 "Новый городской совет"
legation.21.d:0 "— Принести тебе стакан воды? — терпеливо спросил Азизелькарт, глядя на Оушен Спрея, у которого, казалось, вот-вот начнётся приступ. Когда легат Хироптерры не ответил, Азизелькарт повернулся к Гилиппо, который, хотя бы, мог говорить. — Так о чём мы говорили?\n\n— Я... установил контакт с некоторыми бизнес-лидерами гиппогрифов, — вингбардиец вздохнул, выглядя так, словно нечто высосало его душу. — Они неплохо отреагировали на это предложение и планируют выдвинуть своего кандидата для работы в совете города.\n\n— Чудесно! — - с энтузиазмом сказал Азизелькарт, беря кружку с чаем и отхлебывая из нее. — Это Голден Шор, верно? — Гаппи кивнул.\n\n— Это он, так что поблагодари Борея за это небольшое благословение.\n\n— Да какое это вообще благословение?! — Внезапно закричал Оушен Спрей. Азизелькарт подумал про себя, что имя действительно подходит этому бэтпони, ведь во время своих криков он плевался очень обильно. — Вы что, вдвоём полностью сошли с ума?! Зачем мы вообще думаем об этом?! Мы должны запрашивать помощь у своих государств, дабы подавить это восстание! А теперь мы вдруг берём и капитулируем перед туземцами.\n\n— А я думал, что военный вроде тебя поймёт необходимость реформ, — беззаботно ответил Азизелькарт. — Наша цель - сделать так, чтобы деньги текли из Винггардена. И если политическая либерализация поможет в этом, то почему бы и не сделать так?\n\n— Вы хотите отдать власть обратно в когти тех, кого мы покорили? — Спросил Оушен Спрей. — Да вы безумны! Вы серьёзно думаете, что превращение гиппогрифа в легата поможет хоть в чём-нибудь?\n\n— Мы планируем сделать его не легатом, а президентом. — мягко ответил Азизелькарт. Казалось, что Оушен Спрей просто проглотил язык, услышав эту новость."
legation.21.a:0 "Это необходимая встряска."

legation.22.t:0 "Новая демократия Винггардена"
legation.22.d:0 "— И по мере движения вперёд к светлому будущему, я хочу спросить всех вас, мои сограждане, каким именно должно быть это будущее?! — спросил Голден Шор, выступая перед толпой. — Этот прекрасный город никогда бы не поднялся столь высоко без нас, мои собратья-гиппогрифы. Наша мудрость и наш упорный труд - вот основа Винггардена, и мы строим будущее, в котором каждый гиппогриф будет королевой или королем этого города, который будет более свободным и процветающим, чем мы могли себе представить! Я верю в единый и процветающий Винггарден: готовы ли вы последовать за мной?! — спросил он, и толпа восторженно зааплодировала.\n\nСойдя со сцены, Голден Шор широко улыбнулся, и стал пожимать когти тем гражданам, к которым он только что обращался, лениво выслушивал их опасения и произносил короткие утешительные слова. Заметив журналистов с их камерами, он наклонился к одной из подошедших к нему гиппогрифин и ткнул в живот маленького птенца, которого она несла с собой.\n\n— Ну разве ты не прелестнейший малыш? — весело сказал он, — И как же зовут славного маленького мальчика?\n\nКогда мать назвала ему имя, Голден Шор убедился, что камеры засняли, как он играет с пушистым малышом. — Действительно, это прекрасное имя. Я надеюсь, что сумею продолжить работать и ради его будущего! — сказал он, вызвав восторженные возгласы гиппогрифов вокруг себя. Тем не менее, Голден Шор позаботился о том, чтобы держаться на некотором расстоянии от пушистого шарика на тот случай, если его вдруг случайно вырвет или произойдёт нечто подобное, но не менее неприятное."
legation.22.a:0 "План успешно продвигается."

legation.23.t:0 "Новый рассвет"
legation.23.d:0 "Голден Шор широко улыбнулся, пожимая копыта легатов - когти в случае Гилиппо - и убедился, что камеры запечатлели его в наилучшем виде. Это была просто ошеломляющая победа для него. Перед офисом легатов, который теперь стал президентской резиденцией, собралась толпа, желающая посмотреть на инаугурацию. И Голден Шор помахал им. Он поднял одну свою лапу, положил вторую на книгу законов и торжественно принёс президентскую присягу. Он не мог перестать улыбаться, особенно в тот момент, когда через его грудь перекинули орденскую ленту. И когда Голден Шор поприветствовал толпу, улыбка стала почти ослепительной.\n\n— Сегодня новый день для Винггардена! — сказал он громко, — Мои собратья-винггарденцы, мы можем гордиться сегодняшним днём! Сегодня мы сделали большой шаг к тому, чтобы сделать Винггарден сияющим городом на холме, которым, как мы все знаем, он и должен быть!\n\nПока он говорил, Азизелькарт сидел неподалёку и вежливо улыбался. Он представлял, как Голден Шор, подобно марионетке в умелых конечностях, пляшет и выполняет все команды. И тут новоиспечённый президент, как по сигналу, сменил тему.\n\n— И я говорю вам всем, мои собратья-винггарденцы, что наша работа ещё не закончена и что мы должны продолжать бороться за дивный новый мир этого города, который остаётся источником вдохновения для нас всех! Сейчас мы винггарденцы, и любое существо может мечтать лишь о том, чтобы стать частью этого великого проекта. Я клянусь вам, мои сограждане, что я не позволю никому угрожать Винггардену! Вместе мы одержим победу и будем так процветать, что нам будет завидовать весь мир!\n\nАзизелькарт кивнул сам себе. Голден Шор действительно был великолепной инвестицией."    
legation.23.a:0 "Ура демократии."

legation.24.t:0 "Предложение"
legation.24.d:0 "После потери нами Винггардена сам город сильно преобразился, став центром экономической эксплуатации, что приносит прибыль нашим врагам. Пока мы изо всех сил старались восстановиться, они лишь жирели на богатстве, которое вытекало из города. Однако последние события нас весьма сильно удивили. Город избрал своего собственного лидера и начал дистанцироваться от прошлого. Новый "президент" Винггардена, гиппогриф по имени Голден Шор, обратился к нам с предложением о сближении.\n\nЭто предложение позволит нам получить доступ к винггардским рынкам и богатству, что там скопилось. Нам очень нужны эти средства, особенно в свете последних событий. Однако при этом мы должны будем не только отказаться от притязаний на город, но и отдать ему окружающую сельскую местность. Эта территория будет отчасти служить буферной зоной, а также обеспечивать дальнейший рост Винггардена и, соответственно, богатства, которым он будет делиться с нами.\n\nГород всё ещё находится под контролем хироптеррцев, вингбардийцев и кольтфагенцев, и наши перспективы вернуть его силой, мягко говоря, призрачны. Принятие предложения позволит нам получить хоть какую-то компенсацию, но сможем ли мы окончательно признать, что город потерян для нас?"
legation.24.a:0 "Это приемлемые условия."
legation.24.b:0 "Нет! Винггарден - это Гиппогрифия!"

legation.25.t:0 "Винггарденский конкордат"
legation.25.d:0 "Встав со своего места, Голден Шор нажал кнопку на столе и попросил секретаря принести шампанское, после чего он обошёл стол и сердечно обнял посла.\n\n— Отличное решение, мой друг! — сказал он, приобняв посла за плечи и подойдя с ним к окну. — Вы не пожалеете об этом, уверяю вас! Гиппогрифия шагнёт в будущее, дабы стать ещё одним когтём, держащим половник, который перемешивает этот великий плавильный котел!\n\n— Да, всех успокоит долгожданная нормализация отношений, — невозмутимо сказал посол, чувствуя себя более чем неловко. — Мы все надеемся, что это поможет нам построить лучшее будущее...\n\n— О да, это, безусловно, произойдёт! — воскликнул Голден Шор с широкой и хитрой улыбкой. — Следующее я скажу вам по секрету... — сказал он, слегка заговорщицки наклонившись. — Вы даже и представить себе не можете, насколько сильно этот договор разозлит некоего легата из Хироптерры, — прошептал он, радостно кудахча, и одновременно похлопывая гиппогрифа по плечу."  
legation.25.a:0 "Наша свобода гарантирована!"

legation.26.t:0 "Конкордат отвергнут"
legation.26.d:0 "— Что ж, это определенно сработало не в пользу нового президента, — прокомментировал Гилиппо, откинувшись на спинку кресла и читая газету, первая страница которой уже пестрела новостями о том, что Гиппогрифия отказалась от предложения о сближении.\n\n— Хвала луне хотя бы за такие малые милости, — насмешливо прокомментировал Оушен Спрей. — И ещё, почему вы двое докучаете мне во время завтрака?\n\n— Потому что у тебя хороший вкус на кафе, — Азизелькарт ответил с другой стороны стола, жуя бутерброд с маргариткой. Сперва он и не знал, что думать об этом бутерброде в эквестрийском стиле, но решил, что он ему нравится. — Но, как бы ни было обидно, в конечном итоге это не имеет особого значения. Гиппогрифия решила поставить свою национальную гордость превыше сокращения потерь и улучшения экономики. Им же хуже.\n\n— По крайней мере Голден Шор попытался, — Гилиппо прокомментировал, — и местные жители это запомнят. У них тут действительно хорошая еда, — признался он Оушен Спрею. Вместо ответа Оушен Спрей молча допил свой кофе, фантазируя о том, как бы он вылил напиток на головы своим коллегам."   
legation.26.a:0 "Винггарден всё равно устоит."

