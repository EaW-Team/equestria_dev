WIN_the_free_city:0 "Оплот свободы"
WIN_the_free_city_desc:0 "Лошадиные яблоки, мы наконец-то сделали это. Мы нашли место достаточно безумное для того, чтобы я мог воплотить свои идеи на практике. И у меня этих идей много." #horseapples is apparently a curse
WIN_marketplace_of_ideas:0 "Рынок идей"
WIN_marketplace_of_ideas_desc:0 "Мы собираемся создать место, куда любое существо может прийти с идеей и либо выйти с кучей денег безо всяких условий, либо провалиться. Если идея будет достаточно хорошей, то мы примем её, ведь нам нужно абсолютно всё возможное для борьбы с миром, полном тиранов."
WIN_foreign_ties:0 "Зарубежные деловые связи"
WIN_foreign_ties_desc:0 "За годы моей работы в бизнесе я познакомился со множеством богачей. На большинство мне плевать, но у них есть биты. И теперь, когда я владею этим городом, мои позиции в переговорах сильны как никогда. Пришло время открыть врата коммерции."
WIN_actual_plasmids:0 "Проект "Плазмиды""
WIN_actual_plasmids_desc:0 "Биолог-кирин из Йеля, с которым я познакомился при заключении контрактов с наёмниками из Империи, клялся, что эти отметки на наших телах на самом деле "магические". Он назвал их "плазмидами" или как-то так. Думаю, что он всё ещё работает над этим, так что давайте пригласим его сюда."
WIN_gateway_to_zebrica:0 "Врата в Зебрику"
WIN_gateway_to_zebrica_desc:0 "Есть только одно место, которое заслуживает роли основного порта Зебрики. И это Винггарден: у нас самые свободные рынки, самый свободный народ и лучшие инвесторы. Независимо от того, перевозите ли вы фрукты или торгуете оружием, мой город - самое подходящее место для этого. Просто не забудьте заплатить за безопасность."
WIN_urban_redevelopment:0 "Городское обновление"
WIN_urban_redevelopment_desc:0 "Проклятье, предыдущее правительство по полной облажалось тут. Вокруг полно казарм и фортов, как будто они могут контролировать свободный народ. Что ж, мне и ребятам предстоит привести это место в порядок. Я хочу как можно скорее связаться с компаниями по недвижимости и развитию, у меня есть отличные идеи для этого места. Я назову его Кофейной улицей."
WIN_abolish_the_business_tax:0 "Политика одного налога"
WIN_abolish_the_business_tax_desc:0 "Налоги - это глупая штука, и я всегда хотел покончить с ними навсегда. Но сейчас мне нужно управлять страной, так что я буду действовать просто. Если у тебя есть земля в Винггардене, то я могу обложить тебя налогом на неё. И только им. Вперёд, позволь рынку направлять тебя." #You have one single tax, the tax for being a citizen 
WIN_social_liberation:0 "Социальная либерализация"
WIN_social_liberation_desc:0 "Ограниченный рынок порождается ограниченными гражданами. Я объездил весь мир, и везде, где существа страдают от бедности и же отсутствия свободы, это происходит от того, что правительство говорит им, как именно им жить своими жизнями. Что ж, в Тартар это! Ты будешь делать всё, что захочешь! Мне наплевать."
WIN_nightwatch_state:0 "Государство - ночной сторож"
WIN_nightwatch_state_desc:0 "Мы хотим, чтобы в Винггардене рынок определял, кто достоин процветания здесь. Но проблема заключается в том, что те, кто терпит неудачу в этом отношении, нередко становятся слишком наглыми и начинают требовать что-то у тех, кто просто лучше их. Поэтому созданное мной государство должно вмешиваться исключительно для предотвращения подобных случаев."
WIN_harmonise_laws:0 "Либертарианская хартия"
WIN_harmonise_laws_desc:0 "Вся проделанная нами работа прекрасна, но нам нужно изложить всё это в письменном виде. Я проработал целых... три часа над написанием нашей хартии, а потом скучал следующие шестнадцать часов, в то время как мои коллеги "приводили всё в надлежащий вид" мою писанину. Но пока общий смысл моих идей будет сохраняться, всё будет отлично работать."
WIN_regulations_begone:0 "Экономическое дерегулирование"
WIN_regulations_begone_desc:0 "Мониторинг работы предприятий бесполезен. Вы либо уменьшаете их прибыль и загоняете их в нищету, либо заставляете их злиться, и они начинают совершать "преступления"." До тех пор, пока местный мясник не убивает своего соседа на улице, у нас нет причин регулировать деловую практику. Их деньги - это их собственное дело."
WIN_allow_vice:0 "Наркотики, секс и рок-н-ролл"
WIN_allow_vice_desc:0 "Наркотики, алкоголь, музыка и всё прочее... Торговля этими вещами появилась раньше всех государств. Мировые режимы боятся их власти и влияния, и поэтому они контролируют народ с помощью надуманных моральных кодексов и правовых норм. Здесь же, в Винггардене, мы не боимся таких вещей. Наоборот, они все нам очень нравятся."
WIN_the_right_to_happiness:0 "Принцип равноправия"
WIN_the_right_to_happiness_desc:0 "Это довольно просто. Все существа в Винггардене равны. Мне всё равно, кто ты такой, меня волнует лишь то, хочешь ты мне заплатить или нет."
WIN_the_great_city:0 "Действительно свободный город"
WIN_the_great_city_desc:0 "Что ж, я сделал это. Город шумен как никогда прежде, и я заработал кучу денег. Если подумать, то я крайне хорош в этом. Я должен вознаградить себя хорошей выпивкой в новом клубе и завести новых подруг-кобыл. Нужно немного развлечься. Впереди ещё много работы."
WIN_the_open_door_policy:0 "Страна возможностей"
WIN_the_open_door_policy_desc:0 "В Винггардене каждый может чувствовать себя как дома. Если ты сможешь делать это здесь, то ты точно сможешь делать это где угодно. Так зачем мне вообще пытаться остановить тебя? Рынок решил, что ты хорош для моего города, так что я позволю тебе остаться."
WIN_the_libertalia_experiment:0 "Мечта о Либерталии"
WIN_the_libertalia_experiment_desc:0 "Это будет великое испытание. Мне надоел один только этот город, я хочу чего-то большего. Гиппогрифы страдают, они проиграли войну против кожекрылов и их союзников, а их правительство ничем не может помочь народу. Они должны понять, что только мы можем дать им настоящую свободу. За Либерталию!" #*snorts line of cocaine* It's bucking go time baby.
WIN_work_with_the_hippogriffs:0 "Отменить невидимый потолок"
WIN_work_with_the_hippogriffs_desc:0 "Предыдущие тираны боялись гиппогрифов, их боевого духа и стремления к свободе. Они такие же существа, как и мы, а после неудачи их королевы и эквестрийской "гармонии", их будет легко склонить на нашу сторону. Гиппогрифы станут отличными деловыми партнерами."
WIN_non_interventionism:0 "Освободить рынок"
WIN_non_interventionism_desc:0 "Мы не хотим вмешиваться в рынок. Это скучно и непродуктивно. Воля рынка - наилучший способ управления экономикой, а то, что мы приложим к этому копыто, лишь ухудшит ситуацию."
WIN_freedom_of_information:0 "Свобода информации"
WIN_freedom_of_information_desc:0 "Цензура прессы - это первый шаг к регулированию рынка. Контролируйте информацию, и народ никогда не узнает, насколько свободными они могут быть на самом деле. Поэтому я собираюсь сделать так, чтобы репортеры и правдоискатели всегда могли высказывать своё мнение. Может я сам начну выпускать свою газету."
WIN_decentralized_education:0 "Нотчианское образование"
WIN_decentralized_education_desc:0 "Государственное образование - глупая идея. Почему гражданину нельзя проснуться однажды утром и решить стать строителем? Поэтому мы собираемся создать новую модель образования. Тебе не нужно ходить в школу, но если ты хочешь этого, то тебе нужно доказать свою ценность. Тогда компания сможет проспонсировать твоё обучение."
WIN_abolish_the_volunteer_force:0 "Отменить добровольческие силы"
WIN_abolish_the_volunteer_force_desc:0 ""Добровольцы" Посольского Города были орудиями иностранных диктатур. Среди них не было ни единого уроженца Винггардена, однако у них хватило наглости попытаться сдержать граждан. Идиоты. Военная служба - это инвестиция в ваше будущее. Мы, наёмники, знаем это. Так что служба в... нашем... не-государстве будет функционировать исключительно на добровольной основе.\nБоги, мне нужно выпить."
WIN_expand_bean_presence:0 "Расширение "Бин Секьюрити""
WIN_expand_bean_presence_desc:0 "Если мы хотим сохранить наш маленький эксперимент, то его нужно защитить. Я позову всех своих надежных партнеров. Таффи, Ганса, даже дю Трота. Я свяжусь с ними, и они приведут своих мальчиков. Мы защитим это место силой рынка. Нужно убедиться, что мой банковский счёт будет всегда оставаться полным."
WIN_localised_militias:0 "Право на ношение оружия"
WIN_localised_militias_desc:0 "Свобода от тирании не означает свободу от угрозы. Все наши граждане заслуживают права на самооборону с помощью любых видов оружия: от старинных катан из Озерграда до ядерной бомбы. Мне все равно. Для отдыха или обороны разрешено всё. Надеюсь, что они смогут наслаждаться этой свободой и будут готовы взяться за оружие, когда придет время. За правильную цену, конечно."
WIN_mercenary_expertise:0 "Солдат удачи"
WIN_mercenary_expertise_desc:0 "Я работал со многими другими коммерческими фирмами. Некоторые из них получше, некоторые похуже. Но сейчас важно лишь то, что нам нужны оружие, боеприпасы и существа с оружием. И эти контакты помогут мне получить всё необходимое."
WIN_quality_over_quantity:0 "В защиту свободы"
WIN_quality_over_quantity_desc:0 "Этим наёмникам начинает нравиться тут. Легко понять, почему им нравится город, созданный наёмником и для наёмников. И эти существа, от мала до велика, знают, за что они сражаются. За то, чтобы делать всё, что нам, Дискорд возьми, заблагорассудится. Вот это настоящий патриотизм."
WIN_bean_mechanical_corps:0 "Механизированный корпус "Бин Секьюрити""
WIN_bean_mechanical_corps_desc:0 "Ладно, пришло время задействовать большие пушки. На чёрном рынке в Клуджтауне я как-то достал какую-то украденную у чейнджлингов-тараканов технологию. А теперь эти чертежи воплотились в металле в моём городе."
