legation.105.d:0 "Впервые за несколько месяцев Посада смогла вдохнуть свежий воздух. Она и не надеялась выйти на свободу, но похоже, что кому-то со связями понравилось то, что она написала в своих тюремных мемуарах. А может фашисты просто хотели показать свою щедрость. В любом случае, она была свободна и размышляла о том, чтобы разыскать своих старых друзей, дабы выяснить, кто из них жив, кто сидит в тюрьме, кто сбежал, а кто и вовсе погиб.\n\nА пока что она бесцельно бродила по Старфилду, стараясь заткнуть уши, чтобы не слышать бесконечную какофонию их новой музыки. На протяжении всего её пребывания в тюрьме фашисты экспериментировали над ней и прочими заключенными с помощью своих диссонансных творениями. Сперва она думала, что это экзотическая форма пытки, но на самом деле им это нравилось! Все формы, звуки, цвета нового Ариса были резкими, чрезмерными, агрессивными и вызывающими головную боль. Быть может, в Сиквестрии или за городом всё было по-другому?\n\nОстановившись, чтобы присесть на скамейку в парке, Посада заметила следующую за ней пару Чернокрылых. Ага. Вот почему они выпустили её: чтобы убить, как Гаттеотти. Посада решила не доставлять им удовольствия и не сдаваться без боя. Но когда они подошли ближе, она заметила нечто странное в их форме: это были не традиционные жилеты АПВ и не милитаристская одежда головорезов Биколини. Нет, это была...\n\n— Посада! — весело поздоровался один из чернокрылых, чьи глаза были скрыты за тёмными солнцезащитными очками, — Я слышал, что ты только что вышла из тюрьмы! Ну, тебе нравится это?\nОн был одет в облегающую чёрную форму, подчёркнутую неоново-красными линиями, и круглую кепку. Точно такую же, как ту, эскиз которой Посада когда-то набросала для Революционной Рабочей Партии. У него даже была магнитная застежка с символом атома. У Посады дёрнулся глаз от такого зрелища: фашисты демонстрировали ей свою форму - основанную на её эскизах! - и обращались к ней так, словно она всегда была модницей."
legation.105.a:0 "— С меня хватит, я переезжаю в хижину в джунглях."

