griffonwill.114.d_grw_to_stg:0 ""
griffonwill.114.d_stg_refused:0 ""
griffonwill.114.a:0 "Мы принимаем их."
griffonwill.114.b:0 "Мы присоединимся к ним."
griffonwill.114.c:0 "Собственно, я передумал."
griffonwill.114.e:0 "Посмотрим, как они там."

