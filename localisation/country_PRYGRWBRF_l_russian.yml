prywhen.14.t:0 "Последствия гражданской войны изчезли"
prywhen.14.d:0 "Наша страна страна полностью оправилась от гражданской войны."
prywhen.14.a:0 "Отлично"

prywhen.16.t:0 "Поиск Принца!"
prywhen.16.d:0 "Охота за наследником трона началась."
prywhen.16.a:0 "Так держать."

prywhen.17.t:0 "Принц сбежал!"
prywhen.17.d:0 "After eluding our capture for weeks, we had finally managed to corner the Prince while attempting to leave the country. Unfortunately, his loyalist guards managed to delay the arrest, and his current whereabouts are unknown. It can be safely assumed, however, that he has left the country and has found shelter in the court of some other tyrannical regime. The Prince has eluded our grasp."
prywhen.17.a:0 "Черт бы побрал эту свинью синих кровей blue-blooded swine!"

prywhen.18.t:0 "Принц убит!"
prywhen.18.d:0 "Our police finally managed to track down the prince in hideout near Twelt. Our special forces stormed the cave, and in the ensueing firefight, the Prince and all his loyalists were killed."
prywhen.18.a:0 "Этот бастард мертв? Эх, как жаль, что мы не смогли взять его живым."

prywhen.19.t:0 "Принц пойман!"
prywhen.19.d:0 "Теперь когда мы поймали беглого принца, как нам поступить с ним?"
prywhen.19.a:0 "Публичная казнь!"
prywhen.19.b:0 "Просто убейте его."
prywhen.19.c:0 "Держите его взаперти."

prywhen.20.t:0 "Найдите Короля!"
prywhen.20.d:0 "The crimes committed by the rulers of Brodfeld are unforgivable. It is of the utmost importance that the former King Kloseu be captured and put on trial for his crimes. We must not allow the tyrant to escape justice, and hence we shall immediatly instruct all echelons of power in Prywhen to find and arrest him. "
prywhen.20.a:0 "Мы найдем его!"

prywhen.21.t:0 "Король сбежал!"
prywhen.21.d:0 "After weeks of fruitless search, we believed that we had finally cornered King Kloseu in the home of a family sympathetic to the royalist cause. It was soon revealed however, that the individual our police was tracking was not, in fact, the King, but a double with striking similarities to Kloseu. Under torture, the double revealed that his sole purpose was to throw us of the King's trail, and that he was, in all likelihood, already far from [GRW.GetAdjective] territory. The King has eluded our grasp, most likely for good."
prywhen.21.a:0 "Врешь не уйдешь!"

prywhen.22.t:0 "Король убит!"
prywhen.22.d:0 "Наши солдаты не смогли сдержать свою злость и случайно убили его в замке Кивессин."
prywhen.22.a:0 "В любом случае, это не так уж плохо."

prywhen.23.t:0 "Король пойман!"
prywhen.23.d:0 "Наши солдаты успешно поймали Короля!"
prywhen.23.a:0 "Смерть монарху!"
prywhen.23.b:0 "В тюрьму его. Пока что..."

prywhen.24.t:0 "Найти сочуствующих монархии!"
prywhen.24.d:0 "We may have been victorious in the civil war, but monarchists and counter-revolutionaries still exist in Prywhen. If we wish to secure all that we have accomplished here, these reactionary elements must be dealt with. How big shall our effort to find these traitors be? "
prywhen.24.a:0 "Найти всех!"
prywhen.24.b:0 "Будьте осторожны."
prywhen.24.c:0 "Не будем никого щадить."
prywhen.24.e:0 "Забудьте о них, у нас есть более важные дела."
prywhen.24.f:0 "Какая разница?"

prywhen.25.t:0 "Революция в полной безопасности!"
prywhen.25.d:0 "После недель поисков, мы наконец нашли и захватили сотни сочувствующих монархии. Естественно мы их расстреляли, но они умерли не зря, их прах удобрит землю, на которой мы вырастим хлеб. На данный момент возможность контрреволюции достаточно мала и врятли они, когда нибудь смогут организовать нам какое либо сопротивление."
prywhen.25.a:0 "Отличные новости!"

prywhen.26.t:0 "Монархисты в стране!"
prywhen.26.d:0 "Though the efforts of our police and military have been very great, we have not managed to capture all of the royalist filth that still remains in Prywhen. This will certainly cause problems for us in the future."
prywhen.26.a:0 "Чертовы предатели!"

prywhen.27.t:0 "Контрреволюция!"
prywhen.27.d:0 "Our efforts to quell reactionary and counter-revolutionary activities have been too low, it seems. Many royalists and fascists are beginning to form militias again, fighting a guerilla war against our state. We must rally our forces to deal with this."
prywhen.27.a:0 "Что!?"

prywhen.31.t:0 "Успехи в индустриализации!"
prywhen.31.d:0 "Our recent efforts to improve the industrial capabilities of Prywhen have born fruit, and our economy and industry have improved by a large amount. This will surely benefit the nation in the future."
prywhen.31.a:0 "We reap that which we sowed."

prywhen.32.t:0 "Наша промышленность растет!"
prywhen.32.d:0 "Мы скоро догоним наших западных соседей!"
prywhen.32.a:0 "Мировая революция не за горами!"

prywhen.33.t:0 "Контрпереворот неудался!"
prywhen.33.d:0 "Мы сделали все что возможно, чтобы предотвратить это и нам удалось! Монархистский контрпереворот неудался! Все участники были арестованы."
prywhen.33.a:0 "Отлично!"

prywhen.35.t:0 "Наша промышленность растет!"
prywhen.35.d:0 "Наши промышленные мощности вышли на уровень основных западных грифоньих государств!"
prywhen.35.a:0 "Мировая революция не за горами!"

prywhen.36.t:0 "Возможная помощь из Луши"
prywhen.36.d:0 "Мы нашли несколько коммунистических групп в Луши. Нам стоит вступить с ними в переговоры и предложить вместе сражаться светлое будущее."
prywhen.36.a:0 "Да."

prywhen.37.t:0 "Возможная помощь из Грифуса"
prywhen.37.d:0 "Мы обнаружили несколько партизанских отрядов в лесах на севере Грифуса. Мы послали посла и попросили помощи в нанесении последнего удара в Гражанской Войне. Это будет гораздо лучше, чем бесконечно воевать лесах."
prywhen.37.a:0 "Отлично."

prywhen.38.t:0 "Возможная помощь из Грифоньей Сечи"
prywhen.38.d:0 "Есть несколько групп грифонов, которые устали от деспотичного правительства и их атаки на Речную Федерацию. Они обязательно присоединятся к нашей борьбе за свободу."
prywhen.38.a:0 "Да."

prywhen.39.t:0 "Помощь для Освободительной Армии Грифонов"
prywhen.39.d:0 "Мы можем помочь [GRW.GetNameDef] в их борьбе за свободу, но стоит ли? Хотя это будет стоить нам некоторого числа грифоньих жизней, которые можно использовать в других местах, но военный опыт наших добровольцев может оказаться неоценимым."
prywhen.39.a:0 "Да."
prywhen.39.b:0 "Нет."

prywhen.40.t:0 "Добровольцы прибыли!"
prywhen.40.d:0 "[From.GetNameDef] прислали корпус добровольцев, чтобы помочь нам в нашей революционной борьбе."
prywhen.40.a:0 "Как бальзам на душу!"

prywhen.41.t:0 "Претензии на Солтмаркт!"
prywhen.41.d:0 "Солтмаркт - земля которая пренадлежит нам по праву мы готовы взять ее силой и ничто нас не остановит перед этим!"
prywhen.41.a:0 "Он снова будет нашим!"

prywhen.42.t:0 "Вспыхнул голод!"
prywhen.42.d:0 "Мы слишком завязли в гражданской войне. И у нас недостаточно припасов, голод косит наше население."
prywhen.42.a:0 "Ох ё..."

prywhen.43.t:0 "Опустошительный город"
prywhen.43.d:0 "Голод продолжает опустошать наши города и ситуация становится хуже."
prywhen.43.a:0 "Как мы прошляпили это!"

prywhen.44.t:0 "Открыть королевские закрома!"
prywhen.44.d:0 "Нам срочно нужно сделать реформу сельского хозяйства, пока голод не поставил точку в нашей работе"
prywhen.44.a:0 "Свиньи, накопили же еды перед голодом..."

prywhen.45.t:0 "С голодом покончено"
prywhen.45.d:0 "Наши реформы дали плоды и теперь мы можем контролировать производство продовольствия и распределять его среди наших граждан."
prywhen.45.a:0 "Это хорошо...но плохо..."
### BRODFELD ####
brodfeld.1.t:0 "Foreign Military Aid!"
brodfeld.1.d:0 "We need that! Send the request!"
brodfeld.1.a:0 "Yes!"
brodfeld.2.t:0 "Bordfeld Requests Military Aid!"
brodfeld.2.d:0 "They are in the state of civil war against peasant rebels that have the idea of overthrowing the old regime."
brodfeld.2.a:0 "Yes! Support!"
brodfeld.2.b:0 "It's their problem."
brodfeld.3.t:0 "Foreign Military Advisors Arrived!"
brodfeld.3.t_not_arrived:0 "Noone sent help!"
brodfeld.3.d:0 "Foreign advisors and volunteers have arrived to support and fight for our cause in the war!"
brodfeld.3.d_not_arrived:0 "Out of all our neighbours, nobody provided any help to us!"
brodfeld.3.a:0 "Great!"
brodfeld.3.b:0 "Curse you!"

brodfeld.13.t:0 "Танковый заказ!"
brodfeld.13.d:0 "There are rumors that the Trade Federation purchased several armoured mechanical beasts from ponyland over the ocean. Those machines spit fire and can drive on their own. Their government recently constructed a military factory and started manufacturing the magical creations in secret, away from the public eye. Luckily, one of the trade federation officials spilled the beans to our prince's mother-in-law, who is a daughter of burgmister of Fezera and was visiting Skyfall. We should embark a party for the journey and sail west to aquire on of the few models. This might as well be the key to our victory in the civil war. The speed of the operation and reliance of the pirate ship crew that we managed to hire, as they were the only onces to sail these waters, will depend on the amount of pay."
brodfeld.13.a:0 "Let them feel like kings!"
brodfeld.13.b:0 "Buy them rum!"
brodfeld.13.c:0 "We can't give them much."
brodfeld.13.e:0 "We're at war for ancestors' sake!"

brodfeld.14.t:0 "Танки Прибыли!"
brodfeld.14.d:0 "The journey ended and the pirates kept their word, they didn't run away with the money. What's more important, they brought back a present for us! We shall organize a new division and push the beast to battle! Let it lead us to victory!"
brodfeld.14.a:0 "УРА!"
brodfeld.15.t:0 "Гражданская война окончена!"
brodfeld.15.d:0 "Мы сломили коммунистических засранцев и пришло время вернуть их под наше крыло."
brodfeld.15.a:0 "Отлично."

prywhen_news.1.t:0 "Прайвенская Гражданская война окончена!"
prywhen_news.1.d_1007:0 "После трех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой коммунистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба Бродфельской Правящей Династии незавидна, она полность в когтях [GRW.GetLeader]. Соседствующие страны обеспокоены этими событиями."
prywhen_news.1.d_1008:0 "После четырех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой коммунистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба Бродфельской Правящей Династии незавидна, она полность в когтях [GRW.GetLeader]. Соседствующие страны обеспокоены этими событиями."
prywhen_news.1.d_1009:0 "После пяти лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой коммунистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба Бродфельской Правящей Династии незавидна, она полность в когтях [GRW.GetLeader]. Соседствующие страны обеспокоены этими событиями."
prywhen_news.1.a:0 "Боже, прекратите войны!"

prywhen_news.2.t:0 "Бродфельские Монархисты победили в Прайвенской Гражданской Войне!"
prywhen_news.2.d_1007:0 "После трех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой Бродфельских Монархистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба крестьян и бывших Грифонвильских солдат в когтях безжалостного тирана [BRF.GetLeader] и его окружения."
prywhen_news.2.d_1008:0 "После четырех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой Бродфельских Монархистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба крестьян и бывших Грифонвильских солдат в когтях безжалостного тирана [BRF.GetLeader] и его окружения."
prywhen_news.2.d_1009:0 "После пяти лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой Бродфельских Монархистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба крестьян и бывших Грифонвильских солдат в когтях безжалостного тирана [BRF.GetLeader] и его окружения."
prywhen_news.2.a:0 "Боже, прекратите войны!"

prywhen_news.3.t:0 "Основана [GRW.GetNameDef]."
prywhen_news.3.d:0 "После долгой и самой кровопролитной гражданской войны в истории, солдаты Освободительной Армии Грифонов захватили Гриффинхельм, столицу бывшей Империи Грифонов. Когда затихли последние очаги сопротивления, лидер страны объявил о создании [GRW.GetNameDef] и назвал это началом объединения всех грифонов под единым красным флагом. [GRW.GetLeader] произнес эту речь с балкона Императорского дворца в Гриффенхельме и назвал этот день величайшим в истории грифонов. Наши корреспонденты будут пристально следить за ситуацией на континенте."
prywhen_news.3.a:0 "Это великий день, товарищи."
prywhen_news.3.b:0 "Это... причина для беспокойства."
prywhen_news.3.c:0 "Уроды!"
prywhen_news.3.e:0 "Вот увидите, мы еще станцуем на ваших костях."

griffonwill.1.t:0 "Внедрение в Города Грифуса"
griffonwill.1.d:0 "Мы послали наших подготовленных агентов в северные леса к группе коммунистов-партизан. Будем надеятся, что у них получится зажечь огонь революции."
griffonwill.1.a:0 "Главное, чтобы они не оплошали..."
griffonwill.0.t:0 "Внедрение в Луши"
griffonwill.0.d:0 "Мы послали наших подготовленных агентов к местным коммунистическим группам, для подготовки к социалистической революции."
griffonwill.0.a:0 "Все идет по плану"
griffonwill.10000.t:0 "Внедрение в Грифонью Сечь"
griffonwill.10000.d:0 "Мы послали наших подготовленных агентов к несогласным с текущим правительством буржуев, мы их руками зажжем революцию, а потом мы убъем этих толстосумов и еще ярче разожжем пламя!"
griffonwill.10000.a:0 "Гениальный план!"
griffonwill.2.t:0 "Прайвенские Революционеры!"
griffonwill.2.d:0 "Нам докладывают о том, что в провинциальных городах распостраняются левые идеи, вполне возможно, что там работает группа революционеров."
griffonwill.2.a:0 "Убейте их!"
griffonwill.2.b:0 "Революция состоится!"
griffonwill.3.t:0 "Гражданская Война!"
griffonwill.3.d:0 "Настал час расплаты! Землю крестьянам, заводы рабочим!"
griffonwill.3.a:0 "В атаку!"
griffonwill.4.t:0 "Создания Единого Освободительного Фронта!"
griffonwill.4.d:0 "[GRW.GetLeader] выступил сегодня в Киевссине с речью о значимости революции в нашем обществе, и призвал пролетариев всех стран соединяться и поднимать революции, пусть они знают, Освободительная Армия Грифонов придет на помощь!"
griffonwill.4.a:0 "Левые дураки!"
griffonwill.5.t:0 "Революционеры были убиты!"
griffonwill.5.d:0 "Из-за слишком поспешных действий местной ячейки, они были раскрыты и убиты тайной полицией."
griffonwill.5.a:0 "Как они могли!"
griffonwill.6.t:0 "Революция удалась!"
griffonwill.6.d:0 "Под четким руководством [GRW.GetLeader], местные революционеры успешно разожгли гражданскую войну."
griffonwill.6.a:0 "Есть!"
griffonwill.7.t:0 "Судьба Луши"
griffonwill.7.d:0 "В голове нашего лидера созрела идея о Единой Грифоньей Супердержаве и поделился этой идеей с [LUS.GetLeader]. Он был всбудоражен этой идеей и обещал на утро сказать свое решение."
griffonwill.7.a:0 "Надеюсь он поступит правильно"
griffonwill.101.t:0 "Луши принимают наше предложения"
griffonwill.101.d:0 "Луши принимают наше предложения"
griffonwill.101.a:0 "Великолепно."
griffonwill.1012.t:0 "Луши отказываются от нашего предложения"
griffonwill.1012.d:0 "Луши отказываются от нашего предложения"
griffonwill.1012.a:0 "Ладно."
griffonwill.8.t:0 "Судьба [GRY.GetNameDef]"
griffonwill.8.d:0 "Судьба [GRY.GetNameDef]"
griffonwill.8.a:0 "Судьба [GRY.GetNameDef]"
griffonwill.102.t:0 "[GRY.GetNameDef]"
griffonwill.102.d:0 "[GRY.GetNameDef]"
griffonwill.102.a:0 "Отправить предложение"
griffonwill.1022.t:0 "[GRY.GetNameDef] отказываются."
griffonwill.1022.d:0 "[GRY.GetNameDef] отказываются."
griffonwill.1012.a:0 "Ладно"
griffonwill.9.t:0 "[GRU.GetNameDef] Присоединяется к нам"
griffonwill.9.d:0 "[GRU.GetNameDef]"
griffonwill.9.a:0 "[GRU.GetNameDef]"
griffonwill.103.t:0 "Наше предложение было принято [GRU.GetNameAdj] лидером"
griffonwill.103.d:0 "[GRU.GetNameDef]"
griffonwill.103.a:0 "Отлично."
griffonwill.1032.t:0 "[GRU.GetNameDef] отвергает наши требования"
griffonwill.1032.d:0 "[GRU.GetNameDef]"
griffonwill.1032.a:0 "Ладно."
griffonwill.11.t:0 "Гражданская война в Луши!"
griffonwill.11.d:0 " "
griffonwill.11.a:0 " "
griffonwill.11.b:0 " "
griffonwill.12.t:0 "Путешествие в Сталлионград!"
griffonwill.12.d:0 "Мы наконец-то захватили порт Сидия. Теперь мы можем отправить корабль в Сталлионград с просьбой помочь в нашей борьбе. Все подготовления закончены, но вот что мы у них будем просить?"
griffonwill.12.a:0 "Танки."
griffonwill.12.b:0 "Самолеты."
griffonwill.12.c:0 "Груз винтовок."
griffonwill.12.e:0 "Советника!"
griffonwill.13.t:0 "Наши храбрые моряки вернулись!"
griffonwill.13.d:0 "С подарками!"
griffonwill.13.a:0 "Танки!"
griffonwill.14.t:0 "Наши храбрые моряки вернулись!"
griffonwill.14.d:0 "Они ведь привезли ништяки, так ведь?"
griffonwill.14.a:0 "И-15? Металические птицы? Пффф"
griffonwill.16.t:0 "Наши храбрые моряки прибыли."
griffonwill.16.d:0 "Что они привезли? Что? Нет? Добровольцев? Советника?"
griffonwill.16.a:0 "Эх, на этом спасибо."
griffonwill.17.t:0 "Наши храбрые моряки вернулись"
griffonwill.17.d:0 "Какие новости в привезли? Сталлионград отказался?"
griffonwill.17.a:0 "КАК!?"
griffonwill.18.t:0 "Давление [FRN.GetNameDef]"
griffonwill.18.d:0 "Графство Франтмистрия это место сильно зависимое от Вингбардского правительства и мы обязаны освободить их от произвола южан."
griffonwill.18.a:0 "Да"
griffonwill.19.t:0 "[GRW.GetNameDef] требует нашей капитуляции."
griffonwill.19.d:0 "К нам прибыл посол из [GRW.GetNameDef], он предлагает нам стать частью великого плана по освобождению и соединению расы грифонов в единую сверхдержаву. Это конечно звучит как бред, но что если это действительно правда?
griffonwill.19.a:0 "Хм, пожалуй в их словах есть смысл."
griffonwill.19.b:0 "Нет, пусть идут со своими планами к Борею на рога."
griffonwill.20.t:0 "[ARA.GetNameDef] сдается"
griffonwill.20.d:0 "[ARA.GetLeader] сегодня выступил с обращением к своим соотечественникам с речью. В ней он рассказал об ультиматуме и о том, что не хочет в пустую проливать кровь, поэтому он пожертвует суверенитетом ради спасения тысяч жизней грифонов."
griffonwill.20.a:0 "Разумное решение"
griffonwill.21.t:0 "[FRN.GetNameDef] сдается"
griffonwill.21.d:0 "[FRN.GetLeader] сегодня выступил с обращением к своим соотечественникам с речью. В ней он рассказал об ультиматуме и о том, что не хочет в пустую проливать кровь, поэтому он пожертвует суверенитетом ради спасения тысяч жизней грифонов."
griffonwill.21.a:0 "Разумное решение"
griffonwill.22.t:0 "[FRN.GetNameDef] отклонил наше предложение"
griffonwill.22.d:0 "[FRN.GetLeader] верно держит нас за дураков, он мало того, что проигнорировал наше требование, так и начал массовую мобилизацию!"
griffonwill.22.a:0 "Империалистические глупцы!"
griffonwill.23.t:0 "[ARA.GetNameDef] отклонил наше предложение"
griffonwill.23.d:0 "[ARA.GetLeader] верно держит нас за дураков, он мало того, что проигнорировал наше требование, так и начал массовую мобилизацию!"
griffonwill.23.a:0 "Империалистические глупцы!"
griffonwill.31.t:0 "Новая Столица"
griffonwill.31.d:0 "Недавно мы захватили город Гриффинстон, который является исторической жемчужиной земель грифонов, там имеются постройки всех эпох, большой административный комплекс. К нам поступила идея перенести столицу в этот город, но это может негативно сказаться на нашем авторитете, так что может стоит остаться в Кивессине или Сидии и там строить город будущего?"
griffonwill.31.a:0 "Гриффинстон"
griffonwill.31.b:0 "Кивессин"
griffonwill.31.c:0 "Сидия"
griffonwill.31.e:0 "Я передумал, оставьте все, как есть."
griffonwill.32.t:0 "Давление на [FAL.GetNameDef]."
griffonwill.32.d:0 "Наш южный сосед управляемый жирным и наглым [FAL.GetLeader], который довел свой народ до того, что они едят траву и бодаются, как бараны. Мы должны прекратить это безумие. Пришел приказ от [GRW.GetLeader] отправить письмо Главному буржую Фалькора с требованием сложить оружие и полномочия. Или нам стоит показать слабину?"
griffonwill.32.a:0 "Я не трус, но я боюсь."
griffonwill.32.b:0 "В атаку!"
griffonwill.33.t:0 "[GRW.GetNameDef] требует нашей капитуляции."
griffonwill.33.d:0 "Мы получили послание от лидера [GRW.GetNameDef], [GRW.GetLeader], требует сдаться и прекратить бессмысленное сопротивление. Они дали нам два выбора: мирное поражение или кровавую войну."
griffonwill.33.a:0 "Не стрелять!"
griffonwill.33.b:0 "Ни шагу назад!."
griffonwill.34.t:0 "Лидер [FAL.GetNameDef] принимает наши условия."
griffonwill.34.d:0 "Отличные новости! Письмо подписанное [FAL.GetLeader] прилетело прямо на стол [GRW.GetLeader] в котором говорится о готовности сложить оружие и сдаться на милость победителя."
griffonwill.34.a:0 "Лучший исход из возможных."
griffonwill.35.t:0 "Лидер [FAL.GetNameDef] не хочет мира."
griffonwill.35.d:0 "Печальные новости. Наши связисты получили телегарамму от [FAL.GetLeader]. В ней сказано о том, что они лучше съедят морскую мурену, чем сдадутся грязным грифонам-коммунистам!"
griffonwill.35.a:0 "Они получат, то чего хотят..."
griffonwill.36.t:0 "Давление на северные страны."
griffonwill.36.d_EYR_com:0 "Послать сообщение в [ERI.GetNameDef], что наш паровоз революции не остановится не перед чем и либо они едут с нами или пусть ложаться на рельсы."
griffonwill.36.d_ERI_com:0 "Послать сообщение в [EYR.GetNameDef], что наш паровоз революции не остановится не перед чем и либо они едут с нами или пусть ложаться на рельсы."
griffonwill.36.d_neither_com:0 "Послать сообщения в [ERI.GetNameDef] и [EYR.GetNameDef], что наш паровоз революции не остановится не перед чем и либо они едут с нами или пусть ложаться на рельсы."
griffonwill.36.a:0 "Так им и напишите."
griffonwill.37.t:0 "[GRW.GetNameDef] давит на нас."
griffonwill.37.d:0 "Лидер [GRW.GetNameDef] отправил нам телеграмму, с требованием сложить оружие. Они планируют оккупировать нашу страну и интегрировать ее в грифонью супердержаву. Естественно нас выгонят на улицы, но все же..."
griffonwill.37.a:0 "Так уж и быть."
griffonwill.37.b:0 "Никогда!"
griffonwill.38.t:0 "Ответ из [From.GetNameDef]."
griffonwill.38.d:0 "[From.GetNameAdj] правительство ответило на наше последнее предложение. Они согласны сложить оружие и сдаться на милость победителя. [GRW.GetLeader] прирожденный дипломат!"
griffonwill.38.a:0 "Идеально."
griffonwill.39.t:0 "[From.GetNameDef] отклонили наше предложение."
griffonwill.39.d:0 "Лидер [From.GetNameAdj] отправил нам телеграмму, в ней сказано, что он думает о матери [GRW.GetLeader] и о его предложении."
griffonwill.39.a:0 "Что они себе позволяют!"
griffonwill.40.t:0 "Союз с [WNG.GetName]."
griffonwill.40.d:0 "В [WNG.GetName] к власти пришло социалистическое правительство, нам стоит объединить усилия ради осуществления мировой революции."
griffonwill.40.a:0 "Присоединится к союзу [WNG.GetNameAdj]."
griffonwill.40.b:0 "Предложить им вступить в наш союз."
griffonwill.41.t:0 "Предложение из [GRW.GetNameDef]."
griffonwill.41.d:0 "К нам поступило предложение от хорошо известного революционера, [GRW.GetLeader], он хочет чтобы мы вступили в его альянс, чтобы вместе построить мировой коммунизм."
griffonwill.41.a:0 "Конечно, они могут вступить."
griffonwill.41.b:0 "Нет, лучше пусть держаться подальше от наших дел."
griffonwill.42.t:0 "Предложение из [GRW.GetNameDef]."
griffonwill.42.d:0 "К нам поступило предложение от хорошо известного революционера, [GRW.GetLeader], он хочет чтобы мы вступили в его альянс, чтобы вместе построить коммунизм на континенте. Что мы ответим?"
griffonwill.42.a:0 "Да, отличная идея!"
griffonwill.42.b:0 "И что нам с этого будет?"

griffonwill.43.t:0 "Союз с [JER.GetName]."
griffonwill.43.d:0 "В [JER.GetName] к власти пришло социалистическое правительство, нам стоит объединить усилия ради осуществления мировой революции."
griffonwill.43.a:0 "Присоединится к союзу [JER.GetNameAdj]."
griffonwill.43.b:0 "Предложить им вступить в наш союз."
griffonwill.44.t:0 "Предложение из [GRW.GetNameDef]."
griffonwill.44.d:0 "К нам поступило предложение от хорошо известного революционера, [GRW.GetLeader], он хочет чтобы мы вступили в его альянс, чтобы вместе построить мировой коммунизм."
griffonwill.44.a:0 "Конечно, они могут вступить."
griffonwill.44.b:0 "Нет, лучше пусть держаться подальше от наших дел."
griffonwill.45.t:0 "Предложение из [GRW.GetNameDef]."
griffonwill.45.d:0 "К нам поступило предложение от хорошо известного революционера, [GRW.GetLeader], он хочет чтобы мы вступили в его альянс, чтобы вместе построить коммунизм на континенте. Что мы ответим?""
griffonwill.45.a:0 "Да, отличная идея!"
griffonwill.45.b:0 "И что нам с этого будет?"
griffonwill.55.t:0 "Союз Грифонов навсегда!"
griffonwill.55.d:0 "Отправте в каждую страну грифонов на нашем континенте посланника, мы должны объединиться. Один за всех и все за одного!"
griffonwill.55.a:0 "Да будет так."
griffonwill.56.t:0 "[GRW.GetLeader] требует стать частью [GRW.GetNameDef]."
griffonwill.56.d:0 "Сообщение от [GRW.GetLeader] пришло рано утром. Это ультиматум, они требуют нашей сдачи и интеграции нашей страны в единую грифонью супердержаву, [GRW.GetNameDef]. Высшее руководство страны в шоке. Что мы будем делать? Сможем ли мы выстоять?"
griffonwill.56.a:0 "Мы будем сражаться!"
griffonwill.56.b:0 "Нет, хватит попусту проливать кровь."
griffonwill.57.t:0 "[From.GetNameDef] не подчиняется нашим требованиям"
griffonwill.57.d:0 "Пришел ответ из [From.GetNameDef], они и не думают принимать наши требования. Нам придется взять их земли силой."
griffonwill.57.a:0 "Ничего нового."
griffonwill.58.t:0 "[From.GetNameDef] преклоняет голову перед нами."
griffonwill.58.d:0 "Пришел ответ из [From.GetNameDef], они принимают наши требования. Они уже начали демобилизацию своих солдат и выбирают новое правительство в своем регионе."
griffonwill.58.a:0 "Отличная новость."
griffonwill.59.t:0 "Шанс присоединиться к [GRW.GetNameDef]."
griffonwill.59.d:0 "Сегодня нашу столицу посетил дипломат из [GRW.GetName]. Его пригласили на ужин с [ROOT.GetLeader] и они общались на счет текущек геополитической ситуации. Дипломат сказал, что [GRW.GetLeader] хотел бы интегрировать вашу страну в [GRW.GetNameDef] и создать единую грифонью супердержаву."
griffonwill.59.a:0 "Звучит неплохо."
griffonwill.59.c:0 "Мы согласны, но дайте нам немного больше автономии."
griffonwill.59.b:0 "Нет, это плохая идея."
griffonwill.60.t:0 "[From.GetNameDef] часть Федерации Грифонов."
griffonwill.60.d:0 "Лидер [From.GetNameDef] принял ваше предложение о создании единой грифоньей супердержавы. Они готовятся к интеграции."
griffonwill.60.a:0 "Отлично."
griffonwill.61.t:0 "[From.GetNameDef] автономный регион."
griffonwill.61.d:0 "Лидер [From.GetNameDef] с радостью приняли идею о единой грифоньей супердержаве, однако, они просят оставить им хоть чуть-чуть автономии чем остальным субъектам федерации."
griffonwill.61.a:0 "Ладно."
griffonwill.62.t:0 "[From.GetNameDef] отказался."
griffonwill.62.d:0 "Лидеру [From.GetNameDef] непонравилась идея единой грифоньей супердержавы. Они не хотят интеграции в [GRW.GetNameDef]."
griffonwill.62.a:0 "Раз не хотят, значит поможем."
griffonwill.62.b:0 "И они назвают себя нашими союзниками?"
griffonwill.63.t:0 "Давление на Лиссайский Регион"
griffonwill.63.d:0 "Мы примем меры для того чтобы получить земли [POM.GetName], [AVI.GetName], [FLO.GetName], [HEL.GetName] и [PYT.GetName]."
griffonwill.63.a:0 "Хорошо."
griffonwill.64.t:0 "[GRW.GetNameDef] требует контрибуцию."
griffonwill.64.d_communism:0 "[GRW.GetNameDef] требует помочь в общей борьбе."
griffonwill.64.d_others:0 ""
griffonwill.64.a:0 "Мы не можем ответить "нет"."
griffonwill.65.t:0 "[From.GetNameDef] присоединяется к нашей фракции."
griffonwill.65.d:0 ""
griffonwill.65.b:0 "Отлично."
griffonwill.66.t:0 "[From.GetNameDef] соглашается быть частью нашей страны."
griffonwill.66.d:0 " "
griffonwill.66.a:0 "Отлично."
griffonwill.67.t:0 "[From.GetNameDef] соглашается быть нашей марионеткой."
griffonwill.67.d:0 " "
griffonwill.67.a:0 "Отлично."
griffonwill.68.t:0 "[From.GetNameDef] не собирается ничего делать."
griffonwill.68.d:0 " "
griffonwill.68.a:0 "Ну чтож..."
griffonwill.68.b:0 "Тук, тук. Мы к вам идем."
griffonwill.69.t:0 "Начало революции."
griffonwill.69.d:0 "Наша страна наконец побелила затяжной войне против проклятых империалистических эксплуататоров. Все Народы Грифонии будут освобождены. Однако, это лишь первый шаг на пути к социалистическому государству. Нам еще предстоит встретить множество проблем. И когда война закончится, мы будем решать внутренние проблемы нашей великой нации."
griffonwill.69.a:0 "Так давайте сделаем это."

griffonwill.70.t:0 "Борьба с послевоенным стрессом."
griffonwill.70.d:0 "Население жалуется на демобилизованых грифонов, тех кто сражался в окопах в течение многих лет. Они ведут себя неадекватно, часто устраивают драки, странно реагируют на громкие звуки, рассказываю ужаснейшие истории из прошлого. Очень многие помнят ужасы войны и не рвуться служить в армии. Мы должны сделать так, чтобы их перестали мучать болезненные воспоминания войны."
griffonwill.70.a:0 "Построить приюты для ветеранов."
griffonwill.70.b:0 "Построить трущебы."
griffonwill.70.c:0 "Начать кампанию по строительству отдельных жилищных поселков для ветеранов."
griffonwill.399.t:0 "[From.GetNameDef] согласны."
griffonwill.399.d:0 "Мы получили ответ от [From.GetNameDef], они согласны стать нашей марионеткой."
griffonwill.399.a:0 "Отлично."
griffonwill.97.t:0 "[EQS.GetNameDef] отвечает."
griffonwill.97.d:0 "Наши посланник вернулся. Он рассказывает, что [EQS.GetLeader] приняла наш план дружбы. Они с нетерпением ждут плодов нашего сотрудничества."
griffonwill.97.a:0 "Хорошо."
griffonwill.98.t:0 "[EQS.GetNameDef] отвечает."
griffonwill.98.d:0 "Наши посланник вернулся. Он рассказывает, что [EQS.GetLeader] не приняла наш план сотрудничества. Они не видят в нас союзника..."
griffonwill.98.a:0 "И как это понимать?"
griffonwill.99.t:0 "[GRW.GetLeader] резко выразился о [EQS.GetNameDef]"
griffonwill.99.d:0 "Сегодня, [GRW.GetLeader] вышел с речью к жителям Гриффинхельма, в он рассказал про Эквестрийскую коррумпированную систему, про их заморские колонии в которых они эксплуатируют зебр и вывозят их богатства к себе, в Кантерлот. Цитата "Нам необходимо сплотиться перед угрозой мирового капиталистического гиганта и показать ему, что не в деньгах сила, а сила в правде!""
griffonwill.99.a:0 "Он прав!"

griffonwill.100.t:0 "Соотрудничество с [RIV.GetNameDef]"
griffonwill.100.d:0 "Наш восточный сосед [RIV.GetNameDef] объединяет в себе всех пони нашего континента и [GRW.GetLeader] уверен, что взаимное сотрудничество и торговля хорошо повлияют на благосостояние наших граждан"
griffonwill.100.a:0 "Посмотрим что они скажут."
griffonwill.110.t:0 "[GRW.GetName] хотят сотрудничать."
griffonwill.110.d:0 "Как это понимать, и что нам ответить?"
griffonwill.110.a:0 "Так уж и быть."
griffonwill.110.b:0 "Никаких сделок с коммунистами-террористами."
griffonwill.111.t:0 "[RIV.GetNameDef] согласны"
griffonwill.111.d:0 "Сегодня, лично [RIV.GetLeader] приехал в [GRW.Capital.GetName] для приватной встречи с [GRW.GetLeader]. Говорят они будут обсуждать условия нашего сотрудничества и пить чай с печеньем."
griffonwill.111.a:0 "Отлично."
griffonwill.112.t:0 "[RIV.GetNameDef] отказываются"
griffonwill.112.d:0 "Сегодня, [RIV.GetLeader] выступил с речью в которой опорочил имя нашего достопочтенного лидера, и это грязное пятно оскорблений может быть смыто лишь кровью этих мелких пони!"
griffonwill.112.a:0 "Чтож..."

