GRW_defense_of_the_revolution_desc:0 "Грифоны Прайвена уже свергли режим тирана Клосеу де Кисау и его прихвостней, и мы зажжем искру революции в Грифонии, чтобы прекратить эксплуатацию рабочих мира!"
GRW_defense_of_the_revolution_desc_start:0 "Грифоны Прайвена уже свергли режим тирана Клосеу де Кисау и его прихвостней, и мы зажжем искру революции в Грифонии, чтобы прекратить эксплуатацию рабочих мира!"
GRW_defense_of_the_revolution_postwar_desc:0 "Грифоны Прайвена, мы победили в гражданской войне! Пришло время вернуться домой и заняться востановлением нашей страны. Но это не означает, что наш революционный дух уйдет в небытие, наш революционный дух будет с нами пока все грифоньи народы не встанут под единым флагом!"
GRW_defense_of_the_revolution_export_of_revolution_desc:0 "Революция удалась и принесла процветание в земли Прайвена. [GRW.GetName] собирается распространить революцию в соседних странах и освободить всех грифонов от эксплуатации."

