### events ###
prywhen.1.t:0 "Конец Гражданской Войны!"
prywhen.1.d:0 "Настал конец гражданской войны, мы все благодарны товарищу [GRW.GetLeader]. А теперь давайте восстанавливать промышленность и подготавливать план освобождения Грифонии! Теперь, когда мы полностью контролируем страну, нам надо перенести наше высшее командование и администрацию в постоянную столицу, но перед нами стоит выбор. Ваше решающее слово за..."
prywhen.1.a:0 "Давайте останемся там, где все началось."
prywhen.1.b:0 "Наша Столица Кивессин."
prywhen.1.c:0 "Наша Столица Сидия."
### EVENT FOR BRODFELD ###
prywhen.2.t:0 "Попросим помощи?"
prywhen.2.d:0 "Коммунисты одерживают верх, мы должны принять срочные меры. Но никто не заинтересован помогать нам в этой войне. Мы можем заключить сделку с кланом Блэкрок, у них могут быть причины нанести удар прямо сейчас."
prywhen.2.a:0 "Сделаем это"
prywhen.2.b:0 "Мы будем сражаться до конца!"
## EVENT FOR BANDITS ###
prywhen.3.t:0 "Помочь Бродфилду?"
prywhen.3.d:0 "Королевство Бродфилд проигрывает Освободительной Армии Грифонов. К нам пришел гонец от Короля с просьбой помочь им в войне. Хотя нам все равно на этого маня-царька, а вот на коммунистов нам не все равно..."
prywhen.3.a:0 "Настало время красным поделиться блестяшками!"
prywhen.3.b:0 "Почему мы должны решать их проблемы?"
## RESPONSE EVENT FOR BRODFELD iF DENIED ###
prywhen.4.t:0 "Бандиты отказались помочь"
prywhen.4.d:0 "Блэкрокские Бандиты ответили на нашу просьбу, но к сожалению, нас послали далеко и надолго. Так что мы сами должны, как-то бороться против коммунистов."
prywhen.4.a:0 "Что же нам делать?!"
prywhen.4.b:0 "Нет!?"
#### EVENT FOR BANDTIS 
prywhen.5.t:0 "Бродфилд проиграл"
prywhen.5.d:0 "Освободительная Армия Грифонов празднует свой триумф над монархистами. Это идеальный момент, чтобы нанести удар по красной заразе. Собираем большой поход?"
prywhen.5.a:0 "Уничтожим же этих равных куриц!"
prywhen.5.b:0 "Мы не готовы."

prywhen.7.t:0 "Ополчение"
prywhen.7.d:0 "Новые отряды ополчения сформированы и готовы к выйти на защиту своей земли в любой момент."
prywhen.7.a:0 "Отлично!"

prywhen.8.t:0 "Партизаны!"
prywhen.8.d:0 "Мы можем призвать группу партизан для восстания на вражеской территории и тайно послать им ряд нашего оружия. Вопрос в том, какой регион Бродфилд будет лучше всего подходит для этой операции?"
prywhen.8.a:0 "В Рисовых Полях!"
prywhen.8.b:0 "В столице - Кивессине!"
prywhen.8.c:0 "В самом важном порту - Сидии!"

prywhen.9.t:0 "Гражданская Война окончена!"
prywhen.9.d:0 "После долгих лет войны мы наконец сумели освободить весь Прайвен от монархистов. Сейчас многое предстоит сделать, поскольку война оставила наш народ опустошенным и голодным. Мы должны приступить к мерам по восстановлению страны, чтобы обеспечить процветающее будущее для нашего народа."
prywhen.9.a:0 "Время востановления!"

prywhen.10.t:0 "Последствия гражданской войны исчезают"
prywhen.10.d:0 "Наша страна страна наконец начала оправляться от гражданской войны."
prywhen.10.a:0 "Отлично"

prywhen.11.t:0 "Последствия гражданской войны исчезают"
prywhen.11.d:0 "Наша страна страна полным ходом оправляется от гражданской войны."
prywhen.11.a:0 "Отлично"

prywhen.12.t:0 "Последствия гражданской войны исчезают"
prywhen.12.d:0 "Наша страна страна полным ходом оправляется от гражданской войны."
prywhen.12.a:0 "Отлично"

prywhen.13.t:0 "Последствия гражданской войны исчезают"
prywhen.13.d:0 "Наша страна страна полным ходом оправляется от гражданской войны."
prywhen.13.a:0 "Отлично"

prywhen.14.t:0 "Последствия гражданской войны изчезли"
prywhen.14.d:0 "Наша страна страна полностью оправилась от гражданской войны."
prywhen.14.a:0 "Отлично"

prywhen.16.t:0 "Поиск Принца!"
prywhen.16.d:0 "Мы не должны допустить, чтобы в Прайвен в будущем могло вернуться королевское самодержавие. С этой целью, мы должны выследить и захватить наследника Бродфилдского престола как можно скорее."
prywhen.16.a:0 "Так держать."

prywhen.17.t:0 "Принц сбежал!"
prywhen.17.d:0 "После того, как он ускользнул от нашей группы захвата и прятался в течении нескольких недель, нам наконец удалось найти его, пытающегося покинуть страну. К сожалению, его лояльные слуги смогли задержать нас и он бежал, его нынешнее местонахождение неизвестно. Однако можно с уверенностью предположить, что он покинул страну и нашел приют под крылом какого-либо другого империалистического режима. Принц ускользнул от нашего сурового наказания."
prywhen.17.a:0 "Черт бы побрал эту свинью голубых кровей!"

prywhen.18.t:0 "Принц убит!"
prywhen.18.d:0 "Наша милиция, наконец, сумела выследить принца в укрытии около Твелта. Наша группа захвата ворвались в пещеру, и в последующей перестрелке принц и все его сторонники были убиты."
prywhen.18.a:0 "Так что, мерзавец мертв? Жаль, мы не взяли его живым!"

prywhen.19.t:0 "Принц пойман!"
prywhen.19.d:0 "После того, как граждане сообщили, что видели гриффона, соответствующего описанию принца в порту Сидии, нашей полиции удалось остановить его от посадки на корабль, направляющийся в Эквестрию, в последнюю минуту. Принц был немедленно арестован и заключен в тюрьму. Что мы будем с ним делать?"
prywhen.19.a:0 "Публично повесить его в [GRW.Capital.GetName]!"
prywhen.19.b:0 "Просто убейте его. Не нужно лишнего пафаса "
prywhen.19.c:0 "Держите его взаперти."

prywhen.20.t:0 "Найдите Короля!"
prywhen.20.d:0 "Преступления, совершенные правителем Бродфилда, являются непростительными. Очень важно, чтобы бывший король был схвачен и предстал перед судом за свои преступления. Мы не должны допустить, чтобы тиран избежал правосудия, поэтому мы немедленно начнем поиски по всему Прайвену."
prywhen.20.a:0 "Мы найдем его!"

prywhen.21.t:0 "Король сбежал!"
prywhen.21.d:0 "После нескольких недель бесплодных поисков мы поверили, что мы нашли короля в кругу дворянской семьи. Вскоре выяснилось, что грифон, которого мы поймали оказался двойником короля. Под пыткой он показал, что его единственной целью было сбить нас со следа монаршьей особы. Сейчас уже наверняка можно сказать, что он далек от [GRW.GetAdjective]. Король ускользнул от нашего правосудия и скорее всего, навсегда."
prywhen.21.a:0 "Врешь, не уйдешь!"

prywhen.22.t:0 "Тиран убит!"
prywhen.22.d:0 "После длительного обыска королевского дворца выяснилось, что король до сих пор прячется в своих тайных покоях в стенах замка. Хоть он и не сопротивлялся аресту, наши солдаты не могли сдержать свой гнев и избили короля до смерти. К сожалению, он умер несколько часов спустя в Центральной больнице Кивессина."
prywhen.22.a:0 "В любом случае, это не так уж плохо."

prywhen.23.t:0 "Тиран пойман!"
prywhen.23.d:0 "После нескольких недель охоты, наши милицеонеры наконец-то поймали след короля Клосеу. Видимо, он планировал покинуть континент улетев на самолете, но из-за плохой погоды его вылет задержался на сутки. Милиция словно ветер ворвались в его убежище в Твельте. Хотя большинство его стражей были убиты, сам король сдался без борьбы. Теперь он надежно заперт и ждет своей судьбы."
prywhen.23.a:0 "Смерть - единственый вариант для него!"
prywhen.23.b:0 "В тюрьму его."

prywhen.24.t:0 "Найти сочуствующих монархии!"
prywhen.24.d:0 "Возможно, мы победили в гражданской войне, но монархисты и контрреволюционные элементы все еще существуют в Прайвене. Если мы хотим удержать все, что мы создали, эти антиреволюционные элементы должны быть уничтожены. Как много ресурсов нам следует выделить на борьбу с ними?"
prywhen.24.a:0 "Найдите их любой ценой!"
prywhen.24.b:0 "Умеренных усилий должно хватить."
prywhen.24.c:0 "Мы не можем выделить значительных средств"
prywhen.24.e:0 "Есть дела поважнее"
prywhen.24.f:0 "Контрреволюционеры? Что за чушь?"

prywhen.25.t:0 "Революция в полной безопасности!"
prywhen.25.d:0 "После недель поисков, мы наконец захватили и заключили в тюрьму всех реакционных элементов внутри страны. Теперь они предстанут перед судом, и худшие из них никогда больше не увидят дневного света. а данный момент представляется маловероятным, что контрреволюционные силы когда-либо смогут вновь организовать восстание в Прайвене."
prywhen.25.a:0 "Отличные новости!"

prywhen.26.t:0 "Роялисты в стране!"
prywhen.26.d:0 "Хотя усилия нашей милиции и военных были очень велики, нам не удалось захватить всю роялистскую шваль, которая до сих пор остается в Прайвене. Это, безусловно, вызовет проблемы для нас в будущем."
prywhen.26.a:0 "Чертовы предатели!"

prywhen.27.t:0 "Контрреволюция!"
prywhen.27.d:0 "Кажется, наши усилия по подавлению реакционной и контрреволюционной деятельности были слишком малыми. Многие роялисты и фашисты снова начинают формировать ополчения, и связывают нас партизанской войной. Мы должны сплотить наши силы, чтобы справиться с ними."
prywhen.27.a:0 "Это катастрофа!"

prywhen.31.t:0 "Успехи в индустриализации!"
prywhen.31.d:0 "Наши недавние усилия по улучшению производственных возможностей Прайвена принесли плоды, и наша экономика и промышленность растет, как на дрожжах. Это, несомненно, принесет пользу в будущем."
prywhen.31.a:0 "Что посеем, то пожнем."

prywhen.32.t:0 "Наша промышленность растет!"
prywhen.32.d:0 "Наша экономика значительно улучшилась за последние годы, и мы сейчас почти достигли промышленного и экономическоого уровня стран на Западе континента. Благодаря значительным инвестициям в наш промышленный сектор мы сможем еще больше улучшить нашу экономику."
prywhen.32.a:0 "Революция восторжествует!"

prywhen.33.t:0 "Контрреволюция неудалась!"
prywhen.33.d:0 "После нескольких месяцев боев, арестов и тюремных заключений, похоже, нам наконец удалось остановить контрреволюцию. Это позволит нам улучшить идеологическую основу Прайвен и, наконец, инициировать возвращение к нормальной жизни."
prywhen.33.a:0 "Вовремя!"

prywhen.35.t:0 "Наша промышленность растет!"
prywhen.35.d:0 "После многих лет промышленного и экономического развития и расширения наш промышленный потенциал, наконец, достиг уровня крупнейших западных грифонских стран! Это ясно показывает, что коммунистическая экономика является наиболее эффективной из когда-либо созданных."
prywhen.35.a:0 "Революция восторжествует!"

prywhen.36.t:0 "Возможная помощь из [LUS.GetName]"
prywhen.36.d:0 "Мы нашли несколько коммунистических групп в Люши. Нам стоит вступить с ними в переговоры и предложить вместе сражаться за светлое будущее."
prywhen.36.a:0 "Да."

prywhen.37.t:0 "Возможная помощь из Грифуса"
prywhen.37.d:0 "Мы обнаружили несколько партизанских отрядов в лесах на севере Грифуса. Мы послали посла и попросили помощи в нанесении последнего удара в Гражанской Войне. Это будет гораздо лучше, чем бесконечно воевать лесах."
prywhen.37.a:0 "Отлично."

prywhen.38.t:0 "Возможная помощь из Грифской Сечи"
prywhen.38.d:0 "Есть несколько групп грифонов, которые устали от деспотичного правительства и набегов на Речную Федерацию. Они обязательно присоединятся к нашей борьбе за свободу."
prywhen.38.a:0 "Да."

prywhen.39.t:0 "Помощь для Освободительной Армии Грифонов"
prywhen.39.d:0 "Мы можем помочь [GRW.GetName] в их борьбе за свободу, но стоит ли? Хотя это будет стоить нам некоторого числа грифоньих жизней, которые можно использовать в других местах, однако военный опыт наших добровольцев может оказаться неоценимым."
prywhen.39.a:0 "Да."
prywhen.39.b:0 "Нет."

prywhen.40.t:0 "Добровольцы прибыли!"
prywhen.40.d:0 "[From.GetName] прислали корпус добровольцев, чтобы помочь нам в нашей революционной борьбе."
prywhen.40.a:0 "Как бальзам на душу!"

prywhen.41.t:0 "Претензии на Солтмаркт!"
prywhen.41.d:0 "Солтмаркт - земля которая пренадлежит нам по праву! Мы готовы взять ее силой и ничто нас не остановит перед этим!"
prywhen.41.a:0 "Он снова будет нашим!"

prywhen.42.t:0 "Вспыхнул голод!"
prywhen.42.d:0 "Затяжная гражданская война привела к развалу нашего сельского хозяйства. Запасы на складе заканчиваются, и голод медленно охватывает сельскую местность."
prywhen.42.a:0 "Проклятье"

prywhen.43.t:0 "Свирепствующий голод"
prywhen.43.d:0 "Ужасный голод продолжает опустошать сельскую местность. Многие умирают, и есть сообщения о том, что грифоны прибегают к каннибализму, чтобы остаться в живых. Улучшение ситуации в ближайшее время не ожидается."
prywhen.43.a:0 "Это катастрофа!"

prywhen.44.t:0 "Открыть королевские закрома!"
prywhen.44.d:0 "Бывший король Бродфельда имеет огромную личную кладовую. Открыв его и раздав хранящиеся припасы населению мы на некоторое время уменьшим последствия продолжающегося голода. Однако, нам срочно нужно реформировать сельское хозяйство, чтобы полностью избавиться от голода."
prywhen.44.a:0 "Свиньи, накопили же еды перед голодом..."

prywhen.45.t:0 "С голодом покончено"
prywhen.45.d:0 "С завершением модернизации сельского хозяйства мы имеем возможность централизовать производство продовольствия и равномерно распределять его между гражданами. Это, наконец, положит конец голоду, но его последствия, вероятно, будут ощущаться еще десятилетия."
prywhen.45.a:0 "Это хорошо...но плохо..."
### BRODFELD ####
brodfeld.1.t:0 "Иностранная военная помощь!"
brodfeld.1.d:0 "Мы нуждаемся в этом! Отправьте запрос!"
brodfeld.1.a:0 "Есть!"
brodfeld.2.t:0 "Бордфилд запрашивает военную помощь!"
brodfeld.2.d:0 "Они находятся в состоянии гражданской войны против восставших крестьянских, которые хотят свержения старого режима."
brodfeld.2.a:0 "Да! Поддержим их!"
brodfeld.2.b:0 "Это их проблема."
brodfeld.3.t:0 "Иностранные военные советники прибыли!"
brodfeld.3.t_not_arrived:0 "Никто не отправил помощи!"
brodfeld.3.d:0 "Иностранные советники и добровольцы прибыли для поддержки и борьбы за наше дело на войне!"
brodfeld.3.d_not_arrived:0 "Из всех наших соседей никто не помог нам!"
brodfeld.3.a:0 "Отлично!"
brodfeld.3.b:0 "Будьте прокляты!"

brodfeld.4.t:0 "Бродфельд запрашивает военную помощь!"
brodfeld.4.d:0 "В их стране бушует гражданская война против крестьян, которые восжелали свергнуть Короля и постоить утопическое общество."
brodfeld.4.a:0 "Да! Поможем им!"
brodfeld.4.b:0 "Это их проблемы."

brodfeld.7.t:0 "Болотные дивизии"
brodfeld.7.d:0 "Пришло время выйти на свет, войны болот!"
brodfeld.7.a:0 "УРАААААААААА!"

brodfeld.13.t:0 "Танковый заказ!"
brodfeld.13.d:0 "Ходят слухи, что Торговая Федерация купила несколько бронированных механических зверей в землях пони за океаном. Эти машины выплевывают огонь и могут ездить самостоятельно. Их правительство недавно построило военный завод и начало производство волшебных творений в тайне, вдали от общественного мнения. К счастью, один из чиновников торговой федерации проболтался свекрови нашего принца, которая является дочерью бомбардира Фезера и посещала Скайфолл. Мы должны собрать делегацию для путешествия и отправить их на запад, чтобы освоить несколько моделей. Это могло бы стать ключом к нашей победе в гражданской войне. Скорость операции и уверенность экипажа пиратского корабля, который нам удалось нанять, поскольку они были единственными, кто плавал в этих водах, будет зависеть от размера оплаты."
brodfeld.13.a:0 "Пусть чувствуют себя как короли!"
brodfeld.13.b:0 "Купите им ром!"
brodfeld.13.c:0 "Мы не можем заплатить им много."
brodfeld.13.e:0 "Мы воюем во имя наших предков!"

brodfeld.14.t:0 "Танки Прибыли!"
brodfeld.14.d:0 "Поездка закончилась, и пираты сдержали свое слово, они не сбежали с деньгами. Что еще более важно, они вернули нам подарок! Мы организуем новое подразделение и подтолкнем зверя к битве! Пусть это приведет нас к победе!"
brodfeld.14.a:0 "УРА!"
brodfeld.15.t:0 "Гражданская война окончена!"
brodfeld.15.d:0 "Мы сломили коммунистических засранцев и пришло время вернуть их под наше крыло."
brodfeld.15.a:0 "Отлично."

brodfeld.21.t:0 "Гражданская война завершена!"
brodfeld.21.d:0 "Бродфельд выстоял!"
brodfeld.21.a:0 "УРА!"

prywhen_news.1.t:0 "Прайвенская Гражданская война окончена!"
prywhen_news.1.d_1007:0 "После трех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой коммунистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба Бродфилдской Правящей Династии незавидна, она полность в когтях [GRW.GetLeader]. Соседствующие страны обеспокоены этими событиями."
prywhen_news.1.d_1008:0 "После четырех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой коммунистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба Бродфилдской Правящей Династии незавидна, она полность в когтях [GRW.GetLeader]. Соседствующие страны обеспокоены этими событиями."
prywhen_news.1.d_1009:0 "После пяти лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой коммунистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба Бродфилдской Правящей Династии незавидна, она полность в когтях [GRW.GetLeader]. Соседствующие страны обеспокоены этими событиями."
prywhen_news.1.a:0 "О, мир!"

prywhen_news.2.t:0 "Бродфилдские Монархисты победили в Прайвенской Гражданской Войне!"
prywhen_news.2.d_1007:0 "После трех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой Бродфилдских Монархистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба крестьян и бывших солдат армии грифоньего освобождения в когтях безжалостного тирана [BRF.GetLeader] и его окружения."
prywhen_news.2.d_1008:0 "После четырех лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой Бродфилдских Монархистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба крестьян и бывших солдат армии грифоньего освобождения в когтях безжалостного тирана [BRF.GetLeader] и его окружения."
prywhen_news.2.d_1009:0 "После пяти лет голода, боли и крови, которая пролилась на полях Прайвена, гражданская война окончилась победой Бродфилдских Монархистов. В стране не осталось целых зданий, голод царит в отдаленных деревнях, грифонам понадобиться много лет, чтобы все починить и вернуть населению душевное равновесие. Судьба крестьян и бывших солдат армии грифоньего освобождения в когтях безжалостного тирана [BRF.GetLeader] и его окружения."
prywhen_news.2.a:0 "О, мир!"

prywhen_news.3.t:0 "Основана [GRW.GetNameDef]."
prywhen_news.3.d:0 "После долгой и самой кровопролитной гражданской войны в истории, солдаты Освободительной Армии Грифонов захватили Гриффенхельм, столицу бывшей Империи Грифонов. Когда потухли последние очаги сопротивления, лидер страны объявил о создании [GRW.GetNameDef] и назвал это началом объединения всех грифонов под единым красным флагом. [GRW.GetLeader] произнес эту речь с балкона Императорского дворца в Гриффенхельме и назвал этот день величайшим в истории грифонов. Наши корреспонденты будут пристально следить за ситуацией на континенте."
prywhen_news.3.a:0 "Это великий день, товарищи."
prywhen_news.3.b:0 "Это... причина для беспокойства."
prywhen_news.3.c:0 "Уроды!"
prywhen_news.3.e:0 "Вот увидите, мы еще станцуем на ваших костях."

griffonwill.1.t:0 "Внедрение в Города Грифуса"
griffonwill.1.d:0 "Мы готовы поддержать коммунистические элементы в "Свободных" Городах Грифуса. Несмотря на угнетение и подавление, мы все еще можем спасти их народ от буржуазной тирании при достаточной поддержке."
griffonwill.1.a:0 "За Пролетариат"
griffonwill.0.t:0 "Внедрение в Люши"
griffonwill.0.d:0 "Когти наших товарищей проникли в Люши, неся с собой ценный оружия и оборудования. Народ Луши должен вооружиться и восстать против своих угнетателей!"
griffonwill.0.a:0 "За Революцию"
griffonwill.999.t:0 "Внедрение в Грифскую Сечь"
griffonwill.999.d:0 "Небольшая группа коммунистов на Сечи связалась с нами, запросив поддержку для распространения революционного духа. При достаточной поддержке они также смогут разорвать свои цепи и освободиться от угнетения и рабства."
griffonwill.999.a:0 "Разорвем цепи!"
griffonwill.2.t:0 "Прайвенские Революционеры!"
griffonwill.2.d:0 "Коммунистические революционеры из Прайвена проникли в нашу страну и быстро распространяют инакомыслие среди нашего народа. Мы должны принять решительные меры, иначе нас ждет гражданская война!"
griffonwill.2.a:0 "Убейте их!"
griffonwill.2.b:0 "Революция состоится!"
griffonwill.3.t:0 "Гражданская Война!"
griffonwill.3.d:0 "С недавним подъемом коммунистической поддержки среди людей, мы теперь сталкиваемся с полномасштабной гражданской войной. Этот конфликт может затянуться и дорого обойтись, но будущие поколения будут благодарить нас за освобождение народа от тирании."
griffonwill.3.a:0 "Восстанте, Рабочии! К оружию!"
griffonwill.4.t:0 "Создания Единого Освободительного Фронта!"
griffonwill.4.d:0 "[GRW.GetLeader] выступил сегодня в [GRW.Capital.GetName] с речью о значимости революции в нашем обществе, и призвал пролетариев всех стран соединяться и поднимать революции, пусть они знают, Освободительная Армия Грифонов придет на помощь!"
griffonwill.4.a:0 "УРА!"
griffonwill.5.t:0 "Революционеры были убиты!"
griffonwill.5.d:0 "Репрессивный правящий класс в [From.GetName] имел наглость подавлять революционную деятельность, останавливая всю коммунистическую деятельность в этом районе. Они вновь демонстрируют нам свои гнетущие методы тирании."
griffonwill.5.a:0 "Революцию не остановить!"
griffonwill.6.t:0 "Революция удалась!"
griffonwill.6.d:0 "Наши коммунистические революционеры в [From.GetName] были успешны в убеждении населения, и люди быстро распространили слово. Смена правительства или насильственная революция неизбежны!"
griffonwill.6.a:0 "Ура!"
griffonwill.7.t:0 "Судьба Люши"
griffonwill.7.d:0 "Мы должны послать посланника в Луши с просьбой об их официальном присоединении."
griffonwill.7.a:0 "Сделайте это!"
griffonwill.101.t:0 "Люши принимают наше предложение"
griffonwill.101.d:0 "Правительство Люши согласилось с нашим предложением и официально подало в отставку, передав нам контроль над государством."
griffonwill.101.a:0 "Великолепно."
griffonwill.1012.t:0 "Люши отказываются от нашего предложения"
griffonwill.1012.d:0 "Правительство Луши направило нашего посланника, отказавшись от нашей просьбы об интеграции. Не желая даже обсуждать этот вопрос, нашему посланнику было сказано, что «само предложение такого рода является серьезным оскорблением для народа Луши»."
griffonwill.1012.a:0 "Ладно."
griffonwill.8.t:0 "Судьба [GRY.GetName]"
griffonwill.8.d:0 "Пришло время разобраться с нашим более слабым соседом и убрать с карты [GRY.GetName] раз и навсегда."
griffonwill.8.a:0 "Это на благо нашего народа"
griffonwill.102.t:0 "Присоединение [GRY.GetName]"
griffonwill.102.d:0 "Представители [GRY.GetName] согласились присоединиться к нашей стране!"
griffonwill.102.a:0 "Отличная новость"
griffonwill.1022.t:0 "[GRY.GetName] отказываются."
griffonwill.1022.d:0 "Представители [GRU.GetName] отклонили наше предложение аннексии."
griffonwill.1012.a:0 "Ну и ладно"
griffonwill.9.t:0 "[GRU.GetName] присоединяется к нам"
griffonwill.9.d:0 "Это было бы в интересах обеих наших стран, если [GRU.GetName] объединились с нами в одном большом Союзе. Послать представителей с предложением?"
griffonwill.9.a:0 "Отправьте предложение."
griffonwill.103.t:0 "Наше предложение было принято [GRU.GetNameAdj] лидером"
griffonwill.103.d:0 "[GRU.GetNameAdj] согласились присоединиться к нам в нашей славной борьбе, чтобы построить один большой Коммунистический союз в Гриффонии!"
griffonwill.103.a:0 "Отлично."
griffonwill.1032.t:0 "[GRU.GetName] отвергает наши требования"
griffonwill.1032.d:0 "[GRU.GetName] решили, что присоединение к нам не в их интересах сейчас"
griffonwill.1032.a:0 "Ладно."
griffonwill.11.t:0 "Гражданская война в [From.GetNameDef]!"
griffonwill.11.d:0 "После нескольких недель нестабильности, наконец, разразилась гражданская война в [From.GetNameDef]!"
griffonwill.11.a:0 "Поможем им! Наше дело правое!"
griffonwill.11.b:0 "Мы не можем помочь им прямо сейчас"
griffonwill.12.t:0 "Путешествие в Сталлионград!"
griffonwill.12.d:0 "Мы наконец-то захватили порт Сидия. Теперь мы можем отправить корабль в Сталлионград с просьбой помочь в нашей борьбе. Все подготовления закончены, но вот что мы у них будем просить?"
griffonwill.12.a:0 "Современый танк."
griffonwill.12.b:0 "Современый самолет."
griffonwill.12.c:0 "Несколько прототипов винтовок."
griffonwill.12.e:0 "Советника!"
griffonwill.13.t:0 "Наши храбрые моряки вернулись!"
griffonwill.13.d:0 "И с подарками! Они не только привезли домой работающий танк Т-18, но и теперь мы способны производить свой.!"
griffonwill.13.a:0 "Танк! Как мило."
griffonwill.14.t:0 "Наши храбрые моряки вернулись!"
griffonwill.14.d:0 "Наша экспедиция в Сталлионград вернулась с красивым боевым самолетом И-15. Мало того, что он полностью функциональный, но мы также сможем построить наш собственный очень скоро!"
griffonwill.14.a:0 "И-15? Металическая птица? Отлично"
griffonwill.16.t:0 "Наши храбрые моряки прибыли."
griffonwill.16.d:0 "Они принесли подарки? Что? Нет? Пони? Советники?"
griffonwill.16.a:0 "Эх, и на этом спасибо."
griffonwill.17.t:0 "Наши храбрые моряки вернулись"
griffonwill.17.d:0 "Какие новости, путешественники? Сталлионград отказался?"
griffonwill.17.a:0 "КАК!?"
griffonwill.18.t:0 "Давление [FRN.GetNameDef] и [ARA.GetNameDef]"
griffonwill.18.d:0 "Мы можем либо оказать дипломатическое давление на [FRN.GetNameDef] и [ARA.GetNameDef], или сразу перейти к делу и объявить войну."
griffonwill.18.a:0 "Надавите на них."
griffonwill.18.b:0 "Время для вторжения!"
griffonwill.19.t:0 "[GRW.GetNameDef] требует капитуляции."
griffonwill.19.d:0 "[GRW.GetNameDef] требует нашей полной аннексии!"
griffonwill.19.a:0 "Да"
griffonwill.19.b:0 "Нет"
griffonwill.20.t:0 "[ARA.GetNameDef] сдается"
griffonwill.20.d:0 "[ARA.GetLeader] сегодня выступил с обращением к своим соотечественникам с речью. В ней он рассказал об ультиматуме и о том, что не хочет в пустую проливать кровь, поэтому он пожертвует суверенитетом ради спасения тысяч жизней грифонов."
griffonwill.20.a:0 "Разумное решение"
griffonwill.21.t:0 "[FRN.GetNameDef] сдается"
griffonwill.21.d:0 "[FRN.GetLeader] сегодня выступил с обращением к своим соотечественникам с речью. В ней он рассказал об ультиматуме и о том, что не хочет в пустую проливать кровь, поэтому он пожертвует суверенитетом ради спасения тысяч жизней грифонов."
griffonwill.21.a:0 "Разумное решение"
griffonwill.22.t:0 "[FRN.GetNameDef] отклонил наше предложение"
griffonwill.22.d:0 "[FRN.GetLeader] верно держит нас за дураков, он мало того, что проигнорировал наше требование, так и начал массовую мобилизацию!"
griffonwill.22.a:0 "Империалистические глупцы!"
griffonwill.23.t:0 "[ARA.GetNameDef] отклонил наше предложение"
griffonwill.23.d:0 "[ARA.GetLeader] верно держит нас за дураков, он мало того, что проигнорировал наше требование, так и начал массовую мобилизацию!"
griffonwill.23.a:0 "Империалистические глупцы!"
griffonwill.31.t:0 "Новая Столица"
griffonwill.31.d:0 "Недавно мы захватили город Гриффинстон, который является исторической жемчужиной земель грифонов, там имеются постройки всех эпох, большой административный комплекс. К нам поступила идея перенести столицу в этот город, но это может негативно сказаться на нашем авторитете, так что может стоит остаться в Кивессине или Сидии и там строить город будущего?"
griffonwill.31.a:0 "Гриффинстон"
griffonwill.31.b:0 "Кивессин"
griffonwill.31.c:0 "Сидия"
griffonwill.31.e:0 "Я передумал, оставьте все, как есть."
griffonwill.32.t:0 "Давление на [FAL.GetNameDef]."
griffonwill.32.d:0 "Наш южный сосед управляемый жирным и наглым [FAL.GetLeader], который довел свой народ до того, что они едят траву и бодаются, как бараны. Мы должны прекратить это безумие. Пришел приказ от [GRW.GetLeader] отправить письмо главному буржую Фалькора с требованием сложить оружие и полномочия. Или нам не стоит ждать?"
griffonwill.32.a:0 "Переговоры."
griffonwill.32.b:0 "В атаку!"
griffonwill.33.t:0 "[GRW.GetNameDef] требует нашей капитуляции."
griffonwill.33.d:0 "Мы получили послание от лидера [GRW.GetNameDef], [GRW.GetLeader], он требует сдаться и прекратить бессмысленное сопротивление. Они дали нам два выбора: мирное поражение или кровавую войну."
griffonwill.33.a:0 "Не стрелять!"
griffonwill.33.b:0 "Ни шагу назад!."
griffonwill.34.t:0 "Лидер [FAL.GetNameDef] принимает наши условия."
griffonwill.34.d:0 "Отличные новости! Письмо подписанное [FAL.GetLeader] прилетело прямо на стол [GRW.GetLeader] в котором говорится о готовности сложить оружие и сдаться на милость победителя."
griffonwill.34.a:0 "Лучший исход из возможных."
griffonwill.35.t:0 "Лидер [FAL.GetNameDef] не хочет мира."
griffonwill.35.d:0 "Печальные новости. Наши связисты получили телегарамму от [FAL.GetLeader]. В ней сказано о том, что они лучше съедят морскую мурену, чем сдадутся грязным грифонам-коммунистам!"
griffonwill.35.a:0 "Они получат, то чего хотят..."
griffonwill.36.t:0 "Давление на северные страны."
griffonwill.36.d_EYR_com:0 "Послать сообщение в [ERI.GetNameDef], что наш паровоз революции не остановится не перед чем и либо они едут с нами или пусть ложаться на рельсы."
griffonwill.36.d_ERI_com:0 "Послать сообщение в [EYR.GetNameDef], что наш паровоз революции не остановится не перед чем и либо они едут с нами или пусть ложаться на рельсы."
griffonwill.36.d_neither_com:0 "Послать сообщения в [ERI.GetNameDef] и [EYR.GetNameDef], что наш паровоз революции не остановится не перед чем и либо они едут с нами или пусть ложаться на рельсы."
griffonwill.36.a:0 "Так им и напишите."
griffonwill.37.t:0 "[GRW.GetNameDef] давит на нас."
griffonwill.37.d:0 "Лидер [GRW.GetNameDef] отправил нам телеграмму, с требованием сложить оружие. Они планируют оккупировать нашу страну и интегрировать ее в грифонью супердержаву. Естественно нас выгонят на улицы, но все же..."
griffonwill.37.a:0 "Так уж и быть."
griffonwill.37.b:0 "Никогда!"
griffonwill.38.t:0 "Ответ из [From.GetNameDef]."
griffonwill.38.d:0 "[From.GetNameAdj] правительство ответило на наше последнее предложение. Они согласны сложить оружие и сдаться на милость победителя. [GRW.GetLeader] прирожденный дипломат!"
griffonwill.38.a:0 "Идеально."
griffonwill.39.t:0 "[From.GetNameDef] отклонили наше предложение."
griffonwill.39.d:0 "Лидер [From.GetNameAdj] отправил нам телеграмму, в ней сказано, что он думает о матери [GRW.GetLeader] и о его предложении."
griffonwill.39.a:0 "Что они себе позволяют!"
griffonwill.40.t:0 "Союз с [WNG.GetName]."
griffonwill.40.d:0 "В [WNG.GetName] к власти пришло социалистическое правительство, нам стоит объединить усилия ради осуществления мировой революции."
griffonwill.40.a:0 "Присоединится к союзу [WNG.GetNameAdj]."
griffonwill.40.b:0 "Предложить им вступить в наш союз."
griffonwill.41.t:0 "Предложение из [GRW.GetNameDef]."
griffonwill.41.d:0 "К нам поступило предложение от хорошо известного революционера, [GRW.GetLeader], он хочет чтобы мы вступили в его альянс, чтобы вместе построить мировой коммунизм."
griffonwill.41.a:0 "Конечно, они могут вступить."
griffonwill.41.b:0 "Нет, лучше пусть держаться подальше от наших дел."
griffonwill.42.t:0 "Предложение из [GRW.GetNameDef]."
griffonwill.42.d:0 "К нам поступило предложение от хорошо известного революционера, [GRW.GetLeader], он хочет чтобы мы вступили в его альянс, чтобы вместе построить коммунизм на континенте. Что мы ответим?"
griffonwill.42.a:0 "Да, отличная идея!"
griffonwill.42.b:0 "И что нам с этого будет?"

griffonwill.43.t:0 "Союз с [JER.GetName]."
griffonwill.43.d:0 "В [JER.GetName] к власти пришло социалистическое правительство, нам стоит объединить усилия ради осуществления мировой революции."
griffonwill.43.a:0 "Присоединится к союзу [JER.GetNameAdj]."
griffonwill.43.b:0 "Предложить им вступить в наш союз."
griffonwill.44.t:0 "Предложение из [GRW.GetNameDef]."
griffonwill.44.d:0 "К нам поступило предложение от хорошо известного революционера, [GRW.GetLeader], он хочет чтобы мы вступили в его альянс, чтобы вместе построить мировой коммунизм."
griffonwill.44.a:0 "Конечно, они могут вступить."
griffonwill.44.b:0 "Нет, лучше пусть держаться подальше от наших дел."
griffonwill.45.t:0 "Предложение из [GRW.GetNameDef]."
griffonwill.45.d:0 "К нам поступило предложение от хорошо известного революционера, [GRW.GetLeader], он хочет чтобы мы вступили в его альянс, чтобы вместе построить коммунизм на континенте. Что мы ответим?""
griffonwill.45.a:0 "Да, отличная идея!"
griffonwill.45.b:0 "И что нам с этого будет?"
griffonwill.55.t:0 "Союз Грифонов навсегда!"
griffonwill.55.d:0 "Отправте в каждую страну грифонов на нашем континенте посланника, мы должны объединиться. Один за всех и все за одного!"
griffonwill.55.a:0 "Да будет так."
griffonwill.56.t:0 "[GRW.GetLeader] требует стать частью [GRW.GetNameDef]."
griffonwill.56.d:0 "Сообщение от [GRW.GetLeader] пришло рано утром. Это ультиматум, они требуют нашей сдачи и интеграции нашей страны в единую грифонью супердержаву, [GRW.GetNameDef]. Высшее руководство страны в шоке. Что мы будем делать? Сможем ли мы выстоять?"
griffonwill.56.a:0 "Мы будем сражаться!"
griffonwill.56.b:0 "Нет, хватит попусту проливать кровь."
griffonwill.57.t:0 "[From.GetNameDef] не подчиняется нашим требованиям"
griffonwill.57.d:0 "Пришел ответ из [From.GetNameDef], они и не думают принимать наши требования. Нам придется взять их земли силой."
griffonwill.57.a:0 "Ничего нового."
griffonwill.58.t:0 "[From.GetNameDef] преклоняет голову перед нами."
griffonwill.58.d:0 "Пришел ответ из [From.GetNameDef], они принимают наши требования. Они уже начали демобилизацию своих солдат и выбирают новое правительство в своем регионе."
griffonwill.58.a:0 "Отличная новость."
griffonwill.59.t:0 "Шанс присоединиться к [GRW.GetNameDef]."
griffonwill.59.d:0 "Сегодня нашу столицу посетил дипломат из [GRW.GetName]. Его пригласили на ужин с [ROOT.GetLeader] и они общались на счет текущек геополитической ситуации. Дипломат сказал, что [GRW.GetLeader] хотел бы интегрировать вашу страну в [GRW.GetNameDef] и создать единую грифонью супердержаву."
griffonwill.59.a:0 "Звучит неплохо."
griffonwill.59.c:0 "Мы согласны, но дайте нам немного больше автономии."
griffonwill.59.b:0 "Нет, это плохая идея."
griffonwill.60.t:0 "[From.GetNameDef] часть Федерации Грифонов."
griffonwill.60.d:0 "Лидер [From.GetNameDef] принял ваше предложение о создании единой грифоньей супердержавы. Они готовятся к интеграции."
griffonwill.60.a:0 "Отлично."
griffonwill.61.t:0 "[From.GetNameDef] автономный регион."
griffonwill.61.d:0 "Лидер [From.GetNameDef] с радостью приняли идею о единой грифоньей супердержаве, однако, они просят оставить им хоть чуть-чуть автономии чем остальным субъектам федерации."
griffonwill.61.a:0 "Ладно."
griffonwill.62.t:0 "[From.GetNameDef] отказался."
griffonwill.62.d:0 "Лидеру [From.GetNameDef] непонравилась идея единой грифоньей супердержавы. Они не хотят интеграции в [GRW.GetNameDef]."
griffonwill.62.a:0 "Раз не хотят, значит поможем."
griffonwill.62.b:0 "И они назвают себя нашими союзниками?"
griffonwill.63.t:0 "Давление на Лиссайский Регион"
griffonwill.63.d:0 "Мы примем меры для того чтобы получить земли [POM.GetName], [AVI.GetName], [FLO.GetName], [HEL.GetName] и [PYT.GetName]."
griffonwill.63.a:0 "Хорошо."
griffonwill.64.t:0 "[GRW.GetNameDef] требует контрибуцию."
griffonwill.64.d_communism:0 "[GRW.GetNameDef] требует помочь в общей борьбе."
griffonwill.64.d_others:0 ""
griffonwill.64.a:0 "Мы не можем ответить "нет"."
griffonwill.65.t:0 "[From.GetNameDef] присоединяется к нашей фракции."
griffonwill.65.d:0 ""
griffonwill.65.b:0 "Отлично."
griffonwill.66.t:0 "[From.GetNameDef] соглашается быть частью нашей страны."
griffonwill.66.d:0 " "
griffonwill.66.a:0 "Отлично."
griffonwill.67.t:0 "[From.GetNameDef] соглашается быть нашей марионеткой."
griffonwill.67.d:0 " "
griffonwill.67.a:0 "Отлично."
griffonwill.68.t:0 "[From.GetNameDef] не собирается ничего делать."
griffonwill.68.d:0 " "
griffonwill.68.a:0 "Ну чтож..."
griffonwill.68.b:0 "Тук, тук. Мы к вам идем."
griffonwill.69.t:0 "Начало революции."
griffonwill.69.d:0 "Наша страна наконец побелила затяжной войне против проклятых империалистических эксплуататоров. Все Народы Грифонии будут освобождены. Однако, это лишь первый шаг на пути к социалистическому государству. Нам еще предстоит встретить множество проблем. И когда война закончится, мы будем решать внутренние проблемы нашей великой нации."
griffonwill.69.a:0 "Так давайте сделаем это."

griffonwill.70.t:0 "Борьба с послевоенным стрессом."
griffonwill.70.d:0 "Население жалуется на демобилизованых грифонов, тех кто сражался в окопах в течение многих лет. Они ведут себя неадекватно, часто устраивают драки, странно реагируют на громкие звуки, рассказывают ужаснейшие истории из прошлого. Очень многие помнят ужасы войны и не рвуться служить в армии. Мы должны сделать так, чтобы их перестали мучать болезненные воспоминания войны."
griffonwill.70.a:0 "Построить приюты для ветеранов."
griffonwill.70.b:0 "Построить трущебы."
griffonwill.70.c:0 "Начать кампанию по строительству отдельных жилищных поселков для ветеранов."
griffonwill.399.t:0 "[From.GetNameDef] согласны."
griffonwill.399.d:0 "Мы получили ответ от [From.GetNameDef], они согласны стать нашей марионеткой."
griffonwill.399.a:0 "Отлично."
griffonwill.97.t:0 "[EQS.GetNameDef] отвечает."
griffonwill.97.d:0 "Наши посланник вернулся. Он рассказывает, что [EQS.GetLeader] приняла наш план дружбы. Они с нетерпением ждут плодов нашего сотрудничества."
griffonwill.97.a:0 "Хорошо."
griffonwill.98.t:0 "[EQS.GetNameDef] отвечает."
griffonwill.98.d:0 "Наши посланник вернулся. Он рассказывает, что [EQS.GetLeader] не приняла наш план сотрудничества. Они не видят в нас союзника..."
griffonwill.98.a:0 "И как это понимать?"
griffonwill.99.t:0 "[GRW.GetLeader] резко выразился о [EQS.GetNameDef]"
griffonwill.99.d:0 "Сегодня, [GRW.GetLeader] вышел с речью к жителям Гриффинхельма, в он рассказал про Эквестрийскую коррумпированную систему, про их заморские колонии в которых они эксплуатируют зебр и вывозят их богатства к себе, в Кантерлот. Цитата "Нам необходимо сплотиться перед угрозой мирового капиталистического гиганта и показать ему, что не в деньгах сила, а сила в правде!""
griffonwill.99.d:0 "Сегодня, [GRW.GetLeader] вышел с речью к жителям Гриффенхельма, в он рассказал про Эквестрийскую коррумпированную систему, про их заморские колонии в которых они эксплуатируют зебр и вывозят их богатства к себе, в Кантерлот. Цитата "Нам необходимо сплотиться перед угрозой мирового капиталистического гиганта и показать ему, что не в деньгах сила, а сила в правде!""
griffonwill.99.a:0 "Он прав!"

griffonwill.100.t:0 "Соотрудничество с [RIV.GetNameDef]"
griffonwill.100.d:0 "Наш восточный сосед [RIV.GetNameDef] объединяет в себе всех пони нашего континента и [GRW.GetLeader] уверен, что взаимное сотрудничество и торговля хорошо повлияют на благосостояние наших граждан"
griffonwill.100.a:0 "Посмотрим что они скажут."
griffonwill.110.t:0 "[GRW.GetName] хотят сотрудничать."
griffonwill.110.d:0 "Как это понимать, и что нам ответить?"
griffonwill.110.a:0 "Так уж и быть."
griffonwill.110.b:0 "Никаких сделок с коммунистами-террористами."
griffonwill.111.t:0 "[RIV.GetNameDef] согласны"
griffonwill.111.d:0 "Сегодня, лично [RIV.GetLeader] приехал в [GRW.Capital.GetName] для приватной встречи с [GRW.GetLeader]. Говорят они будут обсуждать условия нашего сотрудничества и пить чай с печеньем."
griffonwill.111.a:0 "Отлично."
griffonwill.112.t:0 "[RIV.GetNameDef] отказываются"
griffonwill.112.d:0 "Сегодня, [RIV.GetLeader] выступил с речью в которой опорочил имя нашего достопочтенного лидера, и это грязное пятно оскорблений может быть смыто лишь кровью этих мелких пони!"
griffonwill.112.a:0 "Чтож..."

