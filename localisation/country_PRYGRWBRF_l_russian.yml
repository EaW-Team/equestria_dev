brodfeld.22.t:0 "Крестьяне Прайвена!"
brodfeld.22.d:0 "Услышьте мою просьбу! Мы взываем тебя встать на защиту своей родины от красных предателей, которые терроризируют нас уже 2 года! Ты нужен нам. Записывайся в королевскую армию Бродфельда! Сегодня!"
brodfeld.22.a:0 "Призвать столько сколько получиться."
brodfeld.22.b:0 "Не призывайте слишком много."
brodfeld.22.c:0 "Примерно тысячу."

brodfeld.23.t:0 "Крестьяне Кивессина!"
brodfeld.23.d:0 "Услышьте мою просьбу! Ты трудишься на полях вокруг нашей прекрасной столицы много лет! Ты кормишь себя, короля и его семью! Сечас же тебе выпал шанс защитить свою землю, семью и короля! Красные бандиты приближаются. Они лишат твою дочь чести, сожгут твой дом и заберут твою жизнь. Не дай им сделать этого! Ты нужен в королевской армии Бродфельда!"

brodfeld.24.t:0 "Крестьяне Сидии!"
brodfeld.24.d:0 "Услышьте мою просьбу! Ты даешь рыбу на столы Прайвенского народа уже много лет! Посевы, которые вы выращиваете под теплым южным солнцем, приносят радость и счастье каждому лояльному грифону. Но сейчас, красные бандиты наступают, и веселья больше не будет. Их загребущие когти заберут у тебя все! Если хочешь этому противостоять, вступай в армию Бродфельда!"

