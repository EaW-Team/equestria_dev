GRW_open_schools_decision2:0 "Создание Добровольных Школ"
GRW_open_schools_decision2_desc:0 "Благодаря тому, что наши первоначальные реформы в области образования достигли хорошего прогресса, мы готовы открывать добровольные школы, в которых наши граждане могут учиться и добровольно преподавать предметы, которые они уже поняли, или легко выучили. Хотя это не самое идеальное решение, это лучшее, что у нас есть, с отсутствием хорошо образованных преподавателей."

GRW_open_schools_decision3:0 "Государственные Общеобразовательные Школы"
GRW_open_schools_decision3_desc:0 "Благодаря тому, что наши первоначальные реформы в области образования достигли хорошего прогресса, мы готовы открывать добровольные школы, в которых наши граждане могут учиться и добровольно преподавать предметы, которые они уже поняли, или легко выучили. Хотя это не самое идеальное решение, это лучшее, что у нас есть, с отсутствием хорошо образованных преподавателей."

