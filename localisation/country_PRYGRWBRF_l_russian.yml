### events ###
prywhen.1.t:0 "Конец Гражданской Войны!"
prywhen.1.d:0 "Настал конец гражданской войны, мы все благодарны товарищу [GRW.GetLeader]. А теперь, давайте востанавливать промышленность и подготовливать план освобождения Грифонии! Теперь когда мы полностью контролируем страну, нам надо перенести наше высшее командование и администрацию в постоянную столицу, но перед нами стоит выбор. Ваше решающее слово за..."
prywhen.1.a:0 "Давайте останемся там, где все началось."
prywhen.1.b:0 "Наша Столица Кивессин."
prywhen.1.c:0 "Наша Столица Синдия."
### EVENT FOR BRODFELD ###
prywhen.2.t:0 "Помощь!"
prywhen.2.d:0 "Коммунисты подняли свои когти против нас, мы должны принять срочные меры. Но никто не заинтересован помочь нам в этой войне. Мы можем заключить сделку с кланом Блекрок, у них могут быть причины нанести удар прямо сейчас."
prywhen.2.a:0 "Да"
prywhen.2.b:0 "Мы будем сражаться до конца!"
## EVENT FOR BANDITS ###
prywhen.3.t:0 "Помочь Бродфельду?"
prywhen.3.d:0 "Королевство Бродфилд проигрывает Освободительной Армии Грифонов. Мы получили гонца от Короля с просьбой помочь им в войне. Хотя нам все равно на этого маня-царька, а вот на коммунистов нам не все равно..."
prywhen.3.a:0 "Настало время красным поделиться блестяшками!"
prywhen.3.b:0 "Почему мы должны решать их проблемы?"
## RESPONSE EVENT FOR BRODFELD iF DENIED ###
prywhen.4.t:0 "Бандиты отказались помочь"
prywhen.4.d:0 "Блекрокские Бандиты ответили на нашу просьбу, но к сожалению, нас послали далеко и надолго. Так что мы сами должны, как-то бороться против коммунистов."
prywhen.4.a:0 "Что же нам делать?!"
prywhen.4.b:0 "Нет!?"
#### EVENT FOR BANDTIS 
prywhen.5.t:0 "Бродфельд проиграл"
prywhen.5.d:0 "Освободительная Армия Грифонов празднует свой триумф над монархистами. Это идеальный момент, чтобы нанести удар по красной заразе. Собираем большой поход?"
prywhen.5.a:0 "Уничтожим же этих равных куриц!"
prywhen.5.b:0 "Мы не готовы."

prywhen.7.t:0 "Ополчение"
prywhen.7.d:0 "Новые отряды ополчения сформированы и готовы к выйти на защиту своей земли в любой момент."
prywhen.7.a:0 "Отлично!"

prywhen.8.t:0 "Партизаны!"
prywhen.8.d:0 "Мы можем приказать одной партизанской группе раскрыть себя и захватить город в тылу врага, но для этого необходимо переправить часть наших винтовок для этих нужд. Где будет высадка?"
prywhen.8.a:0 "Райсфилд!"
prywhen.8.b:0 "Кивессин!"
prywhen.8.c:0 "Сидия!"

prywhen.9.t:0 "Гражданская Война окончена!"
prywhen.9.d:0 "Время востановления!"
prywhen.9.a:0 "Отлично!"
