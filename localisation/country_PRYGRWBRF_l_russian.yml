GRW_militia:0 "Ополчение"
GRW_militia_desc:0 "Мы должны поднять новых ополченцев, чтобы поддержать наши подразделения революционной защиты; если мы хотим выиграть эту войну, нам нужно больше гриффонов, способных держать оружие."
GRW_civil_war_effort:0 "Борьба За Нашу Идею"
GRW_civil_war_effort_desc:0 "Мы не должны колебаться в нашем деле, когда мы находимся на волоске от победы над монархической угрозой! Мы должны закончить эту войну, чтобы наше освобождение могло быть окончательным!"

GRW_scrap_a_factory_together:0 "Переплавить Все Ложки в Винтовки!"
GRW_scrap_a_factory_together_desc:0 "Если мы хотим эффективно вести гражданскую войну, мы должны сделать винтовки, и для этого у нас должен быть металл для этих винтовок. Чтобы сделать это, мы должны расплавить все, что можем, в металлолом, чтобы мы могли производить еще больше оружия."

GRW_aquire_modern_rifle:0 "Винтовки Нового Тысячелетия"
GRW_aquire_modern_rifle_desc:0 "Наши старые мушкеты - прекрасное оружие освобождения, однако мы должны идти в ногу с модернизирующимся миром вокруг нас. Следовательно, мы должны разработать новые современные винтовки, чтобы вооружить наших солдат." 

GRW_adopt_potatos:0 "Утвердить Картофельный План"
GRW_adopt_potatos_desc:0 "Если мы хотим предотвратить голод, мы должны принять все, что нужно для решения проблемы с пищей, даже если это означает прибегать к постепенному отказу от картофеля."

GRW_ricefield_training:0 "Тренеровки в Рисовых полях"
GRW_ricefield_training_desc:0 "Рисовые поля не лучшие районы для обучения наших войск, но мы должны работать с тем, что имеем. Нам нужно как можно быстрее обучить новых солдат, и если мы сделаем это посреди рисовых полей, то это то, что мы будем делать."

GRW_partisans:0 "Партизаны"
GRW_partisans_desc:0 "Мы должны стремиться к тому, чтобы наши коллеги-партизаны внесли свой вклад в нашу армию должным образом, дабы координировать наши анти-монархические усилия."

GRW_victory_in_civil_war:0 "Победа в Гражданской Войне"
GRW_victory_in_civil_war_desc:0 "Мы выиграли войну за независимость рабочих! Гражданская война, наконец, закончилась, и теперь мы можем сосредоточиться на восстановлении нашей разодранной войной стране, а не на борьбе за наши жизни и свободу."

GRW_fate_of_the_lord:0 "Судьба Короля"
GRW_fate_of_the_lord_desc:0 "С победой в гражданской войне мы должны найти старого правителя этих земель, чтобы мы могли отдать его под справедливой суд наших законов, за его преступления против народа."

GRW_root_out_supporters:0 "Чистка Сторонников Старой Власти"
GRW_root_out_supporters_desc:0 "Мы должны гарантировать, что монархия никогда не вернется в страну, вытесняя всех сторонников монархии. Они будут убраны силой, если это необходимо, и так быстро, как мы в состоянии это сделать. Старые порядки мертвы, и новые займут их место."

GRW_find_the_prince:0 "Охота за Принцем"
GRW_find_the_prince_desc:0 "Мы должны приложить усилия, чтобы найти принца, прежде чем он покинет страну, чтобы преподать урок тем, кто хочет попытаться восстановить мертвую монархию."

GRW_fight_the_bandits:0 "Уничтожить Бандитов"
GRW_fight_the_bandits_desc:0 "Блэкрокские бандиты поднялись против нас во время гражданской войны, пока мы были заняты борьбой в Бродфилде. Мы не забыли этот выпад в нашу сторону, и поэтому настало время призвать их к ответу. Мы очистим горы от бандндитов и вернем эти земли себе."

GRW_industrial_buildup:0 "Индустриальная Революция"
GRW_industrial_buildup_desc:0 "После войны мы можем сосредоточиться на нашем промышленном секторе и его модернизации. Мы должны сначала произвести революцию в нашей заводской системе, и хороший способ сделать это - начать с реформ и инноваций в гражданском и мирном секторах."

GRW_reformation_of_agriculture:0 "Сельскохозяйственный подъем"
GRW_reformation_of_agriculture_desc:0 "Несмотря на то, что мы сделали пару достойных успехов, чтобы не голодать, мы все равно должны пересмотреть нашу сельскохозяйственную отрасль, прежде чем мы снова окажемся на краю ножа в отношении нашей продовольственной ситуации. Таким образом, мы должны стимулировать фермеров и сделать сельское хозяйство более привлекательной работой."

GRW_civillian_needs:0 "Конвейрное Производство"
GRW_civillian_needs_desc:0 "С гражданской войной мы можем сосредоточиться на развитии нашего гражданского промышленного сектора и, прежде всего, на улучшении качества жизни граждан вне деревень, чего не хватало под железной пятой бывшего монархического режима."

GRW_secure_our_borders:0 "Безопасность Границ"
GRW_secure_our_borders_desc:0 "В то время как гражданская война, к счастью, закончилась, мы должны создать пограничную охрану легко вооруженных, малых единиц, служащих дозорными в случае будущей войны, в которой мы должны защищаться."

GRW_defense_industry:0 "Оборонная Промышленность"
GRW_defense_industry_desc:0 "С нашей социалистической победой над монархией, нарушающей политический баланс всего континента, мы должны быть готовы защищаться от тех, кто захочет вернуть прежнее положение дел. Таким образом, мы должны начать развивать оружейную промышленность, чтобы помочь нашей защите от будущей агрессии."

GRW_enter_modern_age:0 "Догнать Современные Технологии"
GRW_enter_modern_age_desc:0 "По завершении наших промышленных реформ мы находимся на грани того, чтобы отставить наш след в этом мире. Однако для этого мы должны завершить наши усилия по модернизации, чтобы мы могли стать настоящим маяком для других государств на континенте; что-то, на что нужно обратить внимание, и заставить уважать себя как надлежащую нацию."

GRW_steel_works:0 "Сталелитейные Заводы"
GRW_steel_works_desc:0 "У нас есть возможность улучшить наши сталелитейные заводы, мы должны найти время - это то, что, несомненно, будет полезно как в гражданском секторе, так и в военном. Таким образом, игнорировать это улучшение было бы довольно глупо."

BRF_military_aid:0 "Иностранная Военная Помощь"
BRF_foreign_industrial_aid:0 "Иностранная Промышленная Помощь"

GRW_open_up_schools:0 "Искоренить безграмотность"
GRW_open_up_schools_desc:0 "Мы должны искоренить все признаки неграмотности у наших граждан. Пока мы находились в состоянии войны за нашу свободу, такая безграмотность была приемлема, но теперь, когда у нас есть время и воля к переменам, такие проблемы не будут терзать наше развивающееся общество."

GRW_open_up_schools2:0 "Создание Добровольных Школ"
GRW_open_up_schools2_desc:0 "Благодаря тому, что наши первоначальные реформы в области образования достигли хорошего прогресса, мы готовы открывать добровольные школы, в которых наши граждане могут учиться и добровольно преподавать предметы, которые они уже поняли, или легко выучили. Хотя это не самое идеальное решение, это лучшее, что у нас есть, с отсутствием хорошо образованных преподавателей."

GRW_open_up_schools3:0 "Государственные Общеобразовательные Школы"
GRW_open_up_schools3_desc:0 "Благодаря нашим образовательным реформам мы на правильном пути, чтобы полностью ликвидировать любую неграмотность среди наших граждан. Теперь, когда у нас есть некоторые правильно образованные грифоны, желающие научить других грифонов, мы можем создать государственную школьную систему, чтобы начать экспоненциально воспитывать каждого гриффона, который называет наше новое государство своим домом."

GRW_seek_support_in_lushi:0 "Помощь Люши"
GRW_seek_support_in_lushi_desc:0 "Есть небольшая, но целеустремленная группа партизан, которая поддерживает наше дело в Люшианском лесу. Мы должны связаться с этой группой и попросить их присоединиться к нам в окончательном наступлении в гражданской войне."

GRW_support_in_GRU:0 "Помощь Грифуса"
GRW_support_in_GRU_desc:0 "Мы обнаружили несколько партизанских отрядов в лесах на севере Грифуса. Мы можем послать посла и попросить помощь в нанесении последнего удара в Гражанской Войне."

GRW_support_in_GRY:0 "Помощь от Грифоньей Сечи"
GRW_support_in_GRY_desc:0 "В предгорьях Грифоньей Сечи есть несколько разбойничьих шаек, которые, как могут помочь нашему делу. Мы должны хотя бы попытаться заставить их присоединиться к нам в последние дни гражданской войны, независимо от того, присоединятся они или нет."

GRW_global_revolution_focus:0 "Мировая Революция"
GRW_global_revolution_focus_desc:0 "Теперь мы готовы распространять нашу революцию и за рубежом, чтобы освободить рабочих, за которых мы сражаемся, к их счастью. Никто не остановит нас в нашей справедливой миссии, и яркие красные знамена революции скоро найдут дома во всех странах по всему миру."

GRW_political_line:0 "Наша Внешняя Политика"
GRW_political_line_desc:0 "С решением наших проблем после гражданской войны мы должны перестать смотреть внутрь и оглянуться вокруг, в сторону окружающих нас стран и разработать планы по взаимодействию с ними."

GRW_protectionism:0 "Изоляция"
GRW_protectionism_desc:0 "Мы должны заботиться о себе, а не окружающих, потому что у них нет желания следовать нашим путям, и у наших граждан нет желания распространять наши идеи силой - особенно вскоре после кровавой гражданской войны с монархистами. Вместо этого мы решили изолировать себя от наших меньших соседей и сосредоточиться на самосовершествовании."

GRW_infrastructure_effort:0 "Сделаем Наш Дом Лучше"
GRW_infrastructure_effort_desc:0 "Теперь мы должны сосредоточиться на улучшении нашей инфраструктуры дома, чтобы облегчить перевозки между обеими сторонами нашего государства, особенно учитывая не совсем совершенный ландшафт."

GRW_industry_effort:0 "Гражданская Промышленность"
GRW_industry_effort_desc:0 "Теперь, когда у нас есть надлежащий гражданский сектор и потребители, чтобы взаимодействовать с ним, мы должны развивать мирную индустрию общественного питания специально для таких граждан, укреплять наше положение в окружающем нас мире и доказывать нашим недоброжелателям, что мы можем конкурировать и в глобальном масштабе."

GRW_exansionism:0 "Экспансионизм"
GRW_exansionism_desc:0 "Теперь, когда мы обеспечили безопасность наших границ, мы должны сосредоточиться на расширении нашего государства и освобождении угнетенных рабочих, окружающих нас. У нас даже есть хорошее место для начала, как только мы будем готовы это сделать."

GRW_annex_cya:0 "Экспансия на Юг"
GRW_annex_cya_desc:0 "Мы должны приложить наши экспансионистские усилия, освободив бедных угнетенных грифонов Цианолисии. Их страна созрела для пожатия, а их рабочие и крестьянство расстроены и устали от старого режима. Таким образом, они являются отличной первой целью для нашей новой политики."

GRW_annex_Lushi:0 "Экспансия на Север"
GRW_annex_Lushi_desc:0 "Наша следующая остановка в наших экспансионистских целях должна быть княжеством Люши, которое во время гражданской войны поддерживало партизан, которые были готовы умереть за наше дело. Ясно, что это доказывает, что в стране есть те, кто разделяет наши взгляды, и поэтому мы должны приложить усилия, чтобы интегрировать их в наше социалистическое государство."

GRW_demand_salt_markt:0 "Солтмаркт или война!"
GRW_demand_salt_markt_desc:0 "Провинция Солтмаркт когда-то принадлежала нам, когда мы были поддаными монархии Бродфилда. Однако, с развитием нашей гражданской войны за освобождение, провинция была незаслуженно оккупирована Цианолисией. Теперь, когда мы в состоянии потребовать ее назад, мы должны это сделать. Провинция по праву принадлежит нам, и мы должны сделать все возможное для ее реинтеграции в нашу страну."

GRW_global_revolution:0 "Мировая Революция"
GRW_global_revolution_desc:0 "Теперь мы готовы распространять нашу революцию и за рубежом, чтобы освободить рабочих, за которых мы сражаемся, к их счастью. Никто не остановит нас в нашей справедливой миссии, и яркие красные знамена революции скоро найдут дома во всех странах по всему миру."

GRW_GRU_infiltration:0 "Внедрение в Грифус"
GRW_GRU_infiltration_desc:0 "Настало время отправить наших агентов в Грифус, чтобы начать работу по подготовке к предстоящей революции."

GRW_GRU_fate:0 "Судьба Грифуса"
GRW_GRU_fate_desc:0 "Пришло время решить судьбу Грифуса. Придут ли они к нашему образу мышления, или мы должны привести революцию к их порогу силой оружия?"

GRW_LUS_infiltration:0 "Внедрение в Люши"
GRW_LUS_infiltration_desc:0 "Настало время отправить наших агентов в княжество Люши, чтобы начать работу по подготовке к предстоящей революции."

GRW_LUS_fate:0 "Судьба Люши"
GRW_LUS_fate_desc:0 "Пришло время решить судьбу княжества Люши. Придут ли они к нашему образу мышления, или мы должны привести революцию к их порогу силой оружия?"

GRW_GRY_infiltration:0 "Внедрение в Грифонью Сечь"
GRW_GRY_infiltration_desc:0 "Настало время отправить наших агентов в Грифонью Сечь, чтобы начать работу по подготовке к предстоящей революции."

GRW_GRY_fate:0 "Судьба Грифоньей Сечи"
GRW_GRY_fate_desc:0 "Пришло время решить судьбу Грифоньей Сечи. Придут ли они к нашему образу мышления, или мы должны привести революцию к их порогу силой оружия?"

GRW_kivessin_university:0 "Кивессинский Университет"
GRW_kivessin_university_desc:0 "Университет Кивессина должен стать новым центром знаний и высшего образования в нашей стране. Помимо этого, предлагается добавить исследовательский центр в университет, который будет невероятно полезен в дальнейших исследованиях."

GRW_army_training:0 "Упор Лежа Принять!"
GRW_army_training_desc:0 "Мы должны начать реформировать нашу революционную милицию в надлежащую военную силу, и лучший способ сделать это - начать вводить надлежащие дисциплинарные меры, которые отделяют военную часть от народного ополчения."

GRW_kings_lab:0 "Королевская Лаборатория"
GRW_kings_lab_desc:0 "У прошлого правителя были несколько тайных старых исследовательских лабораторий, которые мы обнаружили после нашей победы в войне. Мы должны попытаться адаптировать эти лаборатории к нашим более современным целям."

Sydia_port:0 "Сидийский Порт"
Sydia_port_desc:0 "Старый порт Сидия устарел и в основном бесполезен для наших целей. Однако мы должны попытаться модернизировать порты для более милитаристских целей."

GRW_climb_the_mountains:0 "Забраться на Гору"
GRW_climb_the_mountains_desc:0 "С огромным количеством гор, усеивающих наш родной континент, нам было бы разумно создать какую-то форму обучения на большой высоте, чтобы подготовить наши войска к подобным боевым ситуациям."

GRW_red_knights:0 "Красные Рыцари"
GRW_red_knights_desc:0 "В то время как рыцари являются институтом старой монархии, нет причин, по которым мы не сможем сделать свои собственные рыцарские ордены, верные нашим целям и гражданам нашего социалистического государства. Такие силы, были бы благом для любой армии и повысили бы наш военный престиж."

GRW_artillery_effort:0 "Ставка на Большие Пушки"
GRW_artillery_effort_desc:0 "Мы проводили время, сосредоточившись на нашем меньшем огнестрельном оружии. Однако настало время сосредоточиться на более крупном оружии, таком как пушки и гаубицы. Оружие пехоты прекрасно и совершенно, но артиллерия - великое благо для всех сил, которые мы вкладываем в поле."

GRW_military_use_of_magic:0 "Использование Магии в Военных Целях"
GRW_military_use_of_magic_desc:0 "В то время как мы, грифоны, не в состоянии произносить заклинания так, как это делают пони и им подобные, все еще существует много способов военного применения магии и тому подобного, которые мы вполне способны использовать, и разрабатывать такие инструменты и оружие будет отличной идеей."

GRW_aircraft:0 "Наш Собственный Самолет"
GRW_aircraft_desc:0 "Хотя в прошлом нам не приходилось использовать самолеты, меняющееся поле битвы научило нас, что наша собственная сила крыла неспособна выиграть воздушную войну. Таким образом, мы должны разработать собственные модели самолетов, провести революцию в нашей авиации."

GRW_aircraft_tests:0 "Воздушные Испытания"
GRW_aircraft_tests_desc:0 "Чтобы продолжить наши новые реформы военно-воздушных сил, мы начали проводить испытания в отношении специализированных самолетов, каждый со своими особыми военными ролями."

GRW_magical_war:0 "Магическая Война"
GRW_magical_war_desc:0 "Мы должны продолжать фокусироваться на магических средствах боя. Это также потребует внесения изменений в нашу военную доктрину, чтобы уравновесить такие успехи, но эти изменения заслуживают внимания."

GRW_strategic_integrity:0 "Целостность усилий"
GRW_strategic_integrity_desc:0 "Теперь, когда мы начали надлежащим образом реформировать наши вооруженные силы, мы должны сохранить целостность наших усилий по реформированию, продолжая и совершенствуя наши результаты, а также проводить дальнейшие реформы. В конце концов, мы можем остановиться, когда мы умрем."

GRW_air_effort:0 "Ставка на Авиацию"
GRW_air_effort_desc:0 "Мы должны сосредоточить свои усилия на наших, еще не опытных, авиационных силах. Как только мы будем править небесами, нашей победы на суше будет легче достичь."

GRW_bomb_n_support:0 "Огонь и Воздух"
GRW_bomb_n_support_desc:0 "Теперь, когда мы решили сосредоточиться на наших воздушных судах, мы должны разработать специальные самолеты-бомбардировщики и самолеты с непосредственной воздушной поддержкой, чтобы еще больше закрепить нашу позицию в небесах и поддерживать наши наземные войска, когда небо находится в наших когтях."

GRW_air_experience:0 "Обучение Пилотов"
GRW_air_experience_desc:0 "Мы должны обучать наших пилотов методам современной воздушной войны, о которых мы узнали, наблюдая за пилотами авиационных сил Сталлионграда во время наших визитов в страну пони, а также от нескольких бывших сталлионских пилотов, которые предложили помочь обучить наших еще зеленых пилотов в обмен на различные услуги."

GRW_technological_war:0 "Технологическая Война"
GRW_technological_war_desc:0 "Электроника - это будущее, и мы должны разработать меры по её использованию, а также контрмеры для защиты от неё, чтобы сделать нашу разведку более надежной для нас и гораздо менее надежной для наших врагов."

GRW_new_tanks:0 "Модели Новых Танков"
GRW_new_tanks_desc:0 "Пришло время разработать новые модели брони, чтобы использовать многочисленные равнины на нашем родном континенте, если нам придется вести войну. Такие транспортные средства, как правило, быстрее пехоты пехоты и, как таковые, способны к молниеносному удару и быстро добираются к позициям противника. Воистину, благо для любой армии."

GRW_foreign_tools:0 "Импорт Промышленного Оборудования"
GRW_foreign_tools_desc:0 "Мы должны выгадать время, чтобы заключить сделки с нашими более продвинутыми соседями как на этом континенте, так и за морем, чтобы улучшить наши производственные мощности за счет импорта более продвинутых инструментов, которые мы затем можем интегрировать в наши отрасли. В целом, это сделает нас более эффективными в наших производственных усилиях."

GRW_excavation_of_march:0 "Освоение Заболоченых Территорий"
GRW_excavation_of_mach_desc:0 "Страшное болото, как следует из названия, ужасно. Тем не менее, с некоторыми направленными усилиями по земляным работам мы можем сделать болота полезными в отношении добычи драгоценных материалов, не говоря уже об этом, мы получим нескольким ценных уроков в отношении будущих земляных работ и окапывания."
