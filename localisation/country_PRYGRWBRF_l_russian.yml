griffonwill.119.t:0 "Рисовые завоевания"
griffonwill.119.d:0 "Книга, написанная товарищем Редгладом, рассказывает нам историю о борьбе грифонов Прайвена, а также о новой экономической формации, которую он планирует создать в Прайвене. Товарищ Редглад критикует феодальное общество, которое имеется в большенстве в большинстве грифоньих странах. Он провозглашает право каждого существа на благополучие, меньшее количество рабочего времени и то, что главной целью социалистического государства является технологическое новшество, которое должно привести к автоматизации, освобождению населения от каторжных работ. Книга была оценена несколькими левыми лидерами Гриффонии и, скорее всего, будет опубликована в других госудаствах, если она не будет запрещена."
