form_prywhen_desc:0 "Два года назад земли Прайвена разделила гражданская война. Региона "Прайвен" никогда не существовало и "Бродфельд" это не имперское название, так назвали его в честь местной аристократии. Однако, большинство наших грифонов говорят: "Я из Прайвена и я горжусь этим". Поскольку мы боремся за нашу свободу, именно мы должены самоопределиться. Поэтому... Да здравстует Прайвенская Республика!"
