opened_up_schools2:0 "Образовательная Кампания"
opened_up_schools2_desc:0 "Мы начали продвигать наши начальные образовательные реформы, чтобы убедить больше наших граждан в том, что образование не собирается разрушать их жизни."

opened_up_schools3:0 "Добровольные Школы"
opened_up_schools3_desc:0 "Добровольные школы - отличный способ закончить наши реформы в области образования, а также хороший способ привлечь наших граждан к своим образованиям, сделав их добровольными и вознаграждающими, а не требуя от их, и наказывая их за то, что они не пошли в школу."

GRW_risk_of_famine:0 "Наступающий Голод"
GRW_risk_of_famile_desc:0 "С нашим текущим положением дел мы рискуем исчерпать запасы пищи."

GRW_famine_start:0 "Голод"
GRW_famine_start_desc:0 "У нас кончились продукты! Это очень большая проблема по очень очевидным причинам."

GRW_famine:0 "Голод"
GRW_famine_desc:0 "Народ голодает и ест любые обгрызки пищи, которые может выкопать из грязи, мусора или откуда угодно. Нужно что-то делать, чтобы исправить эту проблему, прежде чем мы все умрем от голода."

