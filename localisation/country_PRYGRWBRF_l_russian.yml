war_of_liberation:0 "Освободительная война"
war_of_liberation_desc:0 "Мы ведем войну с нашими заклятыми врагами, монархистами. Мы обязаны защитить наш народ от буржуазных экспуататоров!"

prywhen_civil_war:0 "Прайвенская Гражданская Война"
prywhen_civil_war_desc:0 "Прайвенская Гражданская Война бушует уже очень давно и почти каждый грифон в неё вовлечен. Но чем дольше мы воюем, тем хуже обстановка в стране..."

the_final_push_GRW:0 "Последний Рывок"
the_final_push_GRW_desc:0 "Остался последний рывок, товарищи! Вперед к победе!"

ricefield_training_ideaGRW:0 "Тренировки в Рисовых полях"
ricefield_training_ideaGRW_desc:0 "Это, конечно, не идеальное место для тренировок, но рисовые поля создают условия очень похожие на те, что солдат почувствует в бою."

prywhen_civil_war_aftermath:0 "Последствия Гражданской Войны"
prywhen_civil_war_aftermath_desc:0 "Гражданская война наконец окончена. Пришло время возрождать страну из пепла."

prywhen_civil_war_aftermath2:0 "Последствия Гражданской Войны"
prywhen_civil_war_aftermath2_desc:0 "Мы начали востанавливать страну после гражданской войны. Однако, мы стоим в начале очень долгого пути."

prywhen_civil_war_aftermath3:0 "Последствия Гражданской Войны"
prywhen_civil_war_aftermath3_desc:0 "Восстановление нашей страны началось, но предстоит еще многое сделать. Однако худшее уже позади."

prywhen_civil_war_aftermath4:0 "Последствия Гражданской Войны"
prywhen_civil_war_aftermath4_desc:0 "Наши усилия по восстановлению начали окупаться в виде дивидендов, и похоже, что мы, наконец, снова становимся приличной страной."

prywhen_civil_war_aftermath5:0 "Последствия Гражданской Войны"
prywhen_civil_war_aftermath5_desc:0 "Мы почти закончили восстановление страны. У нас есть еще несколько проблем, которые надо решить, прежде чем мы сможем звать себя полностью прошедшими времена бед."

GRW_agriculture:0 "Сельскохозяйственный подъем"
GRW_agriculture_desc:0 "Наше сельское хозяйство востанавливается досточно быстро, так что мы можем не бояться, что наши граждане будут умирать от голода."

GRW_potato_farming:0 "Картофельные Поля"
GRW_potato_farming_desc:0 "Картофель - это не самая вкусная или самая сытная пища, но он выполняет свою работу, и все лучше, чем голодание."

