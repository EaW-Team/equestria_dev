###########################################
GFF_funds:0 "Поиск средств"
GFF_funds_desc:0 "Снова настало это время года. Время года, когда мы просим помощи в Уэтере, чтобы хоть как-то облегчить наше мрачное положение. Кто знает, может, на этот раз нам удастся получить больше денег."
GFF_got_funds:0 "Средства найдены"
GFF_got_funds_desc:0 "Теперь, когда у нас есть деньги, мы можем направить их на улучшение жизни в регионе."
GFF_not_funds:0 "Мы в дерьме"
GFF_not_funds_desc:0 "Без финансирования и поддержки из столицы мы остались один на один со всеми этими бандитами, каннибалами и безумцами, живущими в горах. Всё очень плохо."
GFF_roads:0 "Строительство железных дорог"
GFF_roads_desc:0 "Необходимо связать разрозненные поселки Фронтира сетью железных дорог."
GFF_industry:0 "Мануфактуры"
GFF_industry_desc:0 "Мы должны открыть мануфактуры в Фростхилле, чтобы улучшить положение нашего народа."
GFF_equipment:0 "Импортировать винтовки"
GFF_equipment_desc:0 "Наша военная промышленность отсутствует... то есть, её вообще нет. Чтобы временно решить эту проблему, мы должны импортировать оружие из-за границы."
GFF_bounty_hunters:0 "Нанять авантюристов"
GFF_bounty_hunters_desc:0 "Наша полиция не слишком хорошо занимается своими делами: они игнорируют сообщения о кражах и грабежах и берут взятки от кого угодно. Нам нужно нанять помощников."
GFF_bounty_hunters_tt:0 "Создаст §YДве дивизии Наемников§!\n"
GFF_cannibal_hunt:0 "Покончить с каннибалами"
GFF_cannibal_hunt_desc:0 "Первым препятствием для установления порядка во Фронтире являются кланы каннибалов на севере. То, что они уже объединяются в кланы, прекрасно иллюстрирует качество работы администрации, но тем не менее от них надо избавиться."
GFF_mines:0 "Открыть железные рудники"
GFF_mines_desc:0 "Очистив Северные горы от большинства каннибалов, мы наконец-то можем начать добычу полезных ископаемых, находящихся под ними."
GFF_arsenal:0 "Городские арсеналы"
GFF_arsenal_desc:0 "Государство должно обеспечить посёлки всем необходимым снаряжением, чтобы они могли защитить себя и помочь в ликвидации бандитов, всё ещё прячущихся в сельской местности."
GFF_hunt_bandits:0 "Поймать Вёрджила"
GFF_hunt_bandits_desc:0 "Бандит по имени Вёрджил был проблемой ещё до падения Империи. Если мы хотим ликвидировать бандитизм, то стоит разобраться с этим животным."
GFF_hunt_redtail:0 "Поймать Редтейла"
GFF_hunt_redtail_desc:0 "Генрих Редтейл и его группа коммунистов доставляли неприятности как Фростхиллу, так и для Уэтеру. Теперь мы можем назначить награды за головы этих так называемых революционеров, что позволит больше не беспокоиться о них."
GFF_annexation:0 "Стать провинцией"
GFF_annexation_desc:0 "Теперь, когда ситуация более-менее стабилизировалась, мы можем попросить принять нас в состав Грифонии в качестве провинции."
GFF_takeover:0 "Переворот Вёрджила"
GFF_takeover_desc:0 "Рейдерам Вёрджила каким-то чудом удалось отстранить от власти губернатора Мака."
GFF_bandit_troops:0 "Спускаемся с гор"
GFF_bandit_troops_desc:0 "Нам наконец-то удалось захватить власть во Фронтире, или, вернее, Вирджилии, как босс велел её называть. Теперь можно перестать прятаться в горах."
GFF_bandit_troops_tt:0 "Создаст §YЧетыре дивизии Горных Рейдеров§!\n"
GFF_bandit_guns:0 "Немного бабахалок"
GFF_bandit_guns_desc:0 "Шансы того, что этот фраер Тифизер полезет возвращать Вёрджилию, достаточно высоки. У нас просто нет столько оружия, чтобы отразить атаки грифоних армий. К счастью, у нас есть пара хороших парней из Сталлионграда, которые помогут решить эту проблему."
GFF_bandit_arsenal:0 "Черный рынок"
GFF_bandit_arsenal_desc:0 "Бандиты из Фростхилла всегда были заинтересованы в чёрном рынке оружия, и теперь, когда полиции больше нет, мы можем сделать его легальным!"
GFF_cannibal_negotiation:0 "По поводу вкусовых качеств грифонины"
GFF_cannibal_negotiation_desc:0 "Различные кланы каннибалов, проживающие на севере далеко за Фростхиллом, всегда были достаточно...неприятны в общении. Они привыкли сперва поедать переговорщиков, а уже потом задавать вопросы. Но и они должны понять, что если здесь появится Тифизер, то их жизням быстро придёт конец."
GFF_cannibal_negotiation_tt:0 "Создаст §YДве Бригады Благородных Каннибалов§!\n"
GFF_steel_production:0 "Месторождения железа"
GFF_steel_production_desc:0 "Теперь, когда мы убедили каннибалов не есть нас, мы можем использовать залежи железа на их территории, чтобы сделать что-нибудь, помимо столовых приборов."
GFF_v_roads:0 "Фростхилльская железная дорога"
GFF_v_roads_desc:0 "Теперь, когда каннибалы более-менее помогают нам, у нас есть возможность связать Крайний Север с остальной страной."
GFF_commie_alliance:0 "Объединиться с Редтейлом"
GFF_commie_alliance_desc:0 "Хотя Редтейл - немного двинутый коммунист, но убедить его и его повстанцев сражаться с Тифизером и его прихвостнями не составит труда."
GFF_commie_alliance_tt:0 "Создаст §YДве дивизии Горных Рейдеров§!\n"
GFF_commie_volunteers:0 "Импорт революции"
GFF_commie_volunteers_desc:0 "На удивление, поддержка Редтейла начала привлекать многих молодых революционеров из Новой Грифонии и зарубежья, хотя мы не такие уж и коммунисты, их поддержка окажется неоценимой."
GFF_smugglers:0 "Контрабандный алкоголь"
GFF_smugglers_desc:0 "Хотя Верджилия и не промышленный центр мира она имеет много пивоварен и тех, кто готов контрабандно  продавать алкоголь. Мы должны поддержать этих контрабандистов, по крайне мере, для облегчения наших денежных проблем."
GFF_air_base:0 "Аэродромы в Амдрале"
GFF_air_base_desc:0 "Воздушные войска являются ключом к любой крупной боевой операции на поле боя, и может поставить врага на колени с минимальными потерями. Для нас настало время инвестироваться в крупные, качественные воздушные силы."
GFF_air_support:0 "Гибель с небес"
GFF_air_support_desc:0 "Боевая поддержка является ключом любой современной авиации. Точечно и оперативно поддерживая наши наземные силы, мы можем обеспечить постоянное содействие в борьбе в вражескими отрядами."
GFF_cas:0 "Воздушная поддержка"
GFF_cas_desc:0 "Чтобы получить максимальную отдачу от нашей доктрины и пилотов, нам нужны новые, современные модели самолетов. К счастью у военных ученых имеется идея как улучшить наши нынешние."
GFF_tatical_b:0 "Бомбардировщики из глины и палок"
GFF_tatical_b_desc:0 "Средние, или тактические, бомбардировщики по-видимому, хорошо подходят для «входящих и выходящих» бомбардировок, подобно нашим пикирующим бомбардировщикам, а также способны переносить значительно большую бомбовую нагрузку."
GFF_air_supremecy:0 "Небесные короли"
GFF_air_supremecy_desc:0 "Зачем нужны воздушные войска, если они не царствуют в небе? Современные истребители и хорошо обученные пилоты будут охотится и сбивать любой вражеский самолет в поле зрения, позволяя нашим наземным войскам продвигаться под ясным небом."
GFF_fighters:0 "Сталлионградские истребители"
GFF_fighters_desc:0 "Несмотря на небольшую численность, воздушные силы Сталлионграда, безусловно, обладают впечатляющими истребителями. Возможно, нам следует следовать их примеру и разработать новые, улучшенные модели для себя, чтобы лучше и легче контролировать небеса."
GFF_strategic_b:0 "Закидаем их заводы!"
GFF_strategic_b_desc:0 "Теперь, когда небеса находятся в наших когтях, мы можем начать фокусироваться на тяжелых бомбардировщиках, которые не оставят от врага ничего, кроме пыли."
GFF_victory:0 "Победа!"
GFF_victory_desc:0 "Ура! Коррумпированное, угнетающее правительство в Уэтере теперь не сковывает нас! Давайте отпразднуем эту великую победу!"
GFF_steel:0 "Расширение системы шахт"
GFF_steel_desc:0 "Наша новая, самостоятельная нация должна решить свои собственные проблемы и удовлетворить свои собственные потребности. Мы должны расширить нашу горнодобывающую сеть, если будем увеличивать нашу военную промышленность."
GFF_industry_tech:0 "Современная промышленность"
GFF_industry_tech_desc:0 "Наша страна сильно пострадала от Нова Грифоньих цепей, которые сковывали нас. Промышленность плохо развита и не может угнаться за национальными потребностями. Нашим главным приоритетом должно быть решение этой проблемы и получение максимальной отдачи от наших заводов."
GFF_industry_2:0 "Развитие алкогольной индустрии"
GFF_industry_2_desc:0 "Нельзя отрицать, что наши граждане любят алкоголь. Почему бы нам не пойти навстречу и начать получать прибыль из этого нового источника дохода?"
GFF_crytals:0 "Добыча кристаллов"
GFF_crytals_desc:0 "В основном игнорируемые и отвергаемые грифоньим обществом, кристаллы и сила, заключённая в них, недавно продемонстрировали значительный потенциал. Было бы разумно вложится в этот новый ресурс."
GFF_magic_weapons:0 "Магические бабахалки"
GFF_magic_weapons_desc:0 "Энергия кристаллов оказалась не только прибыльной, но и весьма полезной. Некоторые ученые сообщают о возможности военного использования этих магических свойств, они просят финансирования исследований. Это определенно звучит интересно..."
GFF_arsenal_2:0 "Вооруженный народ"
GFF_arsenal_2_desc:0 "Наша победа над правительством Уэтера доказала, что мы сильны, но она также привлекла внимание иностранных держав. Мы не можем допустить, чтобы наша защита ослабла и опасности снова быть закованными в цепи."
GFF_research_a:0 "Департамент военных исследований"
GFF_research_a_desc:0 "С созданием надлежащей армии и ВВС, эти две военные структуры привлекают великие умы, которые сыграют решающую роль в технологических наши технологичеких достижений."
GFF_issues:0 "Проблемы на домашнем фронте"
GFF_issues_desc:0 "С момента нашей победы над Уэтером, напряжение между Вёрджилом и Редтейлом, лидером Коммунистической партии, стремительно растет. Сегодня терпение Редтейла кончилось и он призывает к восстанию против Вёрджила. Кровавый конфликт приближается..."
GFF_virgil_power:0 "Король воров"
GFF_virgil_power_desc:0 "Вёрджил, кровный соперник Нова Грифонии, в народе получил прозвище «Король воров». Он был тем, кто спас нас от Нова Грифоньих повелителей, было бы отлично чтобы он, свирепый, толстокожий боец, стал нашим лидером."
GFF_cannibal_money:0 "Цивилизованные каннибалы"
GFF_cannibal_money_desc:0 "С тех пор, как Нова Грифония терзает нашу нацию голодом, наш народ нервничает из-за каннибалов. Настало время наладить отношения и показать им, что в нашем обществе найдется место для них. Ну-у-у, то есть место предполагающее диету, не включающую других грифонов..."
GFF_cannibal_industry:0 "Реинтегрировать каннибалов"
GFF_cannibal_industry_desc:0 "Оказывается каннибалы работают в два раза усерднее, чем другие, если сказать им, что они получат кусок мяса, если будут работать усерднее. Кто бы знал!"
GFF_cannibal_war:0 "Автономия каннибалов"
GFF_cannibal_war_desc:0 "Проблема каннибализма впервые появилась во время правления Нова Грифонии. Наш прошлый правитель изымал и складировал большую часть наших запасов еды для пропитания своих грифонов. Хотя еда сейчас не такая скудная, как тогда, многие из тех, кто прибегает к каннибализму, чувствуют, что они не смогут остановиться. Возможно мы можем договориться с ними, вместо..."
GFF_cannibal_war_industrial:0 "Вооружить каннибалов"
GFF_cannibal_war_industrial_desc:0 "Несмотря на беспокойства некоторых наших горожан, мы можем уверено сказать, что вооружение каннибалов не доставит никаких проблем. Надеюсь..."
GFF_forts:0 "Граница с Грифонией"
GFF_forts_desc:0 "Эти проклятые птицы в Уэтере не могут сидеть сложа руки при виде нашей новой, независимой нации... Они должно быть планируют нападение, вторжение! Мы должны быть готовы ко всему тому, что они могут сделать и послать на нас, и укрепить нашу границу."
GFF_greater_virgillia:0 "Право сильного"
GFF_greater_virgillia_desc:0 "С нормализованной экономикой, новой системой образования и профессиональной армией мы предъявим наши претензии к кое-чему, что долго является источником ненависти: Нова Грифонии."
GFF_expansion:0 "Вёрджильский экспансионизм"
GFF_expansion_desc:0 "Наша нация еще раз доказала свою силу! Теперь, когда ненавистные грифонианцы разбиты, мы можем направить наш взгляд в другие места."
GFF_virgillia_research:0 "Фростхилльская научная академия"
GFF_virgillia_research_desc:0 "С небольшой хитростью, обаянием и огромными деньгами мы можем легко пригласить несколько ученых из Уэтера, Сталлионграда и других перебраться в нашу столицу и основать наш собственный институт."
GFF_new_economy:0 "Криминальная экономика"
GFF_new_economy_desc:0 "Народ может говорить, что хочет, но в нашем случае преступность наверняка окупится."
GFF_virgilian_railroads:0 "Соединить города!"
GFF_virgilian_railroads_desc:0 "Новые железные пути и дороги обязательны для нашей постоянно растущей промышленности и военных. Без дорог и рельсов не будет материалов для строительства заводов или вооружения солдат. Все просто."
GFF_virgilian_industry:0 "Вёрджильское промышленное чудо"
GFF_virgilian_industry_desc:0 "Наша промышленность неорганизована, разбросана и в целом слишком неэффективна и непродуктивна. Пришло время для реформ, с новыми законами и правилами, а также с строительными программами для новой промышленности."
GFF_virgilian_research:0 "Реформы образования"
GFF_virgilian_research_desc:0 "Нынешняя система образования, честно говоря, хреновая. Настало время реформировать и обновить школы и колледжи, чтобы просветить нашу нацию. Вместе мы вознесем нашу страну!"
GFF_virgilian_army:0 "Современная армия"
GFF_virgilian_army_desc:0 "В то время как мы победили ненавистных грифонианцев и обрели независимость, мы не должны допустить, чтобы наша защита теперь была опустошена. Наша армия ничто иное как орда плохо обученных добровольцев и ополченцев, в большинстве своем состоящих из бандитов, реднеков и тех, кто считал, что в обществе нет места для них. Достойной нации требуется достойная армия, и это то, что у нас будет."
GFF_virgilian_resources:0 "Больше ресурсов!"
GFF_virgilian_resources_desc:0 "С огромными ресурсами под нашими когтями, было бы отличным решение начать крупную добычу ископаемых как можно скорее. Независимо от того, что мы можем найти там, наша нация сможет воспользоваться этим."
GFF_kill_redtail:0 "Разобраться с Редтейлом"
GFF_kill_redtail_desc:0 "К сожалению, Краснохвостому удалось избежать наших когтей в конце гражданской войны, скрываясь, он продолжает организовывать повстанцев и другие группы сопротивления. Проклятье, мы найдем этого ублюдка и прикончим его раз и навсегда!"
GFF_red_takover:0 "Революция, часть вторая"
GFF_red_takover_desc:0 "То самое время года, опять."
GFF_join_union:0 "Воссоединиться с Новой Грифонией"
GFF_join_union_desc:0 "Возрадуйтесь товарищи! Рабочие Нова Грифонии восстали и сбросили свои цепи, освободившись от эксплуатирующих, коррумпированных лидеров. Настало время объединиться с новыми товарищами и сражаться как одно целое."
GFF_leap:0 "Красный Октябрь"
GFF_leap_desc:0 "Наша страна окружена алчными, злобными душами. Мы должны готовится к предстоящей борьбе, для защиты нашего народа и революции."
GFF_rations:0 "Рационализация"
GFF_rations_desc:0 "Наше новое общество не нуждается в расточительном образе жизни. Перераспределение ресурсов отныне носит обязательный характер, с целью использования там, где они наиболее необходимы; для общего блага."
GFF_militias:0 "Красные стрелки"
GFF_militias_desc:0 "Красные Стрелки наши лучшие бойцы, защитники революции и простых грифонов. Оценивая их мастерство и успехи в битвах, было бы блестящей идеей сформировать новые, более крупные отряды."
GFF_militias_tt:0 "Создаст §YПять Стрелковых дивизий§!\n"
GFF_industrial_2:0 "Индустриализация"
GFF_industrial_2_desc:0 "Наша страна должна все еще не соответствует своему промышленному потенциалу. В стремлении поддержать простого рабочего и нашу страну в целом, мы должны начать форсированную индустриализацию."
GFF_railroads:0 "Соединить города!"
GFF_railroads_desc:0 "Строительство новых железных дорог по всей стране значительно сократит время в пути, облегчит будущие строительные проекты и обеспечит постоянное снабжение нашей армии."
GFF_economy:0 "Экономическое возрождение"
GFF_economy_desc:0 "С обеспеченными правами рабочими, новым промышленным комплексом и страной объединенной под красным знаменем революции мы наконец стали действительно суверенной нацией."
GFF_kill_cannibals:0 "Ликвидировать каннибалов"
GFF_kill_cannibals_desc:0 "Настало время очистить наши земли от этих отвратительных и опасных каннибалов. Скатертью дорога!"
GFF_research:0 "Сталлионградские научные советники"
GFF_research_desc:0 "Наши Сталлионградские товарищи доброжелательно отправили к нам своих лучших ученых для помощи нашему делу. С их помощью мы достигнем значительного технологического прогресса."
GFF_industrial:0 "Производство водки"
GFF_industrial_desc:0 "Некоторые забывают, что солдат тоже мучает совесть при нажатии на спусковой крючок. Убивать никогда не было легко, но есть способы уменьшить мучения и поднять дух наших солдат."
GFF_commine_manpower:0 "Оплот революции"
GFF_commine_manpower_desc:0 "Мы должны развить и защитить идеи нашего народа. Мы должны защищать революцию любой ценой!"
GFF_red_guard_form:0 "Создать Красную гвардию"
GFF_red_guard_form_desc:0 "Наши храбрые, героические солдаты принесли революцию в наши дома и обеспечили безопасность наших рабочих. Пришло время преобразовать их в Красную Гвардию, стражей революции."
GFF_kill_virgil:0 "Убить Вёрджила"
GFF_kill_virgil_desc:0 "Этот бандит разоритель и его шайка все еще здесь... мы не можем оставить его в живых. Он должен умереть, чтобы революция жила!"
GFF_go_east:0 "Марш на Уэтер"
GFF_go_east_desc:0 "Наш старый враг и угнетатель, Нова Грифония, отказались изменять своему пути. Пора, товарищи, покончить с этим коррумпированным государством и вознести знамя революции!"
GFF_GRF_cores:0 "Новый рассвет"
GFF_GRF_cores_desc:0 "Это, наконец, закончилось, товарищи. Борьба окончена, война выиграна, тираны побеждены.  В этот час славы победителем является обычный рабочий. Наконец, для нас, в этом жестоком мире, наступает новый расцвет."
GFF_rebuild:0 "Возрождение нации"
GFF_rebuild_desc:0 "Недавно занятые Грифоньи территории, безусловно, делают на сильнее, но они превратились в руины из-за тяжелых боев. Рабочие двух наших наций объединены под одним флагом. Вместе, мы восстановим эти земли!"
GFF_purge:0 "Покончить со старой бюрократией"
GFF_purge_desc:0 "Хоть и Грифоньего государства больше нет, части ее чрезмерно сложной и коррумпированной бюрократии все еще остаются. Мы объединим два наших государства, создадим централизованное правительство и администрацию."
GFF_communist_research:0 "Обновленный Уэтерский университет"
GFF_communist_research_desc:0 "Наши два, объединенных народа жаждут знаний об это мире и его секретах. Уэтерский университет будет отремонтирован и вновь открыт в кратчайшие сроки."
GFF_world_revolution:0 "Экспорт революции"
GFF_world_revolution_desc:0 "С революцией дома в безопасности, настало время взглянуть за пределы наших границы. С нашей недавно обретенной силой мы должны сделать все возможно, чтобы революция достигла двери каждого зарубежного рабочего. Каждый восстанет и станет свободным! Свободным от своих оков!"
GFF_join_STG:0 "Вступить в Эквинтерн"
GFF_join_STG_desc:0 "Сталлионград, безусловно наш ближайший союзник, объявил о своем желании сформировать союз или альянс с теми, кто стремится к защите рабочих и сохранению революции. Этот союз принесет нам существенную пользу, лучшее всего направить наших представителей незамедлительно."
GFF_army:0 "Наша собственная армия"
GFF_army_desc:0 "Под властью Нова Грифонии нам некогда не разрешалось иметь армию. Однако, в конце концов, мы в любом случае начали формировать несколько небольших групп ополчения. Пришло время взять нашу судьбу в наши когти и создать собственную профессиональную армию."
GFF_officers:0 "Новые командиры"
GFF_officers_desc:0 "Надлежащая профессиональная армия требует правильного руководства. Такое руководство может быть достигнуто и предоставлено новым обученным офицерским корпусом."
GFF_arty:0 "Современная артиллерия"
GFF_arty_desc:0 "Артиллерия дешева и способна разгромить любое пехотное формирование или легкую технику, не говоря уже о зданиях и укреплениях. В такое мощное оружие определенно стоит вложиться."
GFF_magic:0 "Разработки магического оружия"
GFF_magic_desc:0 "Хоть и генеральный штаб не очень заинтересован в том, чтобы вводить такое оружие в вооруженные силы, такие страны как Эквестрия ясно показали, что магическое оружие обладает большим потенциалом. Потенциал, который мы должны использовать."
GFF_guns:0 "Современное снаряжение"
GFF_guns_desc:0 "Армия без современного вооружения вообще не может быть армией. Мы должны обеспечить нашу армию современным и лучшим вооружением."
GFF_support:0 "Отряды поддержки"
GFF_support_desc:0 "Отряды поддержки - это ключ к максимизации боевых характеристик наших войск при минимизации собственных жертв. Похоже на хорошие инвестиции!"
GFF_army_doct:0 "Наша особая доктрина"
GFF_army_doct_desc:0 "Наша армия молода, мала и, честно говоря, плохо экипирована. Однако мы можем компенсировать это хорошим руководством и еще лучшей тактикой, и настало время создать себе собственную доктрину!"
GFF_army_doct_2:0 "Продолжать разработки доктрины"
GFF_army_doct_2_desc:0 "Генеральный штаб пришел к выводу о том, какова будет наша новая доктрина, и настало время развить эту нашу молодую доктрину."
GFF_army_doct_3:0 "Зимние учения"
GFF_army_doct_3_desc:0 "Мы должны подготовить наши войска к тяжестям зимы и продолжать борьбу, как бы холодно это ни было."
GFF_navy:0 "Наш собственный флот"
GFF_navy_desc:0 "Более не окружены сушей! Наша страна наконец имеет выход к морю, и ясно одно: нужен флот"
GFF_b_navy:0 "Расширить наши верфи"
GFF_b_navy_desc:0 "Чтобы выставить по-настоящему мощный флот, мы должны вновь расширить наши верфи. Если мы сделаем это, мы сможем строить корабли качественнее и быстрее, чем раньше, наконец получив полный контроль над морем."
GFF_flexible_navy:0 "Адаптивный Флот"
GFF_flexible_navy_desc:0 "Универсальность и приспособляемость ключом к современной военно-морской стратегии, гарантируя, что все наши суда используются с максимальным потенциалом с наименьшим количеством жертв."
GFF_battleships:0 "Больше значит лучше"
GFF_battleships_desc:0 "Что такое флот без больших линейных кораблей? Ничто, верно! Наш новый, молодой военно-морской флот ничем не выделяется. Гром наших пушек потрясет нашего врага!"
GFF_submarines:0 "Волчьи стаи"
GFF_submarines_desc:0 "Подводные лодки, среди новейшего и в то же время наиболее перспективного типа судна, предлагают возможность совершать набеги, изматывать и уничтожать конвои и линкоры с минимальными потерями. Враг не узнает, что его убило!"
GFF_destroyers:0 "Защищать наших контрабандистов"
GFF_destroyers_desc:0 "Торговля жизненно важна для любой нации, и мы не являемся исключением. Мы не можем рисковать возможностью вражеского рейда и сорванными линиями снабжения. Флот эсминцев должен быть сформирован, чтобы бороться с этой возможностью!"
GFF_escorts:0 "Эскорт наших конвоев"
GFF_escorts_desc:0 "В качестве боевого или торгового сопровождения крейсеры являются одними из самых универсальных судов любого флота. Пренебрегать ими означает пренебрегать позвоночником наших военно-морских сил и впоследствии сломать его."
GFF_cruisers:0 "Крейсера рассекают моря"
GFF_cruisers_desc:0 "Крейсеры составляют основу наших сил, и поэтому было бы блестящей идеей продолжать развитие этого типа судов, улучшая броню и оружие для дальнейшего повышения боевой эффективности."
GFF_new_ships:0 "Лучше большие корабли"
GFF_new_ships_desc:0 "Иногда, вам просто нужно немного больше пушек."
GFF_Crown_Virgil:0 "Короновать Вёрджила Императором"
GFF_Crown_Virgil_desc:0 "Вёрждил процарапал себе путь на вершину Нова Грифонии. Все, кто стаял на его пути, мертвы или бежали из страны. Эти земли теперь его."
GFF_Virgil_Invasion:0 "Превратить Уэтер в пепел"
GFF_Virgil_Invasion_desc:0 "Настало время отплатить Нова Грифонии за все года унижений."
