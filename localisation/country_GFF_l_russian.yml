GFF_bandit_army:0 "Вёрджильская национальная гвардия"
GFF_criminal_economy:0 "Криминальные прибыли"
GFF_business_cannibals:0 "Цивилизованные каннибалы"
GFF_business_cannibals_desc:0 "Нам удалось убедить наших каннибалов поискать новые новые кулинарные вкусы, помимо грифонины."
GFF_war_cannibals:0 "Реинтеграция каннибалов"
GFF_war_cannibals_desc:0 "В обмен на надлежащую оплату и закрытие глаз на некоторую их деятельность, дружественные каннибалы были включены в нашу армию как элитные штурмовые войска."
