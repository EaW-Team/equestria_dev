 Yak_JAK_lower:0 "йак"
 #################### Karsakag is the real name of karsag ###################
 ####################################### Starting Path Pre JAK war ############
 
 YAK_elder_council:0 "Совет старейшин"

 YAK_elder_council_desc:0 "Якякистан разделен. Многие яки боятся, что теперь мы не так сильны после исчезновения одного клана. Только Старейшины могут провести нас через эти тёмные дни."
 
 YAK_gearing_for_war:0 "На пути к войне"
 
 YAK_gearing_for_war_desc:0 "Совет сказал своё слово. Может быть только один Якякистан! Предатели из Яки-клана должны исчезнуть. Они не вернутся добровольно, поэтому яки использовать КРУШИТЬ, пока йаки не увидят ошибки своих путей!"
 
 YAK_rally_clans:0 "Объединить кланы"

 YAK_rally_clans_desc:0 "Прежде чем мы сможем начать КРУШИТЬ, мы должны сначала объединить кланы. Йаки сильны и крепки, и только вместе мы можем сокрушить их."
 
 YAK_reopen_military_academies:0 "Уроки последней войны"
 
 YAK_reopen_military_academies_desc:0 "Яки сильны! Но когда мы сражались с Йаками, одной силы было недостаточно. Яки должны извлечь уроки из прошлого до начала следующей войны."
 
 YAK_prepare_yakitown:0 "Барабаны войны"
 
 YAK_prepare_yakitown_desc:0 "В Якитауне много богатых яков. Их нужно убедить помочь в будущей войне!"
 
 YAK_prepare_baradur:0 "Яки Барадура"
 
 YAK_prepare_baradur_desc:0 "В Барадуре есть ветераны яки, которые чувствовали себя преданными после заключения мира между яками и йаками. Теперь, когда война возвращается, они отбросили прошлое и снова вербуются в армию. Барадур полон сильных яков! Барадур никогда не падёт!"

 YAK_prepare_karsag:0 "Воодушевить пролетариев"
 
 YAK_prepare_karsag_desc:0 "В Карсакаге есть жёсткие яки, которые знают ценность совместной работы. Их клан выступил с предложением создать оружие, которое пригодится в этой войне."

 YAK_yakitown_conscripts:0 "Призывники"

 YAK_yakitown_conscripts_desc:0 "В легендах небольшие группы героев могут изменить ход войны и даже истории. Но в современной войне нужно как можно больше яков. Мы будем набирать призывников на улицах Якитауна и в долинах вокруг него!"
 
 YAK_baradur_leadership:0 "Реорганизовать офицерский корпус"
 
 YAK_baradur_leadership_desc:0 "Яки не смогли вернуть себе земли Йаков с первого раза. Мы не проиграем снова! Ветераны Барадура выучили немало уроков, и их руководство поможет якам разгромить йаков!"
 
 YAK_expand_industry:0 "Удвоить усилия"
 
 YAK_expand_industry_desc:0 "Карсакаг произвел много прекрасного оружия, но нам нужно ещё больше! Мы построим мастерские во всех деревнях! Каждый як в Якякистане так или иначе будет помогать нам."
 
 YAK_expand_academy:0 "Искусство войны"
 
 YAK_expand_academy_desc:0 "Военная академия уже подготовила многих офицеров в военных традиицях яков. Сначала нужно КРУШИТЬ. Затем снова КРУШИТЬ, но сильнее и больше на этот раз. Инструкторы говорят нам, что эта стратегия потребует ещё больше яков."
 
 YAK_baradur_elites:0 "Собрать аванград"
 
 YAK_baradur_elites_desc:0 "Во время первой войны с йаками мы узнали, что недостаточно лишь защищаться. Мы должны атаковать! Ветераны подготовили небольшой элитный корпус, готовый разбить линии обороны йаков."
 
 YAK_karsag_factory_quotas:0 "Квоты на фабриках Карсакага"
 
 YAK_karsag_factory_quotas_desc:0 "Даже когда каждый як в Карсакаге работает день и ночь, оружия по-прежнему недостаточно. Наши старейшины хотят, чтобы для рабочих были установлены строгие квоты, чтобы избавить их от колебаний."

 YAK_rally_troops:0 "Собрать солдат"
 
 YAK_rally_troops_desc:0 "Война у порога. Осталось всего лишь несколько недель, прежде чем пы придём за этими предателями. Мы растопчем их форты и вернем йаков в состав Якякистана. Все ждут лишь приказа принца, чтобы начать сборы солдат."
 
 YAK_prepare_boarder:0 "Подготовить границу"

 YAK_prepare_boarder_desc:0 "Пусть они придут! Наши границы укреплены, наши яки готовы к бою. Они думают, что могут разбить нас, но вместо этого наши стены разобьют ИХ!"

 YAK_attack_jakis:0 "Вернуть Йакистан!"
 
 YAK_attack_jakis_desc:0 "Якякистан сплочен и готов к войне. Предатели должны понести наказание, а их страна разбита! Может существовать только одно королевство яков!"
 
 YAK_reintegrate_jakiclan:0 "Вернуть йаков домой"

 YAK_reintegrate_jakiclan_desc:0 "Принц постановил, что ни один як не должен издеваться или оскорблять йаков. Теперь мы все яки, и никто не смеется над яками! Мы надеемся, что всё пройдёт гладко..."
 
 YAK_elections:0 "Послевоенные выборы"
 
 YAK_elections_desc:0 "Война изменила положение вещей, но не решила всех проблем. Йаки были не правы, когда отделились от нас, но были ли они неправы в отношении принца? После этого Старейшины созвали Совет, чтобы обсудить это."
 
 YAK_fate_of_bradford:0 "Последний вопрос"

 YAK_fate_of_bradford_desc:0 "Последний вопрос должен быть решен принцем и старейшинами. Что делать с Брэдфордом? Он разорвал наш народ надвое, но в остальном лояльные яки согласны с его опасениями. Он заблудший патриот или преступник?"
 
 ###################### Harmonic YAKS ############# YAK SMASH ##################
 
 YAK_harmony_win:0 "Поддержать принца"

 YAK_harmony_win_desc:0 "Принц, несмотря на свои ошибки и потери во время войны, вышел победил. Старейшины и народ поддерживают его сейчас."
 
 YAK_reunification_issues:0 "Привести яков на водопой"
 
 YAK_reunification_issues_desc:0 "Воссоединение нации - нелёгкая задача. Война сблизила наши границы, но не исцелила сердце Якякистана."
 
 YAK_approach_baradur:0 "Успокоить ветеранов"
 
 YAK_approach_baradur_desc:0 "Раздраженные ветераны двух войн ворчат в Барадуре. Мы должны обратиться к их национальной гордости, чтобы их ворчание и не превратилось в нечто большее."
 
 YAK_approach_karsag:0 "Успокоить пролетариат"
 
 YAK_approach_karsag_desc:0 "Обычные яки принес много жертв во время нашей войне за воссоединение. Теперь, когда наступил мир, мы должны облегчить их бремя."
 
 YAK_deal_with_jaki:0 "Обратиться к побеждённым"
 
 YAK_deal_with_jaki_desc:0 "Возможно, они проиграли войну, но йаки - это яки, а яки всегда должны ценить друг друга."
 
 YAK_ask_for_help:0 "Дружба с Эквестрией"
 
 YAK_ask_for_help_desc:0 "Принц восхищается успехами Эквестрии, и наши контакты с Элементами Гармонии были в основном положительными. Давайте предложим им дружбу."
 
 YAK_do_it_alone:0 "Полагаемся сами на себя"
 
 YAK_do_it_alone_desc:0 "Хотя принц восхищается Эквестрией, он знает, что яки - упрямые изоляционисты. Дружелюбны ко всем, но без союзников, так что мы будем полагаться сами на себя."
 
 YAK_embassy_from_equestria:0 "Принять дипломатов из Эквестрии"
 
 YAK_embassy_from_equestria_desc:0 "Эквестрия отправила нам официальное посольство! Мы покажем им, насколько превосходна культура Якякистана, и насколько мы ценны как союзники и друзья."
 
 YAK_pinkies_advice:0 "Совет Пинки"
 
 YAK_pinkies_advice_desc:0 "Маленький подпрыгивающий Розовый Элемент Гармонии мудрее, чем кажется на первый взгляд, и хотя мы находим её очень не похожей на яков, многие её советы на самом деле верны и ценны."
 
 YAK_talk_to_karsag:0 "Поговорить с Карсакагом"
 
 YAK_talk_to_karsag_desc:0 "Профсоюзные деятели из Карсакага готовы говорить и подготовили предложения по улучшениям, которые мы могли бы внести в сферу промышленности, тем самым оказав услугу как государству, так и рабочим."
 
 YAK_talk_to_baradur:0 "Поговорить с Барадуром"
 
 YAK_talk_to_baradur_desc:0 "Лига ветеранов направила правительству послание с подробным описанием их предложений по реформированию армии, и старейшины считают их предложения убедительными."
 
 YAK_aid_karsag:0 "Строительство в Карсакаге"
 
 YAK_aid_karsag_desc:0 "Профсоюзы из Карсакага прислали нам представителей, и Пинки, похоже, приняла их. Она предлагает, чтобы мы выслушали их предложения и обязались им помочь!"
 
 YAK_aid_baradur:0 "Строительство в Барадуре"
 
 YAK_aid_baradur_desc:0 "Совет Пинки в отношении Барадура состоит в том, чтобы, и я цитирую, 'во-о-озможно игнорировать большинство их возмущений и просто делать хорошие и интересные части из этого плана'."

 YAK_use_karsag_ideas:0 "Завершить восстановление Карсакага"
 
 YAK_use_karsag_ideas_desc:0 "Наша гражданская промышленность расширяется, доказывая, что слушать профсоюзных деятелей из Карсакага было хорошим решением. Хотя мы не должны позволять им набирать слишком много власти, хорошо бы держать их рядом."

 YAK_use_baradur_ideas:0 "Завершить восстановление Барадура"
 
 YAK_use_baradur_ideas_desc:0 "Предложение Лиги ветеранов зависит от улучшения наших производственных возможностей. Нам нужно больше яков, чтобы сделать оружие, чтобы мы были готовы к следующей войне!"
 
 YAK_aid_shattered_jaki:0 "Помочь расколотому клану"
 
 YAK_aid_shattered_jaki_desc:0 "Наконец, Пинки начала посещать йаков и предлагает, чтобы мы послали старейшин сделать то же самое. Это рискованно, но это может сработать."
 
 YAK_form_parliament:0 "Сформировать парламент"
 
 YAK_form_parliament_desc:0 "Профсоюзы, ветераны, старейшины, принц, йаки. Якитаун, Барадур, Карсакаг, Йаки. Все яки представлены в одном парламенте, чтобы давать советы принцу."
 
 YAK_educated_population:0 "Современный як"
 
 YAK_educated_population_desc:0 "Яки не отстали от современности, несмотря на наше традиционалистское мышление. Мы научились смотреть вперед, не теряя прошлого из виду."
 
 YAK_fully_unify:0 "Один Якякистан"
 
 YAK_fully_unify_desc:0 "Яки-клан может и исчез, но йаки - снова одни из нас. Существует только один Якякистан."
 
 YAK_finish_recovery:0 "Новый Якякистан"
 
 YAK_finish_recovery_desc:0 "После того, как большая часть проектов по реконструкции успешно завершена, наши яки снова начинают испытывать искреннюю гордость за нашу нацию и друг за друга. Посмотрите, чего мы можем достигнуть вместе!"
 
 YAK_memorial_to_karsag:0 "В память рабочих"
 
 YAK_memorial_to_karsag_desc:0 "Настоящие герои войны и всего Якякистана - обычные яки-рабочие. Оружие не может быть изготовлено, поля засеяны и убраны, дорога асфальтированы, ничто из этого не может быть сделано без них!"
 
 YAK_new_homes_in_jaki:0 "Вернуть всех яков домой"
 
 YAK_new_homes_in_jaki_desc:0 "Война лишила домов многих. Мы позаботились о большей части беженцев, но пришло время вернуть тех, кто хочет вернуться на земли, потерянные в результате насилия и войны."
 
 YAK_promote_war_hero:0 "Любимый сын Барадура"
 
 YAK_promote_war_hero_desc:0 "Цинично или же искренне для нас продвигать главу Лиги ветеранов? Возможно, оба варианта верны. Это заставит их замолчать и вознаградит его за службу, за что мы ему очень благодарны."
 
 YAK_better_cities:0 "Улучшить условия жизни"
 
 YAK_better_cities_desc:0 "После некоторых изменений наших устаревших законов о труде, сейчас настало лучшее время, чтобы стать городским яком!"
 
 YAK_sneldarfest_in_baradur:0 "Отпраздновать Снелдарфест!"
 
 YAK_sneldarfest_in_baradur_desc:0 "Из-за всей этой реконструкции и модернизации мы могли забыть наши корни. Принц запланировал проведения самого якского праздника - Снелдарфеста - в Барадуре."
 
 YAK_hunt_for_allies:0 "Наши союзники"
 
 YAK_hunt_for_allies_desc:0 "Яки сильны! Мы всегда были сильны! Но быть сильным не значит, что у нас не может быть друзей. Принц взвешивает различные варианты ..."
 
 YAK_kingdom_best:0 "Провозгласить королевство"
 
 YAK_kingdom_best_desc:0 "Принца Резерфорда не слишком достойно короновали как лидера Якякистана. Теперь, когда наступил мир, пришло время сделать всё самым официальным и торжественным образом."
 
 YAK_approach_equestria:0 "Отправить дипломатов к пони"
 
 YAK_approach_equestria_desc:0 "Резерфорд решил обратиться к Эквестрии с предложением альянса. Он проводил модернизацию Якякистана по примеру Эквестрии, а уже пони преподают в наших университетах. Альянс - лишь формальность."
 
 YAK_go_alone:0 "Друг всем, но обязан никому"
 
 YAK_go_alone_desc:0 "К сожалению, Резерфорд заключил, что в настоящее время у Якякистана нет потенциальных друзей. Мы должны убедиться, что находимся в безопасности, пока не наступят более счастливые времена."
 
 YAK_work_with_equestria:0 "Сотрудничество с Эквестрией"
 
 YAK_work_with_equestria_desc:0 "Эквестрийские генералы послали одного из них в качестве атташе нашему верховному командованию. Мы уже приветствовали его так, как яка здороваются с хорошими друзьями! Надеюсь, его сломанные кости скоро заживут!"
 
 YAK_share_tech:0 "Поделиться нашими знаниями гор"
 
 YAK_share_tech_desc:0 "Они учат нас, но и мы можем научить их кое-чему. Эквестрийцы знают много, но яки знают истинную суть гор. Пони совсем не приспособлены к горам!"
 
 YAK_fortify_saihan_tolgod:0 "Укрепить Сихан Толгод"
 
 YAK_fortify_saihan_tolgod_desc:0 "Мы начали строить бункеры в каждом подходящем месте. Странный пони с юга предложил нам свои услуги, и пока его работа превосходна!"
 
 YAK_homeland_advantage:0 "За каждой травинкой"
 
 YAK_homeland_advantage_desc:0 "За каждой травинкой должен быть як, готовый КРУШИТЬ! Или нечто подобное. Яки на самом деле ужасно прячутся."
 
 YAK_crystal_education:0 "Учителя Каденс"
 
 YAK_crystal_education_desc:0 "Принцесса Каденс послала множество весёлых кристальных пони, чтобы поддержать наши школы. Так или иначе, мы чувствуем себя очарованными и даже немного запуганными ими."
 
 YAK_help_crystal:0 "Сила яков для милых пони"
 
 YAK_help_crystal_desc:0 "Помощь Каденс очаровала весь Якякистан, а изменение общественного мнения привело к тому, что Резерфорд сделал личный подарок от военных инженеров, чтобы подготовить их город к любой опасности."
 
 YAK_fortify_karsag:0 "Укрепить Карсакаг"
 
 YAK_fortify_karsag_desc:0 "Странный инженер, Хокс чего-то там, сделал это снова! С его помощью Карсакаг и наш индустриальный центр станут намного безопаснее."
 
 YAK_fortify_baradur:0 "Укрепить Барадур"
 
 YAK_fortify_baradur_desc:0 "Хотя ветераны в Барадуре не доверяют пони, они неплохо относятся к Хоксу-как-там-его. Яки могут быть гордыми, но мы точно не дураки."
 
 YAK_tech_trade:0 "Эквестрийско-Якский союз"
 
 YAK_tech_trade_desc:0 "Начались финальные переговоры о эквестрийско-якском альянсе и мы скоро станем полноправными членами мощного блока."
 
 YAK_fortify_yakitown:0 "Крепость Якитаун"
 
 YAK_fortify_yakitown_desc:0 "Открыты для всех в мире, и не уступим ни дюйма в войне. Мы - яки, и духи гор не будут жалеть захватчиков - мы СОКРУШИМ зло."
 
 ########################################## Communist YAKS ##################
 
 YAK_communism_win:0 "Всё власть советам!"
 
 YAK_communism_win_desc:0 "Победа пролетариата! С сегодняшнего для больше нет господ! Каждый як - свободный як, а теперь государство должно служить народу."
 
 YAK_spread_ideas:0 "Обучить массы"
 
 YAK_spread_ideas_desc:0 "Теперь свободным якам нужно дать образование. Теория не может удерживаться в башнях из слоновой кости. Революция не чаепитие!"
 
 YAK_plan_future:0 "План для великого скачка вперёд"
 
 YAK_plan_future_desc:0 "Революция должна быть защищена не одной лишь силой. Яки сильны, но мы должны полагаться не только на оружие и танки. Давайте планировать Якякистан будущего!"
 
 YAK_sekrit_police:0 "Бронированные яки"
 
 YAK_sekrit_police_desc:0 "Наши маленькие друзья-пони из Сталионграда говорили о реакционерах и контрреволюционерах, и мы должны быть готовы встретить их обоих."
 
 YAK_pioneer_organization:0 "Создать пионерские программы"
 
 YAK_pioneer_organization_desc:0 "Детство было очень важным в старом Якякистане, и оно не менее важно сейчас. Мы заменили старые обряды на новые, такие как организацию юных пионеров!"
 
 YAK_communist_manifesto:0 "Теория и практика"
 
 YAK_communist_manifesto_desc:0 "Другое коммунистическое государство имеет свой манифест. Разве у нас тоже не должно его быть? Как тяжело для яков, что СОКРУШИЛИ капитализм, написать несколько слов?"
 
 YAK_abolish_unions:0 "Реформировать профсоюзы"
 
 YAK_abolish_unions_desc:0 "Союзы были полезны, когда рабочим приходилось бороться с капитализмом, но теперь они нас раздражают. Мы СОКРУШИМ этих очевидных реакционеров, которые жалуются на наши справедливые квоты."
 
 YAK_collectivization:0 "Коллективизация"
 
 YAK_collectivization_desc:0 "Продовольственная проблема, ранее созданная войной против йаков, должна быть решена. Мы решим это, объединив наши ресурсы и управляя всем централизованно!"
 
 YAK_new_school_system:0 "Учиться, учиться, учиться"
 
 YAK_new_school_system_desc:0 "Старейшины, князья и боссы подавляли яков, делая их глупыми. Путь яков должен измениться. Мы должны стать умнее, и мы сделаем это с помощью бесплатного обучения для молодых яков."
 
 YAK_every_yak_a_jerb:0 "Полная занятость для всех яков"
 
 YAK_every_yak_a_jerb_desc:0 "Как говорит наш товарищ-вождь, як без работы - несчастный як. Давайте гарантируем работу всем якам, чтобы все могли внести свой вклад в наше славное новое общество."
 
 YAK_government_programs:0 "Обязательные культурно-развлекательные мероприятия"
 
 YAK_government_programs_desc:0 "Юные пионеры были отличным началом и мы должны создать такие вещи для взрослых яков. Как же ещё мы вместе будем КРУШИТЬ что-то?"
 
 YAK_solve_famine:0 "Пятилетний план"
 
 YAK_solve_famine_desc:0 "Методом проб и ошибок мы, наконец, нашли идеальный баланс для решения наших продовольственных проблем. Революция, которая не может накормить бедных, не революция!"
 
 YAK_expand_education_efforts:0 "Коммунисты должны учиться усерднее"
 
 YAK_expand_education_efforts_desc:0 "Наши новые школы прекрасны! Нам не нужно больше учителей! Или новых учебных планов! И крыш новых тоже не нужно! Всё и так отлично!"
 
 YAK_connect_nation:0 "Дороги страны"
 
 YAK_connect_nation_desc:0 "Наш товарищ вождь сказал, что ни один як не живёт на острове. С этой целью партия решила расширить нашу примитивную инфраструктуру по всему Якякистану."
 
 YAK_military_youth:0 "Из ствола ружья"
 
 YAK_military_youth_desc:0 "Товарищ вождь также говорит: политическая власть исходит из ствола ружья. Мы должны дать оружие якам в копыта в самом юном возрасте."
 
 YAK_communist_education:0 "Неутомимы в обучении"
 
 YAK_communist_education_desc:0 "Превратив отсталый Якякистан в славную индустриальную страну, мы столкнулись со многими проблемами. Мы должны учиться, чтобы научиться."
 
 YAK_yakitown_university:0 "Повысить опыта до теории"
 
 YAK_yakitown_university_desc:0 "Как говорит товарищ-вождь, мы должны не только уничтожить былое, но и построить новый мир. Давайте же построим самый лучший университет!"
 
 YAK_continued_public_works:0 "Строить социализм, но усерднее в этот раз"
 
 YAK_continued_public_works_desc:0 "Посмотрите, как славна наша страна! Конечно, сейчас никто не сомневается в нашей революции! Если они это сделают, мы СОКРУШИМ их! Но сейчас мы будем строить."
 
 YAK_finish_jaki_integration:0 "Воспитать и подружиться с Йаки-кланом"
 
 YAK_finish_jaki_integration_desc:0 "Война боссов с йакми давно окончена. Все яки свободны, и это означает, что йаки такие же, как и остальные яки."
 
 YAK_industrial_build_up:0 "Большой социализм для больших яков"
 
 YAK_industrial_build_up_desc:0 "Мир становится все опаснее вокруг нас. Давайте подготовимся встретить его большим количеством фабрик. Сила яка скоро всех превзойдёт!"
 
 YAK_workers_paradise:0 "Рай для рабочих"
 
 YAK_workers_paradise_desc:0 "Революция должна была создать Якякистан, в котором хорошо жить, и она справилась с этим."
 
 YAK_every_yak_is_equal:0 "Все яки равны"
 
 YAK_every_yak_is_equal_desc:0 "Товарищ-вождь много раз говорил, что все яки раны, и после стольких повторений мы, наконец, в это верим. Все як объединены вокруг нации и нашего лидера. Слава народу!"
 
 YAK_more_steel:0 "Расширить шахты"
 
 YAK_more_steel_desc:0 "Сталь производит пушки, которые стреляют. Сталь делает рельсы, по которым едут поезда с зерном. Сталь - это будущее, и мы попробуем все, что у нас есть, чтобы обезопасить его."
 
 YAK_approach_stalliongrad:0 "Посланник в Сталионград"
 
 YAK_approach_stalliongrad_desc:0 "Сталлионградские пони были первым вдохновением для товарища-вождя. Мы должны предложить им дружбу. С силой яка и тем, что используют пони, мы СОКРУШИМ буржуев!"
 
 YAK_rejected:0 "Разделение революций"
 
 YAK_rejected_desc:0 "Сталионград не желает разговаривать с нами. Но это не важно. Якам все равно, если кто-то возражает против их пути! Пути яков - для яков, и они всегда самые лучшие."
 
 YAK_spread_revolution_bears:0 "Северное восстание"
 
 YAK_spread_revolution_bears_desc:0 "Яки уважают силу и мужество. У медведей на севере есть обе черты! Давайте отправим яков на север, чтобы найти единомышленников и освободить рабочих от их хозяев!"
 
 YAK_build_yaki_line:0 "Защищать Якитаун!"
 
 YAK_build_yaki_line_desc:0 "Наши маленькие друзья-пони говорят нам, что оборона Якитауна требует модернизации. Они принесли планы и материалы, которые позволят превратить город в бастион народа."
 
 YAK_defend_boarders:0 "Яки из бункера"
 
 YAK_defend_boarders_desc:0 "Сталионград предал нас, но пони из Петерхуфа по имени Хокс-чего-то-там предложил нам свои услуги по строительству бункеров. Он кажется мудрым, но также немного странным."

 YAK_fortress_yakistan:0 "Никто не пройдёт!"
 
 YAK_fortress_yakistan_desc:0 "Товарищ-вождь говорит, что настоящий - это сам народ! Нашей величайшей защитой всегда были мы сами, наша сила и наше величие! Но бетонные бункеры тоже помогают. Якякистан для рабочих!"
 
 YAK_global_revolution:0 "Призрак, бродящий по северу"

 YAK_global_revolution_desc:0 "Наши друзья из Сталионграда говорят о мире, в котором всё будет как в Сталионграде и Якякистане. Мире, где все равны и свободны, где все сыты и счастливы. Но яки не мечтают. Яки действуют - давайте освободим мир!"
 
 YAK_communism_best_communism:0 "У яков лучший коммунизм"
 
 YAK_communism_best_communism_desc:0 "Товарищ-вождь мудр и никогда не ошибается. Пони глупы! Медведи странные! Чейнджлинги ужасны! Только яки могут защитить революцию яков! Мы освободили сами себя. Давайте всегда помнить это."
 
 ######################################## Fascist Yaks ######################
 
 YAK_fascism_win:0 "Восстановление империи"
 
 YAK_fascism_win_desc:0 "Нет больше йаков, нет больше принцев, нет больше слабости! Теперь Барадур ведет яков вперёд, и кланы должны следовать. На данный момент мы восстанавливаемся, но Империя снова будет жить!"
 
 YAK_our_situation:0 "Оценка ситуации"
 
 YAK_our_situation_desc:0 "Вся слава Якякистану! Война забрала у нас много яков и оставила нашу страну в руинах. Резерфорд и Старейшины были слишком слабы, чтобы этого избежать, и теперь мы должны все это исправить."
 
 YAK_rebuilding_shattered_nation:0 "Восстановление..."
 
 YAK_rebuilding_shattered_nation_desc:0 "Прежде чем мы сможем снова превратить Якякистан в настоящую империю, мы должны сначала приложить усилия, чтобы объединить её. Война была лишь началом. Теперь мы связываем кланы в единую империю."
 
 YAK_reuniting_our_divided_nation:0 "...и воссоединение"
 
 YAK_reuniting_our_divided_nation_desc:0 "Йаки-клан вернулся и все яки теперь едины. Мы будем становиться все сильнее вместе и СОКРУШИМ любого, кто будет сомневаться в нас!"
 
 YAK_create_projects:0 "Инвестиции в общественные работы"
 
 YAK_create_projects_desc:0 "Яки сильнее и лучше других. Наши пути идеальны, и пришло время показать, насколько мы можем быть лучше."
 
 YAK_fund_militias:0 "Собрать ополчение"
 
 YAK_fund_militias_desc:0 "Наша армия хороша, но она может быть лучше. Она может быть намного больше. Это начнётся сейчас. Больше войск означает больше СОКРУШЕНИЯ!"
 
 YAK_return_life_to_normal:0 "Мир для простых яков"
 
 YAK_return_life_to_normal_desc:0 "Повстанцы вернулись, чтобы стать обычными яками и пока они могут жить как простые яки. Пусть они отдохнут, пока мы планируем, кого СОКРУШИМ дальше."
 
 YAK_more_trains:0 "Поезда, поезда и ещё раз поезда"
 
 YAK_more_trains_desc:0 "Кого волнует, прибывают ли они вовремя? Нам просто нужно как можно больше поездов. Много больше, чем сейчас. Если немного скосить глаза, поезд выглядит как бегущий в атаку як."
 
 YAK_military_is_essential:0 "Основа армии"
 
 YAK_military_is_essential_desc:0 "Самодовольные яки - мертвые яки! Мы не можем быть как принц Как-его-там. Только сила оружия может снова сделать нашу империю великой."
 
 YAK_more_jobs_for_yaks:0 "Найди работу!"
 
 YAK_more_jobs_for_yaks_desc:0 "До того, как мы захватили власть, в кланах было много яков без работы. Но теперь, когда мы снова сильны, давайте заставим яков трудиться во славу Якякистана."
 
 YAK_reopen_schools:0 "Каникулы окончены"
 
 YAK_reopen_schools_desc:0 "Многие школы были закрыты во время войны. Теперь, когда мы едины после великой победы, они должны быть снова открыты. Умные яки КРУШАТ эффективнее, в конце концов."
 
 YAK_work_for_the_cause:0 "Работать ради нашего дела"
 
 YAK_work_for_the_cause_desc:0 "Империя состоит из вас, изо всех яков! Она основана на нашей силе и нашей культуре! Мы лучшие! Якякистан первый и единственный."
 
 YAK_finish_unification:0 "Закопать топор войны"
 
 YAK_finish_unification_desc:0 "Шрамы нашей объединительной войны заживают. Возможно, понадобится много лет, чтобы воспоминания полностью исчезли, но мёртвые в основном мертвы."
 
 YAK_baradur_university:0 "Университет Барадура"
 
 YAK_baradur_university_desc:0 "Родина нашего лидера должна отражать его величие. Университет довольно большой, верно? Мы построим один, со статуями и стадионом для тысяч!"
 
 YAK_plan_of_action:0 "Военный совет"
 
 YAK_plan_of_action_desc:0 "Теперь, когда мы решили внутренние дела, стоит бросить взгляд на соседние страны. Империя должна быть расширена, чтобы снова стать Великой. Но где нам атаковать первым?"
 
 YAK_strike_north:0 "Вернуть утерянные земли"
 
 YAK_strike_north_desc:0 "Когда-то мы бродили по всему северу. Но грифонья колонизация вынудила нас отступить обратно в эти долины, а медведи и пингвины теперь имеют свои королевства. Мы должны вернуть то, что было украдено у нас."
 
 YAK_prepare_changeling_war:0 "Военный план 'Чёрный'"
 
 YAK_prepare_changeling_war_desc:0 "Прежде чем мы сможем атаковать кого-либо еще, мы должны сначала столкнуться с реальной угрозой. Жуки угрожают всему живому на этом континенте. Мы должны нанести удар сейчас, прежде чем они станут гораздо сильнее."
 
 YAK_improve_high_command:0 "Перестановка в генштабе"
 
 YAK_improve_high_command_desc:0 "Прежде чем мы сможем снова сделать нашу империю великой, мы должны снова сделать наших генералов великими. Давайте избавимся от стариков и найдём талантливую молодёжь."
 
 YAK_rally_yaks:0 "Мобилизация Якитауна"
 
 YAK_rally_yaks_desc:0 "Пусть каждый як знает, что для Якякистана пробил час вернуть своё наследие и величие. Мы были слабыми, но теперь мы сильны. Разделенные, но теперь единые. Мы будем КРУШИТЬ, пока никто не осмелится встать перед нами."
 
 YAK_final_war_preparations:0 "Последние приготовления"
 
 YAK_final_war_preparations_desc:0 "Дважды проверьте все. Тренируйте каждое подразделение. СОКРУШИТЕ каждый тренировочный манекен! Яки уничтожат ВСЕ и ВСЕХ, что не является яками! СОКРУШИМ ЖУКОВ!"
 
 YAK_attack_bugs:0 "Сокрушить жуков"
 
 YAK_attack_bugs_desc:0 "Когда Старейшины дали власть ветеранов Барадура, предвидели ли они этот момент? Видели, как наши славный образ жизни яков стал ещё совершеннее? Знали ли они, как мы будем великолепны?"
 
 YAK_attack_penguins:0 "Пнуть пингвинов"
 
 YAK_attack_penguins_desc:0 "Пингвины? Не помню их тут раньше. Вероятно, не замечал их из-за крохотных размеров - но неважно! Мы все равно растопчем их!"
 
 YAK_attack_bears:0 "Сломать медведей"
 
 YAK_attack_bears_desc:0 "Белые медведи сильные и большие. Мы уважаем обе эти черты. Но яки явно сильнее, крупнее и лучше. Давайте покажем им, насколько мы сильнее! Заставим их отступить их назад, яки! КРУШИТЬ!"
 
 YAK_attack_birbs:0 "Яки КРУШАТ красивых котоптиц"
 
 YAK_attack_birbs_desc:0 "Нова Грифония была ошибкой! Если они не хотели, чтобы орда яков СОКРУШИЛА всё вокруг, возможно, им следовало подумать об этом, прежде чем заселять эти земли! Мы прожжём свой путь у Уэтеру!"

 YAK_prepare_the_elites:0 "Мобилизация лучших"
 
 YAK_prepare_the_elites_desc:0 "Мы не знаем страха! Ни жук, ни медведь, ни пони, ни птицы не остановят нас. Якякистан для яков! И всё остальное тоже! Мы - легион!"
 
 YAK_war_preparations:0 "Пролог к войне"
 
 YAK_war_preparations_desc:0 "Наш лидер доводит до боевого безумия неудержимые армии каждый день. И мы становимся всё яростнее и злее день ото дня. Мы порвем врагов на куски, а затем растопчем их."
 
 YAK_victory_penguins:0 "Избитые ледяные птицы"
 
 YAK_victory_penguins_desc:0 "Было ли холодно? Очень. Но мы определенно загнали многих птиц пораньше в могилы, когда дали им понять кто тут теперь главный."
 
 YAK_victory_bears:0 "новые хозяева берлоги"
 
 YAK_victory_bears_desc:0 "Яки хороши в запугивании медведей! Они не были достаточно умны, чтобы управлять собой. Мы справимся с этой ролью лучше и заберем все их вещи."
 
 YAK_victory_birbs:0 "СОКРУШЕННЫЕ котоптицы"
 
 YAK_victory_birbs_desc:0 "В чём радость жизни, яки? Следы от панического бега, в которых лежат очень несчастные грифоны."
 
 ################################ Sekrit bug yak path #######################
 
 YAK_changeling_infitration:0 "Совершенно нормальный день"
 
 YAK_changeling_infitration_desc:0 "Ты видишь что-то уголком глаза, но отмахиваешься от этого. Просто нервы. В конце концов, мы живём интересные времена! Чувство, что за тобой следят - просто игры глупого воображения ... Верно?"
 
 YAK_changeling_colonization:0 "Первые шаги"
 
 YAK_changeling_colonization_desc:0 "Совершенно неожиданно Якякистан решил сблизиться с Кризалис и подал прошение о том, чтобы стать независимым государством в Гегемонии Чейнджлингов! Эквестрия обеспокоена, и все в замешательстве."

 YAK_hive:0 "Ульи на Якякистанском Фронтире"
 
 YAK_hive_desc:0 "Благодаря нашему союзу угроза со стороны чейнджлингов исчезла и наш лидер пригласил их начать селиться на нашей земле. Что могут сделать несколько сотен чейнджлингов? Да ничего, они безвредны! Во всяком случае, они маленькие и их легко раздавить."
 
 YAK_changeling_foremen:0 "Чейнджлинги-бригадиры"
 
 YAK_changeling_foremen_desc:0 "Изменения в касках, направляющих рабочих в Карсакаге и Барадуре, вызвали переполох и определённые волнения, но через несколько дней старейшины, которые жаловались, принесли чейнджлингам извинения. Як гибки при необходимости!"
 
 YAK_changeling_military:0 "Чейнджлинги-командиры"
 
 YAK_changeling_military_desc:0 "Офицеры-чейнджлинги теперь командуют нашими войсками. Многие яки очень злы. Это не путь яков! Совсем не он! Они даже не умеют КРУШИТЬ правильно! Но наш лидер настаивает на этом. Протестуй слишком много, и ты исчезнешь."
 
 YAK_bug_military_factories:0 "Оружие жуков"
 
 YAK_bug_military_factories_desc:0 "С помощью наших союзников мы значительно увеличили производство оружия. Это ... на самом деле, нет, это довольно похоже на путь яков. Больше оружия значит больше КРУШЕНИЯ, правда. Может быть, это и хорошо!"
 
 YAK_bug_civlian_factories:0 "Жуки умеют строить"
 
 YAK_bug_civlian_factories_desc:0 "Помощь и займы Кризалис принесли процветание в Якитаун и окружающие долины. Честно говоря, теперь всё стало намного лучше с тех пор, как наш мудрый лидер решил подружиться с благородными чейнджлингами."
 
 YAK_bug_generals:0 "Генерал-чейнджлинг"
 
 YAK_bug_generals_desc:0 "Прибыл новый генерал чейнджлинг, чтобы подготовить нас к неминуемому вторжению Эквестрии. И он почти такой же, как мы. Даже консервативным якам он понравился!"
 
 YAK_bug_conscription:0 "Война и слухи о ней"
 
 YAK_bug_conscription_desc:0 "Эквестрия на юге от нас - земля ленивых и подлых лжецов! Они пренебрегали нашими путями, они ошибались, и мы однажды преподадим им урок."
 
 YAK_bug_air_fields:0 "Когда яки летают"
 
 YAK_bug_air_fields_desc:0 "Сначала мы очень сомневались в самолетах. Но когда як улетает в небеса, он возвращается лучшим яком. Мы будем строить аэродромы с помощью наших друзей и станем великими воинами облаков!"
 
 YAK_bug_infrastructure:0 "Самолёты, танки, автомобили"
 
 YAK_bug_infrastructure_desc:0 "Теперь чейнджлинги учат и даже строят вместе с нами, когда мы возводим автомагистрали и железные дороги для наших славных армий."
 
 YAK_bug_jagers:0 "Самая тяжёлая лёгкая пехота"
 
 YAK_bug_jagers_desc:0 "Яки всегда сражались одни методом, но сейчас другие времена. Мы пока колеблемся, но чейнджлинги добры и мудры, и они хотят научить нас новому стилю войны."
 
 YAK_bug_training_tactics:0 "Переподготовка яков"
 
 YAK_bug_training_tactics_desc:0 "Отчёт инфильтратора №147--они большие, неуклюжие и не очень умные. Но силы у них в избытке. Мы определенно можем использовать это."
 
 YAK_bug_factories:0 "Промышленность по примеру ульев"
 
 YAK_bug_factories_desc:0 "Чейнджлинги и яки работают бок о бок на странных фабриках большую часть дня. Они все греются в странном зеленом свете. Здесь мирно и продуктивно, и ни один Як не испытывает проблем или беспокойства."
 
 YAK_bug_leadership:0 "Чейнджлинги прокладывают путь"
 
 YAK_bug_leadership_desc:0 "Пути яков - это прошлое. Путь чейнджлингов - это будущее. Они будут вести, и мы будем следовать за ними с радостью. Как они прекрасны и мудры. Трудно вспомнить, почему мы когда-то думали о них не как о наших друзьях..."
 
 YAK_true_bugs:0 "Конец истории"
 
 YAK_true_bugs_desc:0 "Яками управляют чейнджлинги. Генералы и старейшины - чейнджлинги. Якякистан скоро исчезнет из памяти. Остаётся только Фронтир Чейнджлингов. По крайней мере, рабы счастливы в своем сонном ступоре."
 
 ################################# Industrial Tree This is shared for JAK and YAK ###########################
 
 YAK_industrial_start:0 "Начинаем с нуля"
 
 YAK_industrial_start_desc:0 "Яйцеголовые покажут нам, как КРУШИТЬ быстрее, лучше, сильнее!"
 
 YAK_better_paths:0 "Замостить улицы"
 
 YAK_better_paths_desc:0 "Улицы Якитауна - просто грязь и камни. Путь Яка важен, но и автомобили также важны! Давайте превратим наши улицы в нечто достойное современного века."
 
 YAK_civilian_factory:0 "Инвестиции в промышленность"
 
 YAK_civilian_factory_desc:0 "Каждая новая мастерская, каждая новая фабрика на шаг Якякистан в будущее! Ну, или так говорят."
 
 YAK_military_factory:0 "Вооружим сами себя"
 
 YAK_military_factory_desc:0 "Яки прошлого почти не использовали никакого оружия кроме копий. Теперь мы научились пользоваться автоматическим оружием и делать взрывчатку. Это эффективно, но требует промышленности для производства!"
 
 YAK_radio_f:0 "Увидеть невидимое"
 
 YAK_radio_f_desc:0 "Хороший як доверяет своим глазам. Современный як будет доверять своему радару."
 
 YAK_open_more_schools:0 "Образование важно"
 
 YAK_open_more_schools_desc:0 "Якякистан силён! Одновременно Якякистан и неграмотен! Ладно, это не так уж и плохо, но у нас возникают проблемы с объяснением значения уличных знаков якам."
 
 YAK_communication_security:0 "Говорить шепотом"
 
 YAK_communication_security_desc:0 "Яки крупные. Мы КРУШИМ, ломаем, топаем, кричим и время от времени берём перерыв на сон. Наша культура яркая! Но мы должны научиться шептать код, чтобы обмануть наших врагов."
 
 YAK_expand_cities:0 "Урбанизировать кочевников"
 
 YAK_expand_cities_desc:0 "Мы всегда жили отдельными, небольшими общинами и стадами кочевников. Но наши культурные клановые центры чаще всего становятся чем-то большим, чем просто местом встречи."
 
 YAK_modernize_towns:0 "Проточная вода и магическое электричество"
 
 YAK_modernize_towns_desc:0 "Вы можете заставить Яка переехать в город, но заставить его учувствовать во всех этих делах с электричеством? Удачи."
 
 YAK_pre_industrial_development_f:0 "Промышленная революция распространяется на север"
 
 YAK_pre_industrial_development_f_desc:0 "Прошли уже десятилетия, а мы почти не изменились со времен древних ханств. Теперь у нас настоящая промышленность, и не просто мастерские, а настоящие фабрики."
 
 YAK_increase_school_funding:0 "Учителя из-за границы"
 
 YAK_increase_school_funding_desc:0 "Яки по своей природе являются консервативным народом, и мы очень гордимся образом жизни яков ... но, возможно, нам следует пригласить пони для обучения нас их технологиям."
 
 YAK_educated_society:0 "Великие учения"
 
 YAK_educated_society_desc:0 "Учения одного из наших величайших мудрецов были восстановлены полностью и почти полностью переведены на современный язык. Давайте заставим путь яков работать на нас."
 
 YAK_modern_factories:0 "Обновление мастерские"
 
 YAK_modern_factories_desc:0 "Путь яков - это нечто большее, чем просто КРУШИТЬ всё и всех. Традиции важны для хорошего яка. Но мы можем быть хорошими, традиционными яками с настоящими фабриками и дорогами."
 
 YAK_more_military_factories:0 "Больше военных заводов"
 
 YAK_more_military_factories_desc:0 "Больше заводов означает больше оружия, значит мы можем больше КРУШИТЬ. Кто сказал, что война сложна?"
 
 YAK_more_civilian_factories:0 "Неутомимая работа побеждает все"
 
 YAK_more_civilian_factories_desc:0 "Фабрики хороши, на самом деле. Но нам, конечно, нужно больше."
 
 YAK_tungsten_in_moutains:0 "Вольфрамовая лихорадка"

 YAK_tungsten_in_moutains_desc:0 "Яки, живущие на одной из наших многочисленных гор, обнаружили богатый источник вольфрама! Мы должны использовать это."
 
 YAK_resources_of_yakyakistan:0 "Голод промышленности"
 
 YAK_resources_of_yakyakistan_desc:0 "С увеличением производства возрастает потребность в ресурсах. У нас есть сталь, но нам нужно гораздо больше ресурсов, чем сталь, чтобы двигаться в будущее."
 
 YAK_oil_under_tundra:0 "Нефть подо льдом"
 
 YAK_oil_under_tundra_desc:0 "В глубине самых тёмных впадин нашей холодной земли одинокий исследователь обнаружил нефть. Хотя нам пока не нужно много, она может пригодиться позже."
 
 YAK_crystal_in_southern_moutains:0 "Кристальные яки"
 
 YAK_crystal_in_southern_moutains_desc:0 "Официальная экспедиция к южному краю гор обнаружила несколько многообещающих жил магических кристаллов."
 
 YAK_chromium_in_the_hills:0 "Блестящий хром"
 
 YAK_chromium_in_the_hills_desc:0 "Яки не любят, когда их жизнь переворачивается кверху дном, но даже если это означает, что некоторым якам придётся переехать, найденный нами хром будет стоить проблем."
 
 YAK_modern_society_f:0 "Современный Якякистан"
 
 YAK_modern_society_f_desc:0 "Благодаря тяжелой работе, помощи, времени и жертвам, мы привели Якякистан и образ жизни яков в будущее. Мы СОКРУШИЛИ цепи прошлого!"
 
 ################################# Military Focuses #########################
 
 YAK_land_tree_start:0 "Смотр наших армий"
 
 YAK_land_tree_start_desc:0 "Древняя традиция всех ханов -  устраивать армиям полноценный смотр каждый год. Мы должны возродить эту традицию!"
 
 YAK_grand_battle_plan_1:0 "Хорошо смазанная КРУШАЩАЯ машина"
 
 YAK_grand_battle_plan_1_desc:0 "Все наши генералы согласны. Мы должны перенять древний дух войск ханов и применить его к современной войне."
 
 YAK_superior_firepower_1:0 "С пушками легче жить"
 
 YAK_superior_firepower_1_desc:0 "Мнения наших генералов разделились, но один явно побеждает. Путь яка - это путь силы. Но что же сильнее мощи артиллерии?"
 
 YAK_update_infantry_equiptment:0 "Новые пушки для нового века"
 
 YAK_update_infantry_equiptment_desc:0 "Наше старое оружие служило нам хорошо, но для новой войны потребуется всё-таки его обновить."
 
 YAK_streamline_weapon_production:0 "Производя лучшее оружие"
 
 YAK_streamline_weapon_production_desc:0 "Пони применяют штуку, называемую стандартизацией. Хотя это не наш путь, это кажется мудрым. Все оружие должно быть стандартизировано."
 
 YAK_update_artillery:0 "Яки любят гаубицы"
 
 YAK_update_artillery_desc:0 "Яки любят КРУШИТЬ, что явно очевидно. Но они также очень любят взрывы."
 
 YAK_support_equipment_f:0 "Якка-Дакка"
 
 YAK_support_equipment_f_desc:0 "Пулемёты, траншеи, колючая проволока, лопаты и мешки с песком... Война требует много вещей. Но в основном пулемётов."
 
 YAK_cheaper_artillery:0 "Яки любят более дешевые гаубицы"
 
 YAK_cheaper_artillery_desc:0 "По мере того, как мы улучшаем свои производственные возможности, совершенствуются способы изготовления оружия."
 
 YAK_trucks:0 "Зверь на колёсах"
 
 YAK_trucks_desc:0 "Грузовики. Грузовик - это як среди автомобилей, и мы с волнением будем использовать эти машины."
 
 YAK_special_forces_f:0 "Специалисты по путям яков"
 
 YAK_special_forces_f_desc:0 "Даже в древние времена ханы выбирали яков, чтобы те служили специалистами. Нам нужны разведчики и снайперы!"
 
 YAK_mechanized:0 "Улучшенные звери на колёсах"
 
 YAK_mechanized_desc:0 "У нас отличные новости! Мы узнали, что есть машины, даже больше подходящие якам, чем грузовики! Грузовики с БРОНЁЙ!"
 
 YAK_mountains:0 "Забраться на каждую гору!"
 
 YAK_mountains_desc:0 "Яки родились чтобы лазить по горам! Горы - это наш дом, и нас нельзя победить, когда мы сражаемся на вершине мира!"
 
 YAK_light_tanks:0 "Танки или грузовики с пушками"
 
 YAK_light_tanks_desc:0 "Если бы древние ханы знали о танках, они бы никогда не удовлетворились простыми ордами. Железные яки! Что за прекрасная концепция."
 
 YAK_mountain_training:0 "Горы высоки..."
 
 YAK_mountain_training_desc:0 "По мере того как наши альпинисты становятся все увереннее, мы должны поддерживать их новым снаряжением и новобранцами."
 
 YAK_mountain_knowledge:0 "Тактика из времён до ханов"
 
 YAK_mountain_knowledge_desc:0 "Еще до Империи и ханов, прежде всего, первые яки были горными рейдерами. Мы полностью восстановили этот самый старый из путей яков."
 
 YAK_heavy_tanks:0 "Кошмары войны"
 
 YAK_heavy_tanks_desc:0 "Великие неуклюжие фигуры, доминирующие на поле битвы, неуязвимые к огню, голоду и смерти. Танки - это существа из наших мрачных историй."
 
 YAK_med_tanks:0 "Современный танк"
 
 YAK_med_tanks_desc:0 "Если мы хотим иметь танки, давайте создадим их сбалансированными между огромным зверем и легкой машиной. Давайте создадим современный танк."
 
 YAK_para_troopers:0 "Яки летают, но и немного падают"
 
 YAK_para_troopers_desc:0 "Мне неведомо, почему некоторые яки покидают безопасные самолёты, но они действительно так делают. Это совсем не подходит якам, но работает!"
 
 YAK_tank_production:0 "Танковый опыт"
 
 YAK_tank_production_desc:0 "Мы сделали достаточно танков теперь, и создали новые способы их производства."
 
 YAK_army:0 "Современная орда"
 
 YAK_army_desc:0 "С древних времен до современности яки были сильны и смелы в войне. Ничего не изменилось, кроме оружия, которое мы носим."
 
 ################################# Air Focuses ##############################
 
 YAK_air_start:0 "Разорвать узы с землёй"
 
 YAK_air_start_desc:0 "Они сказали, что мы никогда не сможем летать. Может быть, мы не и должны, однако летаем."
 
 YAK_new_fighters:0 "Посеребренные крылья"
 
 YAK_new_fighters_desc:0 "Подобно старым якам с копьями, новый путь яков - это солдаты, сражающиеся в облаках."
 
 YAK_new_bombers:0 "Расколотые облака"
 
 YAK_new_bombers_desc:0 "Наши бомбардировщики расколотят небо новыми разрушительными солнцами! Мы СОКРУШИМ врагов с небес!"
 
 YAK_new_air_fields:0 "МЫ карабкаемся к солнцу"
 
 YAK_new_air_fields_desc:0 "Наши аэродромы помогут нам проложить путь в небо!"
 
 YAK_fighter_doctrine:0 "Планировать и парить"
 
 YAK_fighter_doctrine_desc:0 "Ранее мы учились сражаться под руководством ханов, так и теперь будем учиться сражаться в небе."
 
 YAK_bomber_doctrine:0 "Высоко в солнечной тишине"
 
 YAK_bomber_doctrine_desc:0 "Высоко над землёй бомбардировщики яков напоминают, что не следовало будить наш гнев. Бомбы - лишь начало."
 
 YAK_cas_research:0 "Вдогонку за воющим ветром"

 YAK_cas_research_desc:0 "После бомбежек и обстрелов прилетает визжащая и воющая поддержка с воздуха для наших войск."
 
 YAK_radar_f:0 "Высоко сижу, далеко гляжу"
 
 YAK_radar_f_desc:0 "Мудрый як видит своими глазами, но в воздухе солнце ослепляет нас. Сначала используем радар, а затем и сами глаза."
 
 YAK_strategic_bomber:0 "Продуваемые ветрами вершины"
 
 YAK_strategic_bomber_desc:0 "Наши бомбардировщики будут летать так высоко, что оттуда не будет видна земля."
 
 YAK_cheaper_fighters:0 "Легко и грациозно"
 
 YAK_cheaper_fighters_desc:0 "Чем больше истребителей мы производим, тем более умелыми становимся в этом деле."
 
 YAK_cheaper_bombers:0 "Куда не долетают ни жаворонки, ни орлы"
 
 YAK_cheaper_bombers_desc:0 "С каждым произведённым бомбардировщиком следующая машина строится всё легче."
 
 YAK_aa_in_cities:0 "Неприступные высоты"
 
 YAK_aa_in_cities_desc:0 "Ни один враг не должен вторгаться в наше воздушное пространство, ни один враг не осквернит священный воздух Якякистана! Путь яка - защищать то, что принадлежит нам!"
 
 ################################# events ###################################

 yakistan.1.t:0 "Два Якякистана"
 yakistan.1.d:0 "Годы назад Йаки-клан расколол нашу объединенную нацию, когда отделился от нашей страны. Это была величайшая трагедия нашего рода с древнейших времен, и она привела к долгой и дорогостоящей войне, которая опустошила все земли яков. Йаков не смогли одолеть, но они также не смогли победить три объединенных клана. Обе стороны зашли в тупик, пока голод и экономический коллапс не вынудили неохотно заключить мир.\n\nНаша наивная вера в единство и братство была разбита вдребезги, как миф о нашей силе в бою. Наши разорённые поля и пустынные долины полны разочарованных несчастных, переживших войну, которой никогда не должно было случиться. Богатые землевладельцы Якитауна могут не задумываться об этом, но рассерженные ветераны Барадура и обедневшие рабочие Карсакага требуют перемен.\n\nВ эти мрачные времена яки возвращаются к старым путям, призывая старейшин племени решить, что делать."
 yakistan.1.a:0 "Да защитят нас предки..."

 yakistan.2.t:0 "Прелюдия к войне"
 yakistan.2.d:0 "Старейшины разговаривают до поздней ночи, и за их разговором трудно следить. Они говорят о клане сепаратистов и его жалобах. Некоторые Старейшины, разочарованные бессмысленной гибелью яков, обвиняют Резерфорда и его политику в расколе, называя его выскочкой. Старейшины из Барадура зловеще ворчат о вырождении молодого, гармонически настроенного поколения. Старейшины из Карсакага несут с собой идеи о яках, которые говорили с пони из Сталлионграда. Каждый Старейшина говорит о том, что должно измениться.\n\nОднако одна вещь объединяет их всех. В будущем может быть только один Якякистан. Революция, демократия, империя, изоляция... Мы определим своё будущее после победы на йаками. Лже-принцу и предателям нужно преподать урок, и йаки должны объединиться с яками. Они не будут слушать слова. Якякистан должен снова пойти на войну."
 yakistan.2.a:0 "Старейшины выразили своё мнение!"
 
 yakistan.3.t:0 "Выборы"
 yakistan.3.d:0 "Старейшины откладывали решение о будущем Якякистан до тех пор, пока война не была выиграна, и теперь, когда йаков победили, они встретились снова. Принц Резерфорд хорошо руководил войсками Якякистана, но никто не забыл, что это именно действия Резерфорда привели к проблеме йаков. Некоторые говорят, что он искупил себя и отстаивают его новые идеи. Другие говорят, что потери в войне были чрезмерными, и что не потерпят его слабости. Наконец, старейшины из Карсакага теперь открыто говорят об идеях, о которых раньше могли лишь шептать. Обессиленные и переутомленные простые яки хотят улучшения своего положения, и кажется, что новые коммунистические идеи приходятся им по душе.\n\nПосле нескольких дней споров и нескольких давок и драк, старейшины должны решить. Резерфорд и его гармоничная монархия? Старейшины Карсакага и якская революция? Сможет ли Барадур положить конец этой слабости и помочь Якякистану занять своё место под солнцем?"
 yakistan.3.a:0 "Мы верим в Резерфорда и гармонию!"
 yakistan.3.b:0 "Барадур прав. Якякистан превыше всего!"
 yakistan.3.c:0 "Дни страдания простых яков окончены. За народ!"
 
 yakistan.4.t:0 "Судьба Брэдфорда"
 yakistan.4.d:0 "«Принц» Брэдфорд руководил повстанцами йаками, и теперь он находится у нас под стражей. Мы оставили его в покое, чтобы тот смог подумать о своих проступках, но мы должны решить его судьбу. Большинство старейшин хотят, чтобы его убили или посадили в тюрьму на всю жизнь. Те, кто поддерживаю идеи гармонии Резерфорда предлагают простить его и однажды позволить возглавить свой народ, на этот раз ради защиты всех яков. Реакция на это была практически неуправляемой, но затем порядок был восстановлен. Что мы сделаем с этим обманутым предателем-патриотом?"
 yakistan.4.a:0 "Излечим раны и пощадим его."
 yakistan.4.b:0 "Покажем йакам цену предательства."
 
 yakistan.5.t:0 "Шрамы войны"
 yakistan.5.d:0 "Война окончена, но проблемы остались. Рабочие истощены, армия понесла потери, а казна пуста. Йаки вернулись, но есть сложности с тем, чтобы определить их место в Якякистане. Когда солдаты возвращаются домой, и яки начинают восстанавливать свою разрушенную жизнь, правительство должно приложить все усилия, чтобы реинтегрировать земли повстанцев. Враждебность йаков сильна, а их нежелание сотрудничать сделает восстановление более сложным."
 yakistan.5.a:0 "так или иначе мы станем едиными."
 
 yakistan.6.t:0 "Праздная болтовня воинов"
 yakistan.6.d:0 "Ветераны Барадура были озлоблены и позволили своей ненависти расти. Их старейшины стремились к созданию империи и беспощадному разрушению поселений йаков. Принц прибывает в Барадур и приглашает старейшин клана обсудить их обиды и проблемы, а также свои советы и помощь. Его план по ослаблению недавно возникшей Лиги Ветеранов был достаточно успешным. Принц устроил большой праздник, пригласив величайших воинов и героев Барадура, а также элиту и, в конце концов, даже простых яков. Про этот праздник Барадура будут говорить ещё долгие годы, а сами кланы уже начали чувствовать себя более цельными, чем раньше."
 yakistan.6.a:0 "Тост!"
 
 yakistan.7.t:0 "Фанфары простым якам"
 yakistan.7.d:0 "Некоторые из его свиты выражали беспокойство по поводу личной поездки в Карсакаг - очаг коммунистических настроений. Но принц был не смущен. Коммунисты или нет, они все яки, и они все его народ. Резерфорд нанял музыкантов, чтобы под фанфары он мог объявить радостной многотысячной толпе о том, что королевский дом готовит большой праздник для трудолюбивых яков, которые помогли Якякистану в его тяжелый час. Они - настоящие герои, сказал Резерфорд, и все почести и честь принадлежат им - простым якам-труженикам. Даже профсоюзные деятели были поражены его искренностью."
 yakistan.7.a:0 "Хлеб а, может и несколько роз!"
 
 yakistan.8.t:0 "Проблемы в Якякистане"
 yakistan.8.d:0 "Хотя лояльные кланы вложили множество средств и усилий в восстановление  страны Якякистан по-прежнему опустошён. Усилия, направленные на то, чтобы вернуть яков в лоно нации, столкнулись с сопротивлением, а местные чиновники, которым мы позволили остаться на месте, мешают выполнению большинства наших проектов. Большая же часть местных рабочих отказалась работать над проектами, которые были бы полезны как им, так и всей нации. Привести рабочую силу из Карсакага оказалось сложной задачей, так как профсоюзы требуют повышения безопасности и оплаты труда за опасный труд, а сепаратисты-йаки всячески мешают им и отказываются продавать товары. Хотя ходят разговоры об официальном визите в регион, чтобы сделать жесты примирения, в настоящее время это слишком опасно.\n\nВойна может быть окончена, но вполне вероятно, что на землях йаков будут очень долго оставаться шрамы. Но несмотря ни на что, мы будем продолжать работать, пока все яки снова не будут едины."
 yakistan.8.a:0 "Мы будем продолжать пытаться"
 
 yakistan.9.t:0 "Проблемы в Якякистане постепенно решаются"
 yakistan.9.d:0 "Старейшины из Якитауна и Карсакага побывали в некоторых деревнях и городах, придерживающихся наиболее традиционных взглядов, с миссией мира. Это было довольно успешным, поскольку наши усилия по восстановлению в районах, которые они посетили, больше не срываются местным сопротивлением. Некоторые из более-менее кочевых йаков заполнили нишу торговцев, продавая нашим работникам товары по разумным, хотя и завышенным ценам. Хотя многие в землях йаков всё ещё видят в нас врагов, они также поняли, что мы можем помочь им, и нам больше не нужно искать рабочих из Карсакага для общественных работ."
 yakistan.9.a:0 "Йаки станут нашими партнёрами."
 
 yakistan.10.t:0 "Конец проблемам!"
 yakistan.10.d:0 "Старейшины Якитауна, Барадура и Карсакага побеседовали с толпами в бывшей столице Йаков. Они говорили об общих как трудностях, так и радостях восстановления. Они подробно рассказали о желании снова стать одним народом, и после этого наш лидер выступил с заключительной речью дня. Он говорил о наших общих ранах и об ужасах войны. Он даже объявил, что восстановление капитолия финансировалось из его личного кармана, а также из карманов некоторых других выдающихся яков, участвовавших в подготовке к войне. Он сказал, что именно высокомерие вызвало это разрыв и изложил свои планы на будущее в отношении их города, чтобы не больше совершить такой ошибки.\n\nЗатем последовал большой праздник в столице, когда яки и йаки отпраздновали свое недавно возрожденное сотрудничество, и все взволнованно говорили о том, что принесёт будущее для Якякистана. Сопротивление йаков, хотя оно и остается технически существующим, уже не несёт никакой угрозы."
 yakistan.10.a:0 "Раны, наконец, исцелились."
 
 yakistan.11.t:0 "Снелдарфест принца в Барадуре"
 yakistan.11.d:0 "Каждый год яки по всему Якякистану празднуют самый важный фестиваль яков - Снелдарфест! Королевская семья ничем не отличается. В рамках своих попыток ещё раз объединить племена принц Резерфорд превратил королевские праздники в праздник для старейшин и важнейших яков всех кланов, даже приглашая вождей яков из некоторых крупных кочевых стад в Якитаун.\n\nЯки по всей стране видят в газетах славные фотографии этого события. Впервые многие яки видят, насколько способен их правитель и сам Якякистан, а также то, что их лидеры разговаривают и работают вместе. Вид приглашенных ветеранов, простых солдат, удивляет яков, привыкших к далекому, элитарному руководству. Это не настолько вдохновляюще, как можно было бы надеяться, но обычный як не может не испытывать радости по поводу Снелдарфеста. Праздник - это то, что нам всем нужно сейчас, в трудные времена."
 yakistan.11.a:0 "Счастливого Снелдарфеста!"
 
 yakistan.12.t:0 "Эквестрийский альянс"
 yakistan.12.d:0 "Поздно ночью, в роскошных апартаментах в Якитауне, Принц Якякистана и его советники размещают группу пони. Это очень странные существа, эти пони. Они такие маленькие и хрупкие, но обладают такой силой и влиянием. С какой-то стороны это даже должно оскорбить путь яка. Однако вместо этого он находит, что эти странные маленькие пони восхищают его.\n\nОни находятся здесь с важной миссией, связанной с заключением союза. Якякистан стремится присоединиться к альянсу, ведомому Эквестрией. Чейнджлинги становятся всё сильнее день ото дня, грифоны тоже, а мир сейчас гораздо опаснее, чем был раньше - и поэтому ему нужны друзья. Ему нужны союзники, а Эквестрии нужна проверенная войной армия, чтобы сдерживать чейнджлингов и, возможно, однажды грифонов. Могут ли Резерфорд и Селестия найти общий язык, несмотря на огромные культурные различия? И если она может ... должны ли мы связать себя с солнцем и его бедами?"
 yakistan.12.a:0 "Якякистан вступает в альянс!"
 yakistan.12.b:0 "Переговоры срываются..."
 
 yakistan.13.t:0 "Революция в Якякистане"
 yakistan.13.d:0 "Это было опасно близко к провалу, но когда фашистская Лига ветеранов из Барадура показала своё истинное лицо, гармонисты и традиционалисты присоединились к нам в изгнании своих старейшин. Позже мы закончили работу по выборам.\n\nТоварищ секретарь Карсак Сухбатаар выступит в качестве лидера нового Великого Совета, который вытеснил принца и его марионеток. Но наш народ отстал. Как коммунисты, мы понимаем, что крестьянство должно получить образование и всё то, в чём ему давно отказывали. Социализация сельского хозяйства важна, но сначала мы должны принять учение Сталлионграда... адаптированное для яков, конечно. "
 yakistan.13.a:0 "Вся власть Совету!"

 yakistan.14.t:0 "Подготовиться к большому скачку вперёд"
 yakistan.14.d:0 "Мы унаследовали разрушенную нацию. Жадная капиталистическая война, бессмысленная политическая ссора, эксплуатация народа... Многое ещё предстоит сделать. Из Карсакага Якистанский Совет готовит великий план. У него три основные цели. Во-первых, сельское хозяйство должно быть модернизировано, чтобы избежать голода раз и навсегда; во-вторых, наша промышленность отсталая и эксплуататорская, и ее необходимо модернизировать; и наконец, нашей культуре мешает развиваться бесполезный и реакционный традиционализма, от которого нужно избавиться путём перевоспитания. С этой целью Совет объявляет о Большом скачке вперед.\n\n«Товарищи! Помните, что все мы должны работать, чтобы построить славный рая, но будьте уверены, что он придет. Якякистан, наконец-то, будет страной для рабочих!»- заявил товарищ секретарь Сухбатаар в партийной газете."
 yakistan.14.a:0 "От каждого яка по способностям!"
 
 yakistan.15.t:0 "Гражданский промышленный план"
 yakistan.15.d:0 "В рамках наших усилий по модернизации Великий Совет партии проголосовал за развертывание ряда обновлений для заводов. Хотя некоторые обеспокоены отсутствием мер безопасности, секретарь Сухбатаар использовал свой решающий голос для принятия этой меры. Безопасность была важна, но выкопать Якякистана из отсталой примитивной ямы, в которой он сейчас находится, намного важнее. Если мы не сможем быстро модернизироваться, мы останемся далеко позади. Наше выживание зависит от строительства социализма в Якякистане, а построение социализма в такой отсталой стране - довольно грязное дело."
 yakistan.15.a:0 "Каждому яку по потребностям!"
 
 yakistan.16.t:0 "Военно-промышленный комплекс"
 yakistan.16.d:0 "После того, как враги с оружием будут уничтожены, все еще будут враги без оружия. Но пока они не уничтожены, нам все еще нужны пушки. Великий Совет примет дальнейшие законы, требующее строгих производственных квот от рабочих Барадура. На этот раз протесты не так уж и громки. Каждый из министров помнит, что именно старейшины и ветераны из Барадура пытались втянуть нас всех в фашистский кошмар.\n\nНо мотив этого решения не месть. У Барадура есть военные заводы, а нам нужно оружие, чтобы защитить революцию. Во всяком случае, Совет видит в этом шанс на искупление. Мы позволим работникам Барадура доказать свою классовую лояльность своим трудом!"
 yakistan.16.a:0 "Выложитесь по полной, товарищи!"
 
 yakistan.17.t:0 "Триумф революции"
 yakistan.17.d:0 "Наши планы осуществились, и Якякистан проделал невероятные шаги, чтобы стать действительно современным государством. Великий Совет объявил день празднования, когда всем рабочим промышленности и крестьянства был предоставлен выходной. Хотя наши бывшие союзники среди профсоюзов жалуются на то, что наши методы были излишне опасными, они просто недальновидны. Рабочие выдержали это и принесли жертвы ради победы, и мы все должны гордиться их работой. Конечно, для нас было бы немного преждевременно снижать суточные квоты или просто менять наши правила безопасности. Мы должны убедиться, что в первую очередь существует излишек запасов, а государство в безопасности. Но, в то же время, мы отменили прежнее нормирование для большинства слоев населения в знак признания нашего успеха."
 yakistan.17.a:0 "Вся эта работа окупилась."
 
 yakistan.18.t:0 "Вступление в Интернационал"
 yakistan.18.d:0 "Эквестрийский социализм может быть не совсем тем, к чему мы стремимся, но он достаточно близок, а наши лидеры сначала получили политическое образование от пони из Сталионграда. Великий секретарь - гордый як, но он знает, что нам нужны союзники. Представители нашей партии прибыли в Сталионград, чтобы договориться о нашем участии в следующем конгрессе Интернационала. Это является жизненно важным шагом в окончательном плане Совета стать союзником Сталионграда в политическом и военном отношении.\n\nСталлионградцы немного сомневаются в наших методах и ставят под сомнение нашу теорию, но мы, очевидно, на одной стороне. Наша приверженность всемирной революции и стремление распространять коммунистические идеи среди крестьян впечатляют их. Когда мы попросили официального принятия в союз ..."
 yakistan.18.a:0 "Они радостно приняли нас!"
 yakistan.18.b:0 "Предали своих товарищей..."
 
 yakistan.19.t:0 "Разрушенное государство"
 yakistan.19.d:0 "Новый хан Колетив и его верная Лига Ветеранов унаследовали нацию, которая потеряла связь со всем, что делало её великой. Якякистан раньше был силой, с которой приходилось считаться! У нас было ханство, и континент трепетал при одном лишь его упоминании, а теперь мы отстали, и народы, которых мы когда-то терроризировали, смеются над нами. Земли йаков в руинах, но и лояльные кланы живут немногим лучше. Экономика в руинах, армия истощена, и мы едва можем производить оружие.\n\nХан изменит все это. У него есть планы, чтобы все яки снова были сильными и гордыми! Мы исправим экономику путем быстрой модернизации, обучения или внедрения технологий, насколько это возможно. Наша армия снова будет сильной, а наши границы безопасными. Однажды, когда мы будем готовы, яки снова станут ужасом для жалких мелких рас этого континента. Слава Якякистану! Слава хану!"
 yakistan.19.a:0 "Слава хану Колетиву!"
 
 yakistan.20.t:0 "Восстановление ханства"
 yakistan.20.d:0 "Наше первое действие для восстановления Якякистана - подсчитать то, что у нас есть. Хотя наша армия недостаточно сильна и требует как замены солдат, так и лучшего снаряжения, у нас всё же есть значительные силы. Подготовка к войне дала нам более прочную промышленную базу, чем та, что была на момент ухода предателей. Яки Барадура и Карсакага теперь работают на государство, строя инфраструктуру и другие заводы, оружие и боеприпасы.\n\nКолетив ясно видит свои следующие шаги. Мы должны использовать земли йаков и укрепить экономику за счет инвестиций в военную промышленность. Мы заставим яков работать и значительно укрепим армию."
 yakistan.20.a:0 "Сильная армия для сильной нации."
 
 yakistan.21.t:0 "Судьба предателей"
 yakistan.21.d:0 "Мы не можем простить старого принца за его неудачи и слабость. Серьезно, заигрывать с гармонией и прочими подобными вещами? Просто отвратительно. Но он святой по сравнению с презренными предателями-йаками. Как они посмели разорвать пополам наш славный народ!\n\nХан продвигает свои планы по использованию земли йаков. В частности, вопреки воле многих из ныне бессильных старейшин, он забрал у предателей большую часть их личных владений и продал их на аукционе тем предприятиям, которые хотели бы использовать их ради славы Якякистана для строительства новых заводов. Йакам нет прощения. Те, кто заслуживают жизни искупят свои ошибки работой на наших сборочных линиях и полях. Они не захотели быть яками и поэтому пусть они будут недо-яками до тех пор, пока не придут в себя."
 yakistan.21.a:0 "Предатели не заслуживают лучшего."
 
 yakistan.22.t:0 "КРУШИТЬ - это наше призвание"
 yakistan.22.d:0 "С новым оружием в копытах Хан планирует будущие завоевания Якякистана. Наши соседи являются угрозами, мы должны уничтожить их или же подчинить. Медведи на севере - достойные противники, но их силы слабы по сравнению с нашими. И после того, как мы раздавим медведей, стоить обратить взгляд на пингвинов и их замёрзшую империю, которая также достойна нашего подчинения.\n\nНа востоке лежит трудная, но важная задача - заставить грифонов выучить давно урок. Они должны понять, что случается с теми, кто забирает древние земли яков. Их будет сложно победить, но это будет именно то война, которой жаждет большинство яков ...\n\nНа юге лежат Эквестрия и Кристальная Империя. На данный момент они слишком сильны. Однажды, когда мы объединим большую часть континента под нашим правлением, мы сможем помечтать о штурме южных земель.\n\nПоследний выбор - идти на запад. Чейнджлинги - загадочный, если не отвратительный народ. Мы мало что знаем о них, кроме мифов и легенд, и того, что их танки легендарны. У них есть промышленность и ресурсы, и эти вещи могут помочь нам с завоеванием континента, если мы сможем захватить их. "
 yakistan.22.a:0 "Откуда начнётся возрождение империи?"
 
 yakistan.23.t:0 "Совершенно нормальный день"
 yakistan.23.d:0 "Это был нормальный день. Хан Колетив просмотрел отчеты своего генерального штаба о состоянии армии и был доволен. Все шло хорошо. Только прошлой ночью он подробно обсудил логистику при вторжении к чейнджлингам на западе. Мнения его генералов разделились по этому вопросу, но все согласились с тем, что потребуются разумные планы.\n\nОн завтракал, как и всегда, один, и поэтому был удивлен, когда вошел молодой офицер. Но он не хотел плохо относиться к якам-военным из своей армии, поэтому спокойно поприветствовал офицера. 'Что тебе здесь надо? Я ем один, молодой як.'\n\n'Извините, что беспокою вас, сэр,' сказал незнакомец. 'Просто у меня срочное донесение. Можно подойти?'\n\nСрочное? Он нахмурился. Да, это стоило беспокойства ... 'Да. Подойди ближе.'\n\nМолодой офицер подошел и полез в сумку на боку. Хан начал вставать ...\n\nИ далее это был просто обычный день. Хан ел один, как и всегда, и никто его не беспокоил. Он выполнял свои обычные рутинные дела, и ничего неожиданного не происходило. За исключением, конечно же, молодого офицера, который помог некоторым ординарцам унести большой тюк."
 yakistan.23.a:0 "Операция Занаду начинается."
 
 yakistan.24.t:0 "Нежный шёпот"
 yakistan.24.d:0 "Полевой отчет 057\n\nСитуация - Стадия один операции Занаду завершена. Оперативник Кублай начал стадию 2. Высшее командование яков было проинформировано о решении хана обратиться к королеве для проведения дипломатических переговоров. Оперативники Чагати и Джучи начали операцию «Золотые ульи» с точечной инфильтрацией и заменой целей. Распространение пропаганды началось в Карсакаге, Якитауне и Барадуре. Операция "Ильхан" в Якистане инициирована оперативником Хулагу. Второй этап Занаду ещё не готов. Руководство яками основано на агрессии и нужно немного времени, чтобы они успокоились.\n\nУгрозы - минимальны. Населения яков враждебно относится к чейнджлингам. Яки публично разделены. Лидерство сейчас принадлежит замаскированному оперативнику Кублаю.\n\nВыводы - необходимо использовать разделённую лояльность яков. Яки в верховном командовании должны быть медленно заменены. Шансы на раскрытие низкие. Разведка яков неопытна и малоэффективна.\n\nПредложения - запрашиваются два отряда инфильтраторов. Также нужна одна из субкоролев, чтобы начать промывку мозгов наиболее уязвимым группам населения.\n\nСлава ульям!"
 yakistan.24.a:0 "Хан призывает к миру"
 
 yakistan.25.t:0 "Тихие разговоры"
 yakistan.25.d:0 "Полевой отчет 071\n\nСитуация-переговоры яков и ульев в процессе. Альянс обеспечен. Оперативник Кублай заменен на субкоролеву. Кублай назначен на операцию «Золотые ульи». Инфильтрация в ряды старейшин прошла успешно. Инфильтрации в ряды йаков прошла успешно. Улья заложены в Ятауне, Бараде, Карсаге. Инфильтраторы проникли во все городские районы. Целевые генералы окружены оперативниками. Реорганизация армии продолжается. Население неуверенно. Уязвимые группы населения сильно насыщены. Промывка мозгов идет быстрыми темпами. Чейнджлинги работают в тандеме.\n\nУгрозы - минимальны. Опасные Старейшины в меньшинстве. Опасные офицеры окружены или заменены. Начинается промывка мозгов на рабочих местах и в распределительных центрах. Субкоролева уязвима к любой антимагии во время переговоров.\n\nВыводы - население стало менее враждебным. Чейнджлинги проникли во все города. Ульи построены или строятся. Колонизация идет полным ходом.\n\nПредложения - Военный атташе. Разрешение на проникновение в медицинские и религиозные учреждения. Потребовать увеличения колонистов для заполнения малоназаселенных районов в землях йаков."
 yakistan.25.a:0 "Наши странные новые друзья..."
 
 yakistan.26.t:0 "Откровенный разговор и честные сердца"
 yakistan.26.d:0 "Финальный полевой отчет 147\n\nСитуация-колония создана. Ульи основано. Население чейнджлингов по большей части живёт открыто. Субкоролева скоро раскроет свою истинную природу в ближайшее время. Уровни индоктринации и промывки мозгов находятся в пределах приемлемых параметров. Операция Новый Вракс завершена. Операция Яклинг завершена. Интеграция населения яков в улей завершена. Экспериментальные процедуры обработки невероятно успешны. Армия перестроена. С диссидентами покончено. Операция Занаду прошла успешно. Миссия группы ЯК выполнена. Координаторы улья обсуждают самоуправление. В ожидании заказов.\n\nУгрозы - умеренный уровень угрозы. Разговор о независимости от Командной Структуры Чейнджлингов. Подозревается культурное влияние яков на верность колонистов. Есть возможность того, что все дальнейшие коммуникации скомпрометированы.\n\nВыводы - создание Фронтира Чейнджлингов. Ульи, содержащие население из чейнджлингов / яков. Яки оказываются полезными, при определённых регулировках, для жизни ульев. Города преобразуются в ульи. Культура улья приспособляется к новым нормам. Созданы отдельные командные структуры.\n\nПредложения - в ожидании приказов. Шанс на появление независимого улья яков - ненулевой. Ждём ответа."
 yakistan.26.a:0 "Одно сердце, один улей, один Якякистан"
 
 yakistan.27.t:0 "Зов ульев"
 yakistan.27.d:0 "Мы прибыли в Якякистан, потому что должны были. Понимаете, королева нас пригласила. Но как только мы оказались здесь, мы обнаружили, что Якякистан - прекрасное место. Его народ был чужим поначалу, но либо из-за внушения инфильтраторов, либо же из-за естественного общинного духа мы стали ближе. Королева чейнджлингов руководит страной, а ульи чейнджлингов в сельской местности присоединяются к городам-ульям, где яки и чейнджлинги живут в относительном мире.\n\nМы медленно, но верно становимся одним народом, странным и смешанным, но одним. Возможно, однажды мы научим их менять формы своего тела, а они дадут нам свою силу.\n\nНо родина зовет нас, прерывая нашу вновь обретенную жизнь. Королева требует, чтобы мы соблюли наши клятвы. Чангелинги по всему фронтиру оглядываются и начинают задавать вопросы, которые раньше казались невозможными - действительно ли нам нужно жить под игом Кризалис? Разве мы не можем жить самостоятельно на новой земле?\n\nИли мы продемонстрируем нашу верность виду чейнджлингов и королеве? Новый образ жизни или простая колония Великой Империи?"
 yakistan.27.a:0 "Свободные Ульи Якиленда!"
 yakistan.27.b:0 "Фронтир Чейнджлингов!"
 
 yakistan.28.t:0 "Фронтир Чейнджлингов"
 yakistan.28.d:0 "В итоге мы решили остаться верными Родине. Наша Королева, несмотря ни на что, является нашей матерью и защитницей от мира, который никогда не будет любить или понимать нас. Нам предоставили некоторую автономию и самоуправление в обмен на непоколебимую преданность её целям, и этого достаточно.\n\nЯкиленд, или Фронтир, как его иногда называют, превращается в странное гибридное общество. Промывка мозгов уступила место чему-то, более приближённому к гибридному обществу, а старые механизмы доминирования над яками изменились, поскольку те интегрировали свои разум и душу в наши ульи, часто даже не подозревая об этом. Субкоролеву заменили, и тайна истинной личности хана была сохранена. Будущее светло!"
 yakistan.28.a:0 "Чейнджлинги превыше всего!"
 
 yakistan.29.t:0 "Падение Сайхана Толгода"
 yakistan.29.d:0 "Ночные бои вынудили войска йаков вернуться в город, и с рассветом стало ясно, что они в меньшинстве и истощены слишком сильно, чтобы продолжать бой. Якякистанские солдаты в течение дня разбирались с остатками сопротивления, но им удалось занять здания правительства только на рассвете второго дня.\n\nФлаг Якякистана теперь гордо развевается на всех возвышенностях Сайхана Толгода. Столица йаков пала, и победа почти у нас в копытах!"
 yakistan.29.a:0 "Их сульба предрешена!"
 
 yakistan.120.t:0 "Марионетка чейнджлингов"
 yakistan.120.d:0 "Из-за недавних событий правительство Якистана было смещено и заменено администрацией чейнджлингов. Суверенной нации [Root.GetName] больше нет."
 yakistan.120.a:0 "Да здравствует [CHN.GetLeader]."
 
 yakistan.30.t:0 "Якякистан просит гарантии"
 yakistan.30.d:0 "Посланник пересек Кристальные горы и добрался до Кантерлота из далекого и уединенного Королевства Якякистан. Он говорит от имени своего короля Резерфорда, который недавно объединил свою нацию и уже не просто принц. Он много лет дружил с Эквестрией и теперь хочет оформить нашу дружбу. Он просит нас гарантировать их свободу и независимость, чтобы они оставались в безопасности от амбиций чейнджлингов или нова грифонцев."
 yakistan.30.a:0 "Мы рады защищать таких надежных друзей."
 yakistan.30.b:0 "Хотя мы хотим оставаться друзьями, мы считаем, что они могут выжить самостоятельно."
 
