l_russian:
### countryname ###

 #YAK focus
YAK_old_rivalries:0 "Старая вражда"
YAK_old_rivalries_desc:0 "Яки-клан является очень давним соперником суверенного Якякистана. Яки должны что-то с этим сделать!"
YAK_attempt_to_settle_rivalry:0 "Попытка урегулировать вражду"
YAK_attempt_to_settle_rivalry_desc:0 "Йаки всегда будут яками, Якякистану нужно урегулировать разногласия с Яки-кланом!"
YAK_insult:0 "Обида"
YAK_insult_desc:0 "Йаки тупые, они должны научиться уважать настоящий Якякистан. Яки отправят сообщение, в котором выскажут им все, что мы о них думаем!"
YAK_new_policies:0 "Новая политика"
YAK_new_policies_desc:0 "Якам нужно изменить многое, чтобы объединиться с Йаками, это очевидно. Это сделает объединение намного более простым!"
YAK_counsel_of_elders:0 "Совет старейшин"
YAK_counsel_of_elders_desc:0 "Яки уважают старейшин Йаков. Яки пошлют сообщение, в котором попросят Яки-клан присоединиться к Якякистану. У них нет причин сказать нет! Потому Яки и считают их идеальными!"
YAK_jakistan_by_force:0 "Взять Барад-дур силой"
YAK_jakistan_by_force_desc:0 "Старейшинам Йаков не нравится Якякистан. Значит, Яки-клан не идеален. Значит, Яки объявят им войну!"
YAK_king_of_yakyakistan:0 "Король Якякистана"
YAK_king_of_yakyakistan_desc:0 "Теперь Яки едины. Резерфорд лидер всех Яков. Резерфорд теперь Король! Да здравствует Король Резерфорд!"
YAK_yaknation:0 "Яковская нация"
YAK_yaknation_desc:0 "Якякистан - это великая, древняя нация, расположившаяся от гор Нумуул до великого Леса Розочек. Йаки стоят на нашем пути к этому. Якякистан сокрушит Яки-клан!"
YAK_political_turmoil:0 "Политическая нестабильность"
YAK_political_turmoil_desc:0 "Принц Резерфорд не думал о том, что будет после того, как Яки-клан будет сокрушен. Старейшины Яков хотят власти, а Резерфорд ничего им не дает! Теперь Якам не нравится Резерфорд! Якам нужен новый лидер..."
YAK_fascist_sentiments:0 "Фашистские настроения"
YAK_fascist_sentiments_desc:0 "Новый лидер Яков должен быть сильным! Новый лидер Яков должен быть умным! Новый лидер Яков должен быть уважаемым! Яки должны выбрать нового хана!"
YAK_yak_arms:0 "Яковское оружие"
YAK_yak_arms_desc:0 "Якам нужно создать военную мощь. Яки окружены потенциальными врагами! Но Королевству Яков нужно больше пушек, чтобы создать сильную армию. И Королевству Яков нужно больше заводов, чтобы создать больше пушек. Королевство Яков построит больше военных заводов!"
YAK_communist_sentiments:0 "Коммунистические настроения"
YAK_communist_sentiments_desc:0 "Старые лидеры Яков не думали обо всех яках! Новый лидер должен быть простым Яком, которого бы все уважали! Маленькие пони соседи в Сталлионграде, похоже, имеют правильные идеи. Может быть яки тоже смогут так..."
YAK_worker_guilds:0 "Рабочие гильдии"
YAK_worker_guilds_desc:0 "Рабочие должны объединиться, чтобы построить сильный Якякистан. Яки расширят промышленность, чтобы стать великим королевством! Тогда, возможно, яки помогут другим странам тоже стать великими!"
YAK_more_farms:0 "Больше ферм"
YAK_more_farms_desc:0 "Фермеры Яков всегда были в центре экономики яков. Яки должны расширить фермерскую экономику, чтобы стать лучшей нацией!"
YAK_national_roads:0 "Национальные дороги"
YAK_national_roads_desc:0 "Передвигаться через Якякистан тяжело. Почти невозможно путешествовать через Якистанскую долину в...эээ, Центральную Часть страны! Яки построят дороги через горы, чтобы сделать путешествия проще."
YAK_modern_farming_equipment:0 "Современное сельскохозяйственное оборудование"
YAK_modern_farming_equipment_desc:0 "Много яков все еще используют плуги на полях. У других стран есть машины, которые делают работу в поле за них. Может быть яки тоже смогут сделать эти машины."
YAK_plow_fields:0 "Пашня"
YAK_plow_fields_desc:0 "Вся страна может способствовать нашему росту! У Якякистана будет лучший фермерский рынок во всем мире!"
YAK_growing_cities:0 "Рост городов"
YAK_growing_cities_desc:0 "Сельское хозяйство не подходит всем якам, и теперь есть и другие рабочие места, которые тоже нужно создавать. Древние города яков становятся больше, а с ними и промышленность яков. Яки на пути к величию!"
YAK_education:0 "Образование"
YAK_education_desc:0 "Яки могут выучить множество вещей. Это всегда было правдой. Но сейчас якам нужно выучить множество вещей! Яки будут учиться еще больше, если будут делать это все вместе."
YAK_reform_industry:0 "Промышленная реформа"
YAK_reform_industry_desc:0 "Промышленность Якякистана быстро растет! Много, много яков работает на фабриках вместо ферм, но фермерская экономика не страдает от промышленности. Яки чувствуют себя отлично!"
YAK_reform_society:0 "Реформирование общества"
YAK_reform_society_desc:0 "Теперь, когда Яки-клан стал частью Якякистана, Якам нужно интегрировать Йаков в свое общество. Якам нужно найти место для новых граждан в обществе."
YAK_ull_mountain_mines:0 "Горные шахты"
YAK_ull_mountain_mines_desc:0 "Горы Улл возле Якистауна богаты на ресурсы. Яки могут добывать ресурсы, используя их для создания множества вещей!"
YAK_northern_oil:0 "Нефтяные месторождения на севере"
YAK_northern_oil_desc:0 "Якам нужна нефть, чтобы питать все виды машин. Как удачно, что равнины центрального Якякистана богаты нефтью. Яки могут добыть много нефти тут."
YAK_northern_crystal_mines:0 "Кристальные шахты на севере"
YAK_northern_crystal_mines_desc:0 "Северная половина Кристальных Гор полна металлов. Якам следует создать шахты в горах, чтобы добыть множество полезных вещей!"
YAK_universities:0 "Университеты"
YAK_universities_desc:0 "Яки уже многому учатся, но правительство поможет якам учиться еще большему! Якякистанское правительство должно помочь основать университеты, чтобы ученые могли заниматься настоящими исследованиями."
YAK_western_mountain_roads:0 "Западные горные дороги"
YAK_western_mountain_roads_desc:0 "Якам нужно построить дороги в горах Западного Якякистана. Это может быть ключок к будущему развитию."
YAK_power_plants:0 "Электростанции"
YAK_power_plants_desc:0 "Все больше и больше яков хотят электричество. Посему правительство яков решило построить электростанции в Якистауне, чтобы обеспечить яков электричеством! В Якистауне будет лучшая электросеть в мире!"
YAK_national_grid:0 "Национальная энергосистема"
YAK_national_grid_desc:0 "Яки думают, что Якистаунская электросеть слишком мала. Теперь яки по всему Якякистану получат электричество! Теперь у всего Якякистана будет лучшая электросеть в мире!"
YAK_riverside_foundry:0 "Прибрежные литейные заводы"
YAK_riverside_foundry_desc:0 "Река Сайхан в Якистанской Долине идеальна для фабрик. Якякистан построит фабрики вдоль реки, и промышленность яков расцветет!"
YAK_yakistown_industry:0 "Индустрия в Якистауне"
YAK_yakistown_industry_desc:0 "Пришло время Якистауну сделать прыжок в промышленную эпоху. Яки построят больше фабрик в столице, и весь Якякистан получит выгоду!"
YAK_eastern_roads:0 "Восточные дороги"
YAK_eastern_roads_desc:0 "Якам нужно построить дороги на равнинах Восточного Якякистана, чтобы помочь будущему развитию."
YAK_saihan_logging:0 "Лесозаготовка в Сайхане"
YAK_saihan_logging_desc:0 "Сайхан Толог окружен лесами. Яки могут использовать леса, чтобы построить промышленность! У яков будет лучшая лесозаготовительная промышленность в мире!"
YAK_eastern_arms_factories:0 "Восточные оружейные заводы"
YAK_eastern_arms_factories_desc:0 "Якам нужно готовиться к войне. Новые города Йаков идеально подойдут для строительства новых заводов для армии Яков. Яки больше не будут слабой нацией!"
YAK_defend_yak_way_of_life:0 "Оборонять уклад жизни яков"
YAK_defend_yak_way_of_life_desc:0 "Яки окружены другими расами. Другим расам хотелось бы видеть, как Якякистан потакает каждой их прихоти. Это неприемлемо! Яки должны готовиться к войне!"
YAK_griffon_threat:0 "Угроза грифонов"
YAK_griffon_threat_desc:0 "Красивые кошкоптицы на востоке опасны. Они всегда хотели земли Яков. Но Яки так просто не сдаются! Грифоны должны будут драться, если они хотят нашу землю!"
YAK_changeling_threat:0 "Угроза чейнджлингов"
YAK_changeling_threat_desc:0 "Западные жукопони ранее не беспокоили Яков, но, похоже, скоро все изменится. Яки предпримут оборонительные меры против чейнджлингов, иначе будут поглощены черным роем."
YAK_defence_of_yakistown:0 "Оборона Якистауна"
YAK_defence_of_yakistown_desc:0 "Якистаун это центр правительства Яков, и его защита - это главная задача правительства Яков. Якистанская Долина должна быть защищена любой ценой!"
YAK_doctrine:0 "Модернизировать Военную Тактику"
YAK_doctrine_desc:0 "Одни лишь новые пушки, машины и танки не выиграют якам ни одной войны. Яки должны всегда имеют лучшие тактики, и это не изменится, даже с новыми технологиями."
YAK_doctrine2:0 "Новые тактики"
YAK_doctrine2_desc:0 "Видимо, новые технологии изменили положение вещей сильнее, чем Яки ранее думали. Не важно, Яки создадут новые тактики, чтобы превзойти врага. В конце концов, Яки всегда побеждают!"
YAK_anti_tank_guns:0 "Противотанковые орудия"
YAK_anti_tank_guns_desc:0 "Многие другие страны ездят на танках, считая и действую так, как будто они лучшая на свете вещь после консервированного бяслага. У Якякистана есть идеальное средство, которое остановит любую вражескую броню!"
YAK_artillery:0 "Артиллерия"
YAK_artillery_desc:0 "Без хорошей артиллейрийской поддержки все усилия армии Яков были бы бесплодными. Яки должны создать самую в мире большую огневую мощь для защиты Якякистана!"
YAK_standardized_equipment:0 "Стандартизированное оборудование"
YAK_standardized_equipment_desc:0 "Она вещь, которую Яки выучили - это то, что пушки Яков всегда могут быть лучше. Яки привержены идее вооружить всех солдат Яков самыми сильными из доступных пушек!"
YAK_modern_military:0 "Современные войска"
YAK_modern_military_desc:0 "Армия Яков прошла долгий путь от давних времен. Новые планы, тактики и организация пройдут долгий путь, чтобы защитить место Яков в этом мире!"
YAK_new_weapons:0 "Новое вооружение"
YAK_new_weapons_desc:0 "Пушки Яков даже близко не так хороши, как могли бы быть. Яки приложат все усилия для создания лучших пушек! Лучших пушек в мире!"
YAK_motorized_yaks:0 "Моторизация яков"
YAK_motorized_yaks_desc:0 "Кавалерия Яков была главным элементом военной мощи Яков, но новые машины заменили старых скакунов Яков. Без сомнения, они были бы признательны за этот прорыв!"
YAK_armoured_attempt:0 "Попытки бронирования"
YAK_armoured_attempt_desc:0 "Пришло время Якам попытаться сделать свои собственные танки. Это будут самые лучшие танки, которые есть у кого-либо!"
YAK_armour:0 "Бронетанковые войска"
YAK_armour_desc:0 "Учитывая климат Яков, лучше всего, чтобы промышленность Яков построила малые танки, ведь они не замедляются грязью, снегом и нехваткой топлива!"
YAK_secret_weapons:0 "Секретное оружие"
YAK_secret_weapons_desc:0 "Много ученых Яков задались целью исследовать тайны Вселенной. Некоторые из наших специалистов выступают, заявляя, что они находятся на пороге прорыва. С чуть большим финансированием секреты атома могут попасть в пределы нашего понимания."
YAK_flight_research:0 "Исследование авиации"
YAK_flight_research_desc:0 "Если розовая пони может летать, значит и Яки могут! Яки построят новые летающие машины, чтобы защищать Якякистан! Но для начала Якам надо где-то их хранить."
YAK_fighter_design:0 "Разработка истребителей"
YAK_fighter_design_desc:0 "Первый приоритет Яков должен быть в сбивании вражеских летающих машин, прежде чем те смогут нанести слишком много урона армиям и городам Яков. Самолеты истребители должны подойти для этого!"
YAK_air_innovations:0 "Авиационные инновации"
YAK_air_innovations_desc:0 "Хорошо иметь летающие машины, но Якам нужно научиться новым способам использовать их эффективно. Как удачно, что воздушные теоретики Яков уже имеют несколько таких способов в уме!"
YAK_heavy_fighter_concept:0 "Концепция тяжелого истребителя"
YAK_heavy_fighter_concept_desc:0 "Якякистан это большая страна, окруженная другими большими странами. Якам нужны большие самолеты, чтобы защищать большую страну!"
YAK_medium_bomber_focus:0 "Ставка на средние бомбардировщики"
YAK_medium_bomber_focus_desc:0 "Если яки хотят выиграть любую войну, нам нужно иметь возможность идти в атаку. Новые летающие машины, которые могут сбрасывать бомбы на вражеские города, подойдут идеально."
YAK_light_bomber_focus:0 "Ставка на лёгкие бомбардировщики"
YAK_light_bomber_focus_desc:0 "Первым приоритетом Яков должна быть защита наших солдат на поле боя. Новые летающие машины, которые могут сбрасывать бомбы на вражеских солдат, будут лучшей поддержкой, которая только может быть!"
YAK_advanced_flight_techniques:0 "Современные методы полёта"
YAK_advanced_flight_techniques_desc:0 "Теперь у Яков есть новые красивые самолеты, нам нужно найти больше способов, чтобы использовать их!"
YAK_rockets:"Ракеты"
YAK_rockets_desc:0 "Ракеты - это новая и интересная технология. Яки могут найти отличное применение новым ракетам, только нам нужно их построить!"
YAK_common_enemies:0 "Общие враги"
YAK_common_enemies_desc:0 "Чейнджлинги на Западе, Грифоны на Востоке. Если северные нации хотят выжить, мы должны быть едины. Яки начнут переговоры."
YAK_bear_necessities:0 "Заручиться поддержкой медведей"
YAK_bear_necessities_desc:0 "Якам нужны полярные медведи, чтобы сделать договор сильнее. Медведи присоединятся к якам или вы все падем."
YAK_penguin_friends:0 "Пригласить пингвинов"
YAK_penguin_friends_desc:0 "Без старых друзей в Пингленде у пакта никогда бы не было достаточно членов, чтобы сражаться с опасными соседями. Пингвины должны присоединиться!"
YAK_northern_defense_pact:0 "Северный оборонительный договор"
YAK_northern_defense_pact_desc:0 "Теперь, когда яки завели друзей среди других северных наций, мы можем начать работать вместе. Наконец-то!"
 
 #YAK events
    #These first two events are old and have been replaced with other things (see events/Stalliongrad.txt). May implement them later to tell the player that Stalliongrad's messing with their politics.
yakistan.1.t:0 "Сталлионградское Политическое Влияние"
 yakistan.1.d:0 "НЕ ДЕЛАЙТЕ ЭТО, НЕ ЗНАЯ К ЧЕМУ ЭТО ПРИВЕДЕТ"
  yakistan.1.a:0 "Коммунизм это хорошо!"
  yakistan.1.b:0 "Пошли прочь, коммуняки!"
 yakistan.2.t:0 "Сталлионградское Революционное Влияние"
  yakistan.2.d:0 "Вау! Сталлионград начал коммунистическую революцию в [Root.GetName]!"
  yakistan.2.a:0 "Поддержать коммунистов"
  yakistan.2.b:0 "Поддержать текущее правительство"
 yakistan.3.t:0 "Попытка урегулировать разногласия"
  yakistan.3.d:0 "В [Root.Capital.GetName] сегодня прибыло сообщение, адресованное Принцу Брэдфорду и его совету. По всей видимости, брат Принца, Принц Резерфорд из Якякистана хотел бы положить конец давнему конфликту между двумя кланами Яков."
  yakistan.3.a:0 "Это хорошая идея. Яки должны быть едины."
  yakistan.3.b:0 "Нет! [Root.GetName] гордится своим древним наследием!"
 yakistan.4.t:0 "Йаки соглашаются"
  yakistan.4.d:0 "Принц получил ответ от своего брата Брэдфорда. Он согласился с предложением Резерфорда."
  yakistan.4.a:0 "Я рад, что он все понял."
 yakistan.5.t:0 "Йаки не соглашаются"
  yakistan.5.d:0 "Принц получил ответ от своего брата Брэдфорда. Основываясь на различных оскорблениях и грубо нарисованных картинках в ответе, можно с уверенностью предположить, что он не хочет прекращать соперничество."
  yakistan.5.a:0 "Грубо..."
 yakistan.6.t:0 "Совет Старейшин"
  yakistan.6.d:0 "С согласием Брэдфорда все, что осталось для интеграции [Root.GetName]а в великий [YAK.GetName] это согласие Совета Старейшин. "
  yakistan.6.a:0 "Совет говорит да."
  yakistan.6.b:0 "Совет говорит нет."
 yakistan.7.t:0 "Совет говорит да"
  yakistan.7.d:0 "Совет Йаков согласился позволить [JAK.GetName]у быть аннексированным Якякистаном. На этом их история заканчивается."
  yakistan.7.a:0 "Покойся с миром"
 yakistan.8.t:0 "Совет говорит нет"
  yakistan.8.d:0 "Совет Йаков, несмотря на пожелания Принца Брэдфорда, не позволил Яки-клан быть аннексированным Якякистаном. Резерфорд должен быть сражаться, чтобы взять Барад-дур!"
  yakistan.8.a:0 "Темная Крепость высоко стоит, далеко из нее Йак глядит!"
 yakistan.9.t:0 "Совет говорит да"
  yakistan.9.d:0 "Совет старейшин Йаков согласился на интеграцию Яки-клана в Якякистан."
  yakistan.9.a:0 "Якякистан вновь един! Яки должны отпраздновать!"
 yakistan.10.t:0 "Совет говорит нет"
  yakistan.10.d:0 "Совет старейшин Йаков отказался от добровольной интеграции Яки-клана в Якякистан."
  yakistan.10.a:0 "ЧТО!? ТОГДА ЯКИ ОБЪЯВЛЯЮТ ВОЙНУ!"
  yakistan.10.b:0 "Брэдфорд может оставить себе свой клан. Резерфорд лучший Як."
 yakistan.11.t:0 "ВАС ТОЛЬКО ЧТО ОСКОРБИЛИ"
  yakistan.11.d:0 "Сообщение для Принца Брэдфорда Яки-кланского: 'ТВОЯ МАТЬ НАСТОЛЬКО УРОДЛИВАЯ, ЧТО ОТ ОДНОГО ЕЕ ВИДА ЛУК НАЧИНАЕТ ПЛАКАТЬ!' - Подпись, Принц Резерфорд Якякистанский"
  yakistan.11.a:0 "Но...мы же братья..."
 yakistan.12.t:0 "Марионетки Чейнджлингов"
  yakistan.12.d:0 "Из-за недавних событий правительство Якякистана было распущено и заменено новым, состоящим из одних Чейнджлингов. [Root.GetName] больше не независимая страна."
  yakistan.12.a:0 "Все славьте [CHN.GetLeader]."
 yakistan.13.t:0 "Марионетки Чейнджлингов"
  yakistan.13.d:0 "Из-за недавних событий правительство [Root.GetName] было распущено и заменено одним подчиненным страны Чейнджлингов. Теперь они верные вассалы [CHN.GetLeader]."
  yakistan.13.a:0 "Все славьте [CHN.GetLeader]."
 yakistan.14.t:0 "Северный Оборонительный Пакт"
  yakistan.14.d:0 "[YAK.GetAdjective] советники прибыли сегодня в [Root.Capital.GetName], чтобы просить аудиенции [Root.GetLeader]. По-видимому, они хотят обсудить формирование защитного пакта против грифонов и чейнджлингов."
  yakistan.14.a:0 "Мы присоединимся."
  yakistan.14.b:0 "Глупости! Мы сами сможем защитить свои границы."
 yakistan.15.t:0 "Полярные Медведи согласны"
  yakistan.15.d:0 "Наши дипломаты вернулись этим утром. Они говорят, что медведи согласились присоединиться, если мы заручимся поддержкой пингвинов!"
  yakistan.15.a:0 "Это отличные новости!"
 yakistan.16.t:0 "Полярные Медведи отказались"
  yakistan.16.d:0 "Наши дипломаты вернулись этим утром. Они говорят, что медведи отказались от предложения, потому им не нужна помощь Яков."
  yakistan.16.a:0 "Это ужасные новости!"
 yakistan.17.t:0 "Северный Оборонительный Пакт"
  yakistan.17.d:0 "[YAK.GetAdjective] советники прибыли сегодня в [Root.Capital.GetName], чтобы просить аудиенции [Root.GetLeader]. По-видимому, они хотят обсудить формирование защитного пакта против грифонов и чейнджлингов."
  yakistan.17.a:0 "Только вместе мы выстоим против этой угрозы."
  yakistan.17.b:0 "Присоединиться к воинственным Якам? Глупости!"
 yakistan.18.t:0 "Пингвины согласны"
  yakistan.18.d:0 "Наши дипломаты вернулись этим утром. Они говорят, что пингвины присоединятся, но яки должны заручиться поддержкой медведей, чтобы что-то получилось."
  yakistan.18.a:0 "Отлично!"
 yakistan.19.t:0 "Пингвины отказываются"
  yakistan.19.d:0 "Наши дипломаты вернулись этим утром. Пингвины не захотели присоединиться к оборонительному пакту с Яками."
  yakistan.19.a:0 "Что Яки им вообще сделали?"
 
