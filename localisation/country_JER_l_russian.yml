  l_russian:
 ### Events ###
 aquileia.1.t:0 "Разделяй и властвуй I: Мишель и Деннис"
 aquileia.1.d:0 "Недавно мы обратили внимание на то, что в баронстве Прайден и герцогстве Рилай прячется огромное количество мятежников и прочих негодяев. Мы могли бы поддержать обоих наших вассалов и помочь им справиться со своими проблемами до того, как ситуация станет критической, однако король решил помочь только одному из них, чтобы собрать всех предателей в одном месте."
 aquileia.1.a:0 "Мы поможем Мишелю с его проблемами"
 aquileia.1.b:0 "Мне всегда нравился Деннис"
 
 aquileia.2.t:0 "Централизация"
 aquileia.2.d:0 "Ситуацией в Прайдене ухудшается с каждым днем, король Морисет вкладывает все больше и больше средств в герцогство Рилай, а мы оказались в действительно незавидном положении. В то время как увеличение финансирования и военной помощи от остальной Аквелии сыграло важную роль в борьбе с нашими собственными волнениями, это поставило нас в удручающую зависимость от самой Аквелии. Может быть, нам просто нужно передать власть над герцогством обратно королю?"
 aquileia.2.a:0 "Что ж... мы неплохо поработали вместе" 
 aquileia.2.b:0 "Герцог все еще занимается очень важными вещами!"
 
 aquileia.3.t:0 "Возвращение президента"
 aquileia.3.d:0 "Сегодня хаос поглотил герцогство Прайден, когда тысячи возмущенных протестующих и мятежников пошли на штурм дворца барона. После смерти барона Денниса они провозгласили Республику Прайден. У мятежников даже хватило наглости пригласить давно изгнанного Теодора Верани в качестве президента Прайдена, но он, со своей стороны, решил остаться в изгнании в Новом Мэйнхэттене."
 aquileia.3.a:0 "Да здравствует революция!"
 
 aquileia.4.t:0 "Централизация"
 aquileia.4.d:0 "С ситуацией в герцогстве Рилай ухудшается с каждым днем, король Морисет вкладывает все больше и больше средств в Прайден, а мы оказались в действительно незавидном положении. В то время как увеличение финансирования и военной помощи от остальной Аквелии сыграло важную роль в борьбе с нашими собственными волнениями, это поставило нас в удручающую зависимость от самой Аквелии. Может быть, нам просто нужно передать власть над герцогством обратно королю?"
 aquileia.4.a:0 "Я уверен, что Морисет справится"
 aquileia.4.b:0 "Барон все еще занимается очень важными вещами!"
 
 aquileia.5.t:0 "Коммунизм на подъёме"
 aquileia.5.d:0 "Хаос поглотил герцогство Рилай сегодня, когда тысячи бедных граждан вышли на улицы, чтобы выразить протест. Протесты быстро перерасли в насилие после того, как герцогская гвардия застрелила одного из протестующих, что привело к штурму герцогского дворца, гибели герцога и провозглашению коммунистического государства под руководством полковника Августина Жиро ... Нет необходимости говорить о том, что это было интересным поворотом событий."
 aquileia.5.a:0 "Рабочие Рилы, объединяйтесь!"
 
 aquileia.6.t:0 "Восстание в Прайдене"
 aquileia.6.d:0 "Кажется, что наш план изгнания врагов государства в одно место сработал, вероломные плебеи восстали и захватили Прайден, теперь лишь осталось их сокрушить."
 aquileia.6.a:0 "Время разобраться с предателями"
 aquileia.6.b:0 "Прайден не важен"
 
 aquileia.7.t:0 "Бунт в герцогстве Рилай"
 aquileia.7.d:0 "Кажется, что наш план изгнания врагов государства в одно место сработал, вероломные рабочие герцогства Рилай восстали и провозгласили социалистическое государство в бывшем герцогстве. К несчастью для них, они отреагировали точно так, как мы и ожидали, и теперь нам просто нужно раздавить это небольшое восстание."
 aquileia.7.a:0 "Сообщите мне, когда Рилай вернётся в наши когти"
 aquileia.7.b:0 "Просто оставьте их в покое"
 
 aquileia.8.t:0 "Разделяй и властвуй II: Близнецы и герцог"
 aquileia.8.d:0 "Недавно мы обратили внимание на то, что в Весткипе и герцогстве Виновия прячется огромное количество мятежников и прочих негодяев, Мы могли бы поддержать обоих наших вассалов и помочь им справиться со своими проблемами до того, как ситуация станет критической, однако король решил помочь только одному из них, чтобы собрать всех предателей в Северных Герцогствах в одном месте."
 aquileia.8.a:0 "Дядя Гадиффер мог использовать некоторую помощь"
 aquileia.8.b:0 "Помогите Колетт, мне нравятся ее ... участки земли"
 
 aquileia.9.t:0 "Надвигается время"
 aquileia.9.d:0 "Аквелианские Марки - скучное и жестокое место, но король Морисет щедро предложил взять на себя управление ими для нас, возможно, мы должны принять его предложение?"
 aquileia.9.a:0 "Наконец"
 aquileia.9.b:0 "Я полюбил это место"
 
 aquileia.10.t:0 "Виновианская республика"
 aquileia.10.d:0 "Сегодня хаос поглотил герцогство Виновию, когда многие тысячи разгневанных граждан захватили Герцогский дворец и убили герцога. Протестующие провозгласили о создании социалистической республики под руководством Сесилии Гудро - бывшего министра иностранных дел Аквелианской Республики - которая со своей стороны решила вернуться в Виновию в попытке сразиться с королем."
 aquileia.10.a:0 "Да здравствует республике"
 
 aquileia.11.t:0 "Социалистическая Виновианская Республика"
 aquileia.11.d:0 "Похоже, что наш план наконец-то преуспел, поскольку Сесилия Гудро и её последователи захватили Виновию и сумели собрать в процессе этого всех предателей в Северных Герцогствах в одном месте, и все, что осталось сейчас - это уничтожить их маленькую республику."
 aquileia.11.a:0 "Еще один день, еще один республиканец мёртв"
 aquileia.11.b:0 "Кого волнует Виновия?"
 
 aquileia.12.t:0 "Конец"
 aquileia.12.d:0 "Мы хорошо поработали, но экономическая поддержка герцогства королём почти полностью разрушила ту небольшую независимость, которая была у нас, но, возможно, если мы будем упрашивать достаточно сильно, то он позволит сохранить нам некоторую независимость."
 aquileia.12.a:0 "Мы неплохо поработали"
 aquileia.12.b:0 "Время упрашивать... опять"
 
 aquileia.14.t:0 "Западная революция"
 aquileia.14.d:0 "Сегодня хаос поглотил Весткип, так как оба владения были захвачены возмущенными крестьянами и недовольными рабочими."
 aquileia.14.a:0 "Да здравствует революции!"
 
 aquileia.15.t:0 "Марш революции"
 aquileia.15.d:0 "Похоже, что наша стратегия выманивания врагов государства снова сработала, поскольку многие тысячи коммунистов восстали в Весткипе, и всё, что нам нужно сделать сейчас - это отправиться на Север и убить их всех."
 aquileia.15.a:0 "Марш на Марки"
 aquileia.15.b:0 "Марки не важны"
 
 aquileia.16.t:0 "Революция"
 aquileia.16.d:0 "Стремительно, проявив ошеломительную смелость, бывший изгнанник Теодор Верани вернулся в Аквелию и, при поддержке армии из аквелианского крестьянства и ранее прятавшихся сторонников, взял штурмом королевский дворец, захватив короля и провозгласив создание Второй Аквелианской Республики, в то время как Аквелианская Республиканская Армия и социалисты сражались с аквелианскими военными на улицах. Время покажет, что это означает для страны, так как сейчас в ней снова начинается кровопролитие."
 aquileia.16.a:0 "Да здравствует республика!"
 
 aquileia.17.t:0 "День расплаты"
 aquileia.17.d:0 "Капитуляция сил роялистов обеспечила победу республиканцев, а монархия была снова отменена в стране. Решая, что делать со свергнутым королём, Верани и его последователи иронично приговорили бывшего короля к смерти с помощью его любимого метода казни - гильотины. Когда голова короля отделилась от тела, со смертью того умерли и любые мечты о монархии в Аквелии."
 aquileia.17.a:0 "Такова участь тиранов"
 
 aquileia.18.t:0 "Выборы"
 aquileia.18.d:0 "После победы Второй республики настало время для важного голосования, которое решит политическое будущее бывшей феодальной страны. Каждому грифону рекомендуется голосовать и сборщики голосов начинают рыскать по сельской местности. У населения Аквелии есть три основных кандидата на пост главы государства: Теодор Верани, герой Первой и Второй Аквелианской Революции, поддерживающий свободный рынок и права для каждого грифона. Сесилия Гудро из Аквелианской Рабочей Партии - умеренная социалистка, желающая гибко сочетать социализм и капитализм. Или, наконец, Виктор Аллард - еще один влиятельный член АРП и радикальный левый, являющийся сторонником исключительно социалистических идеалов и часто ссылающимся на сталлионградские методы в своих публичных выступлениях."
 aquileia.18.a:0 "Молодой Аквелианский Фронт сохраняет большинство, а Теодор Верани остаётся президентом!"
 aquileia.18.b:0 "Аквелианская Рабочая Партия получает большинство во главе с Сесилией Гудро!"
 aquileia.18.c:0 "Аквелианская Рабочая Партия получает большинство во главе с Виктором Аллардом!"
 
 aquileia.19.t:0 "Обрубить хвосты"
 aquileia.19.d:0 "Нынешнее правительство провело грязную политическую акцию, в ходе которой оперативно и методично обрубило некоторые концы внутри АРП, поскольку, как сообщается, агенты аквелианского правительства казнили потенциально враждебных оппозиционеров. Было казнено несколько политических и военных грифоньих советников, таких как фельдмаршал Виктор Моро, который был застрелен, и генерал Феликс Мурат, который, как сообщается, был отравлен."
 aquileia.19.a:0 "Ещё одна угроза устранена"
 
 aquileia.20.t:0 "Новая республика"
 aquileia.20.d:0 "Обезопасив свою политическую победу, Виктор Аллард провозгласил сегодня о создании Аквелианской Народной Республики и объявил о нескольких достаточно быстрых планах реформирования страны для укрепления своего нового правительства. Осуждая капиталистическую буржуазию, Аллард радикально высказался и против либеральных форм правления, провозгласив социализм правильным путём вперед для страны."
 aquileia.20.a:0 "Хорошо быть генеральным секретарём"
 
 aquileia.21.t:0 "Изгнание Виктора Алларда"
 aquileia.21.d:0 "Сегодня, совершив шокирующий шаг, АРП и МАФ собрались вместе в правительстве, чтобы публично осудить и объявить персоной нон-гранта радикального социалиста Виктора Алларда, ранее имевшего значительное влияние в АРП. Испытывая отвращение к произошедшим событиям и не желая больше ничего иметь с политикой, Аллард сегодня добровольно покинул страну, направляясь в неизвестность."
 aquileia.21.a:0 "Ещё с одной угрозой разобрались"
 
 aquileia.22.t:0 "Новая республика"
 aquileia.22.d:0 "Сегодня исторический день в истории Аквелии. Основываясь на успехе во время революции и выученных уроках в неспокойное время, демократическое правительство объявило о постепенной реформе нашего правительства в истинную федеративную республику, поскольку республика более жизнеспособна, чем прямая демократия, и не угрожает голосу среднего грифона."
 aquileia.22.a:0 "Да здравствует федерация!"
 
 aquileia.23.t:0 "Приглашение в Антанту"
 aquileia.23.d:0 "Кажется, что аквелийцы, весьма гордящиеся своей новой республикой, решили пригласить нас во что-то называющиеся Антантой - видимо, оно предназначено как союз демократий в Грифонии и обеспечит как финансовую, так и военную помощь всем членам. Должны ли мы присоединиться?"
 aquileia.23.a:0 "Мы присоединимся"
 aquileia.23.b:0 "Нам не нужны аквелийцы"
 
 aquileia.24.t:0 "Скайфол соглашается"
 aquileia.24.d:0 "Скайфол принял наше приглашение"
 aquileia.24.a:0 "Чудесно"
 
 aquileia.25.t:0 "Скайфол отказывается"
 aquileia.25.d:0 "Скайфол отклонил наше приглашение"
 aquileia.25.a:0 "Что за чушь!"
 
 aquileia.26.t:0 "Приглашение в Антанту"
 aquileia.26.d:0 "Кажется, что аквелийцы, весьма гордящиеся своей новой республикой, решили пригласить нас во что-то называющиеся Антантой - видимо, оно предназначено как союз демократий в Грифонии и обеспечит как финансовую, так и военную помощь всем членам. Должны ли мы присоединиться?"
 aquileia.26.a:0 "Почему бы и нет?"
 aquileia.26.b:0 "Нам не нужны аквелийцы" 

 aquileia.27.t:0 "Республика согласна"
 aquileia.27.d:0 "Грифонья республика приняла предложение"
 aquileia.27.a:0 "Чудесно!"
 
 aquileia.28.t:0 "Республика отказывается"
 aquileia.28.d:0 "Грифонья республика отказалась от предложения"
 aquileia.28.a:0 "Чушь"
 
 aquileia.29.t:0 "Судьба королевства"
 aquileia.29.d:0 "По настоянию маршала Родье, строгого ультранационалиста по отношению ко всему аквелианскому, король должен теперь решить, останется ли он непоколебимым и абсолютным монархом Аквелии, которому принадлежит вся власть, или же сделает маршала премьер-министром и даст его приспешникам должности в правительстве, которые будут якобы оказывать поддержку королю и успокаивать ультранационалистов."
 aquileia.29.a:0 "У маршала есть интересные идеи"
 aquileia.29.b:0 "Власть короля абсолютна"
 
 aquileia.30.t:0 "Смерть маршала Бертело"
 aquileia.30.d:0 "Маршал Бертело, который нёс наибольшую ответственность за уничтожение Первой Аквелиийской Республики и восстановление Морисета Дискрета на троне Аквелии, скончался сегодня в возрасте 87 лет. Старый маршал был найден мертвым в своей усадьбе в Визиме одним из его слуг, быстрая проверка доказала, что Бертело скончался естественным путем. Похоронная процессия была организована его семьей и друзьями. Хотя Бертело и считается героем среди некоторых аквелийцев, большинство же считали его негодяем и прислужником семьи Дискрет, тем самым делая его и его смерть поводом для разногласий."
 aquileia.30.b:0 "Покойся в мире... старый друг"
 
 aquileia.31.t:0 "Хрустальная ночь"
 aquileia.31.d:0 "Сегодня вечером около полуночи члены аквелианской гвардии и ворвались в эквестрийские районы по всей Аквелии. Пощады не было ни жеребцам, ни кобылам, ни жеребятам, сотни, если не тысячи были убиты, дома сожжены дотла, разграблены храмы и лавки, а те, кто не успел сбежать, были либо растерзаны ещё вчерашними соседями и друзьями, либо арестованы, а их судьбы остаются неизвестными. Возможно, даже более шокирующими, чем эти проявления насилия, стали «исчезновения» нескольких министров, которые выступали против ПДА и их ультранационалистических взглядов ... это будет днём позора."
 aquileia.31.a:0 "Урок для врагов Аквелии"
 
 aquileia.32.t:0 "Великий переворот"
 aquileia.32.d:0 "Слишком быстро, чтобы кто-либо успел отреагировать, члены гвардии Аквелии и симпатизирующие ПДА в вооруженных силах вышли на улицы, заблокировали все основные дороги вокруг городов и деревень Аквелии, заняли все стратегические контрольно-пропускные пункты и полицейские участки. Вскоре после этого король Морисет оказался под домашним арестом, таким образом, не пролив ни капли аквелианской крови, маршал и его приспешники захватили власть."
 aquileia.32.a:0 "Да здравствует маршал"
 
 aquileia.33.t:0 "Судьба короля"
 aquileia.33.d:0 "Король Морисет находится под домашним арестом, а мы должны решить судьбу этой жалкой птицы. Несмотря на то, что он совершенно непопулярен, король Дискрет по-прежнему остаётся политической фигурой, поскольку всё ещё является главой государства и законного правительства. Должны ли мы его расстрелять, что, несомненно, вызовет гнев монархистов в правительстве, превратить в ничего не значащую фигуру или же навсегда изгнать его из страны?"
 aquileia.33.a:0 "Убейте идиота"
 aquileia.33.b:0 "Превратите его в ничего не значащую фигуру"
 aquileia.33.c:0 "Изгоните короля"
 
 aquileia.39.t:0 "Маршал отбывает"
 aquileia.39.d:0 "К удивлению многих, маршал Родье, который до недавнего времени довольно лояльно относился к новому республиканскому правительству, решил покинуть Аквелию, по-видимому, маршал посчитал ПДА неудачной структурой, а Аквелию - мертвой нацией и отправился в Грифонью империю, что он будет там делать дальше пока остаётся догадкой."
 aquileia.39.a:0 "Скатертью дорога"
 
 ### National Focus ###
 JER_state_of_aquileia:0 "Битва за Аквелию"
 JER_state_of_aquileia_desc:0 "Мы должны бороться, чтобы не отдать контроль над страной предателям, которые призывают к возвращению жалкой республики. Республика мертва, да здравствует королевство и король!"
 JER_political_terror:0 "Второе царство террора"
 JER_political_terror_desc:0 "Настало время напомнить нашим политическим врагам внутри государства о том, что семью Дискрет следует опасаться и уважать, а не плести заговоры против неё. Мы вселим ужас в их сердца и напомним населению Аквелии, почему мы находимся во главе – и на этот раз навсегда."
 JER_officers_purge:0 "Великая чистка"
 JER_officers_purge_desc:0 "Мы должны очистить наш офицерский корпус от враждебных элементов. Хотя в краткосрочной перспективе это повредит нам и нашей военной координации, в конечном итоге это необходимо и в дальнейшем принесет пользу нашим реформированным войскам."
 JER_education_campaign:0 "Лагеря переобучения"
 JER_education_campaign_desc:0 "Мы должны переобучить неграмотные массы, чтобы они стали более восприимчивыми к новому режиму - это окажет помощь как в борьбе с проблемой массовой неграмотности, так и со сдерживанием наших политических проблем."
 JER_seize_wealth:0 "Конфисковать собственность «повстанцев»"
 JER_seize_wealth_desc:0 "Чтобы продолжить борьбу с этими глупыми повстанцами и реакционерами внутри нашей страны, нам необходимо предпринять шаги для конфискации их имущества, этим мы не только накажем их за глупость, но и закрепим наши позиции в качестве законного правительства."
 JER_more_troops:0 "Массовый призыв"
 JER_more_troops_desc:0 "Наши военные силы очень слабы. Мы должны предпринять шаги, чтобы увеличить количество солдат на полях сражений для защиты нашей страны от внешних и внутренних врагов."
 JER_super_sekrit_police:0 "Создайте Швэт"
 JER_super_sekrit_police_desc:0 "Мы должны организовать секретную полицию - Швэт - чтобы выследить партизан и защитить наше государство от вражеских шпионов и им подобных. Это было бы отличным шагом в обеспечении безопасности наших разведывательных активов и оказало бы помощь анти-повстанческим подразделениям в вооруженных силах."
 JER_mister_krabs:0 "Божественная поддержка"
 JER_mister_krabs_desc:0 "Чтобы укрепить нашу легитимность, мы должны обратиться к архонтам и убедиться, что у нас есть поддержка церкви как для успокоения масс, так и для вселения страха в сердцах наших врагов - в конце концов, кто захочет навлечь на себя гнев богов?"
 JER_end_republic:0 "Уничтожить идею"
 JER_end_republic_desc:0 "Настало время отложить идею республик и демократий навсегда. Наша страна всегда находилась под руководством сильного и могущественного правителя, который наследовал трон своей собственной доблестью, а не по выбору некоторых плебеев. Отныне и навсегда это будет нашим путём вперед."
 JER_dennis_michel_argument:0 "Разобраться с герцогствами Рилай и Прайден"
 JER_dennis_michel_argument_desc:0 "Пока мы укрепляем нашу политическую позицию, мы должны как можно быстрее проанализировать родственников короля, барона Денниса и герцога Мишеля, с точки зрения их планов и будущих отношений с нашим королевством, ведь их территории полны мятежников."
 JER_support_michel:0 "Брат в нужде"
 JER_support_michel_desc:0 "Герцог Мишель обратился к своему брату с просьбой о помощи для укрепления политической позиции своего государства. Поскольку мы находимся в отличной позиции для этого, мы должны обязательно связаться с ним как можно быстрее."
 JER_michel_industry:0 "Развивать герцогства Рилай"
 JER_michel_industry_desc:0 "Хотя наши политические успехи в оказании помощи брату короля уже окупаются, мы также должны сосредоточиться на промышленном секторе, чтобы вывести его из средневековой эпохи, в которой он всё ещё остаётся."
 JER_michel_military_help:0 "Укрепить гарнизон герцогства Рилай"
 JER_michel_military_help_desc:0 "Мы должны сосредоточиться не только на политических и промышленных аспектах Рилы, но и рассмотреть возможность отправки добровольцев в государство брата, чтобы помочь ему сохранить мир и укрепить его политическое положение."
 JER_michel_integration:0 "Интеграция герцогства Рилай"
 JER_michel_integration_desc:0 "После всей помощи, которую мы отправили брату короля Мишелю, настало время полностью интегрировать герцогство в Аквелианское королевство."
 JER_support_dennis:0 "Кузен в нужде"
 JER_support_dennis_desc:0 "Кузен короля, барон Деннис, лично попросил о помощи Аквелии молодому баронству. Мы должны как можно скорее воспользоваться этой возможностью."
 JER_dennis_industry:0 "Развивать Прайден"
 JER_dennis_industry_desc:0 "По просьбе барона Денниса мы начали предоставлять политическую и скромную промышленную поддержку баронству. Мы должны расширить промышленную поддержку, чтобы помочь продолжению промышленной модернизации."
 JER_dennis_military_help:0 "Укрепить гарнизон Прайдена"
 JER_dennis_military_help_desc:0 "Теперь, когда мы улучшили положение Прайдена в политической и промышленной областях, пришло время чтобы помочь улучшить их вооруженные силы с помощью наших добровольческих полков, чтобы помочь им защитить себя от оставшихся повстанцев и реакционеров."
 JER_dennis_integration:0 "Интеграция Прайдена"
 JER_dennis_integration_desc:0 "После всей помощи, которую мы отправили кузену короля Деннису, пришло время интегрировать Прайден в наше королевство."
 JER_twin_vinovia_argument:0 "Разобраться с лордами Марок и Виновией"
 JER_twin_vinovia_argument_desc:0 "У близнецов и главы Виновии есть разногласия по поводу того, кто из них более лоялен нашему трону. Таким образом, нам придётся принять чью-либо сторону в этом вопросе, что повлияет на наши отношения с одной или же всеми группами."
 JER_support_twins:0 "Близнецы"
 JER_support_twins_desc:0 "Мы решили встать на сторону близнецов в этом споре. Таким образом, мы должны сделать все возможное, чтобы вытеснить всех предателей и отступников из их государств и правительств."
 JER_support_vinovia:0 "Рассерженный герцог"
 JER_support_vinovia_desc:0 "Мы решили встать на сторону герцога в этом споре. Таким образом, мы должны избавиться от любых реакционных и революционных элементов в государстве и обезопасить его политическое положение..."
 JER_roads:0 "Инфраструктурные проекты"
 JER_roads_desc:0 "Мы должны улучшить нашу сеть дорог так, чтобы они соответствовали современной экономике. Мы разработали новые строительные проекты, которые заставят наших грифонов-строителей исправить плачевную ситуацию с дорогами."
 JER_twins_industry:0 "Развитие марок"
 JER_twins_industry_desc:0 "После того, как наша помощь близнецам защитила их политические позиции, мы должны сосредоточиться на улучшении промышленности и всякой другой всячины..."
 JER_twins_integration:0 "Интеграция Марок"
 JER_twins_integration_desc:0 "После всей помощи, которую мы оказали близнецам для улучшения их государств, пришло время интегрировать их земли в наше королевство."
 JER_vinovia_industry:0 "Развитие Виновии"
 JER_vinovia_industry_desc:0 "Мы должны развивать промышленные возможности Виновии после устранения её политических проблем. Настало время превратить это государство в то, чем можно гордиться..."
 JER_vinovia_integration:0 "Интеграция Виновии"
 JER_vinovia_integration_desc:0 "Теперь, когда мы подняли развитие Виновии до современного уровня, мы готовы интегрировать её в наше королевство в качестве полноценной и полноправной территории."
 JER_fight_for_freedom:0 "Сражайтесь за свою свободу!"
 JER_fight_for_freedom_desc:0 "Мы, народ Аквелии, должны подняться на защиту наших республиканских идеалов! Мы не можем позволить монархам-тиранам ограничивать нашу свободу и указывать как жить! Мы должны защищать наши идеалы до последней капли крови!"
 JER_officer_allies:0 "Союз с королевской гвардией"
 JER_officer_allies_desc:0 "Мы должны связаться с нашими союзниками в королевской гвардии, чтобы укрепить их поддержку. Если сама гвардия короля перейдёт на нашу сторону, то это очень сильно укрепит нашу позицию."
 JER_secret_meetings:0 "Распространяйте наши слова"
 JER_secret_meetings_desc:0 "Время распространять информацию о наших целях с помощью пропаганды. Мы должны распространять информацию о нашем движении как можно шире, чтобы их услышало как можно больше ушей, вне зависимости от того грифоньи они или нет."
 JER_fight_for_liberty:0 "Идеи бессмертны"
 JER_fight_for_liberty_desc:0 "Грифоны могут умереть, но идеи - никогда! Время открыто встать на защиту идей, не взирая на последствия. Мы сами должны измениться, к лучшему или же к худшему!"
 JER_donat:0 "Пожертвования от старых друзей"
 JER_donat_desc:0 "Мы должны начать собирать «пожертвования» от наших старых друзей - деньги, конечно, приветствуются, но также приемлемы как новые рекруты, так и помощь при строительстве. Мы должны быть готовы принять, не считаясь ни с чем, любую направленную нам помощь."
 JER_secret_government:0 "Формирование временного правительства"
 JER_secret_government_desc:0 "Мы должны сформировать своё собственное правительство, пока идёт подготовка к возвращению трона Аквелии. Тем не менее, мы должны объединиться с социалистами и убедиться, что те остаются на нашей стороне - к этому нельзя относиться легкомысленно."
 JER_return_of_the_generals:0 "Возвращение республиканцев"
 JER_return_of_the_generals_desc:0 "Пришло время вернуться, в рамках подготовки к возвращению демократии, нескольким ключевым офицерам-республиканцам. Мы сможем продолжить осуществление наших планов, зная, что армия с их помощью не помешает нам"
 JER_revolution:0 "Вторая революция"
 JER_revolution_desc:0 "Это уже случалось ранбше. В этот раз, однако, все будет по-другому: мы не оставим в живых ни единого монархиста, способного предъявить права на трон. Если мы должны силой вернуть демократию в Аквелию, то тогда с помощью силы и вернёмся к ней!"
 JER_kill_king:0 "Обезглавить его"
 JER_kill_king_desc:0 "Долой тиранов! Долой короля! Мы приведём короля к его любимой гильотине и с её помощью защитим свою победу. Больше никогда монарх не будет управлять нашими жизнями. Мы теперь принадлежим самим себе и никто не скажет обратного."
 JER_back_into_fold:0 "Конец автономных регионов"
 JER_back_into_fold_desc:0 "После завершения правления монарха мы должны положить конец автономии соседних регионов. Они должны вернуться наше лоно, а если необходимо - то и с применением силы, ведь для нашего демократического государства бесполезны сторонники монархии."
 JER_constitution:0 "Новая конституция"
 JER_constitution_desc:0 "Теперь, когда наша победа в безопасности, мы должны составить новую конституцию, которая объединит всех грифонов под новым правлением. Мы должны сделать так, чтобы их место под солнцем и безопасность никогда не отобрал ни один тиран, внутренний или же внешний."
 JER_election:0 "Провести выборы"
 JER_election_desc:0 "После шагов по разработке новой конституции настало время для выборов. Есть некоторые опасения в отношении социалистов, но мы надеемся, что легко превзойдём их по числу голосов, благодаря широкой поддержке и популярном взгляде на имеющиеся вопросы."
 JER_election_radicals:0 "Победа радикалов"
 JER_election_radicals_desc:0 "Народ ясно выразил своё мнение - они сейчас хотят стать социалистическим государством. Настало время как можно быстрее провести необходимые реформы. Мы возьмём на себя ответственность за все государственные вопросы."
 JER_anti_clericalism:0 "Антиклерикализм"
 JER_anti_clericalism_desc:0 "Ни богов, ни господ. Мы теперь принадлежим самим себе и нас не будут сковывать привязанности к устаревшим древним религиям. Настало время для новых грифонов избавиться от отягощения мифологией и старомодным, призывающим оглядываться назад и откровенно идиотским мышлением. Грифон выбирает, раб подчиняется ложным богам."
 JER_assassinate_moderates:0 "Доведём дела до конца"
 JER_assassinate_moderates_desc:0 "Благодаря нашей победе мы сейчас можем сосредоточиться на укреплении политической позиции. Мы должны предпринять шаги по удалению наших политических врагов с политического поля любыми средствами."
 JER_commissars:0 "Подразделения комиссаров"
 JER_commissars_desc:0 "В то время как наш Комитет делает большие успехи и отлично справляется, мы можем расширить и улучшить его повседневную эффективность с помощью специализированных подразделений комиссаров, которые как расширят его возможности, так и для повысят их полезность в полевых условиях."
 JER_hunt_democrats:0 "Выследить членов МАФ"
 JER_hunt_democrats_desc:0 "Теперь мы можем предпринять шаги, чтобы полностью разобраться с бюрократами из правого крыла. Мы должны сделать это быстро, без малейших признаков пощады и колебаний, для обеспечения безопасности нашей победы, а также чтобы уничтожить и стереть из памяти умеренных буржуа и капиталистов. Только тогда мы можем назвать себя истинным правительством Аквелии."
 JER_rapid_industralisation:0 "Быстрое промышленное развитие"
 JER_rapid_industralisation_desc:0 "Быстрейший путь для получения общественной поддержки заключается в возрождении и существенном улучшении находящегося в упадке промышленного сектора. Мы построим новые фабрики как можно скорее, это как увеличит наши промышленные возможности, так и добавит популярности в глазах общественности."
 JER_commie_army:0 "Сформировать Аквелианскую Революционную Армию"
 JER_commie_army_desc:0 "Наша старая армия в лучшем случае выглядит жалко, в худшем же она полностью бесполезна. Если мы хотим обезопасить государство и его население, то должны сформировать новую армию - и быстро."
 JER_communists:0 "Диктатура пролетариата"
 JER_communists_desc:0 "Наша страна добивается больших успехов. «От грифонов и для грифонов» должно стать нашим девизом и средством достижения цели. Мы создадим модель социалистического государства, которая будет выглядеть уважительно и достойно. Прежде всего, мы должны стать настоящим раем для рабочих, свободным от оков устаревших капиталистических обществ."
 JER_education_soc:0 "Реформы образования"
 JER_education_soc_desc:0 "Если мы намереваемся приобщить наше население к чудесам социализма, то сперва должны начать просвещать массы и помочь им понять причины превосходства социалистического государства над старой монархией, а также воспитать более умное и информированное поколение грифонов."
 JER_education_soc_finish:0 "Коммунистическое образование"
 JER_education_soc_finish_desc:0 "мы должны завершить наши реформы образования как можно скорее, чтобы помочь появиться новым социалистическим грифонам. И хотя мы добились определенных успехов в просвещении необразованных масс, мы должны завершить кампанию по переобучению, даже если придется силой затаскивать их в школы."
 JER_griffonian_revolution:0 "Новая революция"
 JER_griffonian_revolution_desc:0 "Наша революция завершена, однако по всей Грифонии народы всё ещё страдают под пятой монархов и диктаторов. Наша революция закончилась, однако революция, которая освободит целый континент, только начинается."
 JER_integrate_FEZ:0 "Интегрировать старые земли"
 JER_integrate_FEZ_desc:0 "Теперь, когда у нас есть время почивать на лаврах, мы должны полностью интегрировать старые государства Аквелии в нашу социалистическую страну."
 JER_final_battle:0 "Вечное пламя не должно затухнуть"
 JER_final_battle_desc:0 "Настало время напасть на того, кто яростнее других выступает против нашего образа жизни - старую Грифонью империю. Империя, которая сейчас лишь жалкая и сморщенная тень прошлой, должна быть полностью сокрушена, дабы она никогда не смогла возродиться."
 JER_election_moderates:0 "Победа умеренных"
 JER_election_moderates_desc:0 "На честных демократических выборах мы одержали великую победу для социализма. Однако наша работа здесь не окончена. Нам еще многое предстоит сделать, а времени для этого мало."
 JER_election_moderates:0 "Национализация ресурсов"
 JER_election_moderates_desc:0 "Одним из наших первых шагов к правильному и свободному социалистическому государству является национализация ресурсов, принадлежащих компаниям-монополиям при старом режиме. Мы должны по-прежнему стимулировать повышение производительности и поддерживать в грифонах интерес к инвестированию в нашу сеть ресурсов, даже если бизнес будет продвигаться при ограниченном и контролируемом рынке."
 JER_national_industry:0 "Ограниченная национализация"
 JER_national_industry_desc:0 "Мы должны национализировать наш промышленный сектор. Частная собственность пока будет существовать, поскольку она поддерживает интерес инвесторов и наши технологии в актуальном состоянии. Однако, мы должны установить ограничения для некоторых отраслей промышленности, чтобы предотвратить рост капиталистических или монополистических тенденций..."
 JER_reconcile_with_archon:0 "Примириться с духовенством"
 JER_reconcile_with_archon_desc:0 "Грифонам при новом социалистическим режиме не нужны старые религиозные подходы, однако мы не должны противодействовать духовенству, ведь они пользуются широкой поддержкой среди всех партий в нашей новой республике. Следовательно, мы должны пойти на диалог и успокоить население. В конце концов, именно народу решать выживут ли старые подходы или умрут."
 JER_education:0 "Бесплатное обучение"
 JER_education_desc:0 "До образования республики образование было доступно только для богатых и благородных дворянских классов. Мы должны быстро решить эту проблему, если хотим продолжать идти вперед."
 JER_bernie_sanders:0 "Бесплатная медицина"
 JER_bernie_sanders_desc:0 "Один из первых шагов к свободному и современному социалистическому государству должен состоять в предоставлении населению бесплатного медицинского обслуживания. При этом мы гарантируем, что обеспечение будущего каждого грифона будет стоить совсем недорого, а также получим широкую поддержку, так как грифоны будут благодарны за бесплатную помощь."
 JER_militia_army:0 "Народное ополчение"
 JER_militia_army_desc:0 "Наша цель - создать несколько отрядов местных ополченцев, каждый со своим собственным, честно избранным офицерским корпусом. Они будут служить в качестве резервистов, сохраняя свои рабочие места до тех пор, пока им не придётся взяться за оружие для защиты нашего образа жизни."
 JER_the_republic:0 "Восстановить старые границы"
 JER_the_republic_desc:0 "Мы должны принести наш новый, свободный и социалистический образ жизни старым пограничным государствам, не только чтобы освободить рабочих от тирании монархизма, но и для возвращения наших древних территорий из-под гнёта тиранов."
 JER_education_finish_moderates:0 "Обучить народные массы"
 JER_education_finish_moderates_desc:0 "Хотя наши реформы в области образования оказались достаточно успешными, мы должны полностью завершить их, чтобы вовлечь наших грифонов в современный мир."
 JER_aquileian_revolution:0 "Земля свободных"
 JER_aquileian_revolution_desc:0 "После того, как наши грифоны окончательно воссоединились под одним знаменем, мы должны защитить наше государство от любой внешней агрессии. Также мы должны также быстро реинтегрировать старые земли в новое государство. Для этого должны быть созданы новые центры управления и пограничная служба, ведь наших союзников мало, а врагов много."
 JER_partisans_effort:0 "Не сдаваться"
 JER_partisans_effort_desc:0 "Не шагу назад! Мы должны защищать наши земли до последнего, не важно, победим мы или проиграем, но нас навсегда запомнимнят как стойких защитников, не желающих отдавать ни единого клочка своей земли врагам. Каждый дюйм нащей земли покажется врагам милей, а каждая миля - целым городом."
 JER_infrasctructure_project:0 "Железнодорожные проекты"
 JER_infrasctructure_project_desc:0 "Локомотив с паровым двигателем - это действительно путь в современную эпоху. Мы должны инвестировать в этот метод транспортировки, чтобы действительно показать миру, как далеко мы продвинулись и как далеко мы можем зайти в будущем."
 JER_industry_buildup:0 "Промышленное строительство"
 JER_industry_buildup_desc:0 "С нашими новыми государственными железными дорогами мы должны найти способ подключения их к нашей промышленной базе. Следовательно, мы должны создать для этого новую инфраструктуру и целую отрасль для неё, что будет прецедентом для будущих промышленных усилий."
 JER_industry_projects:0 "Государственные арсеналы"
 JER_industry_projects_desc:0 "В дополнение к промышленным и инфраструктурным реформам, мы также должны создать некоторые резервные запасы для местных ополченцев. Это должно облегчить нагрузку на тех, кто снабжает войска оружием, и помочь лучше снарядить наших ополченцев для любых конфликтов, в которых им придётся принять участие."
 JER_election_democracy:0 "Победа свободы"
 JER_election_democracy_desc:0 "Мы одержали честную и справедливую демократическую победу! Несмотря на опасения по поводу наших социалистических братьев, которые помогли нам в борьбе, демократия победила. Время сосредоточиться на нашей новой стране - нашей республике."
 JER_government_unity:0 "Формирование коалиционного правительства"
 JER_government_unity_desc:0 "В то время как наши братья-социалисты потерпели поражение на честных демократических выборах, мы не можем отчуждать и изолировать их от правительства. Вместо этого мы должны предложить им оливковую ветвь мира и сформировать совместную коалицию МАФ-АРП в качестве правительственного ведомства. Это не только обеспечит нам широкую поддержку, но также поможет сгладить противоречия между нами и АРП."
 JER_federation:0 "Аквелианская Федеративная Республика"
 JER_federation_desc:0 "Теперь, после стабилизации внутреннего положения, мы должны обратить внимание на пограничные с республикой государства. Мы должны решить, как будем вести дела с ними, ведь они всё ещё находятся под контролем монархов-тиранов и феодальных правителей."
 JER_federal_reserve:0 "Сформировать федеральный резерв"
 JER_federal_reserve_desc:0 "Нам необходимо сформировать приемлемый и устойчивый резерв средств для проектов общественных работ, который мы сможем использовать для будущих промышленных реформ или инфраструктурных проектов. Формирование национального банка и национального резерва было бы прекрасным первым шагом."
 JER_outer_states:0 "Внешние республики"
 JER_outer_states_desc:0 "Пришло время реинтегрировать пограничные государства в состав нашей федеративной республики. Для этого, однако, нам придется упорно сражаться, ведь весьма вероятно, что монархисты будут бороться с нами изо всех сил, чтобы сохранить свою власть над народом."
 JER_entente:0 "Союзники в тылу"
 JER_entente_desc:0 "Мы должны искать союзников везде, где только сможем: в своей стране или же за границей. В одиночку мы проиграем, а вместе победим."
 JER_invite_TRD:0 "Пригласить Федерацию Скайфола"
 JER_invite_TRD_desc:0 "Мы должны пригласить Торговую Федерацию Скайфола в нашу Антанту, чтобы обеспечить безопасность их свободных торговых маршрутов и получить союзника с доступом к морю и остальному миру."
 JER_invite_FAT:0 "Пригласить северных республиканцев"
 JER_invite_FAT_desc:0 "Мы должны пригласить республиканцев из Грифоньей республики на далеком севере в нашу Антанту для подготовки к нападению на увядающую империю. Мы должны поддерживать наших союзников-республиканцев любой ценой."
 JER_war_against_empire:0 "И снова ринемся напролом"
 JER_war_against_empire_desc:0 "Настало время победить монархизм и разорвать его феодальную хватку на свободных грифонах во всем мире. И снова ринемся напролом к свободе, равенству и миру по всей Грифонии!"
 JER_reclaim_riverlands:0 "Выдвинуть претензии на внешние республики"
 JER_reclaim_riverlands_desc:0 "Настало время свергнуть монархов в старых пограничных государствах и освободить наших братьев, чтобы по-настоящему сделать Аквелию свободной для всех грифонов вне зависимости от воспитания или происхождения."
 JER_final_preperations:0 "Последние приготовления"
 JER_final_preperations_desc:0 "Пришло время положить конец феодальной тирании на нашем родном континенте ударом прямиком в черное сердце империи на севере. Однако, прежде чем мы сможем это сделать, нужно провести финальную подготовку для грядущей войны. Если мы не будем готовы, то обязательно проиграем. Ничто не может быть оставлено на волю случая."
 JER_education_fixing:0 "Образование для каждого грифона"
 JER_education_fixing_desc:0 "Каждый грифон, аристократ он или же обычный гражданин, заслуживает права на честное и качественное образование. Мы должны сдержать наши обещания и вступить в новую эпоху просвещения."
 JER_industry_construction:0 "Промышленные проекты"
 JER_industry_construction_desc:0 "Помимо образовательных реформ, мы должны также предпринять шаги для модернизации нашего устаревшего промышленного сектора для продолжения конкуренции с остальным континентом."
 JER_education_finalised:0 "Образованная нация"
 JER_education_finalised_desc:0 "Наши реформы в области образования продвинулись далеко, но ещё многое предстоит сделать. У нас впереди ещё много работы, если мы хотим назвать себя образованным и просвещенным народом."
 JER_guard_republica:0 "Сформировать республиканскую гвардию"
 JER_guard_republica_desc:0 "Мы должны развивать стандартизованную и профессиональную армию, чтобы защищать наши границы и наш образ жизни от любых внешних угроз. Это будет не полная ненависти армия прошлого, принадлежащая тиранам, а справедливая армия для защиты."
 JER_the_plot:0 "Позаботиться о радикалах"
 JER_the_plot_desc:0 "Независимо от заверений наших союзников-социалистов о верности, очевидно, что некоторые левые радикалы отказываются следовать нашим идеалам, несмотря на победу над ними на выборах. Мы должны принять решение о том, что будем делать с ними, прежде чем произойдет что-то ужасное."
 JER_AA_support:0 "Патриотическое движение"
 JER_AA_support_desc:0 "Король согласился поддержать патриотическое движение страны в обмен на оказанную ими поддержку во время искоренения предателей в Аквелианском королевстве."
 JER_paramilitary:0 "Легализовать Аквелианскую гвардию"
 JER_paramilitary_desc:0 "Аквелианская гвардия, которая когда-то рассматривалась левыми и прочими изгоями как террористическая организация, теперь должна стать полноценным юридическим ведомством. Поскольку они доказали свою верность королевству Аквелии, то нет оснований продолжать называть их врагами государства."
 JER_the_marshal_in_government:0 "Маршал в правительстве"
 JER_the_marshal_in_government_desc:0 "Король Дискрет, пытаясь укрепить свою политическую позицию, решил пригласить маршала Леонарда Родье на должность министра в реформированном правительстве после легитимации Патриотического Движения Аквелии."
 JER_fascist_education_reform:0 "Первоначальные реформы образования"
 JER_fascist_education_reform_desc:0 "Мы должны добиться успехов в реформировании разрушающейся системы образования в королевстве. Предоставляя стимулы незнатным семьям для обучения детей в университетах, мы можем получить финансирование и одновременно бороться с неграмотностью."
 JER_friends_in_corporations:0 "Друзья в банках"
 JER_friends_in_corporations_desc:0 "Мы должны найти союзников на самых высоких уровнях в аквелианских банках, чтобы укрепить нашу валюту и убедиться, что мы не уйдём в минус в ближайшее время. Теперь, когда мы начали догонять остальную часть континента, мы не можем позволить себе снова стать нищими."
 JER_target_kings_men:0 "Нацелиться на грифонов короля"
 JER_target_kings_men_desc:0 "У короля все еще есть глаза и уши, а также политические союзники повсюду в правительстве. Мы должны найти их и разобраться с ними как можно быстрее и незаметнее, прежде чем мы сможем осуществить наши планы."
 JER_crytal_night:0 "Хрустальная ночь"
 JER_crytal_night_desc:0 "В течение многих лет на нас губительно влияли радикалы и нежелательные пони из Эквестрии. Теперь пришло время избавиться от них. Если мы хотим укрепить наше новое государство, то все эти отбросы должны быть выдворены из страны, прежде чем они смогут запятнать наше доброе имя."
 JER_fascist_coup:0 "Патриотический переворот"
 JER_fascist_coup_desc:0 "Когда мы разобрались с нашими политическими врагами, а нежелательные элементы отправили паковать вещи, то теперь можем осуществить планы и отобрать власть у короля, который сейчас совершенно бесполезен."
 JER_conscription_reform:0 "Внедрение обязательной военной службы"
 JER_conscription_reform_desc:0 "Сильное национальное государство нуждается в сильных национальных вооруженных силах и сейчас настало время реализовать это. Каждый пригодный грифон будет служить в армии ограниченный срок. Стимулы получат те, кто захочет продолжить службу после завершения срока, или же, не дожидаясь призыва, пойдёт добровольцем."
 JER_new_generals:0 "Новое поколение офицеров"
 JER_new_generals_desc:0 "На новой ступени развития государства и армии должно появиться новое поколение офицеров. Мы больше не можем полагаться на старых офицеров и их столь же устаревшую тактику, сейчас должен появиться новый способ ведения войны, созданный новым поколением солдат и офицеров."
 JER_fate_of_monarchy:0 "Разобраться с королём"
 JER_fate_of_monarchy_desc:0 "После успешного завершения государственного переворота мы должны решить будущее сдавшегося короля."
 JER_armouries:0 "Отечественная оружейная промышленность"
 JER_armouries_desc:0 "Мы должны не только реформировать наши оружейные компании, но и всю отрасль, если мы хотим продолжать борьбу за континент и поддерживать нашу мощь и силу."
 JER_reclaim_natural_border:0 "Выдвинуть претензии на север"
 JER_reclaim_natural_border_desc:0 "Теперь, когда государство в безопасности, мы должны вернуть наши северные пограничные государства, чтобы ослабить будущую агрессию политических врагов и сохранить силу и влияние на континенте, а также предоставить нам прочную позицию для ведения переговоров с остальным миром."
 JER_education_finish_fascist:0 "Завершить реформы образования"
 JER_education_finish_fascist_desc:0 "Наши реформы в области образования достигли значительных успехов, однако настало время завершить их, чтобы мы могли сосредоточиться на других, более важных вопросах."
 JER_natural_border:0 "Древние претензии"
 JER_natural_border_desc:0 "Мы должны полностью интегрировать государства на севере, поскольку они являются естественной границей с нашими политическими врагами - любой дурак с половиной мозга способен это увидеть."
 JER_claim_greater_aquileia:0 "Великая Аквелия"
 JER_claim_greater_aquileia_desc:0 "Если мы хотим стать поистине великой нацией, которая проживет века, мы должны обеспечить себе жизненное пространство для расширения, чтобы мы смогли полностью использовать наши возможности и преимущества."
 JER_integrate_garde:0 "Интегрировать гвардию"
 JER_integrate_garde_desc:0 "В прошлом гвардия отлично выполняла свою работу, а теперь пришло время должным образом интегрировать их в наши вооруженные силы."
 JER_open_camps:0 "Открытые рабочие лагеря"
 JER_open_camps_desc:0 "Когда все нежелательные граждане были изолированы от остального населения, мы решили заставить этих жалких предателей и пони работать в трудовых лагерях, ведь они смогут принести пользу, выполняя опасный и вредный труд вместо нас."
 JER_absolute_rule:0 "Страна короля"
 JER_absolute_rule_desc:0 "Это страна короля и его власть абсолютна. Абсолютная монархия была и всегда будет правильным типом правления для Аквелианского королевства."
 JER_conscription_reform_s:0 "Организовать королевскую армию"
 JER_conscription_reform_s_desc:0 "После победы над революционерами и предателями мы должны мобилизовать армию для поддержки любых дальнейших целей короля, связанных с использованием вооруженных сил королевства."
 JER_education_finish:0 "Переобучение населения"
 JER_education_finish_desc:0 "Мы должны закончить переобучение населения, чтобы устранить все мысли о «республиках» и «социалистических государствах» из их умов."
 JER_reinforce_authority:0 "Усилить власть короля"
 JER_reinforce_authority_desc:0 "Когда мы разобрались с предателями, настало время для усиления власти короля посредством реформ хартии королевства, твердо закрепляя его позицию как абсолютного монарха нашего великого королевства."
 JER_super_sekriter_police:0 "Расширить Швэт"
 JER_super_sekriter_police_desc:0 "Швэт добился больших успехов в смутное время, и поэтому король решил увеличить количество доступных для них рекрутов и ресурсов. Следовательно, расширение их возможностей должно стать приоритетным."
 JER_old_borders:0 "Обосновать претензии на северные герцогства"
 JER_old_borders_desc:0 "Герцогства на нашем севере готовы для захвата, а авторитет короля достаточно высок, чтобы претендовать на эти государства и превратить наше королевство в более крупное и мощное государство."
 JER_reclaim_old_borders:0 "Претензии на северные земли"
 JER_reclaim_old_borders_desc:0 "Пришло время начать войну во имя короля. Наши претензии на северные земли являются законными и обоснованными и поэтому наша война справедлива. Мы включим эти земли в состав нашего королевства, а наше государство только выиграет от этого."
 JER_commie_industry:0 "Пятилетка"
 JER_commie_industry_desc:0 "Благодаря нашим политическим победам мы позаботимся об усовершенствовании нашего ужасно устаревшего промышленного сектора. Несмотря на уже сделанные некоторые незначительные реформы, мы должны создать подробный пятилетний план полной коллективизации нашего сельского хозяйства и национализации нашей промышленности."
 JER_new_workers:0 "Новые рабочие Аквелии"
 JER_new_workers_desc:0 "Новые рабочие Аквелии должны стать достойной уважения силой, с которой нужно считаться. Наши работники являются одними из лучших на континенте и это доказывает их скорость и качество работы."
 JER_nationalisation_of_factories:0 "Национализация промышленности"
 JER_nationalisation_of_factories_desc:0 "После начала полномасштабных промышленных реформы мы должны сосредоточиться на национализации нашего промышленного сектора, чтобы не допустить разрушения наших реформ капиталистами."
 JER_industrial_commitee:0 "Сформировать аквелианский промышленный комитет"
 JER_industrial_commitee_desc:0 "Мы должны создать промышленный комитет для управления всеми усилиями, направленными на национализацию нашей промышленной базы."
 JER_expand_mines:0 "Расширить горнодобывающую промышленность"
 JER_expand_mines_desc:0 "Мы должны расширить отрасли промышленности, занятые добычей различных ценных металлов. Вольфрам и железо особо ценны для производства стали, обратить внимание также стоит и на новые алюминиевые месторождения."
 JER_railroads_commie:0 "Железнодорожные проекты"
 JER_railroads_commie_desc:0 "Паровой локомотив - это интересный прорыв в области инженерии и нам следует разработать собственные версии двигателя, ведь теперь мы обладаем всеми возможностями для этого."
 JER_liberal_industry:0 "Свободный рынок"
 JER_liberal_industry_desc:0 "Наши рынки должны быть полностью открытыми и свободными для всех грифонов, а не только для крупных корпораций. Таким образом мы сможем поддерживать модернизацию косвенными средствами и грифоны сами смогут выбирать, что следует улучшить, а это поможет нам понять нужды населения и поддержать высокий уровень счастья."
 JER_mechainsed_agriculture:0 "Механизировать сельское хозяйство"
 JER_mechainsed_agriculture_desc:0 "Мы начали проводить сельскохозяйственные реформы. Тем не менее, сначала мы должны убедить среднего фермера, что трактор не является бездушной тварью, которая планирует затащить его в глубины Тартара."
 JER_railroads:0 "Железнодорожные проекты"
 JER_railroads_desc:0 "Паровой локомотив - это интересный прорыв в области инженерии, и нам следует разработать собственные версии двигателя, ведь теперь мы обладаем возможностями для этого..."
 JER_land_reforms:0 "Земельные реформы"
 JER_land_reforms_desc:0 "Теперь мы должны пересмотреть наши старые законы о земле и её владельцах и дать право владеть землей не только древнему дворянству, но и обычному грифону. Они больше не будут привязаны к своей земле, как собственность, и каждый грифон станет свободным созданием, способным свободно перемещаться."
 JER_national_factories:0 "Индустриализация"
 JER_national_factories_desc:0 "Мы должны продолжать индустриализацию нашей откровенно средневековой промышленности любыми способами, чтобы быть в состоянии конкурировать с окружающими нас странами и предоставить новые рабочие места и возможности для нашего народа."
 JER_welfare_shit:0 "Заботливые когти"
 JER_welfare_shit_desc:0 "Мы должны внедрить систему массового социального обеспечения, чтобы помочь нашим менее обеспеченным гражданам и обеспечить им возможность возвращения к нормальному образу жизни. Есть ещё более бесправные чем мы, поэтому нужно позаботиться о них."
 JER_corporate_industry:0 "Направляющий коготь"
 JER_corporate_industry_desc:0 "Наш промышленный сектор нуждается в твердом направляющем когте, чтобы удержать его в движении. Следовательно, мы должны заключить мир с корпорациями внутри нашего промышленного сектора и заставить их следовать нашим целям, которые приведут экономику к новому золотому веку."
 JER_oil_refinery:0 "Наша нефтяная промышленность"
 JER_oil_refinery_desc:0 "Мы должны стремиться создавать и совершенствовать нашу нефтяную промышленность для любых целей - будь то гражданских или военных."
 JER_domestic_arms:0 "Отечественная оружейная промышленность"
 JER_domestic_arms_desc:0 "Отечественная оружейная промышленность, дополняющая нашу военную, проделала долгий путь в содействии производству оружия, а стимулы для гражданских промышленников - отличный способ производить новое оружие и снаряжение для наших вооруженных сил."
 JER_infrasctructure_program:0 "Сформировать трудовые батальоны"
 JER_infrasctructure_program_desc:0 "Да, строить дороги довольно скучно, но это очень важная работа и кто-то должен делать её. Мы должны создать специальные трудовые батальоны в наших вооруженных силах для упрощения этого процесса."
 JER_corporate_industry_development:0 "Друзья в корпорациях"
 JER_corporate_industry_development_desc:0 "Подружившись с грифонами на высоких постах, мы увеличим возможности для расширения нашего промышленного сектора и его способности к модернизации."
 JER_armed_nation:0 "Вооруженная нация"
 JER_armed_nation_desc:0 "Наша нация готова сделать абсолютно всё, чтобы обеспечить обезопасить границы и жизненное пространство для нашего народа. Каждый из нас должен быть готов внести свой вклад для нашей армии, и, в более широком смысле, для нашей страны, вооруженной и подготовленной к конфликту."
 JER_education_industry:0 "Аквелианская академия практических наук"
 JER_education_industry_desc:0 "Академия практических наук - это проект, который долгое время находится в процессе становления, и теперь мы, наконец, готовы открыть двери для грифонов изо всех слоев общества."
 JER_KGB:0 "Комитет государственной безопасности"
 JER_KGB_desc:0 "Аквелией полностью находится под контролем, а мы должны теперь убедиться, что реакционеры как дома, так и за рубежом никогда не получат шанс угрожать нашей любимой республике. Для обеспечения безопасности населения и государства для этой цели будет создано новое разведывательное управление."
 JER_navy_reform:0 "Реформа флота"
 JER_navy_reform_desc:0 "Наш военно-морской флот старый и ужасно устаревший, не говоря о том, что в его составе практически нет кораблей. Мы должны предпринять шаги для улучшения этой ситуации."
 JER_fleet_in_being_f:0 "Великий флот"
 JER_fleet_in_being_f_desc:0 "Наш флот будет править морями силой воли и мощью орудий. Все враги будут бояться наших массивных кораблей, каждый из которых будет настоящей плавучей цитаделью."
 JER_battleships:0 "Сфокусироваться на линкорах"
 JER_battleships_desc:0 "Мы должны сосредоточить наши усилия на мощных боевых кораблях, каждый из которых является плавучей крепостью, и орудиях, способными поражать корабли врагов мощнейшими снарядами с огромного расстояния."
 JER_carriers:0 "Сфокусироваться на авианосцах"
 JER_carriers_desc:0 "Мы должны сосредоточиться на строительстве авианосцев, они будут плавучими аэродромами, вмещающими множество истребителей и бомбардировщиков, способных незаметно приблизиться к флоту врага далеко в незнакомых водах."
 JER_lightcruiser:0 "Сфокусироваться на легких крейсерах"
 JER_lightcruiser_desc:0 "Нам нужно сосредоточиться на создании легких крейсеров, достаточно тяжелых, чтобы отгонять вражеские эсминцы и другие крейсера, но и достаточно легких, чтобы оставаться мобильными и прикрывать наши флоты, где бы они не были."
 JER_battlecruisers:0 "Новые линейные крейсеры"
 JER_battlecruisers_desc:0 "Мы должны развивать новые линейные крейсеры, практические равные линкорам по силе, но более лёгким и мобильным, что позволит им поспевать за быстрыми флотами, не замедляя их."
 JER_naval_planes:0 "Морская авиация"
 JER_naval_planes_desc:0 "Мы должны разработать улучшенные истребители специально для наших авианосцев, чтобы улучшить положение военно-морских летчиков."
 JER_big_old_navy:0 "Великий аквелианский флот"
 JER_big_old_navy_desc:0 "Наш флот будет величайшим среди всех других, вселяя страх в сердца всех наших врагов во всех уголках мира. Пусть они бегут и прячутся, но мы найдем их и уничтожим не смотря ни на что."
 JER_trade_indirection:0 "Современное пиратство"
 JER_trade_indirection_desc:0 "Мы будем действовать как пиратские короли и королевы прошлых эпох, полностью отрезав наших врагов от торговли и снабжения. Мы запугаем врагов так, чтобы ни одно вражеское торговое судно не осмелилось заплыть в наши воды."
 JER_destroyers:0 "Сфокусироваться на эсминцах"
 JER_destroyers_desc:0 "Как и в старину, маленькие, лёгкие и быстрые суда, способные нападать и уничтожать любые торговые суда, а затем убегать, прежде чем враг сможет понять, что произошло, будут иметь первостепенное значение для наших целей. Поэтому мы должны разработать новые эсминцы, быстрые и достаточно вооруженные, чтобы позаботиться о любых кораблях противника."
 JER_submarines:0 "Сфокусироваться на подлодках"
 JER_submarines_desc:0 "Мы должны сосредоточиться на этих новых современных судах под названием «подводные лодки», способных скрываться под волнами в течение продолжительных периодов времени и охотиться на ничего не подозревающие вражеские суда."
 JER_heavycruiser:0 "Сфокусироваться на тяжелых крейсерах"
 JER_heavycruiser_desc:0 "Мы должны сосредоточиться на разработке тяжелых крейсеров как наших самых мощных морских кораблей, способных сражаться с судами в два или в три раза больше при поддержке остальной части флота. Хотя они и не являются полноценными линкорами, эти небольшие суда способны быстро разобраться с вражескими флотами."
 JER_destroyers2:0 "Усовершенствование проектов эсминцев"
 JER_destroyers2_desc:0 "Мы должны улучшить наши и без того превосходные модели эсминцев, отделив их от лёгких крейсеров, которые являются лишь немного более крупными и менее маневренными эсминцами."
 JER_submarines2:0 "Доктрина «Волчьей стаи»"
 JER_submarines2_desc:0 "Улучшая наши модели подводных лодок, мы также должны разработать новые морские доктрины для моряков, чтобы повысить вероятность успеха и увеличить их шансы на выживание после нападения на вражеский флот."
 JER_small_old_navy:0 "Глубоководная флотилия"
 JER_small_old_navy_desc:0 "Наш флот не самый большой или мощный, но он наиболее эффективен и опасен в своей работе. Отрезав врагу способность причаливать к берегу или эффективно снабжать войска, мы резко ограничим их возможности на морях."
 JER_army_reforms:0 "Реформы армии"
 JER_army_reforms_desc:0 "Наша армия находится в печальном положении. Теперь самое время исправить это, от верха до самых низов."
 JER_support_equipment:0 "Поддержать разработку средств обеспечения"
 JER_support_equipment_desc:0 "Мы должны сосредоточиться на разработке и создании специализированных батальонов поддержки, чтобы освободить солдат, которые могли бы сражаться на передовой."
 JER_new_rifles:0 "Новые модели винтовок"
 JER_new_rifles_desc:0 "Наши винтовки являются древними и, откровенно говоря, абсолютно ужасными. Настало время создать новые, более качественные образцы винтовок для военного использования."
 JER_our_doctrine:0 "Наша собственная доктрина"
 JER_our_doctrine_desc:0 "Если мы хотим по-настоящему оставить след в военном деле, мы должны прекратить использовать разработанную другими устаревшую тактику и самим создать новые, более современные методы битвы."
 JER_new_artillery:0 "Модернизированные шаблоны артиллерии"
 JER_new_artillery_desc:0 "Наряду с нашими новыми конструкциями винтовок, настало время разработать современные пушки и гаубицы для специального военного использования."
 JER_new_recruits:0 "Призыв добровольцев в армию"
 JER_new_recruits_desc:0 "Чтобы увеличить количество грифонов, служащих в наших вооруженных силах, мы должны реализовать краткосрочный проект для добровольцев, который обеспечит экономические стимулы для тех, кто захочет записаться в армию на короткий период времени."
 JER_superior_army:0 "Элитная армия"
 JER_superior_army_desc:0 "Наша армия должна стать гордостью нашей нации: она включит в себя элитные войска, способные справиться с любой задачей, которую мы им дадим, независимо от сложности, местности, времени или врагов, с которыми ей придется столкнуться. Такая армия вселила бы чистый и неподдельный ужас в сердца наших врагов."
 JER_mobile_army:0 "Быстроходная армия"
 JER_mobile_army_desc:0 "Ключом к победе в войне является быстрейшее вступление в сражение и выход из него, теперь наша армия должна использовать эту тактику. Войска должны стать мобильными, чтобы получить способность перемещаться за нескольких часов на такие большие расстояния, что на их преодоление которых у обычной армии ушли бы дни или недели."
 JER_army_support:0 "Интегрированные подразделения поддержки"
 JER_army_support_desc:0 "Для большей рационализации и модернизации наших войск нам следует интегрировать батальоны поддержки во все подразделения, расположенные на линии фронта. Это позволит нам быстро использовать необходимые подразделения в любой ситуации."
 JER_special_forces:0 "Специальные силы"
 JER_special_forces_desc:0 "В дополнение к стандартной подготовке наших войск, мы должны разработать особую программу для специальных подразделений, способных выполнять особые и опасные задания, которые вызовут сложности у обычных солдат. С этой целью мы создали Управление Специальных Операций."
 JER_armored_shit:0 "Бронированный прорыв"
 JER_armored_shit_desc:0 "Сосредоточив внимание на быстром продвижении и моторизации армии, мы должны создать специализированные бронетанковые подразделения, состоящие из этих новомодных «танков». Мы сможем использовать эти бронированные и более быстрые, чем пехота, машины для прорыва вражеского фронта, прежде чем подойдёт пехота."
 JER_motorized_equipment:0 "Массовая моторизация"
 JER_motorized_equipment_desc:0 "Если мы хотим сделать наши силы по-настоящему мобильными, мы должны разработать и создать стандартизованный транспорт для войск, способный достигать высоких скоростей во время наступления и доставлять большое число солдат к полю боя."
 JER_superior_equipment:0 "Превосходное снаряжение"
 JER_superior_equipment_desc:0 "Нашему снаряжению, так же как и войскам, необходимо превосходить всё то, что наши враги бросят на нас, чтобы вселить страх в их сердца и помочь нашим солдатам пережить этот день, выиграть битву и, в конечном итоге, войну."
 JER_armoured_production:0 "Производство танков"
 JER_armoured_production_desc:0 "Мы должны продолжать развертывать танки и моторизованные отряды, чем больше их будет - тем лучше. И чем больше оружия и войск мы можем использовать против врага, тем больше шансов на победу."
 JER_new_airforce:0 "Новые ВВС"
 JER_new_airforce_desc:0 "Мы должны как можно быстрее модернизировать наши ВВС с помощью всех этих новых «авиационных» изобретений. Лучший способ для этого - создать новые аэропорты для таких самолетов."
 JER_bombers:0 "Проекты бомбардировщиков"
 JER_bombers_desc:0 "Мы должны разработать модель бомбардировщика, способного сбрасывать взрывчатку и бомбы на голову наших врагов с более дальних дистанций, чем артиллерия."
 JER_fighters:0 "Проекты истребителей"
 JER_fighters_desc:0 "Мы должны разработать новые модели истребителей, чтобы сохранить наше преимущество в воздухе и увеличить шансы наших пилотов на победу в воздушных боях."
 JER_better_doctrine:0 "Лучшая доктрина"
 JER_better_doctrine_desc:0 "Теперь, когда у нас есть некоторый опыт в воздушных делах, мы должны рассмотреть вопрос о разработке более подходящей для наших пилотов воздушной доктрины."
 JER_strategic_bomber:0 "Стратегические бомбардировщики"
 JER_strategic_bomber_desc:0 "Хотя тактические бомбардировщики отлично подходят для поддержки наших войск на фронте, мы должны разработать более крупную и мощную модель бомбардировщика, способную далеко продвинуться вглубь территории противника, приведя войну прямо к его порогу."
 JER_close_air:0 "Поддержка штурмовиков"
 JER_close_air_desc:0 "Наши модели бомбардировщиков хорошо поддерживают войска на фронте, однако это не было их первоначальной целью. Мы должны разработать новый тип боевого воздушного судна, предназначенного для непосредственной поддержки войск на линии фронта в любой ситуации."
 JER_airbases_2:0 "Новые авиабазы"
 JER_airbases_2_desc:0 "Для наших расширяющихся военно-воздушных сил мы должны также подготовить аэродромы, способные вмещать и обслуживать истребители и бомбардировщики для боевых вылетов."
 JER_at_long_last_the_final_one:0 "Не останется ни единого дерева"
 JER_at_long_last_the_final_one_desc:0 "Мы будем бомбить наших врагов так сильно, что после возвращения бомбардировщиков из вылета не останется ни единого дерева, за которым они смогут укрыться."
 JER_resource_nationalisation:0 "Национализация ресурсов"
 JER_resource_nationalisation_desc:0 "Одним из первых шагов нашей недавно созданной администрации будет национализация месторождений ценных металлов. Государство обещает, что эти металлы будут разумно использоваться для обеспечения защиты наших граждан."
