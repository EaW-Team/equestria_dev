 JER_revolution_category:0 "Вторая революция"
 JER_revolution_category_desc:0 "Вскоре после распада Империи Грифонов в королевстве Аквелия произошла собственная революция.\n\nВ ходе революции была свергнута монархию и провозглашена Первой Аквелийская Республика с Теодором Верани во главе. К сожалению, через пять лет после создания республики маршал Бертело возглавил контрреволюцию, которая привела к восстановлению монархии.\n\nНесмотря на восстановление, в стране все ещё есть много тех, кто отказываются забыть мечту о республике, в результате чего власть короля Морисета над страной, в лучшем случае, слаба."
 JER_revolution_JFT_category:0 "Революция в Придее"
 JER_revolution_JFT_category_desc:0 "§CПоддержка монархии§! в §Y[JFT.GetName]§! на уровне §Y[?JFT.monarchist_support]%§!\n§RПоддержка революции§! в §Y[JFT.GetName]§! на уровне §Y[?JFT.revolutionary_support]%§!\n\nПосле восстановления Дискретов и падения республики §GГерцогство Придея§! находилось под властью дяди монарха: §YБарона Денниса Дискрета§!. Сам барон был пиратским лордом в течение многих лет, прежде чем его попросила о помощи семья во время республиканской революции. В последующие годы он укрепил свою политическую позиции, используя невероятно лояльных §Gпони§! в качестве полицейских, чтобы контролировать город и влиять на его маленькую армию.\n\nВо время революции §GПридея§! была под контролем §Rкоммунаров§!, которые сформировали автономную §RПридейскую Коммуну§!, которая существовала до тех пока, пока §YБарон Деннис Дискрет§! не приплыл в залив и не обстрелял город из орудий своего флота. После короткой битвы в городе, пиратский лорд объявил себя бароном города во имя короля. Коммунаров и других республиканцев, попавших в плен, отвели к §Rпечально известной стене§! рядом с центром старого города, где §Rих расстреливали§! до тех пор, пока у барона не закончились предатели. \n\nВ новом 1007 году §Rреволюционное рвение§! сейчас опять распространяется по Аквелии. §RКоммунары§! и их союзники готовятся выступить против §Yбарона и его сил§!. Пока §Yбарон§! сам готовится ко второму шторму в Аквелии, мы не должны выпустить §GПридею§! из наших когтей!"
 JER_revolution_JEB_category:0 "Революция в Риле"
 JER_revolution_JEB_category_desc:0 "§CПоддержка монархии§! в §Y[JEB.GetName]§! на уровне §Y[?JEB.monarchist_support]%§!\n§RПоддержка революции§! в §Y[JEB.GetName]§! на уровне §Y[?JEB.revolutionary_support]%§!\n\nВо время §Rреволюции 980 года§!, §GРила§! была широко известна как один из §Yосновных центров§! §Rреволюционной активности§! в границах §GАквелии§! и была домом не только для многих из наиболее выдающихся сторонников §Rреволюции§!, но и некоторых из самых §Yэкстремальных клубов§! и обществ.\n\nХотя большинство §Rреволюционеров§! за пределами Рилы объединились в попытке одолеть §Cроялистов§!, §Rреволюционные клубы§! сделали это только на словах, образовав §YКомитет Общественной Безопасности§!, возглавляемый советом из четырех директоров, однако, за кулисами, §Rидеологически противоположные клубы§! §GРилы§! боролись и били друг дружку в спины в попытке заполучить власть над §GАквелией§! для себя.\n\nЭти §Yполитические интриги§! были не только непосредственно ответственны за исчезновение некоторых из самых выдающихся §Rреволюционных клубов§!, таких как федералисты §RPélisiers§!, умеренные §RMarais§!, или конституционные монархисты §RFloréals§!, но и ответственны за провал §Rреволюции в Риле§! в целом.\n\nНесмотря на эти серьезные удары и неудачи §RРеволюционного Фронта Рилы§!, §YМишель Дискрет§! является сторонником §Yреспублики§!, и, не колеблясь, поставит нужды своего народа над потребностями избранных, хотя он согласится отказаться от власти, если только экстремисты-§Rкокардиеры§! будут разбиты."
 JER_revolution_JRR_category:0 "Революция в Весткипе"
 JER_revolution_JRR_category_desc:0 "§CПоддержка монархии§! в §Y[JRR.GetName]§! на уровне §Y[?JRR.monarchist_support]%§!\n§RПоддержка революции§! в §Y[JRR.GetName]§! на уровне §Y[?JRR.revolutionary_support]%§!\nПосле поражения §Rреволюции§! и восстановления §RДискретов§!, §GВесткип§! наконец-то начал восстановление от многих лет в когтях §Rанархии и беспорядков§!. Этого не случилось бы без тяжёлой работы §YГенерала Томаса Рейани§!, который покорил находящуюся в хаосе провинцию.\n\nВ последующие годы новая §YМарка Весткип§! попала под жёсткую власть генерала, когда любой, кто угрожал его правлению, будь то §Cдворянин или простой грифон§!, быстро встречал свой конец. Это продолжалось до его §Rсмерти в 1006§!, после чего произошли серьёзные изменения в политическом ландшафте марки. §YПопулярная полковник Колетт Солиде§! победила в борьбе за власть и подавила как сторонников возвращения к анархии, так и для дворян, желающих восстановить §Yмаркизу Орель Дискрет§! как единоличную правительницу региона.\n\nНесмотря на это ПДА под властью §YЛеди Колетт§! долго боролся с теми, кто не уважает желания §GВетскипа и армии§!, лишь на словах поддерживая §RДискретов§!, уже устав от постоянного раздражения так называемой «элитой». Возможно, §Rгрядущий шторм§! позволит Весткипу, наконец, избавиться от остатков монархизма, чтобы сделать Аквелию действительно сильной, или, может быть, §Gмаркиза§! сможет вырвать себе трон из лап §Rвоенной диктатуры§!."
 JER_revolution_VIN_category:0 "Революция в Виновии"
 JER_revolution_VIN_category_desc:0 "§CПоддержка монархии§! в §Y[VIN.GetName]§! на уровне §Y[?VIN.monarchist_support]%§!\n§RПоддержка революции§! в §Y[VIN.GetName]§! на уровне §Y[?VIN.revolutionary_support]%§!\n\n§YДинастия Дискретов§! восстановила свою власть над Аквелией и титул §GГерцога Виновии§! был предоставлен §YГадифферу Дискрету§! - близкому родственнику монарха Аквелии, который посчитал его достаточно способным, чтобы управлять относительно мирным и культурно богатым регионом §GВиновии§! от его имени. Не имея многих проблем, которые преследовали других вассалов Аквелии, §Gгерцог§! благодаря своей харизме, быстро §Yуспокоил§! остатки старых §Rреволюционных движений§! такие как довольно мирные §RLes Amis des ABC§! или агрессивные активисты из общества §RChevaliers of Fidelity§!.\n\nЭти вышеупомянутые §Rреволюционные движения§!, которые доминировали на сцене Виновии во время §Rреволюции§! как в §Yполитической§! сфере, так и в §Yвоенной§!, сейчас превратились в жалкие §gтени§! своего прошлого, а многие грифоны покинули их ряды и начали спокойно жить под правлением §Yвеликодушного§! §Gгерцога Виновии§!, чего не случалось на протяжении §Yстолетий§!.\n\nОднако, несмотря на то, что §Gгерцог§! делает всё возможное, что ослабить §Yнаихудшие проявления монархии§, некоторые из наиболее радикальных §Rреволюционных§! агитаторов всё ещё отказываются §Yзабыть§! мечты о республике. И более того, есть вероятность, что §Rреволюционеры§! могут снова §Rвзяться за оружие§! во §Rвторой§! раз."
 
