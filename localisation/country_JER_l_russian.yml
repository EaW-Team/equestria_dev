 ### Events ###
 aquileia.1.t:0 "Оружие из столицы"
 aquileia.1.d:0 "Большое количество оружия, любезно предоставленное королевским оружейным арсеналом, прибыло из Аквилы. При росте революционной напряженности это оружие, вероятно, станет бесценным в ближайшие месяцы."
 aquileia.1.a:0 "Превосходно!"
 
 aquileia.2.t:0 "Рейды Шуэт"
 aquileia.2.d:0 "Секретная полиция недавно проводила операции. Своими обычными методами - какими бы неприятными они ни были - они обнаружили несколько революционных ячеек и совершили налёт на них посреди ночи. Надеюсь, этого будет достаточно, чтобы помешать повстанцам."
 aquileia.2.a:0 "Это заставит крыс выйти на свет..."
 
 aquileia.3.t:0 "Марш пони"
 aquileia.3.d:0 "На этой неделе состоялся грандиозный марш в сельской местности. Многие тысячи пони шли от Пэлиса до Рилы, держа королевские знамена и плакаты с про-роялистскими лозунгами. После каждой деревни, которую они проезжали, к ним присоединялось ещё больше пони, и, достигнув Рилы, они заняли всю городскую площадь, пели Королевский Гимн и заявляли о своей верности короне."
 aquileia.3.a:0 "Рад видеть, что наши копытные друзья всё ещё поддерживают нас"
 
 aquileia.4.t:0 "Республиканцы в рядах ПДА арестованы"
 aquileia.4.d:0 "Кажется, что у местного отделения ПДА были большие проблемы, чем мы подозревали. Шуэт, действуя по приказам из Аквилы, арестовала более десятка высокопоставленных членов ПДА по обвинению в революционной деятельности."
 aquileia.4.a:0 "Как неловко"
 
 aquileia.5.t:0 "Визит в Виновию"
 aquileia.5.d:0 "Виновии была дарована честь принимать у себя королевскую семью. Из-за высокой напряженности многие опасались, что визит темпераментного короля только усугубит ситуацию, но, к счастью, представителем семьи оказалась принцесса Вивьен. Обаятельная принцесса не торопилась, проводя время как с простыми, так и с благородными грифонами и расточала улыбки и восхищение. Даже при угрозе возможной грядущей революцией, на один вечер принцесса сумела успокоить страхи и позволила всем почувствовать радость."
 aquileia.5.a:0 "Хвала Эйр, что Морисет отправил Вивьен вместо себя..."
 
 aquileia.6.t:0 "Распустить когти"
 aquileia.6.d:0 "Значит, революционные крысы снова выползли из своих ям, чтобы устроить беспорядки? Что ж, если они не усвоили урок в последний раз, похоже, нам придется преподать его им снова. Давайте удостоверимся, что на этот раз мы действительно будем готовы."
 aquileia.6.a:0 "Насилие решает большинство проблем"
 
 aquileia.7.t:0 "Найти и уничтожить"
 aquileia.7.d:0 "Силы роялистов нанесли удара по всей Придее, вытащив предателей и им сочувствующих из своих нор и убежищ. Граждане слишком боятся бросить нам вызов, зная цену измены, и к тому времени, когда мы закончим, во всей Придее не останется ни единой крысы!"
 aquileia.7.a:0 "Никто не сможет спрятаться от нас!"
 
 aquileia.8.t:0 "Друзья в ПДА"
 aquileia.8.d:0 "Похоже, что ПДА получает помощь от Акилы. Это прекрасная новость, поскольку это означает, что у нас будет больше бойцов, готовых сражаться за Аквелию."
 aquileia.8.a:0 "Превосходно!"
 
 aquileia.9.t:0 "Рила верна нам"
 aquileia.9.d:0 "Революционеры пришли и потерпели неудачу. Они думали, что могут сломить Рилу, но вместо она сломила их. Поднимите королевское знамя высоко, Рила не пала!"
 aquileia.9.a:0 "Ура!"
 
 aquileia.10.t:0 "Революция в Риле"
 aquileia.10.d:0 "Рано этим утром герцог бежал из Рилы после того, как улицы были заблокированы революционерами, а несколько военных частей объявили о своей верности Республике! Повсюду царит хаос, и дорога впереди длинна, но Драгоценность Севера снова в наших когтях и ясно, что первый большой шаг был сделан!"
 aquileia.10.a:0 "Да здравствует Республика!"
 
 aquileia.11.t:0 "Монархистский переворот ПДА"
 aquileia.11.d:0 "Революционеры вонзили свои когти глубоко в Весткип, но рано утром лоялисты их ПДА предприняли успешный контрпереворот, обезопасив столицу и объявив о своём намерении поддерживать короля."
 aquileia.11.a:0 "Да здравствуют Дискреты!"
 
 aquileia.12.t:0 "Революция в Весткипе"
 aquileia.12.d:0 "ПДА - патриоты, но это значит, что они верят в Аквелию, а не в Дискретов. Весткип встал на сторону революции. Настало время сбросить старых тиранов и освободить народ Аквелии."
 aquileia.12.a:0 "За революцию и народ Аквелии!"
 
 aquileia.13.t:0 "Виновия верна нам"
 aquileia.13.d:0 "Казалось, что неминуемо случиться катастрофа, но в конце концов герцог провёл страну через бурю, и революционеры не достигли своих целей. Несмотря на хаос на улицах, во всех сообщениях говорится, что силы лоялистов теснят революционеров, и законный порядок остается неизменным."
 aquileia.13.a:0 "Мы даже не сомневались в таком исходе"
 
 aquileia.14.t:0 "Революция в Виновии"
 aquileia.14.d:0 "Долой тиранов! Наши силы захватили дворец герцога и отдалённые районы столицы. Поднимите знамя Виновии и идите вперед! Мы идём за свободой и к победе!"
 aquileia.14.a:0 "За революцию и народ Виновии!"
 
 aquileia.15.t:0 "Придея верна нам"
 aquileia.15.d:0 "Несмотря на усилия предателей и революционеров, Придея остаётся верной короне. Они старались изо всех сил, но всё было напрасно, и мы смогли отыскать ещё больше предателей."
 aquileia.15.a:0 "Превосходно!"
 
 aquileia.16.t:0 "Революция"
 aquileia.16.d:0 "Бывший изгнанник Теодор Верани, проявив ошеломительную смелость, вернулся в Аквелию и, при поддержке армии из аквелийского крестьянства и ранее прятавшихся сторонников, взял штурмом Королевский Дворец, захватив короля и провозгласив создание Второй Аквелийской Республики, в то время как Аквелийская Республиканская Армия и социалисты сражались с военными на улицах. Время покажет, что будет с Аквелией дальше, а пока в ней снова начинается кровопролитие."
 aquileia.16.a:0 "Да здравствует Республика!"
 
 aquileia.17.t:0 "День расплаты"
 aquileia.17.d:0 "Капитуляция сил роялистов утвердила окончательную победу республиканцев, и монархия была снова отменена. Решая, что делать со свергнутым королём, Верани и его последователи иронично приговорили его к смерти при помощи его любимого устройства - гильотины. Когда голова короля отделилась от тела, умерли и любые мечты о монархии в Аквелии."
 aquileia.17.a:0 "Такова участь тиранов."
 
 aquileia.18.t:0 "Выборы"
 aquileia.18.d:0 "После триумфа Второй республики настало время для важного голосования, которое решит политическое будущее этой бывшей феодальной страны. Каждому грифону предлагается проголосовать, сборщики голосов рыщут по сельской местности. У населения Аквелии есть три основных кандидата на пост главы государства: Теодор Верани, герой Первой и Второй Аквелийской Революции, поддерживающий свободный рынок и права для каждого грифона. Сесилия Гудро из Аквелийской Рабочей Партии - умеренная социалистка, желающая гибко сочетать социализм и капитализм. Или, наконец, Виктор Аллард - еще один влиятельный член АРП и радикальный левый, являющийся сторонником исключительно социалистических идеалов и часто ссылающимся на сталлионградские методы в своих публичных выступлениях."
 aquileia.18.a:0 "Молодой Аквелийский Фронт победил, а Теодор Верани остался президентом!"
 aquileia.18.b:0 "Аквелийская Рабочая Партия во главе с Сесилией Гудро победила!"
 aquileia.18.c:0 "Аквелийская Рабочая Партия во главе с Виктором Аллардом победила!"
 
 aquileia.19.t:0 "Обрубить Концы"
 aquileia.19.d:0 "Нынешнее правительство провело грязную политическую акцию, в ходе которой оперативно и методично обрубило некоторые концы внутри АРП, поскольку, как сообщается, агенты аквелийского правительства ликвидировали потенциально враждебных оппозиционеров. В их числе оказались несколько известных политических и военных грифоньих чиновников, таких как фельдмаршал Виктор Моро, который был застрелен, и генерал Феликс Мурат, который, как сообщается, был отравлен."
 aquileia.19.a:0 "Ещё одна угроза устранена."
 
 aquileia.20.t:0 "Новая республика"
 aquileia.20.d:0 "Обезопасив свою победу, Виктор Аллард провозгласил сегодня о создании Аквелийской Народной Республики и объявил о нескольких достаточно быстрых планах реформирования страны для укрепления своего нового правительства. Осуждая капиталистическую буржуазию, Аллард радикально высказался и против либеральных форм правления, провозгласив социализм правильным путём развития для страны."
 aquileia.20.a:0 "Хорошо быть генеральным секретарём."
 
 aquileia.21.t:0 "Изгнание Виктора Алларда"
 aquileia.21.d:0 "Сегодня, поразив всю общественность, АРП и МАФ собрались вместе в правительстве, чтобы публично осудить и объявить персоной нон-грата радикального социалиста Виктора Алларда, ранее имевшего значительное влияние в АРП. Испытывая отвращение к произошедшим событиям и не желая больше ничего иметь с политикой, Аллард сегодня добровольно покинул страну в неизвестном направлении."
 aquileia.21.a:0 "С очередной угрозой стабильности покончено."
 
 aquileia.22.t:0 "Новая республика"
 aquileia.22.d:0 "Сегодня исторический день в истории Аквелии. Основываясь на результатах успешной революции и выученных уроках в неспокойное время, демократическое правительство объявило о постепенной реформе нашего правительства в истинную федеративную республику, поскольку республика более жизнеспособна, чем прямая демократия, и не угрожает праву голоса обычного грифона."
 aquileia.22.a:0 "Да здравствует Федерация!"
 
 aquileia.23.t:0 "Приглашение в Антанту"
 aquileia.23.d:0 "Похоже что аквелийцы, весьма гордящиеся своей новой республикой, решили пригласить нас во что-то называющиеся Антантой - видимо, оно предназначено как союз демократий в Грифонии и обеспечит как финансовую, так и военную помощь всем членам. Должны ли мы присоединиться?"
 aquileia.23.a:0 "Мы присоединимся."
 aquileia.23.b:0 "Аквелийцы не нужны."
 
 aquileia.24.t:0 "Скайфол соглашается"
 aquileia.24.d:0 "Скайфол принял наше приглашение."
 aquileia.24.a:0 "Чудесно."
 
 aquileia.25.t:0 "Скайфол отказывается"
 aquileia.25.d:0 "Скайфол отклонил наше приглашение"
 aquileia.25.a:0 "Что за чушь!"
 
 aquileia.26.t:0 "Приглашение в Антанту"
 aquileia.26.d:0 "Похоже что аквелийцы, весьма гордящиеся своей новой республикой, решили пригласить нас во что-то называющиеся Антантой - видимо, оно предназначено как союз демократий в Грифонии и обеспечит как финансовую, так и военную помощь всем членам. Должны ли мы присоединиться?"
 aquileia.26.a:0 "Почему бы и нет?"
 aquileia.26.b:0 "Аквелийцы не нужны." 

 aquileia.27.t:0 "Республика согласна"
 aquileia.27.d:0 "Грифонья Республика приняла предложение"
 aquileia.27.a:0 "Чудесно!"
 
 aquileia.28.t:0 "Республика отказывается"
 aquileia.28.d:0 "Грифонья Республика отказалась от предложения"
 aquileia.28.a:0 "Глупость."
 
 aquileia.29.t:0 "Судьба Королевства"
 aquileia.29.d:0 "По настоянию маршала Родье, строгого ультранационалиста по отношению ко всему аквелийскому, король должен теперь решить, останется ли он непоколебимым и абсолютным монархом Аквелии, которому принадлежит вся власть, или же сделает маршала премьер-министром и даст его приспешникам должности в правительстве, которые будут якобы оказывать поддержку королю и успокаивать ультранационалистов."
 aquileia.29.a:0 "Маршал предложил весьма интересные идеи."
 aquileia.29.b:0 "Власть короля абсолютна."
 
 aquileia.30.t:0 "Смерть маршала Бертело"
 aquileia.30.d:0 "Маршал Бертело, который сделал наибольший вклад в уничтожение Первой Аквелийской Республики и восстановление Морисета Дискрета на троне Аквелии, скончался сегодня в возрасте 87 лет. Старый маршал был найден мертвым в своей усадьбе в Вызиме одним из его слуг, быстрая проверка доказала, что Бертело скончался естественным путем. Похоронная процессия была организована его семьей и друзьями. Хотя Бертело и считается героем среди некоторых аквелийцев, большинство же считали его негодяем и прислужником семьи Дискрет, тем самым делая его и его смерть поводом для разногласий."
 aquileia.30.b:0 "Покойся с миром, старый друг"
 
 aquileia.39.t:0 "Маршал Ушел"
 aquileia.39.d:0 "К удивлению многих, маршал Родье, который до недавнего времени довольно лояльно относился к новому республиканскому правительству, решил покинуть Аквелию. По-видимому, маршал посчитал ПДА неудачной структурой, а Аквелию - мертвой нацией и отправился в Грифонью империю, что он намеревается делать дальше пока остаётся загадкой."
 aquileia.39.a:0 "Скатертью дорога."
 
 aquileia.41.t:0 "Дело Паскаля"
 aquileia.41.d:0 "Республика охвачена паранойей, поскольку артиллерийский офицер нашей армии был помещен под арест, его подозревают в отправке писем в Империю! Одна мысль о том, что один из наших честных граждан попытается обмениваться информацией и секретами с жадными до власти деспотами Грифенхейма, ужасает, это просто невероятно! Проблема, однако, заключается в том, что независимые следователи, после интервью с его коллегами-офицерами, а также с его собственной семьей, пришли к выводу, что Паскаль не отправлял эти письма. Они сочли его «истинным патриотом республики и с радостью отдали бы за него жизнь». Многие подозревают, что полицейские, отправленные для ареста, подбросили эти ложные документы в его дом и что они являются агентами ПДА, желающими разжечь ненависть к пони. Как бы то ни было, за всеми пони в республике теперь следует внимательно следить."
 aquileia.41.a:0 "Это не соответствует нашим республиканским идеалам!"
 
 aquileia.42.t:0 "Золави Скончался"
 aquileia.42.d:0 "Известный журналист и писатель Эмиль Золави недавно умер в своем старом доме на окраине Аквилы. Его писательская карьера фактически вдохновила новое направление в культуре Аквелии, а его откровенный подход даже убедил правительство ослабить свою хватку над обществом. Однако его самым известным действием было полномасштабное осуждение правящих чиновников во время дела Паскаля. Его едкие, подстрекательские обвинения не щадили никого, и Эмилю быстро предъявили иск за клевету. В результате Золави сбежал за границу в Новый Мэйрленд, где продолжал защищать своего близкого друга Паскаля. Ему лишь недавно разрешили вернуться, но стресс от судебного преследования истощил его. Правительство Авелии решило назвать недавно созданную литературную премию в честь Золави, чтобы почтить его вклад в развитие общества."
 aquileia.42.a:0 "Его книги не так уж и плохи."
 
 aquileia.43.t:0 "Беспокойный Грифон Бедокурит в Столице"
 aquileia.43.d:0 "Ненасытный любитель жизни и денди, Чарльз Биклер был хорошо известен в художественных кругах Аквилы за его довольно спорную поэзию. Хотя голосистое меньшинство считало его работы настоящим омоложением искусства, гораздо больше считало их произведениями, полными откровенной распущенности. Многочисленные судебные процессы и обвинения в оскорблении общественной морали не удержали Биклера от публикации новых стихов на темы современности, любви и вина. Кроме того, он принимал это близко к сердцу и часто лично противостоял своим критикам, что приводило к многочисленным публичным дракам. Из-за этого многие грифоны получили серьезные ранения, поскольку Биклер чрезмерно любит бутылки, а также общественная собственность понесла немалый ущерб. Однако, недавнее недолгое пребывание в тюрьме несколько смягчило Чарльза, хотя его работы продолжают вызывать много споров в кафе Аквилы."
 aquileia.43.a:0 "Художники - это особая группа."
 
 aquileia.44.t:0 "Плюмус Публикует L'Étranger"
 aquileia.44.d:0 "Альберт Плюмус - это имя, которое быстро стало известным в художественных кругах Аквелии. Его абсурдистский подход к жизни, широко представленный в работах, привлек множество грифонов, уставших от постоянных войн, бушующих по всему миру. Он недавно закончил свой новый роман под названием «L'Étranger» (Посторонний), который следует за Гриффсолом и его безразличным и индифферентным образом жизни. Критики высоко оценили склонность главного героя к жизни, авторитету и религии, заявив, что это правильные принципы для неопределенных времен. Таким образом, книга быстро стала неотъемлемой частью любой полки Аквелии."
 aquileia.44.a:0 "Напомни мне не смотреть на солнце."
 
 aquileia.45.t:0 "Вторая коммуна Придеи"
 aquileia.45.d:0 "Сегодня мы снова восстали! Несмотря на тиранов, которые пытались удержать нас в цепях, мы снова восстали против монархистов. За коммуну и свободу!"
 aquileia.45.a:0 "Да здравствует революция!"
 
 aquileia.46.t:0 "Вторая революция"
 aquileia.46.d:0 "Худшее сбылось! Несмотря на все наши усилия, революционеры восстали против короны. Вооруженные ополченцы на улицах, гарнизоны забросали бомбами, а сам королевский дворец подвергся нападению со стороны нелояльных солдат.\n\nПервая атака революционеров была отбита доблестной королевской гвардией, но теперь вся нация рухнула в объятия хаоса. Мы должны сплотить свои силы и нанести ответный удар по этим предателям, прежде чем они получат шанс достичь своих целей."
 aquileia.46.a:0 "Мы сокрушим их ещё раз!"
 
 aquileia.47.t:0 "Конец революции"
 aquileia.47.d:0 "Улицы окрашиваются в красный цвет кровью предателей и патриотов, но когда пыль оседает, мы празднуем победу! Революционеры были так же сильны, как и во время первой революции, но мы стали намного сильнее. Мы удержали строй и разбили их ряды! Королевское знамя Аквелии сегодня реет высоко в небе, знаменуя о победе!"
 aquileia.47.a:0 "Да здравствует король!"
 
 aquileia.48.t:0 "Конец революции"
 aquileia.48.d:0 "Несмотря на их заговоры и махинации, революционеры-заговорщики потерпел неудачу прежде, чем восстание смогло действительно начаться. Благодаря решительным действиям нашего короля и вассалов нам удалось пресечь революцию в зародыше. Аквелия твёрдо и гордо стоит сегодня, так как верность королю победила среди народа!"
 aquileia.48.a:0 "Да здравствует король!"
 
 aquileia.49.t:0 "Король умер..."
 aquileia.49.d:0 "Ужасные новости из королевского дворца!\n\nВо время принятия ванны Его Величеством слуга проскользнул в помещение и ударил его ножом! Хотя убийца был быстро задержан королевской гвардией, было уже слишком поздно, чтобы спасти Его Величество. В 16:23 Его Величество Король Морисет Дискрет скончался, несмотря на то, что доктора сделали всё, что могли.\n\n Вся Аквелия находится в шоке от ужасного события, ведь считалось, что с революционерами покончено, и тем не менее, этим проклятым повстанцам удалось нанести ещё один удар на своём издыхании. Единственное маленькое утешение, доступное для нас в это мрачное время - это принцесса Вивьен, которая, по всеобщему мнению, должна была быть парализованной горем. Вместо этого она в тот же вечер предстала перед собравшимся двором, будучи уже коронованной королевой Вивьен Дискрет из Аквелии."
 aquileia.49.a:0 "Да здравствует королева!"
 
 aquileia.50.t:0 "Национальное образование"
 aquileia.50.d:0 ""А для Аквилы, где живет Её Величество. Б для Багета или Булочек ..." - сказал месье Мезанж, указывая на плакат, когда маленькие птенцы на скамейках послушно повторяли его слова.\n\nВсё таки это было не то, чем он хотел заниматься в жизни. Преподавание в маленьком сельском городке в глубине Орвалило казалось ему крайне тоскливой перспективой, но именно сюда завела его жизнь. Государство платило достойную зарплату, а после недавних волнений он нашел сельскую местность подходящей для успокоения своих нервов.\n\nКраем глаза он увидел, как один из местных фермеров, отец молодого Лакруа, если он не ошибается, прячется у двери, заглядывая внутрь и повторяя лекцию. Ну конечно ... даже взрослые грифоны здесь были неграмотны.\n\n"Добрый день, месье Лакруа, вы здесь чтобы забрать своего сына?" он решил спросить, а фермер застыл, как громом поражённый. Прежде чем он успел что-то сказать, месье Мезанж продолжил. "Мы еще не закончили, но, пожалуйста, присаживайтесь. Может быть, вы можете помочь мне, если птенцы станут слишком шумными," сказал он с улыбкой, указывая на заднюю часть классной комнаты, чтобы помочь фермеру сохранить лицо. Несколько нерешительно месье Лакруа вошёл внутрь и сел, когда месье Мезанж вернулся к началу. "Еще раз, мои ученики: А для Аквилы, где живет Её Величество...""  
 aquileia.50.a:0 "Не очень гламурный, но необходимый и почётный долг!"
 
 aquileia.51.t:0 "Уровень грамотности растёт"
 aquileia.51.d:0 "Мать Реми заинтересовалась той книгой, которую её сын принес домой из школы. Сначала она была не слишком уверена в месье Мезанже, городской грифон казался таким отстранённым и далёким, и она не могла понять, почему её сын так много времени проводит в школе, чтобы узнать все эти странные вещи. В конце концов, они нуждались в нём на ферме.\n\nТем не менее, Реми был счастлив, и он ходил в школу так же охотно, как и рыба в воду. Может быть ... она поняла, что задумалась, стоя у плиты ... может, это приведёт к чему-то?\n\nТем временем Реми был полностью погружён в чтение книги, повествующей о странных и далеких землях «Эквестрии» и её якобы бессмертной богине-королеве. Месье Мезанж позволил ему одолжить книгу при условии, что он проведет презентацию перед классом по содержанию прочитанного, и Реми не собирался упускать этот шанс. В конце концов, месье Мезанж сказал ему, что в зависимости от того, как у него будут идти дела в школе, перед ним могут открыться любые возможности."
 aquileia.51.a:0 "Пытливый ум - это сокровище."
 
 aquileia.52.t:0 "Уровень неграмотности как никогда низок"
 aquileia.52.d:0 "Реми тихо сидел на стуле, а его сердце колотилось. Его родители сидели слева, а месье Мезанж - справа. Быть дома с его учителем было довольно странно, но месье Мезанж, казалось, хотел что-то сказать и ждал, пока мать Реми продолжала нервно говорить, в третий раз спрашивая, не хочет ли он ещё кофе.\n\n"Я здесь, чтобы обсудить достижения вашего сына в школе," учитель начал через некоторое время. "Видите ли, Реми - исключительный ученик. Он старателен и талантлив, и я убежден, что у него есть потенциал, чтобы преуспеть даже в высших учебных заведениях. Следовательно," месье Мезанж сказал, улыбаясь Реми, "Я хотел бы дать ему рекомендацию для поступления в лицей."\n\nМать Реми попыталась сказать что-то вежливое, но новости были слишком шокирующими и она смогла лишь кивнуть, когда слезы облегчения и счастья потекли по её щекам. К счастью, его отец с готовностью сказал «да» вместо неё, когда мать обняла его, плача от радости."  
 aquileia.52.a:0 "Он заслуживает этого!"
 
 aquileia.53.t:0 "Грамотное население"
 aquileia.53.d:0 ""Ты ничего не забыл?" его мать суетилась, когда они стояли на вокзале, проверяя Реми и нервно вытирая щеку, чтобы стереть с неё воображаемое пятно. "Мы же упаковали теплую одежду, точно? Какая у тебя рубашка? Ты взял самую лучшую?" Реми не мог не покраснеть, но молча терпел всё это, ожидая прибытия поезда. Зайдя в поезд, Реми нашёл своё место и сел, пока его отец помогал засунуть сумки на верхние полки.\n\n"Мам, да буду я в порядке," Сказал Реми, обнимая её. По правде говоря, он сам был напуган. Раньше он почти не покидал своего города, а теперь переедет в Вангуардиго, чтобы посещать там школу, и это всё ещё казалось невероятным.\n\n Когда его родители вышли из поезда, они задержались на перроне и махали ему, когда поезд снова начал медленно двигаться. Реми не мог не заметить, что его мать, казалось, снова начала плакать и сглотнула, чтобы не показать слёз.\n\nЭто было пугающе, но также и волнующе. Впервые этот птенец с фермы из сельского Орвалило обнаружил, что может мечтать о будущем. Сначала лицей, потом университет, и кто знает, чего он может достигнуть потом? Он сам мог определить своё будущее, и не собирался потратить свой шанс впустую!"
 aquileia.53.a:0 "Удачи, Реми."
 
 aquileia.54.t:0 "Приказ из столицы"
 aquileia.54.d:0 "Пришло сообщение из Аквилы, написанное самой королевой. Она благодарит нас за нашу службу и верность в эти трудные времена и уверяет нас, что никогда об этом не забудет. Однако она также говорит, что настало время для централизации Аквелии, и просит нас вернуть полный контроль над нацией короне Аквелии."
 aquileia.54.a:0 "Мы с радостью вернёмся в её состав!"
 aquileia.54.b:0 "Нет."
 
 aquileia.56.t:0 "Бунтующий Весткип"
 aquileia.56.d:0 "Новости из Весткипа крайне неприятны! Наша, предположительно, верная слуга предала корону и собирается сражаться за вверенные ей когда-то земли."
 aquileia.56.a:0 "Почему С ПДА всегда так много проблем?"
 
 aquileia.57.t:0 "Проблемы в раю"
 aquileia.57.d:0 "Должно быть что-то не так с винами, приготовленными на востоке. Наши вассалы отказались реинтегрироваться и вместо этого восстали против нас!"
 aquileia.57.a:0 "Что взбрело в голову этим винолюбам?"
 
 aquileia.58.t:0 "Очевидный подозреваемый"
 aquileia.58.d:0 "Кажется, что негодяи не меняются. Барон Деннис бросил вызов короне, заявив, что "если эта маленькая птичка" - это, должно быть, её величество - "хочет МОИХ земель, пусть заберёт их у меня силой!" Как мы могли так долго доверять этому пирату!" 
 aquileia.58.a:0 "Наконец у нас есть достойное оправдание, чтобы выстрелить в тупую задницу дяди Денниса."
 
 aquileia.59.t:0 "Поддержка от роялистов из ПДА"
 aquileia.59.d:0 "На великолепной церемонии в столице Её Величество наградила более сотни членов ПДА, каждый из которых проявил себя во время восстания. Из них пятеро получили дворянские титулы, а двенадцать - Орден Заслуг. Выступая с яркой речью, восхваляющей этих героев, королева заявила, что она может спокойно отдыхать, пока в стране остаются доблестные патриоты, такие как ПДА."
 aquileia.59.a:0 "Они действительно заслуживают своей награды."
 
 aquileia.60.t:0 "Поддержка от пони"
 aquileia.60.d:0 "Пони по всей Аквелии собрались у радиоприёмников в ожидании обещанной речи и затаили дыхание, когда в эфире раздался голос королевы.\n\n«Добрый день, граждане Аквелии. Я обращаюсь к вам сегодня, чтобы поговорить о верности. Многие из нас придерживаются мнения, что верность - это к своему виду первична, и что «чужаки», откуда бы они ни происходили, не могут быть по-настоящему верны.»\n\n«Я говорю вам, жители Аквелии, что это уже было опровергнуто не один раз, а дважды в нашей истории. Наши пони-дворяне дважды были одними из самых яростных и храбрых защитников нации, которых хотел бы иметь на своей стороне любой монарх. Мой отец знал их силу и в последние месяцы я тоже узнала об этом. Там, где по улицам маршировали грифоны, стремясь свергнуть своего законного короля, пони оставались верными до последнего жеребца. Я с гордостью заявляю, что сегодняшний день, после всех многочисленных заслуг, оказанных нам пони, будет известен как День Верных, в который мы будем вспоминать, что верность и долг не определяются перьями или клювом, а определяются словами и действиями, кто бы их не совершал. Мои верные пони ... сегодня Аквелия благодарит вас.»"   
 aquileia.60.a:0 "Награда за годы верности."
 
 aquileia.61.t:0 "Королевский визит"
 aquileia.61.d:0 "Ну ... этот ужин определенно был ... Да, давайте придерживаться этого. Этот ужин был.\n\nДорогой брат нашего герцога порадовал нас своим присутствием во время обеда, и, когда был поднят вопрос республиканизма, мы планировали решить его обычным спокойным образом, дабы не разжигать напряженности. Но оказалось, что у Морисета были другие идеи, и он вспылил, обличая всех тех, кто осмелится хоть немного был согласен с предателями, заслуживающими лишь гильотины.\n\n Его Величество, возможно, напугал некоторых грифонов, но теперь ГОРАЗДО большее их количество встревожены этой агрессивной и жестокой точкой зрения."
 aquileia.61.a:0 "Он должен был отправить Вивьен..."
 
 aquileia.62.t:0 "Королевская армия штурмует базы революционеров"
 aquileia.62.d:0 "Рано утром королевская армия нанесла удар по нескольким точкам в Герцогстве, арестовав или убив сотни возможных революционеров. Жестокая демонстрация привела народ в замешательство, но, по крайней мере, нам придётся разбираться с меньшим числом революционеров."
 aquileia.62.a:0 "Морисет иногда ведёт себя как минотавр в посудной лавке"
 
 aquileia.63.t:0 "Подкрепления из столицы"
 aquileia.63.d:0 "Хорошие новости! Король решил послать три полка солдат из столицы, чтобы укрепить наши позиции. Нам это понадобится, учитывая, как Морисет решил разобраться с повстанцами."
 aquileia.63.a:0 "Отлично!"
 
 aquileia.64.t:0 "Расширенное присутствие Шуэт"
 aquileia.64.d:0 "Информаторы рассказали нам, что королевские Шуэт перемещаются. Они обустраиваются по всему Весткипу, без сомнения, по приказу короля. Однако с этим мало что можно сделать, ведь вмешательство в дела Шуэт будет означать измену."
 aquileia.64.a:0 "Интересно..."
 
 aquileia.65.t:0 "Шпионы в наших рядах"
 aquileia.65.d:0 "Его Величество очень серьезно относится к революционном проблемам. Хотелось бы, чтобы он посоветовался с нами, прежде чем отправлять шпионов в наши ряды, но, похоже, смиренный полковник не столь важен, чтобы заслужить личное послание от Его Величества."
 aquileia.65.a:0 "Хм-м-м..."
 
 aquileia.66.t:0 "Рекруты-монархисты стекаются в Весткип"
 aquileia.66.d:0 "В регионе произошел внезапный приток рекрутов в военизированные формирования, лояльные графине. Мы можем заключить, что король решил попытаться предотвратить восстание революционеров, послав больше лоялистов в наши земли. Конечно, мы должны сохранять ситуацию спокойной до тех пор."
 aquileia.66.a:0 "Он выбрал свою сторону..."
 
 aquileia.67.t:0 "Приказы из столицы"
 aquileia.67.d:0 "Пришли новости из Аквилы. Наш дорогой двоюродный брат отдал нам довольно ... полные энтузиазма приказы. Они вступили в действие немедленно и Виновия должна рассматривать возможность гражданской войны как очень вероятную. Более того, он очень чётко заявил, что к любому пойманному революционеру следует относиться как к вражескому солдату."
 aquileia.67.a:0 "Чего ещё от него можно было ожидать..."
 
 aquileia.68.t:0 "Ячейки повстанцев обнаружены"
 aquileia.68.d:0 "Мы получили информацию о нескольких ячейках повстанцев в городе Виновия. Это шокирует, но повстанцев, кажется, на наших землях намного больше, чем мы думали раньше. К счастью, это означает, что теперь мы можем действовать, использую любые средства. "
 aquileia.68.a:0 "Пошлите полицию!"
 
 aquileia.69.t:0 "Революционеры в сельской местности"
 aquileia.69.d:0 "Королевская армия, сотрудничая с местными силами, недавно провела серию арестов и засад в сельской местности, отыскав и арестовав почти пятьсот революционеров. Теперь мы можем спать немного спокойнее."
 aquileia.69.a:0 "Отличная работа!"
 
 aquileia.70.t:0 "Визит Морисета"
 aquileia.70.d:0 "Достопочтенный племянник Его Высочества барона, Его Величество король Морисет, сегодня осчастливил нас кратким визитом. Они долго беседовали о состоянии нации, когда отправились на охоту за город, после чего последовал роскошный ужин. Барон громко и горячо заявил о своем намерении удостовериться, что «любой чертов предатель будет вздёрнут, как в старые добрые времена», и король, похоже, был очень доволен пылом своего дяди."
 aquileia.70.a:0 "Мило."
 
 aquileia.71.t:0 "ПДА получает ресурсы из столицы"
 aquileia.71.d:0 "Наше местное отделение ПДА получило финансирование от короны, включающее и оружие. Кто-то бы побледнел от идеи вооружения военизированных групп, но только не наш барон. Наоборот, он с энтузиазмом приветствовал эту новость и сказал, что, когда придут повстанцы, они найдут в Придее лучших бандитов и головорезов, которые только найдутся в стране."
 aquileia.71.a:0 "Больше солдат на нашей стороне."
 
 aquileia.72.t:0 "Поддержка из Аквилы"
 aquileia.72.d:0 "Мы получили большую сумму денег от Аквилы, с приложенным сообщением о том, что Его Величество надеется, что эти деньги будут полезны при охоте на предателей. Барон заявил, что они, безусловно, будут."
 aquileia.72.a:0 "Отлично!"
 
 aquileia.73.t:0 "Будущее Виновии"
 aquileia.73.d:0 "Виновия находится на перекрёстке. Наш герцог связан с семьёй короля, а Гадиффер никогда не был предателем. Тем не менее, в то же время многие виновианцы симпатизируют революции: от радикальных Les Amis des ABC из интеллектуального студенческого общества до консервативных Chevaliers of Fidelity. Что же делать герцогу в такие времена? Останется ли он верным своей семье или своему народу?"
 aquileia.73.a:0 "Мы верны своей семьи и роду."
 aquileia.73.b:0 "Мы должны выбирать мудро - революционерам суждено победить."
 
 aquileia.74.t:0 "Виновская культура - вариация аквелийской?"
 aquileia.74.d:0 "Как долго нам говорят, что вся культура нашего народа - от еды до языка - является всего лишь вариацией аквелийской? Они на самом деле настаивают на этом.\n\nИ все же, если это так, то почему улицы Виновии усеяны ресторанам, подающими аквелийскую еду, а если вы попытаетесь подать на стол блюда из Виновии в Аквиле, то вас засмеют? Если мы действительно одна и та же культура, то почему такое постоянно происходит.\n\nПришло время отказаться от культуры Аквелии, принять пищу, язык, обычаи и традиции, которые восхваляют Виновию и её народ."
 aquileia.74.a:0 "Мы виновианцы, а не аквелийцы!"
 
 aquileia.75.t:0 "Старые революционные движения"
 aquileia.75.d:0 "По мере того, как Виновия начинает действовать, старые идеи медленно просыпаются ото сна, а вместе с ними - старые политические движения. В Виновии уже действует множество групп, недовольных текущей ситуацией, а сама нация балансирует на грани хаоса."
 aquileia.75.a:0 "Снова в действии."
 
 aquileia.76.t:0 "Les Amis des ABC"
 aquileia.76.d:0 "Отель Les Amis des ABC долгое время был знаменитым или печально известным, в зависимости от того, как вы его воспринимаете, как место сбора радикалов и провокаторов. В этих группах в основном состояли студенты из менее обеспеченных семей, которые выступали за разрушение старого социального порядка и даже за принятие социалистических идей, что сделало их либо крайне популярными, либо совершенно презираемыми в зависимости от того, к какой части общества вы принадлежите. Одно можно сказать наверняка: их много, они храбры и готовы сражаться."
 aquileia.76.a:0 "На баррикады!"
 
 aquileia.77.t:0 "Les Chevaliers of Fidelity"
 aquileia.77.d:0 "Это это анахронизм, но ни один здравомыслящий грифон не отмахнётся от Les Chevaliers of Fidelity.\n\nКак организация, состоящая в основном из грифонов высшего сословия и землевладельцев, которые черпали вдохновение в странствующих виновианских рыцарей древности, она была центральной фигурой в благотворительной и социальной работе, а также в сохранении виновианской культуры - в частности воинских традиций. Они должны были быть естественными союзниками короны, но их мечты - о гордости и величии именно Виновии, а не Аквелии, и, несмотря на все их странности, они более чем готовы сражаться на нашей стороне."
 aquileia.77.a:0 "За вечное процветание!"
 
 aquileia.78.t:0 "Общество студентов-интеллектуалов"
 aquileia.78.d:0 "Одним из наиболее влиятельных движений в Виновии является ОСИ, организация нынешних и бывших студентов университетов с почти столетней историей. Они начинали как учебные кружки, но со временем выросли до огромной сети интеллектуалов и политических активистов, которые видели изменения в других частях света - особенно в революции Кемерская 978 года - и которые спрашивают себя, почему Виновия также не пойдёт по этому пути. У них есть влияние, контакты и грифоны, и они неумолимы в своем стремлении к политическим изменениям."
 aquileia.78.a:0 "Прогресс - ключ к цивилизации."
 
 aquileia.79.t:0 "Разделившийся род"
 aquileia.79.d:0 "Виновия - это рай на земле, но Аквелия говорит нам, что мы всего лишь маленький сонный уголок, со странными и примитивными обычаями и которому, вероятно, стоит заняться виноделием. Наше дворянство так же старо, как и сама Аквелия, но они считаются деревенщинами, наши традиции - непристойностями, а язык - просто примитивным диалектом. Всё, чем мы являемся, уступает им, и они будут счастливы лишь тогда, когда мы оставим нашу культуру и прошлое позади."
 aquileia.79.a:0 "Мы не такие, как они, мы - виновианцы."
 
 aquileia.80.t:0 "Популярные реформы"
 aquileia.80.d:0 "Фантастические новости из столицы!\n\nГерцог Гадиффер объявил сегодня в своем выступлении, что должен быть создан институт по сохранению виновианской культуры. Его миссия будет заключаться в том, чтобы классифицировать и собирать примеры всех «истинно виновианских» вещей. Это включает в себя публикацию официального виновианского словаря и тезауруса «Для того, чтобы язык наших предков сохранился до конца веков». Тот факт, что он даже использовал слово «языком», не остался незамеченным грифонами."
 aquileia.80.a:0 "Да здравствует герцог!"
 
 aquileia.81.t:0 "Речь Гадиффера"
 aquileia.81.d:0 "«Граждане Виновии, мои дорогие подданные и сограждане. В этот день я я хочу обсудить недавние волнения в нашей стране. Мы были все подвержены им, будь то в ходе волнений на улицах, или же слыша шёпот в тёмных переулках, или даже когда подвергались прямому насилию.\n\nЯ не говорю, что нет причин для беспокойства или неудовлетворенности положением вещей, но я все же хочу призвать вас, мои товарищи, виновианцы, вспомнить ужасы войны. После страшных событий прошлых лет мы желаем мира.\n\nНикто не хочет, чтобы их отцы или матери погибли в бессмысленном конфликте, или их дети были убиты безжалостной пулей, или братья и сестры мёртвыми пали на улицах, где вы когда играли. Тех, у кого есть планы на такую ужасную вещь, я призываю их пересмотреть. Так много поставлено на карту и так мало можно получить от их исполнения. Мои товарищи, виновианцы, давайте вспомним прошлое и выберем мир.»"
 aquileia.81.a:0 "Прислушайтесь к моим словам, виновианцы!"
 
 aquileia.82.t:0 "Неожиданный деспот"
 aquileia.82.d:0 "Массовая демонстрация случилась сегодня в Виновии и на подходе к Герцогскому дворцу толпе приказали разойтись. Несмотря на то, что полицейские-пони блокировали им дорогу, демонстранты пробились сквозь их ряды, разгоняя офицеров, а в нескольких случаях и разоружая их силой.\n\nВозможно, они думали, что герцог согласится с их требованиями, но вместо этого их встретили пули. Герцог приказал страже прибыть к воротам дворца и лично попросил демонстрантов разойтись. Когда они отказались подчиниться, он приказал охраннику открыть огонь.\n\nКогда пороховой дым рассеялся, почти сотня мёртвых лежала на тротуаре, а полиция, герцогская гвардия и даже военные штурмовали дома и клубы в поисках революционеров, намереваясь разобраться так или иначе со всеми, кто стремится разрушить мир в Виновии. Кажется, терпение герцога наконец иссякло."
 aquileia.82.a:0 "Если обожания недостаточно, то, может, лучше сработает страх."
 
 aquileia.83.t:0 "Придея на краю пропасти"
 aquileia.83.d:0 "Баронство Придея находится на краю пропасти уже в течение некоторого времени. В начале революции она стала довольно изолированной коммуной-городом. Тем не менее, король позвал своего дядю, (печально) известного Денниса Дискрета. Деннис был одновременно адмиралом и пиратом, покинувшем свою семью, чтобы вольно бороздить моря.\n\nКоммуна не была подготовлена к такой атаке, которую он устроил, захватив город и близлежащую местность в помощью морпехов и пони за жалкие пару недель.\n\nНесмотря на большие потери, пламя революции всё ещё горит в сердце монархической Аквелии. Чем сильнее Денис давит на оставшихся революционеров, тем сильнее они сопротивляются. Несмотря на все усилия, которые он предпринял за эти годы, он не смог покончить с революционной угрозой, и вскоре они снова выступят в поход."
 aquileia.83.a:0 "Вперёд, воины короны!"
 aquileia.83.b:0 "Да здравствует коммуна!"
 
 aquileia.84.t:0 "Будущее нашей партии"
 aquileia.84.d:0 "ПДА почти везде в Аквелии - лишь тень своей былой славы. И все же при власти Денниса Дискрета в Придее она сохранил свою волю и не забыла о предназначении. Партии почти полностью состоит из лояльных монархистов ... почти. Образовалось множество различных фракций, которые взяли за основу националистические идеалы из республиканских учений. Хотя они не в полной мере подходят нам, эти националисты будут отличным оружием против коммунаров и их сторонников. Если повезет, они могут даже стать той искрой, что разожжёт конфликт в нашей оппозиции."
 aquileia.84.a:0 "Мы вместе выступим против коммунаров."
 aquileia.84.b:0 "Мне надоели эти проклятые республиканцы в этой проклятой баронии!"
 
 aquileia.85.t:0 "Слава нашего прошлого!"
 aquileia.85.d:0 "Вчера его высочество барон Деннис Дискрет организовал грандиозную музыкальную пьесу в местном театре, на которую могли прийти все, независимо от их социального положения. В пьесе впечатляюще демонстрировались важные моменты из истории Аквелии, описанные нашим собственного писателем-придейцем Черри Пеном. Театральные завсегдатаи сумели увидеть рождение Королевства Аквелия во время первого зрелищного акта. Затем последовал второй акт, где зрители стали свидетелями доблестной борьбы аквелийских солдат против армии Гровера I во время завоевания им Грифонии. Можно было по-настоящему почувствовать их патриотическое рвение, когда они защищали землю и всех её жителей. В третьем акте зрители увидели восстание гордых патриотов-аквелийцев во главе с королем против тиранического правления Гровера II, в чём можно было увидеть множество параллелей с восстанием короля Джерарда Дискрета в 978 году и восстановлением суверенитета Аквелии. Подбор актёров для пьесы было превосходным, за исключением небольших технических неполадок во время кульминации второго акта, присутствующие журналисты не могли не похвалить саму пьесу и самоотверженность актёров. В течение всего спектакля зрители могли свободно наслаждаться едой с банкетных столов, приготовленных по этому случаю. После завершения спектакля все желающие могли остаться на ночные лекции, где события, показанные в пьесы, были подробно объяснены с истоической точки зрения."
 aquileia.85.a:0 "Такая страсть..."
 
 aquileia.86.t:0 "Удар королевской гвардии"
 aquileia.86.d:0 "Мы знаем республиканцев в нашей партии, их имена, адреса, семью, друзей, рабочие места. Все это и многое другое уже было передано доверенным членам королевской гвардии. В нужный час мы нанесём удар, калёным железом уничтожив этот рак внутри ПДА. Число погибших будет не очень высоким, но стоит ожидать последствий.\n\nМы можем лишь надеяться, что это сделает нас сильнее. Верные нам парамилитаристы рыщут по улицам в поисках предателей, но это лишь вызывает усталость. Сейчас мы охотимся на своих, а коммунары беспрепятственно затачивают пики для наших голов."
 aquileia.86.a:0 "Вы выбрали свой путь."
 
 aquileia.87.t:0 "Вторая коммуна"
 aquileia.87.d:0 "Ночь была темна. Улицы Придеи были пусты, за исключением случайных ночных патрулей. И все же прямо сейчас на улице можно было рассмотреть одинокую фигуру. По силуэту можно было сказать, что это был грифон, но и только. Фигура остановилась перед домиком на окраине промышленного района города и постучала три раза. Через некоторое время дверь открылась, и молодой рыжий грифон выглянул в щель. Он сразу же узнал гостя и улыбнулся. «Пьер, рад тебя видеть!» - сказал он дружелюбно и впустил Пьера внутрь. «Мне жаль, что я опоздал», - сказал Пьер, извиняясь. «Сегодня было слишком много пони-полицейских. Я не мог рисковать привести их сюда, Луи» - объяснил он, снимая плащ, под которым скрывался немного более старый грифон со светло-оранжевыми перьями. «Не волнуйся, мы ещё не начали». Луи улыбнулся. Оба грифона перешли в соседнюю комнату, где уже собралась остальная часть группы. Комната была полна грифонов всех возрастов и полов. Кто-то стар, кто-то столь молод, что лишь недавно вышел из возраста птенца. Они точно не были армией. Многие были закутаны в обрывки одежды, некоторые вооружены простыми устаревшими револьверами. И все же атмосфера в комнате была напряженной. «Вы хотите, чтобы мы следовали за МАФ? После того, как они сбежали?!» - крикнул один из грифонов. «Ты не понимаешь. Нам нужно работать с ними, если мы хотим добиться успеха. Только сотрудничество может гарантировать нашу победу над монархистами», - утверждал его оппонент. «НЕТ! МАФ - всего лишь группа подхалимов Верани. Верани, который сбегает, когда дела идут плохо. Бросает всех, чтобы спасти свою шкуру!» - вмешался ещё один грифон. «Пожалуйста, будьте благоразумны, товарищи. Мы не сможем победить без компромиссов». Грифон продолжал спорить о союзе с МАФ. «Они не так уж и плохи. Мы сможем внедрить нашу политику, а МАФ может помочь нам быстро завоевать сердца народа и создать действительно свободную демократическую нацию. Вы должны увидеть, что они правы.» - «Лучше быть трусом, чем пони.» Кто-то сказал в толпе."
 aquileia.87.a:0 "Мечта, что никогда не умрет!"
 
 aquileia.88.t:0 "Коммунары"
 aquileia.88.d:0 "Ещё один день, ещё одна встреча, приближающая революцию. Все, собравшиеся здесь сегодня, знали, что несмотря ни на что, должны одержать победу и сбросить удушающую хватку ига короля и его прислужников. Луи знал об этом и решил выступить перед своими друзьями и товарищами. «Друзья, мы все знаем, что нужно сделать. Революция, возможно, потерпела неудачу в предыдущий раз из-за вмешательства коварного маршала Бертело. Верани и его лакеи сбежали и бросили нас, оставив страдать от тирании другого короля, но сегодня мы получили второй шанс. Шанс так близок, что он уже почти в наших когтях! Да, мы победим!» Толпа согласно кивнула, некоторые захлопали. «Теперь мы знаем, что недостаточно просто освободить грифонов Аквелии. Есть много других, кто страдает под реакционным игом! Мы не остановимся, пока все грифоны на континенте не будут свободны!» - продолжил он. «Свободно определять свою жизнь. Нам не нужны всевозможные короли, принцессы или президенты, чтобы говорить нам, что делать. Они лишь хотят угнетать нас и внушать нам свою собственную волю и мировоззрение. НЕТ, мы сможем определить своё собственное будущее, работая вместе! Благодаря нашей самоотверженности и усилиям мы создадим рай в этом мире!» Наконец-то зал взорвался аплодисментами и все с радостью начали говорить о будущем."
 aquileia.88.a:0 "Мы никогда не забудем страдания наших предшественников!"
 
 aquileia.89.t:0 "Avec Les Enfant Terrible"
 aquileia.89.d:0 "В отличие от других встреч, эта проходила совсем иначе, более мрачно. Присутствовало меньше участников. На стене висел революционный флаг. Один из присутствовавших грифонов встал. Он был относительно немолод, с густой бородой и черной повязкой на левом глазу. Он убедился, что встал перед флагом. «Друзья, я думаю, что я говорю от имени каждого из нас здесь, если скажу, что мы должны быть очень осторожны при планировании этой революцией. Каждый грифон Аквелии должен быть готов умереть во имя свободы и нашего народа, потому что я могу гарантировать, что силы банкиров, олигархов и знати Империи уже вместе с еоролем и его лакеями замышляют сокрушить нас. Другие могут ещё не осознавать этого, но это правда. В мире нет друзей. Только враги! Мы должны быть уверены, что наша любимая Аквелия сильна!"
 aquileia.89.a:0 "Мы забытые дети Аквелии."
 
 aquileia.90.t:0 "Союз с МАФ"
 aquileia.90.d:0 "Подготовка к революции продолжается и несколько сторонников МАФ из Придеи вступили в контакт с руководством партии. Было нелегко договориться о встрече, но им удалось встретиться в маленьком городке к северу от Придеи. Вопросов для обсуждения было немало, но основным была поддержка местной революции в Придее. Стало ясно, что для успеха революции в Придее МАФ должен привлечь всех революционеров в городе. Подготовка к встрече между представителем партии МАФ и коммунарами Придеи продолжилась. Встречу пришлось переносить в другое место несколько раз, чтобы избежать возможности вмешательства полиции. Не стоит упоминать, что это приведёт к катастрофе для революции. Наконец, однажды ночью представители всех сторон встретились в лесу на территории Виновии. Встреча была, конечно, весьма жаркой, но, в итоге, все участники согласились работать вместе и отложить споры до окончания революции."
 aquileia.90.a:0 "Единство и свобода по всей Аквелии!"
 
 aquileia.91.t:0 "Простые грифоны достатчоно настрадались..."
 aquileia.91.d:0 "Вчера в Придее произошёл самый большой протест в новейшей истории. Сотни протестующих вышли на улицу, требуя более справедливых условий труда, более высокую заработную плату, более короткое рабочее время, а также разрешения деятельности профсоюзов. Среди их требований было полное равенство между пони и грифонами при приёме на работу. Протестующие не разошлись даже после прибытия полиции. В конце концов наши храбрые пони-полицейские были вынуждены использовать силу, чтобы разогнать протестующих. Пока неизвестно, решат ли барон и его советники удовлетворить какие-либо из этих требований."
 aquileia.91.a:0 "...и требуют услышать их!"
 
 aquileia.92.t:0 "Вспомним погибших у стены."
 aquileia.92.d:0 "В начале своего правления в Придее барон Деннис Дискрет пытался ослабить решимость коммунаров любым необходимым способом. Однажды он отдал приказ арестовать всех членов семьей подозреваемых в революционной деятельности. Был предъявлен ультиматум, гласящий, что если эти революционеры не выйдут сдадутся, то их семьи будут казнены. Это был трудный выбор, но в итоге некоторые решили подчиниться и сдались. Однако то, что случилось позже, можно назвать предательством. После кратких судебных процессов все арестованные были приговорены к смерти и расстреляны вскоре после этого. Сегодня несколько свечей и букетов цветов появилось перед стеной, где происходили казни, вместе с сообщением: «Помни о стене!»"
 aquileia.92.a:0 "За такую жестокость нужно отомстить..."
 
 aquileia.93.t:0 "Мятежники захватывают корабли!"
 aquileia.93.d:0 "После недавних протестов, требующих улучшения рабочих условий, моряки последовали их примеру. Сегодня рано утром несколько кораблей вышли в открытое море без своих капитанов на борту. Они отказались вернуться или даже общаться с материком. Капитаны с дезертировавших кораблей решили отправиться в море, чтобы заставить своих подчиненных одуматься. Однако то, что они увидели по прибытии, шокировало их. Один из капитанов рассказал об этом позже. «Они просто отдыхали. Мы видели, как некоторые из них ловили рыбу. Другие играли в мяч на аппарели для самолетов, а остальные просто разговаривали или выпивали». Моряки по-прежнему отказываются общаться с кем-либо. Верховное командование пытается найти решение, но сейчас никто не защищает берега Придейского полуострова, так как с тех пор к ним присоединилось ещё больше моряков и кораблей."
 aquileia.93.a:0 "Пламя революции пылает даже в море!"
 
 aquileia.94.t:0 "Дворяне наносят ответный удар"
 aquileia.94.d:0 "Со времён революции в Аквелии, регионы находились под непосредственным контролем военных, а королевская семья заняла место в правительстве региона. Графиня была слишком молода, чтобы противостоять влиянию ПДА, когда она пришла к власти в детстве. И до 1006 года регион находился в железной хватке верного генерала Томаса Рейани. После его смерти амбициозная полковник Колетт, которой был не чужд популизм, стала де-факто главой марки. Графине Жанне сейчас за двадцать, и она, наконец, готова взять власть в марке в свои когти.\n\nЛояльность ПДА уже ставилась под сомнение некоторое время, но особенно сильны опасения были в Вестикипе. У Жанны были свои подозрения, и она начала собирать союзников. Но она была не единственным актёром на сцене.\n\nКолетт готовилась нанести решающий удар по монархии. Слишком долго она противостояла воле нации. И она сделает так, чтобы эту волю услышали громко и ясно.\n\nШахматные фигуры расставлены на доске ... но кто сделает первый ход?"
 aquileia.94.a:0 "Эти мерзавцы из ПДА не посмеют осквернить нашу Аквелию"
 aquileia.94.b:0 "За полковника!"
 
 aquileia.95.t:0 "Общественный протест"
 aquileia.95.d:0 "'Эта нация столкнулась с войной только из-за глупости дворян! Тех, кто сидят в своих башнях, в то время как простые солдаты должны бороться с революцией, вызванной их действиями!'\n\nНе было никаких сомнений, полковник была в своём репертуаре. Она была в своей стихии, нападая огненной риторикой и бурными речами на дворян. Используя невероятные подробности, она подчёркивала, как их некомпетентность вызвала великий бунт. И, возможно, она подразумевает, что ... без дворян будет лучше?"
 aquileia.95.a:0 "Долой коррупцию!"
 
 aquileia.96.t:0 ""Кампания по реабилитации""
 aquileia.96.d:0 "Из кабинета полковника начал течь медленный, но уверенный поток документов, неофициально дающих помилование для многих революционеров, арестованных с 978 года. Многие из них были яростными бойцами сопротивления. Им предлагается не только помилование, но и возможность поработать ещё раз, чтобы сбросить оковы тирании дворянства под новым знаменем. Приглашение приняли почти все."
 aquileia.96.a:0 "Тост за новых друзей"
 
 aquileia.97.t:0 "Новый вид борьбы"
 aquileia.97.d:0 "На первый взгляд, ПДА в Весткипе осуждают идеи республиканизма в своей новой кампании «Народная партия», направленной на то, чтобы привлечь побольше населения. Но у Колетт есть секрет: её предшественник взломал коды, использовавшиеся коммунистическими партизанами в Вестикипе ещё в 1006 году, но не успел доложить о них дворянам до своей смерти.\n\nТеперь каждый пропагандистский плакат, который служил для привлечения новых членов ПДА для их национальной революции, также посылал ещё одно скрытое послание тем, кто был в теме: «Долой маркизу, мы ваши союзники. Обратитесь к капитану ближайшего гарнизона»."
 aquileia.97.a:0 "Партизаны? Интересно."
 
 aquileia.98.t:0 "Лучшее применение для марок"
 aquileia.98.d:0 "Король регулярно посылает подарки своим родственникам в Весткип, знаки его добрых пожеланий, делающих тяжёлый труд по управлению королевством чуть легче и приятнее. Полковник хочет это изменить. Средства, которые получает дворянство, часто используются для продвижения их собственных политических интересов, с которыми она должна часто соглашаться, дабы сохранить лицо. Полковник составила план, по которому на марки, посланные королем, должно быть построено новое «поле для гольфа». Да, именно поле, а не какой-то учебный полигон для партизан."
 aquileia.98.a:0 "Вперёд!"
 
 aquileia.99.t:0 "Вопросы сегодняшнего дня"
 aquileia.99.d:0 "Ночью курьеры доставляют письма по всему Вестикипу всем, от дворян до Шуэта, от членов ПДА и даже некоторым реформаторов. Всех их зовут в дом маркизы для большой «дискуссии». Дискуссия, приглашения на которую доставляются ночными почтальонами, вооруженными до клювов. Когда гости прибывают и регистрируются, маркиза начинает свою речь. Она говорит о том, как ПДА правит этими землями железным кулаком, и о том, что запад станет намного лучше, если его вернут дворянам, как и было обещано после революции. Она почти час говорила перед ошеломленной публикой, прежде чем занять свое место. После этого начались сами дебаты."
 aquileia.99.a:0 "Части собраны"
 
 aquileia.100.t:0 "Письмо"
 aquileia.100.d:0 "Усилия маркизы по получению поддержки в полном разгаре, и она получает письмо от неназванного источника в ПДА, утверждающее, что у него имеют достоверные доказательства сотрудничества полковника с известными бандами и революционерами, а также с фотографиями и письмами, доказывающими это! Независимо от того, правда ли это, маркиза пишет письмо королю с просьбой оказать ей как можно более широкую поддержку, просто «на всякий случай»."
 aquileia.100.a:0 "Мы должны объединиться против них, ради нашей нации и семьи"
 
 aquileia.101.t:0 "Весткипский конгресс" 
 aquileia.101.d:0 "После тайной встречи маркиза решила, что пришло время впервые встретиться с недовольными в Вестикипе. Она должна устроить балл и званый ужин для интеллектуалов, дворян и некоторых избранных членов ПДА в её усадьбе. Это рискованный шаг, и маркиза это знала. ПДА всё ещё контролирует её государство, и такая встреча будет почти изменой. Маркиза знала, что она неприкосновенная для ПДА, но она не может допустить того, чтобы её сторонникам был причинён вред.\n\nВсё пошло не так почти сразу. В ПДА узнали	про её заговор слишком поздно, что было хорошо, но иные проблемы были гораздо серьёзнее. Как теперь, когда шок от тайной встречи прошёл, её наскоро собранная группа сражалась более открыто. Потребовалась вся её воля и ораторские навыки, чтобы собрать их и заставить работать вместе против ПДА любой ценой.\n\nНо теперь она должна сделать выбор. Даже если будет создана широкая база поддержки, кто возглавит её группу? Абсолютисты и ПДА издавна поддерживали её и её семью, но это отпугнуло бы многочисленных умеренных республиканцев. Но поддержка республиканцев снизила бы легитимность её "законной" для многих грифонов. На кого же сделать ставку?"
 aquileia.101.a:0 "Дворяне никогда не подводили нас!" 
 aquileia.101.b:0 "Нам нужно республиканское пламя!" 
 
 aquileia.102.t:0 "Письмо маркизы" 
 aquileia.102.d:0 "Король получил сегодня шокирующее письмо от маркизы Весткипа, повествующее о командире марки полковнике Колетт. Маркиза пишет, что у неё есть доказательства того, что Колетт сговорилась с известными головорезами и революционерами, дабы свергнуть власть короля в этом районе.\n\nХотя король, конечно, верит в поддержку ПДА, как и в то, что ни один революционер не осмелится проникнуть на столь высокий уровень в правительстве, письмо убедило его направить дополнительную поддержку маркизе." 
 aquileia.102.a:0 "Нас переиграли?" 
 
 aquileia.103.t:0 "Королевская благосклонность" 
 aquileia.103.d:0 "Радостные новости! Король счел целесообразным помочь нам в борьбе против коррумпированной Колетт и её головорезов-революционеров. Мы должны готовиться ..." 
 aquileia.103.a:0 "За работу" 
 
 aquileia.104.t:0 "Ультиматум из Аквелии"
 aquileia.104.d:0 "Недавно наше высшее командование выразило обеспокоенность по поводу наращивания военной мощи на западной границе. Теперь причина этого наконец-то раскрыта, поскольку дипломаты из Аквелии представили ультиматум от [From.GetLeader]. Аквелийцы требуют, чтобы мы уступили им все земли, которые до революции принадлежали графству Таррин. Если мы не примем это требование, они без колебаний прибегнут к силе для возвращения их законной территории.\n\nВ последние годы Аквелия стала намного сильнее и централизованнее, поэтому мы можем выжить только благодаря силе союзников. Тем не менее, Тарринский регион оказался довольно сложным в управлении, и, возможно, было бы лучше просто уступить его. Это не принесёт нам чести, но спасёт тысячи жизней."
 aquileia.104.a:0 "Пусть забирают его."
 aquileia.104.b:0 "Таррин наш!"
 
 aquileia.105.t:0 "Таррин вернулся к нам!"
 aquileia.105.d:0 "Мы получили ответ на наш ультиматум от [From.GetLeader]: они официально передают нам всю территорию Таррина, находящуюся под их контролем. Кажется, они ценят жизнь своих солдат больше, чем землю. Старая несправедливость была исправлена, и грифоны Таррина, наконец, свободны от иностранного ига."
 aquileia.105.a:0 "Сегодня мы будем праздновать!"
 
 aquileia.106.t:0 "[From.GetNameDef] отказывается!"
 aquileia.106.d:0 "Мы получили ответ на наш ультиматум от [From.GetLeader]: они не хотят возвращать нам территорию Таррина. Кажется, они ценят землю больше, чем жизни своих солдат. Если мы хотим освободить Таррин от иностранной тирании, у нас есть лишь один вариант: война."
 aquileia.106.a:0 "Если они хотят войны, то получат её."
 aquileia.106.b:0 "Если подумать, Таррин не стоит войны."
 
 aquileia.107.t:0 "[From.GetNameDef] просит мира"
 aquileia.107.d:0 "Благодаря усилиям наших храбрых солдат, Таррин на данный момент находится под нашим контролем, и враг, кажется, осознал это. Теперь они отправили сообщение с просьбой о мире, желая уступить нам Таррин, если мы прекратим все наступательные операции. Наша цель в этом конфликте достигнута, но некоторые в верховном командовании считают, что следует полностью уничтожить врага и убедиться в том, чтобы они никогда больше не угрожали Таррину."
 aquileia.107.a:0 "Мир!"
 aquileia.107.b:0 "Давайте преподадим этим трусам урок."
 
 aquileia.108.t:0 "Аквелия отказывается заключать мир"
 aquileia.108.d:0 "Кажется, наша просьба о перемирии не получила должного внимания. Аквелийцы обезумели от жажды крови, потому что, похоже, они больше хотят не только Таррина. Они хотят полностью уничтожить и унизить нас. У нас нет другого выбора, кроме как продолжать борьбу и надеяться, что однажды мы добьемся победы и, возможно, даже вернем Таррин."
 aquileia.108.a:0 "Да будет так."
 
 aquileia.109.t:0 "[From.GetNameDef] просит мира"
 aquileia.109.d:0 "Наше наступление провалилось, и враг отбросил нас назад. Виновия была захвачена врагом, и её будет сложно отбить, что ещё сильнее затрудняет освобождение Таррина. Но, к счастью, наш враг послал почётное предложение о мире, не желая полностью сокрушать нас. [From.GetLeader] предлагает заключить договор о восстановлении положения дел, которое предшествовало войне, а Таррин останется под их контролем. Хотя это означает отказ от наших амбиций на данный момент, это спасет Аквелию от дальнейшего унижения и продолжения кровопролития. Неужели ещё умерло недостаточно грифонов?"
 aquileia.109.a:0 "Мы заключим мир с честью."
 aquileia.109.b:0 "Авелийцы никогда не сдаются!"
 
 aquileia_two.1.t:0 "Точка кипения Рилы"
 aquileia_two.1.d:0 "В Риле сегодня шёл дождь, и из своего дворца герцог Мишель смотрел на улицы города, через стёкла, по которым стекали капли. Он был мрачен. День казался спокойным. Все дождливые дни казались такими. В конце концов, даже самая яростная толпа ненавидит мокнуть. Но он знал, что такая ситуация не продлится долго. Завтра толпы будут снова петь революционные песни, писать лозунги на стенах и плести интриги за спинами дворян и охранников. И его советники снова будут изводить его своими идеями о том, что следует силой вбить в толпу здравый смысл и заставить её подчиниться.\n\nОн устал. Тяжкий груз лежал на его плечах. Правда была ясна и проста, и все же ему было больно осознавать её и понимать свою глупость. Он всегда был в неладах со своей семьей. Династия Дискрет всегда была такой... смотрящей лишь в прошлое. У них не было идей относительно того, каким должен стать мир. Они видели лишь традиции и считали Аквелию своей личной собственностью. Не существовало концепций народной поддержки, новых идей об улучшенном государственном управлении... Да о чём можно говорить? Считается, что самые достойные граждане - лишь покорные и трудолюбивые слуги. Такие идеи, улучшающие понимание великих истин мира, были поддержаны не ими, а такими грифонами, как Кемерскай или Верани. Мишель всегда рассматривал республику как потенциально очень интересный эксперимент, даже если это полностью противоположно ценностям его семьи. Его родословная не оставляло ему возможности выбора в жизни, но давало некоторую власть. Он был герцогом, а это чего-то стоило. Тем не менее, он попытался разрушить это, превратив свою власть в инструмент для создания чего-то нового. Если бы он принадлежал к любой другой семье, кроме Дискрет, он бы давно уже оказался на гильотине за измену, но семья позволила ему давать убежище философам и художников, если Бастилии продолжат функционировать и Рила останется стабильной. Но разве это правильно? И он продолжал помогать республиканцам ещё сильнее.\n\nИ что теперь? Стены Бастилий рухнули, а народ Рилы требует революции. Всё потому, что он следовал своим идеалам, не замечая того, что голоса его друзей - разумных сторонников компромиссов, реформ и свободы под властью монарха или в мирно установленной республике - были заглушены криками тех, кто жаждет крови. Все из-за этих «радикалов», яростных членов клуба кокардиеров. Именно они обращались к низшим инстинктам народа, заставляя их жаждать крови и насилия. Теперь они были повсюду в Риле, грабя, оказывая давление, убивая и занимаясь другими ужасными делами. И они не остановятся, пока ни одного члена семьи Дискрет не останется в живых.\n\nТем не менее, может быть, в конце концов, хладнокровие победит. Может быть, сначала нужно разобраться с призраками прошлого, чтобы дать юным росткам свободы взойти. Может быть, это не приведёт ни к чему ужасному. Может быть."
 aquileia_two.1.a:0 "Республиканцы причинили Риле больше зла, чем добра."
 aquileia_two.1.b:0 "Была ли пролитая королевская кровь такой уж чистой?"
 
 aquileia_two.2.t:0 "Революционные клубы"
 aquileia_two.2.d:0 "После недель тщательного планирования Комитет Общественной Безопасности устроил первую встречу. Местом сбора был особняк графа Де Бекинье, одного из редких дворян-грифонов, симпатизирующих революции. Хотя некоторые из присутствовавших смеялисб при упоминании его имени, граф был неотъемлемым элементом обеспечения безопасности и секретности мероприятия.\n\nКомитет был первой попыткой за многие годы объединить различные республиканские организации, известные в Риле как революционные клубы. Из них было множество и все они придерживались разных политических взглядов. Некоторые, такие как Société Justice или Club de la Raison, были более чем готовы пойти навстречу монархии, если бы это означало постоянство новых институтов. Другие были едины в своих выводах о крахе монархии и необходимости положить ей конец, а некоторые даже высказывали идеи о построении социалистического общества. У других клубов, таких как Club des Haies, Fanal или Club Patriote, было точное и чёткое представление о том, как должна выглядеть будущая республика, чтобы быть в безопасности. Однако самой важной группой из всех были кокардиеры, группа радикалов, единодушных в том, чтобы вторая республика не должна пасть любой ценой. И чтобы не пала республика, нужно разобраться с монархией. Жестоко и окончательно.\n\nДостижение компромисса для создания такой свободной коалиции было сложным делом, но мы справились. Они все были там, двести двадцать шесть представителей, готовых спланировать и осуществить революцию."
 aquileia_two.2.a:0 "Они теперь везде."
 
 aquileia_two.3.t:0 "Республиканская пропаганда"
 aquileia_two.3.d:0 "Сегодня представители Societé Justice представили Комитету информацию о планах и маршрутах патрулирования сил полиции в Риле на предстоящую неделю. Прошли интенсивные дебаты относительно того, как можно использовать эти сведения. Некоторые экстремисты из кокардиеров хотели использовать эту информацию для организации восстания. Тем не менее, был достигнут консенсус в отношении того, что для восстания время ещё не пришло, а эта информация может использоваться в пропагандистских целях. В конце концов, пропагандисты победили, и план кокардиеров провалился на голосовании.\n\nПредставителям клуба du Verbe Vrai было поручено использовать свою сеть в типографиях и книжных магазинах Рилы для увеличения республиканской пропаганды, напечатанной на плакатах, баннеров и листовках. Fanal было поручено использовать своих последователей, в основном неграмотных рабочих, чтобы размещать материалы на улицах.\n\nБольшинство членов Комитета не знало, что «информация» фактически была предоставлена самим герцогом Мишелем. Члены более склонной к реформам фракции договорились с ним о распространении идей республиканизма в столице. Силы безопасности получили приказ покинуть улицы и отступить, фактически закрыв глаза на всю операцию."
 aquileia_two.3.a:0 "Пусть все узнают, что рабство - не добродетель."
 
 aquileia_two.4.t:0 "Штурм Бастилий"
 aquileia_two.4.d:0 "Для многих Рила была землёй изысканных вин, великолепных побережий и театра, но для республиканцев она была тюрьмой. Восстановленный тиранический режим стремился держать узников подальше от исторического центра революции. В течение многих лет после окончания революции множество грифонов отправлялись в тюрьмы Рилы. Эти заключенные были собраны в нескольких укрепленных крепостях: Бастилиях. С течением времени они стали живым символом королевского гнета в Риле, вечно напоминающим всем, кто жаждет свободы, что их ждёт в случае поимки.\n\nКомитет стремился положить конец этим тюрьмам. Они планировали массовый штурм всех Бастилий следующим образом: начать пожары и драки в различных точках города, чтобы отвлечь войска, собрать толпы сочувствующих, преодолеть оборону, освободить заключенных и награбить как можно больше оружия.\n\n[Root.GetDateText] план начал исполняться. Толпы республиканцев собрались и во главе с членами клуба прошли маршем по крепостям. В некоторых местах они находили сочувствующих им или трусливых охранников, которые просто отказывались противостоять силам свободы и открывали ворота в обмен на свою безопасность. Повсюду продолжались бои и схватки, и окровавленные и замотанные в бинты республиканцы освобождали своих товарищей и простых заключенных. В тот день число республиканцев выросло на многие сотни, и пролилось много слёз радости, когда давно потерянные друзья и родственники встретились снова. К сожалению, в Бастилии Фловерино толпа под предводительством местных кокардиеров понесла существенные потери от когтей стражи и в припадке мести убила всех грифонов внутри.\n\nЭта новость встревожила власти, которые попытались подавить клубы как можно быстрее, но информации не хватало. Герцогский дворец паниковал. Тем не менее, один грифон всё ещё оставался спокойным: это был сам герцог Мишель. Некоторые из его советников считали это признаком решимости перед лицом опасности. К сожалению для них, его спокойствие объяснялось не силой характера, а подготовкой к событиям, которые он сам и помог осуществить. В конце концов, шесть крепостей не могут пасть за один день из-за одного лишь революционного рвения толпы ..."
 aquileia_two.4.a:0 "Первый шаг к революции."
 
 aquileia_two.5.t:0 "Аппарат свободы"
 aquileia_two.5.d:0 "В Риле сердце революции бьётся уверенно. Там революция поддерживается стальной решимостью, которая особенно сильна и крепка среди гордых кокардиеров. Однако, хоть у республиканцев хватает силы характера, этого нельзя сказать про оружие. И хотя можно утверждать, что аквелийкий республиканизм пуленепробиваем, это будет неверно для самих революционеров - нет. Нам нужно оружие.\n\nКомитет изучил много планов по получению оружия из местных арсеналов или у контрабандистов, но в конечном итоге потерпел неудачу. Арсеналы в Риле были слишком хорошо охраняемыми или слишком лояльными режиму.\n\nЧлены различных клубов собрались и пересекли границу с Аквелией, связавшись там с республиканскими ложами. Конечно, те согласились помочь, но этого было недостаточно, чтобы считать свою миссию хотя бы отдаленно успешной. Таким образом, морща свои клювы от неудовольствия, республиканцы оказались в долгу перед множеством сомнительных пони и грифонов со всего мира. Большие суммы были выплачены в обмен на клинящие и плохо собранные контрабандные ружья, которые были бы действительно передовыми лишь во время первой революции.\n\nКокардиеры с трудом доставили их обратно в Рилу. Некоторые ящики были потеряны на границе после того, как пограничники обнаружили одну из групп, но все революционеры смогли вернуться в Дилвен. Там, несмотря на их разочарование от не самых выдающихся успехов, товарищи воодушевлённо встретили их. У революции, наконец, появились когти."
 aquileia_two.5.a:0 "За революцию!"
 
 aquileia_two.6.t:0 "Охота на важных птиц"
 aquileia_two.6.d:0 "Комитет общественной безопасности был потрясен очень беспорядочными и взволнованными дебатами. Проблемой было предложение представителя кокардиеров, которые утверждали, что одной из причин падения первой республики была поддержка богачами монархии. Они полагали, что любой богач, чья лояльность республиканскому делу не может быть уверенно подтверждена, должен лишиться своих богатств, которые пойдут на финансирование революции. Сначала предложение было встречено ворчанием или смешками из рядов умеренных и реформистов, но чуть позже нашло отклик у многих представителей клубов из низших классов и некоторых социалистов. Они ругали умеренных и реформистов за их нежелание следовать революционным идеалам. Кокардиеры яростно противостояли критике своей идеи и громко перебивали своих соперников. Некоторые умеренные колебались, а другие пытались защитить свою репутацию. Некоторые покинули совещание в знак протеста. В итоге предложение было принято.\n\nДискуссия привела к некоторым непредвиденным последствиям, поскольку члены различных клубов решили присоединиться к делу кокардиеров, что еще больше укрепило их лидерство в Комитете.\n\nВ последующие недели члены кокардиеров начали организовывать налёты на так называемых «рупинов», богатых дворян Рилы, и привлекать население для участия в мародерстве."
 aquileia_two.6.a:0 "Будем надеяться, что это окупится."
 
 aquileia_two.7.t:0 "Конец дебатов"
 aquileia_two.7.d:0 "Вчера в Комитете общественной безопасности состоялось новое голосование. К удивлению многих из присутствующих, один клубы теперь получили большинство, поглотив множество меньших клубов своих единомышленников. После этого сессия, в отличие от предыдущих раз, была на редскоть молчалива. Речи были спокойны и в перерыве многие группы собрались, чтобы поболтать и выразить своё беспокойство или энтузиазм.\n\nКогда комитет вернулся к заседанию, прошло ещё несколько выступлений. Лидеры клуба поздравляли новое большинство за внесение ясностей в цели. Некоторые указывали на необходимость честных дебатов и уважения друг к другу. Речи встерили достойные апплодисменты. Некоторые получили их меньше, чем другие, и вызвали обеспокоенные взгляды среди некоторых представителей. Наконец, лидер нового большинства поднялся. В своем выступлении он поблагодарил клубы за поддержку, но призвал к единству. Больше не было времени для полумер. Идеалы республики требуют действий, а не бесконечных споров и планирования. Они были готовы."
 aquileia_two.7.a:0 "Очень хорошо."
 
 aquileia_two.8.t:0 "Аутодафе"
 aquileia_two.8.d:0 "С балкона своего дворца он не мог не видеть эти маленькие облака черного дыма, поднимающиеся из города. Герцог Мишель знал, что дым идёт не только из кухонь, где семьи готовят пироги с вишней. Он грустно вздохнул, зная, что там горела часть души и духа Аквелии,.\n\nНа улицах Рилы и других городов был наведен порядок. Все книжные магазины, печатные мастерские и частные библиотеки должны были подвергнуться обыску. Любые книги, которые считались подрывными для режима Аквелии и её вассалов, должны были быть собраны и сожжены, чтобы все могли это увидеть.\n\nРешение было трудным. Его советники объединились против него и его обязательства позволять и защищать определенную степень свободы мысли и письма среди философов Рилы. Он сопротивлялся, но было ясно, что, если он не подчинится, его администрация начнёт распадаться сейчас, в то время, когда он никак не может себе этого позволить. Это разозлит его друзей и союзников, но это будет необходимым компромисс для поддержания некоторого порядка. По крайней мере, это будет держать королевскую администрацию в Аквиле на расстоянии."
 aquileia_two.8.a:0 "Это должно было быть сделано."
 
 aquileia_two.9.t:0 "Королевский указ о рынках"
 aquileia_two.9.d:0 "Рила уже давно страдает от трудностей при сборе налогов, а также от налоговых льгот и уступок дворянству. В течение многих лет герцогские советники пытались приукрасить ситуацию при дворе в Риле или Аквиле, но, если сказать прямо: сокровищница почти пуста. В данный момент кредита нам никто не даст, и герцогству нужны средства для преодоления нестабильности.\n\nК счастью, администрация разработала политику, основанную на той области, где им никто не мог противостоять: ярмарки и торговые площадоки. Традиционно это использовалось для развития торговли по всей стране. Это исторически сделало рынки и ярмарки очень популярными, как и способствующую им политику. План состоит в том, чтобы использовать эту популярность, приняв указ, запрещающий торговлю за пределами ярмарок и рынков, организованных властями, и вводящий немалую комиссию на всех участвующих поставщиков. Это также успокоило бы торговую знать, которая активно лоббировала действия против конкурентов.\n\nРешение не избежало немедленной реакции. Группа либеральных мыслителей, организованная герцогом, мягко говоря, раздражена. Мелкие торговцы также уже начали ходатайствовать о снижении комиссии или отмене указа. Сам герцог Мишель, похоже, сочувствует этим мольбам и уже согласился предоставить некоторые исключения для различных мелких фермеров и ремесленников, которые регулярно принимали участие в торговле на рынках."
 aquileia_two.9.a:0 "Это принесет пользу нам в краткосрочной перспективе."
 
 aquileia_two.10.t:0 "Аквелийский арсенал"
 aquileia_two.10.d:0 "Новости из Аквилы! И на этот раз, полностью лишённые едва скрываемых оскорблений от матери герцога или обвинений от королевского правительства.\n\nКоролевская администрация одобрила нашу просьбу о предоставлении дополнительного оружия для сдерживания беспорядков и мятежей. Около двухсот ящиков, полных новых винтовок Marielle образца 1002 года, боеприпасов и штыков прибыли на корабле. Наши солдаты уже разгружают их в доках Рилы."
 aquileia_two.10.a:0 "Это очень поможет нам."
 
 aquileia_two.11.t:0 "Склады Рилы"
 aquileia_two.11.d:0 "Сегодня день Плачущей Рене, и в столице проходит великий герцогский парад в честь этого! Грифоны и пони собираются вместе, чтобы посмотреть парад, посетить торжественную церемонию в храме Эйр и, наконец, насладиться гуляниями и даже большим балом на главной площади! Герцог Мишель лично будет наблюдать за всем этим и присутствовать на торжествах. На балу даже можно будет даже увидеть самого ценного холостяка Рилы.\n\nТеперь трудно было бы найти грифона, способного рассказать историю о Плачущей Рене в Риле. Это могли сделать грифоны со страстью к аквелийскому фольклору при дворе герцога Мишеля. Она была набожной грифиной, которая бросилась перед императором Гровером II, когда он готовился сжечь Рилу. Хотя это прекрасная история и доказательство того, что уроки истории могут быть очень полезны, это отличный повод для великих торжеств. И пока добрые грифоны и пони смотрят, как танцует наш герцог, в столице происходит и другой танец.\n\nГерцогская администрация знала о многих складах в столице, которые могли бы стать потенциальными убежищами или арсеналами революционеров. Сам герцог составил список конкретных складов, принадлежащих членам революционного клуба кокардиеров. На вопрос советника о том, как он узнал о них, герцог просто усмехнулся: «При помощи Плачущей Рене, конечно! Вполне нормально, чтобы она вернулась, чтобы помешать другим грифонам опять зажечь герцогство.» Советники неловко рассмеялись в ответ. Они знали, что более подробного ответа не получат."
 aquileia_two.11.a:0 "Огромный успех."
 
 aquileia_two.12.t:0 "Фермы Фловерино"
 aquileia_two.12.d:0 "Сегодня в Фловерно в самом разгаре специальная ярмарка, организованной самим герцогом в знак демонстрации любви к своему народу. Вокруг сельского храма Эйр, известного как Спойокная Скала Роше, был выстроен настоящий городок из палаток. Под патронажем герцога местные ремесленники и фермеры были приглашены продавать и обменивать свою продукцию без обложения налогами. Художники развлекают массы и организуют мероприятия для птенцов.\n\nГерцог Мишель презрел опасность и смешался с толпой, не беря с собой охрану. Были запланированы многочисленные мероприятия, в которых Мишель будет главным судьей, в частности, в конкурсах на самый крупный продукт. Сегодня вечером будет организован большой публичный праздник, и там герцог предложит населению несколько бочек с вином из собственных виноградников. Завтра будет организована грандиозная охота для местных дворян.\n\nОднако истинная цель всего этого - не развлечение простого народа, а отвлечение его. Поскольку грифон всех возрастов вместе с семьями будут развлекаться, герцогская армия переместится в сельскую местность. Одина за другой фермы обыщутся на предмет любые следов революционных тайников или сочувствующих их делу.\n\nКак и ожидалось, присутствие герцога привлекло революционеров, а именно местную группу террористов-кокардиеров. Идиоты попытались устроить покушение на герцога. К сожалению для них, окружение герцога было предупреждено, и, как только они попытались напасть на него, солдаты в штатском набросились на них. Удивительно, но крестьяне вступились за герцога, думая, что он действительно в опасности. Ловушка внезапно превратилась в великолепный момент, когда Мишель поблагодарил толпу за спасение его жизни. Ярмарка ревела приветствия для герцога. И всё это время фермы этих доброжелательных грифонов тщательно исследовались."
 aquileia_two.12.a:0 "С каждым днём мы всё ближе к миру."
 
 aquileia_two.13.t:0 "Доки Пэлиса"
 aquileia_two.13.d:0 "Небольшая верфь Chantiers de Pélis построила свой сотый торговый корабль в начале этого года. Несмотря на то, что это была радостная новость лишь для самой верфи, она была удивительно хорошо принята в Риле, где герцог Мишель приказал устроить то, что герцогский дворец назвал «запоздалым праздником работников верфей Пэлиса, моряков и всех достижений морского флота». С необычайной скоростью на приморских улицах был организован грандиозный парад в рамках празднования в Пелисе, настоящей жемчужине герцогства.\n\nТем не менее, элиты Рилы были мало заинтересованы в морских традициях Пэлиса. Они следили за революционной деятельностью в городе, который был известным оплотом республиканизма в герцогстве. Революционные клубы, такие как «Фанал» или «Кокардье», получили широкую поддержку среди докеров и рабочих верфи. Местные силы собрали много информации, но никогда не использовали её, опасаясь, что действия могут вызвать всеобщее восстание. Революционеры знали и пользовались этим.\n\nПарад позволил решить эту проблему. Герцогские агенты собрались в Пэлисе под видом гражданских лиц, посещающих парад. Они приезжали на машинах, в вагонах, поездах, кораблях и даже приходили пешком. Благодаря их поддержке и привлечению внимания парадом, местные власти наконец начали широкомасштабный рейд. Бастион республиканизма в Риле пал после одного удара."
 aquileia_two.13.a:0 "Скоро мы подавим этих революционеров."

 ### National Focus ###
 JER_state_of_aquileia:0 "Второе царство террора"
 JER_state_of_aquileia_desc:0 "Наша тайная полиция нашла доказательства деятельности республиканцев. Похоже, эти предатели не усвоили урок с первого раза. На этот раз мы опередим их восстание и задушим революцию в колыбели."
 JER_help_rila:0 "Брат в беде"
 JER_help_rila_desc:0 "Брат Его Величества, герцог Мишель, также столкнулся с деятельностью республиканцев. Обычно мы бы предпочли не вмешиваться, но сейчас семья важнее гордости."
 JER_send_guns_to_rila:0 "Вооружить лоялистов"
 JER_send_guns_to_rila_desc:0 "Многие всё ещё верным нам и готовы сражаться за своего короля. По приказу Его Величества мы обеспечим тех, кто готов защищать корону, достаточным количеством оружия."
 JER_arrest_officers:0 "Послать Шуэт"
 JER_arrest_officers_desc:0 "Как тень в ночи, Шуэт выслеживают на улицах и переулках Рилы всех видными республиканцами, которых только могут найти. Они хорошо знают, что для убийства змеи ей лучше отрубить голову одним лёгким ударом."
 JER_friends_within_the_ponies:0 "Друзья среди пони"
 JER_friends_within_the_ponies_desc:0 "Мы не можем забыть про тех пони, которые живут на наших землях. Многие из них родом из Эквестрии, где монарх столь же обожаемая фигура, как и Его Величество у нас. И с самых давних времён пони были верны короне. Мы позаботимся о том, чтобы, когда настал самый тёмный час, они пришли на помощь."
 JER_expand_info_network:0 "Искать широко и тщательно"
 JER_expand_info_network_desc:0 "Мы заглянем под каждый камень, пока выслеживаем революционеров. Они, вероятно, проникли везде и всюду! Поэтому мы должны искать их в том числе и в Виновии и Весткипе. К счастью, наши верные вассалы окажут помощь."
 JER_help_westkeep:0 "Верная полковник"
 JER_help_westkeep_desc:0 "Полковник Солиде так же надёжна, как и приливы, и всегда была таковой. Его Величество лично написал полковнику, чтобы поблагодарить её за службу в прошлом. Грядут бурные времена, и она будет верно служить нам снова."
 JER_help_vinovia:0 "Земля вина"
 JER_help_vinovia_desc:0 "Добрый двоюродный брат Его Величества предпочитает заниматься виноделием, а не управлением государства. Конечно, приятное занятие, но сейчас нет времени на такие вещи, и Его Величество напомнит герцогу об этом."   
 JER_orvaillo_railroad:0 "Железная дорога Орвалило"
 JER_orvaillo_railroad_desc:0 "Если наши королевские силы должны будут нанести удар по республиканцам, они должны будут быстро добраться до них. Это внезапный приказ, но железная дорога Орвалило должна быть обновлена для предстоящих боёв."
 JER_deal_with_republican_MPA:0 "Предатели в рядах ПДА"
 JER_deal_with_republican_MPA_desc:0 "Они утверждают, что являются верными слугами нации, но некоторые представители Патриотического Движения Аквелии, похоже, забыли, что Аквелия - это Его Величество. Пришло время увидеть, как в ПДА останутся лишь истинные патриоты."
 JER_visit_vinovia:0 "Государственный визит в Виновию"
 JER_visit_vinovia_desc:0 "Герцог Гадиффер - это кто угодно, но, прежде всего, он гостеприимный приятный грифон. Принцесса Вивьен убедила отца возглавить визит к герцогу и показать королевскую веру в его правление. Его Величество с неохотой согласился."
 JER_help_pridea:0 "Всеми любимый дядюшка"
 JER_help_pridea_desc:0 "Барон Деннис, дядя короля, является одним из самых способных - и безжалостных - сторонников Его Величества. Мы благодарны за это, нам нужно только доверять ему, если мы хотим сокрушить повстанцев в Придее."
 JER_give_dennis_free_reign:0 "Дать Деннису полную свободу"
 JER_give_dennis_free_reign_desc:0 "Как и надеялся Его Величество, дядя ответил откровенно и чётко. Все, что ему нужно, чтобы выжечь республиканскую гниль, это одобрение Его Величества. Его Величество не видит причин не давать его."
 JER_mass_crackdowns:0 "Найти революционеров"
 JER_mass_crackdowns_desc:0 "Во время последней революции барон Деннис Дискрет, не колеблясь, навлек на предателей гнев Арктуриуса и не стеснялся в средствах. Придея и дядя Его Величества действуют с похвальным рвением, чтобы подавить любые признаки республиканизма."
 JER_send_monarchist_MPA:0 "Усилить ПДА"
 JER_send_monarchist_MPA_desc:0 "Придейское крыло ПДА является исключительно преданной силой. Барон держал их на коротком поводке и уверен, что они абсолютны лояльны с смогут разобраться с повстанцами самостоятельно."
 JER_to_kill_an_idea:0 "Убить идею"
 JER_to_kill_an_idea_desc:0 "Всё кончено.\n\nКровь пропитывает улицы и поля королевства, но хоть её и потрепало, Аквелия выстояла. Республиканцы в этот раз не победили, и мы позаботимся о том, чтобы следующего раза для них не было."
 JER_begin_reforming_education_system:0 "Обучить народ"
 JER_begin_reforming_education_system_desc:0 "Кажется, что мы не выполняли своих обязанностей по просвещению населения. Если бы многие из них не были неграмотными и невежественными, сорняки республиканизма не укоренились бы так быстро. Настало время обучать народ, чтобы они лучше понимали свои обязанности и привилегии как слуг короны."
 JER_royal_academy:0 "Королевская академия наук"
 JER_royal_academy_desc:0 "Аквелия древняя и славная, но слава прошлого плохая замена прогрессу. Поэтому мы подписали хартию для новой грандиозной Академии наук. Её миссия проста: стать ведущим институтом в мире в своих областях."
 JER_integrate_the_loyal:0 "Интегрировать лоялистов"
 JER_integrate_the_loyal_desc:0 "Наши вассалы хорошо послужили нам, и мы всегда будем помнить тех, кто в этот тёмный час был верен короне. Тем не менее, настало время централизовать контроль над нацией."
 JER_integrate_the_MPA:0 "Наградить патриотов"
 JER_integrate_the_MPA_desc:0 "Во время революции отличились многие патриоты Аквелии. Слишком многие забыли о верности короне, но те, кто всё ещё помнил, сражались как герои ради защиты нации. И это абсолютно естественно и правильно, что мы вознаградим лоялистов из ПДА."
 JER_reward_the_ponies:0 "Наградить пони"
 JER_reward_the_ponies_desc:0 "Снова и снова наши маленькие пони показывали себя столь надежными и преданными, что ими мог гордиться любой король. Пони, такие как Сева Шако, чьи добровольцы сдерживали целое подразделение повстанцев, являются примером и вдохновением для всех нас, и их следует достойно наградить."  
 JER_initial_army_reforms:0 "Начало армии"
 JER_initial_army_reforms_desc:0 "Наши солдаты хорошо сражались во время восстания, и поэтому лишь позором может быть то, что их подготовка, снаряжение и даже лидерство могут отличаться. Настало время создать единую армию, которая станет гордостью нации."
 JER_new_officers:0 "Свежие таланты"
 JER_new_officers_desc:0 "Если наша армия должна быть лучшей, мы должны начать с самого верха; армия героев, которой командуют дураки, будет бесполезной. Мы уже отметили несколько перспективных курсантов, которые станут генералами для солдат нового поколения."
 JER_support_domestic_industries:0 "Поддержать предпринимателей Аквелии"
 JER_support_domestic_industries_desc:0 "Ради процветания Аквелии мы должны хоть немного верить в простых грифонов, и ради этого решили выдать субсидии некоторым избранным подданным короны, чтобы они смогли полностью раскрыть свой потенциал."
 JER_build_the_nation:0 "Сияющий маяк"
 JER_build_the_nation_desc:0 "Наше царство древнее и в равной степени славное, сияющий маяк процветания и прогресса, который освещал путь бесчисленных поколений, и который не прекратит этого дела и в будущем."
 JER_new_law_code:0 "Кодекс Дискретов"
 JER_new_law_code_desc:0 "Наша правовая система отстала от времени, будучи запутанным и противоречивым беспорядком из старых законов, привилегий и местных прецедентов, которые делают функционирование судов практически невозможными. Настало время создать новую, унифицированную и современную систему права, которая облегчит бремя как для судов, так и для граждан."
 JER_a_advisory_parliament:0 "Королевский парламент"
 JER_a_advisory_parliament_desc:0 "Наш монарх - это государство, и так оно и останется до скончания веков, но было высказано предположение, что нам следует создать хоть какой-то парламент. Это может помочь короне в выполнении её обязанностей и решать вопросы, которые стоят ниже её достоинства, так что простые граждане смогут чувствовать себя спокойнее и не поддадутся республиканизму снова."
 JER_old_glories:0 "Слава былого"
 JER_old_glories_desc:0 "Аквелия - не какая-то жалкая нация, которая покорно склонит голову. Она не знает себе равных и не примет никакой иной позиции, кроме как на самой вершине мира, которому она принадлежит! Она королева среди народов, рычащий лев!"
 JER_reclaim_northwest:0 "Вернуть север"
 JER_reclaim_northwest_desc:0 "Сердце Аквелии, наконец, в безопасности, и пришло время обратить взгляд на север. Наши старые земли лежат в плачевном состоянии, и все, начиная от крестьянских республик и заканчивая купеческими государствами, пытаются установить свой контроль над регионом. Эти заблудшие регионы должны быть быстро и твёрдо возвращены под власть короны."
 JER_reclaim_east:0 "Вернуть восток"
 JER_reclaim_east_desc:0 "На востоке лежат земли, которые уже давно не были частью Аквелии. Территории домов Авиана и Эри, которые когда-то были частью нашего королевства, захватил Гровер I их и отдал в награду верным шавкам из Верении. Таррин же был потерян относительно недавно, но также по праву принадлежит нам! Настало время отвоевать эти земли."
 JER_reintegrate_old_lands:0 "Реинтегрировать старые земли"
 JER_reintegrate_old_lands_desc:0 "В каком плачевном состоянии лежат наши старые земли! Мы должны немедленно начать их реинтеграцию в собственное государство и следить за тем, чтобы они вернулись к своей прежней славе как часть чего-то большего."
 JER_pony_mage_regiments:0 "Магическая поддержка"
 JER_pony_mage_regiments_desc:0 "На протяжении веков наши маленькие пони были самыми верными подданными, и их магия действительно впечатляет. Это позор, что мы не использовали их способности в полную силу раньше. Начиная с этого дня, новые «Régiments de Mage» дадут нашим пони возможность служить в армии, полностью используя свои способности."
 JER_the_grand_army:0 "Великая армия"
 JER_the_grand_army_desc:0 "Армия Аквелии предназначена не только для того, чтобы просто быть армией. Это должен быть непобедимый зверь, состоящий из многих тысяч солдат, бесподобных по свирепости и отваге и готовых умереть за своё отечество, если того потребует их долг."
 JER_pardon_republican_officers:0 "Королевское помилование"
 JER_pardon_republican_officers_desc:0 "Есть степени для всего, даже для измены. Несколько республиканских офицеров, находящихся в камерах, умоляли о возможности для искупления. Некоторые назвали бы это оскорблением правосудия, но Аквелия - не та нация, которая бездарно растрачивает таланты своих подданных."
 JER_expand_conscription:0 "Levée En Masse"
 JER_expand_conscription_desc:0 "Как мило и почетно умереть за свою страну. Народ Аквелии хорошо знает эту истину, и, если потребуется, граждане с энтузиазмом и смелостью пойдут в бой за корону и за отечество."
 JER_final_showdown:0 "Финальная битва"
 JER_final_showdown_desc:0 "Пришло время оспорить корону Империи Грифонов. Слишком долго они считали себя настоящими хозяевами Грифонии, а мы были вынуждены склонить голову перед ними. Тем не менее, настало время для Аквелии расправить крылья и занять место королевы грифонов. Вперёд! La Victoire Est Nous!"
 
 JER_fight_for_freedom:0 "Сражайтесь за Свою Свободу!"
 JER_fight_for_freedom_desc:0 "Мы, народ Аквелии, должны подняться на защиту наших республиканских идеалов! Мы не можем позволить монархам-тиранам ограничивать нашу свободу и указывать как жить! Мы должны защищать наши идеалы до последней капли крови!"
 JER_officer_allies:0 "Союз с Королевской Гвардией"
 JER_officer_allies_desc:0 "Мы должны связаться с нашими союзниками в королевской гвардии, чтобы укрепить их поддержку. Если сама гвардия короля перейдёт на нашу сторону, то это очень сильно укрепит нашу позицию."
 JER_secret_meetings:0 "Распространяйте Наши Слова"
 JER_secret_meetings_desc:0 "Время распространять информацию о наших целях с помощью пропаганды. Мы должны распространять информацию о нашем движении как можно шире, чтобы их услышало как можно больше ушей, вне зависимости от того грифоньи они или нет."
 JER_fight_for_liberty:0 "Идеи Не Умирают"
 JER_fight_for_liberty_desc:0 "Грифоны могут умереть, но идеи - никогда! Время открыто встать на защиту идей, не взирая на последствия. Мы сами должны измениться, к лучшему или же к худшему!"
 JER_donat:0 "Пожертвования от Старых Друзей"
 JER_donat_desc:0 "Мы должны начать собирать «пожертвования» от наших старых друзей - деньги, конечно, приветствуются, но также приемлемы как новые рекруты, так и помощь при строительстве. Мы должны быть готовы принять, не считаясь ни с чем, любую направленную нам помощь."
 JER_secret_government:0 "Временное Правительство"
 JER_secret_government_desc:0 "Мы должны сформировать своё собственное правительство, пока идёт подготовка к возвращению трона Аквелии. Тем не менее, мы должны объединиться с социалистами и убедиться, что те остаются на нашей стороне - к этому нельзя относиться легкомысленно."
 JER_return_of_the_generals:0 "Возвращение Республиканцев"
 JER_return_of_the_generals_desc:0 "Пришло время вернуться, в рамках подготовки к возвращению демократии, нескольким ключевым офицерам-республиканцам. Мы сможем продолжить осуществление наших планов, зная, что армия с их помощью не помешает нам"
 JER_revolution:0 "Вторая Революция"
 JER_revolution_desc:0 "Это уже случалось раньше. В этот раз, однако, все будет по-другому: мы не оставим в живых ни единого монархиста, способного предъявить права на трон. Если мы должны силой вернуть демократию в Аквелию, то тогда с помощью силы и вернёмся к ней!"
 JER_kill_king:0 "Голову с Плеч"
 JER_kill_king_desc:0 "Долой тиранов! Долой короля! Мы приведём короля к его любимой гильотине и с её помощью защитим свою победу. Больше никогда монарх не будет управлять нашими жизнями. Мы теперь принадлежим самим себе и никто не скажет обратного."
 JER_back_into_fold:0 "Долой Автономию Регионов"
 JER_back_into_fold_desc:0 "После завершения правления монарха мы должны положить конец автономии соседних регионов. Они должны вернуться наше лоно, а если необходимо - то и с применением силы, ведь для нашего демократического государства бесполезны сторонники монархии."
 JER_constitution:0 "Новая Конституция"
 JER_constitution_desc:0 "Теперь, когда наша победа в безопасности, мы должны составить новую конституцию, которая объединит всех грифонов под новым правлением. Мы должны сделать так, чтобы их место под солнцем и безопасность никогда не отобрал ни один тиран, внутренний или же внешний."
 JER_election:0 "Провести Выборы"
 JER_election_desc:0 "После шагов по разработке новой конституции настало время для выборов. Есть некоторые опасения в отношении социалистов, но мы надеемся, что легко превзойдём их по числу голосов, благодаря широкой поддержке и популярном взгляде на имеющиеся вопросы."
 
 JER_election_radicals:0 "Победа Радикалов"
 JER_election_radicals_desc:0 "Народ ясно выразил своё мнение - они сейчас хотят стать социалистическим государством. Настало время как можно быстрее провести необходимые реформы. Мы возьмём на себя ответственность за все государственные вопросы."
 JER_anti_clericalism:0 "Антиклерикализм"
 JER_anti_clericalism_desc:0 "Ни богов, ни господ. Мы теперь принадлежим самим себе и нас не будут сковывать привязанности к устаревшим древним религиям. Настало время для новых грифонов избавиться от отягощения мифологией и старомодным, призывающим оглядываться назад и откровенно идиотским мышлением. Грифон выбирает, раб подчиняется ложным богам."
 JER_assassinate_moderates:0 "Обрезать Ниточки"
 JER_assassinate_moderates_desc:0 "Благодаря нашей победе мы сейчас можем сосредоточиться на укреплении собственных позиций. Мы должны предпринять шаги по удалению наших врагов с политического поля любыми средствами."
 JER_commissars:0 "Подразделения Комиссаров"
 JER_commissars_desc:0 "Хотя наш Комитет делает большие успехи и отлично справляется, мы можем улучшить его повседневную эффективность с помощью специализированных подразделений комиссаров. Это расширит возможности Комитета и принесет больше пользы при работе в полевых условиях."
 JER_hunt_democrats:0 "Выследить членов МАФ"
 JER_hunt_democrats_desc:0 "Теперь мы можем предпринять шаги, чтобы полностью разобраться с бюрократами из правого крыла. Мы должны сделать это быстро, без малейших признаков пощады и колебаний, для обеспечения безопасности нашей победы, а также чтобы уничтожить и стереть из памяти умеренных буржуа и капиталистов. Только тогда мы можем назвать себя истинным правительством Аквелии."
 JER_rapid_industralisation:0 "Быстрое Промышленное Развитие"
 JER_rapid_industralisation_desc:0 "Наискорейший способ получения общественной поддержки заключается в возрождении и существенном улучшении находящегося в упадке промышленного сектора. Мы построим новые фабрики как можно скорее, это увеличит наши промышленные возможности, а так же добавит нам популярности в глазах общественности."
 JER_commie_army:0 "Сформировать Аквелийскую Революционную Армию"
 JER_commie_army_desc:0 "Наша старая армия в лучшем случае выглядит жалко, а на самом деле она полностью бесполезна. Если мы хотим обезопасить государство и его население, то должны сформировать новую армию, причем немедленно."
 JER_communists:0 "Диктатура Пролетариата"
 JER_communists_desc:0 "Наша страна добивается больших успехов. "От народа и для народа" должно стать нашим девизом и средством достижения цели. Мы создадим модель социалистического государства, которая будет выглядеть уважительно и достойно. Прежде всего, мы должны стать настоящим раем для рабочих, свободным от оков устаревших капиталистических обществ."
 JER_education_soc:0 "Реформы Образования"
 JER_education_soc_desc:0 "Если мы намереваемся приобщить наше население к чудесам социализма, то сперва мы должны начать просвещать массы и помочь им понять причины превосходства социалистического государства над старой монархией, а также воспитать более умное и информированное поколение грифонов."
 JER_education_soc_finish:0 "Коммунистическое Образование"
 JER_education_soc_finish_desc:0 "Мы должны завершить наши реформы образования как можно скорее, чтобы помочь воспитать в духе социализма юных грифонов. И хотя мы добились определенных успехов в просвещении необразованных масс, нам следует скорее завершить кампанию по переобучению, даже если придется силой затаскивать их в школы."
 JER_griffonian_revolution:0 "Новая Революция"
 JER_griffonian_revolution_desc:0 "Наша революция завершена, однако по всей Грифонии народы всё ещё страдают под пятой монархов и диктаторов. Однако она закончилась лишь в нашей стране, а та революция, которая освободит целый континент, только начинается."
 JER_integrate_FEZ:0 "Интегрировать старые земли"
 JER_integrate_FEZ_desc:0 "Теперь, когда у нас есть повод почивать на лаврах, мы должны полностью интегрировать старые государства Аквелии в нашу социалистическую страну."
 JER_final_battle:0 "Вечный Огонь"
 JER_final_battle_desc:0 "Настало время атаковать того, кто яростнее других выступает против нашего образа жизни - старую Империю Грифонов. Империя, которая сейчас лишь жалкая и сморщенная тень своего прошлого, должна быть полностью уничтожена, чтобы не допустить в будущем ее возрождения."
 JER_KGB:0 "Комитет Государственной Безопасности"
 JER_KGB_desc:0 "Аквелия полностью находится под контролем, а мы должны теперь убедиться, что реакционеры как дома, так и за рубежом никогда не получат шанс угрожать нашей любимой республике. Для обеспечения безопасности населения и государства для этой цели будет создано новое разведывательное управление."

 JER_election_moderates:0 "Победа Умеренных"
 JER_election_moderates_desc:0 "На честных демократических выборах мы одержали великую победу для социализма. Однако наша работа здесь не окончена. Нам еще многое предстоит сделать, а времени для этого мало."
 #JER_election_moderates:0 "Национализация ресурсов"
 #JER_election_moderates_desc:0 "Одним из наших первых шагов к правильному и свободному социалистическому государству является национализация ресурсов, принадлежащих компаниям-монополиям при старом режиме. Мы должны по-прежнему стимулировать повышение производительности и поддерживать в грифонах интерес к инвестированию в нашу сеть ресурсов, даже если бизнес будет продвигаться при ограниченном и контролируемом рынке."
 JER_national_industry:0 "Ограниченная Национализация"
 JER_national_industry_desc:0 "Мы должны национализировать наш промышленный сектор. Мы пока оставим в покое частную собственность, поскольку она поддерживает интерес инвесторов и наши технологии в актуальном состоянии. Однако, мы должны установить ограничения для некоторых отраслей промышленности, чтобы предотвратить рост капиталистических или монополистических тенденций..."
 JER_reconcile_with_archon:0 "Примириться с Духовенством"
 JER_reconcile_with_archon_desc:0 "Грифонам при новом социалистическим режиме не нужны старые религиозные подходы, однако мы не должны противодействовать духовенству, ведь они пользуются широкой поддержкой среди всех партий в нашей новой республике. Следовательно, мы должны пойти на диалог и успокоить население. В конце концов, именно народу решать выживут ли старые традиции или им суждено исчезнуть."
 JER_education:0 "Бесплатное Образование"
 JER_education_desc:0 "До Республики образование было доступно только для богатых и благородных классов. Мы должны немедленно решить эту проблему, если хотим продолжать идти вперед."
 JER_bernie_sanders:0 "Бесплатная Медицина"
 JER_bernie_sanders_desc:0 "Один из первых шагов к свободному и современному социалистическому государству должен состоять в предоставлении населению бесплатного медицинского обслуживания. При этом мы гарантируем, что обеспечение будущего каждого грифона будет стоить совсем недорого, а также получим широкую поддержку, так как грифоны будут благодарны за бесплатную помощь."
 JER_militia_army:0 "Народное Ополчение"
 JER_militia_army_desc:0 "Наша цель - создать несколько отрядов местных ополченцев, каждый со своим собственным, честно избранным офицерским корпусом. Они будут служить в качестве резервистов, сохраняя свои рабочие места до тех пор, пока им не придётся взяться за оружие для защиты нашего образа жизни."
 JER_the_republic:0 "Восстановить Старые Границы"
 JER_the_republic_desc:0 "Мы должны принести наш новый, свободный и социалистический образ жизни старым пограничным государствам, не только чтобы освободить рабочих от тирании монархизма, но и для возвращения наших древних территорий из-под гнёта тиранов."
 JER_education_finish_moderates:0 "Массовое Образование"
 JER_education_finish_moderates_desc:0 "Хотя наши реформы в области образования оказались достаточно успешными, мы должны полностью завершить их, чтобы привести наших грифонов в современный мир."
 JER_aquileian_revolution:0 "Земля Свободы"
 JER_aquileian_revolution_desc:0 "После того, как наши грифоны окончательно воссоединились под одним знаменем, мы должны защитить наше государство от любой внешней агрессии. Также мы должны также быстро реинтегрировать старые земли в новое государство. Для этого должны быть созданы новые центры управления и пограничная служба, ведь у нас не так много друзей, в отличие от врагов."
 JER_partisans_effort:0 "Не Сдаваться!"
 JER_partisans_effort_desc:0 "Ни шагу назад! Мы должны защищать наши земли до последнего, не важно, победим мы или проиграем, но нас навсегда запомнимнят как стойких защитников, не желающих отдавать ни единого лье своей земли врагам. Каждый дюйм нащей земли будет оборонятся как целая миля, а каждая миля - как родной город."
 JER_infrasctructure_project:0 "Железнодорожные Проекты"
 JER_infrasctructure_project_desc:0 "Локомотив с паровым двигателем - это действительно путь в современную эпоху. Мы должны инвестировать в этот метод транспортировки, чтобы действительно показать миру, как далеко мы продвинулись и как далеко мы можем зайти в будущем."
 JER_industry_buildup:0 "Промышленное Строительство"
 JER_industry_buildup_desc:0 "Мы должны найти способ подключения наших новых государственных железных дорог к нашей промышленной базе. Для этого мы должны создать новую инфраструктуру и целую отрасль для неё, что будет подспорьем для будущих промышленных усилий."
 JER_industry_projects:0 "Государственные Арсеналы"
 JER_industry_projects_desc:0 "В дополнение к промышленным и инфраструктурным реформам, мы также должны создать некоторые резервные запасы для местных ополченцев. Это должно облегчить нагрузку на тех, кто снабжает войска оружием, и помочь лучше снарядить наших ополченцев для любых конфликтов, в которых им придётся принять участие."
 JER_resource_nationalisation:0 "Национализация Ресурсов"
 JER_resource_nationalisation_desc:0 "Одним из первых шагов нашей недавно созданной администрации будет национализация месторождений ценных металлов. Государство обещает, что эти металлы будут разумно использоваться для обеспечения защиты наших граждан."
 
 JER_election_democracy:0 "Победа Свободы"
 JER_election_democracy_desc:0 "Мы одержали честную и справедливую демократическую победу! Несмотря на опасения по поводу наших социалистических братьев, которые помогли нам в борьбе, демократия победила. Время сосредоточиться на нашей новой стране - нашей республике."
 JER_government_unity:0 "Формирование Коалиционного Правительства"
 JER_government_unity_desc:0 "В то время как наши братья-социалисты потерпели поражение на честных демократических выборах, мы не можем отчуждать и изолировать их от правительства. Вместо этого мы должны предложить им оливковую ветвь мира и сформировать совместную коалицию МАФ-АРП в качестве правительственного ведомства. Это не только обеспечит нам широкую поддержку, но также поможет сгладить противоречия между нами и АРП."
 JER_federation:0 "Аквелийская Федеративная Республика"
 JER_federation_desc:0 "Теперь, после стабилизации внутреннего положения, мы должны обратить внимание на пограничные с республикой государства. Мы должны решить, как будем вести дела с ними, ведь они всё ещё находятся под контролем монархов-тиранов и феодальных правителей."
 JER_federal_reserve:0 "Сформировать Федеральный Резерв"
 JER_federal_reserve_desc:0 "Нам необходимо сформировать приемлемый и устойчивый резерв средств для проектов общественных работ, который мы сможем использовать для будущих промышленных реформ или инфраструктурных проектов. Формирование национального банка и национального резерва было бы прекрасным первым шагом."
 JER_outer_states:0 "Внешние Республики"
 JER_outer_states_desc:0 "Пришло время реинтегрировать пограничные государства в состав нашей федеративной республики. Для этого, однако, нам придется упорно сражаться, ведь весьма вероятно, что монархисты будут бороться с нами изо всех сил, чтобы сохранить свою власть над народом."
 JER_entente:0 "Союзники в Тылу"
 JER_entente_desc:0 "Мы должны искать союзников везде, где только сможем: в своей стране или же за границей. В одиночку мы проиграем, а вместе победим."
 JER_invite_TRD:0 "Пригласить Федерацию Скайфола"
 JER_invite_TRD_desc:0 "Мы должны пригласить Торговую Федерацию Скайфола в нашу Антанту, чтобы обеспечить безопасность их свободных торговых маршрутов и получить союзника с доступом к морю и остальному миру."
 JER_invite_FAT:0 "Пригласить Северных Республиканцев"
 JER_invite_FAT_desc:0 "Мы должны пригласить республиканцев из Грифоньей республики на далеком севере в нашу Антанту для подготовки к нападению на увядающую империю. Мы должны поддерживать наших союзников-республиканцев любой ценой."
 JER_war_against_empire:0 "И Снова Напролом"
 JER_war_against_empire_desc:0 "Настало время победить монархизм и разорвать его феодальную хватку на свободных грифонах во всем мире. И снова ринемся напролом к свободе, равенству и миру по всей Грифонии!"
 JER_reclaim_riverlands:0 "Претензии на Соседние Республики"
 JER_reclaim_riverlands_desc:0 "Настало время свергнуть монархов в старых пограничных государствах и освободить наших братьев, чтобы по-настоящему сделать Аквелию свободной для всех грифонов вне зависимости от воспитания или происхождения."
 JER_final_preperations:0 "Последние Приготовления"
 JER_final_preperations_desc:0 "Пришло время положить конец феодальной тирании на нашем родном континенте ударом прямиком в черное сердце империи на севере. Однако, прежде чем мы сможем это сделать, нужно провести финальную подготовку для грядущей войны. Если мы не будем готовы, то обязательно проиграем. Ничто не может быть оставлено на волю случая."
 JER_education_fixing:0 "Образование для Каждого Грифона"
 JER_education_fixing_desc:0 "Каждый грифон, аристократ он или же обычный гражданин, заслуживает права на честное и качественное образование. Мы должны сдержать наши обещания и вступить в новую эпоху просвещения."
 JER_industry_construction:0 "Промышленные Проекты"
 JER_industry_construction_desc:0 "Помимо образовательных реформ, мы должны также предпринять шаги для модернизации нашего устаревшего промышленного сектора для продолжения конкуренции с остальным континентом."
 JER_education_finalised:0 "Образованная Нация"
 JER_education_finalised_desc:0 "Наши реформы в области образования продвинулись далеко, но ещё многое предстоит сделать. У нас впереди ещё много работы, если мы хотим назвать себя образованным и просвещенным народом."
 JER_guard_republica:0 "Сформировать Республиканскую Гвардию"
 JER_guard_republica_desc:0 "Мы должны развивать стандартизованную и профессиональную армию, чтобы защищать наши границы и наш образ жизни от любых внешних угроз. Это будет не полная ненависти армия прошлого, принадлежащая тиранам, а справедливая армия для защиты."
 JER_the_plot:0 "Позаботиться о Радикалах"
 JER_the_plot_desc:0 "Независимо от заверений наших союзников-социалистов о верности, очевидно, что некоторые левые радикалы отказываются следовать нашим идеалам, несмотря на победу над ними на выборах. Мы должны принять решение о том, что будем делать с ними, прежде чем произойдет что-то ужасное."
 
 JER_commie_industry:0 "Плановая Экономика"
 JER_commie_industry_desc:0 "Непредсказуемая и несправедливая рыночная экономика приносит пользу богатым и вредит бедным. Наше правительство должно взять на себя прямой контроль над производством, распределением и ценами, чтобы обеспечить равномерное распределение богатства среди народа. Хотя, возможно, лидеры партии получат чуть больше в награду за свою работу."
 JER_new_workers:0 "Новые Рабочие Аквелии"
 JER_new_workers_desc:0 "У новых рабочих работника нет господ, нет работодателей, которым они должны невольно служить ради выживания. Рабочие должны работать не только на себя, но и на народ в целом, лояльно служа государству, производя товары для использования вместо прибыли и делясь плодами труда со своими товарищами."
 JER_nationalisation_of_factories:0 "Фабрики - Рабочим-Грифонам"
 JER_nationalisation_of_factories_desc:0 "Средства производства принадлежат тем, кто их использует! Мы должны изъять фабрики у жадных частных компаний. Мы, государство, представляем народ, и поэтому он должен владеть фабриками. Национализация жизненно важна для перехода к коммунизму. Верь нам, товарищ." 
 JER_industrial_commitee:0 "Сформировать Промышленный Комитет"
 JER_industrial_commitee_desc:0 "Для управления экономикой и составления долгосрочных планов развития и модернизации будет создан центральный комитет, состоящий из членов партии. Комитет знает, что лучше для народа, и, по принципам демократического централизма, их решения являются обязательными к исполнению для нижестоящих органов власти."
 JER_expand_mines:0 "Народные Шахты"
 JER_expand_mines_desc:0 "Полезные ископаемые являются топливом для индустриализации, но капиталистические свиньи использовали их для обогащения. Теперь это обогатит партию и народ, потому что мы отберём у них эти шахты! Мы уже планируем значительно расширить производство и привлечь больше рабочих."
 JER_railroads_commie:0 "Железнодорожные Проекты"
 JER_railroads_commie_desc:0 "До революции инвесторы были заинтересованы в строительстве железных дорог, которые были бы прибыльными, в результате чего многие города не были соединены со столицей. Как мы можем надеяться на централизованный контроль над экономикой без надлежащей инфраструктуры? Должны быть составлены планы по решению этой проблемы."
 
 JER_liberal_industry:0 "Экономический Популизм"
 JER_liberal_industry_desc:0 "Мы - слуги народа, избранные им для улучшения качества жизни и обеспечения мира и процветания для всей нации. Таким образом, наша политика должна руководствоваться желаниями простого грифона, а не жадностью магнатов, банкиров и промышленников."
 JER_mechainsed_agriculture:0 "Гранты на Тракторы"
 JER_mechainsed_agriculture_desc:0 "Механизация нашего сельского хозяйства значительно увеличила бы производство, гарантировав, что каждый житель Аквелии останется сытым. Тем не менее, это дорого, а многие фермеры слишком бедны, чтобы позволить себе такую машину. Щедрые государственные гранты - это решение, позволяющее каждому купить один или два трактора."
 JER_railroads:0 "Шоссе"
 JER_railroads_desc:0 "Многие городские жители приобретают автомобили для поездок, но, по большей части, их можно использовать только в городах, поскольку дороги в сельской местности слишком плохи. Грандиозные строительные проекты должны финансироваться правительством. Широкие дороги с твердым покрытием скоро пересекут страну, соединив города и стимулировав экономику."
 JER_land_reforms:0 "Перераспределение Земли"
 JER_land_reforms_desc:0 "Под гнётом династии Дискрет земля была куплена у бедных и предоставлена верным аристократам, которые вскоре накопили огромные её площади. Мы должны разобраться с несправедливостью и отобрать излишки земли, а затем отдать её нуждающимся. Реформированные законы о собственности защитят простой народ от эксплуатации и создадут справедливое общество."
 JER_national_factories:0 "Промышленные Гранты"
 JER_national_factories_desc:0 "Создать бизнес сложно, а поддерживать его ещё сложнее. Чтобы ускорить наш рост и развитие, мы должны поддержать наш промышленный сектор правительственными грантами, помогая предприятиям оставаться на плаву достаточно долго, чтобы те могли восстановиться и встать на свои собственные лапы."
 JER_welfare_shit:0 "Государство Всеобщего Благосостояния"
 JER_welfare_shit_desc:0 "Нация должна заботиться о своих гражданах и предоставлять им финансовую помощь, здравоохранение и образование. Программы социального обеспечения гарантируют, что каждый грифон, независимо от его статуса, сможет удовлетворить свои основные потребности. Это означает, что богатым придётся платить больше налогов, но, очевидно, что они могут себе это позволить."
 
 JER_corporate_industry:0 "Направляющий Коготь"
 JER_corporate_industry_desc:0 "Аквелия обладает огромным потенциалом для промышленного развития, и во времена предстоящего конфликта этот потенциал необходимо реализовать. Чтобы обеспечить это, экономика будет реорганизована через путь сотрудничества с крупными промышленными корпорациями, уже присутствующими в стране."
 JER_oil_refinery:0 "Эксперименты с Синтетическим Топливом"
 JER_oil_refinery_desc:0 "У Аквелии нет месторождений нефти, и поэтому мы были вынуждены полагаться на внешнюю торговлю для удовлетворения растущей жажды экономики в нефти. Необходимо инвестировать в строительство нескольких нефтеперерабатывающих заводов, чтобы гарантировать, что мы не лишимся запасов нефти в военное время, поскольку армия не может сражаться без неё."
 JER_domestic_arms:0 "Военно-Промышленный Комплекс"
 JER_domestic_arms_desc:0 "Создав союз между армией и промышленностью, что её поддерживает, мы можем гарантировать, что вся мощь промышленности Аквелии направлена на армию. Расширяющаяся армия будет нуждаться в большем количестве снаряжения, что будет стимулировать расширение заводов, производящих это снаряжение, создавая цикл роста и расширения."
 JER_infrasctructure_program:0 "Трудовые Дивизии"
 JER_infrasctructure_program_desc:0 "После поражения революционеров, которые пытались свергнуть правительство, наши тюрьмы оказались полны заключёнными. Если мы отправим этих преступников на работу, то сможем использовать в различных государственных строительных проектах и освободимся от обязанности платить рабочим за их труд."
 JER_corporate_industry_development:0 "Снизить Подоходный Налог"
 JER_corporate_industry_development_desc:0 "У Аквелии довольно высокий подоходный налог, и, хотя он действительно приносит немало средств для государственных проектов, это также препятствует инвестициям богатых грифонов. К счастью, нам удалось заключить сделки с несколькими богатыми инвесторами, где в обмен на понижение нами налога на прибыль, они профинансируют строительство нескольких новых заводов."
 JER_armed_nation:0 "Вооруженная Нация"
 JER_armed_nation_desc:0 "Наша нация готова сделать абсолютно всё, чтобы обеспечить обезопасить границы и восстановить утерянные в ходе революции земли. Каждый из нас должен быть готов внести свой вклад для нашей армии, и, в более широком смысле, для нашей страны, вооруженной и подготовленной к конфликту."
 
 JER_education_industry:0 "Аквелийская Академия Практических Наук"
 JER_education_industry_desc:0 "Аквелийскую Академию Практических Наук планировали открыть ещё 15 лет назад, но политическая нестабильность в сочетании с нехваткой средств и рабочих слишком долго откладывали завершение проекта. Благодаря недавним улучшениям в экономике мы, наконец, можем завершить этот проект и двинуться дальше."
 JER_the_illegal_dam:0 "Весткипская Дамба"
 JER_the_illegal_dam_desc:0 "Идея построить дамбу на реке возле Весткипа, способной обеспечивать нас огромным объёмом энергии, долгое время считалась весьма заманчивой. Хотя строительство и так продвигалось устойчивыми темпами, прямые инвестиции в проект позволят ему завершиться на годы раньше."
 JER_the_pridea_shipyards:0 "Верфи Придеи"
 JER_the_pridea_shipyards_desc:0 "Придея долгое время считалась важным портом Аквелии, а верфи города производили множество количество кораблей для флота на протяжении долгих лет. Расширив уже имеющиеся верфи и построив новые, мы сможем значительно расширить военно-морской производственный потенциал нашей страны."
 JER_the_orvaillo_mines:0 "Угольные Шахты Орвалило"
 JER_the_orvaillo_mines_desc:0 "Орвалило долгое время был одним из крупнейших источников угля Аквелии, снабжая страну и прилегающие районы. Но недавняя нестабильность в регионе вынудила шахты закрыться. Финансирование повторного открытия и расширения шахт будет очень простым делом, а выгоды станут очевидными в течение нескольких недель."
 JER_the_oil_fields_of_greifwald:0 "Нефтяные Месторождения Буа-Грипес"
 JER_the_oil_fields_of_greifwald_desc:0 "Область Буа-Грипес, которую имперцы называют Грифенвальдом, недавно была вновь включена в состав Аквелии, и теперь в нашем распоряжении есть огромные нефтяные месторождения. Сами месторождения разрабатываются не на все 100%, и расширение существующих установок даст большой объём нефти для поддержания постоянно растущей экономики."
 JER_modern_industrial_methods:0 "Современные Промышленные Методы"
 JER_modern_industrial_methods_desc:0 "Промышленность Аквелии далека от современной, и многие заводы используют безнадежно устаревшее оборудование. К счастью, благодаря созданию Академии Практических Наук мы привлекли в нашу страну нескольких экспертов, которые готовы запустить программу модернизации промышленности Аквелии."
 JER_electronics_effort:0 "Инвестиции в Электронику"
 JER_electronics_effort_desc:0 "Достижения в области электроники дали понять, что будущее лежит в этой области. Мы достигли точки, когда электронные машины стали жизненно важными во многих отраслях, особенно в армии. Мы не можем позволить себе отставать от конкурентов, и финансирование новых электронных проектов позволит нам идти в ногу с остальным миром."
 JER_racial_research:0 "Вызимский Культурный Институт"
 JER_racial_research_desc:0 "Аквелийская культура - предмет зависти всего мира, а изощрённые и элегантные привычки аквелийских грифонов известны во всем мире. Создание нового института в Вызиме для спонсирования дальнейшего развития нашей культуры найдёт поддержку среди народа. Такой институт также позволил бы нам расширить исследования в области магии."
 JER_nuclear_research:0 "Проект 'Гранд Гарсон'"
 JER_nuclear_research_desc:0 "Кристаллы могут высвободить невообразимо разрушительное количество энергии за невероятно короткое время. Некоторые даже предполагают, что они могут стирать целые города с карты. Исследования в этой области должны вестись быстро, поскольку наши враги, несомненно, не спят и делают то же самое."
 JER_a_beautiful_city:0 "Жемчужина Запада"
 JER_a_beautiful_city_desc:0 "Наша столица Аквила - город великой культуры и промышленности, который с момента основания считался жемчужиной Западной Грифонии. И несмотря на все события последних десятилетий, Жемчужина Запада по-прежнему является предметом зависти для всего мира. Мы должны инвестировать в её расширение и развитие, чтобы блеск Аквилы не померк."
 
 JER_navy_reform:0 "Военно-Морской Флот"
 JER_navy_reform_desc:0 "Нация снова едина, но всё ещё есть одно слабое место, которое должно быть исправлено. Когда нация раскололась, значительная часть военно-морского флота была разделена между Дискретами. Теперь, когда Аквелия снова едина, честь флота должна быть восстановлена!"
 JER_cat_base_strike_f:0 "Морская Авиация Белопёрого"
 JER_cat_base_strike_f_desc:0 "Гюнтер Белопёрый - теоретик-новатор морского флота, выходец из знатной семьи Герцлэнда. Он предлагает создание флота, основанного на авианосцах, способных с помощью самолётов топить вражеские корабли с огромных дистанций или даже в портах. Аквелия должна использовать морскую авиацию!"
 JER_cat_trade_interdiction_f:0 "Современное пиратство Альберта Русселота"
 JER_cat_trade_interdiction_f_desc:0 "Мы должны признать тот факт, что нам не хватает военно-морских традиций имперцев или вингбардийцев. Возможно, что мы не сможем победить наших основных конкурентов в прямом столкновении. У Альберта Русселота есть решение. Отказаться от сражений в пользу рейдов подлодок. Даже при небольших инвестициях мы сможем нанести ощутимый ущерб."
 JER_cat_fleet_in_being_f:0 "Великий Флот Жана"
 JER_cat_fleet_in_being_f_desc:0 "Авторитет страны определяется размером её флота. Мы должны запретить любую нечестную тактику со стороны флота, чтобы не опозорить нашу нацию. Вместо этого у Аквелии будет самый большой форт. Он будет вызывать благоговение у моряков иных стран, а линейные корабли справятся со всеми, кто осмелится противостоять нам!"
 JER_naval_planes_f:0 "Эксперименты с Морской Авиацией"
 JER_naval_planes_f_desc:0 "Использование авианосцев создаёт новые проблемы для проектирования самолётов. Им придется взлетать и садиться на более короткую взлетно-посадочную полосу. Стандартные модели не справятся с этим. Мы узнаем, что работает, а что нет, и вскоре разработаем подходящие для авианосцев модели."
 JER_heavy_cruiser_f:0 "Строительство Новых Линейных Крейсеров"
 JER_heavy_cruiser_f_desc:0 "Крупные суда могут быть разных размеров, но именно линейные крейсера будет основой наших групп ударных групп. Относительно дешевые в производстве, но всё же превосходящие любые крейсера, эти корабли уже являются главной опорой нашего флота. Модернизация этих линейных крейсеров будет простым способом повысить эффективность флота. "
 JER_destroyer_f:0 "Торговый Флот"
 JER_destroyer_f_desc:0 "Аквелия, будучи современной страной по всем стандартам, является неотъемлемой частью глобальной торговли, и наши торговые суда гордо несут цвета аквелийского флага! Тем не менее, эти корабли могут подвергнуться атакам пиратам и подлодок, когда их никто не сопровождает. Современные эсминцы смогут патрулировать наши воды и отражать атаки на торговые суда."
 JER_light_cruiser_f:0 "Эксперименты с Лёгкими Крейсерами"
 JER_light_cruiser_f_desc:0 "Специализация может быть роскошью, которую мы не можем себе позволить сейчас, но крейсеры - это ответ на наши проблемы. Эти корабли универсальны и могут выполнять множество ролей. Лёгкие крейсеры могут служить тяжелыми эсминцами, защищая торговлю, а более тяжелые крейсеры - выполнять роль крупных кораблей. Давайте специализируемся на универсальном флоте."
 JER_battleships_f:0 "Величайшие Корабли"
 JER_battleships_f_desc:0 "Наш флот должен сравниться по престижу и славе с остальной частью нации, и поэтому мы не можем отставать в строительстве линейных кораблей. Эти прекрасные корабли, укомплектованные нашими лучшими моряками, станут гордостью нации. Куда бы они ни пошли, все будут поражены нашими прекрасными линкорами!"
 JER_expand_the_dockyards:0 "Расширить Верфи"
 JER_expand_the_dockyards_desc:0 "Если мы хотим осуществить наши великие планы, то военно-морские объекты должны быть заблаговременно расширены. Мы построим два новых сухих дока в Аквиле и расширим военно-морскую базу в этом районе. В трущобах города всегда будут грифоны, которые ищут работу, поэтому найти персонал для доков не составит труда. "
 JER_carrier_experiments:0 "Эксперименты с Авианосцами"
 JER_carrier_experiments_desc:0 "Авианосцы находятся на переднем крае наших технологических возможностей. Они будут должны не только запускать и размещать эскадрильи самолётов. Им нужны контрмеры против самолетов и подводных лодок, а также способ разместить экипаж и пилотов, одновременно работая в качестве мобильного командного центра для командующего флотом или адмирала."
 JER_submarine_experiments:0 "Подводный Флот"
 JER_submarine_experiments_desc:0 "При взгляде на огромные просторы океана глаза могут запросто обмануть мозг. Они видят зеркало, которое ревностно хранит секрет того, что скрывается под его поверхностью. Пока наши линкоры и авианосцы отвлекают врагов, подлодки тихо и незаметно плывут под поверхностью. И когда океан, наконец, раскроет свои секреты, будет уже слишком поздно..."
 JER_further_expansion:0 "Дом ВМФ"
 JER_further_expansion_desc:0 "Аквила не только наша столица и центр искусств, науки и цивилизации, но также и дом для флота. Многие произведения шансона рассказывают о желании наших моряков ещё раз увидеть дома и услышать звуки причалов. Мы должны использовать это вдохновение, чтобы усерднее работать на нашем флоте, чтобы ее размер мог внушить ревность нашим соперникам."
 JER_doctrinal_development:0 "Новое Вдохновение"
 JER_doctrinal_development_desc:0 "Наши усилия по оживлению флота не остались незамеченными гражданами. Новых моряков набирают каждый день, и у нас просто нет возможности обучать каждого грифона, желающего стать офицером. Эти новые таланты, несомненно, будут отлично служить нам!"
 JER_naval_academy:0 "Военно-Морская Академия Придеи"
 JER_naval_academy_desc:0 "После раздела нашей нации Придея получила большую часть флота. Мы можем поблагодарить местное правительство за то, что им хватило ума заранее создать военно-морскую академию. Мы вновь откроем и расширим этот институт, чтобы дать образования всем потенциальным офицерам."
 JER_marine_f:0 "Морпехи"
 JER_marine_f_desc:0 "Контроль над океаном - это лишь первый шаг к конролю земель противника и принуждению его к сдаче. К сожалению, вражеские пляжи, как правило, являются хорошо укрепленными препятствиями. Элитные подразделения морской пехоты, специализирующиеся на абордаже и десантных операциях, смогут эффективно проводить высадки с моря."
 JER_landing_craft_f:0 "Улучшить Десантные Суда"
 JER_landing_craft_f_desc:0 "Морпехам нужно добраться до побережья, чтобы захватить его. Хотя мы рассматривали возможность позволить морским пехотинцам лететь навстречу противнику, воздушное перемещение сделает их легкими целями для противника. Нам придётся разработать всепогодные бронированные транспорты, чтобы защитить их, пока они не приблизятся к берегу."
 JER_expanding_the_marines:0 "Расширить Корпус Морпехов"
 JER_expanding_the_marines_desc:0 "Морские пехотинцы являются элитой наших вооруженных сил, но, к сожалению, их сейчас слишком мало. Это может исправить несколько вдохновляющих речей, парочка поездок в сельскую местность и более щадящие критерии отбора! Давайте приступим к работе по расширению нашего спецназа до уровня, где они представляют собой не только тактическую, но и стратегическую угрозу."
 JER_semper_fi:0 "Первыми в Бой"
 JER_semper_fi_desc:0 "Наши благородные и непобедимые силы жаждут битвы! Следовать за знаменем Аквелии - значит не бояться битвы, а искать ее! Наши морпехи будут первыми в авангарде и последними в арьергарде. Наши талантливы и быстро составляют планы атак, чтобы наши силы могли удивить и сокрушить врагов!"
 JER_the_greatest_fleet:0 "Великий Флот"
 JER_the_greatest_fleet_desc:0 "Возрождение флота привело к тому, что он превратился в гордость нации. Многие в нашей стране приравнивают возрождение флота к возрождению Аквелии в целом, и в этом может быть доля правды. Однако мы далеки от финиша. Наш флот будет увеличиваться в размерах всё быстрее и быстрее, пока не затмит всех, кто осмелится бросить вызов нам!"
 
 JER_new_airforce:0 "Воздушная Армия Аквелии"
 JER_new_airforce_desc:0 "ВВС Аквелии начинали как часть армии, что было естественно для грифонов, уже привыкших к дару полёта. Пришло время создать новый отдел по контролю за нашими самолетами - Воздушную Армию Аквелии!"
 JER_astrium_contract:0 "Астриумский Контракт"
 JER_astrium_contract_desc:0 "Астриумская Авиация добивается эксклюзивного контракта с правительством. Компания поделится своими эксклюзивными разработками бомбардировщиков, в обмен на право производить их исключительно для нашей страны. Мы примем предложение Астриума и создадим воздушную армию, основой которой станет наземная поддержка."
 JER_safran_contract:0 "Сэфронский Контракт"
 JER_safran_contract_desc:0 "Сэфрон узнал о наших усилиях по расширению возможностей наших самолетов. Если мы пообещаем им крупный контракт, они готовы поделиться своими передовыми чертежами истребителей, которые, как они обещают, уничтожат все, что бросят на нас Герцландцы или Вингбардийцы!"
 JER_thales_contract:0 "Тэлесский Контракт"
 JER_thales_contract_desc:0 "Тэлес стремится производить более тяжелые самолеты для наших воздушных сил. Компания известна своими надежными тракторами, и они утверждают, что в воздухе их двигатели будут работать так же хорошо. Конечно, если они хотят посвятить себя авиастроению, им потребуется государственная поддержка."
 JER_fighter_f:0 "Соколы Аквелии"
 JER_fighter_f_desc:0 "В старые времена наши рыцари сражались в небе ради чести своего сеньора или внимания прекрасной леди! Эти дни прошли, ведь наши рыцари теперь носят винтовки в бою и дуэли стали вне закона. Наследие этих воздушных воинов живет в мужественных соколах, наших летчиках-истребителях. Эти дуэлянты превзойдут любого оппонента!"
 JER_heavier_fighters:0 "Броня для Наших Соколов"
 JER_heavier_fighters_desc:0 "Современные воздушные дуэли, к сожалению, намного опаснее, чем во времена рыцарства. Наши соколы ловко парят в небесах и имеют достаточную огневую мощь, но один мощный удар может привести их к безвременной гибели. Чтобы предотвратить это, мы должны предоставить нашим соколам лучшую броню, которую эти самолеты смогут нести!"
 JER_bomber_f:0 "Эксперименты с Бомбардировщиками"
 JER_bomber_f_desc:0 "Влияние воздушной войны на наземную нельзя недооценивать. Большой самолет может нести бомбы, которые могут уничтожить бронированную колонну войск или даже фабрику! Однако, чтобы нанести удар хотя бы рядом с целью, нам нужно будет сделать больше, чем просто заставить пассажирские самолеты сбрасывать бомбы с неба. Нам нужны специализированные бомбардировщики."
 JER_strat_bomber_f:0 "Стратегическое Разрушение"
 JER_strat_bomber_f_desc:0 "Небольшие бомбардировщики могут оказывать влияние в тактическом масштабе, выводя из строя ключевые позиции противника или производственные объекты. Тем не менее, война редко выигрывается одной битвой. Чтобы добиться реальных перемен в войне, нам нужны самолеты, которые могут достичь вражеской земли и стереть в порошок целый городской квартал. Наши инженеры уже работают над необходимыми чертежами!"
 JER_flight_academy:0 "Институт Аэродинамики"
 JER_flight_academy_desc:0 "Аквелийский Институт Аэродинамики был одним из пионеров моторизованного полета, когда изобретение достигло нашего континента, но он еще остается в центре инноваций! Инвестиции в институт помогут нам обучать новых пилотов и совершенствовать наши самолеты!"
 JER_CAS_f:0 "Поддержка Наших Войск"
 JER_CAS_f_desc:0 "Хотя самолеты предлагают невероятную мобильность, они ничего не значат, если наши наземные силы будут уничтожены. Мы должны приложить усилия для производства более мелких и гибких бомбардировщиков, которые могли бы поддержать войска. Когда мы придем с небес, наш враг больше никогда не будет спать спокойно."
 JER_no_trees:0 "Ни Единое Дерево Не Устоит"
 JER_no_trees_desc:0 "Ставки в современной войне вышли за пределы разумных. Все стоит на кону, сама душа нашего народа, все, что делает нас аквелийцами. Если все находится на виду, нет никаких ограничений в доступе. Если какой-нибудь враг осмелится сразиться с нами, мы превратим их дома в руины, а их народ - в пепел и не оставим ни единого дерева."
 JER_jet_experiments:0 "Проект Пельтри"
 JER_jet_experiments_desc:0 "Обычные двигатели внутреннего сгорания до сих пор получат только грифона. Чтобы произвести настоящую революцию в воздушной войне, нужно новое изобретение, которое будет столь быстрым, что обгонит сам звук собственного названия. Будет создана секретная проектная группа, дабы убедиться, что Аквелия получит эту технологию первой."
 
 JER_army_reforms:0 "Реформы Армии"
 JER_army_reforms_desc:0 "Наша армия находится в печальном положении. Теперь самое время исправить это, от верха до самых низов."
 JER_mass_army:0 "Грифонья Волна"
 JER_mass_army_desc:0 "Если ты грифон, то ты можешь сражаться. Приливная волна из грифонов сокрушит наших врагов в соответствии с новой доктриной. Никто не выстоит на нашем пути."
 JER_new_equipment_f:0 "Оружие для Армии"
 JER_new_equipment_f_desc:0 "Если мы хотим создать самую большую грифонью армию, то нужно будет её адекватно оснастить."
 JER_new_magical_equipment:0 "Магическое Оружие"
 JER_new_magical_equipment_desc:0 "Стандартного оружия недостаточно. В прошлом магия использовалась для нападения и она может продолжить делать это сейчас, но уже в новом, более современном виде."
 JER_support_equipment_f:0 "Эквипе де Сутьен"
 JER_support_equipment_f_desc:0 "Все должно быть учтено. Ради эффективности каждый солдат должен быть оснащен не только оружием, но и прочим оборудованием."
 JER_special_forces_f:0 "Форсе Специаль"
 JER_special_forces_f_desc:0 "Пока враг скован нашими войсками, мы сможем развернуть специальные силы, способные адаптироваться к любой местности."
 JER_new_knights:0 "Современные Рыцари"
 JER_new_knights_desc:0 "Наши рыцари все еще используют древние тактики. Мы должны помочь им модернизироваться ради их же орденов и нашего будущего."
 JER_military_computers:0 "Военные компьютеры"
 JER_military_computers_desc:0 "Идёт вечная война без между шифрованием и дешифрованием. Мы должны использовать самые новые наработки, если не хотим отстать в этой важной области."
 JER_apres:0 "Апре но ле Делюже"
 JER_apres_desc:0 "Мы утопим врага в телах и снарядах. Если что-то встанет на нашем пути, мы легко раздавим препятствие. Мы - аквелийцы, и нас не удержать."
 JER_guerre:0 "Гер Эклер"
 JER_guerre_desc:0 "Мы раздавим врага огромными бронированными зверями. Мы растопчем его гусеницами наших танков."
 JER_rocket_artillery_f:0 "Пусковые Установки"
 JER_rocket_artillery_f_desc:0 "Хотя традиционная артиллерия хороша, мы не должны пренебрегать возможностями, которые предоставляют самоходные артиллерийские орудия."
 JER_tank_production:0 "Контракт с Фер-де-Ланс"
 JER_tank_production_desc:0 "Наши танки быстры, но они могут быть ещё быстрее. Контракта с проектировщиками танков должен сделать это возможным."
 JER_superior_doctrine:0 "Пуиссанс де Фо Сюперриер"
 JER_superior_doctrine_desc:0 "Зачем нам тратить драгоценные жизни солдат, когда мы можем сравнять врага с землёй с минимальными потерями?"
 JER_grenadiers:0 "Наследие Визимских Гренадёров"
 JER_grenadiers_desc:0 "Наша Старая гвардия - символ могучей нации, остатки славы прошлого. Их наследие - наше будущее, и мы должны прислушаться к их урокам."
 JER_arty_f:0 "Современная артиллерия"
 JER_arty_f_desc:0 "Мы должны регулярно обновлять наши пушки и разрабатывать новые, более совершенные модели."
 JER_mobile_army:0 "Гер Мобиле"
 JER_mobile_army_desc:0 "Никогда не прекращать двигаться вперед, всегда атаковать, всегда сражаться, не отступать. Мы сокрушим врага, прежде чем он сможет восстановиться."
 JER_mechanized_equipment_f:0 "Моторизация"
 JER_mechanized_equipment_f_desc:0 "Если мы хотим разрабатывать танки, то должны убедиться, что пехота не отстанет."
 JER_light_tanks_f:0 "Сотрудничество Дассо и АВА"
 JER_light_tanks_f_desc:0 "Очень трудно заставить две компании работать вместе, но результаты будут стоить затраченных усилий."
 JER_medium_tanks_f:0 "Средние танки АВА"
 JER_medium_tanks_f_desc:0 "Средние танки наиболее универсальны: они достаточно быстры для непрерывного натсупления, но, при необходимости, могут справиться с обороной."
 JER_heavy_tanks_f:0 "Тяжелые танки Дассо"
 JER_heavy_tanks_f_desc:0 "Тяжелые танки необходимы для прорыва укреплений противника. Пусть закапываются в норы, мы раздавим их без проблем!"
 
 ### Decisions ###
 JER_revolution_category:0 "Вторая революция"
 JER_revolution_category_desc:0 "Вскоре после распада Империи Грифонов в королевстве Аквелия произошла собственная революция.\n\nВ ходе революции была свергнута монархию и провозглашена Первой Аквелийская Республика с Теодором Верани во главе. К сожалению, через пять лет после создания республики маршал Бертело возглавил контрреволюцию, которая привела к восстановлению монархии.\n\nНесмотря на восстановление, в стране все ещё есть много тех, кто отказываются забыть мечту о республике, в результате чего власть короля Морисета над страной, в лучшем случае, слаба."
 JER_revolution_JFT_category:0 "Революция в Придее"
 JER_revolution_JFT_category_desc:0 "§MПоддержка монархии§! в §Y[JFT.GetName]§! на уровне §Y[?JFT.monarchist_support]%§!\n§RПоддержка революции§! в §Y[JFT.GetName]§! на уровне §Y[?JFT.revolutionary_support]%§!\n\nПосле восстановления Дискретов и падения республики §GГерцогство Придея§! находилось под властью дяди монарха: §YБарона Денниса Дискрета§!. Сам барон был пиратским лордом в течение многих лет, прежде чем его попросила о помощи семья во время республиканской революции. В последующие годы он укрепил свою политическую позиции, используя невероятно лояльных §Gпони§! в качестве полицейских, чтобы контролировать город и влиять на его маленькую армию.\n\nВо время революции §GПридея§! была под контролем §Rкоммунаров§!, которые сформировали автономную §RПридейскую Коммуну§!, которая существовала до тех пока, пока §YБарон Деннис Дискрет§! не приплыл в залив и не обстрелял город из орудий своего флота. После короткой битвы в городе, пиратский лорд объявил себя бароном города во имя короля. Коммунаров и других республиканцев, попавших в плен, отвели к §Rпечально известной стене§! рядом с центром старого города, где §Rих расстреливали§! до тех пор, пока у барона не закончились предатели. \n\nВ новом 1007 году §Rреволюционное рвение§! сейчас опять распространяется по Аквелии. §RКоммунары§! и их союзники готовятся выступить против §Yбарона и его сил§!. Пока §Yбарон§! сам готовится ко второму шторму в Аквелии, мы не должны выпустить §GПридею§! из наших когтей!"
 JER_revolution_JEB_category:0 "Революция в Риле"
 JER_revolution_JEB_category_desc:0 "§MПоддержка монархии§! в §Y[JEB.GetName]§! на уровне §Y[?JEB.monarchist_support]%§!\n§RПоддержка революции§! в §Y[JEB.GetName]§! на уровне §Y[?JEB.revolutionary_support]%§!\n\nВо время §Rреволюции 980 года§!, §GРила§! была широко известна как один из §Yосновных центров§! §Rреволюционной активности§! в границах §GАквелии§! и была домом не только для многих из наиболее выдающихся сторонников §Rреволюции§!, но и некоторых из самых §Yэкстремальных клубов§! и обществ.\n\nХотя большинство §Rреволюционеров§! за пределами Рилы объединились в попытке одолеть §Mроялистов§!, §Rреволюционные клубы§! сделали это только на словах, образовав §YКомитет Общественной Безопасности§!, возглавляемый советом из четырех директоров, однако, за кулисами, §Rидеологически противоположные клубы§! §GРилы§! боролись и били друг дружку в спины в попытке заполучить власть над §GАквелией§! для себя.\n\nЭти §Yполитические интриги§! были не только непосредственно ответственны за исчезновение некоторых из самых выдающихся §Rреволюционных клубов§!, таких как федералисты §RPélisiers§!, умеренные §RMarais§!, или конституционные монархисты §RFloréals§!, но и ответственны за провал §Rреволюции в Риле§! в целом.\n\nНесмотря на эти серьезные удары и неудачи §RРеволюционного Фронта Рилы§!, §YМишель Дискрет§! является сторонником §Yреспублики§!, и, не колеблясь, поставит нужды своего народа над потребностями избранных, хотя он согласится отказаться от власти, если только экстремисты-§Rкокардиеры§! будут разбиты."
 JER_revolution_JRR_category:0 "Революция в Весткипе"
 JER_revolution_JRR_category_desc:0 "§MПоддержка монархии§! в §Y[JRR.GetName]§! на уровне §Y[?JRR.monarchist_support]%§!\n§RПоддержка революции§! в §Y[JRR.GetName]§! на уровне §Y[?JRR.revolutionary_support]%§!\nПосле поражения §Rреволюции§! и восстановления §RДискретов§!, §GВесткип§! наконец-то начал восстановление от многих лет в когтях §Rанархии и беспорядков§!. Этого не случилось бы без тяжёлой работы §YГенерала Томаса Рейани§!, который покорил находящуюся в хаосе провинцию.\n\nВ последующие годы новая §YМарка Весткип§! попала под жёсткую власть генерала, когда любой, кто угрожал его правлению, будь то §Mдворянин или простой грифон§!, быстро встречал свой конец. Это продолжалось до его §Rсмерти в 1006§!, после чего произошли серьёзные изменения в политическом ландшафте марки. §YПопулярная полковник Колетт Солиде§! победила в борьбе за власть и подавила как сторонников возвращения к анархии, так и для дворян, желающих восстановить §Yмаркизу Орель Дискрет§! как единоличную правительницу региона.\n\nНесмотря на это ПДА под властью §YЛеди Колетт§! долго боролся с теми, кто не уважает желания §GВетскипа и армии§!, лишь на словах поддерживая §RДискретов§!, уже устав от постоянного раздражения так называемой «элитой». Возможно, §Rгрядущий шторм§! позволит Весткипу, наконец, избавиться от остатков монархизма, чтобы сделать Аквелию действительно сильной, или, может быть, §Gмаркиза§! сможет вырвать себе трон из лап §Rвоенной диктатуры§!."
 JER_revolution_VIN_category:0 "Революция в Виновии"
 JER_revolution_VIN_category_desc:0 "§MПоддержка монархии§! в §Y[VIN.GetName]§! на уровне §Y[?VIN.monarchist_support]%§!\n§RПоддержка революции§! в §Y[VIN.GetName]§! на уровне §Y[?VIN.revolutionary_support]%§!\n\n§YДинастия Дискретов§! восстановила свою власть над Аквелией и титул §GГерцога Виновии§! был предоставлен §YГадифферу Дискрету§! - близкому родственнику монарха Аквелии, который посчитал его достаточно способным, чтобы управлять относительно мирным и культурно богатым регионом §GВиновии§! от его имени. Не имея многих проблем, которые преследовали других вассалов Аквелии, §Gгерцог§! благодаря своей харизме, быстро §Yуспокоил§! остатки старых §Rреволюционных движений§! такие как довольно мирные §RLes Amis des ABC§! или агрессивные активисты из общества §RChevaliers of Fidelity§!.\n\nЭти вышеупомянутые §Rреволюционные движения§!, которые доминировали на сцене Виновии во время §Rреволюции§! как в §Yполитической§! сфере, так и в §Yвоенной§!, сейчас превратились в жалкие §gтени§! своего прошлого, а многие грифоны покинули их ряды и начали спокойно жить под правлением §Yвеликодушного§! §Gгерцога Виновии§!, чего не случалось на протяжении §Yстолетий§!.\n\nОднако, несмотря на то, что §Gгерцог§! делает всё возможное, что ослабить §Yнаихудшие проявления монархии§, некоторые из наиболее радикальных §Rреволюционных§! агитаторов всё ещё отказываются §Yзабыть§! мечты о республике. И более того, есть вероятность, что §Rреволюционеры§! могут снова §Rвзяться за оружие§! во §Rвторой§! раз."
