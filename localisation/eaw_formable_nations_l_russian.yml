 form_aquileia_category:0 "Новое Королевство"
 form_aquileia_category_desc:0 "После того, как Дискрет исчез, республика сокрушена, а Маршал Родьер в изгнании, корона Аквилеи и титул преемника - может взять любой, у кого есть право потребовать корону"
 form_aquileia:0 "Востановить Аквелию"
 
 form_evi:0 "Долина Эви объединена"
 form_evi_desc:0 "Впервые со времён завоеваний Гровера I долина Эви была полностью объединена под одним знаменем. Однако это знамя принадлежит не иностранному захватчику, а местному правителю из этой самой долины. Пусть теперь новый народ восстанет из пепла войны, и разделенные грифоны Эви объединятся!"
 form_evi_decision:0 "Основать Содружество Эви"
 move_capital_to_kivessin:0 "Переместить столицу в Кивессин"
 move_capital_to_kivessin_desc:0 "Кивессин находится в центре новорожденного содружества, это идеальное расположение для управления нацией. Это также престижное место, так как оно было старой столицей королевства Бродфилд. Поэтому перемещение нашей столицы туда - хорошая идея."