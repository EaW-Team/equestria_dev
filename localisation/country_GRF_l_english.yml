### National Focuses ###
GRF_new_economy:0 "New Economic Policy"
GRF_new_economy_desc:0 "It has become obvious that the Griffonian Empire will not reunite in the near future, leaving us without our primary source of manufactured goods and practically crashing our economy. Only quick and decisive action will be able to save us from the brink of utter collapse now."
GRF_beak_mines:0 "Organize the Beak Mining Company"
GRF_beak_mines_desc:0 "The Beak Mountains are rich with minerals, minerals necessary to industrialize our nation. While the Beak Mountains have a number of smaller private owned mines, they hardly have the capacity to supply our fledgling nation. If we wish to see any progress, we must form a central mining company that shall carefully and in a somewhat organized manner, extract the resources found on the mountainside."
GRF_dulli_mines:0 "Dulli Mines"
GRF_dulli_mines_desc:0 "The Dulli Mountains are a barely inhabited, but mineral rich strip of land. Opening up mines there would certainly be profitable, but we should remember to invest in some warm clothes for the workers."
GRF_northern_oil:0 "Northern Oil Fields"
GRF_northern_oil_desc:0 "Sure the northern-most provinces are bleak, boring and up until recently, completely useless. However with the discovery of oil along the Northern coast and in the foothills of the Onear Mountains, the Northern Provinces are now officially recognised as only bleak and boring."
GRF_southern_roads:0 "Southern Railways"
GRF_southern_roads_desc:0 "Communication lines between the capital and the rest of the country are rather strained. The old courier networks around the country are no longer efficient or cost effective. So we have decided to take a page out of Equestria's book and construct a railway network stretching from the Beak Mountains to Weter."
GRF_northern_roads:0 "Northern Railways"
GRF_northern_roads_desc:0 "With the new oil fields in the north we must ensure that not a single drop of oil is lost in transit, to this end we have decided to fund the construction of a railway connecting the Northern Territories to Weter."
GRF_southern_industry:0 "Weter Industrial Center"
GRF_southern_industry_desc:0 "In spite of all the setbacks we have suffered as a nation, our efforts have finally managed to attract enough investors to allow us to set up a proper industrial center in Weter."
GRF_military_south:0 "Goldfeather's Talon Gunworks"
GRF_military_south_desc:0 "We have recently been contacted by one Skeiron Goldfeather, one of the richest aristocrats from the old country, whom up until recently was heavily involved in the Equestrian arms trade. However due to issues back home, Goldfeather has decided that change of scenery is in order and has offered the services of both himself, and his "Talon Gunworks"."
GRF_northern_industry:0 "Northern Investment"
GRF_northern_industry_desc:0 "Despite the North being rather bleak and desolate, the various oil fields and refineries that have recently been opened; has oddly enough became one of our more populous states. In light of this information, we would be wise to invest in improving our industry there."
GRF_military_north:0 "Triton Gunworks"
GRF_military_north_desc:0 "With the continued economic growth in the North we have managed to attract several industrialists from back home. One such individual is Triton Blackpeak, who was recently exiled from Grifinstone due to reasons he isn't willing to disclose. Never the less Triton has offered to open up several new arms factories in the frigid north."
GRF_weter_university:0 "Fund the Weter University"
GRF_weter_university_desc:0 "For a long time most Griffons here in the colonies have had to go back to the Griffonia for any higher form of education, but with the continued unrest back home that is simply no longer an option. If we wish to insure the future of our nation, we will need an educated elite; so to that end we have decided to retrofit several old administrative buildings in Weter into a new university."
GRF_good_economy:0 "Prosperity"
GRF_good_economy_desc:0 "After a long and gruelling uphill battle, we have finally managed to fix our dysfunctional economy. Our future is no longer as dark as we once thought, as we have attained prosperity for the first time in our history."
GRF_dubious_friends:0 "Goldfeather's Associates"
GRF_dubious_friends_desc:0 "Goldfeather has always been a bit of a shifty fellow, but no one can deny that him and his "friends" get results, and as long as he gets results; there is no reason to crack down on him or his friends."
GRF_interesting_friends:0 "Triton's Associates"
GRF_interesting_friends_desc:0 "It seems that Triton's arrival in the Northern Provinces has drawn in Republicans from back home, even though they all seem to hold more loyalty towards Blackpeak then the actual government, their arrival has greatly helped expand the industry in the North."
GRF_immigration:0 "Weter Immigration Act"
GRF_immigration_desc:0 "Our country has never been particularly populous, and as our economy grows, that slowly becoming one of our biggest problems. In an attempt to fix this issue, the Governor has put forward a bill that would allow any Griffon born in Griffonia proper immigration rights to our country."
GRF_troubles_begin:0 "Utter Chaos"
GRF_troubles_begin_desc:0 "The nation is in disarray. Everything is on fire, people are killing each other in the streets, and religious nuts are proclaiming it to be the end of the world as we know it. It seems our troubles have only just begun."
GRF_highhill_junta:0 "Highill's Coup"
GRF_highhill_junta_desc:0 "Erwin Highill, the charismatic former military governor of the Colony has managed to seize the apparatus of state, let us hope he can bring some order back to our country."
GRF_douse_the_flames:0 "Begin Stabilization"
GRF_douse_the_flames_desc:0 "With Teafeather's death the country has erupted into utter chaos. Thankfully we have finally managed to gather every political party in the country into the same room to fix the issue. Let us hope they don't make everything worse."
GRF_free_elections:0 "Democracy Prevails!"
GRF_free_elections_desc:0 "Despite Highill's attempted coup, the Provisional Government has managed to maintain their power and proper elections shall soon take place."
GRF_fight_the_opposition:0 "Fight the Opposition"
GRF_fight_the_opposition_desc:0 "We will not allow agitators and anarchistic bomb throwers to dictate our laws any longer. We must crush any and all resistance wherever we find it."
GRF_crush_commies:0 "Crush the Communists"
GRF_crush_commies_desc:0 "The GPP has been a thorn in our side ever since the Empire fell. With the success of the coup, most of their leadership was either killed or imprisoned, but they still persist in the countryside fighting a hopeless war. If we intend to achieve any measure of peace we must wipe out this last vestige of the Red Plague."
GRF_crush_democrats:0 "Annihilate the GSDP"
GRF_crush_democrats_desc:0 "The GSDP and their so called "democracy" sought to destroy our traditions, our faith and dilute the spirit of our people. Let us reward them the fate all traitors deserve!"
GRF_deal_with_the_devil:0 "A Deal with Discord"
GRF_deal_with_the_devil_desc:0 "The PGI has proven oddly receptive of the junta's policies; perhaps we should reconsider our stance towards them?"
GRF_vacation:0 "A Vacation in Dulli"
GRF_vacation_desc:0 "While many GPP leaders were killed during the coup, many more were either arrested or fled the country. Perhaps we should consider giving them a nice little vacation in the Dulli Mountains?"
GRF_arsenal:0 "Dealing with Goldfeather"
GRF_arsenal_desc:0 "Oddly enough one of the few Griffons not rioting in the streets is Skeiron Goldfeather. In fact, not only did he refuse to riot in the streets; he actually offered to provide his economic expertise and support to our government. All he demands in return is a position in our government as the new minister of finance."
GRF_coalition:0 "Form a Coalition with the PGI"
GRF_coalition_desc:0 "The PGI is willing to join the government provided we allow some of their members to occupy high ranking positions in the junta's government. This might not be the best arrangement, but at least we will get decent allies out of this."
GRF_falcon_police:0 "Integrate the Falcons of Griffinstone" 
GRF_falcon_police_desc:0 "The Falcons of Griffinstone have long been a thorn in our side, but with our recent alliance with the PGI, they have actually proven themselves rather useful as vigilantes. We might as well spare ourselves the future legal headaches, and make them an official auxiliary unit within the already existing gendarmerie."
GRF_new_dawn:0 "A New Dawn" 
GRF_new_dawn_desc:0 "In the end, and despite all the setbacks, the bloodshed, and the betrayals Highill reigns supreme. The future of both the country and the Griffon people are in his claws."
GRF_owls:0 "Organize the Owls"
GRF_owls_desc:0 "He, who has total control, is best advised to eliminate those who dare plot to remove him from power. With a secret, undercover police and intelligence force, we can detect and eliminate even the smallest pockets of resistance and opposition."
GRF_harmonists_win:0 "A Victory for Democracy"
GRF_harmonists_win_desc:0 "To no one's surprise the GSDP, have won the election."
GRF_commies_win:0 "A Victory for the People"
GRF_commies_win_desc:0 "The GPP has managed to achieve victory in the elections. The future of the Griffon people now rests in their claws."
GRF_fascists_win:0 "An Unlikely Result"
GRF_fascists_win_desc:0 "Despite all odds being stacked against them, the PGI has managed to win the election; our future is now in their claws... unfortunately."
GRF_GPP_industry:0 "The Redtail Plan" 
GRF_GPP_industry_desc:0 "Despite the leaps we have made economically under Governor Teafeather, many Griffons still find themselves jobless. The people have put their trust in us to fix this issue, and we shall."
GRF_welfare:0 "GSDP Welfare Program"
GRF_welfare_desc:0 "For far too long our citizens have suffered through poverty, hunger, and death. Well no more! From this day forth every citizen, no matter how small or insignificant they might, be shall be entitled to their share of the wealth."
GRF_GSDP_industry:0 "Jobs for the People"
GRF_GSDP_industry_desc:0 "Many of our citizens are still jobless, begging in the street merely to sustain them; we simply cannot allow this to continue. The state will step in and create new jobs four our citizens."
GRF_the_republican_guard:0 "The Republican Guard"
GRF_the_republican_guard_desc:0 "If Highill has shown us anything, it's that the soldiers in our country tend to be more loyal to their commanders than the actual government, to ensure the Republic doesn't face anything similar to Highill's Coup ever again, we shall form a corps whose sole job shall be to protect the President, the Senate and most importantly the Constitution."
GRF_open_door:0 "The Open Door Act"
GRF_open_door_desc:0 "From this day forth, any living creature in this world shall be permitted to live upon our country's soil, no matter their origin or status. We shall welcome them all with a warm smile and our wings spread to embrace them."
GRF_breakup:0 "Disperse the Falcons"
GRF_breakup_desc:0 "Ironclaw has been a pain in the flank to everyone for nearly a decade now, and with the rapid decline of the PGI his Falcons have become even more violent. The time has come to end this farce of an organisation and send the Falcons to Tartarus where they rightfully belong."
GRF_arsenal_democracy:0 "Arsenal of Harmony"
GRF_arsenal_democracy_desc:0 "We fought for our freedom, we fought to make Nova Griffonia harmonious for all, and yet it is not enough. We must defend not just ourselves, but any and all who tread the path of Harmony."
GRF_liberty:0 "Liberty, Justice, Solidarity!"
GRF_liberty_desc:0 "Despite all the insanity that went down after Teafeather's death, we have managed to preserve our freedom... for now."
GRF_falcon_win:0 "Integrate the Falcons"
GRF_falcon_win_desc:0 "If if the last couple of months have proven anything, it is that we simply cannot trust the average footman nor police officer to protect the state or it's interests. In an effort to fix this issue, the Falcons shall be integrated into the state apparatus as a sort of gendarmerie that shall have absolute power to detain any suspected enemies of the state."
GRF_prepare_for_war:0 "Expand the Arms Industry"
GRF_prepare_for_war_desc:0 "If we mean to defend ourselves from any future threats we must expand our arms industry, this will also help fix some of the unemployment issues we have been having."
GRF_fight_to_win:0 "Victory or Death"
GRF_fight_to_win_desc:0 "The war that determines the fate of our nation is upon the horizon. There shall be no surrender, no retreat, only victory or death."
GRF_national_oil:0 "Nationalize the Northern Oil Industry"
GRF_national_oil_desc:0 "Our oil industry has been run by greedy kleptocrats and foreign aristocrats for far too long, we will not abide this for any longer. Seizing these industries for the state will benefit us in the long run."
GRF_camps:0 "Friendship Clubs"
GRF_camps_desc:0 "We really should begin looking into "re-educating" our former political enemies."
GRF_triumph:0 "Ironclaw's Triumph"
GRF_triumph_desc:0 "Despite the many setbacks we have finally managed to eliminate all of the traitors, it is time that we turn our gaze towards our glorious future."
GRF_state_military:0 "The State of the Military"
GRF_state_military_desc:0 "It's about time we figure out what in the bloody Tartarus is happening within our armed forces and fix what needs to be fixed."
GRF_state_army:0 "The State of the Army"
GRF_state_army_desc:0 "Since our independence nearly thirty years ago, our army has been comprised mostly of local militias following elected leaders. While this has done wonders for morale, it is proving itself to be a bigger and bigger issue as our military operations grow in both complexity and size. No matter the solution, this issue must be fixed and it must be fixed soon."
GRF_automous_army:0 "More Local Autonomy" 
GRF_automous_army_desc:0 "The militias have done a decent enough job so far, we may as well give their officers more autonomy. What could possibly go wrong?"
GRF_compromise_army:0 "A Middle Ground"
GRF_compromise_army_desc:0 "In the end we have decided to let the militias have a limited degree of autonomy. They shall retain the right to elect their officers. However, those officers must follow orders from high command, whether they like them or not."
GRF_organized_army:0 "Disband the Militias"
GRF_organized_army_desc:0 "Enough with this militia nonsense, we will not suffer any insubordination in OUR army. If they don't like that, then they can go back home and be conscripted like everyone else."
GRF_modern_rifles:0 "Update Infantry Equipment"
GRF_modern_rifles_desc:0 "We need to focus on equipping our soldiers with better equipment if we are to have a proper army."
GRF_equipment_production:0 "Mass Equipment Manufacturing"
GRF_equipment_production_desc:0 "As our army grows we must be able to supply the ever increasing logistical demands of our armed forces."
GRF_new_arty:0 "Improve the Artillery"
GRF_new_arty_desc:0 "The humble artillery cannon since its inception have always been a useful tool, but just like any other tool it must constantly be updated and improved upon if it is to remain relevant."
GRF_artillery_production:0 "Standardized Artillery Manufacturing"
GRF_artillery_production_desc:0 "Since up until recently our army has never really had need for standardized artillery, with each separate militia bringing their own or in most cases, not using any artillery at all. With the recent centralization of our command structure, this must change."
GRF_doctrine_1:0 "A Lot of Birds"
GRF_doctrine_1_desc:0 "The militia system will more than likely draw in more recruits ready to throw away their lives for their Nova Griffonia. However, the decentralised nature of our officer corps will make it practically impossible to perform complex military operations. Which leaves us with only one option: Throwing Griffons at the enemy and seeing what happens."
GRF_doctrine_2:0 "Plan and Pray"
GRF_doctrine_2_desc:0 "In the end we have decided to compromise with the militias, and while our officer corps isn't decentralised as it used to be, most of the more complex operations are still rather hard to execute. It would be for the best if we used our army primarily for defending our own borders."
GRF_doctrine_3:0 "Fire and Lightning"
GRF_doctrine_3_desc:0 "Disbanding the militias didn't exactly have the best result for our recruitment pool, but who needs those chickens anyway when we can just blow things up with our fancy cannons."
GRF_military_complex:0 "Expand the Military-Industrial Complex"
GRF_military_complex_desc:0 "The military should be working with the Nova Griffonian industrialists to ensure we have the equipment necessary to actually fight in wars."
GRF_military_academy:0 "The MSE Program"
GRF_military_academy_desc:0 "Technology is just as important to winning wars as armies and equipment. Thus the Military Engineering and Science Initiative shall be put into place to keep our army updated with only the finest and most modern equipment money can buy."
GRF_better_training:0 "Fund Local Training Facilities"
GRF_better_training_desc:0 "With the further decentralisation and as more and more people request to join their local militias, several of their officers have requested more funding in order to improve their local training facilities."
GRF_war_games:0 "War Games"
GRF_war_games_desc:0 "We might as well try to build some solidarity between our various militias by hosting some war games. Hopefully everyone remembers to bring blanks."
GRF_army_service:0 "Influx of New Recruits"
GRF_army_service_desc:0 "We have recently begun noticing a surprising surge in the number recruits joining the army. We are not saying this is a bad thing, but woe upon to any officer attempting to keep any semblance of order within our army these days."
GRF_special_forces:0 "The Skyhawks"
GRF_special_forces_desc:0 "The infamous "Skyhawk" battalion within our army has gained much popularity for their bravery and skilful display in both combat and training. We should put these upstanding fellows to good use, rather than let them rot in a training facility somewhere."
GRF_spec_ops_tech:0 "The Ministry of Ungentlecoltly Warfare"
GRF_spec_ops_tech_desc:0 "A modern war is unlikely to be won if we count on our general-purpose soldiers to do everything. Instead, we should train specialised units made just for these demanding, daring tasks."
GRF_elite_troops:0 "A Disciplined Army"
GRF_elite_troops_desc:0 "We have managed to get rid of that entire militia rabble and create a proper, disciplined and most importantly, dapper army. Unfortunately not every citizen fits the criteria for joining the army anymore."
GRF_state_airforce:0 "A Proper Air Force" 
GRF_state_airforce_desc:0 "The state of our current air corps is embarrassing to Griffon kind. We must modernise our air force and reclaim the skies!"
GRF_air_base:0 "New Air Bases"
GRF_air_base_desc:0 "With a stronger emphasis on our air force, we naturally require more air bases around our country to support it."
GRF_fighter_focus:0 "Fighter Focus"
GRF_fighter_focus_desc:0 "With a strong emphasis on fighter squadrons, we can assure absolute air superiority for our cause. The sky belongs to the Griffons!"
GRF_bomber_focus:0 "Bomber Focus"
GRF_bomber_focus_desc:0 "With a strong emphasis on bomber squadrons, we can assure direct support for our troops, as well as the strategic destruction of enemy industry and infrastructure. Death from above!"
GRF_CAS_focus:0 "Close Air Support Development"
GRF_CAS_focus_desc:0 "With the skies secure, we can now develop stronger dive bomber models to offer our troops on the ground direct air support."
GRF_air_produce:0 "Standardised Bomber Production"
GRF_air_produce_desc:0 "With new, standardised assembly lines, we can increase the output of bombers in our factories by a large margin."
GRF_airborne:0 "Invest in Skyhawk Battalions"
GRF_airborne_desc:0 "With such a strong air force, our best option now is to improve upon the special forces of the Skyhawk airborne divisions."
GRF_air_training:0 "Air Training"
GRF_air_training_desc:0 "With all the experience gathered by our air force, we can attempt to improve upon our air doctrine and make our forces even more effective than before."
GRF_dominate_air:0 "Rule the Skies"
GRF_dominate_air_desc:0 "With the steady increase in both the size and experience of our air force, we must ensure there is enough space on the ground to put our planes to use. The sky is ours!"
GRF_glory:0 "The New Empire"
GRF_glory_desc:0 "Our world ended nearly thirty years ago, when our grand empire fell. We found ourselves as strangers in an even stranger land, and yet while the old empire bleeds, we are prospering. Perhaps it is a sign that the future of our people will not be determined in the East, but rather the West?"
GRF_crown_highhill:0 "Crown Marshal Highill Imperator"
GRF_crown_highhill_desc:0 "Marshal Highill saved our nation during its darkest hour, it is only appropriate that he should lead our new empire forward."
GRF_crown_ironclaw:0 "Crown Reyhard Ironclaw Imperator"
GRF_crown_ironclaw_desc:0 "When the GSDP and the GPP sought to whore out our homeland to foreign invaders, it was Ironclaw who fought for all Griffons, and there is no better candidate for Emperor than him."
GRF_state_navy:0 "State of the Navy"
GRF_state_navy_desc:0 "For too long our Navy has been getting the short end of the stick, and as such has been left in a dismal sate. We must improve our naval power!"
GRF_dockyard:0 "New Dockyards"
GRF_dockyard_desc:0 "To efficiently improve our naval forces, we must construct more dockyards in which to build ships."
GRF_flexible_navy:0 "Flexible Navy"
GRF_flexible_navy_desc:0 "The age of large, slow battleships is over. Whilst the other countries refuse to acknowledge this, we shall be the ones to adapt."
GRF_large_navy:0 "Large Navy"
GRF_large_navy_desc:0 "To succeed, our Navy must strike fear into the hearts of our enemies. We shall construct the biggest and mightiest ships Equestria has ever seen!"
GRF_submarines:0 "Submarine Effort"
GRF_submarines_desc:0 "Submarines present an extremely cost-effective alternative to destroyers and cruisers. We should invest in submarine warfare."
GRF_cruisers:0 "Cruiser Effort"
GRF_cruisers_desc:0 "Cruisers form the backbone of any Navy, especially now with the introduction of submarine and aerial warfare. We must get our claws on the newest models right away."
GRF_destroyers:0 "Destroyer Effort"
GRF_destroyers_desc:0 "Without a proper Destroyer escort, any time spent on the Navy would be for nothing. We must make keep our models up to date at all times!"
GRF_dockyard_2:0 "Additional Dockyards"
GRF_dockyard_2_desc:0 "Our Navy has been strengthened and modernised, but there is still much to do. We require more dockyards to keep up with ship production."
GRF_landings:0 "Amphibious Effort"
GRF_landings_desc:0 "With our maritime forces ruling the seas, it would be wise to invest in new, better cargo ships for troop transportation and possible future beach landings."
GRF_battleships:0 "Battleship Focus"
GRF_battleships_desc:0 "With guns so large they could destroy an enemy ship in one hit, and armour which shields it against any and all harm they could possibly face, Battleships are quite clearly the future for our Navy."
GRF_carriers:0 "Carrier Focus"
GRF_carriers_desc:0 "The age of Battleship is truly over, long surpassed by the agility and versatility of Aircraft. We must look to the future and harness this power."
GRF_rising_empire:0 "The Phoenix Rises"
GRF_rising_empire_desc:0 "The time has come to remind the world why our Empire once ruled the world!"
GRF_conquer_PNG:0 "Crush the Penguins"
GRF_conquer_PNG_desc:0 "We've let the Penguin state exist for far too long, it's about time we corrected that mistake."
GRF_conquer_YAK:0 "Push Into Yakyakistan"
GRF_conquer_YAK_desc:0 "The Yaks have always been primitive savages. It's about time we destroy their pathetic country."
GRF_conquer_PLB:0 "The Northern Frontier" 
GRF_conquer_PLB_desc:0 "The scattered Polar Bear Communities in the far North have done nothing but exist for the last several centuries. They should be happy that someone is willing to uplift them."
GRF_conquer_GFF:0 "Take Back the Frontier"
GRF_conquer_GFF_desc:0 "The fact that Teafeather managed to actually lose control of the frontier to a bunch of savages and their communist lapdogs really speaks volumes of his administration. Regardless, taking back the Frontier should not be that big of a challenge."
GRF_conquer_STG:0 "The Red Menace"
GRF_conquer_STG_desc:0 "Ever since its inception, Stalliongrad has sought to undermine our people. In fact they probably had something to do with the destruction of the Griffonian Empire. Thus the time has come to wipe their abominable nation off the map."
GRF_conquer_EQS:0 "A Place in the Sun"
GRF_conquer_EQS_desc:0 "We have lived in Equestria's shadow for millennia now, it's about time we show the world the true might of Griffonkind"
GRF_work_camp:0 "Labour Camps"
GRF_work_camp_desc:0 "There are plenty of "Undesirables" within our glorious fatherland that could be put to better use serving the state in a more... practical manner."
GRF_gallant:0 "The Imperator's Gallant Knights"
GRF_gallant_desc:0 "Our soldiers are more than willing to die for their country and their imperator, for they are his gallant knights of old, and they shall be the bulwark of our new empire."
GRF_breakup_commies:0 "Destroy the Falcons"
GRF_breakup_commies_desc:0 "The Falcons of Griffinstone, since their formation has done everything in their power to keep the workers of our fair nation down through acts of violence and bloodshed. It's about time we pay them back for all the blood they have needlessly spilt."
GRF_worker_solidarity:0 "Solidarity of the Proletariat"
GRF_worker_solidarity_desc:0 "The only way we shall beat the bourgeois is trough solidarity with our fellow workers! Let us do away sectarianism and embrace our brothers and sisters in Stalliongrad!"
GRF_new_worker:0 "The New Griffonian Worker"
GRF_new_worker_desc:0 "Truly, the Griffonian Union's workers shall be the bulwark of the revolution!"
GRF_international:0 "The Global Revolution"
GRF_international_desc:0 "While we might have broken the chains of our former masters, the same can't be said for the rest of the world. We must never rest until the world is truly free from reactionaries and imperialists!"
GRF_commie_end:0 "Peace at Last"
GRF_commie_end_desc:0 "After all the chaos of Teafeather's death, we have finally emerged victorious. Let us bury the dead and prepare for the conflicts to come, the revolution waits for no one..."
GRF_highhill_rocketry:0 "Rocketry Effort"
GRF_highhill_rocketry_desc:0 "With our rivals in Equestria far away from our homeland, planes would pose no real threat to them. Innovations in rocket science, however, could prove useful."
GRF_ironclaw_rocketry:0 "Rocketry Effort"
GRF_ironclaw_rocketry_desc:0 "With our rivals in Equestria far away from our homeland, planes would pose no real threat to them. Innovations in rocket science, however, could prove useful."
GRF_highill_nuclear:0 "Tartarus Project"
GRF_highill_nuclear_desc:0 "Standard bombing runs would prove useless against a nation the size of Equestria. If we wish to make them kneel before us, we must send the ponies a clear message of resolution and total war."
GRF_ironclaw_nuclear:0 "Project Elysium"
GRF_ironclaw_nuclear_desc:0 "Standard bombing runs would prove useless against a nation the size of Equestria. If we wish to make them kneel before us, we must send the ponies a clear message of resolution and total war."

### GRF Norther Alliance Branch ###

GRF_northern_pact:0 "Establish the Northern Bloc"
GRF_northern_pact_desc:0 "Despite all of our efforts, the forces that be torment us with with tyrants and dictators. We must protect our democratic freedoms, and the basic rights of an individual on a fundamental level.\nAn alliance with our neighbors to secure these freedoms not only for ourselves, but for the people of those countries as well.\nWe all stand to benefit from the qualities of democracy."

GRF_order_frontier:0 "Bring Order to the Griffon Frontier"
GRF_order_frontier_desc:0 "The Frontier has existed for many years now, it is a sparsely populated underdeveloped 'nation' run by bandits and thieves. Virgil needs to be removed from power, the lands of the frontier need to be brought back into civilized society and integrated into our nation."

GRF_invite_PNG:0 "Invite the Penguins to the NRB"
GRF_invite_PNG_desc:0 "Pingland is one of our closest geographical neighbors, they could also be one of our closest allies. We should invite them to the Northern Bloc to start building a mutually beneficial relationship and protect their sovereignty. Shaking talon to wing, we can forge an agreement that will make the world a better place. Let us hope they agree to it."

GRF_invite_PLB:0 "Invite the Polar Bears to the NRB"
GRF_invite_PLB_desc:0 "The polar bears to the northwest of us, the isolationist bears should be able to see what we have to offer from this proposal. We should invite them to the Northern Bloc to start building a mutually beneficial relationship and protect their sovereignty. Paw to talon, we will be able to stand united against the aggressors that look onto us with greed. Let us hope they agree to it."

GRF_invite_JAK:0 "Invite Jaki-Clan to the NRB"
GRF_invite_JAK_desc:0 "Jaki-Clan lies west of us, standing against the aggressors that surround them. We should invite them to the Northern Bloc to start building a mutually beneficial relationship and protect their sovereignty. Hoof to talon, the agreement that we reach should allow for a brighter future for both peoples. Let us hope they agree to it."

GRF_invite_YAK:0 "Invite Yakyakistan to the NRB"
GRF_invite_YAK_desc:0 "Yakyakistan lies west of our nation, bordering the changelings and the lands of ponies, they stand vulnerable to their aggressors. We should invite them to the Northern Bloc to start building a mutually beneficial relationship and protect their sovereignty. Hoof to talon, the griffons and yaks can finally come to terms with their differences. Let us hope they agree to it."

GRF_support_allies:0 "Support for Our Allies"
GRF_support_allies_desc:0 "We have now established the Northern Bloc, a political union that should stand the test of time. We must look to our allies now, and negotiate future terms and treaties with our political partners. These treaties should strengthen the ties that bind our new political alliance."

GRF_joint_courts:0 "Joint Government Initiative"
GRF_joint_courts_desc:0 "We need to look within before we reach out. The leading states in the Northern Bloc need to consolidate themselves and that their governments is running efficiently. This proposed joint court treaty will give new powers to member nations to aid in the continued functionality of their governments."

GRF_allied_military:0 "Combined Military Programmes"
GRF_allied_military_desc:0 "The Northern Bloc needs a proper military to begin defending the values of democracy and the rights of it's citizens. We should set up a military exchange between the nations, whilst not a jovial exchange of war-stories, this presents an opportunity to share military experience between nations. Exchange soldiers from each country will be able to allow each country to bolster their forces."

GRF_allied_movement:0 "Open Border Proposal"
GRF_allied_movement_desc:0 "The next sensible step for us to take as a modern democratic union, we be open up our borders to each other and allow our citizens to move freely between our nations. Each and every citizen would have the same rights in the country that they move to, provided they follow the laws of the country they are in."

GRF_tech_sharing:0 "NRB Technological Committee"
GRF_tech_sharing_desc:0 "The nations of the Northern Bloc stand to gain from a mutual putting together the greatest minds they have. There, they will come up with innovations that benefit all member states, and further strengthen the stability of the union. Not one nation will reap the rewards of technological breakthroughs, as they are a right to all people."

GRF_allied_research:0 "Collaborative Research Effort"
GRF_allied_research_desc:0 "Establishing the NRBTC was a massive success. However to further improve our nations, we must all put equal effort into these scientific pursuits. Northern Bloc law will mandate how much of a country's resources will go into the pursuit of technological advances. This treaty will benefit us all in the long run."

GRF_allied_uni:0 "Open Weter University to Our Allies"
GRF_allied_uni_desc:0 "Following the introduction of new laws regarding the issue of science, application to Weter university has been opened to member states of the Northern Bloc. With smart people from around the NRB coming to apply at our prestigious university, we will most certainly see more breakthroughs originate from Weter University."

GRF_allied_industry:0 "Collaborative Industrial Effort"
GRF_allied_industry_desc:0 "The Northern Bloc lacks significant industrial development. Drafts of an international construction plan have been put forth and approved by the heads of all member states. Civilian sector industrial capacity will be increased across all countries involved with this effort."

GRF_allied_air_bases:0 "NRB Joint Air-force Initiative"
GRF_allied_air_bases_desc:0 "The Northern Bloc must look to the air. Whilst our union may be strong, our attention to the skies is wavering. Across the nations of the NRB, we find our capacity to send warplaes into the air lacking. We will institute news plans to construct airfields across the Bloc."

GRF_allied_oil:0 "Oil Trade Negotiations"
GRF_allied_oil_desc:0 "The Northern Bloc seeks to end one of its issues, the concern over oil demand and availability. Each nation shall construct a refinery to handle the processing of crude oil in their borders. With these built, we shall be able to build a larger army to defend our political union."


### GRF Communist Path Additions ###

GRF_our_way:0 "Our Way Forward"
GRF_our_way_desc:0 "It is time to decide the path we will take.\n\nShould the people decide to forge their own path, we will take the responsibility of toppling the bourgeoisie into our own talons!\nThe proletariat of the world will suffer no longer under the iron grip of the powerful and wealthy!"

GRF_stalliongradian_way:0 "In the Shadow of Steel Stallion"
GRF_stalliongradian_way_desc:0 "It is time to decide the path we will take.\n\nShould the people approach Stalliongrad and seek solidarity in their ways, uniting our nations under the will of the many. United, we stand against the imperialists and bourgeoisie of the world!"

GRF_frontier_be_gone:0 "Enlighten the Frontier"
GRF_frontier_be_gone_desc:0 "The Griffon Frontier is populated by misguided individuals and vile bandits and cannibals. We must deal with this affront to the griffon peoples swiftly and unite with our misguided brothers and sisters!\n\nDown with the shackles of despotism!"

GRF_attack_PNG:0 "Liberate Our Avian Brethren"
GRF_attack_PNG_desc:0 "The Penguins to the north suffer under a monarchist tyrant. We should go out of our way and help bring a brighter future to the oppressed citizens of Pingland.\n\nWe must topple the pillars of the few\nTo establish the foundations for the many!"

GRF_attack_JAK:0 "Liberate Jaki-Clan"
GRF_attack_JAK_desc:0 "Our Western neighbor, Jaki-Clan, is run by a despotic monarchy. The citizens are beset by the system, their lives ruled by the state and the bourgeoisie.\n\nWe must bring it upon ourselves to free the yaks from the chains of oppression!"

GRF_attack_YAK:0 "Liberate Yakyakistan"
GRF_attack_YAK_desc:0 "Our Western neighbor, Yakyakistan, is run by a despotic monarchy. Yak kind is beset by monarchists and the upper-class, the greedy that are unable to see the plight of those they deem below them.\n\nThis must change! A new era for the yaks must dawn!"

GRF_attack_PLB:0 "Liberate the Polar Bear Communities"
GRF_attack_PLB_desc:0 "The polar bears sit northwest of us, complacent in their isolationist ways that leave their citizenry to largely fend for themselves. We must show the polar bears the error of their ways.\n\nNo longer shall a bear suffer indifference!"


