GRF_frontier_help:0 "Funding the Frontier"
 GRF_colonial_economy:0 "Colonial Administration"
 GRF_colonial_economy_desc:0 "The fall of the Griffon Empire almost 40 years ago has taken its toll on the Colony's economy. With no influx of manufactured goods from the Fatherland our economy is on the brink of collapse."
 GRF_stagnated_economy:0 "Stagnated Economy"
