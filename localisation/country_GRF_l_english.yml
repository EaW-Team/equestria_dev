newsg.6.t:0 "The New Imperator"
 newsg.6.d:0 "[This.GetNewspaperHeader]After a recent military coup d'etat, Reyhard Ironclaw and his supporters seized power in Nova Griffonia. The following months, Ironclaw made an attempt at realising his ambitions, by enacting policies that supported Griffon superiority, even going as far as to revive slavery of foreign races.\n\nNow, after having conquered foreign lands for himself, he has crowned himself the Imperator of the Western Griffonian Empire, under much celebration. The neighbours of the nation are now worried that Ironclaw's ambitions might not yet end there, and they are preparing for a possible invasion from this new, rising Empire."
 newsg.6.a:0 "What a loon."
