 griffons.42.t:0 "The Griffonian Revolution Front"
 griffons.42.d:0 "Diplomats from our Northern Neighbor, [GRF.GetName] have approached us speaking of a great revolution. They wish to unite us under the banner of a united people, for the people.\n\nThey claim us to be brothers and sisters under the same cause, do we accept them as such?"
 griffons.42.a:0 "We accept them as comrades!"
 griffons.42.b:0 "These ambitions do not align with what is best for us."
 
 griffons.43.t:0 "Stalliongrad Agrees"
 griffons.43.d:0 "Stalliograd has agreed to join us! Our union will bring our people together closer than ever! The proletariat will celebrate this decision for days to come!"
 griffons.43.a:0 "Brothers and Sisters Rejioce!"
 
 griffons.44.t:0 "Stalliongrad Refuses"
 griffons.44.d:0 "The people are saddened by this news, but we must carry on. Stalliongrad will see this as a mistake in due time, as our interests involve bringing the will of the people to our northern neighbors."
 griffons.44.a:0 "A terrible shame."
 
 
 

 
