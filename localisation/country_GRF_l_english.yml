### Leader Descriptions ###
teabird_desc:0 "Scion of minor Imperial nobility far from home, Governor Teafeather made his reputation as a capable, charismatic leader of the Griffonian Colony. But for all his talent, he could not prevent the economic collapse caused by the Empire's downfall, and he keeps struggling to keep the nation together ever since. Fortunately for him, the public opinion is firmly on his side, and the extremist elements are marginalised. He yearns for the day the colony can stand for itself again, leaving him free to retire and return to his family in Brantbeak. With his newly developed economic plan, that day is set to come very soon."
always_depressed_desc:0 "Wilhelm Silverwing, once a popular militia commander, has swapped his military battlefield with a political one. He simply could not rest as he saw many destitute griffons lacking basic necessities such as shelter, food or even jobs. Thus, he and his party worked closely with Governor Teafeather to fund the welfare programs, with the little money they could secure in the nation's crashed economy. While not as popular as the Governor, Wilhelm earned the approval of the lower classes.\n\nFew grieved as much as he did on Teafeather's funeral, but it was no time to weep. Through his old contacts in the militia, he learned of the planned coup, and he could not allow this. Thus, Erwin Highhill's coup was nipped before it could truly spread, allowing for true democracy to choose the nation's next leader. With the extremist parties drawing little support, the griffons, who wished for prosperity to return, elected Silverwing with a large majority in the newly formed Republic of Nova Griffonia."
chadhill_desc:0 "Marshal Erwin Highhill has led a storied life before assuming complete control of the griffon colony. Once, he was a general in the Griffonian Empire's army, back in the day when it was still a unified, but quickly crumbling force. He quickly became infamous for routinely ignoring orders from the high command, always complaining that his strategic genius was being undermined. Erwin was too connected with the nobility to be forcibly relieved of his duty without a hassle. Instead, the high command offered Highhill the position of supreme military commander of the Griffonian Colony. Eager for glory, he accepted without pause.\n\nUnfortunately, he quickly realised that his "promotion" was but a derogatory reassignment, from which he couldn't turn back, and furthermore, as the Empire collapsed, things turned all the more sour. Stuck in a foreign land, he could do little more but annoy Governor Teafeather with demands for increased military budget, while instilling a sense of personal loyalty in his troops.\n\nSome say he had a claw in Teafeather's assassination. It matters not what anygriffon says now, for Marshal Highhill has finally achieved his dream - undisputed authority."
ultimate_griffon_desc:0 "Founder and CEO of the Talon Gunworks, Skeiron Goldfeather has always been notorious for his unhealthy obsession with wealth. It was his greed that led to his exile from the capitalist haven of Skyfall. While stories vary on what exactly was the reason, all can agree that he crossed a line, and the Iron Chancellor himself was involved in his swindling scheme. Taking what assets he could, he made his way to the crumbling colony, sensing a business opportunity in the wreckage - there were no major weapon manufacturers in the country, which ensued him a monopoly on firearm sales, as the other companies could not compete with his unscrupulous tactics.\n\nWar is profitable regardless of who is involved, and in the chaos after Teafeather's death, he made an even greater gain funding both sides in the civil war. With the strife coming to a close, he requested one final meeting with the victorious Marshall Highhill. It is anygriff's guess what occurred, but afterwards, Goldfeather found himself in charge of the war-torn nation. His rivals quietly left the country, their pockets full of Skeiron's blood money. He now leads the radically reorganised colony as one of his company's subdivisions - focused entirely on financial interest."
caesar_from_fnv_desc:0 "Reyhard Ironclaw, a colonial native, did not show interest in politics until he was given a series of books on the conquests of Grover the First. Being an avid reader, he was entranced by the books' historical content - the strength of griffons, a vast united country, a single undisputed ruler. It became clear to him that the colony's dilapidated state was the result of it lacking all these qualities. With that, he founded his reliable Falcons and has spent a great amount of time trying to convince the populace of his vision. Unfortunately, his ideas were in a minority as most griffons simply saw no need for such a drastic change of leadership, nor did they agree with his demeaning comments on ponykind.\n\nClearly, he benefited from Teafeather's demise. With the nation shattered in a brutal civil war, he opportunistically allied himself with Marshal Highhill's coup, then disposed of him once the marshal was past his usage. Ironclaw always regarded Highhill as an uninspired stooge, lacking his grand vision, one that is now set to become a reality in the reformed colony."
snooty_commie_bird_desc:0 "A well read intellectual from Federstadt, Heinrich Redtail was visiting the Equestrian region of Severyana when the uprising occurred. Due to an eventful venture, he became a friend of Steel Stallion, who he spent many nights with, discussing the merits of Markism. Being rather physically weak, he did not directly participate in the Severyan Revolution, but he helped codify some of the Revolution's tenets. He returned to his hometown afterwards, hoping to rally the impoverished proletariat into action, yet his coup did not get off the ground as he, together with his conspirators, were quickly arrested. After being released from prison, he decided to start a peaceful political party, gaining moderate popularity, yet never truly being able to challenge the colonial administration.\n\nThis changed following the events of Teafeather's death, as Redtail's party was successful in securing enough votes to claim victory in the election. With a fertile ground for the spread of socialism, he now seeks to remake Nova Griffonia in the image of his distant friend, where the workers will finally be free of exploitation."
chernobyl_beak:0 "§YBorn§!: 15th of April, 979 in Winghagen\n\n§YRank§!: Oberst\n\n§YBiography§!: Daniel Crimsonbeak was born to a Gryphussian Republican Officer and a middle class Cloudburian citizen. Being the only child, Daniel had a very happy childhood. Just like his father, he decided to apply to the officer academy and managed to graduate.\n\nIt was at this time where his political beliefs started to take shape. He considered himself a social democrat and never fully trusted President Kemerskai, arguing that the Marshal can be very easily corrupted by the power he held. Daniel never shared his beliefs with anyone. That is until one infamous day.\n\nDuring an officer party he got extremely drunk and started to insult Kemerskai, saying that the President was incompetent and that it was his stupidity which caused the 978 Revolution to fail. The morning after this unfortunate incident Daniel realised how tragic his situation was. He managed to catch a ship to Nova Griffonia and escape from certain court martial. Luckily for for him, the former colony was a safe haven for exiles. Thanks to his officer experience he got accepted into the Nova Griffonian military as a Militia Commander. He is a stout supporter of Wilhelm Silverwing and his Griffonian Social Democratic Party. He was part of the Nova Griffonian delegation during the Equestria Games of 1003 ALB.During his stay in Equestria he discussed with equestrian officers about the implementation of motorized vechicles in modern warfare.\n\nDaniel sternly considers himself Gryphussian despite being raised in Northern Griffonia. He believes that all creatures of the world are created equal – no matter the race. In his opinion Griffonia should be united once again under a democratic federation of nations, arguing that a centralized state is too vulnerable to corruption and injustice.\n\n§YPortrait by§!: Scroup"
GRF_paddy_desc:0 "§YBorn§!: 983 in Las Pegasus\n\n§YRank§!:Mercenary-General\n\n§YBiography§!: Born in Las Pegasus in 983, Paddy Rockfeller is the daughter of oil magnate Rockfeller. While the circumstances of her birth have been clouded by Rockfeller's own efforts, we have extrapolated that she is indeed his biological daughter from medical records taken from Celestia's Sun Hospital in Las Pegasus.\n\nIn 1006 she made her eighteenth attempt at running away following an arranged marriage with [REDACTED] of HorseCo. She managed to flee North to Nova Griffonia and escaped to an island under Stalliongrad's control known as "Azkaban." She was subsequently offered for ransom by "rogue" elements of the Communist Party there.\n\nThe bounty hunter Jean De Basse, on contract from General Petroleum, performed a successful rescue mission but has refused to return her to the company. The two have been inseparable and returned to fight for their freedom as mercenaries for Nova Griffonia."
GRF_jean_desc:0 "§YBorn§!: 976 in Aquila\n\n§YRank§!:Mercenary-General\n\n§YBiography§!:Jean is the bastard son of revolutionary Jarvet De Basse, brother to Stella De Basse of Vedina, and heir to the family's armor. Jarvet was killed fighting against the 985 Reign of Terror in Aquileia, forcing Jean to flee to Skyfall with his mother as a child.\n\nWhat happened in his youth cannot be determined without asking the griffon himself. All that is known for sure is the young De Basse accrued a large debt while working for the various oligarchs in Skyfall as hired muscle with his inheritance: his father's armor.\n\nEventually, the oligarchs decided to collect on their debt. A contract opened on Jean in 1001 and he fled once more to Nova Griffonia. Late in 1006, Jean De Basse was forced into a contract to capture Paddy Rockfeller. A shocking series of escapades, skirmishes, and adventure led to Jean breaching his contract and fleeing with Paddy to Nova Griffonia to fight for their freedom...all for highest bidder, of course."
 
 ### Events ###
 griffons.1.t:0 "Teafeather's Assassination"
 griffons.1.d:0 "Chaos consumed the nation, as today on a warm summer day Teafeather the long standing Governor of our fair nation was shot dead upon the steps of his manor. Unfortunately the assailant managed to escape before the police could respond, and without a scape-goat to blame the people turned on each other. The long standing tensions between the Communists, the Harmonists and the Fascists exploded and the streets ran red with the griffon blood. By the time the military and the police managed to bring some semblance of order to the country thousands of griffons lay dead in the streets. After a long and bloody day one simple question was upon the beak of every single griffon. What happens next?"
 griffons.1.a:0 "Let us honour the fallen..."
 griffons.2.t:0 "A Long Day in Weter"
 griffons.2.d:0 "Chaos consumed the Griffon Colony, as today on a warm summer day Governor Teafeather was shot upon the stairs of his manor. Unfortunately the assailant managed to escape before the police could arrive, and without a scape-goat to blame the griffons turned on each other. The long standing tensions between the Communists, the Harmonists and the Fascists exploded and the streets ran red with griffon blood. By the time the military and the police force managed to restore some semblance of order to the country thousands of griffons lay dead. After a long and bloody day every griffon had but one simple question. What happens next?"
 griffons.2.a:0 "Send our condolences."
 griffons.3.t:0 "The Highhill Affair"
 griffons.3.d:0 "An interesting scene erupted today in the streets of Weter, as General Highhill marched into the central council chamber of the Provisional Government in front of a column of soldiers. Highhill proceeded to denounce the government and attempted to dissolve the provisional government. Needless to say this did not sit well with the Council, no one is quite sure who fired the first shot, but in about ten seconds flat the city erupted into chaos once more. Today the future of our great nation shall truly be decided, shall democracy win or shall it be buried under Highhill's ambition?"
 griffons.3.a:0 "Highhill's troops win and abolish the Council."
 griffons.3.b:0 "The Council stops the coup, Highhill is executed for treason."
 griffons.4.t:0 "The Elections of 1009"
 griffons.4.d:0 "After the scare of Highhill's attempted coup, the political parties of Nova Griffonia have all come together, rallying around the need for democracy, liberty and open and fair eleections for the nation. As Nova Griffonia begins its first grand elections, three parties have coalesced to contend for leadership.\n\nThe first is the Liberal Front, who seeks to largely continue the Teafeather administration's policies to ensure a free market and a stable society. Nova Griffonia is built on commerce, they say, and should continue so.\n\nSecondly is the Nova Griffonian Social Democratic Party, whose party leader worked closely with the old governor and who wishes to rebuild Nova Griffonia into a welfare state with a more restricted approach to market economics.\n\nThe last contender is the Federation of Nova Griffonian Socialist Parties, who despite their radical ideas have sworn respect the democratic process and to abide by the election results. They are seeking to remake Nova Griffonia - democratically - into a socialist state.\n\nThe ballots have been counted and the nation awaits the result with bated breath."
 griffons.4.a:0 "The NGSDF win the election!"
 griffons.4.b:0 "The FfNGSP wins the election!"
 griffons.4.c:0 "The LF wins the election!"
 griffons.5.t:0 "Stalliongrad supports communists!"
 griffons.5.d:0 "We did not find any agents yet, but there are multiple reports of Stalliongraders moving into our country through the Starlight Caverns most likely to sow dissent, bribe workers and spread their propaganda. We must find them as quick as possible."
 griffons.5.a:0 "No way!"
 griffons.6.t:0 "Stalliongradian Influence"
 griffons.6.d:0 "Our police successfully found all the places of occupation of Stalliongradian communists. We now have an opportunity to arrest all of them at once, or we could use them to bring the revolution to our country."
 griffons.6.a:0 "Arrest them and every worker related!"
 griffons.6.b:0 "Support them!"
 griffons.6.c:0 "Arrest only them!"
 griffons.8.t:0 "Civil War!"
 griffons.8.d:0 "Sparked by political crisis and Stalliongradian propaganda, riots and protests on the streets of our cities are going out of control. The situation is getting more and more serious every hour as armed left-wing protesters meet bands of nationalists and their sympathisers. Shootings in the city streets are heard more and more often."
 griffons.8.a:0 "Support the communists!"
 griffons.8.b:0 "Support the government!"
 griffons.9.t:0 "[STG.GetName] Joins the War"
 griffons.9.d:0 "It seems that [STG.GetName] has decided to interfere in the war, and has offered to assist their comrades. They only await our response!"
 griffons.9.a:0 "Of course, we will let them help us!"
 griffons.9.b:0 "No!"
 griffons.10.t:0 "Join [STG.GetName]?"
 griffons.10.d:0 "Our comrades in [STG.GetName] have officially offered us the opportunity to join their alliance. Shall we stand together for the workers of the world?"
 griffons.10.a:0 "Of course!"  
 griffons.11.t:0 "Stalliongradian Pressure"
 griffons.11.d:0 "Stalliongrad is trying to puppet you!"
 griffons.11.a:0 "Why not?"
 griffons.11.b:0 "Sod off!"
 griffons.13.t:0 "A Grasp at Glory"
 griffons.13.d:0 "For 200 years we have merely been a colony of the Grand Griffonian Empire, but yet here we stand a bulwark of Griffonkind while the old empire lies in ruin. Here we stand more united then ever while our former countrygriffs shed each others blood in the names of false prophets, and yet we allow these idiots to claim themselves the descendants of our glorious empire! An empire that once spanned continents, an empire that once had millions upon millions of people living under it's glorious banner, but now it is dead, an empire now reduced to rubble. The time has come for us to face the facts; the East is lost, but our empire can rise again... this time in the West."
 griffons.13.a:0 "The Empire lives on!"
 griffons.14.t:0 "The New Imperator"
 griffons.14.d:0 "Following his recent coup d'etat, Highhill, newly appointed Leader of Nova Griffonia, has now ordered for him to be officially crowned Emperor of the Griffons. The coronation took place inside the Grand Barracks of the capital, followed up by a speech from Highhill to his subjects and a mighty military parade. "The days of chaos and instability are over," Highhill spoke to his people. "Our nation shall be one of unison, strength and determination. It is time for us to rise up and reclaim our rightful spot on the world stage! It is time to reclaim the honour and glory of the empire!" The speech was followed up by mighty choirs of cheering griffons down in the streets of the capital. Although he seems hot-headed and determined, it is still to see whether he is really to come back on his promises and goals. The world is holding its breath for the time being."
 griffons.14.a:0 "Long live the Imperator!"
 griffons.15.t:0 "The New Imperator"
 griffons.15.d:0 "As a result of the recent election, fascist party leader Ironclaw was made leader of the griffons. Unsurprisingly, he and his followers would not be satisfied with the election result itself, and it was today announced that the griffons had crowned Ironclaw himself as their newest emperor. The coronation took place in an old plaza of the capital. Many hundreds of griffons arrived to see the spectacle. A marching band of over 2000 soldiers commenced the ceremony, followed up by a speech from Ironclaw himself after which he then crowned himself emperor. "Today is our day," Ironclaw said in his speech. "Today is the day we rid ourselves from the corrupt, degenerate and weak democracy that has been plaguing our beautiful country. Today we look forward eagerly. A new, bright future awaits us! Our destiny awaits us!" The griffons' neighbours have visibly been growing nervous over these recent developments, and the world as a whole will have to look out for a stronger, united griffon folk. We shall watch how this situation develops."
 griffons.15.a:0 "Long live the Imperator!"
