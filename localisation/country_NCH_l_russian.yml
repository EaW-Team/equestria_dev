 greneclyf_crisis.19.t:0 "Жестокие Стычки"
 greneclyf_crisis.19.d:0 "Хотя ситуация по отношению к чейнджлингам в целом потеплела, некоторые группы жителей континента в определенных частях Речноземья все еще ищут способы навредить нашим согражданам. Эти шайки бандитов вынудили наших соотечественников ответить агрессией на агрессию, вопреки всем инструкциям. К счастью, никто не погиб в последовавших стычках, однако один из участников получил серьезную травму. \n\nНаши представители утонули в поступающих протестах и жалобах правителей соответствующих стран, касательно поведения чейнджлингов, угрожая принять жесткие меры пресечения, если их требования не будут рассмотрены и удовлетворены. Наши дипломаты ожидают официальной реакции."
 greneclyf_crisis.19.a:0 "Это они начали! Это в первую очередь их вина!"
 greneclyf_crisis.19.b:0 "Обе стороны хороши. Мы накажем виновных чейнджлингов, если они поступят также."
 greneclyf_crisis.19.c:0 "Мы выше этого! Чейнджлинги, прибегшие к насилию будут наказаны."
 greneclyf_crisis.19.e:0 "И что они от нас хотят? У нас нет власти в Речноземье."
 
