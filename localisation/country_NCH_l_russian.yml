 #greneclyf.111.t:0 "Teach Moladha"
 #greneclyf.111.d:0 "When I heard about the House of Praise opening, I was sceptical. The Deoirethe that built it and others in the wake of their return never sat right with me. They claim that they were a local tradition in Aisling. They're small, rustic buildings, but there was a quality to them that called to me and many other sceptics. Their first Poet Call saw the pews stuffed with the curious and critics, with many filling the empty spaces in between.\n\nThe Praise Poet, a small, frail-looking drone in a beige robe, greeted us all with an open heart and spoke at length, retelling the tale of the Sunderer. It was nothing that we hadn't heard of before, but there was a noticeable tone of devotion in her voice that wasn't present in most retellings.\n\nI could already sense some guilt from some of the other spectators. They evidently hadn't given much thought about just how much changelings owed their existence to the Sunderer, but I, and I suspect most others, still were unmoved by the flowery prose.\n\nThen the Praise Singers sang\n\nThere was no instrumental accompaniment. It was a short poetical hymn that was about as eloquent as the Poet's earlier oration and, when put into writing, wasn't particularly eye-catching.\n\nBut the symphony... it touched my soul. The utter purity of the voices showed a harmonious quality that I had never believed that we shared. This is a part of our identity, and we had chased it away a century back. How could we have done so?\n\nWhen the choral finished, the entire audience was openly crying. My heart, both burdened with remorse but brought to peace by the song, had moved me to sob.  To this, the Praise Poet spoke:\n\n"Take these words ye faithful ones. Out of the dust were we born, and to the dust, we will return. Ye do not yet know the toil that They have made to bring you here, born on this lonely paradise. So They favoured your ancestors to grow in both Body and Mind, making them aware of themselves. Ye have just awoke; now ye must build and craft community as the creator has formed ye."\n\nI have, and I vow that we shall never again cut away a piece of ourselves. For the Sunderer."
 #greneclyf.111.a:0 "We are whole once again."
 
 
 greneclyf..t:0 "Возврат к Прошлому"
 greneclyf..d:0 "Много времени прошло с тех пор как Королева отошла от государственных дел. Пока Совет решал, что же теперь следует делать, мрачные мысли посетили разум Королевы Гиты...\n\nГармония должна была вести нас к процветанию, и так оно и было на протяжении многих лет, но в итоге это все оказалось заблуждением. Мир отказывается иметь дела с чейнджлингами руководствую исключительно животным страхом перед нами. Как можно подружиться с тем, кто тебя боится? Как можно любить того, кто тебя ненавидит? Как Гита может доверять Ценхельму, если он отказывается помогать ей?\n\nЧто ж, нечто древнее всплыло из глубины души Королевы.\n\nНовая жажда витает в воздухе, где бы не появлась Королева, и хотя кажется, что она оправилась после потрясения, она прячет нечто за своей клыкастой улыбкой и светящимся взором. Произошло Королевское перерождение, и теперь все к чему она стремится: защищать и кормить свой Улей, любой ценой.\n\nТемные тучи сгущабтся над островом, и этот шторм грозит обрушиться на континент с невиданной яростью."
 greneclyf..a:0 "Если они хотят видеть в нас монстров..."

 #greneclyf..t:0 "Снова Вместе"# Different duplicate from Eaw
 #greneclyf..d:0 "Мы посмотрели мир, и хотя нас разделяют многие несогласия, это неважно - мы связаны кровью.\n\nКоролева Гита и Королева Кризалис провели много времени в подробных обсуждениях способов сотрудничества между нашими странами в будущем. Поначалу наиболее близкие к Королеве члены ее Дома утверждали, что она разочарована различиями в их идеологиях. Однако теперь что-то изменилось; Королева стала чаще идти навстречу, вразрез с мнением многих придворных, и многие задумываются, что стало причиной этому.\n\nВ любом случае, этот сдвиг совпал с прорывом в переговорах между Домами. Гринклиф будет верным союзником по эту сторону моря, и союз этот будет основан на родственных узах. И все же некоторые сомневаются, сможет ли эта новая Королева Гита справиться со всеми вытекающими проблемами..."# Different duplicate from Eaw
 #greneclyf..a:0 "§GКоролева Кризалис была весьма убедительна.§!"# Different duplicate from Eaw

 #greneclyf..t:0 "Откровенная Беседа Двух Королев"# Different duplicate from Eaw
 #greneclyf..d:0 "Многие были до смерти напуганы, еогда усылшали яростный ответ Королевы Гиты на вызов, брошенный Королевой Кризалис. Хотя изначально она намеревалась арестовать Кризалис, Королева Гита решила для начала растоптать все ее идеалы. Много часов прошло после инцидента, и народ, затая дыхание, ждал развязки. Ко всеобщему удивлению, успокоившаяся Кризалис вышла к толпе на равных с Королевой Гитой.\n\n"Никакой больше лжи, никакого обмана," сказала Королева. "У нас одни и те же цели с Королевой Кризалис."\n\nТеперь когда две королевские особы пришли к соглашению, остается только решить, как Гринклиф будет действовать в свете того, что многие великие нации отказались от нашей дружбы. В одном можно быть уверенным: Кризалис будет самым близким советником Королевы Гиты в этом вопросе."# Different duplicate from Eaw
 #greneclyf..a:0 "Я знал что она со всем разберется."# Different duplicate from Eaw
 
