 ### AIR BRANCH ###

 NCH_rethinking_aerial_warfare:0 "Переосмыслить Воздушную Войну"
 NCH_rethinking_aerial_warfare_desc:0 "У нас уже были "воздушные силы" во всех смыслах в виде высоколетающих трутней, играющих роль штурмовиков. Но в современной войне используются специальные боевые летающие машины, оборудованные полностью автоматизированным вооружением, в гораздо большем количестве, чем может унести один трутень пешком, не то что поднять в воздух. Нам нужно глубже освоить современную методику ведения воздушной войны."

 NCH_rock_mountain_base:0 "Аэродромы Каменистых Гор"
 NCH_rock_mountain_base_desc:0 "Склоны Каменистых Гор укроют наш главный аэродром так же хорошо, как и древний улей Жукомир. Очевидная логика может предполагать открытые равнины лучшим местом, однако если война застигнет Гринклиф, защищенная база воздушных операций станет крепким орешком перед лицом врага."

 NCH_aerial_experiments:0 "Aerial Experiments"
 NCH_aerial_experiments_desc:0 "NCH_aerial_experiments_desc"

 NCH_search_for_foreign_designs:0 "Search for Foreign Designs"
 NCH_search_for_foreign_designs_desc:0 "NCH_search_for_foreign_designs_desc"

 NCH_flight_schools:0 "Летные Школы"
 NCH_flight_schools_desc:0 "Помимо самих самолетов, нам понадобятся чейнджлинги, способные их пилотировать. В отличии от обычной пехоты, от пилота требуется целй набор особых талантов, навроде отличного зрения, быстрой реакции и крепкого желудка. Открывая школы, предназначенные исключительно для отбора лучших пилотов нашей страны, мы сможем убедиться, что наши самолеты окажутся в надежных копытах."

 NCH_sound_designs:0 "Проверенные Модели"
 NCH_sound_designs_desc:0 "Самолетостроение - все еще молодая отрасль нашей инженерии, поэтому нет причин сходить с ума и нырять в этот омут с головой. Мы должны придерживаться проверенных и испытанных временем моделей, а экспериментами пускай балуются Промышленные Гиганты Запада, у кого есть все нужные ресурсы для подобных занятий."

 NCH_radical_designs:0 "Экпериментальные Модели"
 NCH_radical_designs_desc:0 "У нас нет нужного количества фабрик и населения для массового производства самолетов и поддержания значительного воздушного флота. Наш единственный выбор - брать не силой, а умением, доводя наши модели до совершенства. Без сомнения наши самолеты будут в меньшинстве, а значит им понадобится каждая мелочь в превосходстве над самолетами противника."


 ### NAVY BRANCH ###

 NCH_an_admiralty:0 "Адмиралтейство"
 NCH_an_admiralty_desc:0 "Будучи островной державой, Гринклиф обязан иметь морские вооруженные силы. Однако прежде чем приступить к их созданию, нам нужно позаботиться о наличии обученных морских офицеров и теоретиков."

 NCH_support_admiral_petiole:0 "Поддержать План Адмирала Фарриса"
 NCH_support_admiral_petiole_desc:0 "У чейнджлингов есть врожденный талант к скрытной деятельности, и хотя это больная тема для обсуждения в широком обществе, план Фарриса проецирует ту же философию и на наши морские суда. Вместо традиционного надводного флота, наш основной ударный кулак должны составлять подлодки, способные избегать обнаружения и наносить удары снизу. Подводная война не является традиционной, но является столь же рациональной, сколь и эффективной."

 NCH_go_all_in:0 "Принять Петицию Адмирала Петиола"
 NCH_go_all_in_desc:0 "Адаптирования нашего флота к современным реалиям недостаточно, и петиция Адмирала Петиола технически описывает как можно улучшить флот Гринклифа. Он представляет себе самый большой корабль, который только выходил в море, основываясь на моделях крупных кораблей, сошедших с верфей Скайфола, но крупнее, бронированнее и тяжелее вооруженный. Это будет стоить чудовищных усилий, но непотопляемый корабль может того стоить."

 NCH_found_the_naval_academy:0 "Основать Морскую Академию"
 NCH_found_the_naval_academy_desc:0 "Наш первоначальный поиск молодых морских офицеров принес результат, но очевидно, что нам понадобится учреждение, способное стабильно продолжать обучать для нашей нации новых талантливых офицеров. Используя опыт Адмиралтейства, мы можем создать Морскую Академию исключительно для этих целей."

 NCH_expand_the_naval_yards:0 "Расширить Морские Верфи"
 NCH_expand_the_naval_yards_desc:0 "Текущее состояние верфей Цветущпорта и других поселений не позволяет строить ничего, кроме торговых кораблей. Если Гринклиф желает стать значимой морской державой, он должен быть в состоянии построить собственный военный флот."

 NCH_proficient_packs:0 "Акулы Ледяных Вод"
 NCH_proficient_packs_desc:0 "Жизнь подводника тяжела, особенно когда он не обучен и не подготовлен к условиям войны. Новые планы, продвигаемые Адмиралом Фаррисом, предназначают часть территориальных вод исключительно для проведения флотских учений. И хотя война - лучшая школа для солдата, это - следующая по эффективности альтернатива."

 NCH_lay_down_the_hatcher:0 "Заложить "Хэтчер""
 NCH_lay_down_the_hatcher_desc:0 "Все проекты были одобрены нашими морскими инженерами; первый корабль класса "Хэтчер" заложен на верфи. Скоро флот Гринклифа пополнится самым большим кораблем, который только видел этот мир!"

 NCH_torpedo_boats:0 "Торпедные Катера"
 NCH_torpedo_boats_desc:0 "Торпеды использовались на кораблях Гринклифа для защиты от пиратов еще до пушек, и даже мощнейшие из них могут быть эффективно использованы на небольших кораблях. В то время как крупные корабли могут гордиться своими орудиями, маленькие эсминцы могут быть столь же смертоносны."

 NCH_the_mayfly_class:0 "Золотая Середина"
 NCH_the_mayfly_class_desc:0 "Современный флот должен быть гибким, и крейсера предлагают компромисс между огневой мощью линейного корабля и скоростью эсминца. Легкие или тяжелые, крейсера будут оценены по достоинству и займут вакантную нишу в будущих морских сражениях."

 NCH_protected_cruisers:0 "Класс "Борер""
 NCH_protected_cruisers_desc:0 "Внимательный взгляд на возможности морской промышленности Гринклифа открывает неприятную истину: огромные линкоры очень дороги и медленны в постройке. Мы не сможем построить больше, чем пару-тройку линкоров, а вот линейные крейсера предлагают сравнимую огневую мощь, при более приемлемой стоимости производства. Такие корабли станут опорой нашей нации."

 ### EVENTS ###

 greneclyf.0.t:0 "Подготовка к Большой Экспедиции"
 greneclyf.0.d:0 "Становится ясно, что если Гринклиф хочет распространять свое влияние за пределами острова и Фарбрука, он должен приложить к этому максимум усилий. Есть многое, что требует самого пристального внимания: снабжение, маршруты, корабли и добровольцы. Без этого экспедиция обречена на провал, поэтому ничего нельзя упускать из виду.\n\nПодготовка займет время, но это даст нам надежду на то, что все пройдет как задумано."
 greneclyf.0.a:0 "Дела не ждут."

 greneclyf.1.t:0 "Большая Экспедиция"
 greneclyf.1.d:0 "Полуденное солнце ярко светит в небе; корабли готовы к отплытию; бесстрашные моряки, картографы и дипломаты Гринклифа стоят перед рукоплещущей толпой; сегодня - день отправления.\n\nКоролева Гита и члены Королевского Дома пришли проводить в путь этих храбрых чейнджлингов, а вдохновляющая речь Королевы вызвала слезы радости на лицах присутствующих, особенно среди экипажей кораблей. После окончания церемоний все взоры устремились вслед отплывающим кораблям.\n\nХотя мы ожидаем возвращения некоторых из них в течение нескольких недель, многие покидают нас на гораздо более длительное время. В любом случае мы будем ждать каждого из них с нетерпением."
 greneclyf.1.a:0 "Чудесный день!"

 ###TRADES###
 greneclyf.2.t:0 "Делегация из Гринклифа"
 greneclyf.2.d:0 "В Фарбрук прибыл корабль из Гринклифа, битком набитый чейнджлингами. Это весьма необычно, поскольку оттуда обычно приплывает не больше пары-тройки рыбацких лодок, но в этот раз на борту было немало политических и правительственных деятелей. Руководство порта немедленно получило от представителей Гринклифа запрос на немедленную аудиенцию с [Root.GetLeader].\n\nГлава делегации от имени Королевы Гиты проинформировал нас об изменениях в политике Гринклифа. Их корабль - один из многих, направляющихся в разные страны на континенте в надежде построить такой же уровень отношений, как между нашими странами. Они прибыли с целью предложить ряд поправок к Великим Соглашениям. Изменений много, но все они в основном касаются расширения уже существующих пунктов, в частности касающихся формализации перемещений граждан между нашими странами. Хотя долгосрочные перспективы выглядят весьма амбициозно, остальные цели являются достаточно реалистичными.\n\nДипломат Гринклифа ожидает Вашего решения."
 greneclyf.2.a:0 "Мы уважим пожелания наших друзей."
 greneclyf.2.b:0 "Сейчас не самое подходящее время для этого."

 greneclyf.3.t:0 "Фарбрук Соглашается"
 greneclyf.3.d:0 "Один из наших кораблей, отправленный в Фарбрук, только что прибыл в Цветущпорт. Экипаж корабля принес хорошие новости: Фарбрук ожидаемо принял наше предложение. Возобновление активной миграции между нашими странами не заставит долго ждать. Тем временем, вернувшуюся делегацию встретили как героев."
 greneclyf.3.a:0 "Они заслужили это."

 greneclyf.4.t:0 "Фарбрук Воздержался"
 greneclyf.4.d:0 "Корабль вернулся из Фарбрука, принеся неожиданные вести; Вождь Ценхельм воздержался от прямого ответа, и попросил больше времени на то, чтобы обдумать ответ. Наш представитель продолжит требовать ответа, но это может затянуться на пару месяцев."
 greneclyf.4.a:0 "Да что они собрались там обдумывать?"

 greneclyf.5.t:0 "Гринклиф Ждет Ответа"
 greneclyf.5.d:0 "Мы сделали все возможное, чтобы отложить принятие решения, но дипломат Гринклифа передал, что мы должны будем дать ответ на их предложение немедленно, а иначе молчание будет сочтено как отказ.\n\nКаков будет наш ответ?"
 greneclyf.5.a:0 "Мы уважим пожелания наших друзей."
 greneclyf.5.b:0 "Мы не можем согласиться."
 greneclyf.5.c:0 "Отошлите их обратно, здесь им больше не рады."

 greneclyf.6.t:0 "Фарбрук Отказывается"
 greneclyf.6.d:0 "Корабль из Фарбрука вернулся с плохими новостями. Несмотря на все наши усилия, Фарбрук не принял нашего предложения. К тому же, хотя это не было четко обговорено, следует предполагать, что Великие Соглашения были разорваны, а наша дружба окончена."
 greneclyf.6.a:0 "Но... как же так?"

 greneclyf.7.t:0 "Фарбрук Разрывает Отношения"
 greneclyf.7.d:0 "Мы наконец получили вести из Фарбрука, но ошеломленный дипломат только и смог рассказать, что все отношения между нашими странами, официальные и иные, были разорваны в одностороннем порядке. Новости распространились как пожар, и теперь многие жители Гринклифа опечалены, ведь у многих в Фарбруке остались друзья и родственники.\n\nКоролева сделала все, что было в ее силах, чтобы успокоить народ, но несмотря на все ее уверения в обратном, она сама страдает из-за произошедшего."
 greneclyf.7.a:0 "Они что, совсем с ума сошли?!"

 greneclyf.8.t:0 "Любвесосы Желают Торговать"
 greneclyf.8.d:0 "Чейнджлинги - древние существа, способные менять облик и вытягивать эмоции из своих жертв, прибыли к нашим берегам с торговыми предложениями. Родом с острова Гринклиф, эти насекомоподобные пони пришли с срочной просьбой открыть торговые пути, как часть их национальной программы по внедрению идей Гармонии в общество. С одной стороны, они - чейнджлинги, и им нельзя доверять, как учат нас старые сказки. С другой стороны это все-таки сказки. Возможно нам стоит предоставить этим жукам шанс показать сколь строго они следуют принципам Гармонии."
 greneclyf.8.a:0 "Если эти Чейнджлинги являются сторонниками Гармонии - мы быстро это узнаем."
 greneclyf.8.b:0 "Ни за что! Эти существа - не что иное как монстры; волки в овечьей шкуре!"

 greneclyf.9.t:0 "Бакара Соглашается"
 greneclyf.9.d:0 "Наша миссия в Бакаре вернулась на родину с вестями о соглашении. Хотя они долго сомневались, наши послы, ответив на множество вопросов касательно Гармонического образа жизни чейнджлингов Гринклифа, смогли добиться подписания договора. Остаток дня они провели за общественными работами для того, чтобы доказать, что они действительно являются приверженцами идей Гармонии."
 greneclyf.9.a:0 "Хорошо, но... это так и должно быть, чтоли?."

 greneclyf.10.t:0 "Бакара Отказывается"
 greneclyf.10.d:0 "Наша миссия в Бакаре вернулась на родину, принеся печальные вести об отказе. Несмотря на все наши попытки склонить их на нашу сторону, их лидеров так и не получилось убедить в том, что чейнджлинги способны вести Гармоничный образ жизни! Не говоря о том, что наши дипломаты выслушали множество оскорблений касательно нашего рациона."
 greneclyf.10.a:0 "Я не знал, что у них настолько богатая речь..."

 greneclyf.11.t:0 "Делегация Жуков"
 greneclyf.11.d:0 "Неожиданные новости принесли гонцы из портового города - несколько кораблей под неизвестными флагами пришвартовались в порту, по-видимому с мирными намерениями. На борту безоружного конвоя находились насекоподобные существа, зовущие себя "чейнджлингами". Все что о мы о них слышали - это старые сказки, где они изображались эмоциональными паразитами, но на деле они оказались хрупкими, маленькими и слабыми. Они прибыли для того чтобы предложить обмен их стали и текстиля на наши товары. Выглядят они довольно безобидно..."
 greneclyf.11.a:0 "Они совершенно безобидны, а новые друзья никогда не будут лишними."
 greneclyf.11.b:0 "Они жалки, слабы и не представляют ценности. Пусть убираются, оплатив свою жизнь своим суденышком."

 greneclyf.12.t:0 "Нимбусия Соглашается"
 greneclyf.12.d:0 "Наша дипломатическая миссия в Нимбусии вернулась с отличными новостями! Торговцы из Нимбусии прибудут в считанные недели, и мы сможем начать беспрепятственную торговлю с местными пегасами!"
 greneclyf.12.a:0 "Объявите благодарность нашим послам."

 greneclyf.13.t:0 "Нимбусия Отказывается"
 greneclyf.13.d:0 "Наша дипломатическая миссия в Нимбусии вернулась и рассказала о категорическом отказе. Наша делегация была оскорблена и отправлена обратно на корабле Нимбусии, поскольку их корабль был изъят в счет "даров"."
 greneclyf.13.a:0 "Да как они смеют?!"

 greneclyf.14.t:0 "A Delegation from Greneclyf"
 greneclyf.14.d:0 "#TO BE ADDED"
 greneclyf.14.a:0 "They've helped out Farbrook, so let us help them."
 greneclyf.14.b:0 "Things are too hectic to take changelings in."

 greneclyf.15.t:0 "Rijekogard Agrees"
 greneclyf.15.d:0 "#TO BE ADDED"
 greneclyf.15.a:0 "We're grateful."

 greneclyf.16.t:0 "Rijekogard Refuses"
 greneclyf.16.d:0 "#TO BE ADDED"
 greneclyf.16.a:0 "But... but why?"

 greneclyf.17.t:0 "Жуки из Гринклифа Пришли!"
 greneclyf.17.d:0 "Чейнджлинги с острова Гринклиф прибыли к нам сегодня утром с удивительным (на самом деле не очень) предложением; торговля! Однако ничего нового - Гринклиф как всегда экспортирует железо и текстиль. Ходят слухи, что они меняют свою политику на более открытую по отношению к внешнему миру, избавившись от изоляционизма. Может это хороший повод однажды привести их под флаги Федерации?"
 greneclyf.17.a:0 "Да! Больше друзей - толще Федерация!"
 greneclyf.17.b:0 "Жуки - слишком далекая и чужая для нас страна, чтобы с ними объединяться, так что нет."

 greneclyf.18.t:0 "Озерград Соглашается"
 greneclyf.18.d:0 "Наша Дипломатическая Миссия вернулась с новостями о том, что Озерград искренне рад принять наше предложение торговли! Однако они упомянули о том, что однажды примут нас в состав их Федерации."
 greneclyf.18.a:0 "Что, правда? Это надо обдумать."

 greneclyf.19.t:0 "Озерград Отказывается"
 greneclyf.19.d:0 "Снова плохие новости с континента - Озерград отклонил наше предложение о торговле. Видимо, мы не можем предложить им ничего, в чем они действительно нуждаются, и мы слишком далеко от них, чтобы представлять какой-либо интерес."
 greneclyf.19.a:0 "И что же они хотят этим сказать?"

 greneclyf.20.t:0 "Жучки с Гринклифа"
 greneclyf.20.d:0 "К нам прибыли послы с острова жукоподобных пони вблизи от берега. Несмотря на все рассказы о них, как о коварных эмоциональных паразитах, скрывающих свой истинный облик, эти существа прибыли в своем оригинальном обличье. Они прибыли с предложением об открытой торговле, предлагая в обмен на наши драгоценные камни и редкие минералы, экзотическую рыбу, железо, сталь и предметы текстиля местного производства. Несмотря на то, как мифы описывают этих "жуков", они кажутся довольно маленькими и безобидными."
 greneclyf.20.a:0 "Пусть будет так, как они хотят. В конце концов это всего лишь торговля."
 greneclyf.20.b:0 "Никогда! У них нет ничего достаточно ценного для обмена на наши прелестные камушки!"

 greneclyf.21.t:0 "Алмазная Гора Соглашается"
 greneclyf.21.d:0 "Прекрасные новости от одной из наших дипломатических миссий! Алмазные Псы из, хм, Алмазной Горы приняли нашего торговое предложение! Хотя они изначально сомневались, нам удалось убедить их в том, что у нас есть что-то стоящее их драгоценных камушков."
 greneclyf.21.a:0 "Отличные они ребята!"

 greneclyf.22.t:0 "Алмазная Гора Отказывается"
 greneclyf.22.d:0 "Плохие новости от одной из наших дипломатических миссий. Похоже, что их выгнали из страны, высмеяв за предложение на обмен наших товаров на их драгоценности."
 greneclyf.22.a:0 "Мы что-то не так сказали?"

 greneclyf.23.t:0 "Вторая Экспедиция"
 greneclyf.23.d:0 "#TO BE ADDED"
 greneclyf.23.a:0 "Вперед, храбрые Гринклифцы!"

 greneclyf.24.t:0 "Жукопони Существуют! И Они Хотят Торговать!"
 greneclyf.24.d:0 "По округе как пожар распространяются слухи о странных пришельцах, которые похожи на, нельзя сказать иначе, жукопони. У них есть рога и крылья, и голоса их звучат смешно, но самое интересное, что они хотят открытой торговли с Великой Депонией! Мы мало что можем предложить помимо зерна (которое они может быть даже не едят), но они предлагают поставлять железо, сталь и предметы текстиля! Это прекрасное предложение, но все же, они ведь чужеземцы..."
 greneclyf.24.a:0 "Все, кто приходит к нам с добром - наши друзья!"
 greneclyf.24.b:0 "Они чужеземцы, и даже не пони. Им нельзя доверять." 

 greneclyf.25.t:0 "Депония Соглашается"
 greneclyf.25.d:0 "Наша дипломатическая миссия в Королевстве Депония прибыла на родину, принеся вести о том, что торговый путь с этим государством открыт. И хотя у них немного торговцев, готовых прибыть к нам, они с радостью примут наших! Однако некоторые из нас считают, что они мало что могут предложить в обмен на наши товары."
 greneclyf.25.a:0 "Спасибо."

 greneclyf.26.t:0 "Депония Отказывается"
 greneclyf.26.d:0 "Наша дипломатическая миссия в Депонии отправилась назад уже на следующий день после прибытия. Похоже, что их напугал наш внешний вид и факт того, что мы - чужестранцы. Когда мы попытались убедить их в своей дружелюбности, они начали угрожать, и дипломатам пришлось ретироваться."
 greneclyf.26.a:0 "Но... как же так?"

 greneclyf.27.t:0 "Магически Одаренные Жуки Хотят Обмен Знаниями"
 greneclyf.27.d:0 "Любопытные новости, странные существа из мифов и легенд, зовущие себя чейнджлингами, прибыли сегодня в столицу. Все что мы о них знаем, это байки, которые рассказывают у костра по вечерам, байки о коварных существах, питающихся нашей любовью. Хотя по большей части эти истории правдивы...те, что пришли сегодня, прибыли с миром. Они даже проявили некоторую долю уважения и приняли оригинальное обличье. Кроме того не поступало никаких отчетов о проблемах или преступлениях с их участием...возможно, их намерения действительно чисты. \n\nВ любом случае, они пришли с предложением наладить торговлю между Виттенлэндом и их родиной - островом Гринклиф. Помимо обычных товаров, вроде стали или текстиля...эти жуки, "чейнджлинги", предложели нечто весьма интересное - обмен магическими знаниями. Похоже, что нам ничего неизвестно о происхождении "чейнджлингов"...по крайней мере нет никаких записей об этом. Возможно нам выпала редкая удача? И все же...нам известно, что природа этой раса весьма...злокозненна. Это может быть всего лишь сцена, предназначенная для подготовки внедрения в наши ряды..."
 greneclyf.27.a:0 "Подлые они или нет, мы обязаны выведать все их секреты."
 greneclyf.27.b:0 "Ничто не может убедить нас открыться таким паразитам, как они."

 greneclyf.28.t:0 "Виттенлэнд Соглашается"
 greneclyf.28.d:0 "Наша дипломатическая миссия вернулась от высокоинтеллектуальных жителей Виттенлэнда с отличными новостями. Один из наиболее желаемых торговых партнеров согласился на наше предложение академического обмена, не считая остальные не столь важные ресурсы."
 greneclyf.28.a:0 "Мы благодарны."

 greneclyf.29.t:0 "Потеря Надежды"
 greneclyf.29.d:0 "Отчетам нет конца, но все они несут лишь разочарование. Многие из наших торговых сделок отклонены, как в результате отказа от предложений торговли, так и разрыва уже заключенных договоров. Это ударило по морали наших граждан, но больше всего страдает наша Королева. Услышав очередные вести о неудаче, ее охватило отчаяние, что сказалось на чувствах тех, кто ее окружает. В конце концов, Королева собралась с мыслями и решила изолировать себя в своих покоях.\n\nЗакрывшись ото всех, Королева не оставила никого управлять страной вместо нее, и никто не знает, что теперь делать. На данный момент неизвестно, кто сможет выступить гарантом стабильности в стране, и паника понемногу охватывает население."
 greneclyf.29.a:0 "Громовержец, спаси нас!"

 greneclyf.30.t:0 "Королевский Совет Созван"
 greneclyf.30.d:0 "Все самые важные члены Советы собрались в Цветущпорте на чрезвычайное заседание, инициированное одним из приближенных Королевы. И вот, спустя несколько дней напряженных дискуссий и споров, настало время решить самый важный и срочный вопрос - что делать с Королевой.\n\nУже прошла неделя, как Королева отошла от всех государственных дел, закрывшись в своих личных покоях и не желая никого видеть; даже близкие друзья и советники не могут попасть к ней. Если трон так и останется пустовать, Гринклиф ожидает катастрофический кризис. Королевский Дом не в состоянии предложить достойного кандидата, поэтому Совет склоняется к проведению всеобщих выборов. Из всех кандидатов, принцесса Ойрен из Дома Аурелиа выглядит наиболее подходящим выбором.\n\nБудучи старшей в Королевской Семье, не считая Королевы Гиты, Ойрен обещает стать гораздо более сдержанной Королевой, чем Гита, поскольку она - сторонник политики изоляционизма. Это будет резкий поворот в сторону традиций, и мало кто в Совете будет сомневаться в действиях Ойрен. Она утверждает, что действует исключительно во благо страны, и она не мотивирует свои действия давними распрями с Домом Липидоптера, к которому принадлежит нынешняя Королева. Если Совет решить провести выборы, Ойрен гарантированно победит, поскольку остальные кандидаты не в состоянии сравниться с ней в популярности и опыте.\n\nВпрочем кто-то в Совете все еще надеется, что Королева Гита справится с собой и сделает все возможное, чтобы вернуть хотя бы видимость порядка. Дом Липидоптера правил непрерывно в течение многих столетий, и все это время наша страна была колыбелью покоя и стабильности. Возможно лучше подождать, пока Королева прийдет в себя и вернется на трон."
 greneclyf.30.a:0 "Королева Гита еще не потеряна для нас. Мы надеемся на скорое выздоровление"
 greneclyf.30.b:0 "Гита не способна более править нами. Объявляйте выборы!"

