 ### TRADE EVENTS ###
 greneclyf_trade.0.t:0 "Подготовка к Большой Экспедиции"
 greneclyf_trade.0.d:0 "Становится ясно, что если Гринклиф хочет распространять свое влияние за пределами острова и Фарбрука, он должен приложить к этому максимум усилий. Есть многое, что требует самого пристального внимания: снабжение, маршруты, корабли и добровольцы. Без этого экспедиция обречена на провал, поэтому ничего нельзя упускать из виду.\n\nПодготовка займет время, но это даст нам надежду на то, что все пройдет как задумано."
 greneclyf_trade.0.a:0 "Дела не ждут."

 greneclyf_trade.1.t:0 "Большая Экспедиция"
 greneclyf_trade.1.d:0 "Полуденное солнце ярко светит в небе; корабли готовы к отплытию; бесстрашные моряки, картографы и дипломаты Гринклифа стоят перед рукоплещущей толпой; сегодня - день отправления.\n\nКоролева Гита и члены Королевского Дома пришли проводить в путь этих храбрых чейнджлингов, а вдохновляющая речь Королевы вызвала слезы радости на лицах присутствующих, особенно среди экипажей кораблей. После окончания церемоний все взоры устремились вслед отплывающим кораблям.\n\nХотя мы ожидаем возвращения некоторых из них в течение нескольких недель, многие покидают нас на гораздо более длительное время. В любом случае мы будем ждать каждого из них с нетерпением."
 greneclyf_trade.1.a:0 "Чудесный день!"

 greneclyf_trade.2.t:0 "Делегация из Гринклифа"
 greneclyf_trade.2.d:0 "В Фарбрук прибыл корабль из Гринклифа, битком набитый чейнджлингами. Это весьма необычно, поскольку оттуда обычно приплывает не больше пары-тройки рыбацких лодок, но в этот раз на борту было немало политических и правительственных деятелей. Руководство порта немедленно получило от представителей Гринклифа запрос на немедленную аудиенцию с [Root.GetLeader].\n\nГлава делегации от имени Королевы Гиты проинформировал нас об изменениях в политике Гринклифа. Их корабль - один из многих, направляющихся в разные страны на континенте в надежде построить такой же уровень отношений, как между нашими странами. Они прибыли с целью предложить ряд поправок к Великим Соглашениям. Изменений много, но все они в основном касаются расширения уже существующих пунктов, в частности касающихся формализации перемещений граждан между нашими странами. Хотя долгосрочные перспективы выглядят весьма амбициозно, остальные цели являются достаточно реалистичными.\n\nДипломат Гринклифа ожидает Вашего решения."
 greneclyf_trade.2.a:0 "Мы уважим пожелания наших друзей."
 greneclyf_trade.2.b:0 "Сейчас не самое подходящее время для этого."

 greneclyf_trade.3.t:0 "Фарбрук Соглашается"
 greneclyf_trade.3.d:0 "Один из наших кораблей, отправленный в Фарбрук, только что прибыл в Бломспорт. Экипаж корабля принес хорошие новости: Фарбрук ожидаемо принял наше предложение. Возобновление активной миграции между нашими странами не заставит долго ждать. Тем временем, вернувшуюся делегацию встретили как героев."
 greneclyf_trade.3.a:0 "Они заслужили это."

 greneclyf_trade.4.t:0 "Фарбрук Воздержался"
 greneclyf_trade.4.d:0 "Корабль вернулся из Фарбрука, принеся неожиданные вести; Вождь Ценхельм воздержался от прямого ответа, и попросил больше времени на то, чтобы обдумать ответ. Наш представитель продолжит требовать ответа, но это может затянуться на пару месяцев."
 greneclyf_trade.4.a:0 "Да что они собрались там обдумывать?"

 greneclyf_trade.5.t:0 "Гринклиф Ждет Ответа"
 greneclyf_trade.5.d:0 "Мы сделали все возможное, чтобы отложить принятие решения, но дипломат Гринклифа передал, что мы должны будем дать ответ на их предложение немедленно, а иначе молчание будет сочтено как отказ.\n\nКаков будет наш ответ?"
 greneclyf_trade.5.a:0 "Мы уважим пожелания наших друзей."
 greneclyf_trade.5.b:0 "Мы не можем согласиться."
 greneclyf_trade.5.c:0 "Отошлите их обратно, здесь им больше не рады."

 greneclyf_trade.6.t:0 "Фарбрук Отказывается"
 greneclyf_trade.6.d:0 "Корабль из Фарбрука вернулся с плохими новостями. Несмотря на все наши усилия, Фарбрук не принял нашего предложения. К тому же, хотя это не было четко обговорено, следует предполагать, что Великие Соглашения были разорваны, а наша дружба окончена."
 greneclyf_trade.6.a:0 "Но... как же так?"

 greneclyf_trade.7.t:0 "Фарбрук Разрывает Отношения"
 greneclyf_trade.7.d:0 "Мы наконец получили вести из Фарбрука, но ошеломленный дипломат только и смог рассказать, что все отношения между нашими странами, официальные и иные, были разорваны в одностороннем порядке. Новости распространились как пожар, и теперь многие жители Гринклифа опечалены, ведь у многих в Фарбруке остались друзья и родственники.\n\nКоролева сделала все, что было в ее силах, чтобы успокоить народ, но несмотря на все ее уверения в обратном, она сама страдает из-за произошедшего."
 greneclyf_trade.7.a:0 "Они что, совсем с ума сошли?!"

 greneclyf_trade.8.t:0 "Любвесосы Желают Торговать"
 greneclyf_trade.8.d:0 "Чейнджлинги - древние существа, способные менять облик и вытягивать эмоции из своих жертв, прибыли к нашим берегам с торговыми предложениями. Родом с острова Гринклиф, эти насекомоподобные пони пришли с срочной просьбой открыть торговые пути, как часть их национальной программы по внедрению идей Гармонии в общество. С одной стороны, они - чейнджлинги, и им нельзя доверять, как учат нас старые сказки. С другой стороны это все-таки сказки. Возможно нам стоит предоставить этим жукам шанс показать сколь строго они следуют принципам Гармонии."
 greneclyf_trade.8.a:0 "Если эти Чейнджлинги являются сторонниками Гармонии - мы быстро это узнаем."
 greneclyf_trade.8.b:0 "Ни за что! Эти существа - не что иное как монстры; волки в овечьей шкуре!"

 greneclyf_trade.9.t:0 "Бакара Соглашается"
 greneclyf_trade.9.d:0 "Наша миссия в Бакаре вернулась на родину с вестями о соглашении. Хотя они долго сомневались, наши послы, ответив на множество вопросов касательно Гармонического образа жизни чейнджлингов Гринклифа, смогли добиться подписания договора. Остаток дня они провели за общественными работами для того, чтобы доказать, что они действительно являются приверженцами идей Гармонии."
 greneclyf_trade.9.a:0 "Хорошо, но... это так и должно быть, чтоли?"

 greneclyf_trade.10.t:0 "Бакара Отказывается"
 greneclyf_trade.10.d:0 "Наша миссия в Бакаре вернулась на родину, принеся печальные вести об отказе. Несмотря на все наши попытки склонить их на нашу сторону, их лидеров так и не получилось убедить в том, что чейнджлинги способны вести Гармоничный образ жизни! Не говоря о том, что наши дипломаты выслушали множество оскорблений касательно нашего рациона."
 greneclyf_trade.10.a:0 "Я не знал, что у них настолько богатая речь..."

 greneclyf_trade.11.t:0 "Делегация Жуков"
 greneclyf_trade.11.d:0 "Неожиданные новости принесли гонцы из портового города - несколько кораблей под неизвестными флагами пришвартовались в порту, по-видимому с мирными намерениями. На борту безоружного конвоя находились насекоподобные существа, зовущие себя "чейнджлингами". Все что о мы о них слышали - это старые сказки, где они изображались эмоциональными паразитами, но на деле они оказались хрупкими, маленькими и слабыми. Они прибыли для того чтобы предложить обмен их стали и текстиля на наши товары. Выглядят они довольно безобидно..."
 greneclyf_trade.11.a:0 "Они совершенно безобидны, а новые друзья никогда не будут лишними."
 greneclyf_trade.11.b:0 "Они жалки и слабы. Пусть убираются, оплатив свою жизнь своим суденышком."

 greneclyf_trade.12.t:0 "Нимбусия Соглашается"
 greneclyf_trade.12.d:0 "Наша дипломатическая миссия в Нимбусии вернулась с отличными новостями! Торговцы из Нимбусии прибудут в считанные недели, и мы сможем начать беспрепятственную торговлю с местными пегасами!"
 greneclyf_trade.12.a:0 "Объявите благодарность нашим послам."

 greneclyf_trade.13.t:0 "Нимбусия Отказывается"
 greneclyf_trade.13.d:0 "Наша дипломатическая миссия в Нимбусии вернулась и рассказала о категорическом отказе. Наша делегация была оскорблена и отправлена обратно на корабле Нимбусии, поскольку их корабль был изъят в счет "даров"."
 greneclyf_trade.13.a:0 "Да как они смеют?!"

 greneclyf_trade.14.t:0 "Делегация из Гринклифа"
 greneclyf_trade.14.d:0 "К нам прибыла делегация с острова Гринклиф. Они предлагают начать с ними торговлю."
 greneclyf_trade.14.a:0 "Они помогли Фарбруку - мы поможем им."
 greneclyf_trade.14.b:0 "Настали слишком неспокойные времена, чтобы доверять жукам."

 greneclyf_trade.15.t:0 "Речкоград Соглашается"
 greneclyf_trade.15.d:0 "Речкоград принял наше торговое предложение."
 greneclyf_trade.15.a:0 "Спасибо."

 greneclyf_trade.16.t:0 "Речкоград Отказывается"
 greneclyf_trade.16.d:0 "Речкоград отверг наше торговое предложение"
 greneclyf_trade.16.a:0 "Но... но почему?"

 greneclyf_trade.17.t:0 "Жуки из Гринклифа Пришли!"
 greneclyf_trade.17.d:0 "Чейнджлинги с острова Гринклиф прибыли к нам сегодня утром с удивительным (на самом деле не очень) предложением; торговля! Однако ничего нового - Гринклиф как всегда экспортирует железо и текстиль. Ходят слухи, что они меняют свою политику на более открытую по отношению к внешнему миру, избавившись от изоляционизма. Может это хороший повод однажды привести их под флаги Коалиции?"
 greneclyf_trade.17.a:0 "Да! Больше друзей - толще Коалиция!"
 greneclyf_trade.17.b:0 "Жуки - слишком далекая и чужая для нас страна, чтобы с ними объединяться, так что нет."

 greneclyf_trade.18.t:0 "Озерград Соглашается"
 greneclyf_trade.18.d:0 "Наша Дипломатическая Миссия вернулась с новостями о том, что Озерград искренне рад принять наше предложение торговли! Однако они упомянули о том, что однажды примут нас в состав их Коалиции."
 greneclyf_trade.18.a:0 "Что, правда? Это надо обдумать."

 greneclyf_trade.19.t:0 "Озерград Отказывается"
 greneclyf_trade.19.d:0 "Снова плохие новости с континента - Озерград отклонил наше предложение о торговле. Видимо, мы не можем предложить им ничего, в чем они действительно нуждаются, и мы слишком далеко от них, чтобы представлять какой-либо интерес."
 greneclyf_trade.19.a:0 "И что же они хотят этим сказать?"

 greneclyf_trade.20.t:0 "Жучки с Гринклифа"
 greneclyf_trade.20.d:0 "К нам прибыли послы с острова жукоподобных пони вблизи от берега. Несмотря на все рассказы о них, как о коварных эмоциональных паразитах, скрывающих свой истинный облик, эти существа прибыли в своем оригинальном обличье. Они прибыли с предложением об открытой торговле, предлагая в обмен на наши драгоценные камни и редкие минералы, экзотическую рыбу, железо, сталь и предметы текстиля местного производства. Несмотря на то, как мифы описывают этих "жуков", они кажутся довольно маленькими и безобидными."
 greneclyf_trade.20.a:0 "Пусть будет так, как они хотят. В конце концов это всего лишь торговля."
 greneclyf_trade.20.b:0 "Никогда! У них нет ничего достаточно ценного для обмена на наши прелестные камушки!"

 greneclyf_trade.21.t:0 "Алмазная Гора Соглашается"
 greneclyf_trade.21.d:0 "Прекрасные новости от одной из наших дипломатических миссий! Алмазные Псы из, хм, Алмазной Горы приняли нашего торговое предложение! Хотя они изначально сомневались, нам удалось убедить их в том, что у нас есть что-то стоящее их драгоценных камушков."
 greneclyf_trade.21.a:0 "Отличные они ребята!"

 greneclyf_trade.22.t:0 "Алмазная Гора Отказывается"
 greneclyf_trade.22.d:0 "Плохие новости от одной из наших дипломатических миссий. Похоже, что их выгнали из страны, высмеяв за предложение на обмен наших товаров на их драгоценности."
 greneclyf_trade.22.a:0 "Мы что-то не так сказали?"

 greneclyf_trade.23.t:0 "Вторая Экспедиция"
 greneclyf_trade.23.d:0 "Успех первой экспедиции говорит о том, что нам стоит запустить вторую торговую миссию, с той же целью."
 greneclyf_trade.23.a:0 "Вперед, в Эквестрию!"
 greneclyf_trade.23.b:0 "Нам нужно держаться своих!"

 greneclyf_trade.24.t:0 "Жукопони Существуют! И Они Хотят Торговать!"
 greneclyf_trade.24.d:0 "По округе как пожар распространяются слухи о странных пришельцах, которые похожи на, нельзя сказать иначе, жукопони. У них есть рога и крылья, и голоса их звучат смешно, но самое интересное, что они хотят открытой торговли с Великой Депонией! Мы мало что можем предложить помимо зерна (которое они может быть даже не едят), но они предлагают поставлять железо, сталь и предметы текстиля! Это прекрасное предложение, но все же, они ведь чужеземцы..."
 greneclyf_trade.24.a:0 "Все, кто приходит к нам с добром - наши друзья!"
 greneclyf_trade.24.b:0 "Они чужеземцы, и даже не пони. Им нельзя доверять." 

 greneclyf_trade.25.t:0 "Депония Соглашается"
 greneclyf_trade.25.d:0 "Наша дипломатическая миссия в Королевстве Депония прибыла на родину, принеся вести о том, что торговый путь с этим государством открыт. И хотя у них немного торговцев, готовых прибыть к нам, они с радостью примут наших! Однако некоторые из нас считают, что они мало что могут предложить в обмен на наши товары."
 greneclyf_trade.25.a:0 "Спасибо."

 greneclyf_trade.26.t:0 "Депония Отказывается"
 greneclyf_trade.26.d:0 "Наша дипломатическая миссия в Депонии отправилась назад уже на следующий день после прибытия. Похоже, что их напугал наш внешний вид и факт того, что мы - чужестранцы. Когда мы попытались убедить их в своей дружелюбности, они начали угрожать, и дипломатам пришлось ретироваться."
 greneclyf_trade.26.a:0 "Но... как же так?"

 greneclyf_trade.27.t:0 "Магически Одаренные Жуки Хотят Обмен Знаниями"
 greneclyf_trade.27.d:0 "Любопытные новости, странные существа из мифов и легенд, зовущие себя чейнджлингами, прибыли сегодня в столицу. Все что мы о них знаем, это байки, которые рассказывают у костра по вечерам, байки о коварных существах, питающихся нашей любовью. Хотя по большей части эти истории правдивы...те, что пришли сегодня, прибыли с миром. Они даже проявили некоторую долю уважения и приняли оригинальное обличье. Кроме того не поступало никаких отчетов о проблемах или преступлениях с их участием...возможно, их намерения действительно чисты. \n\nВ любом случае, они пришли с предложением наладить торговлю между Виттенлендом и их родиной - островом Гринклиф. Помимо обычных товаров, вроде стали или текстиля...эти жуки, "чейнджлинги", предложили нечто весьма интересное - обмен магическими знаниями. Похоже, что нам ничего неизвестно о происхождении "чейнджлингов"...по крайней мере нет никаких записей об этом. Возможно нам выпала редкая удача? И все же...нам известно, что природа этой раса весьма...злокозненна. Это может быть всего лишь сцена, предназначенная для подготовки внедрения в наши ряды..."
 greneclyf_trade.27.a:0 "Подлые они или нет, мы обязаны выведать все их секреты."
 greneclyf_trade.27.b:0 "Ничто не может убедить нас открыться таким паразитам, как они."

 greneclyf_trade.28.t:0 "Виттенленд Соглашается"
 greneclyf_trade.28.d:0 "Наша дипломатическая миссия вернулась от высокоинтеллектуальных жителей Виттенленда с отличными новостями. Один из наиболее желаемых торговых партнеров согласился на наше предложение академического обмена, не считая остальные не столь важные ресурсы."
 greneclyf_trade.28.a:0 "Мы благодарны."

 greneclyf_trade.29.t:0 "The Changelings Wish to Parley"
 greneclyf_trade.29.d:0 "We took on a strange envoy today in the form of some changelings hailing from Greneclyf. Normally they never leave their island home, but news came from the arrival that a push was being made to open up relations with the outside world beyond just Farbrook. This new approach goes hoof in hoof with the apparent Greneclyfian desire to follow the aspects of Harmony. To start with, they merely want to begin exchanging textiles in the form of trade."
 greneclyf_trade.29.a:0 "If Farbrook trusts them, why can't we?"
 greneclyf_trade.29.b:0 "The political climate isn't ripe for taking on new friends right now."

 greneclyf_trade.30.t:0 "Pònaidhean Agrees"
 greneclyf_trade.30.d:0 "News arrived today from our envoy to Pònaidhean with the expected news of acceptance. Those harmonic ponies can be relied to allow us to mingle with their people!"
 greneclyf_trade.30.a:0 "Was there ever any doubt?"

 greneclyf_trade.31.t:0 "Pònaidhean Refuses"
 greneclyf_trade.31.d:0 "We've received some very shocking news today from our envoy to Pònaidhean. They cannot handle any new trade contacts right now. Any offered explanation was incredibly vague! This doesn't bode well considering their supposed harmonist values."
 greneclyf_trade.31.a:0 "But... but why?"
 
 greneclyf_trade.32.t:0 "Wittenburg Refuses"
 greneclyf_trade.32.d:0 "The envoy from Wittenburg has returned with awful news. Despite a lengthly discussion about the positives of exchanging academics ultimately the leadership declined due to 'security risks' and 'knowledge of our natural behaviors'. Are we really so awful that we've been rejected just because of what we are?"
 greneclyf_trade.32.a:0 "It's not like we needed their magic knowledge anyway... did we?"
 
 ### TRADE CRISIS EVENTS ###
greneclyf_crisis.2.t:0 "Житель Гринклифа Задержан и Обвиняется в Чудовищном Преступлении"
 greneclyf_crisis.2.d_BAK:0 "Сегодня в Бакаре, в портовом городке Айсбанд, торговец был задержан по подозрению в убийстве местного пони. Подробности разнятся между собой, но точно известно, что Бакарец мертв, а наш соотечественник был пойман использующим его облик. \n\nХотя свидетели (никто из которых не был на месте преступления в момент совершения оного) заявляют, что чейнджлинг умышленно совершил убийство пони с целью похитить его облик и продолжить серию убийств, обвиняемый утверждает что действовал в рамках самообороны, а сменил облик в панике, когда понял, что нападавший погиб. \n\n В любом случае, реваншисты из Бакары требуют немедленно выдать им голову нашего купца. Какой будет наша официальная реакция на произошедшее?"
 greneclyf_crisis.2.d_DMT:0 "Мрачные вести из Дит-Казаара на континенте: гражданин Гринклифа находится под стражей, ожидая суда по поводу совершенного убийства. \n\nНеясно, что именно произошло, однако местные власти заявляют, что подозреваемый был найден бродившим около места преступления. Когда мы потребовали конкретных доказательств его вины, нам ответили, что "он выглядит как убийца". \n\n Не стоит и говорить о том, что наши соотечественники уверены, что обвиняемый случайно оказался неподалеку, когда полиция обнаружила тело убитого, однако все протесты нашего Гринклифца оказались тщетны. Никто из местных жителей не высказался в его защиту, многие уверены в его вине, несмотря на отсутствие доказательств. Наш народ негодует при виде столь вопиющей несправедливости, все ждут нашей реакции."
 greneclyf_crisis.2.d_NIM:0 "Из страны пегасов, Нимбусии, пришли печальные новости. Один из наших сограждан попал за решетку, теперь он ожидает суда по подозрению в убийстве. Инцидент вызвал ажиотаж среди пони, которые пытались подавить свою ксенофобию, разрешив торговлю с Гринклифом. Теперь же даже самые прогармонистические реформисты утратили доверие к нашему виду.\n\nПредполагается, что погибший пони и чейнджлинг путешествовали в направлении священного для Нимбусцев города Прансетрас. Друзья подозреваемого утверждают, что ему стало любопытно, когда он услышал истории об оракуле, живущем там. На подходе к городу чейнджлинг повстречался с местным жителем-пегасом. Затем произошло нечто, в результате чего наш соотечественник был найден принимающим форму убитого им пегаса. Разумеется он немедленно был задержан властями Нимбусии. \n\nЧейнджинг клянется, что на самом деле убитый пегас напал на него, однако родственники погибшего заявили, что тот был уважаемым гражданином и ветераном, что настроило Нимбусцев скептически по отношению к протестам. Это дело обернулось кошмаром для Нимбусийско-Гринклифских дипломатических отношений. Поверим ли мы словам нашего соотечественника, или нам стоит сохранить лицо, передав инициативу в деле властям Нимбусии?"
 greneclyf_crisis.2.d_FRE:0 "В Понадхене, самой спокойной стране Речноземья, один из наших граждан, похоже, совершил ужасную ошибку. Путешествуя в местных горах, один из наших торговцев попал под проливной дождь. К счастью для него, он сумел укрыться в пещере, проигнорировав странную каменную табличку с письменами на входе. В это время, два монаха шли тем же путем, что и чейнджлинг. Когда они проходили мимо пещеры, они заметили пару светящихся глаз, наблюдавших за ними. В считанные секунды наш соотечественник был вышвырнут из пещеры, монахи что-то кричали ему на непонятном языке. \n\nОказалось, что наш герой забрел в пещеру, где был запечатан злобный "демон". Войти в пещеру было грубым оскорблением и вызвало подозрения у суеверных Понадхенцев. Таойсеч Понадхенская спросила у нас, что мы думаем по этому поводу. Она желает верить, что произошло недопонимание, однако отпустить чейнджлинга сейчас - значит разозлить кланы Понадхена, что в будущем приведет к ограничениям на торговлю..."
 greneclyf_crisis.2.a:0 "Вступимся за нашего соотечественника! Он ни в чем не виноват!"
 greneclyf_crisis.2.b:0 "Промолчим. Пусть сами разбираются."
 greneclyf_crisis.2.c:0 "Потребуем депортации его на родину, где он будет осужден по нашим законам."
 greneclyf_crisis.2.e:0 "Предложим помощь в расследовании дела местным властям."

