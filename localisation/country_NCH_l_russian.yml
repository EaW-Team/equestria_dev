l_russian:
 ### FOCUS LOCALISATION ###

 ### MAIN BRANCH ###

 NCH_assess_the_situation:0 "Разобраться в Ситуации"
 NCH_assess_the_situation_desc:0 "Мир меняется, и мы должны понять как именно. Нужно собрать совет Старейшин и обсудить, как лучше выбрать дальнейший политический курс страны."

 NCH_meet_with_the_outsiders:0 "В Гости к Чужеземцам"
 NCH_meet_with_the_outsiders_desc:0 "Члены королевской семьи выразили свое желание. Нам следует снарядить экспедицию в соседние страны, чтобы получше изучить мир вокруг. Мы немедленно начнем подготовку."

 NCH_beyond_the_continent:0 "Земля за Морем?"
 NCH_beyond_the_continent_desc:0 "Когда мы познакомились с другими народами, населяющими соседние земли, мы услышали от них рассказы о далеких могущественных странах, существующих где-то за Морем. Как вариант, мы могли бы снарядить экспедицию в те места."

 NCH_search_elsewhere:0 "Дальнейшие Поиски"
 NCH_search_elsewhere_desc:0 "Из наших скудных познаний мы можем утверждать, что жизнь кипит и за пределами соседних стран, с которыми мы поддерживаем связь. Может, нам стоит начать с них."

 NCH_contact_our_kind:0 "Связаться с Сородичами"
 NCH_contact_our_kind_desc:0 "Недавняя экспедиция принесла удивительные вести: на другом континенте тоже живут чейнджлинги! Поскольку они очень похожи на нас, они охотнее станут нам помогать, чем другие расы. Но нужно быть осторожнее: с этими чейнджлингами что-то не так..."
 
 NCH_send_a_delegation_to_equestria:0 "Отправить Послов в Эквестрию"
 NCH_send_a_delegation_to_equestria_desc:0 "Из всех стран, о которых мы узнали, Эквестрия кажется наилучшим кандидатом для посольства. Они сильны, миролюбивы и, по слухам, являются адептами Гармонии. Давайте установим с ними дипломатические отношения."

 #### GOING WITH CHN ####

 NCH_foreign_advisors:0 "Иностранные Советники"
 NCH_foreign_advisors_desc:0 "Чейнджлинги с другого континента оказались гораздо более развитыми и сильными, чем мы ожидали. Хотя их методы, да и они сами весьма странные, они многому могут нас научить."

 NCH_united_in_race:0 "Единая Раса"
 NCH_united_in_race_desc:0 "После переговоров с заморскими ульями стало ясно одно; даже ожидаемо дружелюбные эквестрийцы не примут нашего предложения дружбы. Может быть эта Кризалис не такая уж и чокнутая..."

 NCH_intercontinental_contraband:0 "Межконтинентальная Контрабанда"
 NCH_intercontinental_contraband_desc:0 "Наши друзья показали, на что способна наша раса. С их помощью мы можем установить крупный канал поставок контрабанды между нашими континентами, что принесет обоюдную выгоду нашим странам."

 NCH_subterfuge_and_sabotage:0 "Шпионаж и Саботаж"
 NCH_subterfuge_and_sabotage_desc:0 "Зачем ограничиваться простой подпольной торговлей? Двуличность заложена в нашей крови, а наши друзья помогут нам освоить необходимые хитрости..."

 NCH_the_greneclyf_legion:0 "Гринклифский Легион"
 NCH_the_greneclyf_legion_desc:0 "Мы сотрудничали с Ульями другого континента достаточно долгое время, и теперь Гринклиф готов действовать открыто. Мы будем стоять плечом к плечу с нашими союзниками до конца!"

 NCH_love_triumphs:0 "Торжество Любви"
 NCH_love_triumphs_desc:0 "Хоть королева Кризалис и сильный лидер, но мы не намерены следовать пути ее народа. Королева Гита верит, что все чейнджлинги способны жить открыто, и тогда другие расы примут их такими, какие они есть."

 NCH_strictly_professional:0 "Исключительно Деловые Отношения"
 NCH_strictly_professional_desc:0 "Мы должны строго указать нашим "партнерам", что мы не намерены подчиняться их требованиям. Мы работаем с ними только из-за необходимости, никак иначе."

 NCH_beacon_of_harmony:0 "Маяк Гармонии на Востоке"
 NCH_beacon_of_harmony_desc:0 "Мы сильно недооценили нашу способность противостоять влиянию Ульев. Теперь то, что они попытаются нас сломить - это всего лишь вопрос времени. Так давайте покажем им, что мы не склоним головы перед ними!"

 ### GOING WITH CCN ###

 NCH_bound_by_harmony:0 "Узы Гармонии"
 NCH_bound_by_harmony_desc:0 "К нашему удивлению, наши заокеанские родственники тоже идут по пути Гармонии! Похоже, прошлые доклады о них ошибочны, и они похожи на нас больше, чем мы думали."

 NCH_exchange_of_citizens:0 "Обучение по Обмену"
 NCH_exchange_of_citizens_desc:0 "Хоть мы и одной крови, Свободные Ульи по ту сторону океана значительно отличаются от нас. Нашим народам есть чему научиться друг у друга, значит нам следует позволить этому произойти."

 NCH_stand_with_our_kin:0 "Бок о Бок с Сородичами"
 NCH_stand_with_our_kin_desc:0 "Мир полон опасностей, и хотя Гринклиф и Свободные Ульи исповедуют мирные идеи, мы понимаем необходимость единого фронта перед надвигающимся штормом."

 ### GOING WITH CHN COMMIES ###

 NCH_transfer_societal_experts:0 "Передача Социологов"
 NCH_transfer_societal_experts_desc:0 "ОУЧ сведущи не только в технологическом плане. Обмен с ними светилами социальных наук позволит нам лучше понять и изучить устройство окружающего нас мира."

 NCH_adapt_the_foreign_way:0 "Принять Иноземные Идеи"
 NCH_adapt_the_foreign_way_desc:0 "Идеи Голден Маффина чужды нам, но странным образом привлекательны. В них есть какая-то доля прагматизма, которая объясняет их успех. Может нам стоит позаимствовать самое интересное?"

 NCH_scleritian_socialism:0 "Склеританский Социализм"
 NCH_scleritian_socialism_desc:0 "Кедр Склероз вернулся на политическую арену, и в этот раз у него еще больше идей. Сейчас они не настолько экстремальны, и в его политике явно прослеживается влияние идей ОУЧ."

 NCH_the_eastern_bastion:0 "Восточный Бастион"
 NCH_the_eastern_bastion_desc:0 "Мы - коммунисты, как и наши братья на Западе. Что бы ни случилось, Гринклиф останется Восточным Бастионом Коммунизма Чейнджлингов."

 ### ACCEPTED TRADE ###

 NCH_a_different_kind_of_changeling:0 "Новый Вид Чейнджлингов"
 NCH_a_different_kind_of_changeling_desc:0 "Теперь, когда наш народ приобрел некоторую известность, мы должны показать всему миру, какими мы стали под чутким присмотром нашей Королевы. Древние обиды будет непросто позабыть, но рано или поздно мир примет нас как равных."

 NCH_invite_the_equestrians:0 "Пригласить Эквестрийцев"
 NCH_invite_the_equestrians_desc:0 "Наши отношения с Эквестрией уладились, возможно нам стоит пригласить их экспертов, чтобы они помогли нам догнать остальной мир в развитии."

 NCH_encourage_migration_to_the_continent:0 "Миграция на Континент"
 NCH_encourage_migration_to_the_continent_desc:0 "С целью убедить мир в отсутствии у нас недобрых намерений, мы можем отправить самых смелых из наших соотечественников жить среди жителей континента открыто, не скрываясь. Без расчета на чудо, но ведь это лишь первый шаг."

 NCH_continental_investors:0 "Инвестиции с Континента"
 NCH_continental_investors_desc:0 "Дела идут настолько хорошо, что даже некоторые иностранные инвесторы заинтересовались нашими землями. Так давайте же пойдем им навстречу!"

 NCH_intercontinental_trade:0 "Межконтинентальная Торговля"
 NCH_intercontinental_trade_desc:0 "Теперь, когда мы установили линию связи с Эквестрией, будет легко наладить и торговлю между нашими странами. Их континент богат, а значит любая сделка с Эквестрией принесет нам выгоду."

 NCH_trading_with_the_continentals:0 "Торговля с Материком"
 NCH_trading_with_the_continentals_desc:0 "Теперь, когда мы нашли свое место среди континентальных держав, пришло время развить успех. Этот маленький шаг таит надежду, что мы будем признаны всеми материковыми государствами. Возможно, мы даже сможем убедить весь мир..."

 NCH_equestrian_experts:0 "Эквестрийские Эксперты"
 NCH_equestrian_experts_desc:0 "Мы отправим в Эквестрию просьбу прислать нам технических специалистов, поскольку они исторически гораздо более продвинутое государство. Будучи в единстве с Гармонией, они станут нам отличными учителями."

 NCH_set_up_an_academic_exchange:0 "Обучение по Обмену"
 NCH_set_up_an_academic_exchange_desc:0 "Эксперты Эквестрии приносят пользу на государственном уровне, но не в общественном плане. Мы подготовили проект сотрудничества между лучшими учеными наших стран, чтобы исправить этот недостаток."

 NCH_establish_a_diplomatic_corps:0 "Дипломатический Корпус"
 NCH_establish_a_diplomatic_corps_desc:0 "Гринклиф слишком долго был в изоляции. Чтобы по-настоящему выйти на мировую политическую сцену нам понадобятся особые деятели, и для этого нам необходимо создать Дипломатический Корпус."

 NCH_approach_equestria:0 "Сблизиться с Эквестрией"
 NCH_approach_equestria_desc:0 "Эквестрия - пример для подражания многих Гармонических наций. Без сомнения, они не откажутся от нашего предложения помочь сделать мир лучше и безопаснее."

 NCH_join_the_federation:0 "Присоединиться к Договору"
 NCH_join_the_federation_desc:0 "Теперь, когда мы доказали искренность нашей дружбы, мы можем попробовать углубить отношения с континентом в лице наших друзей в Речных Землях. Если они согласятся на наше участие в Кольтстримском Договоре, Гринклиф войдет в новую эру процветания и гармонии."
 
 NCH_approach_the_federation:0 "Сблизиться с Коалицией"
 NCH_approach_the_federation_desc:0 "Речная Коалиция - наш самый крупный сосед. Хотя это не столь единое государство, как, например, Эквестрия, оно наверняка будет более склонно помогать нам, чем заморские страны."

 ### CRISIS OF FAITH MAIN BRANCH ###

 NCH_crisis_of_faith:0 "Кризис Веры"
 NCH_crisis_of_faith_desc:0 "Они все отказались от наших предложений мира. Неужели мы ошиблись, избрав путь Гармонии? Должны ли мы пойти другим путем?"

 NCH_convene_the_council:0 "Созвать Совет"
 NCH_convene_the_council_desc:0 "Королева отказывается видеть кого-либо, поэтому Совет вынужден решать свалившиеся проблемы самостоятельно.\n\nМожет быть нам стоит задуматься о новой Королеве?"

 NCH_maintain_the_status_quo:0 "Сохранять Статус Кво"
 NCH_maintain_the_status_quo_desc:0 "Улей находится в состоянии кризиса, и, как бы противно не было признавать это, только Королева в состоянии вывести нас из него. Если мы сможем достучаться до нее, возможно она найдет решение."

 NCH_a_new_path:0 "Новый путь"
 NCH_a_new_path_desc:0 "Стало ясно, что путь Гиты не поможет выживанию Улья. Нам нужно пересмотреть наши традиции и взгляды на жизнь, если мы хотим выжить в этом зыбком мире."

 ### CRISIS OF FAITH HARMONY ###

 NCH_look_inwards:0 "Взгляд Внутрь"
 NCH_look_inwards_desc:0 "Королева Гита достаточно восстановилась, чтобы принять бразды правления. Она рассудительно указала на нехватку добровольцев, готовых исследовать земли за пределами нашего острова. Нужно отыскать достаточно храбрых чейнджлингов."

 NCH_recruit_foreign_experts:0 "Набор Иностранных Специалистов"
 NCH_recruit_foreign_experts_desc:0 "Миру известно многое, о чем мы даже не догадываемся. Мы должны отыскать специалистов за рубежом, готовых помочь составить нам планы технологического развития нашей страны."

 NCH_scour_the_land:0 "Расчистка Земель"
 NCH_scour_the_land_desc:0 "Гринклиф стал домом для многих поколений чейнджлингов, но насколько хорошо мы его знаем? Усиленное изучение наших земель продлится долгое время, и не даст мгновенного результата, но это лишь первый шаг."

 NCH_digging_deep:0 "Глубокие Раскопки"
 NCH_digging_deep_desc:0 "Теперь когда мы знаем, где залегают наиболее ценные ресурсы нашего острова, нужно начать копать. Это будет долгий и трудоемкий проект, но оно того стоит."

 NCH_blood_and_sweat:0 "Кровь и Пот"
 NCH_blood_and_sweat_desc:0 "Наши объемы выпуска продукции оказались меньше, чем мы ожидали. Суровый режим работы и строгие сроки исполнения могут быть жестоки, но это абсолютно необходимо."

 NCH_a_selfmade_state:0 "Самодельное Государство"
 NCH_a_selfmade_state_desc:0 "Мы проделали долгий и трудный путь и наконец достигли конечной цели: современное государство, построенное чейнджлингами и для чейнджлингов."

 NCH_establish_a_schooling_system:0 "Создать Систему Образования"
 NCH_establish_a_schooling_system_desc:0 "Справившись с проблемой массовой безграмотности, теперь мы можем обсудить работу по стандартизации образования вместе с нашими мудрецами и старейшинами. Поскольку имеются значительные расхождения во мнениях, это будет трудной задачей."

 NCH_literacy_volunteer_brigades:0 "Добровольческие Отряды Ликбеза"
 NCH_literacy_volunteer_brigades_desc:0 "Чейнджлинги Гринклифа долгое время оставались безграмотными, дошло до того что это стало причиной застоя в социальном развитии. Набор грамотных волонтеров для обучения других - лучший способ преодолеть эту проблему."

 NCH_found_the_elder_academy:0 "Основать Королевскую Академию"
 NCH_found_the_elder_academy_desc:0 "Построив нормальную базовую образовательную систему, Гринклиф готов к созданию первого высшего учебного заведения. Несмотря на то что это заведение будет не таким престижным, оно будет прекрасно функционировать."

 NCH_support_local_artisans:0 "Поддержать Местных Ремесленников"
 NCH_support_local_artisans_desc:0 "В отсутствии нормальной промышленности большая часть производства ложится на плечи ремесленников. С нашей помощью, они смогут объединяться в гильдии и подобные им организации, объединяя усилия отдельных рабочих."

 NCH_promote_corporate_entities:0 "Поощрить Создание Корпораций"
 NCH_promote_corporate_entities_desc:0 "Следующий этап промышленной революции заключается в формировании корпораций на основе гильдий ремесленников. Однако они будут упорно сопротивляться, ведь все это время мы боролись за их самостоятельность. Это будет непростая задача."

 NCH_inaugurate_the_industrial_district:0 "Открыть Промышленный Район"
 NCH_inaugurate_the_industrial_district_desc:0 "Это заняло много времени, но мы наконец можем приступить к церемонии открытия первого района Блосмпорта, полностью посвященного тяжелой промышленности! Может это и мелочь, по сравнению с другими нациями, но все когда-то начинали с нуля. Возможности бесконечны..."

 NCH_splendid_isolation:0 "Полная изоляция"
 NCH_splendid_isolation_desc:0 "Мы попробовали все, что только можно, чтобы адаптироваться к внешнему миру, но они все еще боятся нас. Остается надежда, что в будущем все будет по-другому, но сейчас нам следует залечь на дно."

 ### CRISIS OF FAITH FASCISM ###

 NCH_the_old_ways:0 "Старые Методы"
 NCH_the_old_ways_desc:0 "С нашей стороны было глупостью пытаться убедить внешний мир в нашей миролюбивости. Даже Королева убедилась в ошибочности своих действий и в том, что другие страны всегда будут считать чейнджлингов двуличными паразитами."

 NCH_infiltrating_the_continent:0 "Внедрение на Континент"
 NCH_infiltrating_the_continent_desc:0 "Нам серьезно не хватает информации о ситуации на континенте. Применение проверенных временем способностей позволит нам отправить шпионов для получения нужной информации изнутри."

 NCH_infiltrating_the_military:0 "Военная Разведка"
 NCH_infiltrating_the_military_desc:0 "Предварительные отчеты показывают, что вооруженные силы других стран значительно опережают нас в развитии. Если мы желаем выжить, следует внедрить наших агентов на ключевые позиции их генералитета."

 NCH_operation_brass:0 "Операция "Брасс""
 NCH_operation_brass_desc:0 "Наши агенты на месте: по нашей команде они готовы начать хищение проектной документации и планов для нашего пользования."

 NCH_take_the_initiative:0 "Перехватить Инициативу"
 NCH_take_the_initiative_desc:0 "Наши противники слишком заняты внутренними распрями и внешними угрозами. Это отличная возможность позволить миру ощутить наше присутствие. Они видели в нас лишь монстров...Что ж, ТЕПЕРЬ они их получат!"

 NCH_infiltrating_the_industries:0 "Промышленный Шпионаж"
 NCH_infiltrating_the_industries_desc:0 "В то время как мы оставались аграрной страной, остальной мир развивал тяжелую промышленность и наращивал производство. Очевидно, что нам следует использовать готовые технологии индустриальных стран, изучив их для собственного применения."

 NCH_operation_lightspark:0 "Операция "Лайтспарк""
 NCH_operation_lightspark_desc:0 "Теперь, когда наши шпионы проникли во множество корпораций и синдикатов, мы можем скопировать их методы и средства производства."

 NCH_infiltrating_the_academia:0 "Внедрение в Университеты"
 NCH_infiltrating_the_academia_desc:0 "Гринклиф застрял в средневековье, в отличии от других более современных стран. Внедрение наших шпионов в самые престижные академии и университеты - первый шОперация "Уран"аг в том, чтобы догнать соперников."

 NCH_operation_farseer:0 "Операция "Фарсир""
 NCH_operation_farseer_desc:0 "Теперь, когда наши агенты заняли многие командные должности, они могут похищать, красть лучших ученых мира, а также угрозами заставлять их работать на благо нашей науки."

 NCH_passive_approach:0 "Пассивный Подход"
 NCH_passive_approach_desc:0 "Несмотря на все наши усилия очевидно, что Гринклиф не способен открыто противостоять своим врагам. Поэтому, будет мудрее поступить по-другому - временно перейти к оборонительной стратегии, ожидая удобного момента для атаки."

 NCH_plan_white:0 "Фарбрукский Вопрос"
 NCH_plan_white_desc:0 "Пони Фарбрука издревле считались нашими друзьями, но сейчас наш народ всерьез сомневается в дружелюбности их намерений. Но прежде чем решать, с какой стороны подойти к проблеме, нам следует в первую очередь прояснить их позицию в этом вопросе."

 NCH_Coup_FBK_Fascist:0 "Геарр на Краинн Арда"
 NCH_Coup_FBK_Fascist_desc:0 "Давно было сказано: рубите сухие ветви. Фарбрук вскоре будет в нашей власти!"

 NCH_Ally_With_Fascist_FBK:0 "Предложить Альянс"
 NCH_Ally_With_Fascist_FBK_desc:0 "Фарбрук преследует те же цели, что и мы. Может нам стоит перенаправить нашу дружбу в новое русло? Возможно, с ними нам будет гораздо проще добиться наших военных целей."

 NCH_oversee_farbrook:0 "Взять под Контроль Фарбрук"
 NCH_oversee_farbrook_desc:0 "Хотя легитимное правительство Фарбрука вернуло власть в свои копыта, оно все еще нестабильно. Мы должны вмешаться и захватить контроль во имя нашего союза."

 NCH_look_beyond:0 "Смотреть Дальше"
 NCH_look_beyond_desc:0 "Несмотря на все наши предыдущие успехи, мы все еще окружены потенциальными врагами. С этого момента, Гринклиф постоянно должен наблюдать за ситуацией у своих границ и действовать соответственно."

 ### CRISIS OF FAITH COMMUNIST BRANCH ###

 NCH_invite_cader_sclerite:0 "Пригласить Кейдера Склерит"
 NCH_invite_cader_sclerite_desc:0 "Кейдер Склерит долгое время был сторонником иностранной философии. Хотя в прошлом его идеи равенства пролетариата были отодвинуты в сторону более популярными идеалами Королевы, сейчас они могут оказаться как раз тем, что нужно."

 NCH_find_a_compromise:0 "Найти Компромисс"
 NCH_find_a_compromise_desc:0 "Склерит желает помочь сделать Гринклиф лучше, но он не хочет брать на себя ответственность. Королева Гита останется на троне, а, начиная с этого момента, Склерит будет ее поддерживать."

 NCH_remove_the_queen:0 "Долой Королеву"
 NCH_remove_the_queen_desc:0 "Да будь мы прокляты, если мы собираемся ждать, пока королева наконец приведет себя в чувство! Склерит - вот кто сможет помочь нам выбраться из этого хаоса, даже если он считает иначе."

 NCH_collectivisation:0 "Великая Коллективизация"
 NCH_collectivisation_desc:0 "Теперь, когда Королевы больше нет, Склерит может проводить свою политику без ограничений. Насильное объединение фермерских хозяйств в коллективные является жестокой мерой, но это необходимо для быстрого наращивания темпов производства."

 NCH_unionisation:0 "Профсоюзы"
 NCH_unionisation_desc:0 "[Root.GetLeader] и Склерит пришли к результату после долгих дискуссий. Было решено смягчить жесткую политику Склерита, сохранив некоторые права на частную собственность и позволив существовать получастным компаниям. "

 NCH_centralisation:0 "Централизация"
 NCH_centralisation_desc:0 "Гринклиф существовал как группа отдельных небольших ульев под управлением Королевы с незапятных времен. Эта система неэффективна и должна быть немедленно изменена на прямое централизованное управление."

 NCH_the_four_year_plan:0 "Трехлетний План"
 NCH_the_four_year_plan_desc:0 "Теперь, когда рабочие объединены, а власть сконцентрирована в руках правительства, Склерит поставил несколько экономических и промышленных целей, которые следует достичь в течение трех лет. Это приведет к дикому росту эффективности и модернизации через пот и слезы нашего народа."

 NCH_acquire_srfn_experts:0 "Пригласить специалистов из Скайнавии"
 NCH_acquire_srfn_experts_desc:0 "Скайнавия - это то государство, откуда Склерит перенял свою идеологию, и оно даёт кров многим политически левым экспертам. Мы должны любой ценой переманить их к себе."

 NCH_establish_the_cis:0 "Создать КГБ"
 NCH_establish_the_cis_desc:0 "Наши усилия по модернизации и индустриализации без сомнения привлекут множество диссидентов, как внутренних, так и врагов из-за границы. Новый государственный орган, Комиссариат Государственной Безопасности, защитит нас от всех политических угроз."

 NCH_a_red_curriculum:0 "Красная Программа Обучения"
 NCH_a_red_curriculum_desc:0 "Нам следует подумать о принятии новой программы обучения для обеспечения лучшей общественной сплоченности. История, философия и политические науки должны отражать текущую ситуацию в меняющемся мире."

 NCH_form_an_intelligence_network:0 "Приступить к Внешней Разведке"
 NCH_form_an_intelligence_network_desc:0 "Предварительный анализ показывает, что уровень нашей контрразведки достиг приемлемого уровня, в то время как внешняя разведка оставляет желать лучшего. КГБ может заняться операциями за рубежом, если мы предоставим им необходимые ресурсы."

 NCH_a_red_academy:0 "Красная Академия"
 NCH_a_red_academy_desc:0 "Наши будущие поколения вырастут ярыми сторонниками коммунизма, но им никогда не достичь подлинного величия без высшего образования. Академия поможет."

 NCH_formalize_a_general_staff:0 "Сформировать Генералитет"
 NCH_formalize_a_general_staff_desc:0 "Наша изоляция и традиционализм затормозили развитие в военной сфере, и это провляется в нехватке обученных офицеров. Используя приобретенные знания, мы можем исправить этот досадный недостаток."

 NCH_restructure_the_military:0 "Реформа Вооруженныех Сил"
 NCH_restructure_the_military_desc:0 "С новым офицерским составом мы можем продолжить реформировать командную вертикаль, вплоть до обычного рядового солдата."

 NCH_a_true_communist_state:0 "Коммунистическое Государство"
 NCH_a_true_communist_state_desc:0 "Гринклиф преодолел множество трудностей на пути к своей цели. Наш остров превратился из изолированного болота в современное государство. Мы заявили о себе всему миру, и никто более не посмеет нас высмеивать."

 NCH_perpetual_revolution:0 "Распространение Революции"
 NCH_perpetual_revolution_desc:0 "Мы посмотрели на мир. В нем слишком много врагов для нашего образа жизни, даже среди тех, кто считает себя такими же коммунистами. И мы решили действовать, потому что лучшая защита - это нападение!"

 NCH_the_modern_changeling:0 "Современный Чейнджлинг"
 NCH_the_modern_changeling_desc:0 "Мы видим, чего достигла наша страна за последние годы, и мы изменились вместе с ней. Мы больше не антагонисты и не пацифисты: мы современные прагматики. А точнее - Современные Чейнджлинги."

 NCH_peaceful_infiltration:0 "Мирное Внедрение"
 NCH_peaceful_infiltration_desc:0 "Древние узы объединяют Гринклиф и Фарбрук, и раз нам необходимо убедиться в их лояльности нам, мы можем добиться этого, не прибегая к лишнему кровопролитию."

 NCH_a_more_direct_approach:0 "Конкретный Подход"
 NCH_a_more_direct_approach_desc:0 "История не должна чинить препятствия прогрессу, и Фарбрук не является исключением. Старые друзья погибнут, но все это ради лучшего будущего."

 NCH_establish_farbrook_protectorate:0 "Протекторат Фарбрук"
 NCH_establish_farbrook_protectorate_desc:0 "Теперь, когда у власти полноправное коммунистическое правительство, Фарбрук готов перейти под наш контроль."

 NCH_infiltrate_the_federation:0 "Внедриться в Коалицию"
 NCH_infiltrate_the_federation_desc:0 "Речная Коалиция - это гигант, и у нас нет возможности напрямую воздействовать на их политику. Поэтому чтобы справиться с ней нужен более тонкий подход."

 ### MILITARY BRANCH ###

 NCH_reorganize_the_army:0 "Реорганизовать Армию"
 NCH_reorganize_the_army_desc:0 "Никогда раньше у Гринклифа не было регулярной армии. Самым близким к понятию "вооруженные силы" была Гвардия Королевского Дома. По сравнению с этими единственными профессиональными солдатами, вооруженные трутни-наемники других Домов выглядели весьма неприглядно. Нам срочно необходимо довести до ума нашу военную мысль и методы ведение боевых действий."

 NCH_form_a_dedicated_officer_corps:0 "Сформировать Офицерский Корпус"
 NCH_form_a_dedicated_officer_corps_desc:0 "Согласно традиции, офицерами могли стать только члены Королевской семьи, изъявившие желание командовать войсками. Хотя это обеспечивает достаточное количество командиров, недостатком является ограниченный выбор кандидатов. Военное образование, а также допуск к командованию трутней расширит этот выбор, а так же задаст уровень, на который будут равняться все будущие командиры."

 NCH_the_industrial_question:0 "Вопрос Логистики"
 NCH_the_industrial_question_desc:0 "Современные наземные боевые действия требуют развития инфраструктуры, никогда ранее не присутствовавшей на Гринклифе, а также создают необходимость в отдельных боевых единицах, специализирующихся на поддержке коммуникаций и снабжения, тем самым позволяя нашим войскам дольше сражаться. Поэтому мы должны сформировать такие подразделения и производственные линии для поддержки потока снабжения."

 NCH_purchase_production_licenses:0 "Производственные Лицензии"
 NCH_purchase_production_licenses_desc:0 "Гринклиф мало что знает о современном оружии, в особенности о произодстве такового и амуниции. Как бы мы не старались нашим собственным проектам ни за что не сравниться с иностранными. Пока мы откладываем нужные средства на постройку необходимого производства, нам следует заняться поиском подходящих предложений за рубежом."

 NCH_domestic_arms_factories:0 "Домашние Оружейные Заводы"
 NCH_domestic_arms_factories_desc:0 "Наш народ всегда был самодостаточен, так почему оружие и экипировка должны быть исключением? Все что мы используем должно быть отечественного производства. Пока мы ищем лучший дизайн будущей винтовки, Гринклиф должен заложить основу будущей оружейной промышленности, создав госзаказ на строительство необходимых заводов."

 NCH_limited_expansion:0 "Ограниченная Экспансия"
 NCH_limited_expansion_desc:0 "Мы не должны нарушать сложившееся равновесие неконтролируемым расширением гильдий и мастерских. Наши ремесленники и металлурги должны адаптироваться к новым требованиям и инструментам, чтобы не вызывать возмущений среди гильдий."

 NCH_give_more_funds:0 "Больше Финансирования"
 NCH_give_more_funds_desc:0 "Гринклиф должен сделать все возможное, чтобы ускорить процесс индустриализации, не взирая на вероятные жалобы рабочих. Мы используем все доступные средства, чтобы успокоить любые волнения среди них."

 NCH_modern_firearms:0 "Винтовки "Рейхсваффен""
 NCH_modern_firearms_desc:0 "Компания "Рейхсваффен" оказала большое влияние на современную индустрию пехотного вооружения, это заметно даже для нас. Наши эксперты сравнили образцы вооружения континентальных армий и пришли к выводу, что винтовки "Рейхсваффен" - лучшие. Давайте отправим запрос в эту фирму на создание представительства в нашей стране."

 NCH_modern_artillery:0 "Пушки "Греда""
 NCH_modern_artillery_desc:0 "Тяжелые орудия Вингбардии всегда были известны своей эффективностью, многие считают их пушки самыми смертоносными на континенте. "Греда" - дизайнер артиллерии с глубокой историей, и может они захотят поделиться своими секретами, если мы предложим им что-то стоящее взамен."

 NCH_automotives:0 "Автомашины "Фримейр""
 NCH_automotives_desc:0 "Анклав пони Нового Мейрленда на юго-западе унаследовал традиции автомобилестроения Эквестрии, став домом для корпорации "Автомашины Фримейр". Пережив экономический кризис, они наверняка ищут новые решения для бизнеса - самое время сделать им предложение, от которого нельзя отказаться."

 NCH_armoured_vehicles:0 "Прототипы KLAA"
 NCH_armoured_vehicles_desc:0 "Империя Кризалис - передовой производитель и разработчик конструкторских решений для бронетехники. Было бы упущением с нашей стороны не наладить контакт с их конструкторскими бюро на предмет пары чертежей на продажу. Может быть они даже пожелают создать дочернюю компанию, занимающуюся разработкой танков у нас на острове."

 NCH_inf_weapons:0 "Куманн на нГайбхейре"
 NCH_inf_weapons_desc:0 "Наши кузнецы всегда славились своим холодным оружием - теперь они станут первыми специалистами по оружию огнестрельному. Куманн на нГайбхейре объединит их, предложив силы и средства для производства отечественного огнестрельного оружия."
 
 NCH_heavy_weapons:0 "Айртлейре на нГренеклиф"
 NCH_heavy_weapons_desc:0 "Хотя это и не столь революционная идея, как например копытное огнестрельное оружие, бомбарды и пушки никогда не были в ходу в вооруженных силах Гринклифа. Нужно оборудовать несколько кузен и литейных под управлением конкретной организации, специализирующейся на их производстве. Только так артиллерия сможет занять свое место в армии Гринклифа."
 
 NCH_automotive_industry:0 "Бюро на нГлюайстин"
 NCH_automotive_industry_desc:0 "Производство станков, и их комплектующих - абсолютно новая сфера промышленности, которую предстоит воссоздать с нуля, если мы когда-либо хотим догнать в этом плане другие страны. Как бы ни было трудно, механизация общества должна стать нашей приоритетной целью, вместо акцента на производстве военных машин."
 
 NCH_tank_investments:0 "Гринклифский Танкк"
 NCH_tank_investments_desc:0 "Автомобили нашли свое применения в войне, однако особую эффективность на поле боя показали бронированные боевые машины. "Танкки" должны стать нашим приоритетом, иначе мы окажемся в крайне невыгодном положении при сражении с превосходящими силами противника."
 
 NCH_continue_the_purchases:0 "Продлить Лицензии"
 NCH_continue_the_purchases_desc:0 "Производственные лицензии показали свою эффективность - почему бы не пользоваться ими и дальше. Производство зарубежных моделей позволит нам быть наравне с любым возможным противником, хотя скопировать эти модели будет крайне трудно."

 NCH_end_the_deals:0 "Разорвать Лицензии"
 NCH_end_the_deals_desc:0 "Мы узнали у чужаков все, что нам нужно, а теперь пора адаптировать их идеи к нашим возможностям и условиям. Обновление нашего арсенала будет протекать медленнее без поддержки из-за рубежа, но нам необходимо производство отечественного оружия."

 NCH_tighten_conscription_regulations:0 "Ужесточить Требования к Призыву"
 NCH_tighten_conscription_regulations_desc:0 "Существует объяснение тому, почему в Гвардию набирают только лучших из лучших, и хотя мы ослабим некоторые требования к желающим вступить в Гвардию, мы все еще ищем тех, кто на самом деле достоин служить в рядах нашей армии."

 NCH_call_to_arms:0 "Призыв к Оружию"
 NCH_call_to_arms_desc:0 "Нас мало, и в любом противостоянии с грифонами или пони численное превосходство окажется на их стороне. Хотя Гринклифу никогда не догнать их в количественном отношении, нужно постараться как можно сильнее сократить отставание, даже если рекруты будут не столь отборными, как раньше."

 NCH_perfected_planning:0 "Идеальное Планирование"
 NCH_perfected_planning_desc:0 "Наш народ может предложить лишь столько-то солдат, поэтому нам не стоят зазря разбрасываться жизнями. Мы можем избежать ненужных потерь, добившись четкого следования стратегии и тактике согласно плану на всех уровнях командной вертикали. Отныне это - наша доктрина."

 NCH_infiltrators:0 "Роты Шпионов"
 NCH_infiltratros_desc:0 "Война не место для джентльменов, кто бы ни говорил иначе. Поэтому мы должны использовать любые ухищрения ради победы, даже если это противно натуре настоящего Гринклифца. "

 NCH_the_greneclyfian_jager:0 "Гринклифские Егеря"
 NCH_the_greneclyfian_jager_desc:0 "Геамречами традиционно становятся жители холмов Айслинг, ведущие полуотшельнический образ жизни в суровых холодных и безжизненных землях Гринклифа. Это закаляет в них характер бойцов, способных эффективно сражаться в любых условиях."

 ### AIR BRANCH ###

 NCH_rethinking_aerial_warfare:0 "Переосмыслить Воздушную Войну"
 NCH_rethinking_aerial_warfare_desc:0 "У нас уже были "воздушные силы" во всех смыслах в виде высоколетающих трутней, играющих роль штурмовиков. Но в современной войне используются специальные боевые летающие машины, оборудованные полностью автоматизированным вооружением, в гораздо большем количестве, чем может унести один трутень пешком, не то что поднять в воздух. Нам нужно глубже освоить современную методику ведения воздушной войны."

 NCH_rock_mountain_base:0 "Аэродромы Каменистых Гор"
 NCH_rock_mountain_base_desc:0 "Склоны Каменистых Гор укроют наш главный аэродром так же хорошо, как и древний улей Жукомир. Очевидная логика может предполагать открытые равнины лучшим местом, однако если война застигнет Гринклиф, защищенная база воздушных операций станет крепким орешком перед лицом врага."

 NCH_aerial_experiments:0 "Воздушные Эксперименты"
 NCH_aerial_experiments_desc:0 "Мы отлично знаем, что лучше всего подстраивать модели самолетов под себя. Модели отечественного производства могут иметь худшие характеристики по сравнению с иностранными аппаратами, но будет гораздо проще наладить их массовое производство."

 NCH_search_for_foreign_designs:0 "Поиск Иностранного Дизайна"
 NCH_search_for_foreign_designs_desc:0 "Наши изобретатели никогда даже не думали о машинах, способных летать, поэтому их идеи не могут соперничать с зарубежными. Может стоит придерживаться дорогих иностранных моделей с высокими характеристиками?"

 NCH_flight_schools:0 "Летные Школы"
 NCH_flight_schools_desc:0 "Помимо самих самолетов, нам понадобятся чейнджлинги, способные их пилотировать. В отличии от обычной пехоты, от пилота требуется целй набор особых талантов, навроде отличного зрения, быстрой реакции и крепкого желудка. Открывая школы, предназначенные исключительно для отбора лучших пилотов нашей страны, мы сможем убедиться, что наши самолеты окажутся в надежных копытах."
 
 NCH_foreign_pilots:0 "Зарубежные Инструктора"
 NCH_foreign_pilots_desc:0 "У нас есть самолеты, однако наши чейнджлинги понятия не имеют, как ими управлять. Поэтому нам следует нанять опытных инструкторов, готовых обучать наших пилотов до тех пор, пока они не начнут управлять самолетом, как собственным телом."

 NCH_sound_designs:0 "Проверенные Модели"
 NCH_sound_designs_desc:0 "Самолетостроение - все еще молодая отрасль нашей инженерии, поэтому нет причин сходить с ума и нырять в этот омут с головой. Мы должны придерживаться проверенных и испытанных временем моделей, а экспериментами пускай балуются Промышленные Гиганты Запада, у кого есть все нужные ресурсы для подобных занятий."

 NCH_radical_designs:0 "Экпериментальные Модели"
 NCH_radical_designs_desc:0 "У нас нет нужного количества фабрик и населения для массового производства самолетов и поддержания значительного воздушного флота. Наш единственный выбор - брать не силой, а умением, доводя наши модели до совершенства. Без сомнения наши самолеты будут в меньшинстве, а значит им понадобится каждая мелочь в превосходстве над самолетами противника."


 ### NAVY BRANCH ###

 NCH_an_admiralty:0 "Адмиралтейство"
 NCH_an_admiralty_desc:0 "Будучи островной державой, Гринклиф обязан иметь морские вооруженные силы. Однако прежде чем приступить к их созданию, нам нужно позаботиться о наличии обученных морских офицеров и теоретиков."

 NCH_support_admiral_petiole:0 "Поддержать План Адмирала Фарриса"
 NCH_support_admiral_petiole_desc:0 "У чейнджлингов есть врожденный талант к скрытной деятельности, и хотя это больная тема для обсуждения в широком обществе, план Фарриса проецирует ту же философию и на наши морские суда. Вместо традиционного надводного флота, наш основной ударный кулак должны составлять подлодки, способные избегать обнаружения и наносить удары снизу. Подводная война не является традиционной, но является столь же рациональной, сколь и эффективной."

 NCH_go_all_in:0 "Принять Петицию Адмирала Петиола"
 NCH_go_all_in_desc:0 "Адаптирования нашего флота к современным реалиям недостаточно, и петиция Адмирала Петиола технически описывает как можно улучшить флот Гринклифа. Он представляет себе самый большой корабль, который только выходил в море, основываясь на моделях крупных кораблей, сошедших с верфей Скайфола, но крупнее, бронированнее и тяжелее вооруженный. Это будет стоить чудовищных усилий, но непотопляемый корабль может того стоить."

 NCH_found_the_naval_academy:0 "Основать Морскую Академию"
 NCH_found_the_naval_academy_desc:0 "Наш первоначальный поиск молодых морских офицеров принес результат, но очевидно, что нам понадобится учреждение, способное стабильно продолжать обучать для нашей нации новых талантливых офицеров. Используя опыт Адмиралтейства, мы можем создать Морскую Академию исключительно для этих целей."

 NCH_expand_the_naval_yards:0 "Расширить Морские Верфи"
 NCH_expand_the_naval_yards_desc:0 "Текущее состояние верфей Блосмпорта и других поселений не позволяет строить ничего, кроме торговых кораблей. Если Гринклиф желает стать значимой морской державой, он должен быть в состоянии построить собственный военный флот."

 NCH_proficient_packs:0 "Акулы Ледяных Вод"
 NCH_proficient_packs_desc:0 "Жизнь подводника тяжела, особенно когда он не обучен и не подготовлен к условиям войны. Новые планы, продвигаемые Адмиралом Фаррисом, предназначают часть территориальных вод исключительно для проведения флотских учений. И хотя война - лучшая школа для солдата, это - следующая по эффективности альтернатива."

 NCH_lay_down_the_hatcher:0 "Заложить "Хэтчер""
 NCH_lay_down_the_hatcher_desc:0 "Все проекты были одобрены нашими морскими инженерами; первый корабль класса "Хэтчер" заложен на верфи. Скоро флот Гринклифа пополнится самым большим кораблем, который только видел этот мир!"

 NCH_torpedo_boats:0 "Торпедные Катера"
 NCH_torpedo_boats_desc:0 "Торпеды использовались на кораблях Гринклифа для защиты от пиратов еще до пушек, и даже мощнейшие из них могут быть эффективно использованы на небольших кораблях. В то время как крупные корабли могут гордиться своими орудиями, маленькие эсминцы могут быть столь же смертоносны."

 NCH_the_mayfly_class:0 "Золотая Середина"
 NCH_the_mayfly_class_desc:0 "Современный флот должен быть гибким, и крейсера предлагают компромисс между огневой мощью линейного корабля и скоростью эсминца. Легкие или тяжелые, крейсера будут оценены по достоинству и займут вакантную нишу в будущих морских сражениях."

 NCH_protected_cruisers:0 "Класс "Борер""
 NCH_protected_cruisers_desc:0 "Внимательный взгляд на возможности морской промышленности Гринклифа открывает неприятную истину: огромные линкоры очень дороги и медленны в постройке. Мы не сможем построить больше, чем пару-тройку линкоров, а вот линейные крейсера предлагают сравнимую огневую мощь, при более приемлемой стоимости производства. Такие корабли станут опорой нашей нации."

 ### EVENTS ###

 greneclyf.0.t:0 "Подготовка к Большой Экспедиции"
 greneclyf.0.d:0 "Становится ясно, что если Гринклиф хочет распространять свое влияние за пределами острова и Фарбрука, он должен приложить к этому максимум усилий. Есть многое, что требует самого пристального внимания: снабжение, маршруты, корабли и добровольцы. Без этого экспедиция обречена на провал, поэтому ничего нельзя упускать из виду.\n\nПодготовка займет время, но это даст нам надежду на то, что все пройдет как задумано."
 greneclyf.0.a:0 "Дела не ждут."

 greneclyf.1.t:0 "Большая Экспедиция"
 greneclyf.1.d:0 "Полуденное солнце ярко светит в небе; корабли готовы к отплытию; бесстрашные моряки, картографы и дипломаты Гринклифа стоят перед рукоплещущей толпой; сегодня - день отправления.\n\nКоролева Гита и члены Королевского Дома пришли проводить в путь этих храбрых чейнджлингов, а вдохновляющая речь Королевы вызвала слезы радости на лицах присутствующих, особенно среди экипажей кораблей. После окончания церемоний все взоры устремились вслед отплывающим кораблям.\n\nХотя мы ожидаем возвращения некоторых из них в течение нескольких недель, многие покидают нас на гораздо более длительное время. В любом случае мы будем ждать каждого из них с нетерпением."
 greneclyf.1.a:0 "Чудесный день!"

 ###TRADES###
 greneclyf.2.t:0 "Делегация из Гринклифа"
 greneclyf.2.d:0 "В Фарбрук прибыл корабль из Гринклифа, битком набитый чейнджлингами. Это весьма необычно, поскольку оттуда обычно приплывает не больше пары-тройки рыбацких лодок, но в этот раз на борту было немало политических и правительственных деятелей. Руководство порта немедленно получило от представителей Гринклифа запрос на немедленную аудиенцию с [Root.GetLeader].\n\nГлава делегации от имени Королевы Гиты проинформировал нас об изменениях в политике Гринклифа. Их корабль - один из многих, направляющихся в разные страны на континенте в надежде построить такой же уровень отношений, как между нашими странами. Они прибыли с целью предложить ряд поправок к Великим Соглашениям. Изменений много, но все они в основном касаются расширения уже существующих пунктов, в частности касающихся формализации перемещений граждан между нашими странами. Хотя долгосрочные перспективы выглядят весьма амбициозно, остальные цели являются достаточно реалистичными.\n\nДипломат Гринклифа ожидает Вашего решения."
 greneclyf.2.a:0 "Мы уважим пожелания наших друзей."
 greneclyf.2.b:0 "Сейчас не самое подходящее время для этого."

 greneclyf.3.t:0 "Фарбрук Соглашается"
 greneclyf.3.d:0 "Один из наших кораблей, отправленный в Фарбрук, только что прибыл в Бломспорт. Экипаж корабля принес хорошие новости: Фарбрук ожидаемо принял наше предложение. Возобновление активной миграции между нашими странами не заставит долго ждать. Тем временем, вернувшуюся делегацию встретили как героев."
 greneclyf.3.a:0 "Они заслужили это."

 greneclyf.4.t:0 "Фарбрук Воздержался"
 greneclyf.4.d:0 "Корабль вернулся из Фарбрука, принеся неожиданные вести; Вождь Ценхельм воздержался от прямого ответа, и попросил больше времени на то, чтобы обдумать ответ. Наш представитель продолжит требовать ответа, но это может затянуться на пару месяцев."
 greneclyf.4.a:0 "Да что они собрались там обдумывать?"

 greneclyf.5.t:0 "Гринклиф Ждет Ответа"
 greneclyf.5.d:0 "Мы сделали все возможное, чтобы отложить принятие решения, но дипломат Гринклифа передал, что мы должны будем дать ответ на их предложение немедленно, а иначе молчание будет сочтено как отказ.\n\nКаков будет наш ответ?"
 greneclyf.5.a:0 "Мы уважим пожелания наших друзей."
 greneclyf.5.b:0 "Мы не можем согласиться."
 greneclyf.5.c:0 "Отошлите их обратно, здесь им больше не рады."

 greneclyf.6.t:0 "Фарбрук Отказывается"
 greneclyf.6.d:0 "Корабль из Фарбрука вернулся с плохими новостями. Несмотря на все наши усилия, Фарбрук не принял нашего предложения. К тому же, хотя это не было четко обговорено, следует предполагать, что Великие Соглашения были разорваны, а наша дружба окончена."
 greneclyf.6.a:0 "Но... как же так?"

 greneclyf.7.t:0 "Фарбрук Разрывает Отношения"
 greneclyf.7.d:0 "Мы наконец получили вести из Фарбрука, но ошеломленный дипломат только и смог рассказать, что все отношения между нашими странами, официальные и иные, были разорваны в одностороннем порядке. Новости распространились как пожар, и теперь многие жители Гринклифа опечалены, ведь у многих в Фарбруке остались друзья и родственники.\n\nКоролева сделала все, что было в ее силах, чтобы успокоить народ, но несмотря на все ее уверения в обратном, она сама страдает из-за произошедшего."
 greneclyf.7.a:0 "Они что, совсем с ума сошли?!"

 greneclyf.8.t:0 "Любвесосы Желают Торговать"
 greneclyf.8.d:0 "Чейнджлинги - древние существа, способные менять облик и вытягивать эмоции из своих жертв, прибыли к нашим берегам с торговыми предложениями. Родом с острова Гринклиф, эти насекомоподобные пони пришли с срочной просьбой открыть торговые пути, как часть их национальной программы по внедрению идей Гармонии в общество. С одной стороны, они - чейнджлинги, и им нельзя доверять, как учат нас старые сказки. С другой стороны это все-таки сказки. Возможно нам стоит предоставить этим жукам шанс показать сколь строго они следуют принципам Гармонии."
 greneclyf.8.a:0 "Если эти Чейнджлинги являются сторонниками Гармонии - мы быстро это узнаем."
 greneclyf.8.b:0 "Ни за что! Эти существа - не что иное как монстры; волки в овечьей шкуре!"

 greneclyf.9.t:0 "Бакара Соглашается"
 greneclyf.9.d:0 "Наша миссия в Бакаре вернулась на родину с вестями о соглашении. Хотя они долго сомневались, наши послы, ответив на множество вопросов касательно Гармонического образа жизни чейнджлингов Гринклифа, смогли добиться подписания договора. Остаток дня они провели за общественными работами для того, чтобы доказать, что они действительно являются приверженцами идей Гармонии."
 greneclyf.9.a:0 "Хорошо, но... это так и должно быть, чтоли?"

 greneclyf.10.t:0 "Бакара Отказывается"
 greneclyf.10.d:0 "Наша миссия в Бакаре вернулась на родину, принеся печальные вести об отказе. Несмотря на все наши попытки склонить их на нашу сторону, их лидеров так и не получилось убедить в том, что чейнджлинги способны вести Гармоничный образ жизни! Не говоря о том, что наши дипломаты выслушали множество оскорблений касательно нашего рациона."
 greneclyf.10.a:0 "Я не знал, что у них настолько богатая речь..."

 greneclyf.11.t:0 "Делегация Жуков"
 greneclyf.11.d:0 "Неожиданные новости принесли гонцы из портового города - несколько кораблей под неизвестными флагами пришвартовались в порту, по-видимому с мирными намерениями. На борту безоружного конвоя находились насекоподобные существа, зовущие себя "чейнджлингами". Все что о мы о них слышали - это старые сказки, где они изображались эмоциональными паразитами, но на деле они оказались хрупкими, маленькими и слабыми. Они прибыли для того чтобы предложить обмен их стали и текстиля на наши товары. Выглядят они довольно безобидно..."
 greneclyf.11.a:0 "Они совершенно безобидны, а новые друзья никогда не будут лишними."
 greneclyf.11.b:0 "Они жалки и слабы. Пусть убираются, оплатив свою жизнь своим суденышком."

 greneclyf.12.t:0 "Нимбусия Соглашается"
 greneclyf.12.d:0 "Наша дипломатическая миссия в Нимбусии вернулась с отличными новостями! Торговцы из Нимбусии прибудут в считанные недели, и мы сможем начать беспрепятственную торговлю с местными пегасами!"
 greneclyf.12.a:0 "Объявите благодарность нашим послам."

 greneclyf.13.t:0 "Нимбусия Отказывается"
 greneclyf.13.d:0 "Наша дипломатическая миссия в Нимбусии вернулась и рассказала о категорическом отказе. Наша делегация была оскорблена и отправлена обратно на корабле Нимбусии, поскольку их корабль был изъят в счет "даров"."
 greneclyf.13.a:0 "Да как они смеют?!"

 greneclyf.14.t:0 "Делегация из Гринклифа"
 greneclyf.14.d:0 "К нам прибыла делегация с острова Гринклиф. Они предлагают начать с ними торговлю."
 greneclyf.14.a:0 "Они помогли Фарбруку - мы поможем им."
 greneclyf.14.b:0 "Настали слишком неспокойные времена, чтобы доверять жукам."

 greneclyf.15.t:0 "Речкоград Соглашается"
 greneclyf.15.d:0 "Речкоград принял наше торговое предложение."
 greneclyf.15.a:0 "Спасибо."

 greneclyf.16.t:0 "Речкоград Отказывается"
 greneclyf.16.d:0 "Речкоград отверг наше торговое предложение"
 greneclyf.16.a:0 "Но... но почему?"

 greneclyf.17.t:0 "Жуки из Гринклифа Пришли!"
 greneclyf.17.d:0 "Чейнджлинги с острова Гринклиф прибыли к нам сегодня утром с удивительным (на самом деле не очень) предложением; торговля! Однако ничего нового - Гринклиф как всегда экспортирует железо и текстиль. Ходят слухи, что они меняют свою политику на более открытую по отношению к внешнему миру, избавившись от изоляционизма. Может это хороший повод однажды привести их под флаги Коалиции?"
 greneclyf.17.a:0 "Да! Больше друзей - толще Коалиция!"
 greneclyf.17.b:0 "Жуки - слишком далекая и чужая для нас страна, чтобы с ними объединяться, так что нет."

 greneclyf.18.t:0 "Озерград Соглашается"
 greneclyf.18.d:0 "Наша Дипломатическая Миссия вернулась с новостями о том, что Озерград искренне рад принять наше предложение торговли! Однако они упомянули о том, что однажды примут нас в состав их Коалиции."
 greneclyf.18.a:0 "Что, правда? Это надо обдумать."

 greneclyf.19.t:0 "Озерград Отказывается"
 greneclyf.19.d:0 "Снова плохие новости с континента - Озерград отклонил наше предложение о торговле. Видимо, мы не можем предложить им ничего, в чем они действительно нуждаются, и мы слишком далеко от них, чтобы представлять какой-либо интерес."
 greneclyf.19.a:0 "И что же они хотят этим сказать?"

 greneclyf.20.t:0 "Жучки с Гринклифа"
 greneclyf.20.d:0 "К нам прибыли послы с острова жукоподобных пони вблизи от берега. Несмотря на все рассказы о них, как о коварных эмоциональных паразитах, скрывающих свой истинный облик, эти существа прибыли в своем оригинальном обличье. Они прибыли с предложением об открытой торговле, предлагая в обмен на наши драгоценные камни и редкие минералы, экзотическую рыбу, железо, сталь и предметы текстиля местного производства. Несмотря на то, как мифы описывают этих "жуков", они кажутся довольно маленькими и безобидными."
 greneclyf.20.a:0 "Пусть будет так, как они хотят. В конце концов это всего лишь торговля."
 greneclyf.20.b:0 "Никогда! У них нет ничего достаточно ценного для обмена на наши прелестные камушки!"

 greneclyf.21.t:0 "Алмазная Гора Соглашается"
 greneclyf.21.d:0 "Прекрасные новости от одной из наших дипломатических миссий! Алмазные Псы из, хм, Алмазной Горы приняли нашего торговое предложение! Хотя они изначально сомневались, нам удалось убедить их в том, что у нас есть что-то стоящее их драгоценных камушков."
 greneclyf.21.a:0 "Отличные они ребята!"

 greneclyf.22.t:0 "Алмазная Гора Отказывается"
 greneclyf.22.d:0 "Плохие новости от одной из наших дипломатических миссий. Похоже, что их выгнали из страны, высмеяв за предложение на обмен наших товаров на их драгоценности."
 greneclyf.22.a:0 "Мы что-то не так сказали?"

 greneclyf.23.t:0 "Вторая Экспедиция"
 greneclyf.23.d:0 "Успех первой экспедиции говорит о том, что нам стоит запустить вторую торговую миссию, с той же целью."
 greneclyf.23.a:0 "Вперед, в Эквестрию!"
 greneclyf.23.b:0 "Нам нужно держаться своих!"

 greneclyf.24.t:0 "Жукопони Существуют! И Они Хотят Торговать!"
 greneclyf.24.d:0 "По округе как пожар распространяются слухи о странных пришельцах, которые похожи на, нельзя сказать иначе, жукопони. У них есть рога и крылья, и голоса их звучат смешно, но самое интересное, что они хотят открытой торговли с Великой Депонией! Мы мало что можем предложить помимо зерна (которое они может быть даже не едят), но они предлагают поставлять железо, сталь и предметы текстиля! Это прекрасное предложение, но все же, они ведь чужеземцы..."
 greneclyf.24.a:0 "Все, кто приходит к нам с добром - наши друзья!"
 greneclyf.24.b:0 "Они чужеземцы, и даже не пони. Им нельзя доверять." 

 greneclyf.25.t:0 "Депония Соглашается"
 greneclyf.25.d:0 "Наша дипломатическая миссия в Королевстве Депония прибыла на родину, принеся вести о том, что торговый путь с этим государством открыт. И хотя у них немного торговцев, готовых прибыть к нам, они с радостью примут наших! Однако некоторые из нас считают, что они мало что могут предложить в обмен на наши товары."
 greneclyf.25.a:0 "Спасибо."

 greneclyf.26.t:0 "Депония Отказывается"
 greneclyf.26.d:0 "Наша дипломатическая миссия в Депонии отправилась назад уже на следующий день после прибытия. Похоже, что их напугал наш внешний вид и факт того, что мы - чужестранцы. Когда мы попытались убедить их в своей дружелюбности, они начали угрожать, и дипломатам пришлось ретироваться."
 greneclyf.26.a:0 "Но... как же так?"

 greneclyf.27.t:0 "Магически Одаренные Жуки Хотят Обмен Знаниями"
 greneclyf.27.d:0 "Любопытные новости, странные существа из мифов и легенд, зовущие себя чейнджлингами, прибыли сегодня в столицу. Все что мы о них знаем, это байки, которые рассказывают у костра по вечерам, байки о коварных существах, питающихся нашей любовью. Хотя по большей части эти истории правдивы...те, что пришли сегодня, прибыли с миром. Они даже проявили некоторую долю уважения и приняли оригинальное обличье. Кроме того не поступало никаких отчетов о проблемах или преступлениях с их участием...возможно, их намерения действительно чисты. \n\nВ любом случае, они пришли с предложением наладить торговлю между Виттенлэндом и их родиной - островом Гринклиф. Помимо обычных товаров, вроде стали или текстиля...эти жуки, "чейнджлинги", предложили нечто весьма интересное - обмен магическими знаниями. Похоже, что нам ничего неизвестно о происхождении "чейнджлингов"...по крайней мере нет никаких записей об этом. Возможно нам выпала редкая удача? И все же...нам известно, что природа этой раса весьма...злокозненна. Это может быть всего лишь сцена, предназначенная для подготовки внедрения в наши ряды..."
 greneclyf.27.a:0 "Подлые они или нет, мы обязаны выведать все их секреты."
 greneclyf.27.b:0 "Ничто не может убедить нас открыться таким паразитам, как они."

 greneclyf.28.t:0 "Виттенлэнд Соглашается"
 greneclyf.28.d:0 "Наша дипломатическая миссия вернулась от высокоинтеллектуальных жителей Виттенлэнда с отличными новостями. Один из наиболее желаемых торговых партнеров согласился на наше предложение академического обмена, не считая остальные не столь важные ресурсы."
 greneclyf.28.a:0 "Мы благодарны."

 greneclyf.29.t:0 "Потеря Надежды"
 greneclyf.29.d:0 "Отчетам нет конца, но все они несут лишь разочарование. Многие из наших торговых сделок отклонены, как в результате отказа от предложений торговли, так и разрыва уже заключенных договоров. Это ударило по морали наших граждан, но больше всего страдает наша Королева. Услышав очередные вести о неудаче, ее охватило отчаяние, что сказалось на чувствах тех, кто ее окружает. В конце концов, Королева собралась с мыслями и решила изолировать себя в своих покоях.\n\nЗакрывшись ото всех, Королева не оставила никого управлять страной вместо нее, и никто не знает, что теперь делать. На данный момент неизвестно, кто сможет выступить гарантом стабильности в стране, и паника понемногу охватывает население."
 greneclyf.29.a:0 "Громовержец, спаси нас!"

 greneclyf.30.t:0 "Королевский Совет Созван"
 greneclyf.30.d:0 "Все самые важные члены Советы собрались в Блосмпорте на чрезвычайное заседание, инициированное одним из приближенных Королевы. И вот, спустя несколько дней напряженных дискуссий и споров, настало время решить самый важный и срочный вопрос - что делать с Королевой.\n\nУже прошла неделя, как Королева отошла от всех государственных дел, закрывшись в своих личных покоях и не желая никого видеть; даже близкие друзья и советники не могут попасть к ней. Если трон так и останется пустовать, Гринклиф ожидает катастрофический кризис. Королевский Дом не в состоянии предложить достойного кандидата, поэтому Совет склоняется к проведению всеобщих выборов. Из всех кандидатов, принцесса Ойрен из Дома Аурелиа выглядит наиболее подходящим выбором.\n\nБудучи старшей в Королевской Семье, не считая Королевы Гиты, Ойрен обещает стать гораздо более сдержанной Королевой, чем Гита, поскольку она - сторонник политики изоляционизма. Это будет резкий поворот в сторону традиций, и мало кто в Совете будет сомневаться в действиях Ойрен. Она утверждает, что действует исключительно во благо страны, и она не мотивирует свои действия давними распрями с Домом Липидоптера, к которому принадлежит нынешняя Королева. Если Совет решить провести выборы, Ойрен гарантированно победит, поскольку остальные кандидаты не в состоянии сравниться с ней в популярности и опыте.\n\nВпрочем кто-то в Совете все еще надеется, что Королева Гита справится с собой и сделает все возможное, чтобы вернуть хотя бы видимость порядка. Дом Липидоптера правил непрерывно в течение многих столетий, и все это время наша страна была колыбелью покоя и стабильности. Возможно лучше подождать, пока Королева прийдет в себя и вернется на трон."
 greneclyf.30.a:0 "Королева Гита еще не потеряна для нас. Мы надеемся на скорое выздоровление"
 greneclyf.30.b:0 "Гита не способна более править нами. Объявляйте выборы!"

 greneclyf.31.t:0 "Королева Пришла в Себя"
 greneclyf.31.d:0 "К счастью для всех нас, Королева Гита вновь вышла из своих личных покоев, и, к удивлению многих, полна энтузиазма, несмотря на недавний приступ истерики. Многие боялись, что она может свести счеты с жизнью, потерпев поражение в борьбе с депрессией, особенно после того, как она стала отказываться от пищи. \n\nВпрочем, об этом можно уже не беспокоиться, хотя ее убеждения стали вызывать некоторые сомнения. Многие все еще поддерживают Королеву, хотя твердая уверенность, питавшая их несколько месяцев назад, сменилась тревогой и беспокойством."
 greneclyf.31.a:0 "Куда приведет Гринклиф Королева Гита теперь?"

 greneclyf.32.t:0 "Что Делать с Фарбруком"
 greneclyf.32.d:0 "Фарбрук всегда был нам другом. Однако они показали нам, что дружба - это ложь. Чтобы увеличить свое влияние, мы должны разобраться с этими предателями. Как именно мы это сделаем?"
 greneclyf.32.a:0 "Проверенный временем способ - мятеж."
 greneclyf.32.b:0 "Поддержим реформистские элементы в правительстве."

 greneclyf.33.t:0 "Гринклиф Поддерживает Радикалов"
 greneclyf.33.d:0 "Гринклиф оказывает поддержку радикальным элементам в нашей стране. Это безусловно становится угрозой будущему нашей страны. Нам нужно внимательно наблюдать за ситуацией внутри нашего государства."
 greneclyf.33.a:0 "Хорошо."

 greneclyf.34.t:0 "Гринклиф Поддерживает Реформистов"
 greneclyf.34.d:0 "Гринклиф оказывает поддержку реформистским элементам в нашей стране. Они намерены медленно, но верно склонить нашу страну к своим идеям."
 greneclyf.34.a:0 "Понятно."

 greneclyf.35.t:0 "Гринклиф Предлагает Аннексию"
 greneclyf.35.d:0 "Сегодня мы получили официальный запрос из Гринклифа. Они предлагают нам присоединиться к их империи. Если мы согласимся, мы прекратим существование, как независимое государство."
 greneclyf.35.a:0 "Окей, где тут подписать?"
 greneclyf.35.b:0 "Да за кого вы нас держите?!"

 greneclyf.36.t:0 "Гринклиф Поддерживает Радикалов"
 greneclyf.36.d:0 "Мы обнаружили, что чейнджлинги оказывают поддержку радикальным элементам в нашей стране. Они готовят гражданскую войну. Что будем делать?"
 greneclyf.36.a:0 "Мы сдаемся..."
 greneclyf.36.b:0 "Это мы еще посмотрим, кто кого!"

 greneclyf.37.t:0 "Новый Фарбрук"
 greneclyf.37.d:0 "Благодаря нашему неустанному труду, Фарбрук изменился. Мы можем этим воспользоваться, и потребовать аннексии или вассализации. Что мы выберем?"
 greneclyf.37.a:0 "Вассализация"
 greneclyf.37.b:0 "Аннексия"

 greneclyf.38.t:0 "Мятеж Гринклифцев Удался"
 greneclyf.38.d:0 "Радикалы захватили власть в стране. Теперь все, что нам остается - решить что делать дальше. Склонимся ли мы перед жуками и станем частью их империи? Это значит, что мы перестанем существовать как независимое государство."
 greneclyf.38.a:0 "Что ж, ладно..."
 greneclyf.38.b:0 "Ни за что!"

 greneclyf.39.t:0 "Гринклиф Предлагает Вассалитет"
 greneclyf.39.d:0 "Гринклиф связался с нами и предложил подписать документ о нашей вассализации. Это значит, что мы станем подчиненным государством в составе их империи. Согласны ли мы на это?"
 greneclyf.39.a:0 "Согласны."
 greneclyf.39.b:0 "Не согласны."

 greneclyf.40.t:0 "Согласие"
 greneclyf.40.d:0 "Фарбрук принял наше предложение вассалитета."
 greneclyf.40.a:0 "Отлично."

 greneclyf.41.t:0 "Согласие"
 greneclyf.41.d:0 "Фарбрук принял наше предложение аннексии."
 greneclyf.41.a:0 "Лучше и быть не могло."

 greneclyf.42.t:0 "Отказ"
 greneclyf.42.d:0 "Фарбрук отверг наше щедрое предложение."
 greneclyf.42.a:0 "Проклятье!"

 greneclyf.43.t:0 "Неудача"
 greneclyf.43.d:0 "Наш мятеж провалился. Остается только один способ заполучить Фарбрук. Война!"
 greneclyf.43.a:0 "План Б."

 greneclyf.44.t:0 "Гринклиф Влияет на Политику Фарбрука"
 greneclyf.44.d:0 "Фарбрук - идеальная цель для внешней экспансии. Однако как нам следует поступить? Понемногу внедряться в их ряды или поддержать радикалов в гражданской войне?"
 greneclyf.44.a:0 "Необходим мятеж."
 greneclyf.44.b:0 "Постепенное воздействие."

 greneclyf.45.t:0 "Гринклиф Поддерживает Радикалов"
 greneclyf.45.d:0 "Гринклиф поддерживает радикалов в нашей стране. Это без сомнения окончится немалой кровью."
 greneclyf.45.a:0 "Это к добру не приведет."

 greneclyf.46.t:0 "Гринклиф Поддерживает Реформистов"
 greneclyf.46.d:0 "Гринклиф поддерживает реформистские элементы в нашей стране. Это приведет к постепенному сдвигу идеологии."
 greneclyf.46.a:0 "Проклятье."

 greneclyf.47.t:0 "Гринклиф Поддерживает Радикалов"
 greneclyf.47.d:0 "Гринклиф поддерживает радикалов в нашей стране. Это без сомнения окончится немалой кровью."
 greneclyf.47.a:0 "Это к добру не приведет."

 greneclyf.48.t:0 "Гринклиф Поддерживает Диссидентов"
 greneclyf.48.d:0 "Гринклиф был замечен за оказанием поддержки инакомыслящим гражданам нашего государства. Хуже того, они уже готовы действовать. Нам придется сделать выбор: подчиниться этим жучиным куклам, или сразиться с ними ради восстановления порядка?"
 greneclyf.48.a:0 "Мы сдаемся..."
 greneclyf.48.b:0 "Это мы еще посмотрим, кто кого!"
 
 greneclyf.49.t:0 "Гражданская Война Завершилась"
 greneclyf.49.d:0 "Гражданская война, которую мы спровоцировали, только что завершилась. Пролетариат оказался в силах навести порядок в своей стране. Мы можем продолжить исполнение плана."
 greneclyf.49.a:0 "Мы требуем вассализации."
 greneclyf.49.b:0 "Мы требуем аннексии."

 greneclyf.50.t:0 "Гринклиф Требует Преклонения"
 greneclyf.50.d:0 "Гринклиф отправил официальный запрос, в котором предлагает нам стать его вассалом. Примем ли мы это предложение и станем частью империи?"
 greneclyf.50.a:0 "Что ж, где нужно подписать?"
 greneclyf.50.b:0 "Конечно, нет!"

 greneclyf.51.t:0 "Гринклиф Требует Аннексии"
 greneclyf.51.d:0 "Гринклиф отправил официальный запрос, в котором предлагает нам аннексию. Если мы примем это предложение, то прекратим существование, как государство."
 greneclyf.51.a:0 "Что ж, где нужно подписать?"
 greneclyf.51.b:0 "Конечно, нет!"

 greneclyf.52.t:0 "Согласие"
 greneclyf.52.d:0 "Фарбрук принял наше предложение. Теперь, это наше марионеточное государство."
 greneclyf.52.a:0 "Отлично."

 greneclyf.53.t:0 "Согласие"
 greneclyf.53.d:0 "Фарбрук согласился на аннексию."
 greneclyf.53.a:0 "Идеально."

 greneclyf.54.t:0 "Отказ"
 greneclyf.54.d:0 "Фарбрук отверг наше щедрое предложение."
 greneclyf.54.a:0 "Хмф. Посмотрим."

 greneclyf.55.t:0 "Мятеж не Удался"
 greneclyf.55.d:0 "Наша попытка устроить переворот в Фарбруке потерпела неудачу."
 greneclyf.55.a:0 "Проклятье!"

 greneclyf.56.t:0 "Запрос на Научное Сотрудничество"
 greneclyf.56.d:0 "Сегодня к нам пришел официальный запрос от чейнджлингов Гринклифа. Они просят нашей помощи в развитии науки и экономики. Они надеются продвинуть науку среди населения и построить для своих граждан лучшее будущее в современном мире. Примем ли мы их предложение?"
 greneclyf.56.a:0 "Почему бы и нет?"
 greneclyf.56.b:0 "С чего бы это?"

 greneclyf.57.t:0 "Знакомство с Империей Кризалис"
 greneclyf.57.d:0 "Наша торговая миссия достигла берегов Эквестрийского континента и добралась до представителей Империи Кризалис. Те пригласили их в столицу на аудиенцию к Королеве."
 greneclyf.57.a:0 "Хм, интересно."

 greneclyf.58.t:0 "Гринклифские Чейнджлинги"
 greneclyf.58.d:0 "Гринклифские Чейнджлинги прибыли к нашим берегам. Они родом из невраждебного улья, и желают торговать с нами. Что мы ответим?"
 greneclyf.58.a:0 "Давайте будем друзьями!"
 greneclyf.58.b:0 "Передайте им, чтоб проваливали отсюда."

 greneclyf.59.t:0 "Друзья с Чейнджлингами"
 greneclyf.59.d:0 "Заокеанские сородичи приняли нашу дружбу и предложение торговли."
 greneclyf.59.a:0 "Какое облегчение."

 greneclyf.60.t:0 "Холодная Встреча"
 greneclyf.60.d:0 "Наше официальное торговое предложение было отвергнуто. Похоже наши сородичи не столь дружелюбны, как мы."
 greneclyf.60.a:0 "Печальные новости."

 greneclyf.61.t:0 "Отмена Торговли"
 greneclyf.61.d:0 "[From.GetName] отменил торговое соглашение с нами."
 greneclyf.61.a:0 "Ужасно!"

 greneclyf.68.t:0 "Коронация Принцессы Ойрен"
 greneclyf.68.d:0 "Выборы начались, и в течение часа победитель стал очевиден. Совет объявил Ойрен из Дома Аурелиа новой Королевой Гринклифа.\n\nРезультаты были легко предсказуемы, поскольку ни один из прочих кандидатов не обладал ни популярностью, ни квалификацией Принцессы, а выборы оказались чистой формальностью. Несмотря на простоту и быстротечность происходящего, это стало значительным поворотом в истории Гринклифа. После 800-летнего непрерывного правления, Дом Липидоптера был отодвинут в сторону другим Королевским Домом."
 greneclyf.68.a:0 "А может оно и к лучшему!"

 greneclyf.69.t:0 "Королева Гита умерла!"
 greneclyf.69.d:0 "Ужасные новости! Королева Гита решила свести счеты с жизнью. Она не вынесла мысли о том, что миру не нужна дружба ее народа. Гринклиф обезглавлен, ибо Королева - мертва."
 greneclyf.69.a:0 "Это была ошибка..."

 greneclyf.70.t:0 "Альянс с Фарбруком"
 greneclyf.70.d:0 "Фарбрук был нашим союзником на протяжении многих поколений. Мы отправим им официальное приглашение в альянс."
 greneclyf.70.a:0 "Вот. Пожалуйста."

 greneclyf.71.t:0 "Гринклиф Предлагает Альянс"
 greneclyf.71.d:0 "Государство Гринклиф желает заключить с нами союз. Как мы отреагируем?"
 greneclyf.71.a:0 "Мы откажемся."
 greneclyf.71.b:0 "Мы согласны."

 greneclyf.72.t:0 "Фарбрук Отказывается"
 greneclyf.72.d:0 "Фарбрук отверг наше приглашение в альянс."
 greneclyf.72.a:0 "Проклятье."

 greneclyf.73.t:0 "Фарбук Соглашается"
 greneclyf.73.d:0 "Фарбрук принял наше приглашение в альянс."
 greneclyf.73.a:0 "Отлично"

 greneclyf.74.t:0 "Мятеж в Фарбруке"
 greneclyf.74.d:0 "План готов к исполнению. Поддержка радикальной оппозиции растет. Все что нам остается - последние приготовления фашистских элементов в их обществе, и тогда они восстанут, чтобы установить про-Гринклифское правительство."
 greneclyf.74.a:0 "Приступайте к завершающей фазе."

 greneclyf.75.t:0 "Борьба с Безграмотностью"
 greneclyf.75.d:0 "Безграмотность является систематической проблемой нашего общества, на ее решение нужно время. Операция "Фарсир" пока что является оптимальной мерой."
 greneclyf.75.a:0 "Читайте больше!"

 greneclyf.76.t:0 "Борьба с Безграмотностью"
 greneclyf.76.d:0 "Операция "Фарсир" показывает определенный результат. Чейнджлинги постепенно учатся читать и писать. Молодежь хорошо приняла эту реформу, однако это все еще не быстрый процесс."
 greneclyf.76.a:0 "Отлично."

 greneclyf.77.t:0 "Борьба с Безграмотностью"
 greneclyf.77.d:0 "Операция "Фарсир" проходит весьма успешно. Новая программа позволила добиться высокой скорости прогресса, и базовая грамотность становится повсеместным явлением. Скоро безграмотность уйдет на страницы истории."
 greneclyf.77.a:0 "Все лучше и лучше!"

 greneclyf.78.t:0 "Безграмотность Устранена"
 greneclyf.78.d:0 "Гринклиф теперь полностью грамотен. Каждый чейнджлинг имеет доступ к базовому образованию, умеет читать и писать."
 greneclyf.78.a:0 "Дайте-ка мне мою ручку."

 greneclyf.79.t:0 "Предложение от Гринклифа"
 greneclyf.79.d:0 "Посол от Гринклифа прибыл сегодня. Они просят нас одобрить ведение бизнеса в их стране нашей компанией по производству пехотного снаряжения. Это бесспорно поможет их собственным специалистам. Удовлетворим ли мы этот запрос?"
 greneclyf.79.a:0 "Да."
 greneclyf.79.b:0 "Нет."

 greneclyf.80.t:0 "Предложение от Гринклифа"
 greneclyf.80.d:0 "Посол от Гринклифа прибыл сегодня. Они просят нас одобрить ведение бизнеса в их стране нашей компанией по производству артиллерии. Это бесспорно поможет их собственным специалистам. Удовлетворим ли мы этот запрос?"
 greneclyf.80.a:0 "Да."
 greneclyf.80.b:0 "Нет."

 greneclyf.81.t:0 "Предложение от Гринклифа"
 greneclyf.81.d:0 "Посол от Гринклифа прибыл сегодня. Они просят нас одобрить ведение бизнеса в их стране нашей компанией по производству автомобильной техники. Это бесспорно поможет их собственным специалистам. Удовлетворим ли мы этот запрос?"
 greneclyf.81.a:0 "Да."
 greneclyf.81.b:0 "Нет."

 greneclyf.82.t:0 "Предложение от Гринклифа"
 greneclyf.82.d:0 "Посол от Гринклифа прибыл сегодня. Они просят нас одобрить ведение бизнеса в их стране нашей компанией по производству бронетехники. Это бесспорно поможет их собственным специалистам. Удовлетворим ли мы этот запрос?"
 greneclyf.82.a:0 "Да."
 greneclyf.82.b:0 "Нет."

 greneclyf.83.t:0 "Винтовки для Гринклифа"
 greneclyf.83.d:0 "Производитель винтовок, с которым мы ранее связывались, принял наше предложение вести свои дела в Гринклифе."
 greneclyf.83.a:0 "Бо-о-ольше Дакки!"

 greneclyf.84.t:0 "Винтовок не будет"
 greneclyf.84.d:0 "Производитель винтовок, с которым мы ранее связывались, отверг наше предложение вести свои дела в Гринклифе."
 greneclyf.84.a:0 "У-у-у."

 greneclyf.85.t:0 "Пушки для Гринклифа"
 greneclyf.85.d:0 "Производитель артиллерии, с которым мы ранее связывались, принял наше предложение вести свои дела в Гринклифе."
 greneclyf.85.a:0 "Отлично."

 greneclyf.86.t:0 "Отказ"
 greneclyf.86.d:0 "Производитель артиллерии, с которым мы ранее связывались, отверг наше предложение вести свои дела в Гринклифе."
 greneclyf.86.a:0 "У-у-у."

 greneclyf.87.t:0 "Врум! ВРУУМ!"
 greneclyf.87.d:0 "Производитель автомобильной техники, с которым мы ранее связывались, принял наше предложение вести свои дела в Гринклифе."
 greneclyf.87.a:0 "Чур, я первый доеду до Блосмпорта!"

 greneclyf.88.t:0 "Машинки Придется Подождать"
 greneclyf.88.d:0 "Производитель автомобильной техники, с которым мы ранее связывались, отверг наше предложение вести свои дела в Гринклифе."
 greneclyf.88.a:0 "И что мне теперь делать с моим гоночным треком?"

 greneclyf.89.t:0 "Танкки для Гринклифа"
 greneclyf.89.d:0 "Производитель бронетехники, с которым мы ранее связывались, принял наше предложение вести свои дела в Гринклифе."
 greneclyf.89.a:0 "Вот это я понимаю - боевая машина!"

 greneclyf.90.t:0 "Танков не будет"
 greneclyf.90.d:0 "Производитель бронетехники, с которым мы ранее связывались, отверг наше предложение вести свои дела в Гринклифе."
 greneclyf.90.a:0 "Жаль, а мне понравилась та модель..."

 greneclyf.91.t:0 "Чейнджлинги Предлагают Переговоры"
 greneclyf.91.d:0 "Мы приняли сегодня необычных послов из страны Гринклиф, населенной Чейнджлингами. Как правило, они не покидают своего острова, но ходят слухи, что они изменили свою внешнюю политику на установление отношений с другими странами, помимо Фарбрука. Этот подход полностью соответствует канонам Гармонии, которым следует эта страна. Для начала они предлагают торговлю текстилем."
 greneclyf.91.a:0 "Если Фарбрук им доверяет, почему мы не должны?"
 greneclyf.91.b:0 "Политическая ситуация не позволяет нам заводить новых друзей в данный момент."

 greneclyf.92.t:0 "Понедхен Соглашается"
 greneclyf.92.d:0 "Новости пришли из дипломатической миссии в Понедхене, как и ожидалось наше предложение было принято. Мы можем быть уверены, что эти пони позволят нам интегрироваться в их общество Гармонии!"
 greneclyf.92.a:0 "А что, кто-то сомневался?"

 greneclyf.93.t:0 "Понедхен Отказывается"
 greneclyf.93.d:0 "Мы получили шокирующие новости из дипломатиеской миссии в Понедхене. Они не смогут поддерживать новые торговые связи в ближайшее время. Все их объяснения оказались предельно расплывчатыми! Это не сходится с их предполагаемыми Гармоническими убеждениями."
 greneclyf.93.a:0 "Но... как же так?"
 
 greneclyf.94.t:0 "Виттенлэнд отказывается"
 greneclyf.94.d:0 "Дипломатическая миссия вернулась из Виттенлэнда с ужасной новостью. Несмотря на продолжительное обсуждение плюсов обмена знаниями, их лидеры ответили отказом, ссылаясь на "риски безопасности" и "сведения о наших природных повадках". Неужели мы настолько ужасны, что нам отказывает толбко потому что мы - это мы?"
 greneclyf.94.a:0 "Да сдались нам эти ваши знания, так ведь?"
 
 greneclyf.97.t:0 "Недоверие"
 greneclyf.97.d_BAK:0 "Новости из Бакары. Наши торговцы были с недоверием встречены местным населением. Это не поспособствует улучшению отношений между нашими странами."
 greneclyf.97.d_NIM:0 "Новости из Нимбусии. Наши торговцы были с недоверием встречены местным населением. Это не поспособствует улучшению отношений между нашими странами."
 greneclyf.97.d_FRE:0 "Новости из Понедхена. Наши торговцы были с недоверием встречены местным населением. Это не поспособствует улучшению отношений между нашими странами."
 greneclyf.97.d_DMT:0 "Новости из Алмазной Горы. Наши торговцы были с недоверием встречены местным населением. Это не поспособствует улучшению отношений между нашими странами."
 greneclyf.97.a:0 "Мне жаль это слышать."
 
 greneclyf.98.t:0 "Недовольство в Речной Коалиции"
 greneclyf.98.d_BAK:0 "Новости из Бакары. Пони начинают испытывать тревогу по отношению к нам. Похоже произошло несколько случайных инцидентов, и теперь слухи расползаются среди местных жителей."
 greneclyf.98.d_NIM:0 "Новости из Нимбусии. Пони начинают испытывать тревогу по отношению к нам. Похоже произошло несколько случайных инцидентов, и теперь слухи расползаются среди местных жителей."
 greneclyf.98.d_FRE:0 "Новости из Понедхена. Пони начинают испытывать тревогу по отношению к нам. Похоже произошло несколько случайных инцидентов, и теперь слухи расползаются среди местных жителей."
 greneclyf.98.d_DMT:0 "Новости из Алмазной Горы. Пони начинают испытывать тревогу по отношению к нам. Похоже произошло несколько случайных инцидентов, и теперь слухи расползаются среди местных жителей."
 greneclyf.98.a:0 "Ясно..."
 
 greneclyf.99.t:0 "Античейнджлинговые Настроения"
 greneclyf.99.d:0 "В отчетах фиксируется рост враждебности по отношению к нашим торговым партнерам - чейнджлингам. Похоже граждане их недолюбливают, а слухи говорят о том, что жуки распространяют пропаганду среди нашего народа."
 greneclyf.99.a:0 "Можем ли мы им доверять?"
 
 greneclyf.100.t:0 "Слухи!"
 greneclyf.100.d:0 "Агентство "Одна Пони Сказала" говорит, что мы, мол, распространяем пропаганду и ложь. Это все чушь, конечно же, но мнение населения о нас понемногу ухудшается."
 greneclyf.100.a:0 "Снова одно и то же..."
 
 greneclyf.101.t:0 "Открытая Дискриминация"
 greneclyf.101.d:0 "Новости об открытой дискриминации нашей расы в Речной Коалиции достигли наших ушей. Торговцы игнорируют наши товары, а путешествующие чейнджлинги оказываются объектом издевательств местных жителей, без внимания со стороны стражников. Как долго будет продолжаться эта несправедливость? Никто не знает."
 greneclyf.101.a:0 "Дружба требует жертв."
 
 greneclyf.102.t:0 "Покинуть Континент"
 greneclyf.102.d:0 "Торговля с континентом стала неблагодарным занятием. Все вокруг наполнено страхом и паранойей, с которыми невозможно бороться. Королева в отчаянии заперлась в своих покоях, приказав прекратить все отношения с континентом. Наша страна быстро терять нить происходящего!"
 greneclyf.102.a:0 "Все что мне было нужно - немного любви!"
 
 greneclyf.103.t:0 "Гринклиф и Коалиция"
 greneclyf.103.d:0 "Прибыл посол с Гринклифа сегодня утром. Он передал просьбу Гринклифа принять их в Речную Коалицию. Мы согласны?"
 greneclyf.103.a:0 "Добро пожаловать!"
 greneclyf.103.b:0 "Никаких насекомых!"
 
 greneclyf.104.t:0 "Гринклиф и Коалиция"
 greneclyf.104.d:0 "Мы были приняты в Речную Коалицию!"
 greneclyf.104.a:0 "Ура! Бз-з-з!"
 
 greneclyf.105.t:0 "Отказ"
 greneclyf.105.d:0 "Нам было отказано в присоединении к Коалиции."
 greneclyf.105.a:0 "Проклятье!"
 
 greneclyf.106.t:0 "Торговля с Гринклифом"
 greneclyf.106.d:0 "Чейнджлинги с Гринклифа прибыли к нашим берегам. они предлагают взаимовыгодную торговлю. Что мы им ответим?"
 greneclyf.106.a:0 "Конечно."
 greneclyf.106.b:0 "Мы не ведем дел с насекомыми."
 
 greneclyf.107.t:0 "Торговля с Гринклифом"
 greneclyf.107.d:0 "Чейнджлинги с Гринклифа прибыли к нашим берегам. они предлагают взаимовыгодную торговлю. Что мы им ответим?"
 greneclyf.107.a:0 "Конечно."
 greneclyf.107.b:0 "Прочь с глаз моих!"
 
 greneclyf.108.t:0 "Континентальная Торговля"
 greneclyf.108.d:0 "Наше торговое предложение было отвергнуто континентом. Может нам следует выбрать другую страну для отправки дипломатов?"
 greneclyf.108.a:0 "Эквестрия согласится!"
 greneclyf.108.b:0 "Наши сородичи поймут нас!"
 greneclyf.108.c:0 "Некого больше просить..."
 
 greneclyf_crisis.2.t:0 "Житель Гринклифа Задержан и Обвиняется в Чудовищном Преступлении"
 greneclyf_crisis.2.d_BAK:0 "Сегодня в Бакаре, в портовом городке Айсбанд, торговец был задержан по подозрению в убийстве местного пони. Подробности разнятся между собой, но точно известно, что Бакарец мертв, а наш соотечественник был пойман использующим его облик. \n\nХотя свидетели (никто из которых не был на месте преступления в момент совершения оного) заявляют, что чейнджлинг умышленно совершил убийство пони с целью похитить его облик и продолжить серию убийств, обвиняемый утверждает что действовал в рамках самообороны, а сменил облик в панике, когда понял, что нападавший погиб. \n\n В любом случае, реваншисты из Бакары требуют немедленно выдать им голову нашего купца. Какой будет наша официальная реакция на произошедшее?"
 greneclyf_crisis.2.d_DMT:0 "Мрачные вести из Дит-Казаара на континенте: гражданин Гринклифа находится под стражей, ожидая суда по поводу совершенного убийства. \n\nНеясно, что именно произошло, однако местные власти заявляют, что подозреваемый был найден бродившим около места преступления. Когда мы потребовали конкретных доказательств его вины, нам ответили, что "он выглядит как убийца". \n\n Не стоит и говорить о том, что наши соотечественники уверены, что обвиняемый случайно оказался неподалеку, когда полиция обнаружила тело убитого, однако все протесты нашего Гринклифца оказались тщетны. Никто из местных жителей не высказался в его защиту, многие уверены в его вине, несмотря на отсутствие доказательств. Наш народ негодует при виде столь вопиющей несправедливости, все ждут нашей реакции."
 greneclyf_crisis.2.d_NIM:0 "Из страны пегасов, Нимбусии, пришли печальные новости. Один из наших сограждан попал за решетку, теперь он ожидает суда по подозрению в убийстве. Инцидент вызвал ажиотаж среди пони, которые пытались подавить свою ксенофобию, разрешив торговлю с Гринклифом. Теперь же даже самые прогармонистические реформисты утратили доверие к нашему виду.\n\nПредполагается, что погибший пони и чейнджлинг путешествовали в направлении священного для Нимбусцев города Прансетрас. Друзья подозреваемого утверждают, что ему стало любопытно, когда он услышал истории об оракуле, живущем там. На подходе к городу чейнджлинг повстречался с местным жителем-пегасом. Затем произошло нечто, в результате чего наш соотечественник был найден принимающим форму убитого им пегаса. Разумеется он немедленно был задержан властями Нимбусии. \n\nЧейнджинг клянется, что на самом деле убитый пегас напал на него, однако родственники погибшего заявили, что тот был уважаемым гражданином и ветераном, что настроило Нимбусцев скептически по отношению к протестам. Это дело обернулось кошмаром для Нимбусийско-Гринклифских дипломатических отношений. Поверим ли мы словам нашего соотечественника, или нам стоит сохранить лицо, передав инициативу в деле властям Нимбусии?"
 greneclyf_crisis.2.d_FRE:0 "В Понадхене, самой спокойной стране Речноземья, один из наших граждан, похоже, совершил ужасную ошибку. Путешествуя в местных горах, один из наших торговцев попал под проливной дождь. К счастью для него, он сумел укрыться в пещере, проигнорировав странную каменную табличку с письменами на входе. В это время, два монаха шли тем же путем, что и чейнджлинг. Когда они проходили мимо пещеры, они заметили пару светящихся глаз, наблюдавших за ними. В считанные секунды наш соотечественник был вышвырнут из пещеры, монахи что-то кричали ему на непонятном языке. \n\nОказалось, что наш герой забрел в пещеру, где был запечатан злобный "демон". Войти в пещеру было грубым оскорблением и вызвало подозрения у суеверных Понадхенцев. Таойсеч Понадхенская спросила у нас, что мы думаем по этому поводу. Она желает верить, что произошло недопонимание, однако отпустить чейнджлинга сейчас - значит разозлить кланы Понадхена, что в будущем приведет к ограничениям на торговлю..."
 greneclyf_crisis.2.a:0 "Вступимся за нашего соотечественника! Он ни в чем не виноват!"
 greneclyf_crisis.2.b:0 "Промолчим. Пусть сами разбираются."
 greneclyf_crisis.2.c:0 "Потребуем депортации его на родину, где он будет осужден по нашим законам."
 greneclyf_crisis.2.e:0 "Предложим помощь в расследовании дела местным властям."
 
 greneclyf_crisis.3.t:0 "Суд над Гринклифцем в Речноземье Нагнетает Паранойю"
 greneclyf_crisis.3.d_BAK:0 "После долгих дней за запертыми дверями наш перепуганный соотечественник был выпущен на свободу.\n\nНеизвестно, что послужило конкретной причиной снятия всех обвинений, поскольку он не принимал участия в суде монахов Бакары, которые решали его судьбу.\n\nВ то время как наш товарищ праздновал свободу, многие Бакарцы не были столь обрадованы таким исходом. Пока шел суд, во всех городах активно распространяли историю о вменяемом преступлении, которое с каждым пересказом становилось все чудовищнее и чудовищнее. Когда его выпустили, никто в Бакаре не верил, что тот, о ком везде постоянно говорили, как о мерзком преступнике, был ни в чем не виновен, в результате чего чейнджлинга быстро выдворили из страны.\n\nНе стоит говорить, что мы немедленно отправили протест по этому поводу в Бакару, ибо наврядли мы добьемся от них какого-либо сочувствия."
 greneclyf_crisis.3.d_DMT:0 "Разъяренный представитель Алмазной Горы ворвался в наше посольство, в сопровождении солдат, и потребовал информацию о местонахождении обвиняемого за последний месяц. Судя по всему, подсудимый сбежал прошлой ночью, и до сих пор не был найден.\n\nНаш дипломат, разумеется, опроверг какое-либо участие в организации побега и строго осудил подобные действия, но наедине с собой выразил облегчение по поводу произошедшего. Последние несколько раз, когда знакомые-Гринклифцы видели обвиняемого, были в темнице, в ужасных условиях. Скудная пища, которая предлагалась ему была отвратительна, и в последний раз, когда его видел близкий друг, он был серьезно истощен. Это чудо, что он сумел сбежать из-под стражи в таких условиях.\n\nНесмотря на наше официальное осуждение побега, многие Алмазные Псы все еще уверены, что подсудимый не мог сбежать без посторонней помощи, и теперь смотрят на Гринклифцев с подозрением."
 greneclyf_crisis.3.d_NIM:0 "Партия реформистов собрала средства на наем хорошего адвоката для подсудимого чейнджлинга в Нимбусии. Суд в Нимбусии, однако, являются крайне популистскими, а потому наш подопечный уже был в невыгодном положении, будучи иностранцем и чейнджлингом. Тем не менее адвокат-пегас произнес пламенную речь, заявив, что не было никаких свидетельств против подсудимого в совершении преступления, указывая на то, что тот был безоружен, а орудие убийства было найдено на теле убитого. Прокурор парировал серией занудных стереотипов. Адвокат, сыграв на чувствах толпы, только раззадорил страх перед неизвестным. Несмотря на отсутствие улик, присяжные склонны считать имеющиеся доказательства достаточными, называя нашего подопечного "насекомоподобным монстром"\n\nСуд перешел во вторую стадию, где обвиняемому и обвинителю предлагалось избрать меру пресечения. Адвокат защиты, будучи под давлением, предложил изгнание в качестве наказания, обвинители в свою очередь требовали смертной казни. Только благодаря великолепному ораторскому мастерству, нашему адвокату удалось сохранить жизнь чейнджлингу, убедив жителей Нимбусии отпустить его домой, лишив всего имущества, конечно. И все же, хотя наш соотечественник был спасен, отношения между Гринклифом и Нимбусией стали еще хуже."
 greneclyf_crisis.3.d_FRE:0 "В Дайл море чейнджлинг проходит подсудимым по делу о незаконном вторжении на запретную территорию и призыве демона. С системой законов, отличающейся для каждого племени Понадхена ничего нельзя было поделать, и Тайосеч была вынуждена временно признать чейнджлинга почетным членом своего племени. Таким образом была подведена законодательная база.\n\nНаш подопечный оказался беззащитен против старейшин клана и монахов, выступавших свидетелями по этому делу. Большая часть судебного заседания проходила на непонятном языке, поэтому наш соотечественник так ничего и не понял, а никто из присутствующих не озаботился предоставлением подсудимому защитника. Преступления бедного чейнджлинга разрастались до невменяемости, и к концу все были уверены в том, что если бы монахи не остановили его, обвиняемый выпустил на волю ужасного злобного духа. Поэтому его приговорили к трем годам пребывания в монастыре, или до тех пор пока тот не отринет свое демоническое прошлое, в зависимости от того, что наступит раньше. Без шанса хоть как-то себя оправдать, несчастный был отправлен на вершину неизвестной горы, где был вынужден провести долгое время."
 greneclyf_crisis.3.a:0 "Ничего не поделаешь, подождем, посмотрим..."
 
 greneclyf_crisis.4.t:0 "Слухи Расползаются по Речноземью"
 greneclyf_crisis.4.d:0 "С тех самых пор, когда случился печально известный суд по делу чейнджлинга Гринклифа, слухи начали распространяться по всему Речноземью. Все жители Речноземья, и пони, и собаки, начали видеть в Гринклифцах чейнджлингов Королевы Кризалис - жестоких, бессердечных и хищных. Эти слухи перепугали все население Федерации, и как следствие отношение между ней и Гринклифом стремительно портились. До нас уже доходя многочисленные отчеты об актах ненависти по отношению к нашим согражданам, однако они, к счастью, несистематичны и разрознены. \n\nНикакой официальной реакции со стороны правительства острова пока не поступило, однако не стоит думать, что от них последует одобрение происходящего."
 greneclyf_crisis.4.a:0 "Благополучие наших граждан важнее, чем чувства каких-то жуков."
 
 greneclyf_crisis.5.t:0 "Клевета"
 greneclyf_crisis.5.d:0 "О произошедшем суде над нашим соотечественником знает уже все Речноземье. Поступает все больше отчетов о расистских выходках против нашего вида, все больше компаний Речноземья отказывается с нами сотрудничать, исключительно, как мы считаем, из расовых соображений. Наши граждане обращаются к нам за поддержкой. Многие задаются вопросом о том, стоит ли вообще продолжать пытаться дружить с Речноземьем. \n\nУ нас есть четыре выхода из данной ситуации, мы должны тщательно обдумать каждый из них. Мы можем порекомендовать нашим гражданам сохранять бдительность, однако это может лишь усилить подозрения. Мы можем попросить их быть дружелюбнее и терпимее к тем, кто их задевает, проявив себя с положительной стороны. Мы можем предложить всем, кто чувствует себя в опасности, вернуться на родину, хотя это будет выглядеть как признание поражения. В конце концов, мы можем ничего не менять."
 greneclyf_crisis.5.a:0 "Наш народ должен продолжать дело Гармонии, стиснув зубы."
 greneclyf_crisis.5.b:0 "Поступайте с другими так, как хотите, чтобы поступали с вами."
 greneclyf_crisis.5.c:0 "Будьте начеку. Наш народ должен обезопасить себя."
 greneclyf_crisis.5.e:0 "Предложите всем желающим согражданам безопасный корридор на родину."

 greneclyf_crisis.6.t:0 "Бойкот на Товары из Гринклифа"
 greneclyf_crisis.6.d:0 "С некоторых пор наши торговцы все чаще жалуются на то, что многие Речноземцы отказываются иметь с ними дела, по всей видимости на почве неприкрытого расизма. Это было несущественно раньше, однако теперь наши магазины за границей систематически пустуют. Многие чейнджлинги за рубежом получают отказ в обслуживании в местных магазинах, усиливая впечатление, что все это преднамеренные гонения. \n\nВ результате мы имеем потери, которые вскоре приведут к полному краху нашей континентальной торговли. Многие наши купцы призывают к ответному бойкоту здесь, на родине, несмотря на то, что иностранцы ведут свои дела справедливо и честно. Некоторые предлагают выплачивать субсидии нашим согражданам, на покупку континентальных товаров, другие говорят о том, что нужно всего лишь помочь нашим торговцам, покрыв понесенный ими ущерб в результате бойкотов. \n\nЧто мы скажем жителям нашей страны?"
 greneclyf_crisis.6.a:0 "Помогите нашим соотечественникам с приобретением местных товаров."
 greneclyf_crisis.6.b:0 "Возместите понесенный нашими купцами ущерб."
 greneclyf_crisis.6.c:0 "Введите эмбарго на иностранную торговлю в нашей стране."
 greneclyf_crisis.6.e:0 "Может у нас просто бестолковые торговцы, раз не могут справиться с местными рынками?"

 greneclyf_crisis.7.t:0 "Жестокие Стычки"
 greneclyf_crisis.7.d:0 "Хотя ситуация по отношению к чейнджлингам в целом потеплела, некоторые группы жителей континента в определенных частях Речноземья все еще ищут способы навредить нашим согражданам. Эти шайки бандитов вынудили наших соотечественников ответить агрессией на агрессию, вопреки всем инструкциям. К счастью, никто не погиб в последовавших стычках, однако один из участников получил серьезную травму. \n\nНаши представители утонули в поступающих протестах и жалобах правителей соответствующих стран, касательно поведения чейнджлингов, угрожая принять жесткие меры пресечения, если их требования не будут рассмотрены и удовлетворены. Наши дипломаты ожидают официальной реакции."
 greneclyf_crisis.7.a:0 "Это они начали! Это в первую очередь их вина!"
 greneclyf_crisis.7.b:0 "Обе стороны хороши. Мы накажем виновных чейнджлингов, если они поступят также."
 greneclyf_crisis.7.c:0 "Мы выше этого! Чейнджлинги, прибегшие к насилию будут наказаны."
 greneclyf_crisis.7.e:0 "И что они от нас хотят? У нас нет власти в Речноземье."

 greneclyf_crisis.8.t:0 "Гринклиф Выдворен с Континента"
 greneclyf_crisis.8.d:0 "Несмотря на все приложенные усилия, жители континента не смогли избавиться от своих предрассудков, выплеснув весь страх и негатив на наших ни в чем не повинных сограждан. Они держались несколько недель, но конца бесконечным нападкам и предрассудкам видно не было. Корабли, полные беженцев-чейнджлингов, ищущих покоя после ужасного обращения зарубежом, уже прибывают в порты Гринклифа. К несчастью, эти самые чейнджлинги выплеснули всю свою обиду на жителей материка, пожелавших приехать на остров. \n\nНедавно открытый торговый квартал в Блосмпорте оказался переполнен недавно вернувшимися купцами, нападавшими на всех пони, попавших под горячее копыто. Ни одного смертельного случая не было зарегистрировано, однако было множество раненых, некоторые серьезно, а весь район погряз в грабежах и мародерстве. \n\nКогда новости о случившемся достигли континента, мы получили ультиматум от всей Коалиции: покинуть их земли и никогда более не возвращаться. \n\nНе имея иного выбора, мы подчинились их требованиям и прекратили официальное сообщение между нашими странами. Народ Гринклифа теперь сомневается в целесообразности всей этой суеты с континентом, устроенной [Root.GetLeader], и желает нового пути по вступлению в новый мир. \n\nДействительно ли мы выглядим недостойными в глазах иностранцев?"
 greneclyf_crisis.8.a:0 "Но... Мы же сделали все правильно... не так ли?"

 greneclyf_crisis.9.t:0 "Напряженность Ослабла"
 greneclyf_crisis.9.d:0 "После наказания Гринклифца, допустившего насилие, между нашими сообществами оставалась напряженность. Многие из агрессивных местных были также арестованы или затравлены до повиновения местными властями. Похоже что мы сумели разрушить сложившиеся предрассудки, и теперь нами хоть и не восхищаются, но хотя бы уважают наш подход к проблеме с поднятой головой. \n\nМножество местных признали недостойным свое поведение в прошлом и принесли извинения за глупости и слепоту, одолевавшую их. Как и ожидалось, Гринклифцы с радостью приняли извинения, и как истинные Гринклифцы протянули копыто дружбы тем, кто прежде наносил им обиды. Хотя наши сограждане живут сравнительно обособленно, интеграция в континентальное общество проходит очень быстро. Торговля пришла в норму, и беды исчезли с горизонта бесследно. Гринклиф наконец-то вступил в ряды мировых государств, и мы покажем им чего мы стоим."
 greneclyf_crisis.9.a:0 "Гармония действительно доступна для всех существ в мире!"
 
 greneclyf..t:0 "Возврат к Прошлому"
 greneclyf..d:0 "Много времени прошло с тех пор как Королева отошла от государственных дел. Пока Совет решал, что же теперь следует делать, мрачные мысли посетили разум Королевы Гиты...\n\nГармония должна была вести нас к процветанию, и так оно и было на протяжении многих лет, но в итоге это все оказалось заблуждением. Мир отказывается иметь дела с чейнджлингами руководствую исключительно животным страхом перед нами. Как можно подружиться с тем, кто тебя боится? Как можно любить того, кто тебя ненавидит? Как Гита может доверять Ценхельму, если он отказывается помогать ей?\n\nЧто ж, нечто древнее всплыло из глубины души Королевы.\n\nНовая жажда витает в воздухе, где бы не появлась Королева, и хотя кажется, что она оправилась после потрясения, она прячет нечто за своей клыкастой улыбкой и светящимся взором. Произошло Королевское перерождение, и теперь все к чему она стремится: защищать и кормить свой Улей, любой ценой.\n\nТемные тучи сгущабтся над островом, и этот шторм грозит обрушиться на континент с невиданной яростью."
 greneclyf..a:0 "Если они хотят видеть в нас монстров..."

 #greneclyf..t:0 "Снова Вместе"# Different duplicate from Eaw
 #greneclyf..d:0 "Мы посмотрели мир, и хотя нас разделяют многие несогласия, это неважно - мы связаны кровью.\n\nКоролева Гита и Королева Кризалис провели много времени в подробных обсуждениях способов сотрудничества между нашими странами в будущем. Поначалу наиболее близкие к Королеве члены ее Дома утверждали, что она разочарована различиями в их идеологиях. Однако теперь что-то изменилось; Королева стала чаще идти навстречу, вразрез с мнением многих придворных, и многие задумываются, что стало причиной этому.\n\nВ любом случае, этот сдвиг совпал с прорывом в переговорах между Домами. Гринклиф будет верным союзником по эту сторону моря, и союз этот будет основан на родственных узах. И все же некоторые сомневаются, сможет ли эта новая Королева Гита справиться со всеми вытекающими проблемами..."# Different duplicate from Eaw
 #greneclyf..a:0 "§GКоролева Кризалис была весьма убедительна.§!"# Different duplicate from Eaw

 #greneclyf..t:0 "Откровенная Беседа Двух Королев"# Different duplicate from Eaw
 #greneclyf..d:0 "Многие были до смерти напуганы, еогда усылшали яростный ответ Королевы Гиты на вызов, брошенный Королевой Кризалис. Хотя изначально она намеревалась арестовать Кризалис, Королева Гита решила для начала растоптать все ее идеалы. Много часов прошло после инцидента, и народ, затая дыхание, ждал развязки. Ко всеобщему удивлению, успокоившаяся Кризалис вышла к толпе на равных с Королевой Гитой.\n\n"Никакой больше лжи, никакого обмана," сказала Королева. "У нас одни и те же цели с Королевой Кризалис."\n\nТеперь когда две королевские особы пришли к соглашению, остается только решить, как Гринклиф будет действовать в свете того, что многие великие нации отказались от нашей дружбы. В одном можно быть уверенным: Кризалис будет самым близким советником Королевы Гиты в этом вопросе."# Different duplicate from Eaw
 #greneclyf..a:0 "Я знал что она со всем разберется."# Different duplicate from Eaw
 
