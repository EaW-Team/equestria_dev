l_russian:
 ### FOCUS LOCALISATION ###

 ### MAIN BRANCH ###

 NCH_assess_the_situation:0 "Разобраться в Ситуации"
 NCH_assess_the_situation_desc:0 "Мир меняется, и мы должны понять как именно. Нужно собрать совет Старейшин и обсудить, как лучше выбрать дальнейший политический курс страны."

 NCH_meet_with_the_outsiders:0 "Встретить Чужеземцев"
 NCH_meet_with_the_outsiders_desc:0 "Члены королевской семьи выразили свое желание. Нам следует снарядить экспедицию в соседние страны, чтобы получше изучить мир вокруг. Мы немедленно начнем подготовку."

 NCH_beyond_the_continent:0 "Земля за Морем?"
 NCH_beyond_the_continent_desc:0 "Когда мы познакомились с другими народами, населяющими соседние земли, мы также услышали рассказы о далеких могущественных странах, существующих где-то за Морем. Как вариант, мы могли бы снарядить экспедицию в те места."

 NCH_search_elsewhere:0 "Поискать Где-нибудь Еще"
 NCH_search_elsewhere_desc:0 "Из наших скудных познаний мы можем утверждать, что жизнь кипит и за пределами соседних стран, с которыми мы поддерживаем связь. Может, нам стоит начать с них."

 NCH_contact_our_kind:0 "Связаться с Дальними Родственниками"
 NCH_contact_our_kind_desc:0 "Недавняя экспедиция принесла удивительные вести: на другом континенте тоже живут чейнджлинги! Поскольку они очень похожи на нас, они охотнее станут нам помогать, чем другие расы. Но нужно быть осторожнее: с этими чейнджлингами что-то не так..."
 
 NCH_send_a_delegation_to_equestria:0 "Отправить Послов в Эквестрию"
 NCH_send_a_delegation_to_equestria_desc:0 "Из всех стран, о которых мы узнали, Эквестрия кажется наилучшим кандидатом для посольства. Они сильны, миролюбивы и, по слухам, являются адептами Гармонии. Давайте установим с ними дипломатические отношения."

 #### GOING WITH CHN ####

 NCH_foreign_advisors:0 "Иностранные Советники"
 NCH_foreign_advisors_desc:0 "Чейнджлинги с другого континента оказались гораздо более развитыми и сильными, чем мы ожидали. Хотя их методы, да и они сами весьма странные, они многому могут нас научить."

 NCH_united_in_race:0 "Единая Раса"
 NCH_united_in_race_desc:0 "После переговоров с заморскими ульями стало ясно одно; даже ожидаемо дружелюбные эквестрийцы не примут нашего предложения дружбы. Может быть эта Кризалис не такая уж и чокнутая..."

 NCH_intercontinental_contraband:0 "Межконтинентальная Контрабанда"
 NCH_intercontinental_contraband_desc:0 "Наши друзья показали, на что способна наша раса. С их помощью мы можем установить крупный канал поставок контрабанды между нашими континентами, что принесет обоюдную выгоду нашим странам."

 NCH_subterfuge_and_sabotage:0 "Шпионаж и Саботаж"
 NCH_subterfuge_and_sabotage_desc:0 "Зачем ограничиваться простой подпольной торговлей? Двуличность заложена в нашей крови, а наши друзья помогут нам освоить необходимые хитрости..."

 NCH_the_greneclyf_legion:0 "Гринклифский Легион"
 NCH_the_greneclyf_legion_desc:0 "Мы сотрудничали с Ульями другого континента достаточно долгое время, и теперь Гринклиф готов действовать открыто. Мы будем стоять плечом к плечу с нашими союзниками до конца!"

 NCH_love_triumphs:0 "Торжество Любви"
 NCH_love_triumphs_desc:0 "Хоть королева Кризалис и сильный лидер, но мы не намерены следовать пути ее народа. Королева Гита верит, что все чейнджлинги способны жить открыто, и тогда другие расы примут их такими, какие они есть."

 NCH_strictly_professional:0 "Исключительно Деловые Отношения"
 NCH_strictly_professional_desc:0 "Мы должны строго указать нашим "партнерам", что мы не намерены подчиняться их требованиям. Мы работаем с ними только из-за необходимости, никак иначе."

 NCH_beacon_of_harmony:0 "Маяк Гармонии на Востоке"
 NCH_beacon_of_harmony_desc:0 "Мы сильно недооценили нашу способность противостоять влиянию Ульев. Теперь то, что они попытаются нас сломить - это всего лишь вопрос времени. Так давайте покажем им, что мы не склоним головы перед ними!"

 ### GOING WITH CCN ###

 NCH_bound_by_harmony:0 "Узы Гармонии"
 NCH_bound_by_harmony_desc:0 "К нашему удивлению, наши заокеанские родственники тоже идут по пути Гармонии! Похоже, прошлые доклады о них ошибочны, и они похожи на нас больше, чем мы думали."

 NCH_exchange_of_citizens:0 "Обучение по Обмену"
 NCH_exchange_of_citizens_desc:0 "Хоть мы и одной крови, Свободные Ульи по ту сторону океана значительно отличаются от нас. Нашим народам есть чему научиться друг у друга, значит нам следует позволить этому произойти."

 NCH_stand_with_our_kin:0 "Бок о Бок с Сородичами"
 NCH_stand_with_our_kin_desc:0 "Мир полон опасностей, и хотя Гринклиф и Свободные Ульи исповедуют мирные идеи, мы понимаем необходимость единого фронта перед надвигающимся штормом."

 ### GOING WITH CHN COMMIES ###

 NCH_transfer_societal_experts:0 "Передача Социологов"
 NCH_transfer_societal_experts_desc:0 "ОУЧ сведущи не только в технологическом плане. Обмен с ними светилами социальных наук позволит нам лучше понять и изучить устройство окружающего нас мира."

 NCH_adapt_the_foreign_way:0 "Принять Иноземные Идеи"
 NCH_adapt_the_foreign_way_desc:0 "Идеи Голден Маффина чужды нам, но странным образом привлекательны. В них есть какая-то доля прагматизма, которая объясняет их успех. Может нам стоит позаимствовать самое интересное?"

 NCH_scleritian_socialism:0 "Склеританский Социализм"
 NCH_scleritian_socialism_desc:0 "Кедр Склероз вернулся на политическую арену, и в этот раз у него еще больше идей. Сейчас они не настолько экстремальны, и в его политике явно прослеживается влияние идей ОУЧ."

 NCH_the_eastern_bastion:0 "Восточный Бастион"
 NCH_the_eastern_bastion_desc:0 "Мы - коммунисты, как и наши братья на Западе. Что бы ни случилось, Гринклиф останется Восточным Бастионом Коммунизма Чейнджлингов."

 ### ACCEPTED TRADE ###

 NCH_a_different_kind_of_changeling:0 "Новый Вид Чейнджлингов"
 NCH_a_different_kind_of_changeling_desc:0 "Теперь, когда наш народ приобрел некоторую известность, мы должны показать всему миру, какими мы стали под чутким присмотром нашей Королевы. Древние обиды будет непросто позабыть, но рано или поздно мир примет нас как равных."

 NCH_invite_the_equestrians:0 "Пригласить Эквестрийцев"
 NCH_invite_the_equestrians_desc:0 "Наши отношения с Эквестрией уладились, возможно нам стоит пригласить их экспертов, чтобы они помогли нам догнать остальной мир в развитии."

 NCH_encourage_migration_to_the_continent:0 "Поддержать Миграцию на Континент"
 NCH_encourage_migration_to_the_continent_desc:0 "С целью убедить мир в отсутствии у нас недобрых намерений, мы можем отправить самых смелых из наших соотечественников жить среди жителей континента открыто, не скрываясь. Без расчета на чудо, но это лишь первый шаг."

 NCH_continental_investors:0 "Инвестиции с Континента"
 NCH_continental_investors_desc:0 "Дела идут настолько хорошо, что даже некоторые иностранные инвесторы заинтересовались нашими землями. Так давайте же пойдем им навстречу!"

 NCH_intercontinental_trade:0 "Межконтинентальная Торговля"
 NCH_intercontinental_trade_desc:0 "Теперь, когда мы установили линию связи с Эквестрией, будет легко наладить и торговлю между нашими странами. Их континент богат, а значит любая сделка с Эквестрией принесет нам выгоду."

 NCH_trading_with_the_continentals:0 "Торговля с Материком"
 NCH_trading_with_the_continentals_desc:0 "Теперь, когда мы нашли свое место среди континентальных держав, пришло время развить успех. Этот маленький шаг таит надежду, что мы будем признаны всеми материковыми государствами. Возможно, мы даже сможем убедить весь мир..."

 NCH_equestrian_experts:0 "Эквестрийские Эксперты"
 NCH_equestrian_experts_desc:0 "Мы отправим в Эквестрию просьбу прислать нам технических специалистов, поскольку они исторически гораздо более продвинутое государство. Будучи в единстве с Гармонией, они станут нам отличными учителями."

 NCH_set_up_an_academic_exchange:0 "Обучение по Обмену"
 NCH_set_up_an_academic_exchange_desc:0 "Эксперты Эквестрии приносят пользу на государственном уровне, но не в общественном плане. Мы подготовили проект сотрудничества между лучшими учеными наших стран, чтобы исправить этот недостаток."

 NCH_establish_a_diplomatic_corps:0 "Создать Дипломатический Корпус"
 NCH_establish_a_diplomatic_corps_desc:0 "Гринклиф слишком долго был в изоляции. Чтобы по-настоящему выйти на мировую политическую сцену нам понадобятся особые деятели, и для этого нам необходимо создать Дипломатический Корпус."

 NCH_approach_equestria:0 "Сблизиться с Эквестрией"
 NCH_approach_equestria_desc:0 "Эквестрия - пример для подражания многих Гармонических наций. Без сомнения, они не откажутся от нашего предложения помочь сделать мир лучше и безопаснее."

 NCH_join_the_federation:0 "Присоединиться к Федерации"
 NCH_join_the_federation_desc:0 "#TO BE ADDED"
 
 NCH_approach_the_federation:0 "Сблизиться с Федерацией"
 NCH_approach_the_federation_desc:0 "#TO BE ADDED"

 ### CRISIS OF FAITH MAIN BRANCH ###

 NCH_crisis_of_faith:0 "Кризис Веры"
 NCH_crisis_of_faith_desc:0 "Они все отказались от наших предложений мира. Неужели мы ошиблись, избрав путь Гармонии? Должны ли мы пойти другим путем?"

 NCH_convene_the_council:0 "Созвать Совет"
 NCH_convene_the_council_desc:0 "Королева отказывается видеть кого-либо, поэтому Совет вынужден решать свалившиеся проблемы самостоятельно.\n\nМожет быть нам стоит задуматься о новой Королеве?"

 NCH_maintain_the_status_quo:0 "Сохранять Статус Кво"
 NCH_maintain_the_status_quo_desc:0 "Улей находится в состоянии кризиса, и, как бы противно не было признавать это, только Королева в состоянии вывести нас из него. Если мы сможем достучаться до нее, возможно она найдет решение."

 NCH_a_new_path:0 "Новый путь"
 NCH_a_new_path_desc:0 "Стало ясно, что путь Гиты не поможет выживанию Улья. Нам нужно пересмотреть наши традиции и взгляды на жизнь, если мы хотим выжить в этом зыбком мире."

 ### CRISIS OF FAITH HARMONY ###

 NCH_look_inwards:0 "Взгляд Внутрь"
 NCH_look_inwards_desc:0 "Королева Гита достаточно восстановилась, чтобы принять бразды правления. Она рассудительно указала на нехватку добровольцев, готовых исследовать земли за пределами нашего острова. Нужно отыскать достаточно храбрых чейнджлингов."

 NCH_recruit_foreign_experts:0 "Набор Иностранных Специалистов"
 NCH_recruit_foreign_experts_desc:0 "Миру известно многое, о чем мы даже не догадываемся. Мы должны отыскать специалистов за рубежом, готовых помочь составить нам планы технологического развития нашей страны."

 NCH_scour_the_land:0 "Расчистка Земель"
 NCH_scour_the_land_desc:0 "Гринклиф стал домом для многих поколений чейнджлингов, но насколько хорошо мы его знаем? Усиленное изучение наших земель продлится долгое время, и не даст мгновенного результата, но это лишь первый шаг."

 NCH_digging_deep:0 "Глубокие Раскопки"
 NCH_digging_deep_desc:0 "Теперь когда мы знаем, где залегают наиболее ценные ресурсы нашего острова, нужно начать копать. Это будет долгий и трудоемкий проект, но оно того стоит."

 NCH_blood_and_sweat:0 "Кровь и Пот"
 NCH_blood_and_sweat_desc:0 "Наши объемы выпуска продукции оказались меньше, чем мы ожидали. Суровый режим работы и строгие сроки исполнения могут быть жестоки, но это абсолютно необходимо."

 NCH_a_selfmade_state:0 "Самодельное Государство"
 NCH_a_selfmade_state_desc:0 "Мы проделали долгий и трудный путь и наконец достигли конечной цели: современное государство, построенное чейнджлингами и для чейнджлингов."

 NCH_establish_a_schooling_system:0 "Создать Систему Образования"
 NCH_establish_a_schooling_system_desc:0 "Справившись с проблемой массовой безграмотности, теперь мы можем обсудить работу по стандартизации образования вместе с нашими мудрецами и старейшинами. Поскольку имеются значительные расхождения во мнениях, это будет трудной задачей."

 NCH_literacy_volunteer_brigades:0 "Добровольческие Отряды Ликбеза"
 NCH_literacy_volunteer_brigades_desc:0 "Чейнджлинги Гринклифа долгое время оставались безграмотными, дошло до того что это стало причиной застоя в социальном развитии. Набор грамотных волонтеров для обучения других - лучший способ преодолеть эту проблему."

 NCH_found_the_elder_academy:0 "Основать Королевскую Академию"
 NCH_found_the_elder_academy_desc:0 "Построив нормальную базовую образовательную систему, Гринклиф готов к созданию первого высшего учебного заведения. Несмотря на то что это заведение будет не таким престижным, оно будет прекрасно функционировать."

 NCH_support_local_artisans:0 "Поддержать Местных Ремесленников"
 NCH_support_local_artisans_desc:0 "В отсутствии нормальной промышленности большая часть производства ложится на плечи ремесленников. С нашей помощью, они смогут объединяться в гильдии и подобные им организации, объединяя усилия отдельных рабочих."

 NCH_promote_corporate_entities:0 "Поощрить Создание Корпораций"
 NCH_promote_corporate_entities_desc:0 "Следующий этап промышленной революции заключается в формировании корпораций на основе гильдий ремесленников. Однако они будут упорно сопротивляться, ведь все это время мы боролись за их самостоятельность. Это будет непростая задача."

 NCH_inaugurate_the_industrial_district:0 "Открыть Промышленный Район"
 NCH_inaugurate_the_industrial_district_desc:0 "Это заняло много времени, но мы наконец можем приступить к церемонии открытия первого района Цветущпорта, полностью посвященного тяжелой промышленности! Может это и мелочь, по сравнению с другими нациями, но все когда-то начинали с нуля. Возможности бесконечны..."

 NCH_splendid_isolation:0 "Полная изоляция"
 NCH_splendid_isolation_desc:0 "Мы попробовали все, что только можно, чтобы адаптироваться к внешнему миру, но они все еще боятся нас. Остается надежда, что в будущем все будет по-другому, но сейчас нам следует залечь на дно."

 ### CRISIS OF FAITH FASCISM ###

 NCH_the_old_ways:0 "Старые Методы"
 NCH_the_old_ways_desc:0 "С нашей стороны было глупостью пытаться убедить внешний мир в нашей миролюбивости. Даже Королева убедилась в ошибочности своих действий и в том, что другие страны всегда будут считать чейнджлингов двуличными паразитами."

 NCH_infiltrating_the_continent:0 "Внедрение на Континент"
 NCH_infiltrating_the_continent_desc:0 "Нам серьезно не хватает информации о ситуации на континенте. Применение проверенных временем способностей позволит нам отправить шпионов для получения нужной информации изнутри."

 NCH_infiltrating_the_military:0 "Военная Разведка"
 NCH_infiltrating_the_military_desc:0 "Предварительные отчеты показывают, что вооруженные силы других стран значительно опережают нас в развитии. Если мы желаем выжить, следует внедрить наших агентов на ключевые позиции их генералитета."

 NCH_operation_brass:0 "Операция "Брасс""
 NCH_operation_brass_desc:0 "Наши агенты на месте: по нашей команде они готовы начать хищение проектной документации и планов для нашего пользования."

 NCH_take_the_initiative:0 "Перехватить Инициативу"
 NCH_take_the_initiative_desc:0 "Наши противники слишком заняты внутренними распрями и внешними угрозами. Это отличная возможность позволить миру ощутить наше присутствие. Они видели в нас лишь монстров...Что ж, ТЕПЕРЬ они их получат!"

 NCH_infiltrating_the_industries:0 "Промышленный Шпионаж"
 NCH_infiltrating_the_industries_desc:0 "В то время как мы оставались аграрной страной, остальной мир развивал тяжелую промышленность и наращивал производство. Очевидно, что нам следует использовать готовые технологии индустриальных стран, изучив их для собственного применения."

 NCH_operation_lightspark:0 "Операция "Лайтспарк""
 NCH_operation_lightspark_desc:0 "Теперь, когда наши шпионы проникли во множество корпораций и синдикатов, мы можем скопировать их методы и средства производства."

 NCH_infiltrating_the_academia:0 "Внедрение в Университеты"
 NCH_infiltrating_the_academia_desc:0 "Гринклиф застрял в средневековье, в отличии от других более современных стран. Внедрение наших шпионов в самые престижные академии и университеты - первый шОперация "Уран"аг в том, чтобы догнать соперников."

 NCH_operation_farseer:0 "Операция "Фарсир""
 NCH_operation_farseer_desc:0 "Теперь, когда наши агенты заняли многие командные должности, они могут похищать, красть лучших ученых мира, а также угрозами заставлять их работать на благо нашей науки."

 NCH_passive_approach:0 "Пассивный Подход"
 NCH_passive_approach_desc:0 "Несмотря на все наши усилия очевидно, что Гринклиф не способен открыто противостоять своим врагам. Поэтому, будет мудрее поступить по-другому - временно перейти к оборонительной стратегии, ожидая удобного момента для атаки."

 NCH_plan_white:0 "Фарбруцкий Фопрос"
 NCH_plan_white_desc:0 "Пони Фарбрука издревле считались нашими друзьями, но сейчас наш народ всерьез сомневается в дружелюбности их намерений. Но прежде чем решать, с какой стороны подойти к проблеме, нам следует в первую очередь прояснить их позицию в этом вопросе."

 NCH_Coup_FBK_Fascist:0 "План "Белый""
 NCH_Coup_FBK_Fascist_desc:0 "#TO BE ADDED"

 NCH_Ally_With_Fascist_FBK:0 "Предложить Альянс"
 NCH_Ally_With_Fascist_FBK_desc:0 "#TO BE ADDED"

 NCH_oversee_farbrook:0 "Взять под Контроль Фарбрук"
 NCH_oversee_farbrook_desc:0 "Хотя легитимное правительство Фарбрука вернуло власть в свои копыта, оно все еще нестабильно. Мы должны вмешаться и захватить контроль во имя нашего союза."

 NCH_look_beyond:0 "Смотреть Дальше"
 NCH_look_beyond_desc:0 "Несмотря на все наши предыдущие успехи, мы все еще окружены потенциальными врагами. С этого момента, Гринклиф постоянно должен наблюдать за ситуацией у своих границ и действовать соответственно."

 ### CRISIS OF FAITH COMMUNIST BRANCH ###

 NCH_invite_cader_sclerite:0 "Пригласить Кейдера Склерит"
 NCH_invite_cader_sclerite_desc:0 "Кейдер Склерит долгое время был сторонником иностранной философии. Хотя в прошлом его идеи равенства пролетариата были отодвинуты в сторону более популярными идеалами Королевы, сейчас они могут оказаться как раз тем, что нужно."

 NCH_find_a_compromise:0 "Найти Компромисс"
 NCH_find_a_compromise_desc:0 "Склерит желает помочь сделать Гринклиф лучше, но он не хочет брать на себя ответственность. Королева Гита останется на троне, а, начиная с этого момента, Склерит будет ее поддерживать."

 NCH_remove_the_queen:0 "Убрать Королеву"
 NCH_remove_the_queen_desc:0 "Да будь мы прокляты, если мы собираемся ждать, пока королева наконец приведет себя в чувство! Склерит - вот кто сможет помочь нам выбраться из этого хаоса, даже если он считает иначе."

 NCH_collectivisation:0 "Коллективизация"
 NCH_collectivisation_desc:0 "Теперь, когда Королевы больше нет, Склерит может проводить свою политику без ограничений. Отмена прав частных работников является жестокой мерой, но это необходимо для быстрого наращивания темпов производства."

 NCH_unionisation:0 "Профсоюзы"
 NCH_unionisation_desc:0 "[Root.GetLeader] и Склерит пришли к результату после долгих дискуссий. Было решено смягчить жесткую политику Склерита, сохранив некоторые права рабочих и позволив существовать получастным компаниям. "

 NCH_centralisation:0 "Централизация"
 NCH_centralisation_desc:0 "Гринклиф существовал как группа отдельных небольших ульев под управлением Королевы с незапятных времен. Эта система неэффективна и должна быть немедленно изменена на прямое централизованное управление."

 NCH_the_four_year_plan:0 "Трехлетний План"
 NCH_the_four_year_plan_desc:0 "Теперь, когда рабочие объединены, а власть сконцентрирована в руках правительства, Склерит поставил несколько экономических и промышленных целей, которые следует достичь в течение трех лет. Это приведет к дикому росту эффективности и модернизации через пот и слезы нашего народа."

 NCH_acquire_srfn_experts:0 "Пригласить специалистов из СССР"
 NCH_acquire_srfn_experts_desc:0 "Свободная Северная Социалистическая Республика, то самое государство, откуда Склерит перенял свою идеологию, дает кров многим политически левым экспертам. Мы должны любой ценой переманить их к себе."

 NCH_establish_the_cis:0 "Создать КГБ"
 NCH_establish_the_cis_desc:0 "Наши усилия по модернизации и индустриализации без сомнения привлекут множество диссидентов, как внутренних, так и врагов из-за границы. Новый государственный орган, Комиссариат Государственной Безопасности, защитит нас от всех политических угроз."

 NCH_a_red_curriculum:0 "Красная Программа Обучения"
 NCH_a_red_curriculum_desc:0 "Нам следует подумать о принятии новой программы обучения для обеспечения лучшей общественной сплоченности. История, философия и политические науки должны отражать текущую ситуацию в меняющемся мире."

 NCH_form_an_intelligence_network:0 "Приступить к Внешней Разведке"
 NCH_form_an_intelligence_network_desc:0 "Предварительный анализ показывает, что уровень нашей контрразведки достиг приемлемого уровня, в то время как внешняя разведка оставляет желать лучшего. КГБ может заняться операциями за рубежом, если мы предоставим им необходимые ресурсы."

 NCH_a_red_academy:0 "Красная Академия"
 NCH_a_red_academy_desc:0 "Наши будущие поколения вырастут ярыми сторонниками коммунизма, но им никогда не достичь подлинного величия без высшего образования. Академия поможет."

 NCH_formalize_a_general_staff:0 "Сформировать Генералитет"
 NCH_formalize_a_general_staff_desc:0 "Наша изоляция и традиционализм затормозили развитие в военной сфере, и это провляется в нехватке обученных офицеров. Используя приобретенные знания, мы можем исправить этот досадный недостаток."

 NCH_restructure_the_military:0 "Реорганизовать Вооруженные Силы"
 NCH_restructure_the_military_desc:0 "С новым офицерским составом мы можем продолжить реформировать командную вертикаль, вплоть до обычного рядового солдата."

 NCH_a_true_communist_state:0 "Истинное Коммунистическое Государство"
 NCH_a_true_communist_state_desc:0 "Гринклиф преодолел множество трудностей на пути к своей цели. Наш остров превратился из изолированного болота в современное государство. Мы заявили о себе всему миру, и никто более не посмеет нас высмеивать."

 NCH_perpetual_revolution:0 "Распространение Революции"
 NCH_perpetual_revolution_desc:0 "Мы посмотрели на мир. В нем слишком много врагов для нашего образа жизни, даже среди тех, кто считает себя такими же коммунистами. И мы решили действовать, потому что лучшая защита - это нападение!"

 NCH_the_modern_changeling:0 "Современный Чейнджлинг"
 NCH_the_modern_changeling_desc:0 "Мы видим, чего достигла наша страна за последние годы, и мы изменились вместе с ней. Мы больше не антагонисты и не пацифисты: мы современные прагматики. А точнее - Современные Чейнджлинги."

 NCH_peaceful_infiltration:0 "Мирное Внедрение"
 NCH_peaceful_infiltration_desc:0 "Древние узы объединяют Гринклиф и Фарбрук, и раз нам необходимо убедиться в их лояльности нам, мы можем добиться этого, не прибегая к лишнему кровопролитию."

 NCH_a_more_direct_approach:0 "Конкретный Подход"
 NCH_a_more_direct_approach_desc:0 "История не должна чинить препятствия прогрессу, и Фарбрук не является исключением. Старые друзья погибнут, но все это ради лучшего будущего."

 NCH_establish_farbrook_protectorate:0 "Установить Протекторат Фарбрук"
 NCH_establish_farbrook_protectorate_desc:0 "Теперь, когда у власти полноправное коммунистическое правительство, Фарбрук готов перейти под наш контроль."

 NCH_infiltrate_the_federation:0 "Внедриться в Федерацию"
 NCH_infiltrate_the_federation_desc:0 "Речная Федерация - это гигант, и у нас нет возможности напрямую воздействовать на их политику. Поэтому чтобы справиться с ней нужен более тонкий подход."

 ### MILITARY BRANCH ###

 NCH_reorganize_the_army:0 "Реорганизовать Армию"
 NCH_reorganize_the_army_desc:0 "#TO BE ADDED"

 NCH_form_a_dedicated_officer_corps:0 "Сформировать Офицерский Корпус"
 NCH_form_a_dedicated_officer_corps_desc:0 "Согласно традиции, офицерами могли стать только члены Королевской семьи, изъявившие желание командовать войсками. Хотя это обеспечивает достаточное количество командиров, недостатком является ограниченный выбор кандидатов. Военное образование, а также допуск к командованию трутней расширит этот выбор, а так же задаст уровень, на который будут равняться все будущие командиры."

 NCH_the_industrial_question:0 "Вопрос Логистики"
 NCH_the_industrial_question_desc:0 "Современные наземные боевые действия требуют развития инфраструктуры, никогда ранее не присутствовавшей на Гринклифе, а также создают необходимость в отдельных боевых единицах, специализирующихся на поддержке коммуникаций и снабжения, тем самым позволяя нашим войскам дольше сражаться. Поэтому мы должны сформировать такие подразделения и производственные линии для поддержки потока снабжения."

 NCH_purchase_production_licenses:0 "Приобрести Производственные Лицензии"
 NCH_purchase_production_licenses_desc:0 "Гринклиф мало что знает о современном оружии, в особенности о произодстве такового и амуниции. Как бы мы не старались нашим собственным проектам ни за что не сравниться с иностранными. Пока мы откладываем нужные средства на постройку необходимого производства, нам следует заняться поиском подходящих предложений за рубежом."

 NCH_domestic_arms_factories:0 "Домашние Оружейные Заводы"
 NCH_domestic_arms_factories_desc:0 "Наш народ всегда был самодостаточен, так почему оружие и экипировка должны быть исключением? Все что мы используем должно быть отечественного производства. Пока мы ищем лучший дизайн будущей винтовки, Гринклиф должен заложить основу будущей оружейной промышленности, создав госзаказ на строительство необходимых заводов."

