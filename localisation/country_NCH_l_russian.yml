 greneclyf_crisis.7.t:0 "Суд над Гринклифцем в Речноземье Нагнетает Паранойю"
 greneclyf_crisis.7.d_BAK:0 "После долгих дней за запертыми дверями наш перепуганный соотечественник был выпущен на свободу.\n\nНеизвестно, что послужило конкретной причиной снятия всех обвинений, поскольку он не принимал участия в суде монахов Бакары, которые решали его судьбу.\n\nВ то время как наш товарищ праздновал свободу, многие Бакарцы не были столь обрадованы таким исходом. Пока шел суд, во всех городах активно распространяли историю о вменяемом преступлении, которое с каждым пересказом становилось все чудовищнее и чудовищнее. Когда его выпустили, никто в Бакаре не верил, что тот, о ком везде постоянно говорили, как о мерзком преступнике, был ни в чем не виновен, в результате чего чейнджлинга быстро выдворили из страны.\n\nНе стоит говорить, что мы немедленно отправили протест по этому поводу в Бакару, ибо наврядли мы добьемся от них какого-либо сочувствия."
 greneclyf_crisis.7.d_DMT:0 "Разъяренный представитель Алмазной Горы ворвался в наше посольство, в сопровождении солдат, и потребовал информацию о местонахождении обвиняемого за последний месяц. Судя по всему, подсудимый сбежал прошлой ночью, и до сих пор не был найден.\n\nНаш дипломат, разумеется, опроверг какое-либо участие в организации побега и строго осудил подобные действия, но наедине с собой выразил облегчение по поводу произошедшего. Последние несколько раз, когда знакомые-Гринклифцы видели обвиняемого, были в темнице, в ужасных условиях. Скудная пища, которая предлагалась ему была отвратительна, и в последний раз, когда его видел близкий друг, он был серьезно истощен. Это чудо, что он сумел сбежать из-под стражи в таких условиях.\n\nНесмотря на наше официальное осуждение побега, многие Алмазные Псы все еще уверены, что подсудимый не мог сбежать без посторонней помощи, и теперь смотрят на Гринклифцев с подозрением."
 greneclyf_crisis.7.d_NIM:0 "Партия реформистов собрала средства на наем хорошего адвоката для подсудимого чейнджлинга в Нимбусии. Суд в Нимбусии, однако, являются крайне популистскими, а потому наш подопечный уже был в невыгодном положении, будучи иностранцем и чейнджлингом. Тем не менее адвокат-пегас произнес пламенную речь, заявив, что не было никаких свидетельств против подсудимого в совершении преступления, указывая на то, что тот был безоружен, а орудие убийства было найдено на теле убитого. Прокурор парировал серией занудных стереотипов. Адвокат, сыграв на чувствах толпы, только раззадорил страх перед неизвестным. Несмотря на отсутствие улик, присяжные склонны считать имеющиеся доказательства достаточными, называя нашего подопечного "насекомоподобным монстром"\n\nСуд перешел во вторую стадию, где обвиняемому и обвинителю предлагалось избрать меру пресечения. Адвокат защиты, будучи под давлением, предложил изгнание в качестве наказания, обвинители в свою очередь требовали смертной казни. Только благодаря великолепному ораторскому мастерству, нашему адвокату удалось сохранить жизнь чейнджлингу, убедив жителей Нимбусии отпустить его домой, лишив всего имущества, конечно. И все же, хотя наш соотечественник был спасен, отношения между Гринклифом и Нимбусией стали еще хуже."
 greneclyf_crisis.7.d_FRE:0 "В Дай Море чейнджлинг проходит подсудимым по делу о незаконном вторжении на запретную территорию и призыве демона. С системой законов, отличающейся для каждого племени Понадхена ничего нельзя было поделать, и Тайосеч была вынуждена временно признать чейнджлинга почетным членом своего племени. Таким образом была подведена законодательная база.\n\nНаш подопечный оказался беззащитен против старейшин клана и монахов, выступавших свидетелями по этому делу. Большая часть судебного заседания проходила на непонятном языке, поэтому наш соотечественник так ничего и не понял, а никто из присутствующих не озаботился предоставлением подсудимому защитника. Преступления бедного чейнджлинга разрастались до невменяемости, и к концу все были уверены в том, что если бы монахи не остановили его, обвиняемый выпустил на волю ужасного злобного духа. Поэтому его приговорили к трем годам пребывания в монастыре, или до тех пор пока тот не отринет свое демоническое прошлое, в зависимости от того, что наступит раньше. Без шанса хоть как-то себя оправдать, несчастный был отправлен на вершину неизвестной горы, где был вынужден провести долгое время."
 greneclyf_crisis.7.a:0 "Ничего не поделаешь, подождем, посмотрим..."
 
 greneclyf_crisis.8.t:0 "Слухи Расползаются по Речноземью"
 greneclyf_crisis.8.d:0 "С тех самых пор, когда случился печально известный суд по делу чейнджлинга Гринклифа, слухи начали распространяться по всему Речноземью. Все жители Речноземья, и пони, и собаки, начали видеть в Гринклифцах чейнджлингов Королевы Кризалис - жестоких, бессердечных и хищных. Эти слухи перепугали все население Федерации, и как следствие отношение между ней и Гринклифом стремительно портились. До нас уже доходя многочисленные отчеты об актах ненависти по отношению к нашим согражданам, однако они, к счастью, несистематичны и разрознены. \n\nНикакой официальной реакции со стороны правительства острова пока не поступило, однако не стоит думать, что от них последует одобрение происходящего."
 greneclyf_crisis.8.a:0 "Благополучие наших граждан важнее, чем чувства каких-то жуков."
 
 greneclyf_crisis.9.t:0 "Клевета"
 greneclyf_crisis.9.d:0 "О произошедшем суде над нашим соотечественником знает уже все Речноземье. Поступает все больше отчетов о расистских выходках против нашего вида, все больше компаний Речноземья отказывается с нами сотрудничать, исключительно, как мы считаем, из расовых соображений. Наши граждане обращаются к нам за поддержкой. Многие задаются вопросом о том, стоит ли вообще продолжать пытаться дружить с Речноземьем. \n\nУ нас есть четыре выхода из данной ситуации, мы должны тщательно обдумать каждый из них. Мы можем порекомендовать нашим гражданам сохранять бдительность, однако это может лишь усилить подозрения. Мы можем попросить их быть дружелюбнее и терпимее к тем, кто их задевает, проявив себя с положительной стороны. Мы можем предложить всем, кто чувствует себя в опасности, вернуться на родину, хотя это будет выглядеть как признание поражения. В конце концов, мы можем ничего не менять."
 greneclyf_crisis.9.a:0 "Наш народ должен продолжать дело Гармонии, стиснув зубы."
 greneclyf_crisis.9.b:0 "Поступайте с другими так, как хотите, чтобы поступали с вами."
 greneclyf_crisis.9.c:0 "Будьте начеку. Наш народ должен обезопасить себя."
 greneclyf_crisis.9.e:0 "Предложите всем желающим согражданам безопасный корридор на родину."

