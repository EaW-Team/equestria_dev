 NCH_marriages:0 "Свадьба [Root.GetLeader]"
 NCH_marry_cenhelm_decision:0 "Свадьба с Ценхельмом"
 NCH_marry_cenhelm_decision_desc:0 "Со времен Королевы Дилис, Фарбрук и Гринклиф были в близких дружеских отношениях. Однако в последнее время, Королева Гита увидела Ценхельма в новом для нее свете... Возможно, это знак для чего-то большего?"
 NCH_marriage_cenhelm_idea:0 "Идеальная Пара"
 
 NCH_crisis_category:0 "Проблемы за границей"
 NCH_crisis:0 "Преследования чейнджлингов на континенте"
 NCH_crisis_desc:0 "Из-за инцидентов внутри Кольтстримской Коалиции, многие из наших граждан подвергаются активному преследованию и дискриминации со стороны коренного населения. Несмотря на невинность нашего народа, жители материка верят в старые истории о чудовищах-чейнджлингах, которые охотились и преследовали других существ, чтобы поглотить все их эмоции.\n\nЕсли эта проблема не решена своевременно, §Rнаш народ должен будет отреагировать...§!"

 ###IDEAS###
 NCH_FBK_pact:0 "Великие Соглашения"
 NCH_FBK_pact_desc:0 "Древняя дружба между Гринклифом и Фарбруком изображена на двух парных гобеленах, по одному, сотканному каждой из сторон. На первом изображено Первая Помощь, происшествие восьмисотлетней давности, а на другом Бегство от Мерзлоты, два события, сыгравшие значительную роль в отношениях этих государств.\n\nИзвестное как Великие Соглашения, это содружество знаменует собой историческую дружбу и сотрудничество между двумя народами, сквозь все биологические барьеры, доказав, что Гармония универсальна."
 
 NCH_idyllic_society:0 "Пацифистические Склонности"
 NCH_idyllic_society_desc:0 "Несмотря на врожденный талант, Гринклифцы не любят пользоваться своими способностями для военных целей или шпионажа. Поэтому, любые исследования в этой области займут продолжительное время."

 NCH_trade_1:0 "Малая Торговая Экономика"
 NCH_trade_1_desc:0 "Наши дипломаты добились торгового договора с одной страной, внеся свежий поток денег и идей в нашу страну.\n\nС большим количеством торговых партнеров мы сможем улучшить состояние экономики"

 NCH_trade_2:0 "Развитая Торговая Экономика"
 NCH_trade_2_desc:0 "Усилия наших дипломатов позволили начать торговлю с двумя странами, расширив поток денег и идей в нашу страну.\n\nС большим количеством торговых партнеров мы сможем улучшить состояние экономики"

 NCH_trade_3:0 "Процветающая Торговая Экономика"
 NCH_trade_3_desc:0 "Длительными стараниями наших дипломатов, мы добились заключения торговых соглашений с тремя странами, еще больше увеличив поток денег и идей в нашу страну.\n\nС большим количеством торговых партнеров мы сможем улучшить состояние экономики"

 NCH_trade_4:0 "Богатая Торговая Экономика"
 NCH_trade_4_desc:0 "Наша зарубежная дипломатия многого добилась в деле обогащения нашей торговли, и от этого Гринклиф только выигрывает.\n\nС большим количеством торговых партнеров мы не сможем получать значительной выгоды, но в наших интересах поддерживать как можно больше связей."

 NCH_trading_with_NCH_harmonic:0 "Стабильная Торговля с Гринклифом"
 NCH_trading_with_NCH_harmonic_desc:0 "Чейнджлинги Гринклифа торгуют и мирно живут среди нас. Несмотря на легкий скептицизм, проявляемый нашими гражданами, и они и чейнджлинги могут спокойно сосуществовать в одном обществе."

 NCH_trading_with_NCH_fascist:0 "Нестабильная Торговля с Гринклифом"
 NCH_trading_with_NCH_fascist_desc:0 "Беспокойные отношения между чейнджлингами и нашими гражданами приносят больше вреда, чем пользы. Гринклифцы настаивают на своей невиновности, но свидетели указывают на случаи преднамеренного подстрекательства с их стороны."

 NCH_equestria_tech_idea:0 "Договор об исследованиях с Эквестрией"
 #NCH_equestria_tech_idea_desc:0 ""
 
 NCH_tank_tactics_idea:0 "Советники Чейнджлингов"
 NCH_tank_tactics_idea_desc:0 "Военные советники прибыли с другого континента, для обучения нас новым тактикам и стратегиям по использованию в современной войнt автономных бронированных машин, называемых танками."

 NCH_immigration_tech_idea:0 "Миграция с Континента"
 NCH_immigration_tech_idea_desc:0 "Мы наблюдаем увеличение иммиграции иностранных граждан, не считая жителей Фарбрука, так же как и эмиграции наших чейнджлингов на континент. Это перемещение отражает изменения в нашей политике и взаимодействии с окружающим миром."

 NCH_spy_tactics_idea:0 "Обучение Подрывной Деятельности"
 NCH_spy_tactics_idea_desc:0 "Под твердым копытом наших союзников мы достигли определенных успехов в искусстве саботажа и сформировали собственные роты шпионов, способные вести скрытную дейтельность против наших врагов."

 NCH_communist_production_idea:0 "Склеританский Социализм"
 NCH_communist_production_idea_desc:0 "Социальная политика и дух пролетариата, которые были адаптированы для нашей нации в виде идеологии Кейдера Склерита, оказались весьма популярными и эффективными."

 NCH_crisis_of_faith_idea:0 "Кризис Веры"
 NCH_crisis_of_faith_idea_desc:0 "Королева Гита утратила веру во все, во что она и ее Дом верили все это время, и в отчаянии заперлась в собственных покоях.\n\nЕе самоустранение от управления страной весьма неприятная проблема для Гринклифа, и никто не знает что будет дальше."

 NCH_Foreign_Constructors_idea:0 "Иностранные специалисты"
 NCH_Foreign_Constructors_idea_desc:0 "Эксперты-грифоны и специалисты-пони из-за границы должны быть наняты на все доступные средства, дабы они разметили путь развития Гринклифа. В основном, это гражданские специалисты, поэтому эффект не будет мгновенным."

 NCH_Resource_Extraction_idea:0 "Кровь и Пот"
 NCH_Resource_Extraction_idea_desc:0 "Условия работы в шахтах и штольнях закалили дух Гринклифского рабочего и теперь он готов стараться еще больше ради лучшего будущего."

 NCH_Splendid_Isolation_idea:0 "Полная Изоляция"
 NCH_Splendid_Isolation_idea_desc:0 "Гринклиф наш дом, а наш дом - наша крепость. Мы сделаем все возможное, чтобы защитить его от тех, кто хочет видеть его разрушенным войной."

 NCH_Old_Ways_idea:0 "Старые Методы"
 NCH_Old_Ways_idea_desc:0 "После неудачи Королевы Гиты в налаживании отношений с внешним миром, мы окончательно убедились в том, какое место мы в нем занимаем. Мы подавляли нашу природную сущность веками, и сегодня, когда это стало более популярным, многие Гринклифцы начинают принимать свое биологическое наследие."

 NCH_continent_infiltrate_idea:0 "Агенты на Континенте"
 NCH_continent_infiltrate_idea_desc:0 "Аккуратно расставленные агенты обеспечивают нас жизненно необходимой информацией, включающей в себя местонахождение, перемщения и количество иностранных войск."

 NCH_Academic_Infiltration_idea:0 "Агенты в Академии Континента"
 NCH_Academic_Infiltration_idea_desc:0 "Наши шпионы, изображающие персонал и профессоров Академии, легко получают доступ ко всем последним научным разработкам иностранных государств, и могут доставить полученные знания на родину."

 NCH_Industry_Infiltration_idea:0 "Агенты в Промышленности Континента"
 NCH_Industry_Infiltration_idea_desc:0 "Секреты мануфактур континента открыты для нас, мы используем их на благо нашей страны."

 NCH_Military_Infiltration_idea:0 "Агенты в Военных Организациях Континента"
 NCH_Military_Infiltration_idea_desc:0 "Самые современные тактики и стратегии попадают прямиком в копыта наших шпионов, и тотчас же доставляются нашим офицерам и командирам."

 NCH_Passive_Approach_idea:0 "Стратегия Обороны"
 NCH_Passive_Approach_idea_desc:0 "Чтобы не позволить Гринклифу пасть жертвой более сильных противников, мы должны сконцентрировать усилия на обороне нашего острова."

 NCH_looking_beyond_idea:0 "За Пределами Родного Острова"
 NCH_looking_beyond_idea_desc:0 "Надо признать, что наши основные силы не ровня потенциальным противникам, поэтому мы должны планировать свои действия исходя из существующих недостатков."

 NCH_Communism_Small_idea:0 "Умеренная Социализация"
 NCH_Communism_Small_idea_desc:0 "Теперь, когда Королева Гита и Кейдер Склерит работают сообща, мы можем адаптировать смешанные идеи их обоих. Они смогут работать в паре, и тем самым приведут нас к лучшему будущему."

 NCH_Unions_idea:0 "Единое Общество"
 NCH_Unions_idea_desc:0 "Осторожное объединение интересов рабочего класса и частных предпринимателей превратилось в крепкое сообщество Профсоюзов; ни одна из групп не является доминирующей, и все они равны с точки зрения закона."

 NCH_Communism_Large_idea:0 "Обезглавленная Нация"
 NCH_Communism_Large_idea_desc:0 "Теперь, когда нет Королевы, никто не может помочь Склериту с управлением государством, и поэтому ошибки неизбежны, до тех пор пока Кейдер Склерит не возьмет власть железным копытом."

 NCH_Collective_idea:0 "Коллективизированное Сообщество"
 NCH_Collective_idea_desc:0 "Мы проделали огромную работу по внедрению чувства долга в обычного сельского трутня. Теперь они будут работать многократно усерднее ради светлого будущего нашей страны."

 NCH_Centralisation_idea:0 "Централизованное Правительство"
 NCH_Centralisation_idea_desc:0 "Гринклиф более не является группой разрозненных Ульев, графств и баронств под шатким контролем монарха, он стал объединением коллективов и профсоюзов, управляемых напрямую государственным аппаратом. Наша обновленная система станет смазкой в механизме нового государства Гринклиф."

 NCH_Three_Year_Plan_idea:0 "Трехлетний План"
 NCH_Three_Year_Plan_idea_desc:0 "Перенаправленные силы и средства позволят провести массовую строительную программу, позволяющую Гринклифу завершить индустриализацию в кратчайшие сроки.\n\nМы не сможем вечно прикладывать столько усилий, поэтому нужно воспользоваться тем промежутком времени, что нам доступен."

