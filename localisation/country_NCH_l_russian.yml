 MOXA_MIL_DESC:0 "Старший брат королевы Гиты, Фейлиан видел себя защитником Дома Липидоптера со дня смерти своей матери. Поэтому он посвятил всю свою жизнь делу защиты Гринклифа и своего Дома. Помимо воинского мастерства, Фейлиан - добрая душа, и желает во многом походить на свою младшую сестру. Его принципы привели к развитию отличного чутья того, где и когда нужно сражаться, а потому он стал превосходным стратегом."

