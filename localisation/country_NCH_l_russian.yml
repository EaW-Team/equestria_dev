 greneclyf_crisis.14.t:0 "Бойкот на Товары из Гринклифа"
 greneclyf_crisis.14.d:0 "С некоторых пор наши торговцы все чаще жалуются на то, что многие Речноземцы отказываются иметь с ними дела, по всей видимости на почве неприкрытого расизма. Это было несущественно раньше, однако теперь наши магазины за границей систематически пустуют. Многие чейнджлинги за рубежом получают отказ в обслуживании в местных магазинах, усиливая впечатление, что все это преднамеренные гонения. \n\nВ результате мы имеем потери, которые вскоре приведут к полному краху нашей континентальной торговли. Многие наши купцы призывают к ответному бойкоту здесь, на родине, несмотря на то, что иностранцы ведут свои дела справедливо и честно. Некоторые предлагают выплачивать субсидии нашим согражданам, на покупку континентальных товаров, другие говорят о том, что нужно всего лишь помочь нашим торговцам, покрыв понесенный ими ущерб в результате бойкотов. \n\nЧто мы скажем жителям нашей страны?"
 greneclyf_crisis.14.a:0 "Помогите нашим соотечественникам с приобретением местных товаров."
 greneclyf_crisis.14.b:0 "Возместите понесенный нашими купцами ущерб."
 greneclyf_crisis.14.c:0 "Введите эмбарго на иностранную торговлю в нашей стране."
 greneclyf_crisis.14.e:0 "Может у нас просто бестолковые торговцы, раз не могут справиться с местными рынками?"
 
