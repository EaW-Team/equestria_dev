#### IDEAS ####
WIT_unicorn_parties:0 "Unicorn Parties"
WIT_unicorn_parties_desc:0 "The unicorns of Wittenland love two things. Magic and wine."
WIT_reformed_unicorn_parties:0 "Reformed Unicorn Parties"
WIT_reformed_unicorn_parties_desc:0 "We have managed to reform Unicorn society in Wittenland to be a lot less wasteful and more supportive to the country itself."
WIT_reformed_unicorn_parties_fascism:0 "No More Parties"
WIT_reformed_unicorn_parties_fascism_desc:0 "The extravagance of the nobility has been abolished, and efforts directed towards the nation"
WIT_reformed_unicorn_parties_communism:0 "Parties for the People"
WIT_reformed_unicorn_parties_communism_desc:0 "The extravagant festivities of old have been replace by simple humble affairs for the common pony."
WIT_New_Technologies_Idea:0 "The Wonders of Technology"
WIT_New_Technologies_Idea_desc:0 "The wonders of Technology never cease to amaze us. Let us go forth and discover all there is to know!"
WIT_Assembly_Line_Idea:0 "The Assembly Line"
WIT_Assembly_Line_Idea_desc:0 "By introducing the concept of the Assembly line to Wittenland, we could massively increase the productivity of our factories."
WIT_Planned_Economy_Idea:0 "A Planned Economy"
WIT_Planned_Economy_Idea_desc:0 "By carefully planning our national economy, we can increase the productivity and efficiency of our workforce all around."
WIT_Capitalist_Economy_Idea:0 "A Free Economy"
WIT_Capitalist_Economy_Idea_desc:0 "State intervention in the economy is the last thing we need. Our ponies will know what is best for them, we trust them."
WIT_Tank_Buff_Idea:0 "Armour studies"
WIT_Tank_Buff_Idea_desc:0 "A new research programme is dedicated to discovering new ways at improving the armour of tanks and other armoured vehicles."
WIT_Motorised_Buff_Idea:0 "Motorisation Effort"
WIT_Motorised_Buff_Idea_desc:0 "In an effort to motorise the Army, we are developing new, faster and more durable trucks and cars to transport our units."
WIT_Motorised_End_Buff_Idea:0 "A Motorised Army"
WIT_Motorised_End_Buff_Idea_desc:0 "With our motorisation effort complete, we can now proudly call ourselves a motorised army."
WIT_Artillery_Buff_Idea:0 "Better Artillery Shells"
WIT_Artillery_Buff_Idea_desc:0 "Special, new artillery shells further increase the already destructive power of our Artillery."
WIT_Support_Buff_Idea:0 "Extra Rations"
WIT_Support_Buff_Idea_desc:0 "Through issuing extra rations, soldiers can march longer and further without feeling exhausted."
WIT_Magical_Weapons_Buff_Idea:0 "Magical Enhancements"
WIT_Magical_Weapons_Buff_Idea_desc:0 "Through further enhancing magical rifles, their destructive power is enhanced even further."
WIT_Entrench_Buff_Idea:0 "Diggy Hole"
WIT_Entrench_Buff_Idea_desc:0 "Extra lessons about trench digging has enhanced our ability to construct improvised defences on the battlefield."
WIT_Planning_Buff_Idea:0 "Contingency Plans"
WIT_Planning_Buff_Idea_desc:0 "By drawing up contingency plans and planning for the worst, we can remain in control of the battlefield, even if Plan A and B fail."
WIT_Population_Buff_1_Idea:0 "Mandatory Service"
WIT_Population_Buff_1_Idea_desc:0 "Everypony must serve at least two years in the armed forces, increasing the pool of recruits dramatically."
WIT_Infantry_Morale_Buff_Idea:0 "Enhanced Officer Corps"
WIT_Infantry_Morale_Buff_Idea_desc:0 "New, promising officers will lead their men by example, with courage and wisdom."
WIT_Population_Buff_2_Idea:0 "Encourage Marriages"
WIT_Population_Buff_2_Idea_desc:0 "By lowering taxes for married couples, marrying is highly encouraged by the state, resulting in more families being founded."
WIT_Ancient_Ancestry_Idea:0 "Ancient Knowledge"
WIT_Ancient_Ancestry_Idea_desc:0 "Our magical background in enchanting and artificing has given us a decisive advantage in magical mass production."
WIT_Queen_Loyalty_Idea:0 "For Queen and Country!"
WIT_Queen_Loyalty_Idea_desc:0 "The ponies of Wittenland are eager to support and fight for the Queen. Long may she reign!"
WIT_Renewed_Militarism_Idea:0 "Unicorn Way of Life"
WIT_Renewed_Militarism_Idea_desc:0 "Patriotic fervour is once again taking hold of our nation, and everypony is asking for an ever-growing military to protect our nation."
WIT_Home_Defence_Idea:0 "Defence of Wittenland"
WIT_Home_Defence_Idea_desc:0 "Never again shall the tragedy of Coltstream of Barrad occur. When we defend our land it shall either be victory or death."
WIT_Cheap_Justify_Idea:0 "Unicorn Rule"
WIT_Cheap_Justify_Idea_desc:0 "Unicorns are the superior race, and everyone would benefit from our rule."
WIT_Fuel_For_The_Fire_Idea:0 "Fuel for the Fire"
WIT_Fuel_For_The_Fire_Idea_desc:0 "Our soldiers are prepped and eager for the attack, whenever it may come. And when it does come, they shall tear the enemy apart."
WIT_Attack_Host_Idea:0 "Killing Fields"
WIT_Attack_Host_Idea_desc:0 "Our troops are trained in modern tactics to fight on the plains against the Gryphian Host"
WIT_Defence_Host_Idea:0 "Ancient Strategies, Modern Tactics"
WIT_Defence_Host_Idea_desc:0 "Our troops have been trained to combine our traditional raid defence tactics with modern equipment and fortifications."
WIT_RCT_Coltstream_Reperations_Idea:0 "We are paying "reparations" to Wittenland for Coltstream, in exchange for ending the feud over the city."
WIT_Coltstream_Reperations_Idea:0 "Our economy is benefiting from the trading revenue provided as reparations for the loss of Coltstream."

WIT_Industry_Captain:0 "Undine"
#### FOCUSES ####

### Political Tree ###

## Foreign Tree ##
WIT_Diplomacy:0 "A Changing World"
WIT_Diplomacy_desc:0 "The world changes and so must we. Our ancient castles are no protection when raiders carry artillery. Our magical developments promise a new era of magitech if only we can seize it. Meanwhile political manoeuvring continues behind the scenes of opulent parties..."

WIT_Fed_Diplomacy:0 "External Threats"
WIT_Fed_Diplomacy_desc:0 "The states of the River Federation eye each other suspiciously even as they speak of peace and unification. By turning our focus to the enemies of the River Federation, we can reassure our neighbours even as we arm for conflict."

#Host subbranch
WIT_Anti_Host_Propaganda:0 "The Southern Threat"
WIT_Anti_Host_Propaganda_desc:0 "The stalemate with Hellquill and Longsword command most of the attention of the River Federation. But these states are a known quantity, and the strife in the Griffonian Empire prevents them championing any large crusades. We must remind the River Federation that both threat and opportunity lie in the exposed plains of the Gryphian Host and their endless raids against our ponies."

WIT_Defence_Against_Host:0 "Ancient Strategies, Modern Tactics"
WIT_Defence_Against_Host_desc:0 "Our ancient mountain castles and defensive magic have allowed us to weather, if not defeat, the raids of the Gryphian Host. Adapting these tactics to work with machine gun emplacements and artillery can make this time-honoured tactic deadlier to attackers than ever before."

WIT_Attack_Against_Host:0 "Killing Fields"
WIT_Attack_Against_Host_desc:0 "The musket has been a poor weapon on the vulnerable open plains against the mobile raiders of the Gryphian Host. But technology now favours us, as long range rifles, trenches, artillery, and vehicles offer new tactical opportunities. The plains which have long protected our enemy shall become our killing fields."

WIT_Host_Forts:0 "The Modern Castle"
WIT_Host_Forts_desc:0 "Our mountain castles have always provided security, even as we have often been forced to allow raiders to roam outside, ransacking our towns and villages. By building a line of concrete, barbed wire, and machine guns, our borders shall become a new castle wall - one that leaves nothing for the raider."

WIT_Raid_Host:0 "Raid the Raiders"
WIT_Raid_Host_desc:0 "Defence has never been a problem for us. The problem has always been the ability of the Gryphian Host to melt away into their vast plains afterwards. But with modern equipment and tactics, a counter-raid could take the Gryphian Host by surprise, killing every griffon we encounter even as we maintain a line of retreat."

WIT_Attack_Host:0 "Operation Party Crasher"
WIT_Attack_Host_desc:0 "Whether we grind them down against our fortifications or advance en masse across their plains, victory is finally a possibility. With the defeat of the Gryphian Host, never again shall we have to fear the griffon menace at our doorstep. Let's finish this - once it’s over, we'll throw the greatest party in pony history. "

WIT_Core_Host:0 "In the Shadow of the Mountain"
WIT_Core_Host_desc:0 "The new vast plains we have secured present a challenge to hold and assimilate. Fortunately, our ancient castles and modern bases, once for protection, shall now serve as administrative and military hubs from which we can control the adjacent states."

#Barrad Subranch
WIT_Maneuvers_Near_Barad:0 "Magical Exercises Near Barrad"
WIT_Maneuvers_Near_Barad_desc:0 "Barrad is a blight on our history - a breakaway haven for dark spellcasters who use their powers for evil that we have been unable to dislodge. Mass unicorn on unicorn spell battles are tricky affairs - training manoeuvres with our divisions will ensure we are ready."

WIT_Barad_Forts:0 "Enchanted Fortifications"
WIT_Barad_Forts_desc:0 "Rumours have reached us of the situation worsening in Barrad, as their rule grows even more twisted. We must prepare the borders. Stout fortifications may seem little protection against dark horrors, but with a little magical tweaking from our spellcasters they can help us against the magical and mundane alike."

WIT_War_Barad:0 "Assault on The Black Tower"
WIT_War_Barad_desc:0 "The breakaway magocracy of Barrad is a blight on Griffonia and our greatest shame, putting the name of unicorn spellcasters everywhere into disrepute. We must recover our ancestral lands, purge it of evil, and right the great wrong from so long ago."

WIT_Core_Barad:0 "Purify the Blight"
WIT_Core_Barad_desc:0 "Barrad is ours! Now begins the painful task of purifying the land and freeing its inhabitants, turning it into a place where good ponies can once again dwell."

WIT_Forbidden_Vaults:0 "Forbidden Vaults"
WIT_Forbidden_Vaults_desc:0 "Our workers have encountered vaults of the magocracy filled with the forbidden knowledge and dark science. Much of it may have to be destroyed, but some could surely be put to good use... couldn't it?"

##end Foreign Tree

#Magic Studies  §§§§
WIT_Study_Magic:0 "Advanced Enchanting"
WIT_Study_Magic_desc:0 "Most magical military research focuses on the mass production of magic for simple, small weapons. But our advanced practitioners might be better used to perform intricate enchantments for a few powerful weapons instead."
WIT_Study_Magic_Tooltip:0 "§GTank Designer Unlock§!"

WIT_Unicorn_Magic:0 "Unicorn Magic"
WIT_Unicorn_Magic_desc:0 "Wittenland is a land of unicorn spellcasters, and it is said that the best gift is a fine wine or a fine spellbook. With a little investment, we could speed up our magical development."

WIT_Natural_Magic:0 "Natural Magic"
WIT_Natural_Magic_desc:0 "It is commonly thought that a pony's magic comes from their horn. It is actually a deeper, more innate magic merely channelled by the horn. Our magical ancestry and ancestral lands are filled with this innate magic. We should realise its potential."

WIT_Best_Mages:0 "Magical Proving"
WIT_Best_Mages_desc:0 "Our nation respects magic and scholarship above all, and we must constantly find worthy candidates to join the ranks of government and elite casters. Queen White Star could invest time scouting local magical proving events, discovering promising candidates before they are snapped up by competing nobles"
WIT_Best_Mages_Tooltip:0 "§GNew Political Advisor§!"

WIT_Magical_Saturnalia:0 "Saturnalia"
WIT_Magical_Saturnalia_desc:0 "The Northern Lights are a common, if faint phenomenon in the cold lands of Wittenland. At the Saturnalia festival, skilled mages work to supercharge it into a dazzling light display to accompany lavish festivities. Sponsoring and organising this year's festival would help Queen White Star's prestige."

WIT_New_Archmages:0 "New Mage Generals"
WIT_New_Archmages_desc:0 "Magical armies are best led by magical generals, and it has been difficult to find candidates who are both magical and familiar with modern military thought. With some effort, we could poach some of the more promising leaders employed by other nobles."
WIT_New_Archmages_Tooltip:0 "§GNew Generals and Field Marshal§!"

#Celebrations and Internal Politics
WIT_SpringField_Festival:0 "The Springfield Festival"
WIT_SpringField_Festival_desc:0 " The Springfield Festival opens Wittenland's most lavish season of parties, as the largest annual harvests are completed, and the peasants and nobility alike have some respite from their other obligations. Although the festival is held every year, Queen White Star will need to be particularly involved this time if she wishes to push her progressive reforms."
WIT_Springfield_Tooltip:0 "§GStability Reward§!"

WIT_Gallant_Gala:0 "The Gallant Gala"
WIT_Gallant_Gala_desc:0 "The most opulent, exclusive and formal of Wittenland's pageantries, the Gallant Gala is rife with intrigue and lobbying amongst the nobility. It is here that they are at their most powerful, and it is here that White Star will need to be if she is to check their grip over the common folk."
WIT_Gallant_Gala_Tooltip:0 "§GNew Political Advisor§!"

WIT_Great_Debate:0 "The Great Debate"
WIT_Great_Debate_desc:0 "The Monarch of Wittenland rules through consent, wisdom and magic power, not force. They are expected to persuade the nobility of the merits of their policies through rhetoric and reason. (or at least, hide the arm twisting behind the scenes) The Great Debate, though partly spectacle, is another challenge for Queen White Star's continuing reforms. "
WIT_Great_Debate_Tooltip:0 "§GPolitical Power Reward§!"

WIT_Derby:0 "The Derby"
WIT_Derby_desc:0 "Though modern roller-skates are somewhat new to Griffonia, the ponies of Wittenland have taken to them like a seapony to water. The annual Derby will see roller-skaters from across the region compete, often sponsored by various noble patrons seeking prestige. The more relaxed atmosphere makes it a good venue for striking deals too..."
WIT_Derby_Tooltip:0 "§GNew Political Advisor§!"

WIT_Grand_Fair:0 "The Grand Fair"
WIT_Grand_Fair_desc:0 "The Grand Fair is a lavish showcase of the artistic and entertainment capabilities of the nation.  Plays, music, entertainments of every kind, even gladiatorial combat.  Naturally, the spectacle means that important nobles will be there, jockeying for status."
WIT_Grand_Fair_Tooltip:0 "§GNew Material Designer§!"

WIT_Reclamation_Day:0 "Reclamation Day"
WIT_Reclamation_Day_desc:0 "In 803, the River Republic invaded our lands, captured Wittenburgh and marched on High Mane, where their treacherous Queen and her daughters fell sieging our stronghold. We pushed them back, though to this day they hold our city of Coltstream. On Reclamation Day every pony of Wittenland remembers the great sacrifices of our armies, and our unfinished duty - the reclamation of Coltstream."
WIT_Reclamation_Tooltip:0 "§GWar Support Increase§!"

### Three Ideologies ###
WIT_The_Duel:0 "The Duel"
WIT_The_Duel_desc:0 "Anypony with some backing in the court may challenge the monarch for leadership through a duel of mental prowess and magical mastery. If the challenger has sufficient backing, the monarch will often step down peacefully. Though Queen Whitestar has maneuvered well, there remains a small possibility of challenge from the conservatives..."

# Neutral (Queen White Star wins duel)
WIT_White_Star_Triumphs:0 "White Star Triumphs"
WIT_White_Star_Triumphs_desc:0 "Years of political maneuvering and judicious use of fireballs have paid off, with Wulfric sidelined, Honoria "pacified", and the final stages of equality reforms merely awaiting White Star's magical seal. Long live the Queen...till the next challenge season, at least."

WIT_Ancient_Ancestry:0 "Ancient Ancestry"
WIT_Ancient_Ancestry_desc:0 "For hundreds of years, we have trained in magic for use in all aspects of life, passing its secrets down from generation to generation. Now others rush to integrate their magic into modern weaponry. \n\nWe need not rush. We were born ready."

WIT_Loyalty_To_The_Queen:0 "A Queen of the People"
WIT_Loyalty_To_The_Queen_desc:0 "Monarchs always claim to rule selflessly for their people, but not all do. Queen White Star has proven her dedication to the people, and ponies have flocked to serve the Queen that serves them."

WIT_A_Greatful_Populace:0 "Complete the Reforms"
WIT_A_Greatful_Populace_desc:0 "The nobles have been won over or marginalised and all challengers defeated. No longer will Wittenland have its opportunity and potential squandered of a lavish life of unearned privilege. We shall always be a people of parties. But the true joy of a party is a humble joy - that of friendship, unity and cheer. Not of intrigue, exclusivity and expense."

WIT_Coltstream_Please:0 "End Ancient Grudges "
WIT_Coltstream_Please_desc:0 "200 years ago we lost Coltstream, and today it barely contains a single pony of strong Wittenland heritage and culture. Its time to recognise the obvious and end our claim on Coltstream - peace will benefit them, and we should be able to negotiate some concessions in exchange. And should such a generous gesture be refused, we may still pursue military options with a clear conscience."

WIT_A_New_Generation:0 "A New Generation"
WIT_A_New_Generation_desc:0 "Honoria has proven the Queen's claim - Any commoner can achieve great things. This event is an opportunity to get a new generation of skilled specialists into vital fields."

WIT_Unity_Around_The_Queen:0 "A United People"
WIT_Unity_Around_The_Queen_desc:0 "White Star's success has unified the common pony behind us. We can put this support to good use."

# Fascist (Honoria wins duel)
WIT_UPP_Takes_Power:0 "The Peasant Queen"
WIT_UPP_Takes_Power_desc:0 "We have fairly claimed the throne, and just as importantly, the key nobility of the nation are hostage here in this palace. The dream of Wittenland can be finally realised - a nation where every Unicorn, rich or poor, can see their true potential realised as magical masters of all."

WIT_Ready_For_Conflict:0 "Prepare for War"
WIT_Ready_For_Conflict_desc:0 "Wittenland is our home, our parent. Non-unicorns, monarchs, corporations - all would take it from us. We must be ready for them, and ready to reclaim our lost land of Coltstream."

WIT_Renewed_Militarism:0 "The Unicorn Way of Life"
WIT_Renewed_Militarism_desc:0 "Wittenland is unique - a nation of unicorns, where magecraft can be practiced for good, not bound in servitude to the needs of Earth and Pegasi ponies. We must remind our unicorns of the benefits of such a life, and the consequences if we do not act decisively to protect it."

WIT_Productivity_At_Last:0 "Parties Must End"
WIT_Productivity_At_Last_desc:0 "The incredible potential of a unicorn state has been spent on frivolities for the rich, even whilst the people suffered. Parties should be purchased with ones own hard earned money, not the public purse or aristocratic rents. All but the largest parties must end. Those that remain shall be turned into national holidays celebrating our unity and way of life."

WIT_Coltstream_Or_War:0 "Coltstream or War"
WIT_Coltstream_Or_War_desc:0 "200 years ago the ponies of the River Republic stole Coltstream from us. In response, the Queen and her three daughters fell by our hooves, yet we could never retake Coltstream. It is time to finish the job we started 200 years ago."

WIT_Our_Rightful_Place:0 "Spread the Magic of Magic"
WIT_Our_Rightful_Place_desc:0 "Magic rules this world. Yet none can wield it like unicorns can - shielding, teleportation, even time travel. The advantages of such a society are obvious. The unicorn is the best pony and the unicorn shall rule all, for the good of all."

WIT_Not_One_Step_Back:0 "Never Again"
WIT_Not_One_Step_Back_desc:0 "When we gave the small part of land to our north up to the River Republic, we lost it for two centuries. When we allowed the mages of Barrad to break away, we lost it for decades. The lesson is clear. Wittenland soil must never again fall beneath foreign hooves."

#Communist (Death of pro-peasant leaders leads to conservative noble rule and then commoner uprising)
WIT_Chaos_Ensues:0 "The Uprising"
WIT_Chaos_Ensues_desc:0 "In a supreme irony, the two champions of the people lie dead. The nobles rush to oppress ponies once more and take away our hard won freedoms. We shall not make the same mistake again - no more compromise, no more duels, no more unicorn traditions. The workers shall rule, and all shall be equal."

WIT_New_Leaders:0 "Officers of the People"
WIT_New_Leaders_desc:0 "Wittenland armies were led by noble unicorn mages, most of who lie dead or fight for the enemy. We must recruit new officers at once from the people."

WIT_Revenge_Incoming:0 "Enemies on All Sides"
WIT_Revenge_Incoming_desc:0 "We have finally thrown off the chains of oppression - no kings, no aristocracy. We must fortify the borders with to the north, lest others try to take our newfound freedoms."

WIT_Lessons_Of_The_Civil_War:0 "Parties for the People"
WIT_Lessons_Of_The_Civil_War_desc:0 "Stalliongrad Communism is a bit grim. What is the point of work if not to enjoy the fruit of its labour? Wittenland Communism shall replace the wasteful extravaganzas of the nobility with regular festivals and parties for the people. The food and decorations may be cheap and mass produced, but friendship, relaxation and cheer come from ponies, not production lines."

WIT_Coltstream_Is_Ours:0 "Liberate our Brethren"
WIT_Coltstream_Is_Ours_desc:0 "Now that we have united the country, the workers of Coltstream cry out for liberation. Queen White Star bowed to foreign companies and monarchs in her endless aristocratic games, leaving this injustice to stand. We shall take back what is ours."

WIT_Renewed_Fervour:0 "A People's Army"
WIT_Renewed_Fervour_desc:0 "Factory workers. Farmers. Non-unicorns. All suffered under the tyranny of a unicorn elite. Those who find equality under our new nation rush to protect it. "

WIT_Fuel_For_The_Fire:0 "Fuel for the Fire"
WIT_Fuel_For_The_Fire_desc:0 "Honoria and the revolutionaries who followed have shown us the path - we must stand for our beliefs. Where others bicker and deliberate over injustice, we must march.\n\nPonies of the revolution, forwards!"

WIT_Review_Wittenland_Military:0 "Review the Wittenland Military"
WIT_Review_Wittenland_Military_desc:0 "A brief assessment of our armed forces leads to the conclusion that our grand military is not only outdated, but woefully unequipped. The military is in dire need of a reform, as it follows a wildly inefficient and old structure.\n\nA study into how we can adapt our military is the only course of action."

# Motorised
WIT_Choose_Motorised:0 "A Motorised Military"
WIT_Choose_Motorised_desc:0 "The old ways of warfare will not serve us anymore, gone will be the days of line infantry. The future is in mobility, and we have turned our eyes to the invention of cars and motors. We must begin a great project, a project that will transform our army into an efficient armoured, oiled machine!"

WIT_Tank_Buff:0 "The Queen's Armour"
WIT_Tank_Buff_desc:0 "Atop high the metal caste, a path forged through cannon fire. Tanks have proven to be a formidable asset on the battlefield. We cannot let this information go to waste, better tanks need to be made! The effort of improving them doubled!\n\nThe ways of conventional warfare are being reinvented."

WIT_Motorised_Buff:0 "The Nobles' Chariot"
WIT_Motorised_Buff_desc:0 "The nobles of the court were interested in what they call 'mechanical chariots'. They believe that if we focus on their development, they will prove to be a valuable asset on the battlefield."

WIT_Tank_Research_Buff:0 "Royal Armour Initiative"
WIT_Tank_Research_Buff_desc:0 "To begin our development of armoured forces, we must secure a working tank blueprint. While we cannot hope to produce our own model in the near future, there is a number of foreign models which we can base our own prototype on."

WIT_Motorised_Research_Buff:0 "Royal Motorized Initiative"
WIT_Motorised_Research_Buff_desc:0 "The nobles, being slaves to the newest trends, have agreed to put their wealth together and secure rights for 'mechanical chariot' production. Everypony will wish for one, and as a beneficial side effect, this will bolster our motorisation efforts."

WIT_Motorised_Factories:0 "Wittenland Motorized Production Drive"
WIT_Motorised_Factories_desc:0 "Our efforts to harness the power of the tank will require more factories than we currently have. As such, we have set aside funds for the construction of new military workshops."

WIT_Signal_Company_Bonus:0 "Motorized Communications Project"
WIT_Signal_Company_Bonus_desc:0 "Our increasingly mobile divisions require the latest in communication technology. Skilled unicorn radio operators will ensure high level organisation."

WIT_Motorised_End_Bonus:0 "The Modern Mobile Infantry"
WIT_Motorised_End_Bonus_desc:0 "We have finished our transition to a fully mobile army. Others will not be able to withstand our onslaught!"

# Artillery
WIT_Choose_Artillery:0 "The Great Cannons of Wittenland"
WIT_Choose_Artillery_desc:0 "The ponies of Wittenland were always reluctant fighters. With the invention of new, more devastating and longer ranged artillery, our high command believes that we can force our enemies to submit to our incredible firepower, ending the fight before it even begins."

WIT_Artillery_Buff:0 "Enchanted Shells"
WIT_Artillery_Buff_desc:0 "If we enchant our artillery shells with magic, they will be much more devastating. Some of our finest sorcerers have already proposed various enchantments, they only require our approval."

WIT_Support_Buff:0 "Improved Supply Line Logistics"
WIT_Support_Buff_desc:0 "If we intend to boost artillery usage in our army, we must improve our logistical capabilities. Our ponies can't lack any supplies, our artillery corps must have plenty of shells."

WIT_Artillery_Tech:0 "Royal Artillery Initiative"
WIT_Artillery_Tech_desc:0 "The cannons of old cannot hope to deliver the barrage we require. As such, we must look into procuring the latest artillery models."

WIT_Military_Tungsten:0 "Wittenland Tungsten Mining Operation"
WIT_Military_Tungsten_desc:0 "Artillery production requires high amounts of tungsten. Up until recently, our supply was meagre, but a group of prospectors have uncovered a new vein in the Darnish Highlands."

WIT_Artillery_Factories:0 "The Artillery Production Effort"
WIT_Artillery_Factories_desc:0 "Our artillery proves to be a costly measure, and we always require more shells to lob at the enemy. Budget has been increased for the expansion of our military industry."

WIT_Support_Tech_Artillery:0 "Wittenland Logistics Plan"
WIT_Support_Tech_Artillery_desc:0 "To keep our battlefield effort steady, our ponies require a reliable flow of resources. The Wittenland Logistical Corps will be formed to tend to our needs."

WIT_Firepower_End_Bonus:0 "A Cacophony of Shells"
WIT_Firepower_End_Bonus_desc:0 "Our sorcerers and arcanoweavers have discovered a new enchantment for our magic-based weaponry. They will hit harder and penetrate every obstacle."

# Battleplan
WIT_Choose_Battleplan:0 "No Scenario Unplanned"
WIT_Choose_Battleplan_desc:0 "Our old ways of warfare are obsolete, but some of its ideas can still be applied to modern warfare. Namely, extensive planning and heavy fortifications - our mountain homeland is more than suited to become a fortress upon which we will bleed our enemy dry."

WIT_Entrench_Buff:0 "The Long Game"
WIT_Entrench_Buff_desc:0 "Our high command believes that extensive training in raising temporary fortifications and digging trenches is the right approach. Our enemy will not make any decisive gains, and every inch they take will be a costly one."

WIT_Planning_Buff:0 "No Possibility Unaccounted"
WIT_Planning_Buff_desc:0 "The quickly changing aspect of contemporary warfare means our commanders must be prepared for anything thrown in our way."

WIT_Infantry_Tech_Battleplan:0 "Better Guns, Better Plans"
WIT_Infantry_Tech_Battleplan_desc:0 "The musket has served the Wittenland military well for centuries. Now, they are more fitting for a museum exhibit. To counter the increasingly well equipped griffon raiders, not to mention our opportunistic pony neighbours, every Wittenlandic soldier must have the latest in firearms."

WIT_Engineer_Tech_Battleplan:0 "Versatility on the Battlefield"
WIT_Engineer_Tech_Battleplan_desc:0 "A combat engineer corps shall be formed to assist our soldiers in the field. These fine ponies shall construct better fortifications, create makeshift bridges and much more."

WIT_Military_Iron:0 "Fuel for the War Machine"
WIT_Military_Iron_desc:0 "The increased production of infantry equipment will require more steel than we produce. We shall expand our existing mining efforts."

WIT_Special_Forces_Bonus:0 "The Wittenguard Elite"
WIT_Special_Forces_Bonus_desc:0 "The Wittenguard Elite, our finest unicorn soldiers, must be equipped with the state of the art weaponry, so that they can stand above the rest and perform their duties more efficiently."

WIT_Battleplan_End_Bonus:0 "The Grand Battleplan of Wittenland"
WIT_Battleplan_End_Bonus_desc:0 "We have successfully adapted our old strategies to present times! Our mountain citadels are unbreachable and our generals are well versed in the art of war. Now we must improve our armies through extensive study of military applications of magic. Every unicorn will be able to provide support to their comrades-in-arms."

# Mass Assault
WIT_Choose_Mass_Attack:0 "The Relentless Offensive"
WIT_Choose_Mass_Attack_desc:0 "The spirit of a Wittelandic pony is unmatched, for they fight bravely for their homeland. We shall overwhelm our enemies in an unstoppable wave!"

WIT_Population_Assualt_Buff:0 "Mandatory Conscription"
WIT_Population_Assualt_Buff_desc:0 "Every citizen will be required by law to complete basic military training. As such, we shall have a higher reserve force ready to join the fight."

WIT_Infantry_Morale_Buff:0 "For Glory and for Wittenland"
WIT_Infantry_Morale_Buff_desc:0 "Our unicorn officers have led our soldiers well in the past wars, and now with advanced training, they shall inspire our ponies even better."

WIT_Hospital_Buff:0 "The Soldier's Medical Scheme"
WIT_Hospital_Buff_desc:0 "Having such a high amount of soldiers on the field means they'll inevitably get injured. To remedy this, we will organise medical battalions to save every soldier we can."

WIT_Population_Assualt_Buff_2:0 "Drill the Masses"
WIT_Population_Assualt_Buff_2_desc:0 "Our small population means we cannot effectively throw ponies at the problem contrary to our larger neighbours. However, if we encourage marriages with tax breaks for families and provide monetary benefits for high amount of foals, we will slowly gain higher population count for the future wars."

WIT_Infantry_Tech_Assualt:0 "Higher Standard Small Arms"
WIT_Infantry_Tech_Assualt_desc:0 "We must ensure every soldier in our army has a reliable, effective weapon."

WIT_Heavy_Tank_Buff:0 "A Wall of Heavy Metal"
WIT_Heavy_Tank_Buff_desc:0 "Heavy tanks are unassailable behemoths on the battlefield. Having them aid our mass assaults will ensure no enemy can withstand our relentless pursuit!"

WIT_Assualt_End_Bonus:0 "The Might of the Wittenland Army"
WIT_Assualt_End_Bonus_desc:0 "In order to bring out the full potential of our kind, we must further explore the magic that courses through us. Only then will we truly become unstoppable."

# End
WIT_Military_End_Bonus:0 "The New Wittenland Standing Army"
WIT_Military_End_Bonus_desc:0 "Our reformed, modern army is unmatched! Every soldier is proud to serve in the Wittenlandic army and morale is at an all time high. However our special mountaineer squads should have a dash of flair, something to have them stand out. Equipping them with the latest magical infantry equipment will make them the new elites in our army."


## Navy
WIT_Navy_Start:0 "The Crown's Navy"
WIT_Navy_Start_desc:0 "Having secured access to the sea, but more importantly, ports and dockyards, we shall establish the Wittelandic navy."

WIT_Destroyer_Tech:0 "The Destroyer Development Initiative"
WIT_Destroyer_Tech_desc:0 "Our newly developed navy means we cannot compete with the older, traditional naval forces like Bakara and the zebras. For now, we shall focus on building destroyer models that will harass the enemy at sea."
# Credit to Captain for Cruiser desc
WIT_Cruiser_Tech:0 "A Cruiser to Cruise the Seas"
WIT_Cruiser_Tech_desc:0 "We shall develop our screening vessels and heavy cruisers, giving our unicorns at sea better protection from small enemy ships and more bite against medium enemy warships."

WIT_Navy_Base:0 "A Home for the Fleet"
WIT_Navy_Base_desc:0 "Our ships require naval bases to restock, refuel and repair minor damage. We shall expand our existing ports and bases."

WIT_Battleship_Tech:0 "The Pride of the Navy"
WIT_Battleship_Tech_desc:0 "The battlecruiser will be the pride of the Wittenlandic navy! It shall ensure our dominance of the seas."

WIT_Dockyards:0 "One Rivet at a Time"
WIT_Dockyards_desc:0 "Our dockyards are insufficient for the increased naval demand. We have found several well positioned coastlines for the construction of new dockyards."

## Air
WIT_Air_Start:0 "The Wittenland Airforce"
WIT_Air_Start_desc:0 "We've always had a great view of the skies from our mountain castles, but now, with the invention of the airplane, the skies will be at our command."

WIT_Fighter_Tech:0 "Air Superiority"
WIT_Fighter_Tech_desc:0 "To secure our control of the skies, a light aircraft shall be developed."

WIT_Bomber_Tech:0 "Death from Above"
WIT_Bomber_Tech_desc:0 "In olden days, the battlemages have unleashed fiery destruction on our foes, but they couldn't put that to a reliable large scale use. The tactical bomber will fit this role and leave our sorcerers to use their magic in a smaller, more practical way."

WIT_CAS_Tech:0 "Multi-Role Aircraft Development"
WIT_CAS_Tech_desc:0 "Our troops require precise air strikes to take out targets. A specialized aircraft will be built to perform such incursions."

WIT_Air_Base:0 "The Roost"
WIT_Air_Base_desc:0 "All our new planes require more hangars. We shall clear fields and convert some of our mountain holds for this task."

WIT_Rocket_Tech:0 "To Boldly Go"
WIT_Rocket_Tech_desc:0 "With these new experimental rockets, we shall unleash destruction on our foes!"

######### Industrial ##########
WIT_Economic_Policy:0 "The Economy"
WIT_Economic_Policy_desc:0 "The world is moving on, and we cannot be left behind. We must begin building our economy to match the changing times"

WIT_Civilian_Investment:0 "Civil Investments"
WIT_Civilian_Investment_desc:0 "We will need to invest in basic goods and production if we are to set the stage for proper growth"

WIT_Iron_Mines:0 "Iron Mines"
WIT_Iron_Mines_desc:0 "New deposits of precious metal have been found in Kurai. We should exploit this resource to help boost our budding economy"

WIT_Civilian_Investment_2:0 "Further Civil Investments"
WIT_Civilian_Investment_2_desc:0 "While what we have done already is good, we can do better to stay relevant. Further supporting our civilian industrial base is therefore a priority"

WIT_Military_Investment:0 "Military Investments"
WIT_Military_Investment_desc:0 "Civilian industry is important, but even more so is military production. Without factories to produce modern weapons, how are we meant to equip our armies? Investing in creating additional factories is a priority"

WIT_Tungsten_Mines:0 "Tungsten Mines"
WIT_Tungsten_Mines_desc:0 "New deposits of precious metal have been found in Kurai. We should exploit this resource to help boost our budding economy"

WIT_Military_Investment_2:0 "Further Military Investments"
WIT_Military_Investment_2_desc:0 "Our first few investments have yielded results. But they are not enough. We need more factories to arm our troops, and this issue shall be fixed, with a little funding"

WIT_Peasant_Reform_Act:0 "The Peasant Reformation Act"
WIT_Peasant_Reform_Act_desc:0 "In times of old, peasants were required by law to stay by an estate, even if their prospects were poor. The lords that managed these estates varied, but the workers were the same. White Star has prepared radical reforms to the system that will allow peasants to seek better prospects while also allowing lords to selectively manage their estate's workers"

WIT_Assembly_Line_Methods:0 "Assembly Line Manufacturing"
WIT_Assembly_Line_Methods_desc:0 "While boring, standardized are incredibly efficient. Implementing them in all of our factories is sure to boost our production"

WIT_New_Age_Thinking:0 "New Age Thinking"
WIT_New_Age_Thinking_desc:0 "With the advents of new electronics, comes new possibilities. Brilliant machines that can do calculations in the blink of the eye. We must not pass up this technology"

WIT_Push_Industrialisation:0 "Push Industrialisation"
WIT_Push_Industrialisation_desc:0 "Many parts of Wittenland are still unindustrialised. We should begin reaching out to the more rural parts of our nation and building them up to the same standard as the rest of our country"

WIT_New_Technologies:0 "New Technologies"
WIT_New_Technologies_desc:0 "The world has changed. This much is certain. What is also certain is that it will keep changing, and we cannot afford to stay in the past"

WIT_Industrial_Innovation:0 "Industrial Advancements"
WIT_Industrial_Innovation_desc:0 "We have pushed so far already, but we cannot afford to stagnate. We must press ever onwards, or be left behind"

WIT_Competitive_Economics:0 "A Competitive Economy"
WIT_Competitive_Economics_desc:0 "A modern economy focuses on a competitive private sector. We must allow our businesses to challenge each other. Only then can we compete in the global markets."

WIT_Planned_Economics:0 "A Planned Economy"
WIT_Planned_Economics_desc:0 "With a strong state comes a strong economy. Partial nationalisation of key industries and state oversight will see our economy flourish. Why outsource to the private sector? Our government knows what we need."

WIT_Into_The_Modern_Age:0 "Into The Modern Age"
WIT_Into_The_Modern_Age_desc:0 "We have left behind our backwards economic structure. Today we begin a new golden age of progress. Wittenland will flourish!"

