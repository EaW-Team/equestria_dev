wittenland.1.t:0 "The Springfield Festival"
wittenland.1.d:0 "Queen Whitestar cut the banner announcing the start of the Springfield Festival and the festival season in Wittenland. Hooves stomped in approval, whilst conservative nobles picked through the lower classes, barely masking their distaste.\n\nWhite Star smiled. Attending a smaller festival in Ivanhorn, instead of the lavish square of Wittenburgh, has been an inspired choice. Lord Wulfric was furious. He had already been grumbling about the burdens placed upon him by granting additional peasant rights, and now he was forced to stand with serfs and new money to attend alongside the Queen.\n\nShe briefly frowned, considering the problems it might cause, and then brightened. The River Artificers Guildmaster was drinking wine, standing by a table laden with some of the finest produce of the harvest season. A little suggestion here and there, a trade concession or two, and Wulfric would find himself difficulty in getting priority shipping over some of the newer merchants from the lower classes. Wulfric would understand immediately. He knew the game as well as anypony.\n\nQueen White Star took a sip of wine as she approached the Guildmaster. This would be a long, but productive day..."
wittenland.1.a:0 "A strong start to the season."

wittenland.2.t:0 "The Gallant Gala"
wittenland.2.d:0 "Violins played as exquisitely dressed nobility crossed the marble floors of the Wittenburgh Gala Hall. Centuries old silverware sat alongside exotic foods from Equestria, Olenia and even Griffenheim.\n\nWhispers followed Queen White Star as she entered. There would be hell to pay for her little stunt in Ivanhorn, and here, surrounded by the most elite of Wittenland at the most exclusive ball of the season, she would find little support from her new friends amongst the middle classes.\n\nHer mareservant returned with a wine, taking an opportunity to lean close "My Queen, Steel Little has expressed openness to leaving the Count of Papalia to work with you, but I've urgent news. Lord Wulfric and two of the Counts from Buckthorn have secured exclusive trading rights with one of the new electronics manufacturers in Rijekograd."\n\nWhite Star turned in shock, before smiling as if she had mistakenly thought she had recognised someone as she hissed "What?! How? Those contracts were supposed to be open bid!"\n\nShe calculated, her heart racing. Despite her previous successes, with the extra wealth and influence generated by these contacts, the conservative factions would be strengthened for years to come. Maintaining her existing reforms would be a battle, much less passing new reforms.\n\nHer thoughts were interrupted as a smiling Lord Wulfric held out his hoof. "May I have the pleasure of a dance, Your Highness?" White Star worked to keep her composure. With Wulfric hosting this year's Gala, it would be an egregious breach of courtesy to refuse the invitation..."
wittenland.2.a:0 "This is going to be a long evening."

wittenland.3.t:0 "The Great Debate"
wittenland.3.d:0 "The galleries of the Great Library listened attentively as Queen White Star outlined her plans for the year, with various nobles standing to make objections, comments and agreements. As usual, it was the topic of class reform that attracted the most attention. Drawing on the recent economic successes, orthodox Wittenland thought, and even the newer ideas of mavericks from Aquileia, Stalliongrad and New Mareland, she spoke at some length on the topic.\n\nLord Wulfric predictably rose, "Your Highness, these arguments are fine ones, but irrelevant. These societies are not magical ones like we are. These systems, though they may generate meagre prosperity among those who dig by hoof, are inferior to our ancient traditions where magical accomplishment and learning are wielded for the good of all. You yourself rose to power on this principle, yet now you would deny the very basis of your own rule?"\n\nWhite Star paused, choosing her words carefully. "We are not the only magical society, Lord Wulfric. Have you forgotten the magical rule of the Equestrian princesses? They find great value in equality and -"\n\nWulfric's horn glowed angrily as he thumped the table. "Those deluded alicorns who prance around and declare themselves Gods of Sun and Moon? They are neither a society of unicorns nor are they outstandingly magical. You put too much stock in the exaggerations of superstitious foreigners.""
wittenland.3.a:0 "The audience murmurs..."

wittenland.300.t:0 "The Great Debate"
wittenland.300.d:0 "The crowd murmured in agreement. A society as magical as Wittenland? At the very least, it was not something a Queen should publicly admit. \n\nWhite Star pursed her lips, persisting. "You may think so, but I have here a research paper, arrived last month from Canterlot University, reporting on the magical effects of a confrontation between Twilight Sparkle, the Element of Magic...." she paused to let it sink in "...and Lord Tirek, a Centaur who had stolen much of Equestria's magic."\n\nLord Wulfric snorted "Which merely proves my point! Element of Magic? Beams of energy larger than this very building?! No! This is the theocratic ramblings of a people who revere their alicorns as gods! You would devise policy not on wisdom, but fairy tale!"\n\nWhite Star made a crisp smile as she levitated a second scroll out "Indeed? Then perhaps you should speak with your staff. The modelling and measurements from Canterlot perfectly match the magigraph readings published by your very own magic monitoring station in Wittenburgh. Are the publications of your scholars also "theocratic ramblings", Lord Wulfric?"\n\nWhite Star allowed herself a rare grin as several nobles sniggered. "Perhaps if you spent less time defending your magical merit and more time staying abreast of recent magical developments, these "ramblings" would be less of an issue, hmmmm?""
wittenland.300.a:0 "I believe my case stands, Lord Wulfric."

wittenland.4.t:0 "The Derby"
wittenland.4.d:0 "Ponies laughed, cheered and roared as athletes raced, leaped and posed in displays of roller skating athleticism. Bets were made whilst nobles proudly posed for photographs with athletes from their territories and Wittenland's newest import - the radio - broadcast breathless commentary to ponies who eagerly huddled around display units in electronics stores.\n\nQueen White Star made her usual rounds, soothing egos, making promises and twisting legs as necessary. She was in an especially good mood, having convinced Thunder Amethyst, one of Witterburgh's finest tacticians, to consider employment with her.\n\nThe wine flowed freely (as it always did), and with the conclusion of the events of the day, the rinks were opened to the nobility. The children and more open minded grabbed at the opportunity eagerly whilst the older nobles looked on tolerantly.\n\nThen, to the surprise of everyone, White Star's nephew managed to tempt her out onto the rink as well, where she alternated between graceful twirls and giggling sprawls, with an infectiousness that soon spread, as others dragged parents, friends, and colleagues onto the rink. Even Lord Wulfric grinned patiently whilst his young granddaughter haltingly attempted to guide him on how to roller skate, despite her own obvious inability to make it more than a meter without slipping over.\n\nWhite Star paused to take in the scene, feeling a twinge of sadness."
wittenland.4.a:0 "This is how things should be."

wittenland.5.t:0 "Reclamation Day"
wittenland.5.d:0 "White Star adorned herself in the formal battle regalia of a Wittenland Spell-General, groaning as she did so. The land of festivals would not be complete without a celebration of the military, of course.\n\nBut did it really have to revolve around Coltstream? Like any politician, it was often her job to promise the impossible. And no promise was more impossible than the return of Coltstream. It was something in the water, she thought, nodding to herself. There was something that made the ponies of the Riverlands unusually stubborn.\n\nTwo hundred years ago, the River Republic managed to take Coltstream from Wittenland. And two hundred years later, here they were, still having a holiday to demand it be given back. She wondered if the last two hundred years of speeches had changed one bit, and briefly considered sending a request to the Great Library to check.\n\nTo her eternal annoyance,  it was the commonfolk who felt most strongly. The nobility understood power, understood the reality of politics. Yet every reform she made, every gift to the common pony, only served to increase their influence in demanding war. Fools! Who do they think would be charging into machine gun fire over this silly city? Certainly not the nobles!\n\nWhite Star sighed, and stepped up onto the podium."
wittenland.5.a:0 "Let's get this over with..."

wittenland.6.t:0 "The Grand Fair"
wittenland.6.d:0 "The Grand Fair overflowed with abundance. This year's highlights included: a magical self filling wine fountain, a demonstration gladiatorial round where veterans sparred and re-enacted great battles with griffon raiders (inevitably, some poor pegasi servants were roped into playing the Griffons), and a travelling troupe of Hippogriffon performers from across the seas.\n\nIn the middle of it all, White Star sat glumly. Despite her success in the debate, Lord Wulfric had capitalised on his new trading rights to cement several alliances and increase his influence amongst the nobility. She would undoubtedly face a choice between abandoning her reforms or facing a leadership challenge.\n\nSo when a runner delivered notes on the morning's trade, White Star did not look up until the usually taciturn Lord Wulfric uttered a curse and hurriedly excused himself from the festivities. Despite their propriety, White Star and the assembled nobles, could not help but curiously crowd around the runner. Even the Hippogriffon doing a surprisingly sophisticated double backwards somersault through a hoop whilst whistling the Wittenland national anthem failed to distract.\n\nWhite Star impatiently summoned a copy, reading. A successful venture led by Merchant Captain Honoria had returned from Equestria laden with high quality, competitively priced electronics, and with a Guarantee from a New Mareland bank underwriting further deliveries. \n\nShe began to laugh. Wulfric's monopolies on obsolete equipment were now an expensive disaster, another victim of the new money in a new world. \n\nSo distracted in her glee, she didn't notice the letter until her mareservant politely, but determinedly, levitated a letter inches from her face."
wittenland.6.a:0 "A letter?"

wittenland.600.t:0 "The Letter"
wittenland.600.d:0 ""My Queen,\n\nMy debt of freedom is repaid, and I hope the  success of my recent venture gives you the same deep satisfaction it has given to me. \n\nAs a former serf of Lord Wulfric's, I deeply hope his impending loss inspires him to stick his horn into one of his overpriced Rijekograd toasters and turn it on.\n\nSincerely yours,\n\nMerchant Captain Honoria"\n\nWhite Star closed her eyes, smiling at this act of cosmic justice."
wittenland.600.a:0 "I must thank this "Honoria" in person."

wittenland.7.t:0 "Proving Day"
wittenland.7.d:0 "Queen White Star moved through the various podiums, as unicorns competed and demonstrated a variety of skills, from enchanting, multitasking, to brute telekinetic strength, displayed alongside examples of papers and scholarly endorsements.\n\nUnfortunately, savvy nobles, anticipating her visit, had already snapped up the best candidates. She took the opportunity to instead peruse recent imports of spellbooks, discovering a shopkeeper with some rather valuable trade connections.\n\nBest not to let such opportunities go to waste, she thought."
wittenland.7.a:0 "A quiet proving season."

wittenland.8.t:0 "New Mage Generals"
wittenland.8.d:0 "We have managed to poach several promising generals from the castles of High Mane and Wintershorn, both frontier areas that are known for their regular Griffon incursions. Unlike our recent work in magical proving, this has gone off without a hitch."
wittenland.8.a:0 "A magical army needs magical generals."

wittenland.9.t:0 "Magic Tank"
wittenland.9.d:0 "Queen White Star walked through the spotless workshop, as nervous workers cleared the way in their usually messy workspaces.\n\nThe company representative continued "As you know, armour enchanting is an extremely labour-intensive investment - the typical Wittenland pony is best served by a personal shield spell instead." He smiled. "However, this does offer up opportunities for heavier armour enchanting," He pointed to the prototype, a training model with newly welded plates of highly durable enchanted steel. "Just imagine, your majesty, a column of Griffon Knights expecting an easy battle and finding that even their vaunted heavy weapons simple do not dent our vehicles!"\n\nWhite Star nodded. "We will let you know if we have need of such a model.""
wittenland.9.a:0 "Magitech - Wittenland's future."

wittenland.10.t:0 "The Peasant Reformation Act"
wittenland.10.d:0 "Although it does not handle many broader fundamental questions of culture, role, and rights, the Peasant Reformation Act has been hailed by progressive scholars as a wide ranging economic reform, with careful attention to the details needed to empower peasants as part of a modern, skilled economy. Improvements are already being experienced, and further development is expected over the next two years."
wittenland.10.a:0 "Wittenland's ancient shackles loosen."

wittenland.11.t:0 "Completion of Peasant Reforms"
wittenland.11.d:0 "Contrary to the negative predictions of conservatives, the reforms have been a rousing success. The most recent quarterly report indicates that the reforms have continued to drive dramatic improvement, and Wittenland now ranks competitively with other industrialised nations on many metrics."
wittenland.11.a:0 "Magic and Modernity Together."

wittenland.12.t:0 "Military Review Commission Report"
wittenland.12.d:0 "[WIT.GetLeader],\n\nThe work of the Review Commission has identified two critical issues with Wittenland military capabilities.\n\n1. Modern combat is anticipated to revolve around contemporary rifles, hydraulically stabilised artillery, with vehicle and specialist support. Our equipment in these areas lags major powers. \n2. Our military doctrine, based around castles and defence from Griffon raiders possessing more traditional weaponry, is ill equipped to the needs of the current era.\n\nFortunately, it is anticipated fixing these offers unique opportunities to use our magical expertise to improve on best practice elsewhere.\n\n. On this basis, our Great Library has reviewed our current knowledge on various military theories around the world, and suggested approaches for integrating these with a unicorn army and an accelerated technology program matched to it. The doctrines, and further data about the commission’s work, are attached for review within.\n\nWittenland Military Review Commission"
wittenland.12.a:0 "The report is comprehensive and sadly correct."

