 RULE_OPTION_ARCHON_GRI_AI_DESC:0 "The Archons will lead the Empire"
 RULE_OPTION_NOBLES:0 "Non-Aligned - The Nobles"
 RULE_OPTION_NOBLES_GRI_AI_DESC:0 "The Nobles under Eagleclaw will lead the Regency"
 
