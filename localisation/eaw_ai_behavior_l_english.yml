l_english:
 EQC_AI_BEHAVIOR:0 "@EQC New Mareland"
 RULE_OPTION_COMMUNIST_EQC_AI_DESC:0 "New Mareland will split from Equestria and embrace communism."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQC_AI_DESC:0 "New Mareland will support Equestria."
 RULE_DEMOCRATIC_ALTERNATE_EQC_AI_DESC:0 "New Mareland will split with Equestria, but keep their harmonic values to heart."
 RULE_OPTION_EQUALIST:0 "Equalist"
 RULE_OPTION_EQUALIST_EQC_AI_DESC:0 "Blueberry Frost will bring Equality to the ponies of New Mareland."
 RULE_FASCIST_EQC_AI_DESC:0 "Duke Haygle and his Blackhooves will win power and bring order to Southern Griffonia."
 RULE_OPTION_GLADMANE:0 "Non-Aligned - Gladmane"
 RULE_GLADMANE_EQC_AI_DESC:0 "New Mareland will split from Equestria and elect Gladmane as president. He promises to make the country great again!"
 RULE_OPTION_KINGFISHER:0 "Non-Aligned - Kingfisher"
 RULE_KINGFISHER_EQC_AI_DESC:0 "New Mareland will split from Equestria and elect Kingfisher as president. The needy and downtrodden will be protected."
 RULE_OPTION_MARESOC:0 "MARESOC"
 RULE_OPTION_MARESOC_EQC_AI_DESC:0 "WAR IS PEACE. FREEDOM IS SLAVERY. IGNORANCE IS STRENGTH."
 
 EQS_AI_BEHAVIOR:0 "@EQS Equestria"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQS_AI_DESC:0 "Equestria is and always will be the bastion of Harmony."
 RULE_OPTION_LUNAR_CIVIL_WAR_NORMAL:0 "Lunar Civil War"
 RULE_LUNAR_CIVIL_WAR_NORMAL_EQS_AI_DESC:0 "The Lunar Civil War will erupt after the Thestral issue is not solved."
 RULE_OPTION_LUNAR_CIVIL_WAR_MAX:0 "Lunar Civil War - Extreme"
 RULE_LUNAR_CIVIL_WAR_MAX_EQS_AI_DESC:0 "The Lunar Civil War will erupt after the Thestral issue is not solved, in the most exteme degree, and with Equestria's puppets supporting the Lunar Empire"
 RULE_OPTION_SOLAR_EMPIRE:0 "Solar Empire"
 RULE_SOLAR_EMPIRE_EQS_AI_DESC:0 "Once Equestria ends up in a major war, Celestia will take most drastic measures to protect her little ponies. Some would say too drastic."
 RULE_OPTION_SOLAR_AND_LUNAR:0 "War of the Sun and Moon"
 RULE_SOLAR_AND_LUNAR_EQS_AI_DESC:0 "The two alicorn Princesses embrace their inner madness as civil war ravages their homeland..."
 RULE_OPTION_OLE_INTERVENTION:0 "Interventionist Equestria"
 RULE_OLE_INTERVENTION_EQS_AI_DESC:0 "Equestria will act as quickly as possible to secure a Harmonic Olenia and Yakyakistan."
 
 RCT_AI_BEHAVIOR:0 "@RCT River Republic"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RCT_AI_DESC:0 "River Swirl will attempt to peacefully unite and fortify the Riverlands against external threats."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_RCT_AI_DESC: "River Swirl will bring the fight to the Griffons, establishing a Golden Curtain of safety before toppling the Empire."
 RULE_OPTION_NOVA: "Communist - Nova Whirl"
 RULE_OPTION_NOVA_RCT_AI_DESC:0 "Nova Whirl will be elected and use agitprop to unite the Riverlands under socialism."
 RULE_OPTION_CARAMEL: "Communist - Caramel Haze"
 RULE_OPTION_CARAMEL_RCT_AI_DESC:0 "Caramel Haze will lead a glorious crusade against the Reactionaries! Death to Capitalism, Fascism, and Feudalism!"
 RULE_OPTION_OHS: "Non-Aligned - The OHS"
 RULE_OPTION_OHS_RCT_AI_DESC:0 "The Office of Harmonic Services will ensure the safety of the Riverlands, no matter the cost."
   
 WNG_AI_BEHAVIOR:0 "@WNG Wingbardy"
 RULE_OPTION_COMMUNIST_WNG_AI_DESC:0 "The communists will stand up to Beakolini and start a civil war."
 RULE_OPTION_DEMOCRATIC_WNG_AI_DESC:0 "The king will stop Beakolini's march and appoint a harmony-leaning government."
 RULE_OPTION_DEMOCRATIC_GO_WITH_EQUESTRIA:0 "Ally Equestria"
 RULE_DEMOCRATIC_GO_WITH_EQUESTRIA_WNG_AI_DESC:0 "The king will stop Beakolini's march and appoint a harmony-leaning government, and will make try to make friends with Equestria."
 RULE_FASCIST_WNG_AI_DESC:0 "Beakolini will be appointed Prime Minister after his march on Karthin."
 RULE_OPTION_NEUTRALITY_WNG_AI_DESC:0 "King Garibald Talonuel III has had enough with politicians and will take control of the nation."
 
 GRF_AI_BEHAVIOR:0 "@GRF Nova Griffonia"
 RULE_OPTION_WILHELM:0 "Harmonist - Democracy (Historical) "
 RULE_OPTION_WILHELM_GRF_AI_DESC:0 "The Light of Democracy will remain lit in Nova Griffonia. They will attempt to create a faction of neighbouring northern nations."
 RULE_OPTION_HIGHHILL:0 "Non-Aligned - Highhill"
 RULE_OPTION_HIGHHILL_GRF_AI_DESC:0 "Marshal Highhill's coup will always succeed. He will remake the country in his vision."
 RULE_OPTION_SKEIRON:0 "Fascist - The Wildcard"
 RULE_OPTION_SKEIRON_GRF_AI_DESC:0 "Skeiron Goldfeather will buy Nova Griffonia out, and turn it into a capitalist paradise."
 RULE_OPTION_IRONCLAW:0 "Fascist - The Falcons"
 RULE_OPTION_IRONCLAW_GRF_AI_DESC:0 "Reyhard Ironclaw and the Falcons of Griffonstone will establish a Fascist dictatorship, with an anti-pony bias."
 RULE_OPTION_HEINRICH:0 "Communist - A Victory For the People"
 RULE_OPTION_HEINRICH_GRF_AI_DESC:0 "Heinrich Redtail will bring the Revolution to Nova Griffonia. They will attempt to create a faction of neighbouring northern nations."
 RULE_OPTION_BLACKPEAK:0 "Harmonist - A Free Market"
 RULE_OPTION_BLACKPEAK_GRF_AI_DESC:0 "The Liberal Front will win the election to ensure a free market and a stable society. They will attempt to create a faction of neighbouring northern nations"
 
 JER_AI_BEHAVIOR:0 "@JER Aquileia"
 RULE_OPTION_JER_FASCIST_P:0 "Fascist - The Patriot Movement"
 RULE_OPTION_JER_FASCIST_P_AI_DESC:0 "Marshal Rodier"
 RULE_OPTION_JER_MONARCHIST_P:0 "Non-Aligned - The King's Country"
 RULE_OPTION_JER_MONARCHIST_P_AI_DESC:0 "King Moriset Discret will secure his hold on Aquileia and attempt to crush the Revolutionaries."
 RULE_OPTION_JER_ALLARD_P:0 "Communist - Allard's Revolutionaries"
 RULE_OPTION_JER_ALLARD_P_AI_DESC:0 "Victor Allard and the PAT Radicals will secure power in the Republic."
 RULE_OPTION_JER_CECILE_P:0 "Communist - The Moderates"
 RULE_OPTION_JER_CECILE_P_AI_DESC:0 "The Moderate section of the PAT will establish an Aquileian Republic. They will focus on improving their own country instead of expanding."
 RULE_OPTION_JER_VERANY_P:0 "Harmonist - Liberty Forever (Historical)"
 RULE_OPTION_JER_VERANY_P_AI_DESC:0 "Theodore Verany and the FJA will seek to bring Democracy to the rest of Griffonia."
 
 GRI_AI_BEHAVIOR:0 "@GRI The Griffonian Empire"
 RULE_OPTION_ARCHON:0 "Fascist - The Archonate (Historical)"
 RULE_OPTION_ARCHON_GRI_AI_DESC:0 "The Archons will lead the Empire, in a new age of glory and conquest."
 RULE_OPTION_NOBLES:0 "Non-Aligned - The Nobles"
 RULE_OPTION_NOBLES_GRI_AI_DESC:0 "The Nobles under Duchess Eagleclaw will lead the Regency, with stability and tradition being the unbroken norm."
 RULE_OPTION_LORDPROTECTOR:0 "Fascist - The Lord Protector"
 RULE_OPTION_LORDPROTECTOR_GRI_AI_DESC:0 "During the purge of the military, desperate officers will succeed in a daring coup and seize control of the Empire. Chaos and anarchy follows."
 
 WIT_AI_BEHAVIOR:0 "@WIT Wittenland"
 RULE_OPTION_HONORIA:0 "Fascist - Alternate"
 RULE_OPTION_HONORIA_WIT_AI_DESC:0 "Long Live Queen Honoria!"
 RULE_OPTION_VOLIAIRE:0 "Communist - Alternate"
 RULE_OPTION_VOLIAIRE_WIT_AI_DESC:0 "Long Live the People!"
 RULE_OPTION_WHITEY_HISTORICAL:0 "Non-Aligned - Historical"
 RULE_OPTION_WHITEY_WIT_AI_DESC:0 "Long Live Queen White Star!"
 
 HLQ_AI_BEHAVIOR:0 "@HLQ Hellquill"
 RULE_OPTION_HLQ_FASCIST:0 "Fascist - Historical"
 RULE_OPTION_FASCIST_HLQ_AI_DESC:0 "The Reformisten take control of Hellquill. They will attempt to destroy the Riverpony nations, with very cruel methods."
 RULE_OPTION_HLQ_HARMONIST:0 "Harmonist - Alternate"
 RULE_OPTION_HARMONIST_HLQ_AI_DESC:0 "Hellquill pursues reconciliation with the ponies. They may become honourary members of the River Coalition."
 RULE_OPTION_HLQ_NEUTRAL:0 "Non-Aligned - Alternate"
 RULE_OPTION_NEUTRAL_HLQ_AI_DESC:0 "Hellquill pursues their mission of defending against the ponies and serving the Empire."
 
 CYA_AI_BEHAVIOR:0 "@CYA Cyanolisia"
 RULE_OPTION_CYA_NEUTRAL_HISTORICAL:0 "Non-Aligned - Historical"
 RULE_OPTION_CYA_NEUTRAL_HISTORICAL_AI_DESC:0 "Cyanolisia pursues a policy of passive defence against Asterion."
 RULE_OPTION_CYA_NEUTRAL_ALTERNATE:0 "Non-Aligned - Alternate"
 RULE_OPTION_CYA_NEUTRAL_ALTERNATE_AI_DESC:0 "Cyanolisia attempts to preemptively defeat the Asterionese invasion."
 RULE_OPTION_CYA_COMMUNIST:0 "Communist - Alternate"
 RULE_OPTION_CYA_COMMUNIST_AI_DESC:0 "Cyanolisia undergoes a revolution and becomes a communist nation."
 
 GRU_AI_BEHAVIOR:0 "@GRU The Free Towns of Gryphus"
 RULE_OPTION_GRU_FREE:0 "Harmonist - Historical"
 RULE_OPTION_GRU_FREE_AI_DESC:0 "The Free Towns of Gryphus will survive the challenges to its liberal society, eventually becoming adopting the ideology of Harmony."
 RULE_OPTION_COMPANY:0 "Non-Aligned - Alternate"
 RULE_OPTION_COMPANY_AI_DESC:0 "The Gryphus Southern Continent Company will take power."
 RULE_OPTION_ORDER:0 "Fascist - Alternate"
 RULE_OPTION_ORDER_AI_DESC:0 "The Military Order of Opinicus will take power."
 RULE_OPTION_COMMIE:0 "Communist - Alternate"
 RULE_OPTION_COMMIE_AI_DESC:0 "Gryphus undergoes a revolution and becomes a communist nation."
 
 LCT_AI_BEHAVIOR:0 "@LCT Lake City"
 RULE_OPTION_DEMOCRATIC_LCT_AI_DESC:0 "The Princely Coup will end without violence. Wavebreaker will be elected Grand Mayor and attempt to put an end to the military's meddling, ensuring harmony in the republic. He will take action against the communists to the south."
 RULE_OPTION_FASCIST_WESTERLY:0 "Fascist - Westerly Leeward"
 RULE_FASCIST_WESTERLY_LCT_AI_DESC:0 "Westerly Leeward and his Vanguard will put down the Princely Coup and seize power for themselves, forming a fascist republic."
 RULE_OPTION_FASCIST_PRINCE:0 "Fascist - Princely Restoration"
 RULE_FASCIST_PRINCE_LCT_AI_DESC:0 "The Princely Coup will succeed in restoring Lake City's monarchy under Grand Prince Heavenly Snow and will return the nation to its old values of loyalty, order and the way of the warrior."
 RULE_OPTION_NEUTRALITY_LCT_AI_DESC:0 "The Princely Coup will end without violence. Wavebreaker will be elected Grand Mayor but is unable to fight against the military's influence over the nation. He will take action against griffons to the south."
 
 YAK_AI_BEHAVIOR:0 "@YAK Yakyakistan"
 RULE_COMMUNIST_YAK_AI_DESC:0 "The communists will successfully take over Yakyakistan and try to spread their ways."
 RULE_OPTION_FASCIST_YAK_AI_DESC:0 "The Yaks will elect the Fascist party."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_YAK_AI_DESC:0 "Prince Rutherford will successfully keep power and lead the yaks in the harmonist way."
 
 BAN_AI_BEHAVIOR:0 "@BAN Blackrock's Bandits"
 RULE_OPTION_BAN_FASCIST:0 "Fascist - Blackrock (Historical)"
 RULE_OPTION_FASCIST_BAN_AI_DESC:0 "In this lawless land, the strong take what they want and the weak suffer in silence.\nFascist Blackhollow can either attack both Prywhen and Brodfeld or build up its defences. Either path allows it to conduct raids and spread crime to neighbouring nations."
 RULE_OPTION_BAN_COMMUNIST:0 "Communist - Reeve Blyeddin"
 RULE_BAN_COMMUNIST_AI_DESC:0 "Equality for all, all for equality! Smile, smile as we march onwards to glorious victory!\nCommunist Blackhollow remains passive and focuses on building a true Equalist utopia, where everygriff is equal and no one oppresses another like before."
 RULE_OPTION_BAN_NEUTRALITY:0 "Non-Aligned - Countess Cyrille"
 RULE_OPTION_NEUTRALITY_BAN_AI_DESC:0 "The nobles will rally the people behind the rightful heir to the throne and retake Blackhollow from bandit scum.\nNon-aligned Blackhollow can attack Griffonstone if they have not elected a monarch, but otherwise remains completely passive and leaves its neighbours alone."
 
 BRF_AI_BEHAVIOR:0 "@BRF Brodfeld"
 RULE_OPTION_BRF_NICER_FASCIST:0 "Fascist - Gambit Refused"
 RULE_OPTION_NICER_FASCIST_BRF_AI_DESC:0 "If the monarchists defeat the communists and King Kloseu remains alive, he will disagree with his son and will refuse the gambit.\nFascist Brodfeld can potentially get wargoals on all its neighbours and on every single communist country in the world."
 RULE_OPTION_BRF_EDGY_FASCIST:0 "Fascist - Gambit Accepted"
 RULE_BRF_EDGY_FASCIST_AI_DESC:0 "If the monarchists defeat the communists and King Kloseu remains alive, he will disagree with his son and will accept the gambit. A possible royal marriage between Brodfeld and Lushi will be ended.\nFascist Brodfeld can potentially get wargoals on all its neighbours and on every single communist country in the world."
 RULE_OPTION_BRF_NEUTRALITY:0 "Non-Aligned - Brodfeld Reborn"
 RULE_OPTION_NEUTRALITY_BRF_AI_DESC:0 "If the monarchists defeat the communists and Prince Tomado remains alive, he will convince his father to reform his Kingdom into a constitutional monarchy.\nNon-aligned Brodfeld will remain largely passive, but can potentially form a faction with neighbours or get a wargoal on Blackrock's Bandits."
 
 FEA_AI_BEHAVIOR:0 "@FEA Feathisia"
 RULE_OPTION_CIVILWAR:0 "Civil War"
 RULE_OPTION_CIVILWAR_FEA_AI_DESC:0 "There will be a civil war in Feathisia. The outcome is uncertain."
 
 CHN_AI_BEHAVIOR:0 "@CHN Changeling Lands"
 RULE_OPTION_THORAX:0 "Thoraxian Uprising"
 RULE_OPTION_THORAX_CHN_AI_DESC:0 "Thorax and his supporters will rise up in the Changeling Lands, attemping to overthrow Queen Chrysalis and introduce Harmony to the changelings."
 
 OLE_AI_BEHAVIOR:0 "@OLE Olenia"
 RULE_OPTION_OLE_NEUTRALITY:0 "Non-Aligned - Johan's Rule (Historical)"
 RULE_OPTION_NEUTRALITY_OLE_AI_DESC:0 "The corrupt and illegitimate King Johan will crush the opposition and remain in power. He will attempt to resist the Changelings."
 RULE_OPTION_OLE_COMMUNIST:0 "Communist - The Great Strike"
 RULE_OLE_COMMUNIST_AI_DESC:0 "The workers will overthrow the tyrant king and seize the means of production. This usually causes a civil war to trigger."
 RULE_OPTION_OLE_NEUTRALITY_SERVITUDE:0 "Non-Aligned - Accept Servitude"
 RULE_OPTION_NEUTRALITY_SERVITUDE_OLE_AI_DESC:0 "The corrupt and illegitimate King Johan will crush the opposition and remain in power. He will approach Queen Chrysalis and seek to become a loyal subject of the Changelings."
 RULE_OPTION_OLE_DEMOCRATIC:0 "Harmonist - The Return of the Queen"
 RULE_OPTION_DEMOCRATIC_OLE_AI_DESC:0 "The legitimate Queen will return from exile and overthrow his half-brother. This usually causes a civil war to trigger. Velvet can seek an alliance with Equestria."
 RULE_OPTION_OLE_FASCIST:0 "Fascist - The Holy Coup"
 RULE_OPTION_FASCIST_OLE_AI_DESC:0 "The Seers will overthrow Johan and seek to restore Olenia to its ancient, war-mongering glory. They can declare a holy war on the Changelings."

 STG_AI_BEHAVIOR:0 "@STG Stalliongrad"
 RULE_OPTION_VASILY_HISTORICAL:0 "Vasily Pantsushenko - Historical"
 RULE_OPTION_VASILY_HISTORICAL_DESC:0 "Vasily Pantsushenko is elected. Stalliongrad helps @EQSEquestria in the war against @CHNChangelings."
 RULE_OPTION_SINISTER_ALTERNATE:0 "Sinister Serov - Alternative"
 RULE_OPTION_SINISTER_ALTERNATE_DESC:0 "Sinister Serov is elected. @STGStalliongrad will eventually go to war with @EQSEquestria."
 RULE_OPTION_DARKWING_ALTERNATE:0 "Dark Wing - Alternative"
 RULE_OPTION_DARKWING_ALTERNATE_DESC:0 "Dark Wing is elected. @STGStalliongrad becomes a puppet of @EQSEquestria and is later annexed."

 CRY_AI_BEHAVIOR:0 "@CRY Crystal Empire"
 RULE_OPTION_CRY_HISTORICAL_PATH:0 "Harmonist - Allies, Not Subjects"
 RULE_OPTION_CRY_HISTORICAL_PATH_DESC:0 "Princess Mi Amore Cadenza stays the leader of the Crystal Empire and becomes independent from @EQS Equestria."
 RULE_OPTION_CRY_INTEGRATION_PATH:0 "Harmonist - Loyal To Equestria"
 RULE_OPTION_CRY_INTEGRATION_PATH_DESC:0 "Princess Mi Amore Cadenza stays the leader of the Crystal Empire and chooses to stay integrated in @EQS Equestria."
 RULE_OPTION_CRY_SOMBRA_PATH:0 "Fascist - King Sombra"
 RULE_OPTION_CRY_SOMBRA_PATH_DESC:0 "The King returns at last..."
 RULE_OPTION_CRY_COMMUNIST_PATH:0 "Communist - Arctic Lily"
 RULE_OPTION_CRY_COMMUNIST_PATH_DESC:0 "Communist revolution or communist referendum takes place in the Crystal Empire."

 GRW_AI_BEHAVIOR:0 "@GRW Prywhen"
 RULE_OPTION_GRW_HISTORICAL:0 "Historical"
 RULE_OPTION_GRW_HISTORICAL_DESC:0 "Prywhen is going to stay isolationist after the civil war."
 RULE_OPTION_GRW_WAR_OF_LIBERATION:0 "War of Liberation"
 RULE_OPTION_GRW_WAR_OF_LIBERATION_DESC:0 "Prywhen is going to attack Griffinstone and try to take on the Griffonian Empire."

 NIM_AI_BEHAVIOR:0 "@NIM Nimbusia"
 RULE_OPTION_DEMOCRATIC_NIM:0 "Harmonist - Reformist (Historical)"
 RULE_OPTION_DEMOCRATIC_NIM_AI_DESC:0 "The Reformist ideals will take root in Nimbusia, steering it towards Harmony and integration with the River Coalition."
 RULE_OPTION_NEUTRALITY_NIM:0 "Non-Aligned - Traditionalist"
 RULE_OPTION_NEUTRALITY_NIM_DESC:0 "The Traditionalists will upheld the status quo in Nimbusia."
 RULE_OPTION_FASCIST_NIM:0 "Fascist - Purist"
 RULE_OPTION_FASCIST_NIM_DESC:0 "The ideas of the Purist faction will prevail in the minds of Nimbusian citizens, leading to a successful coup."

 DMT_AI_BEHAVIOR:0 "@DMT Diamond Mountain"
 RULE_OPTION_FASCIST_DMT:0 "The Mountain King"
 RULE_OPTION_FASCIST_DMT_AI_DESC:0 "King Rover will crush the slave riot and maintain his rule. He will eventually seek revenge against Hellquill"
 RULE_OPTION_DEMOCRATIC_DMT:0 "The Princess Regent"
 RULE_OPTION_DEMOCRATIC_DMT_DESC:0 "King Rover will abdicate and and let Princess Molly take his place. She will reform Diamond Mountain to a harmonic society and attack the northern neighbors if they have dangerous governments."
 RULE_OPTION_COMMUNIST_DMT:0 "The Red Mountain"
 RULE_OPTION_COMMUNIST_DMT_DESC:0 "The slaves will overthrow the Diamondshied family and end the slave system. Diamond Mountain can rejoin the River Coalition if River Republic is communist and attack its northern neighbours."

 FAT_AI_BEHAVIOR:0 "@FAT Griffonian Republic"
 RULE_OPTION_SUNGLIDER_HISTORICAL_FAT:0 "Sunglider (Historical)"
 RULE_OPTION_SUNGLIDER_HISTORICAL_FAT_AI_DESC:0 "A legitimate civilian government will be established and a cabinet will be formed under the idealist Sunglider."
 RULE_OPTION_KINGFEATHER_FAT:0 "Kingfeather"
 RULE_OPTION_KINGFEATHER_FAT_AI_DESC:0 "A legitimate civilian government will be established and a cabinet will be formed under the conservative Kingfeather."
 RULE_OPTION_ASTLER_FAT:0 "Astler"
 RULE_OPTION_ASTLER_FAT_AI_DESC:0 "The military will be reformed and the Left-NRP will be strengthened. Leading to Kemerskai being ousted in a vote of no confidence and Rikard Astler as the new interim president. "
 RULE_OPTION_MARTIAL_LAW_FAT:0 "The Iron Marshal"
 RULE_OPTION_MARTIAL_LAW_FAT_AI_DESC:0 "The generals will be placated and martial law enforced. Kemerskai will continue martial law and consolidate his power."
 RULE_OPTION_SUNTAIL_FAT:0 "Suntail"
 RULE_OPTION_SUNTAIL_FAT_AI_DESC:0 "Rosewing's monarchists and Suntail's ultranationalists will start a civil war against Kemerskai. If they win then Suntail will prevail in the ensuring power struggle and prepare the nation for a war against the Empire."
 RULE_OPTION_ROSEWING_FAT:0 "Rosewing"
 RULE_OPTION_ROSEWING_FAT_AI_DESC:0 "Rosewing's monarchists and Suntail's ultranationalists will start a civil war against Kemerskai. If they win then Rosewing will prevail in the ensuring power struggle. The nation can either bow to the Empire, ally with northern monarchists, or take over the north."


 AET_AI_BEHAVIOR:0 "@AET Greifwald"
 RULE_OPTION_AET_FASCIST:0 "Fascist - Prelate's Help"
 RULE_OPTION_FASCIST_AET_AI_DESC:0 "Greifwald will request Prelate Ludwig's aid and invite him into the government. What could possibly go wrong?"
 RULE_OPTION_AET_COMMUNIST:0 "Communist - The Black Army"
 RULE_OPTION_COMMUNIST_AET_AI_DESC:0 "Anarchists will seize power and overthrow the aristocrat scum, then wage war to destroy neighbouring states and liberate all workers."
 RULE_OPTION_AET_NEUTRAL:0 "Non-Aligned - Between Giants (Historical)"
 RULE_OPTION_NEUTRAL_AET_AI_DESC:0 "The Count's cabinet will remain in power and maintain a policy of neutrality, appeasing both Aquileia and Empire."
 
 MNC_AI_BEHAVIOR:0 "@MNC Sunstriker Clan"
 RULE_OPTION_MNC_SUNSTRIKER:0 "The Sun Never Sets (Historical)"
 RULE_OPTION_SUNSTRIKER_MNC_AI_DESC:0 "Sunstriker and his bandit followers will remain in power and crush the resistance to their rule. Eriviar himself can either become a reasonable and just King of Whitetail or... §RBLOOD SHALL FLOW SKULLS SHALL BREAK AHAHAHAHAHAHAH§!"
 RULE_OPTION_MNC_COMMUNIST:0 "Communist - The Red Mountains"
 RULE_OPTION_COMMUNIST_MNC_AI_DESC:0 "The commoners of Brantbeak will rise up and overthrow their tyrant lord, ending his rule once and for all."
 RULE_OPTION_MNC_DEMOCRATIC:0 "Harmonist - The Federation"
 RULE_OPTION_DEMOCRATIC_MNC_AI_DESC:0 "The republicans will bring peace and democracy to Brantbeak and will eventually hold a referendum about joining with the Griffonian Republic."
 
 ARA_AI_BEHAVIOR:0 "@ARA Arantiga"
 RULE_OPTION_ARA_COUP_SUCCEEDS:0 "Fascist - Dorotheos' Coup (Historical)"
 RULE_OPTION_COUP_SUCCEEDS_ARA_AI_DESC:0 "The ambitious general Dorotheos seizes control of the government, leaves the Karthinian Pact and seeks to restore Arantiga to its former glory."
 RULE_OPTION_ARA_COUP_FAILS:0 "Other - The Madgriff Is Stopped"
 RULE_OPTION_COUP_FAILS_ARA_AI_DESC:0 "Dorotheos' coup fails miserably and elections are held where Arantiga's future is decided."

 AVI_AI_BEHAVIOR:0 "@AVI House Avian"
 RULE_OPTION_AVI_NEUTRAL_HISTORICAL:0 "Non-Aligned - Historical"
 RULE_OPTION_AVI_NEUTRAL_HISTORICAL_AI_DESC:0 "House Avian will form the Intergigantes Tripartite with Houses Eyrie and Erie."
 RULE_OPTION_AVI_NEUTRAL_ALTERNATE:0 "Non-Aligned - Alternate"
 RULE_OPTION_AVI_NEUTRAL_ALTERNATE_AI_DESC:0 "House Avian will pursue a policy of Splendid Isolation from the world."
 RULE_OPTION_AVI_HARMONY_ALTERNATE:0 "Harmonist - Alternate"
 RULE_OPTION_AVI_HARMONY_ALTERNATE_AI_DESC:0 "House Avian will eventually turn Harmonist under the leadership of Lady Katrina."
 RULE_OPTION_AVI_FASCIST_ALTERNATE:0 "Fascist - Alternate"
 RULE_OPTION_AVI_FASCIST_ALTERNATE_AI_DESC:0 "House Avian will eventually turn Fascist after a military coup."
 RULE_OPTION_AVI_COMMUNIST_ALTERNATE:0 "Communist - Alternate"
 RULE_OPTION_AVI_COMMUNIST_ALTERNATE_AI_DESC:0 "House Avian will eventually turn Communist after a communist uprising."

 LAK_AI_BEHAVIOR:0 "@LAK Rumare"
 RULE_OPTION_LAK_FASCIST_HISTORICAL:0 "Fascist - Historical"
 RULE_OPTION_LAK_FASCIST_HISTORICAL_AI_DESC:0 "Rumare will focus on restoring their former glory."
 RULE_OPTION_LAK_NEUTRAL_ALTERNATE:0 "Non-Aligned - Alternate"
 RULE_OPTION_LAK_NEUTRAL_ALTERNATE_AI_DESC:0 "Rumare will focus on saving what they have remaining."

 ROU_AI_BEHAVIOR:0 "@ROU Romau"
 RULE_OPTION_ROU_FASCIST_HISTORICAL:0 "Fascist - Eyr's Chosen (Historical)"
 RULE_OPTION_ROU_FASCIST_HISTORICAL_AI_DESC:0 "The Archon seizes control of the city and creates a theocratic regime."
 RULE_OPTION_ROU_HARMONIST:0 "Harmonist - Tricolour Over Romau"
 RULE_OPTION_ROU_HARMONIST_AI_DESC:0 "Republicans take control of the city and establish a republic."
 RULE_OPTION_ROU_COMMUNIST:0 "Communist - Hoist the Red Flag"
 RULE_OPTION_ROU_COMMUNIST_AI_DESC:0 "The workers breach the Senate and hoist the Red Flag, establishing a revolutionary government."
 RULE_OPTION_ROU_NEUTRAL:0 "Non-Aligned - Power to the Council"
 RULE_OPTION_ROU_NEUTRAL_AI_DESC:0 "The Senate restores order, defeats the resistance and retains control."
 
 GRY_AI_BEHAVIOR:0 "@GRY Gryphia"
 RULE_OPTION_GRY_COMMUNIST:0 "Communist - Young Socialist Coup"
 RULE_OPTION_GRY_COMMUNIST_AI_DESC:0 "The raid will fail and communists will seize control of the Rada. Gryphia will then seek an alliance with Prywhen."
 RULE_OPTION_GRY_FASCIST:0 "Fascist - A True Hetman"
 RULE_OPTION_GRY_FASCIST_AI_DESC:0 "The raid will succeed and the Rada will elect Yeven Krawvelets as their leader. Gryphia will eventually get wargoals on most of its neighbours."
 RULE_OPTION_GRY_HARMONIST_HISTORICAL:0 "Harmonist - A New Gryphia (Historical)"
 RULE_OPTION_GRY_HARMONIST_HISTORICAL_AI_DESC:0 "The raid will succeed and the Rada will elect Borad Grifnitsky as their leader. Gryphia will be able to form a faction, get puppet wargoals and even attempt to join the River Coalition."
 
 SIC_AI_BEHAVIOR:0 "@SIC Sicameon"
 RULE_OPTION_SIC_COMMUNIST:0 "Communist - The Syndicates Rise"
 RULE_OPTION_SIC_COMMUNIST_AI_DESC:0 "The radicals will win the elections and pursue aggressive foreign policy."
 RULE_OPTION_SIC_FASCIST:0 "Fascist - The Swordfish"
 RULE_OPTION_SIC_FASCIST_AI_DESC:0 "The corsairs will rig the elections and turn Sicameon into a haven for scum and villainy."
 RULE_OPTION_SIC_HARMONIST_HISTORICAL:0 "Harmonist - Status Quo (Historical)"
 RULE_OPTION_SIC_HARMONIST_HISTORICAL_AI_DESC:0 "The moderates will win the elections and keep Sicameon as a liberal federation of parishes."

 MIT_AI_BEHAVIOR:0 "@MIT Asterion"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_MIT_AI_DESC:0 "The harmonic Enótita party retain power and will seek friendship with Sicameon."
 RULE_OPTION_COMMUNIST_MIT_AI_DESC:0 "The Fascist-Communist Coalition will take power from the Enótita, but the communists eventually seize control for themselves."
 RULE_OPTION_FASCIST_MIT_AI_DESC:0 "The Fascist-Communist Coalition will take power from the Enótita, but the fascists eventually seize control for themselves."
 
 BRZ_AI_BEHAVIOR:0 "@BRZ Bronzehill"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_BRZ_AI_DESC:0 "Bronzehill will side with Duchess Gabriela and will move towards a harmonic constitutional monarchy."
 RULE_OPTION_BRZ_NEUTRALITY_GABRIELA:0 "Non-Aligned - Gabriela"
 RULE_OPTION_NEUTRALITY_GABRIELA_BRZ_AI_DESC:0 "Bronzehill will remain an absolute monarchy and will support Duchess Gabriela."
 RULE_OPTION_BRZ_NEUTRALITY_ARCHON:0 "Non-Aligned - Archon"
 RULE_OPTION_NEUTRALITY_ARCHON_BRZ_AI_DESC:0 "Bronzehill will remain a monarchy but allow some political representation. It will also side with the Archon."
 RULE_OPTION_BRZ_FASCIST_ARCHON_KNIGHTS:0 "Fascist - The Knights of the Bronze Cross"
 RULE_OPTION_FASCIST_ARCHON_KNIGHTS_BRZ_AI_DESC:0 "The Knights of the Bronze Cross will seize power of Bronzehill in a coup, changing the country to a fascist knightly order sided with the Archon."
 RULE_OPTION_BRZ_FASCIST_ARCHON_PRELATE:0 "Fascist - The Prelate of Ravensburg"
 RULE_OPTION_FASCIST_ARCHON_PRELATE_BRZ_AI_DESC:0 "The Prelate of Ravensburg will be invited to guide Bronzehill to better align itself with the Archon."
 RULE_OPTION_BRZ_COMMUNIST_KIM:0 "Communist - Kimball Barking-Sun"
 RULE_OPTION_COMMUNIST_KIM_BRZ_AI_DESC:0 "Bronzehill will turn to Communism and Kimball Barking-Sun will seize control of the communist party."
 RULE_OPTION_BRZ_COMMUNIST_ROSEY:0 "Communist - Rosey Luxembark"
 RULE_OPTION_COMMUNIST_ROSEY_BRZ_AI_DESC:0 "Bronzehill will turn to Communism and Rosey Luxembark will reform the nation into a socialist republic."
 RULE_OPTION_BRZ_HARMONY_BARNABY:0 "Harmony - Count Barnaby"
 RULE_OPTION_HARMONY_BARNABY_BRZ_AI_DESC:0 "Bronzehill will seek their own path free from the regents and turn towards the count's pro-harmony son for leadership."
 RULE_OPTION_BRZ_FASCISM_LOUDBARK:0 "Fascist - Loudbark"
 RULE_OPTION_FASCISM_LOUDBARK_BRZ_AI_DESC:0 "Bronzehill will seek their own path free from the regents and turn towards Rufus Loudbark and his fascists for leadership."
 
 FLO_AI_BEHAVIOR:0 "@FLO Flowena"
 RULE_OPTION_FLO_NEUTRALITY_HISTORICAL:0 "Non-Aligned - Rosebrune Rule (Historical)"
 RULE_OPTION_FLO_NEUTRALITY_HISTORICAL_AI_DESC:0 "The Mayor's brother will return from his studies of economics and will take his place as the ruler of the city. Flowena will seek to either become a puppet or remain neutral in foreign politics."
 RULE_OPTION_FLO_COMMUNIST:0 "Communist - The Camarade Revolt"
 RULE_OPTION_FLO_COMMUNIST_AI_DESC:0 "The workers will overthrow the wicked patricians and empower the guilds of the city. Flowena can either choose to aid fellow revolutionaries indirectly or take offensive action against their oppressive neighbours."
 RULE_OPTION_FLO_FASCIST:0 "Fascist - The Prince"
 RULE_OPTION_FLO_FASCIST_AI_DESC:0 "An ambitious militia captain will seize power in the city and claim his ancestral title of Prince. Flowena will go on the offensive against all neighbours relatively early."
 RULE_OPTION_FLO_DEMOCRATIC:0 "Harmonist - Friends Of The People"
 RULE_OPTION_FLO_DEMOCRATIC_AI_DESC:0 "The democratic patricians will reform the city into a proper republic and grant more rights for the commoners. Flowena will eventually attack all its oppressive neighbours, and can either join a faction or form one."
 
 KAT_AI_BEHAVIOR:0 "@KAT Katerin"
 RULE_OPTION_KAT_NEUTRALITY_HISTORICAL:0 "Non-Aligned - The Claimant (Historical)"
 RULE_OPTION_KAT_NEUTRALITY_HISTORICAL_AI_DESC:0 "Grimclaw returns as the rightful ruler and heir to the Katerin Throne. He will reclaim what was originally his and unite the griffons of Herzland under his rule."
 RULE_OPTION_KAT_COMMUNIST:0 "Communist - A New Order"
 RULE_OPTION_KAT_COMMUNIST_AI_DESC:0 "The religious socialists, led by their leader Duskfeather, will unite not only Herzland. They will seek to unite all of the continent."
 RULE_OPTION_KAT_FASCIST:0 "Fascist - The Council Remains"
 RULE_OPTION_KAT_FASCIST_AI_DESC:0 "The Katerintreue will remain in power and will do anything to stay in power. Even if it means reconquering Herzland by force."
 RULE_OPTION_KAT_DEMOCRATIC:0 "Harmonist - A Knight's Dream"
 RULE_OPTION_KAT_DEMOCRATIC_AI_DESC:0 "The harmonists under their leader, Hector, will unite Herzland as a Republic."
 
 YAL_AI_BEHAVIOR:0 "@YAL Yale"
 RULE_OPTION_YAL_NEUTRALITY_HISTORICAL:0 "Non-Aligned - Moderation (Historical)"
 RULE_OPTION_YAL_NEUTRALITY_HISTORICAL_AI_DESC:0 "Yale will try to solve the problems in its society with the help of science, leaving a nascent democratic movement to grow while the scientists try to improve the lives of the Yalish."
 RULE_OPTION_YAL_COMMUNIST:0 "Communist - Anarchists of Cyrusval"
 RULE_OPTION_YAL_COMMUNIST_AI_DESC:0 "Yale's Cyrusval University will prepare for an anarcho-communist revolution in Yale. But once established, the revolutionaries might disagree about what path to take next."
 RULE_OPTION_YAL_FASCIST:0 "Fascist - Radicals of Bruma and Gamia"
 RULE_OPTION_YAL_FASCIST_AI_DESC:0 "Yale will empower an alliance of religious conservativsts and unethical biologists and will either try to empower the Prelate of Yale or pursue more obscure scientific projects."
 
 PYT_AI_BEHAVIOR:0 "@PYT Greifenmarschen"
 RULE_OPTION_PYT_NEUTRALITY:0 "Non-Aligned - Erebus Steps In"
 RULE_OPTION_PYT_NEUTRALITY_AI_DESC:0 "Erebus Whiteplume intervenes and saves Greifenmarschen's democracy from doom. He will either pass reforms to turn Greifenmarschen into a representative republic, or go mad with power..."
 RULE_OPTION_PYT_COMMUNIST:0 "Communist - Red Star Rising"
 RULE_OPTION_PYT_COMMUNIST_AI_DESC:0 "Wingbert Rohmer leads a glorious revolution to save his country from capitalism. Then he will unite it under his leadership and fight bravely against bourgeois invaders!"
 RULE_OPTION_PYT_FASCIST_HISTORICAL:0 "Fascist - The Putsch (Historical)"
 RULE_OPTION_PYT_FASCIST_HISTORICAL_AI_DESC:0 "Dietrich Mach and his paramilitary Bohngarde seize control of Greifenmarschen and prepare for a campaign to unite all of Herzland under one, nationalistic banner."
 RULE_OPTION_PYT_DEMOCRATIC:0 "Harmonist - The Bloodless Coup"
 RULE_OPTION_PYT_DEMOCRATIC_AI_DESC:0 "Archibald Dawnfeather, a repatriated migrant from Equestria, will intervene and save Greifenmarschen from violence and chaos. He will then seek to spread the magic of friendship to his people, one way or another."
 
 ANG_AI_BEHAVIOR:0 "@ANG Angriver"
 RULE_OPTION_ANG_NEUTRALITY:0 "Non-Aligned - Republicans Return"
 RULE_OPTION_ANG_NEUTRALITY_AI_DESC:0 "Gerhard Bluhm and his anarchist allies will overthrow the despotic Baron and establish a new republic, inspired by the heroic acts of Kemerskai."
 RULE_OPTION_ANG_COMMUNIST:0 "Communist - Complete Anarchy"
 RULE_OPTION_ANG_COMMUNIST_AI_DESC:0 "Gerhard Bluhm and his anarchist allies will overthrow the despotic Baron and establish a new anarcho-syndicalist commune free of statism and oppression."
 RULE_OPTION_ANG_FASCIST_HISTORICAL:0 "Fascist - The Baron (Historical)"
 RULE_OPTION_ANG_FASCIST_HISTORICAL_AI_DESC:0 "The Baron will crush the dissidents and ensure no one dares to resist him ever again."
 RULE_OPTION_ANG_DEMOCRATIC:0 "Harmonist - Counter-Revolution"
 RULE_OPTION_ANG_DEMOCRATIC_AI_DESC:0 "Gerhard Bluhm and his anarchist allies will overthrow the despotic Baron, but Marshal Othmar will lead a counter-revolution. Under his regency, Angriver will be reformed into a better place to live in."
 
 FEZ_AI_BEHAVIOR:0 "@FEZ Fezera"
 RULE_OPTION_FEZ_NEUTRALITY_HISTORICAL:0 "Non-Aligned - Smuggler's Paradise (Historical)"
 RULE_OPTION_FEZ_NEUTRALITY_HISTORICAL_AI_DESC:0 "Following their elimination of the Politie and their criminal rivals, Mayor Godard and his clique will attempt to seize Skyfall to conduct the biggest heist of the centuries."
 RULE_OPTION_FEZ_DEMOCRATIC:0 "Harmonist - Law And Order"
 RULE_OPTION_FEZ_DEMOCRATIC_AI_DESC:0 "The Politie will rebuild after being brought to rock bottom, purging the city-state of Fezera from criminal elements, before seeking to do the same in Skyfall. Reconciliation might be possible, however."
 RULE_OPTION_FEZ_FASCIST:0 "Fascist - The Godfather"
 RULE_OPTION_FEZ_FASCIST_AI_DESC:0 "Sensing an opportunity, the united Penose under the command of Willem Holveder will eliminate the City Council, and turn the city into an open criminal haven. Should their conquest of Skyfall be successful, they will attempt to align with the powerful Wingbardian mob."

 TRD_AI_BEHAVIOR:0 "@TRD Skyfall"
 RULE_OPTION_TRD_DEMOCRATIC_HISTORICAL:0 "Harmonist - Home Of The Free (Historical)"
 RULE_OPTION_TRD_DEMOCRATIC_HISTORICAL_AI_DESC:0 "Guichard will listen to his niece, Genevieve and implement her social reforms in Skyfall. Genevieve will eventually become the Chancellor and fight back against the social inequality in Skyfall."
 RULE_OPTION_TRD_NEUTRALITY:0 "Non-Aligned - The Oligarchs"
 RULE_OPTION_TRD_NEUTRALITY_AI_DESC:0 "Guichard will listen to the trade council and implement their trade policies, leading to one of the Oligarchs becoming the new Chancellor and turning Skyfal into a paradise for the rich."
 RULE_OPTION_TRD_FASCIST:0 "Fascist - The Boreasistes"
 RULE_OPTION_TRD_FASCIST_AI_DESC:0 "Guichard will double down on his authority. This will lead to the Boreasistes taking power in a revolution. If Archon Eros VII became the Imperial Regent then Skyfall will become a loyal imperial subject and aid the Empire in its conquest of the continent. Otherwise they will host the Archon and go on a conquest by themselves."
 RULE_OPTION_TRD_COMMUNIST:0 "Communist - The Syndicalists"
 RULE_OPTION_TRD_COMMUNIST_AI_DESC:0 "Guichard will double down on his authority. This will lead to the syndicalists taking power in a revolution. Then one of several leaders can take posistion of Chairgriff in the Trade Union Congress."

 STW_AI_BEHAVIOR:0 "@STW Strawberry"
 RULE_OPTION_STW_FASCIST:0 "Fascist - Prelate of Osnabeak"
 RULE_OPTION_STW_FASCIST_AI_DESC:0 "If Gabriela becomes the Imperial Regent then Julius Eagleclaw will become the regent of the Strawberry Duchy. Julius will secretly plot against Gabriela."
 RULE_OPTION_STW_COMMUNIST:0 "Communist - Vitalius Moonbill"
 RULE_OPTION_STW_COMMUNIST_AI_DESC:0 "If Gabriela becomes the Imperial Regent then Vitalius Moonbill will become the regent of the Strawberry Duchy. However Vitalius may refuse annexation by the Empire when the time comes."
 RULE_OPTION_STW_DEMOCRATIC:0 "Harmonist - Baroness Regina Eagleclaw"
 RULE_OPTION_STW_DEMOCRATIC_AI_DESC:0 "If Gabriela becomes the Imperial Regent then Baroness Regina Eagleclaw will become the regent of the Strawberry Duchy. Regina will generally loyal to Gabriela unless relations are poor between them.."
 
 FBK_AI_BEHAVIOR:0 "@FBK Farbrook"
 RULE_OPTION_FBK_HARMONIST_HISTORICAL:0 "Harmonist - Cenhelm (Historical)"
 RULE_OPTION_FBK_HARMONIST_HISTORICAL_AI_DESC:0 "If Cenhelm remains as the Chief of Farbrook, he can decide to either form his own faction to unite the Hillponies or he can join the River Coalition. Later he will go to war with neighbouring extremists."
 RULE_OPTION_FBK_COMMUNIST:0 "Communist - Applethorn & Hempstrand"
 RULE_OPTION_FBK_COMMUNIST_AI_DESC:0 "If the communists of NESP rise to power, they can choose either the pacifist Hempstrand or the fiery revolutionary Applethorn to lead them."
 RULE_OPTION_FBK_FASCIST:0 "Fascist - Gering"
 RULE_OPTION_FBK_FASCIST_AI_DESC:0 "If Gering and the Whitehooves become the rulers of Farbrook, they will be aggressively expansionist. Farbrook can either ally Lake City or the Griffonian Empire, or it can decide to remain alone."
 
 FIR_AI_BEHAVIOR:0 "@FIR Firtree Villages"
 RULE_OPTION_FIR_HARMONIST_HISTORICAL:0 "Harmonist - Looking Outwards (Historical)"
 RULE_OPTION_FIR_HARMONIST_HISTORICAL_AI_DESC:0 "Iorweth will seek closer ties with Firtree's neighbours, possibly attacking them if they have went down an extremist route. He will then seek to join the River Coalition."
 RULE_OPTION_FIR_FASCIST:0 "Fascist - Bandit Queen"
 RULE_OPTION_FIR_FASCIST_AI_DESC:0 "Shinespark will rise to power and turn Firtree into a wretched hive of scum and villainy, raiding neighbours for slaves."
 RULE_OPTION_FIR_FASCIST_ISOLATION:0 "Fascist - Dark Arts"
 RULE_OPTION_FIR_FASCIST_ISOLATION_AI_DESC:0 "Shinespark will rise to power and maintain Firtree's isolation, focusing on unveiling the secrets of the dark arts."
 RULE_OPTION_FIR_HARMONIST_ISOLATION:0 "Harmonist - Great King"
 RULE_OPTION_FIR_HARMONIST_ISOLATION_AI_DESC:0 "Iorweth will maintain Firtree's isolation and become the Great King of Firtree, ruling with benevolence and wisdom."
