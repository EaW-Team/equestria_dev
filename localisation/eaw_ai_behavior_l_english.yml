 EQS_AI_BEHAVIOR:0 "@EQS Equestria"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQS_AI_DESC:0 "Equestria is and always will be the bastion of Harmony."
 RULE_OPTION_LUNAR_CIVIL_WAR_NORMAL:0 "Lunar Civil War"
 RULE_LUNAR_CIVIL_WAR_NORMAL_EQS_AI_DESC:0 "The Lunar Civil War will erupt after the Thestral issue is not solved."
 RULE_OPTION_LUNAR_CIVIL_WAR_MAX:0 "Lunar Civil War - Extreme"
 RULE_LUNAR_CIVIL_WAR_MAX_EQS_AI_DESC:0 "The Lunar Civil War will erupt after the Thestral issue is not solved, in the most exteme degree, and with Equestria's puppets supporting the Lunar Empire"
 RULE_OPTION_SOLAR_EMPIRE:0 "Solar Empire"
 RULE_SOLAR_EMPIRE_EQS_AI_DESC:0 "Once Equestria ends up in a major war, Celestia will take most drastic measures to protect her little ponies. Some would say too drastic."
 RULE_OPTION_SOLAR_AND_LUNAR:0 "War of the Sun and Moon"
 RULE_SOLAR_AND_LUNAR_EQS_AI_DESC:0 "The two alicorn Princesses embrace their inner madness as civil war ravages their homeland..."
 
 RCT_AI_BEHAVIOR:0 "@RCT River Republic"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RCT_AI_DESC:0 "River Swirl will attempt to peacefully unite and fortify the Riverlands against external threats."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_RCT_AI_DESC: "River Swirl will bring the fight to the Griffons, establishing a Golden Curtain of safety before toppling the Empire."
 RULE_OPTION_NOVA: "Communist - Nova Whirl"
 RULE_OPTION_NOVA_RCT_AI_DESC:0 "Nova Whirl will be elected and use agitprop to unite the Riverlands under socialism."
 RULE_OPTION_CARAMEL: "Communist - Caramel Haze"
 RULE_OPTION_CARAMEL_RCT_AI_DESC:0 "Caramel Haze will lead a glorious crusade against the Reactionaries! Death to Capitalism, Fascism, and Feudalism!"
 RULE_OPTION_OHS: "Non-Aligned - The OHS"
 RULE_OPTION_OHS_RCT_AI_DESC:0 "The Office of Harmonic Services will ensure the safety of the Riverlands, no matter the cost."
   
 WNG_AI_BEHAVIOR:0 "@WNG Wingbardy"
 RULE_OPTION_COMMUNIST_WNG_AI_DESC:0 "The communists will stand up to Beakolini and start a civil war."
 RULE_OPTION_DEMOCRATIC_WNG_AI_DESC:0 "The king will stop Beakolini's march and appoint a harmonic leaning government."
 RULE_OPTION_DEMOCRATIC_GO_WITH_EQUESTRIA:0 "Ally Equestria"
 RULE_DEMOCRATIC_GO_WITH_EQUESTRIA_WNG_AI_DESC:0 "The king will stop Beakolini's march and appoint a harmonic leaning government. This government will make friends with Equestria."
 RULE_FASCIST_WNG_AI_DESC:0 "Beakolini will be appointed Prime Minister after his march on Karthin."
 RULE_OPTION_NEUTRALITY_WNG_AI_DESC:0 "King Garibald Talonuel III has had enough with politicians and will take control of the nation."
 
