 RULE_OPTION_HEINRICH:0 "Communist - A Victory For the People"
 RULE_OPTION_HEINRICH_GRF_AI_DESC:0 "Heinrich Redtail will bring the Revolution to Nova Griffonia"
 RULE_OPTION_WILHELM:0 "Harmonist - Democracy Prevails"
 RULE_OPTION_WILHELM_GRF_AI_DESC:0 "The Light of Democracy will remain lit in Nova Griffonia"
 
