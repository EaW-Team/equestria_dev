changeling_diplo.4.d:0 "Word has reached us that the changelings have officially declared war against Olenia. While we are not exactly sure on the reasons for war, one thing is for certain  Olenia is in dire straits."
changeling_diplo.4.a:0 "Issue a diplomatic protest."
changeling_diplo.4.b:0 "Send a letter of support."
changeling_diplo.4.c:0 "Stay neutral."

changeling_diplo.5.t:0 "[From.GetName] protests against our intervention in [OLE.GetName]"
changeling_diplo.5.d:0 "[From.Getname] has issued a diplomatic protest against our invasion of the deer, berating us for picking on our weaker neighbours and calling us 'a threat to the stability and peace of the world itself'."
changeling_diplo.5.a:0 "What do we care!"

changeling_diplo.6.t:0 "[From.GetName] approves our intervention in [OLE.GetName]"
changeling_diplo.6.d:0 "[From.Getname] has sent an official approval of our actions against the deer, citing that 'The weak should fall to the strong' amongst other things. Whatever their reason, it is clear that they seek closer relations with us."
changeling_diplo.6.a:0 "Everything is justified."

