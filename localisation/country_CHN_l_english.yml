changelings.1.t:0 "Olenian Question"
changelings.1.d:0 "We are here to send our claim to Olenia regarding two of their northern states."
changelings.1.a:0 "Yes, send it."
changelings.2.t:0 "Protectorate over Olenia."
changelings.2.d:0 "We're bound to offer Olenia our protectorate and cede the regions with changeling hives. Queen Chrysalis is generous and they will be foolish not to accept the offer."
changelings.2.a:0 "Send it"
changelings.3.t:0 "Conquest"
changelings.4.t:0 "States ceded"
changelings.4.d:0 "Olenia agrees."
changelings.4.a:0 "Good."
changelings.5.t:0 "Rejected"
changelings.5.d:0 "Our offer of ceding Solgud Bergskedja and Feerdalar has been rejected by Olenian government."
changelings.5.a:0 "What do they think of themselves?"
changelings.6.t:0 "Olenia agrees to be our protectorate"
changelings.6.t:0 "We received a message from Olenian King and he agrees to accept our proposal of establishing a protectorate over Olenia."
changelings.7.t:0 "Olenia rejects our protectorate."
changelings.7.d:0 "Olenian king sent us a rude rejection for our latest proposal. Queen Chrysalis is displeased and already sends a message to all high ranking generals about our plans on this country."
changelings.7.a:0 "They want it the hard way."
changelings.8.t:0 "Olenia surrenders"
changelings.8.d:0 "Cowardly olenian king decided to surrender just after our troops set hooves on his soil. What a pathetic enemy."
changelings.8.a:0 "Where's all his courage now?"
changelings.16.t:0 "Espionage in Equestria"
changelings.16.d:0 "The outstanding ability of changelings is to take form of somepony else. This is extremely helpful in case of confronation against Equestria. We must send speically trained agents into Equestria to spy, sabotage, and steal technology."
changelings.16.a:0 "That's right!"
changelings.19.t:0 "Sombra offers alliance!"
changelings.19.d:0 "We've recieved a message from King Sombra where states that wishes to have an alliance between Changelings and the Crystal Empire. What shall we reply?"
changelings.19.a:0 "Never."
changelings.19.b:0 "Friendship!"
changelings.20.t:0 "The War is Inevitable!"
changelings.20.d:0 "After throughout study of Equestrian military forces, we are safe to assume that our army will have the upper hoof at the early stage of war. However, if we delay our invasion any further, Equestria might reorganize its divisions to meet us in full strength. We need to act now."
changelings.20.a:0 "Forwards!"
changelings.21.t:0 "King Sombra's Offer."
changelings.21.d:0 "We have recieved a note from King Sombra of the Crystal Empire. He wishes to become the husband of our dearest Queen Chrysalis. What will the queen say?"
changelings.21.a:0 "She accepts."
changelings.21.b:0 "She declines."
changelings.22.t:0 "Jungle Nation wants our protectorate."
changelings.22.d:0 "The bandits of the jungle have offered us to become their overlord and spare their lives."
changelings.22.a:0 "Yes."
changelings.22.b:0 "No."
changelings.24.t:0 "Loyalist Threat?"
changelings.24.d:0 "Field Marshal Trimmel was too dangerous to be trusted and one of Chrysalis's closest confidantes. With Chrysalis fleeing the country the loyalists look to the Marshal. Let us end this problem before it starts."
changelings.24.a:0 "The bomb has been planted."
changelings.25.t:0 "Changeling Liberation leads the revolution"
changelings.25.d:0 "The queen has fled the country to places unknown, for the first time in history we are in control of our own destiny and not the petty-whims of the monarchy. Several suggestions for the name of our new state have been suggested after a round of voting we have desided we are now The Federal Changeling Collective."
changelings.25.a:0 "Glory to the CLF!"
changelings.26.t:0 "Union Of Progressive Changelings leads the revolution"
changelings.26.d:0 "The queen has fled the country to places unknown, for the first time in history we are in control of our own destiny and not the petty-whims of the monarchy. Several suggestions for the name of our new state have been suggested after a round of voting we have desided we are now Union of Changeling Hives."
changelings.26.a:0 "Long live the UPC!"
changelings.27.t:0 "Operation Success"
changelings.27.d:0 "We have successfully usurped control from the Olenian Communisty Party and their idotic monarch. Time to split the territories up."
changelings.27.a:0 "Once again we prove our might to the world!"
changelings.28.t:0 "Reinforce the Commissariats"
changelings.28.d:0 "With our establishment of the various commissariats we will need to supply them with adequate forces to keep the peace and prevent a counter revolution."
changelings.28.a:0 "Establish the Commissariats Honour-Guard"
changelings.29.t:0 "Infiltration or War?"
changelings.29.d:0 "We stand at the moment of truth, what is your will Comrade Chairman?"
changelings.29.b:0 "We shall continue our infiltration tactics against Olenia"
changelings.29.a:0 "We will take Olenia by force! Execute War Plan White!"
changelings.31.t:0 "Suspicious Activity"
changelings.31.d:0 "Something is going on, various patrols along the border have gone missing and communist activity is sky rocking quickly, we suspect the changelings across the border."
changelings.31.b:0 "Hunt down whatever is causing this immidently!"
changelings.31.a:0 "I'm sure we can deal with it eventually we have other pressing matters currently"
changelings.32.t:0 "Operation : Furfore Chrysalis!"
changelings.32.d:0 "The war has begun! Our saboutours behind enemy lines have reported in and have revealed their locations! Who knew it would be so easy to sneak them past enemy lines dressed up as farmers?"
changelings.32.a:0 "Stupid Ponies, hopefully we should be able to cut off Vanhoover."
changelings.35.t:0 "Zecora's Resistance!"
changelings.35.d:0 "Kill them fast!"
changelings.35.a:0 "..."
changelings.900.t:0 "We, the bears, have lost."
changelings.900.d:0 "Impossible! The Changelings now rule over our mothers' land!"
changelings.900.a:0 "No!"
changelings.901.t:0 "Pinguin life has come to an end."
changelings.901.d:0 "The Changelings have taken over the land of ours!"
changelings.901.a:0 "No!"
changelings.902.t:0 "Nova Griffonia has fallen."
changelings.902.d:0 "Nova Griffonia is no more as it was just a year ago. Unforeseen threat has come from the west. We have to retreat to our old homeland!"
changelings.902.a:0 "Oh no!"
changelings.903.t:0 "Our Town is not ours anymore :c"
changelings.903.d:0 "Never trust changelings!"
changelings.903.a:0 "Hell!"
changelings.910.t:0 "Saved!"
changelings.910.d:0 "Never again will we bear changeling rule over our lands!"
changelings.910.a:0 "We are back!"
