changelings_paxchrysalia.413.a:0 "We should have stayed true to our strategy."

changelings_paxchrysalia.414.t:0 "The Wicked Witch of the Everfree"
changelings_paxchrysalia.414.d:0 "Generalmajor Jachs, Captain Dieter Heinrich, and the director of the VOPS, Vaspier Orn Kladisium, all bowed low as Queen Chrysalis swept into the meeting room at Canterlot Castle. Chrysalis paid them little mind as she immediately strode over to the table and placed her hooves on the edge, grinning from ear to ear. "The Everfree is no more," she proudly proclaimed. "Reduced to little more than charred sticks and scorched stones. Excellent work, Generalmajor. I always knew I could count on you."\n\nJachs humbly dipped his head. "Thank you, your Majesty."\n\n"Now," Chrysalis began, "what of the witch herself? What of this zebra that's been causing us so many problems?"\n\n"My best and bravest spies have carefully confirmed that the zebra shamaness known as Zecora is still alive and at large within the Everfree," Vaspier said, lighting a cigarette and putting it between his lips. "Her partisan movement has been utterly decimated, but she still has a ragtag band of survivors with her. There's hardly any forest left for her to hide in. Sooner or later, her time will come."\n\n"So let's flush her out, then!" Dieter exclaimed. "Now's our chance to deliver the coup de grâce to that foul witch. With the forest no longer a threat, how much longer can she hide?"\n\n"I've mobilized a dedicated task force to scour the Everfree by land and air," Jachs said, pushing a file toward the center of the table. "All we need is your word, your Majesty, and we will begin."\n\nChrysalis thought for a moment, then grinned even wider. "I should hunt the zebra personally," she proclaimed. "It would only be fitting for the greatest of the changeling Queens to bring back the head of the zebra that has caused us so much trouble!"\n\nAt once, all three underlings shared a look of concern. "Pardon my imprudence, your Majesty," Vaspier said. "But the Everfree is no place for a Queen to be. I'm sure the task force will be capable of leading itself. If anything were to happen to you...""
changelings_paxchrysalia.414.a:0 ""Nonsense! I am the Great Queen of the Changelings! Nothing frightens me!""
changelings_paxchrysalia.414.b:0 ""On second thought, you may be right...""

changelings_paxchrysalia.415.t:0 "Witchhunt Woes"
changelings_paxchrysalia.415.d:0 "Deep in the recesses of the forest, the hunters were afraid. Setting up camp where the undergrowth was naught but soot and ashes, they huddled around unlit campfires — for there was no foliage to serve as fuel — and told each other stories of the monsters that still lurked within the dark.\n\nFearful of the forest as they were, the soldiers of the Fernspäher took pride in the extraordinary nature of their service, for only the best of the best could delve deep into the Everfree and return. They'd survived bugbears and parasprites, and the depredation of the forest's partisans, but even with the Everfree scorched and atrophied, its most infamous denizen remained uncowed and at large.\n\nZecora the witch, who went into battle with her face hidden behind a shamanistic mask, or who could change bodies like any changeling shapeshifter, or whose visage no soldier of the Heer had ever laid eyes upon and lived to tell the tale. The partisans who painted themselves in their rudimentary, esoteric camouflage paid homage to their leader in their evocation of zebrican tribal markings. It was her who the changelings hunted and feared.\n\nThey recounted to each other hearsay of what had befallen their fellow hunters, recalling the snippets of information that eluded the attention of the censors and propagandists. They drank toasts to fallen brothers-in-arms; Major Pugnax, eponymous leader of his doomed Kampfgruppe, whose ossified form was found sticking out of the cupola of his tank, having been petrified by the same witchcraft that turned his soldiers to stone; or the three-dozen Fallschirmjagers who'd been dropped over the heart of the forest, disappearing beneath the tree canopy at the nadir of their descent to be swallowed up apiece by the forest. A patrol found their bodies days later, the entire platoon hanging from a grove of trees by their parachute straps, which had been fashioned into makeshift nooses.\n\nThe changeling commanders in Canterlot read the reports that trickled in from the hunters who'd survived their forays into the forest, returning battered and empty-hooved, and more often than not marred by traumas both within and without. When it became clear that the Heer would not be able to track down the witch, the reports were filed away to be quietly forgotten about, the hunters reassigned to other, less dangerous postings, and the zebra expunged from all official records; after all, what didn't exist couldn't be a threat."
changelings_paxchrysalia.415.a:0 "Zecora can have what's left of her forest."

changelings_paxchrysalia.416.t:0 "The End of the Rebellion"
changelings_paxchrysalia.416.d:0 "The Everfree was no match for the magic of the Great Queen of the Changelings. Her strength amplified from the imbibement of freshly harvested love, Queen Chrysalis hacked a swath of destruction through the diseased heart of the Everfree, supported by a task force of the Heer's best and brightest. With Chrysalis as its vanguard, the changeling hunters had little difficulty penetrating the ragged and burnt-out foliage to reach the last bastion, where the zebra witch herself still hid.\n\nA hailstorm of gunfire erupted from the partisans as Chrysalis burst into the clearing, but an ethereal shield protected herself and the bodyguards immediately at her sides. Baying like bloodhounds, the changelings burst into the clearing, eager to set upon the smattering of weary and exhausted partisans that had somehow managed to survive the onslaught of the Heer. It wasn't even a fair fight; it was more akin to target practice, with the ponies falling to bullet and bayonet as their defenses were quickly overrun.\n\n"Show yourself, witch!" Chrysalis roared, ripping apart tent after tent and flinging the debris every which way. "Surrender to me, and I might let you live. Or don't; that might make it more fun." She closed her eyes and turned her nose skyward, drawing in a deep breath to cast a spell. Then, grinning, she turned toward the far corner of the forest and stalked closer like a cat pursuing a cornered mouse. "I can taste your fear, zebra, and it tastes delicious..."\n\nHer magic seized ahold of the unassuming tent and tore the fabric in two..."
changelings_paxchrysalia.416.a:0 ""Come on out, witch!""

changelings_paxchrysalia.8416.t:0 "The Witch Fights Back"
changelings_paxchrysalia.8416.d:0 "There in the remains of the tent was the zebra herself. She was a pitiful sight. Black ash smeared the lines between her stripes, her green tribal paint was all but worn away, and burns covered her face, her neck, and her front legs. A sling held her foreleg close to her chest, and her eyes were bloodshot with fever. She'd survived the Heer's efforts to destroy the Everfree, but only barely by the looks of it.\n\n"There you are," Chrysalis purred, her magic seizing Zecora by the throat and pulling her out of the tent. The zebra coughed and struggled, but she was too weak to put up a fight. "How the mighty have fallen," Chrysalis taunted her. "You've been a pain in my side for too long, you realize? But now I finally have you."\n\n"You think... you have me?" the zebra choked out through Chrysalis' grip. "But perhaps... you should wait and see!"\n\nHer hoof lashed out at Chrysalis' horn, and the changeling queen dropped Zecora at the sudden pain. Chrysalis' bodyguards leapt into action, but Zecora struck her hoof against the ground, and a wall of plundervines burst forth to cut them off from their queen. It was just Zecora and Chrysalis now, and Chrysalis bared her fangs at the zebra. "You cur! I'll have your head!"\n\nShe moved to advance on Zecora, but fast as lightning, Zecora snatched a vial of a blue liquid from her sling and hurled it at Chrysalis. The glass broke on her face and the liquid hissed as it burned through Chrysalis' chitin, leaving the changeling queen howling in pain. Then, Zecora began to chant in a haunting voice:"
changelings_paxchrysalia.8416.a:0 "What is she doing?!"

changelings_paxchrysalia.9416.t:0 "The Witch's Curse"
changelings_paxchrysalia.9416.d:0 ""Changeling queen, can't you hear?\nThe collapse of your empire is near.\nThough you may have won today,\nWe will soon find another way.\nEverything it is was built on lies,\nAnd therein lies the path of its demise.\nWhat has been taken we will retake,\nAnd in that way the Hives shall break.\n\nAnd as for you, Queen Chrysalis?\nIt is time that you listen to this:\nAll will know the mark of your shame,\nAnd it will become inseparable from your name.\nPoison Joke magic will scar your face,\nAnd take from you what defines your race.\n\nNo longer shall your ilk command our fright,\nFor daybreak's bright light will put them to flight;\nNo longer shall the Hives prolong our plight:\nEquestria will serve no parasite!"\n\nChrysalis was in too much pain to respond. Her face felt like it was melting, the chitin plates cracking and drooping as what was in the vial worked its foul magic on them. Gritting her teeth, Zecora spat on the ground before turning tail and fleeing deeper into the deepest, darkest heart of the Everfree, the bastion that had remained untouched and resilient no matter what the Heer had thrown at it. The forest seemed to close in after her, trees moving closer together and branches interlocking to form an impenetrable wall.\n\nIt took almost an hour before the jaegers were able to break through the plundervines and reach their queen. In that time, she had fallen unconscious, and nervous whispers passed through their ranks as they called for a medic."
changelings_paxchrysalia.9416.a:0 "What has happened to our queen?!"

changelings_paxchrysalia.417.t:0 "A Changeling Cannot Change"
changelings_paxchrysalia.417.d:0 ""Imagine a form, your Majesty. Any form at all."\n\nChrysalis growled at the doctor standing across from where she sat. "I am trying, you useless lout," she snapped at him. Baring her teeth in frustration, Chrysalis placed her hooves to her face, trying to summon the magic that had been so natural to her all her life.\n\n"D-do be careful, your Majesty. The surgeons went to great lengths to repair your face. Too much pressure and you might damage the chitin..."\n\nChrysalis wanted to scream at him, but didn't see the point. It'd taken all the best surgeons in the Hives to fix her face, or at least get it to resemble something like her old self, after that damned zebra cursed it with the poison joke in that vial. But none had been able to fix the real curse placed on her, and that bothered her more than looks ever did. Mostly, because she couldn't change hers anymore.\n\nStill, she did as the doctor asked, and she felt the surge of magic within her erupt in a ring of green fire around where she sat. The pretty pink form of Princess Cadance sat in the mirror, almost perfect... but it wasn't. Her horn was a touch too long, her eyes the wrong shade of blue, even the gradient of the purple on her wings was off! "Why won't it work?!" Chrysalis howled through Cadance's voice. "It's not perfect! It's not right!"\n\nThe doctor cautiously scribbled a few things into his clipboard and tried to give his queen a reassuring smile. "But your M-majesty... it is p-perfect. This looks exactly like Princess Cadance, just like when you infiltrated the royal wedding in Canterlot." He hesitated, then added, "Your Majesty... perhaps Zecora's so-called "curse" has taken a toll on your mind, not your powers. The witch has tricked you into thinking your transformations aren't perfect when, in fact, they are flawless imitations, just as they always have been."\n\nChrysalis seized the doctor in her magic. "Liar!" she shouted at him. "Don't patronize me! They're wrong! I know they are!" She threw the doctor through the door and out of the room before abandoning the disguise and returning to her natural form. "Zecora, you witch!" she screamed. "What have you done to me?!""
changelings_paxchrysalia.417.a:0 "I'll torture her in ways she couldn't possibly imagine!"

changelings_paxchrysalia.418.t:0 "The Last Days of New Ponyville"
changelings_paxchrysalia.418.d:0 "In the dead of night, Carrot Top was still awake, stargazing. Beyond her garden, over the rooftops of Ponyville, the night sky was on the prowl.\n\nJust weeks ago, the Everfree had swept into Ponyville like a tidal wave, ousting the changeling garrison in a deluge of rampaging foliage. Even after the worst of the forest had receded, some of its denizens had stayed behind, settling down amidst neighbourhoods overgrown with exotic vegetation.\n\nNow, timberwolves stalked the streets, occasionally getting into fights with the bugbear who'd made its den in the ruins of the town hall. Lurking in the gutted interiors of houses were carnivorous parasprites or star-spiders, or worse, a nest of cockatrices. Then there was the ursa major, mother to a dozen ursa cubs, all of whom still lived within the Everfree proper but had made the recently-afforested Ponyville part of their hunting grounds. It was the monolithic, star-speckled bulk of the mother bear that now towered above the canopy, the cosmos within its ethereal body blending into the night sky.\n\nCarrot Top watched as it meandered off into the outskirts of the town. She wondered how the urban topography had been transformed in the wake of the ursa major's incursion. At daybreak, she would set out to the farmers' market — the new one, in the shell of Barnyard Bargains — and sell her carrots to the few ponies who still called Ponyville home.\n\nIt wouldn't be an easy journey. She'd first have to detour around the Pear family farm, where a platoon of changeling infantry had holed up, left behind during the panicked flight of the Heer. Sometimes, when she felt especially brave, she'd creep as near as she'd dared. She'd eavesdrop on the stranded changelings, listening to them bicker amongst themselves, crying out for their frigid northern homeland. Something in the ambient magic that now saturated the air stopped them from shapeshifting.\n\nPonyville was not a no mare's land. Some of the beasts who roamed the streets could not be cowed by any pony, not even the fighters of the zebra Zecora; an expedition into the town by the forest-dwelling partisans had ended in a one-sided slaughter in the middle of town, where they'd provoked the bugbear. Cut off from the rest of Equestria, there were still those loyal to the Harmonic Resistance, harbouring dreams of a Ponyville restored to its former glory as the bastion of Friendship; between them and Zecora's partisans there existed an uneasy truce. Neither side laid claim to the vacant Castle of Friendship, though it was the only structure in town untouched by the forest. Some of its windows were wide open, beckoning to the foolhardy.\n\nMost of Ponyville's extant population lived on a single street sealed off from the rest of town by barricades, guarded by wary ponies wielding shotguns and pitchforks. Walls had been knocked down to create thoroughfares through rows of houses, a family in each room. In a basement, there was a school that provided an improvised education for the foals in the community. Carrot Top preferred the seclusion of her carrot farm, but she was happy to do business with the survivors. They were her friends, and her deliveries of carrots, though infrequent, were her way of showing that she still cared for her erstwhile neighbours."
changelings_paxchrysalia.418.a:0 "The world changes but friends stay the same."

changelings_paxchrysalia.419.t:0 "Stranger Than Fanfiction"
changelings_paxchrysalia.419.d:0 "FINAL REPORT ON SUBJECT THRAIS FOLI, FORMER THEORETICAL PHYSICIST OF THE VRAKS INSTITUTE OF ADVANCED PHYSICS:\n\nPresented for reviewal, for V. O. Kladisium's eyes only.\n\nTwo months ago, Dr. Thrais Foli, theoretical physicist of the Vraks Institute of Advanced Physics, was collected by our agents for extensive psychological review after concerning details of his work were leaked to the agency. Raids on the laboratory where the subject worked yielded binders stuffed with what can only be described as the ravings of an individual on the verge of a serious mental breakdown. Such papers included hypotheses on destroying the Castle of Friendship in Ponyville with a theoretical hypermagical 'singularity' device that would distort local gravity in the town to over 50,000G in a 30m radius centered on an infinitesimally small point inside of the castle, crushing it instantly. While these works have been disregarded as impractical and, by all known laws of physics and magic, impossible, we believe that certain other articles warrant treatment as Items of Special Interest by the VOPS.\n\nOne large binder was filled with hypotheses about the eventual expansion of the Everfree Forest due to its unstable and unexplored magical properties. In the event that the Forest were to magically expand, the subject posited that the current operating capabilities of the Heer will be insufficient for controlling its growth. The subject hypothesized that a dedicated bombing campaign utilising biological, chemical, and nuclear munitions would be the minimum amount of military force necessary to stem the forest's growth. Other notable details include speculation on the efficacy of deploying armoured trains as mobile FOBs, as well as the creation of specialist jaeger formations for operations in the Everfree. These concerns should be relayed to the Heer in the event that the worst comes to pass as indicated in the seized reports, though this is seen as unlikely.\n\nAs for the psychological review of the subject, we have made little headway. The subject is seldom lucid enough for direct questioning, and struggles to perform basic survival tasks such as eating, drinking, sleeping, and cleaning himself. It appears that the doctor's mind is already all-but broken, and perhaps only recoverable with the help of years of psychological therapy. We recommend committing the doctor to an institution to live out the rest of his insanity someplace where he can be provided for rather than waste the time and effort of reconstructing his mind with little chance of success."
changelings_paxchrysalia.419.a:0 "Signed, Colonel-Psychologist Mayfly."

## Canterlot Finale ##
changelings_paxchrysalia.500.t:0 "Willkommen zu Canterlot!"
changelings_paxchrysalia.500.d:0 "Oberstleutnant Alcippe greeted the two changelings as they stepped off of the armored train, their shadow of bodyguards diligently fanning out and making themselves practically invisible while seeing all around the platform. "Welcome, Generaloberstabsarzt!" she cheerfully exclaimed to the first changeling, shaking his hoof. Then she nodded at the second and greeted him with the same amount of cheer, if not enthusiasm. "And Finicus Vesali, president of Main Hive Industries. I hope your trip was uneventful?"\n\n"As uneventful as usual," Generaloberstabsarzt Marsilio remarked. "As much as one could hope for. I prefer letting the Heer deal with partisans cutting tracks than experiencing a derailment firsthoof."\n\n"Where's the brand new governor?" Finicus asked, looking around. "He too high and mighty to talk to us now?"\n\nAlcippe caught the lighthearted, teasing tone in Finicus' voice, and so responded with a small smile instead of a sharp frown. "Unfortunately, all the promotion means to Jachs is twice the paperwork in half the time. Now he has to pay more attention to the civil affairs of Equestria instead of just the Heer's operations. But he'll be free for dinner, and we can congratulate him then."\n\n"So what do we do in the meanwhile?" Finicus asked. "I didn't just spend all this time on a train to sit around on my hooves for another eight hours."\n\n"How about a tour of the city?" Alcippe asked them. "We've been in Canterlot a lot since the war ended, but only for business. I think it's time we relax some and take in the sights without being on some official mission.""
changelings_paxchrysalia.500.a:0 ""Sounds great to us!""

changelings_paxchrysalia.8500.t:0 "Meeting the New Old Governor"
changelings_paxchrysalia.8500.d:0 "Alcippe stood up at the aide's all-clear nod, gesturing for Marsilio and Finicus to do the same. She did her best to stifle a yawn as she did so; spending the day touring Canterlot had been a fun, if exhausting, affair. It had been nice to go see things like the Canterlot Archives and the city's old museums to a time before the alicorn sisters' rule over Equestria, even if moving about the city had been tense at best. She certainly hadn't failed to notice their bodyguards forcibly emptying their destinations of all ponies inside before they arrived, just to be safe...\n\nBut none of that mattered now; it was time to greet the new governor of Canterlot. So, leading her friends up to Generalmajor Jachs' door, she only knocked once before opening the door and bursting in with a cheerful exclamation of "Congratulations!"\n\nJachs jumped in his seat, surprised by the sudden entrance, which wasn't helped when Finicus popping the cork off of a bottle of champagne boomed around the office like a gunshot. When he saw it was his friends, however, Jachs let out a happy sigh and stood up. "Don't scare me like that," he teased Alcippe. "I thought the Queen's officials had come back for round two."\n\n"Chryssi's goons wouldn't bring champagne to anything, would they?" Finicus asked, quickly pouring the fizzy drink into four glasses and passing them about. "Congratulations on the new title, though from what I've gathered, you'd much rather have gone without it, eh?"\n\n"It's an honor, even if the responsibilities that come with it are daunting," Jachs admitted. "Now I not only have to coordinate the Heer's strategy throughout central Equestria, but I also have to dip my hooves into civil affairs. At least I'll have Alcippe to help with that."\n\n"And I'll be taking over laboratories and ongoing research here in Canterlot," Marsilio said. "You won't have to concern yourself with that."\n\n"That's good," Jachs said. Then he raised an eyebrow at Finicus. "And what brings the president and CEO of Main Hives out to Canterlot?"\n\n"Well, officially, I'm here as director of the Canterlot headquarters of Main Hives," Finicus began, but he then added with a wink, "but in reality, I just needed a vacation. A bug's gotta relax, you know?" Then he held up his glass. "So, what are we waiting for? Are we going to toast the new governor or not?""
changelings_paxchrysalia.8500.a:0 ""Congratulations, Generalmajor!""

changelings_paxchrysalia.501.t:0 "The Good Ol' Days"
changelings_paxchrysalia.501.d:0 "The past few weeks had been such a whirlwind of frenzied activity that Generalmajor Jachs could barely separate one day from another. His promotion to governor of Canterlot had been both the opportunity of a lifetime and a kick out of the hive into a deep, deep well of responsibility. Getting a good night's sleep had certainly been one of the first things he'd sacrificed to make the new position work.\n\nBut as he sat on his balcony overlooking Canterlot, a glass of whiskey within easy reach, his mind started to wander back to simpler times. It was incredible to think of how far he'd come from commanding the 96th Infantry Division — known colloquially as 'Das 96th"—as an Oberst at the start of the Great War. From a colonel flung into some of the toughest and nastiest fighting in the entire war, to governor of Canterlot and all of central Equestria... it was amazing how time could fly.\n\nHis thoughts of the old 96th sent him reminiscing about the soldiers he used to serve with. They'd all been through the worst modern warfare had to offer, and somehow survived. They'd seen it all, from the siege of Acornage to the bombardment of Cloudsdale and the fall of Canterlot. Many of his old comrades had returned to civilian life at the end of the war; many more had been promoted to command other divisions in the Heer, or even the Queen's Guard. And with the need to decompress and demobilize, the 96th had been one of the casualties and disbanded. What war had failed to do, peace had accomplished: the soldiers of the 96th scattered to the winds. It was a sombering thought to know they'd never serve together in these new times of peace the Hives found themselves in.\n\nOr was it that final? Jachs frowned into his drink. His recent promotion, as much as he bemoaned the responsibilities, had opened up doors that had long been shut. He had the first and final say of anything that happened in Canterlot, the city that he now directly controlled. He could do whatever he wanted within the old capital of a defeated nation.\n\nSo what was stopping him now?"
changelings_paxchrysalia.501.a:0 "Let's just make a few phone calls and see what happens..."

changelings_paxchrysalia.8501.t:0 "Getting the Band Back Together"
changelings_paxchrysalia.8501.d:0 "Oberstleutnant Alcippe walked out onto the balcony, dossier after dossier fanned out in her magic and held in front of her face. "Generalmajor... what are all these?" she asked, setting them aside and turning to Jachs, who seemed to be watching the parting clouds hanging over the city with calm interest. "We've been processing the reenlisting papers for so many veterans... are you up to something?"\n\n"Just an old bug reliving the glory days," Jachs said, glancing at Alcippe and inviting her to sit. "Seeing who still is around and who's interested in coming to Canterlot to make a difference."\n\nAlcippe stifled a small chuckle. "You're hardly an old bug, Jachs," she said. "And what do you mean, 'coming to make a difference'?"\n\n"We need more bugs like us in Canterlot," Jachs explained. "We need changelings that don't bend over backwards for queen and country. We need changelings who are willing to find a balance between what's good for the Hives and what's good for the ponies we rule. What the Heer is seeing these days, it's mostly zealous recruits and fanatics. Perfect for the Queen's Guard, but not for keeping the peace. And if I can bring together my comrades from the old 96th under my command... if I can make us serve as a role model for how we should police Equestria... then I think that maybe, just maybe, there's a chance the Pax Chrysalia survives."\n\n"But how do you know they'll all think like you, Jachs?" Alcippe asked. "War is one thing, but peace... that's something else."\n\n"We were disciplined seven times in the Great War for being too lenient with our prisoners," Jachs said, frowning at the horizon. "We were about as moderate as a division could get. And I doubt very much that what my old comrades have seen since the war ended has hardened their hearts instead of reaffirming our beliefs."\n\nHe looked straight at Alcippe, almost as if he was looking through her eyes and into her soul. "The world doesn't have to be boots stepping on necks. I'll bring the 96th back together, and we'll show changelings and ponies alike that occupation does not have to mean oppression."
changelings_paxchrysalia.8501.a:0 "The Heer needs moderates in the rank and file, not just in its officer corps."

changelings_paxchrysalia.9501.t:0 "Soldiers of Canterlot"
changelings_paxchrysalia.9501.d:0 "It'd taken some time, but Jachs had finally done it. A nonstop series of phone calls, telegrams, and in-person meetings had all been leading up to this moment. And getting the official clearance from the Queen herself had been as simple as presenting a paper to her and stating that it was for the recruitment of more soldiers to garrison Canterlot and keep the peace. Chrysalis didn't care who Jachs wanted when he promised her it meant more changeling soldiers in the pony capital. She liked to look at the little numbers on a board and laugh when the math favored her instead of bothering to look at what the numbers meant at the end of the day.\n\nAnd now, as the fanfare of trumpets and the stomping of hooves came to a stop in the Plaza of the Sun, Generalmajor Jachs stepped out to the podium in his finest parade uniform, all brand new and tailored for the occasion, save for the old patch of the old 96th that he'd saved from his previous uniform and sewn onto the fabric. Arranged before him were the changelings of the 96. "Canterlonian" Infanterie-Division, with around half of the soldiers — including much of the NCOs and officers — consisting of alumni from the original division, and the other half filled with names recommended by those like-minded colleagues he talked to. They were an impressive force, a beautiful force, and Jachs knew they would make him proud.\n\nWith a division at his back, it was time to change the Pax Chrysalia for the better, starting with Canterlot."
changelings_paxchrysalia.9501.a:0 ""To serve with justice and loyalty, with no exceptions.""

changelings_paxchrysalia.502.t:0 "The Changing of the Guard"
changelings_paxchrysalia.502.d:0 ""Move, move! Keep those legs moving, fillies! You call that a march? You're so damned behind that it's a May at best, and partisans aren't going to surrender if you ask for their permission to arrest them!"\n\nKommandant Second Wind frowned as he watched the new recruits of the newly-minted Canterlot Guard try and fail to march up and down the parade grounds behind the Canterlot Castle. Everything about them was a mockery of the real Royal Canterlot Guard, the elite regiment he had belonged to before the changelings won the war and dismantled the force. The armor his new recruits wore was plated in gold to resemble the golden armor of the old Royal Guard, but a thick, black stripe had been painted down the midsection, like it was dividing each pony in two. And instead of the Sisters' coat of arms, the changeling trident now adorned the collar and flanks. No doubt if the Sisters were here to see this they'd be ashamed of how the Royal Guard had been satirized by the bugs. Maybe that was the point.\n\nBut Second Wind didn't care. The Royal Guard had been a dead end job for him before the war. He lacked the pedigree to move up in its ranks, not being from a noble family, and his promotion just before the war ended had only been out of desperation born from a deteriorating military situation. He had little love lost for the aristocratic unicorns that had filled the Royal Guard's upper echelons, and perhaps that was why he was the highest-ranking officer to defect from the defunct Royal Guard to the new Canterlot Guard. There certainly wasn't much to complain about now. All he had to do was listen to what the bugs told him to do, and they gave him almost free reign to shape the Canterlot Guard as he wanted.\n\nPerhaps the changelings winning the war wasn't such a bad thing, after all."
changelings_paxchrysalia.502.a:0 ""Pick up the pace, and make sure you stay in your DAMN line!""

changelings_paxchrysalia.8502.t:0 "Nominative Determinism"
changelings_paxchrysalia.8502.d:0 "Second Wind made sure to stand up and salute as Generalmajor Jachs approached the table at the far end of the bar. "Generalmajor. It's good to see you," the pegasus said, bowing his head in deference to his changeling superior. He did, after all, owe his new position to the directives of Jachs.\n\n"Kommandant," Jachs said, removing his hat and lightly tossing it on the table before sitting down. "Please, take a seat. You've probably been on your hooves all day."\n\n"Getting the new recruits to march in formation is a challenge I didn't expect to take this long," Second Wind admitted, sitting down across from the Generalmajor. "Most of the ponies who were trained in the war wouldn't dare sign up for something like the Canterlot Guard. And most of my comrades in the Royal Guard would probably skin me alive if they found out this is how I've approached the postwar life."\n\n"Well, you've certainly come farther and done better than most have, now that the war's over," Jachs said. He snickered as a thought crossed his mind, and he shook his head. "I've read your file, obviously. It's amusing to me that a pony named 'Second Wind' can go from flying wounded comrades out of a warzone on his bare back and still getting no recognition from his old institution, to finding himself in command of a brand new institution under a new regime."\n\n"I suppose it's fitting," Second Wind said with a shrug. "I've always find it funny how our names work, though I'm not as strong a believer in prophetic naming than most. Too bad I don't have any ponies named 'Long March' or 'Parade Formation' under my command."\n\nThe two chuckled in their moment of camaraderie, at least until Second Wind slowly began to frown. "But the more I'm out there... what am I supposed to do, Generalmajor?" he asked Jachs. "I may not have had a lot of love lost for the Royal Guard at the end of the day, but Equestria is still my home. I hate seeing it suffer like this, and sometimes when I'm out there drilling the new troops, I feel like I'm part of the problem." A pained, conflicted look took hold of his face, and he looked to Jachs for an answer. "What am I supposed to do?""
changelings_paxchrysalia.8502.a:0 ""Keep your head down and make the best of what you've got. It's all any of us can do.""
changelings_paxchrysalia.8502.b:0 ""Just because something is the new status quo doesn't mean we have to think it's right.""

changelings_paxchrysalia.503.t:0 "Custody of the Archives"
changelings_paxchrysalia.503.d:0 ""It is irritating, Finicus, but I have my hopes that one day, the Canterlot Archives will be the crown jewel of knowledge throughout the entire known world."\n\nGeneraloberstabsarzt Marsilio took a sip of the mimosa Finicus had made for him as the two changelings sat on his new manor's third story balcony. It was an impressive building, and even a scientist more concerned with the lasting work of his research than picking apart the ephemeral styles of Canterlot architecture could appreciate it. Many of the landed nobility had fled Canterlot long before the Heer scaled the mountain, and now their ancient family homes were all being auctioned off on the cheap. Finicus, of course, had wasted no time leveraging some of the massive profits he'd made during the war toward purchasing the finest one he could find for himself.\n\n"I don't get what the big deal is," Finicus said with a shrug. "The archives are spoils just like everything else in this city. Of course the victors are going to fight over the choicest bits."\n\n"But it's not helping anybody, changeling or pony," Marsilio said. "On paper, the archives should have been opened up for any creature to peruse their knowledge. But the Heer is ripping through them looking for anything about dark magic and long-lost weapons and spells, while corporations much like your own are filling crate after crate with esoteric tomes and shipping them back to the Hives. I doubt they'll ever be seen again if they contain something even the slightest bit interesting."\n\n"Business is business," Finicus said with a shrug. But when Marsilio frowned, the industrialist bit his lip and leaned in closer to his friend. "But... you do have my word that I'll make sure everything gets back to the Archives in one piece when we're done with it.""
changelings_paxchrysalia.503.a:0 "Nothing is more powerful than knowledge, and everybody wants a piece of it."

changelings_paxchrysalia.504.t:0 "Triple Threat"
changelings_paxchrysalia.504.d:0 ""How many today?"\n\nIt was always the first question that Jachs asked Alcippe in the morning when she delivered the day's items to his desk. The subject in question were the black folders Alcippe put on top of the stack held in her magic. Those folders, black as the inky night sky, contained information on threats critical to the stability and functioning of the Canterlot Commissariat. Most days, there were none, though occasionally there would be one or two. Today, however...\n\n"Three," Alcippe said, setting the stack on Jachs' desk and pulling the three off the top. "Shall I read them for you, Generalmajor?"\n\nJachs' eyebrow raised at that. "Three? Well, go ahead. Summarize, if you can."\n\nAlcippe nodded and opened up the first folder, skimming through its contents. "A missive from VOPS," she began. "They believe they've uncovered an underground society of unicorn supremacists here in Canterlot calling themselves the Cornucopia Society. They're going to intensify operations to determine if that's true, but they wanted to let you know."\n\nShe set that folder aside and grabbed the next. "A letter from some concerned townsponies, along with a report from the Queen's Guard. The townsponies say that they believe there's some sort of underground drug den stirring up trouble in the lower levels of Canterlot; the Queen's Guard thinks they're part of a Harmonic Resistance cell, and they demand that you do something about it before the Queen visits Canterlot for her grand coronation."\n\nThen she grabbed the last folder, and frowned at it. "And this is... a letter from Finicus asking you if you want to try out this new 'love den' he found in Lowtown Canterlot." She tossed that folder aside. "So only two things of importance. We need to remind him not to use urgent folders for personal mail..."\n\nJachs scratched his chin in thought. "A supremacist cult, a resistance hideout, and a drug den... how much do you want to bet they're all connected?""
changelings_paxchrysalia.504.a:0 ""I don't think I'll take that bet, sir.""

changelings_paxchrysalia.8504.t:0 "Unicornia Blues"
changelings_paxchrysalia.8504.d:0 "It had been a busy day, to say the least, and Jachs was more than happy to finally go back home for the night and hang up his hat. The past few days had been spent overseeing the counterinsurgency operation to infiltrate and destroy this so-called 'Cornucopia Society', and he had absolutely no worries that anything would go wrong. The troops were well-trained and the operational plan was sound, perfected from so many other counterinsurgency operations before it. This wasn't Jachs first cell he had to squash by any means, though he did wonder whenever he'd finally get the chance to end his last. Maybe someday soon, if he was lucky.\n\nWhen he opened the door to his bedroom, however, his eyebrow raised as he spotted a letter resting on his pillow. Curious, he pulled it closer and looked it over. There was nothing to denote who it came from or how it got in here; all that was written on the envelope was a simple, 'To the Governor of Canterlot'. Frowning, Jachs opened the envelope and pulled out a fine piece of stationary, carrying two sentences carefully written by horn:\n\n"The Society cordially invites you to attend our next gathering, at 2 past midnight during the next new moon. Come alone to the corner of Bit and Bridle in Lowtown."\n\nIt was an ominous message, to be sure, and so the next day, Jachs brought Alcippe and Marsilio together to discuss it. After explaining the situation and reading the letter's contents to them, the Generalmajor waited for his subordinates to voice their thoughts on the matter.\n\nAlcippe, of course, immediately shook her head. "It's too risky," she said. "It absolutely has to be a trap. They're partisans, right? Why would they want to meet with you for anything other than to kill you?"\n\n"We don't know if they're partisans. At least, not for sure," Marsilio cautioned. "Truth be told, we don't know what exactly this 'Cornucopia Society' is supposed to be. Yet I still must agree with Alcippe. It's too dangerous. Nothing good can come of it.""
changelings_paxchrysalia.8504.a:0 ""Perhaps... but perhaps not.""

changelings_paxchrysalia.505.t:0 "The Hotel Calihornia"
changelings_paxchrysalia.505.d:0 "Generalmajor Jachs made his way to the top of the nearby radio station, where the building's tall roof afforded him the perfect vantage point to observe the operation about to take place several blocks down the street. Oberstleutnant Alcippe accompanied him, along with a signal corps detachment and a bevvy of radios to keep them apprised of the battle about to transpire.\n\nOn the street below, several companies of changelings set off from their muster point, marching down the streets toward the suspected headquarters of the Cornucopia Society: the Hotel Calihornia. After turning down the Society's invitation, Jachs had analyzed the map of the area surrounding the intersections of Bit Street and Bridle Avenue, and come to the conclusion that the opulent, but still-shuttered, hotel would have made the perfect headquarters for a resistance cell operating directly under his nose. Infiltrators had confirmed pony activity at the supposedly vacant building, and that had been all the assurance Jachs needed to give the operation the go-ahead. Now, his soldiers would have to seize the hotel and bring back any assets they could find inside.\n\nBut before they could do that, they first had to reach the hotel. Before the companies were halfway to their destination, glass shattered amidst a cacophony of gunfire breaking out along the streets. The soldiers dispersed, diving for cover wherever they could find it, as the tall buildings on either side of the street erupted with insurgent gunfire.\n\nAlcippe turned to give Jachs a worried look, but the Generalmajor kept his eyes focused on the street below. There was nothing they could do now except watch and wait."
changelings_paxchrysalia.505.a:0 "We must have faith in our soldiers."

changelings_paxchrysalia.8505.t:0 "Putting Your Hoof Down"
changelings_paxchrysalia.8505.d:0 "Without missing a beat, the changeling soldiers split into two groups: the first group rushed to enter the nearby buildings, battering down doors and breaking through windows before storming inside, while the second group took wing and gave them covering fire before getting onto the rooftops and securing the high ground. Gunfire flashed behind dusty windows as the soldiers and the partisans engaged in close quarters combat, and though the ponies had defensible ground to hold, the changeling soldiers were drilled, disciplined, and moved as one solid unit. Building by building, room by room, Jachs' counterinsurgents cleared out the resistance, boldly advancing through the relentless onslaught of machine guns and mortars. Even without armor support, the changelings were simply too much for the partisans, and the ponies began to fold in on themselves as their defensive lines broke.\n\nIt felt like an eternity, but soon the changeling fire brigades were on the footsteps of the Hotel Calihornia. After securing their positions and readying charges to breach the exterior, the units moved up as one to gain entrance. But before they could, a chorus of explosions erupted from the base of the hotel, and the entire structure began to list as its foundations gave way. Changeling soldiers fled as fast as they could as the rubble came crashing down, and soon the eight-story building turned into an avalanche of concrete and mortar sweeping down the street. The terrible rumbling seemed to shake the whole city, and a cloud of dust rose up into the air, dry and suffocating. Alcippe covered her astonished muzzle, while Jachs watched in disbelief. And when the dust finally settled, no trace of the Hotel Calihornia was left.\n\nFinally, Jachs turned to the radio operator at his side. "Start recalling the units, and get search and rescue to sift through the rubble for anyling missing," he ordered. "The day is ours."\n\nThe radio operator did as he was told, and Jachs simply watched the settling dust as his soldiers limped away from the carnage. They'd won, but the hotel had been completely destroyed. Whatever hope Jachs might have had for learning more about this 'Cornucopia Society', it was gone for good now.\n\nNot that it mattered much. Another resistance cell was destroyed, and the Queen would be safe to venture to Canterlot for her grand coronation."
changelings_paxchrysalia.8505.a:0 "All in a day's work."

changelings_paxchrysalia.506.t:0 "Dabbling in the Esoteric"
changelings_paxchrysalia.506.d:0 ""I still don't know why you're doing this, Generalmajor. It's much, much too dangerous."\n\nJachs fidgeted as he stood on the corner of Bit Street and Bridle Avenue, illuminated only by a flickering streetlight over his head. He'd thrown on a heavy cloak, but even that didn't seem to stop the chill that seemed to pierce his exoskeleton. The night was too quiet, too dead, and having jaegers in the surrounding buildings and Alcippe talking to him through an earpiece didn't do much to put him at ease."\n\n"I have to know," Jachs said, frowning down the deserted roads. The microphones embedded in his clothing picked up his voice and carried it back to Alcippe, allowing them to communicate at a distance. "I need to know what this is really about. Besides, it would be rude to turn down an invitation."\n\n"Getting yourself killed is rude to me," Alcippe grumbled, a curious tone in her voice that passed by in a fleeting moment. "If you get into trouble, shapeshift into something tough and get out of there. Jaegers can get to you in sixty seconds, and you'll have a car in five minutes ready to take you back to the palace."\n\n"I can always count on you, can't I?" Jachs chuckled lightly, then sighed, letting out some of the nervous tension building up inside of him. He checked the watch on his foreleg and frowned as the second hand slowly completed another lap around its face. It was just about two in the morning. Where was this so-called Cornucopia Society?\n\nThe distant bell towers began to toll the hour with somber melodies before ending with two brass chimes that seemed to echo throughout the sleeping city forever. And it was then that Jachs heard the faint purr of an engine approaching. He looked all around the intersection, up and down every street, but didn't see anything. Maybe it was the next block over...?\n\nThen he heard the rumbling right in front of him, and a shimmer of magic swirled the air before a white automobile appeared in front of him, like an oasis appearing out of a desert mirage. Jachs blinked and rubbed his eyes to make sure he wasn't seeing things, but the car was still there, waiting for him. And as he watched, the back door opened of its own accord, revealing an empty seat."
changelings_paxchrysalia.506.a:0 ""Looks like that's my ride...""

changelings_paxchrysalia.1506.t:0 "The Cornucopia Society"
changelings_paxchrysalia.1506.d:0 ""Well, here goes nothing..."\n\nJachs stepped away from the pole and hesitantly approached the waiting car. He took a careful peek inside, only to find the passenger section of the cabin had been separated from the driver by a decorative panel. There was nopony in the back and, with a deep breath, Jachs took his seat. "Where are we going?" he asked, but he got no response. Instead, the door closed behind him, and he felt a momentary shift in gravity as the car began to accelerate. When he tried to look out of the car windows, he only saw the swirling stars of the night, not the buildings of Canterlot. Whoever had enchanted this car had done an impeccable job; Jachs could practically taste the magic lingering in the air.\n\nIt wasn't a long drive, but Jachs quickly lost his orientation as the car turned from one block to the other. But finally, it came to a stop, and once again the car's door opened on its own. Jachs hesitated for a moment, expecting a pony with a gun to paint the back seat with his blood, but when no such attacks came, he stepped out of the car and looked around.\n\nHe looked like he was in a parking garage of some kind, though the only decorations were water stains along the walls and trash collected in the various corners under flaking concrete. The place looked like it had been abandoned for some time, and the only other thing inside of the garage was the car. Curious, Jachs walked around toward the driver's side and peered through the glass, wanting to see the face of the pony that had driven him to this location, but was surprised to only find an empty seat. Had the car driven him here of its own accord?\n\nThere was still one more thing in the garage, and that was a simple door in front of the car. Frowning, Jachs slowly approached to it. "I'm about to enter," he muttered into the microphones. "Wish me luck."\n\nThen, taking a deep breath, Jachs knocked on the door. A slat opened at eye-level, revealing a pair of deep amethyst eyes. "Governor Jachs," a sultry voice purred, and he could tell those eyes were smiling at him. "It's an honor. A moment, if you would."\n\nThe slat closed, and sturdy locks in the door opened one by one. Then the door swung inward, revealing a tall unicorn mare in a slim dress coyly smiling at him from beneath a mask. "Welcome to the Cornucopia Society. You may call me Gloriosa. Please, do come in.""
changelings_paxchrysalia.1506.a:0 "Into the belly of the beast..."

changelings_paxchrysalia.2506.t:0 "A Warm Welcome"
changelings_paxchrysalia.2506.d:0 "The door shutting behind Jachs as he entered the room made him jump, though he did his best not to show his worry. In front of him, the masked mare looked him over, her deep purple eyes seemingly dissecting him where he stood. Then she smiled, a reaction Jachs wasn't expecting after spending so long dealing with either hatred or fear from the common ponies of Equestria. "I was wondering if you would join us or not," she said, her magic tugging on his coat and guiding him deeper into the building. "I feel there is so much we could gain from talking to each other."\n\n"I'm always willing to talk," Jachs said, hesitantly following the tall unicorn deeper into the shadowy rooms. "Talking is much cleaner than fighting, and fewer creatures get hurt that way."\n\nGloriosa chuckled. "Yes, I tend to agree. And I believe that, together, we can make Canterlot... something special." They entered a wide, open space, softly lit by red and pink lights, and scattered about with plush pillows and empty glass bottles lying on the carpet. Dotted around the room were unicorns in various stages of sobriety, many murmuring to each other with slurred words, others lazily giggling on the ground, and still more passed out on the pillows with smiles on their faces. The masked mare took Jachs past all of them, then sat him down at the edge of the room and gestured at its occupants. "We are the Cornucopia Society," she said, by way of introduction. "All of us, unicorns, many from noble houses, the crème de la crème of Canterlot. With the recent... shake up of the Great War, our numbers have grown considerably in my city. Unicorns looking for an escape... none of us were meant to be ruled by the other races, let alone another species."\n\nThat caused Jachs to frown. "If you're asking that I turn over control of Canterlot to your society, I'm afraid I'm going to have to say no," he stated. "I came here to see what this 'Society' was and find out if it could be of use to me, not to have terms dictated to me."\n\n"The mare's smile never faltered or wavered; she was impossible to read, and the gilded porcelain mask that ensconced the upper half of her face didn't help in that regard. "I understand, Governor, and if I wanted control of Canterlot, I would have killed you, rather than talk to you." She waited for a moment, then levitated over a pair of martini glasses, which she set between them. "I offer you... a proposal," she said. "A compromise between me and you. I think you will find it satisfactory.""
changelings_paxchrysalia.2506.a:0 ""Alright... let's hear it then.""

changelings_paxchrysalia.3506.t:0 "A Modest Proposal"
changelings_paxchrysalia.3506.d:0 ""Unicorns must have their place in Equestria," Gloriosa said. "And it is not at the bottom of the pile. We will not serve as slaves with pegasi and earth ponies or, Sisters forbid it, thestrals." She pulled over a vial of a pink-purple liquid and poured a serving into each glass. Pink and white fog erupted from the bubbling concoction as it touched glass, spilling over the side like a smoking thermal vent. Jachs frowned at the strange drink as she continued. "The Society has the best of the best the unicorn race has to offer. We also have ways of providing... a fleeting moment of escape from the unfortunate situation that so many Equestrians now suffer in." She gestured to the drink in front of her, before holding it aloft in her magic. "Have you ever wondered what happens if you take a pony's love, refine it, and give it back to the pony?"\n\n"I... can't say that I have," Jachs said, his magic gingerly lifting his own glass.\n\n"Bliss," Gloriosa said, eyes fluttering shut. "A way to forget about the world for a while. We've found a way to refine it that even your species, naturals as you are, have not. So I offer you this: lessen the burdens on unicorns in Canterlot. Place us in deserving positions throughout the city and your administration. Let unicorns stand side by side with the changelings, not kneeling beneath them, and in return, I'll give you the means to achieve your ambitions." She wiggled the glass in her magic. "Insight in a bottle."\n\n"And if I refuse?" Jachs asked, raising an eyebrow. "What if I instead order the Heer to crack down on this drug den?"\n\nThis time, the mare's smile turned to a sharp frown. "Then we will fight just as bitterly as the rest of our species," she said. "And there will be consequences."\n\nThen she gestured to the drink. "Do we have a deal, Governor?""
changelings_paxchrysalia.3506.a:0 "§CTake§! the drink."
changelings_paxchrysalia.3506.b:0 "§RLeave§! the drink."

changelings_paxchrysalia.4506.t:0 "Especial Insight"
changelings_paxchrysalia.4506.d:0 ""Jachs, don't do it," Alcippe squawked in his ear. "Whatever you do..."\n\nJachs wanted to reassure her, but he couldn't without giving away that he was covered in surveillance equipment. Instead, he gave the foggy drink in his magic a look over. "Well... I would be a fool if I were to turn down help," Jachs said, both to the masked mare and to Alcippe. He held his drink up in a toast. "For politeness' sake. Don't expect me to become a regular customer."\n\nGloriosa smiled back at him. "Of course," she said, though the teasing tone in her voice made it plain she didn't exactly believe him. "To a new friendship between Governor Jachs and the Cornucopia Society."\n\nShe lifted her glass to her lips, deeply inhaling the fog rolling off of it before tilting her head back and drinking the refined love. Jachs hesitated for a moment, wondering if, perhaps, this was just another layer of a trap he'd stumbled into, before he steeled himself and did the same. He almost coughed as the sweet smell flooded his nose, and when the liquid touched his lips, he practically convulsed as the sweet and savory taste of love rolled down his throat. He forced himself to finish the drink after noticing Gloriosa had finished hers, and when he set his glass down, his magic flickered and strobed as his changeling body absorbed love refined to a higher degree than anything he'd ever experienced before.\n\n"Enjoy, Governor Jachs," Gloriosa murmured, her head lolled back and her eyes partially lidded. "Enjoy the escape of the Cornucopia Society...""
changelings_paxchrysalia.4506.a:0 "§CEscape§! from your troubles..."

changelings_paxchrysalia.5506.t:0 "Living it Up at the Hotel Calihornia"
changelings_paxchrysalia.5506.d:0 "Jachs staggered away from the table, his hooves clumsy and numb. The red and pink lights of the den had erupted into a rainbow of bright and swirling colors, the lethargic unicorns lying around suddenly turning into lively, giggling park goers on a sunny summer's day. Alcippe was shouting something at him in his ear, though her voice quickly morphed away into birdsong. After all, Jachs wasn't on duty anymore; he was down by the pristine lake in Canterlot's Royal Gardens.\n\nHe walked around the crystal-clear water, feeling the cool tickle of freshly cut grass on his bare hooves. A cool breeze kept the warm heat of the summer sun at bay, and Jachs removed his hat, tossing it to the ground. He paused by a pier on the water's edge, recognizing the unicorn standing by the water. Rather, he recognized the changeling underneath the disguise; after all, he'd seen Finicus' wear the same unicorn stallion disguise countless times before. "Finicus?" he asked, moving closer. What are you doing here?"\n\nFinicus turned around, surprised, but a wide grin broke out on his muzzle as he saw Jachs approaching. His disguise disappeared in a flash of green magic, and the two changelings met at the middle of the pier. "Jachs! I was wondering when you would join me!" He put a leg around Jachs' shoulders, and he gestured out at the crowd in front of them. "Look at this... isn't it beautiful? It's beautiful, isn't it?"\n\nJachs looked back and forth, his eyes widening with each passing second. This wasn't the war-weary Canterlot he'd known. Instead of ponies cowering beneath changeling boots, he saw ponies and changelings sitting side by side, sharing picnics, singing songs, enjoying life as friends and equals. He saw changelings composing music, painting landscapes, teasing out the core ideas of puzzling philosophical questions with their peers. Long gone was the oppressive, industrialist society of the Hives, where changelings worked with their nose to the grindstone in pursuit of the glory of the Hives, and the wicked whims of a singular queen lording over her subjects. It was a utopia, not the hellish nightmare that changeling society today represented. And not only that, but the changelings all had colorful pictures on their flanks, Cutie Marks, just like their pony companions... \n\n"It's... yeah, it's beautiful," Jachs said, struggling for words. He looked at his side and realized he'd picked up another foggy drink from somewhere, and when he looked back at Finicus, he noticed his friend had one as well. As one, they put the drinks to their lips and tilted their heads back."
changelings_paxchrysalia.5506.a:0 "The world can be §Cdifferent§!..."

changelings_paxchrysalia.6506.t:0 "Hangover"
changelings_paxchrysalia.6506.d:0 "Jachs woke up when he rolled off of his bed and banged his head against the nightstand. Cursing, he clutched at his throbbing head, before a wave of nausea left him curled up on the floor. It took a few minutes before it passed, and only then did he manage to gingerly rise to his hooves. His legs were shaking, and he leaned against the wall for support, but he eventually worked up the strength to get out of his bedroom.\n\nHe walked down the short hallway into the kitchen, where he saw two changelings: Finicus, rubbing his head while he sat at the kitchen table, and Alcippe, where she was preparing some meal on the stove. She turned around when she heard Jachs slump down into a chair at the table, her expressions moving through surprise, then to relief, then to anger. Frowning, Alcippe levitated a plate and silverware in front of Jachs, then dropped a scrambled egg on it. "Good morning, Generalmajor," she tersely greeted him. "Sleep well?"\n\n"No," Jachs grumbled, rubbing his head some more. He looked around and realized he didn't remember ever getting home last night. "How did I...?"\n\n"We found you and Finicus wandering the streets by yourselves early this morning," Alcippe said. "Somehow you slipped past the jaegers staking the place out. You're lucky we found you before any members of the resistance did! What were you thinking, taking that drink?!"\n\n"Hey, shush," Finicus growled, laying his head on the table. "Not so loud, please. My poor head..."\n\nWhile Alcippe glared at him, Jachs shook his head. "I'm sorry I made you worry, Alcippe," he apologized. "But you heard what I said. Getting the Society on our side will be a boon for us. I just did what I had to do to seal the deal."\n\nAlcippe sighed. "Alright, fine. But no more love for you for a little while. Either of you. We don't know how potent that stuff is, or what it could do to you. The last thing we need is the Governor of Canterlot getting an addiction." She pulled off her apron and tossed it aside. "I need a drink if I'm going to have to play grubsitter. I'm surprised I didn't start day-drinking sooner..."\n\nShe walked off, leaving Finicus and Jachs alone at the table. The two looked at each other, remembering the experience they'd shared the previous night, and Finicus spoke up. "Jachs... those changelings we saw... did you see what they had on their flanks?"\n\n"Cutie Marks," Jachs said, frowning at his plate. "And they were living so harmoniously with ponies...""
changelings_paxchrysalia.6506.a:0 ""What does it mean?""

changelings_paxchrysalia.7506.t:0 "Unpleasant Truth"
changelings_paxchrysalia.7506.d:0 "Frowning, Jachs set the drink back down and shook his head. "I must decline," he said, standing up. He nodded to Gloriosa, who had adopted a sharp frown on her muzzle. "And now that I know that this Society is home to unicorn supremacists, I'm afraid I'm going to have to disband it. You are a threat to the Hegemony that I cannot afford to tolerate."\n\n"Is this the part where your goons burst through those doors and arrest us all?" Gloriosa sneered. A pistol appeared from under the table, catching Jachs by surprise. "They would not be able to get here fast enough to save your life."\n\nJachs shook his head. "Of course not. So I'm going to respond to your courtesy with my own. I will be leaving now, and come the dawn, I'll have my jaegers raid this place. I would suggest you be gone by then." He turned away and walked for the door, leaving Gloriosa snarling at him. "Good evening, Gloriosa."\n\nHe half expected her to shoot as he left, but no such shots came. Instead, he opened the door and slipped out, bypassing the parked car and heading for the staircase going up to the surface. In a few minutes he was outside, where his Jaegers flew down to meet him, and a staff car took him off to safety. Alcippe was inside, and a relieved smile appeared on her lips when he sat down next to her. "I was worried for you for a minute," she said. "I almost sent the Jaegers in early."\n\n"I'm glad you have such faith in me," Jachs lightly teased back. Then he sighed and closed his eyes, leaning back in his seat. "This is going to come back to bite us one way or another. Heighten security for the next few weeks, at least until the Queen's coronation. They'll probably try to strike then."\n\n"Why not just storm the place now?" Alcippe asked. "Why give them time to flee?"\n\n"Because they didn't kill me," Jachs said. "Consider it a sign of mutual respect. Besides, we'll have more success catching them on the move than storming a fortified drug den."\n\nAlcippe didn't seem convinced, but she nodded anyway. "If you say so, Jachs..."\n\nWhen the five companies of Jaegers arrived the next morning, the drug den was abandoned."
changelings_paxchrysalia.7506.a:0 "Looks like we've earned ourselves another enemy."

changelings_paxchrysalia.8506.t:0 "Horns in High Places"
changelings_paxchrysalia.8506.d:0 ""Oh, Generalmajor. I was wondering when you would be back."\n\nJachs jumped as he shut the door, and he looked over his shoulder to see Vaspier Orn Kladisium sitting at his desk, hind legs kicked up on the wood. "Vaspier... I didn't see you," Jachs said, frowning and stepping away from the door. "To what do I owe the honor of your presence?"\n\n"A rote concern that I felt like personally checking up on," Vaspier said. He lifted a stack of papers off of Jachs' desk and waved them around like an oversized fan. "VOPS has been tracking a strangely high number of civilian posts being turned over to unicorns of middling status throughout Canterlot as of late," he said. "Most of them are from commissions bearing your signature. I just found it odd, that's all, and I wanted to hear your reasoning."\n\nJachs shrugged. "This is my city, Vaspier; when I was appointed governor, I thought that at least came with some level of autonomy without everyling close to the Queen questioning my actions. But if you really want to know, they're collaborationists, and returning some function of civilian life to this city by reopening museums and universities under the watchful eyes of ponies loyal to us will allow us to control the city better than we could with military force alone."\n\nVaspier thought for a moment, as if he was trying to pick apart Jachs' words for any weakness, before he shrugged and stood up. "If you say so, Generalmajor. I'll leave the policing of Canterlot to the expert. But I would caution you about these unicorns. VOPS believes they're connected to some cell of undesirables operating inside of the city. It would be dangerous to put them on the same pedestal of us changelings."\n\nThen he grinned. "But you already know that, don't you?""
changelings_paxchrysalia.8506.a:0 ""I wouldn't be a good governor if I wasn't kept informed.""

changelings_paxchrysalia.507.t:0 "Sweet and Elite"
changelings_paxchrysalia.507.d:0 "Jachs and Alcippe arrived at the party half an hour after it began, fashionably late as expected of them. Both were dressed to the nines in their finest dress uniforms, as befitting as two soldiers of the Heer were expected to be in a party for Canterlot high society — or what was left of it. Most of the nobles had fled Canterlot as the Heer advanced, but the lesser nobles and socialites that remained were more than willing to climb the now vacant ranks under the watchful eyes of their changeling occupiers. It seemed some ponies cared less about patriotism to their country and more about getting a better seat at the dinner table.\n\nThe spacious manor, claimed from an old noble family by some upstart socialite that Jachs couldn't bother to remember the name of, was filled with ponies and dotted with changelings. Jachs could tell at a glance that the party was filled with infiltrators disguised as the wealthiest and most attractive nobles, which the rest of the vapid and foolish guests fawned over, but he paid them no mind. He wanted to talk to one pony only, and that was the renowned cellist playing a soothing if somber melody in the mansion's ballroom.\n\nHe waited a respectful distance away for Octavia Melody to finish her performance, and only when she set aside her bow did he approach. "Lovely song, that," Jachs said as he approached. "I can see why you were renowned before the war."\n\n"And during it," Octavia said, avoiding meeting Jachs' gaze by turning aside to the small table that held a glass of water and a bite to eat. "And now that all the concert halls are closed, and I've been blacklisted by the new government because I helped with Equestria's propaganda effort, I have to play at small parties like this one just to get by. Thank you for that, by the way."\n\nJachs didn't let the thinly-veiled barb get to him; Octavia was just one of many ponies whose lives had been upended by the war. "A regrettable side effect of the nasty business we call war," Jachs said, trying to be sympathetic. "Which is why I'm here to talk to you. I've got a proposal that I think could benefit us both.""
changelings_paxchrysalia.507.a:0 "..."

changelings_paxchrysalia.8507.t:0 "Prisoner Blues"
changelings_paxchrysalia.8507.d:0 ""I want you to play at Queen Chrysalis' grand coronation in Canterlot," Jachs said. "Her Majesty deserves the greatest musicians in all of Equus to be there for her coronation, where she takes the crowns of both the Hives and Equestria for herself. You were one of the best." Seeing the flat look on Octavia's face, Jachs frowned and shifted his weight. "You'd be amply compensated..."\n\n"No." Octavia scowled at the Generalmajor. "I will not play any music for you or your queen. My heart is with Equestria, not your blasted hives. And even if I wanted to, I know you don't want me because I'm the best. You want me because I am a symbol of what Equestria used to be like, and you want tie strings to my hooves and dance me in front of the world like your marionette. It's nothing more than a power play, and I value my beliefs more than I do my life. And I refuse to be a puppet dancing to another puppet's tune."\n\nWhile Jachs searched for a response, Alcippe bristled and stepped forward. "I'm afraid you don't have a choice here," she bluntly informed the mare. "And you will address the Generalmajor with more respect."\n\n"Oberstleutnant," Jachs cautioned his subaltern, shaking his head. Then he turned back to Octavia. "But she is right. This is non-negotiable. I am here to discuss compensation out of courtesy for services rendered. Do realise that others in my position would have forced you to play on a chain and not given you anything in return."\n\nIt took a few moments before Octavia responded. "Pay me whatever you want. That's not the compensation I want. I want two things. First, I want Sapphire Shores to be allowed to host a concert for the Equestrian POWs that I know you still have locked up in camps. She's become persona non grata like me, and the concert would benefit her as much as it would those POWs. Next..." She hesitated, as if she wasn't sure she should make the request or not. "Do not go through with the POW parade I know you're planning for Chrysalis' coronation. Have some mercy in your heart, if changelings even have one. Equestria is defeated and broken; how much longer are you going to rub our faces in the dirt?"\n\nThat took Jachs by surprise. "How did you even know about that? That was supposed to have been secret."\n\n"You'd be surprised what you hear at parties like this one," Octavia said. Then she picked up her bow and set it to her cello's strings, ready to start the next song. "Please, reconsider the parade. And help out Sapphire Shores. Do those things, and I'll put some effort into my performance come coronation day.""
changelings_paxchrysalia.8507.a:0 "A concert for the POWs won't hurt anybody."
changelings_paxchrysalia.8507.b:0 "The last thing we need is a concert to give broken ponies false hope."

changelings_paxchrysalia.508.t:0 "A Concert Behind Prison Walls"
changelings_paxchrysalia.508.d:0 "The bus arrived promptly at nine in the morning, carrying Sapphire Shores, Octavia Melody, and the rest of the ponies that would perform in the concert, along with their equipment. Jachs and Alcippe watched from the balcony ringing the warden's office on the west side of the Canterhorn Prison, where the Canterhorn Mountain rose up sharply behind them. Extra guards had been posted around the walls of the prison, and a pair of soldiers leaned against a mounted machine gun overlooking the yard below them, a belt of brass ammunition loaded and ready to fire at a moment's notice.\n\nA crude wood and steel stage had been erected at one end of the yard, and the POWs had been assembled across from it. Many of the ponies were covered in scars and bruises from clashes with their guards, and some were thin, almost emaciated in their prison clothes. But as Sapphire and Octavia began a passionate and lively performance, some of that energy was taken up by the prisoners, and they had a reason to smile for the first time in months, if not years.\n\nWhen it was over, and the guards had gradually dispersed the prisoners back to their barracks, Jachs and Alcippe went down to see Octavia. The cellist had just finished giving Sapphire Shores a hearty hug, and when she turned to Jachs, she couldn't entirely remove the smile from her face. "Thank you for this opportunity, Generalmajor," she said. "It meant a lot to those prisoners to have this concert. Maybe you're not so bad... for a changeling."\n\nJachs had a little chuckle at his expense. "I've been hearing that a lot lately, though I'm not sure how much I believe it. Perhaps there's some truth in there."\n\n"Perhaps," Octavia admitted. Then she looked Jachs up and down. "I hope you're not trying to butter me up, Generalmajor. I'm married to my music, you know."\n\nAlcippe rolled her eyes and placed herself between Jachs and Octavia. "We're not always after love, you know. The Generalmajor is merely a changeling who wants to do right by us all, ponies and changelings each."\n\n"It was a joke," Octavia said, backing off slightly. Then she bowed her head. "I hope today has opened your eyes some, Generalmajor. Think about what I asked you before, about the parade. If you're really trying to do the right thing..."\n\nThe second part of that sentence didn't need saying."
changelings_paxchrysalia.508.a:0 ""I'll think about it, I promise.""

changelings_paxchrysalia.509.t:0 "Gilded Chains"
changelings_paxchrysalia.509.d:0 "Kommandant Second Wind felt his skin crawl as he wandered from table to table at the soirée, looking for something to pass the time until he would be granted permission to return home. It wasn't his dress uniform that bothered him, though the new Canterlot Guard dress blues were some of the most uncomfortable uniforms he'd ever worn. Rather it was the purpose of the soirée that bothered him: a party to celebrate the impending destruction of Celestia's School for Gifted Unicorns, attended by everyling who was anyling, alongside pony collaborators looking to make a good impression on their masters. If Second Wind had a choice, he wouldn't have been here, but as Kommandant of the Canterlot Guard, it was his duty to be present.\n\nThe party was barely tolerable, until a changeling general came over to greet him. "Kommandant," the general said, a disgusting grin on her fanged muzzle. "A pleasure to see you here. It's always great to see sensible ponies making the most of their new lot in life."\n\nSecond Wind at least had enough professionalism to greet the general properly. "General Actia," he said, quickly pulling the changeling's name from his memory. "It's a pleasure to see you as well, ma'am. I hope you have been well."\n\n"Better than ever," General Actia said with a laugh. "Though I certainly long for the excitement of the war. Peace is a droll affair. Say, do you think we ever crossed paths on the battlefield?"\n\nShe chuckled and waved over a pony without waiting for Second Wind's response. "Do you happen to know Windbreak? She was a soldier in the war, too. I think she was part of your Royal Guard."\n\nSecond Wind blinked in surprise as he locked eyes with Windbreak. The mare had fought alongside him in the war, but had been captured during the evacuation from Bales. He'd thought she was dead... "We... crossed paths," Second Wind said, nodding to the other pegasus, who bowed her head. "I'm glad to see she's doing well."\n\n"Doing better than ever, now that I took her under my wing as my personal servant." General Actia draped a gossamer wing over Windbreak's back, and Second Wind saw the mare suppress a shudder. Then the general tipped her hat to him. "Anyhow, I must be off. Keep on doing the good work. You're an inspiration for ponies like Windbreak everywhere."\n\nThe general turned and left, taking Windbreak with her, the mare looking back at Second Wind with pleading eyes. Second Wind could only watch her go, the medals hanging from his uniform hanging heavy like chains."
changelings_paxchrysalia.509.a:0 "The changelings turn my friends into slaves and all I can do is smile along..."

changelings_paxchrysalia.510.t:0 "Second Chances"
changelings_paxchrysalia.510.d:0 "Second Wind decided to take his lunch out in town instead of in his office that day; after a frustrating day of drilling recruits and feeding the changelings' propaganda to them, he just needed to get away from it all for a bit. So, taking wing, the pegasus flew down to one of the lower sections of Canterlot to go to one of his favorite dive bars. At least the bugs were too concerned about making the upper levels look pretty and presentable to bother the small business owners down below them, and so they hadn't confiscated the diner from its owner and given it to aspiring changeling entrepreneurs instead.\n\nHe made his way inside and took a seat, greeting the owners he knew so well from the years before the war. He didn't have to take a menu; Sweet Sautee and her husband knew his usual order by heart. He just sat next to the window and watched the ponies shuffle about the streets while he sipped his glass of water.\n\n"Mind if I join you?" The stranger put on a smile as she stood by the seat across from him. Second Wind didn't recognize her, and he wasn't sure he wanted to talk with anypony else, but she was awfully pretty. When was the last time he'd had a pretty mare asking to join him for lunch?\n\n"Sure," he said, gesturing to the seat. When she sat down, he raised an eyebrow and put on a small smile, trying to bring forth a little bit of that frat colt charm he used to have back in college. "I've been waiting for a pretty filly to take that seat all day. Mind if I get a name?"\n\nThe mare tossed her mane back and leaned forward. "Call me Bluebelle, Second Wind." Second Wind blinked in surprise that she knew his name, but Bluebelle continued on regardless. "I've been wanting to talk to you for some time... well, the ponies I work with. Your posting as Kommandant of the Canterlot Guard lets you get a lot closer to the changeling higher-ups than any other ponies in the city. Perfect if, say, somepony wanted to do something about a changeling queen visiting the city in a couple of weeks' time."\n\nSecond Wind frowned. "You shouldn't be talking about such things," he warned her. "I have a duty to stop the resistance wherever I find it."\n\n"Duty to your changeling masters, sure," Bluebelle said, shrugging. Then she put a card on the table in front of him and stood up. "But if you have any duty to your country..."\n\nShe winked at him, and then disappeared with a swish of her tail. Second Wind picked up the card she left, frowning at it. Her parting words haunted him as he stared at the phone number written on it. Was he a dog faithfully serving a master, or an unwilling slave of the regime... like Windbreak?"
changelings_paxchrysalia.510.a:0 "Is a fight truly lost if there are still ponies willing to step into the ring?"

