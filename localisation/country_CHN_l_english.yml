changelingattache.1.t:0 "Chrysalis Recalls Attaché"
changelingattache.1.d:0 "’Because of internal matters within the Changeling Lands the scientists, soldiers, advisors, and all related personnel of the Changeling-Griffonian Expeditionary Mission are hereby ordered to return home at once by the decree of Queen Chrysalis.’\nThe message is simple, written in a taciturn dialect of the language the two distant nations share, yet profound in its meaning. For years the changelings assisting the Imperial Army and attached research divisions have become a staple of life for those in the upper echelons of the command hierarchy, and now it is time for them to leave. The mood is unsurprisingly somber when the message is read aloud, both for what leaving means and for what awaits the changelings in their homeland.\nSynovial, senior military commander of the mission, seems relieved at the news, as if a great weight had been lifted off his wings. His compatriot, Thranx, seems to have had the opposite reaction, falling into a depressive stupor that in turn lowers the mood of all those near him. The differing reactions have prompted one of the Imperial commanders who worked with the CGEM to voice the idea that they should throw a party for all the members of the mission to wish them fond farewells, for it would seem to be kind to let their last memories of the Griffonian Empire be happy ones."
changelingattache.1.a:0 "Let’s not make a fuss about this and send them off with stoicism"
changelingattache.1.b:0 "A farewell party sounds like just the thing!"

changelingattache.2.t:0 "A Farewell Party to Remember"
changelingattache.2.d:0 "The night is young when the changeling members of the Changeling-Griffonian Expeditionary Mission arrive at the Imperial Palace in Griffenheim for their grand farewell party. There are hundreds of them, and hundreds more griffons that seek to attend the party as well. Luckily for all those involved, when the capital was first moved from Griffinstone to Griffenheim the designers of the new Imperial Palace’s grand ballroom had capacity first in mind.\n\nThe party ends up lasting well into the early dawn hours, with many an event to be seen. Scientists exchanged last minute notes while reminiscing about strange discoveries. A griffon noblewoman actually managed to impersonate a changeling colonel, and soldiers of both species broke out into song over large flaggons of beer. Fun was had by all, and somecreature was even able to get Thranx to smile again.\n\nDuring the party though it seems that the young emperor snuck in, and overheard Imperial Army soldiers wishing their Changeling Lander friends that they could help them out or even fight alongside them in whatever struggle awaited them back home. This would lead to a review of supplies and troop strength in the morrow. Theoretically, the proposal could be done, but it also could just be written off as an alcohol-induced hallucination.\n\nIn any case, this night will long be remembered as the rowdiest party in memory, and a true bright spot on the record of Imperial affairs."
changelingattache.2.a:0 "We wish our friends well in their journey home"
changelingattache.2.b:0 "When they go back they should take a thousand or five tons of supplies"

changelingattache.3.t:0 "A Farewell Party to Remember"
changelingattache.3.d:0 "The night is young when the changeling members of the Changeling-Griffonian Expeditionary Mission arrive at the Imperial Palace in Griffenheim for their grand farewell party. There are hundreds of them, and hundreds more griffons that seek to attend the party as well. Luckily for all those involved, when the capital was first moved from Griffinstone to Griffenheim the designers of the new Imperial Palace’s grand ballroom had capacity first in mind.\n\nThe party ends up lasting well into the early dawn hours, with many an event to be seen. Scientists exchanged last minute notes while reminiscing about strange discoveries, a griffon noblewoman actually managed to impersonate a changeling colonel, and soldiers of both species broke out into song over large flaggons of beer. Fun was had by all, and somecreature was even able to get Thranx to smile again.\n\nDuring the party though it seems that the young emperor snuck in, and overheard Imperial Army soldiers wishing their Changeling Lander friends that they could help them out or even fight alongside them in whatever struggle awaited them back home. This would lead to a review of supplies and troop strength in the morrow. Theoretically, the proposal could be done, but it also could just be written off as an alcohol-induced hallucination.\n\nIn any case, this night will long be remembered as the rowdiest party in memory, and a true bright spot on the record of Imperial affairs."
changelingattache.3.a:0 "We wish our friends well in their journey home"
changelingattache.3.b:0 "When they go back they should take a thousand or five tons of supplies"
changelingattache.3.c:0 "Friends don’t let friends fight alone! We’ll send who we can back with them!"

changelingattache.4.t:0 "A plea for Asylum"
changelingattache.4.d:0 "Following the ordered return of the Changeling military mission back to Vesalipolis, General Thranx has now approached none other than the young Emperor Grover VI himself, begging him to let him stay in the Empire.\n\nThe young Emperor was immediately caught within the crossfire of other nobles and advisors. Some argued for, some against this plead for asylum. At the end, however, the choice was entirely up to the young royal griffon himself.\n\nAs Thranx broke down in tears before Grover, and a choice had to be made."
changelingattache.4.a:0 "We will not abandon our friends!"
changelingattache.4.b:0 "He must do as his Queen commands"

changelingattache.5.t:0 "Traitor General"
changelingattache.5.d:0 "Your majesty, we have bad news coming from the Griffonian Empire.\n\nIt appears that one of our military commanders who was part of the Expeditionary Mission, General Thranx, has refused to heed your wise and reasonable order to return home! Instead, he has broken down in tears like the weakling he is and asked the soon-to-be Emperor Grover VI for political asylum. And they accepted!\n\nMy Queen, this is outrageous. We must see this traitor punished!"
changelingattache.5.a:0 "I demand they return him to us at once!"

changelingattache.6.t:0 "Chrysalis demands Thranx to be returned home"
changelingattache.6.d:0 "Queen Chrysalis of the changelings has issued a very vocal diplomatic protest on our decision to shelter General Thranx within the Empire. She now calls for us to return him home at once, so that she, as his rightful Queen, can deal with him and his treacherous dealings, accordingly.\n\nThranx has proven to be a good, valuable friend to us, and he appreciates our help and support. But... is he worth the trouble we risk in continuing to shelter him?"
changelingattache.6.a:0 "Never! He will stay!"
changelingattache.6.b:0 "We mustn't risk trouble with the Queen."

changelingattache.7.t:0 "The Firing Squad"
changelingattache.7.d:0 "Today, just as the sun began to rise, General Thranx arrived at Vesalipolis. In chains, naturally. He was escorted through the grand hive, taunted and insulted by many of the other changelings along the way. When he was brought to the Queen, the disgust on her face sealed the fate of the young General. No less than 20 minutes after his arrival at Vesalipolis, he was blindfolded, and Field Marshal Trimmel himself commanded the firing squad. A loud bang echoed throughout the hive, and Thranx was no more."
changelingattache.7.a:0 "Serves him right."

changelingattache.8.t:0 "Griffonian Response"
changelingattache.8.d:0 "To our great shock, the imperial nobility, including the young Emperor himself, has declined our demand to return General Thranx to us. This is unbelievable, and will not go unpunished!\n\nHowever, first we must let the Queen know of this..."
changelingattache.8.a:0 "The queen will be most displeased..."

changelingattache.9.t:0 "Chrysalis swears revenge"
changelingattache.9.d:0 "The Queen gnarled aloud as she listened to the changeling in front of her who relayed the Griffonian response to her. With a swift stroke and blast from her crooked horn, the small and unimportant minion was obliterated, and only a black, dusty crater remained where he had stood.\n\n"Listen to me when I say this: the wicked and disgusting griffons within the Empire have today made the biggest mistake in their sorry, petty lives! Their 'empire' had already been torn apart by their own minions, and their decadence and incompetence even today does not cease to amaze me. If they so valiantly refuse my orders and demands, then they must be entirely unaware of who they've just made an enemy with. Their sorry little Empire will collapse like a house of cards, and I will tear it apart and burn it and its citizens to ashes myself if I have to! None shall stand in my way!"\n\nThe other changelings present applauded and cheered for their Queen."
changelingattache.9.a:0 "We will strike them soon enough."

changelingattache.10.t:0 "Revenge of the Queen"
changelingattache.10.d:0 "It all appeared to be a perfectly normal day, today. For the most part.\n\nGeneral Thranx had used the time in Griffonia and away from other changelings to better incorporate himself into the life of a griffon. Often times he had used his shapeshifting abilities to 'fit in', but many griffons, especially those who had previously worked with him, respected and liked him either way, no matter the appearance.\nThranx has even gone so far as finding a lover that lived just outside of the capital. It was all too perfect, it seemed, and the lone Changeling appeared to be in good claws.\n\nThat was nothing but a ruse though, it seems. Earlier today, during a visit at a restaurant, Thranx began to cough heavily, and shortly after collapsed to the ground. Griffons nearby immediately rushed to his rescue, seeing him cough up blood, but it was no use. General Thranx... died.\n\nA funeral has already been organised for this brave changeling, and he has been issued  griffonian citizenship post-mortem to thank him for the appreciation he shared for our nation and culture.\n\nShockingly though, police has found out that the cause of Thranx death was a deadly poison, one that has never been seen or used in all of Griffonia before. In addition, his fiancée is nowhere to be found following his death. Could this be the work of a fellow changeling, sent by Chrysalis? For now, we are unsure."
changelingattache.10.a:0 "Rest in peace, friend."

changelingattache.11.t:0 "Best served with Wine"
changelingattache.11.d:0 "Fantastic news reached us from Griffonia today, my Queen! The devilish traitor, General Thranx, has been killed by one of our infiltrators today!\n\nIt appears that Thranx had tried to fit into the Griffonian society. So much, in fact, that he tried to seek out a lover. Our infiltrator used this opportunity to charm and get near him, and later poisoned his drink while they were eating at a restaurant. The infiltrator managed to flee the scene before anyone could catch onto him."
changelingattache.11.a:0 "The Traitor is dead, at last"

changelingattache.12.t:0 "The Griffonian Empire Sends Volunteers"
changelingattache.12.d:0 "In a surprising turn of events, our contribution to the CGEM returned home with thousands of griffon soldiers in tow. Their commander says that they are volunteers from the Empire, here to return the favour and foster the bonds of friendship that bind our two nations.\n\nQueen Chrysalis seemed visibly disgusted at the news, all but gagging at the mere mention of the word friendship. Before she could reply though, Trimmel publicly thanked the volunteers and assigned them positions in the Army. Chrysalis is furious at this, and said that if harmony grows it will be Trimmel’s fault, but otherwise made no moves against it."
changelingattache.12.a:0 "At least they're a good bullet sponge."

changelingattache.13.t:0 "Orders from the Queen"
changelingattache.13.d:0 "The Queen has issued the return of the Changeling-Griffonian Expeditionary Mission, including the two commanders, General Thranx and Marshal Synovial. She believes there is no need for the mission anymore, seeing as how changeling efforts would best be off directed entirely on Equestria."
changelingattache.13.a:0 "At once my queen!"
