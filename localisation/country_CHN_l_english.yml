###########################################
### FOCUS LOCALISATION ####################
###########################################
unite_the_people:0 "Unite the Nation"
unite_the_people_desc:0 "We may have won the hives, but we have not won the hearts and minds of all of the Changelings. After we’ve done so can we truly say that we have united all of the Changelings to one will."
Chrysalis:0 "Support Chrysalis"
Chrysalis_desc:0 "Queen Chrysalis has failed us before, but she is our leader. It might be best for us to keep her in power rather than some upstart riff-raff."
hive_funding:0 "Broad Support of Smaller Hives"
hive_funding_desc:0 "Countless hives are scattered across our territory, and it is up to us to see that they are well maintained and that their changelings grateful to their queen."
Expansion_of_newhives:0 "Modernise the Hives"
Expansion_of_newhives_desc:0 "Now that we have the hives formally under our dominion, we can set about to modernising them, from backwater wastelands to true modern cities."
steel_industry:0 "Key Lake Steel Production"
steel_industry_desc:0 "Multiple deposits of iron and coal have been discovered in the foothills west of the Key Lake. We need only invest in the land to reap the rewards."
army_research:0 "Army Research"
army_research_desc:0 "The Army Research Office has been requesting additional resources to continue to strengthening academic, industrial, and nonprofit laboratories research infrastructures which serve the army."
research_tanks:0 "Panzer Modernization"
research_tanks_desc:0 "Trimmel and several other members of High Command are suggesting we further improve our equipment to combat other mechanized militaries. Lest we fall behind other nations."
research_air:0 "Modern Military Aircraft"
research_air_desc:0 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with sufficient air superiority."
improve_economy:0 "Subsidize Entrepreneurs"
improve_economy_desc:0 "A successful economic development strategy must focus on improving the skills of the area's workforce and reducing the cost of doing business and making the necessary resources available to compete and thrive in today's global economy."
seize_production:0 "Seize the means of production"
nuclear_effort_CHN:0 "Northern Nuclear Research"
nuclear_effort_CHN_desc:0 "The construction of several top secret laboratories in the far north to investigate the possibility a super weapon to win the next war."
equality_for_all_CHN:0 "Equality for all Kinds"
thoraxian_betrayal:0 "Thoraxian Betrayal"
thoraxian_betrayal_desc:0 "The rotten cancer that is harmony has finally wrapped its claws around several changelings in key government positions, we can only wait to see the outcome."
destroy_thoraxian_opposition:0 "Destroy Thoraxian Opposition"
destroy_thoraxian_opposition_desc:0 "Ever since our failure, during our attempt to take control of Equestria during the Royal Wedding, the Queen has faced criticism from even the lowliest grub. It is time to remind them exactly who we are and of their place. We are prepared to break some eggs in the process."
send_spies_to_EQS:0 "Infiltrate Equestria"
send_spies_to_EQS_desc:0 "The lessons learned from our previous invasion of Canterlot have been painful, but insightful. Before we launch any future war, proper reconnaissance of our enemies’ industrial and military capacity will only prove beneficial. They can also wreak havoc in the home front..."
steal_tech:0 "Spies in High Places"
steal_tech_desc:0 "Beyond causing troubles behind enemy lines, well-placed spies can steal valuable intelligence from our enemies. Universities, research centres, and military installations are all locations that would yield much information for us to capitalise on."
air_research:0 "Equestrian Aircraft"
air_research_desc:0 "Our infiltrators in the Equestrians’ R&D departments have managed to steal various aircraft schematics that can be used to enhance our own designs."
technology_centre:0 "Technological Center"
technology_centre_desc:0 "We should set up a research centre far in the north in the Queen Islands for research that require more space than we have available in our military bases. Restricting access and knowledge of this centre will insure it remains secret, while giving our scientists plenty of space for large scale experiments."
naval_research:0 "Equestrian Ships"
naval_research_desc:0 "Changeling agents among the Equestrian Admiralty have studied the Equestrians’ own battleships, producing valuable information for improving our own capital ships."
support_research:0 "Equestrian Support Companies"
support_research_desc:0 "Spies within the Equestrian Royal Guard have told us of new breakthroughs in the field of specialised infantry companies, and that they are ready to relay them to us. Needless to say, their communiques will be of great value to us."
industrial_research:0 "Illicit Investments"
industrial_research_desc:0 "With our hives now prospering, all we need to do now is exploit our modernised lands to improve our industrial capacity. While we may lack the capital ourselves, we can use our infiltrators abroad to 'procure' it to invest in our efforts."
arctic_shelf_mining:0 "Mine the Arctic Shelf"
arctic_shelf_mining_desc:0 "The Arctic holds large quantities of minerals, including phosphate, bauxite, iron ore, copper, nickel, and most imporantly, large quantities of oil that lie untapped. We must acquire these assets to further our goals."
pressure_olenia:0 "Pressure Olenia"
pressure_olenia_desc:0 "With Olenia still in its decrepit state under King 'Djavulen' and our military might increasing rapidly, it is time to show the world that we are taking our rightful place."
offer_puppet:0 "Peaceful Integration of Olenia"
offer_puppet_desc:0 "While we could easily crush Olenia, it might be more worthwhile to offer King 'Djavulen' a peaceful alternative to war. By offering our 'protection' and allowing Olenians limited autonomy, we can focus our forces elsewhere. Should they refuse our generous offer, we can still have our war."
conquest:0 "Conquest of Olenia"
conquest_desc:0 "Olenia has never had any respect for us. There is no doubt that they will turn against the Changeling Lands once they are finished their internal struggles. There is only one way to prevent their aggressive expansion: war!"
national_resources:0 "Natural Resources"
national_resources_desc:0 "With the former Olenia territories of Feer Daler and Solgud Bergskedja under our direct control we can once again increase our steel production and further industrial progress."
expanded_industry:0 "Joint Industry"
expanded_industry_desc:0 "With all of our newly acquired resources, it is time to improve the hives industrial capacity once again."
military_minds:0 "Reorganize High Command"
military_minds_desc:0 "The old guard from the Canterlot Invasion has been sitting idle ever since. It is time to get them back into shape and 'retire' those who failed us before."
war_academy:0 "Officer Academy"
war_academy_desc:0 "It is time to rehabilitate the military, current leadership is green and ineffective and no work has been done developing our doctrines. We must rectify this immediately less the Queen grow displeased."
prepare_for_war:0 "Final War Preparations"
prepare_for_war_desc:0 "The time to take our place at the top of the world is almost upon us. We must finish last minute preparations for the second invasion; roads, airbases and fortifications must be constructed quickly."
prepare_for_war2:0 "Infrastructure and Air Base"
prepare_for_war2_desc:0 "Both roads, and airfields, are important for any military manuever. Building up both of these important infrastructures will ensure our war goes smoothly."
prepare_for_war3:0 "Work for the Front"
prepare_for_war3_desc:0 "Ensuring we have the means to keep our armies supplied is a priority in a time of war. Building up is our only option."
demand_equestria:0 "Lead the Armies"
demand_equestria_desc:0 "The time has come to seek our redemption from the failure at Canterlot! Our military is poised to strike and our deathsquads are ready to crush and dissidents once we secure Equestria. Follow the Queen off to war!"
continuous_war_plan_CHN:0 "Implement Continuous War Plan"
continuous_war_plan_CHN_desc:0 "While some within the Hive speak out against the current war, they matter little. Everything here is going according to plan! Continue to the final battle!"
death_or_dishonour:0 "Death or Dishonour"
death_or_dishonour_desc:0 "Disaster! Our incompetent underlings have ruined our majestic plan! For some reason we have not instantly toppled the Equestrians in the open months of the war. The Queen demands all to shed their last drop of blood in the invasion. The old, the young, the weak, all must serve we shall not be defeated a second time!"
victory:0 "Final Victory"
victory_desc:0 "The Final battle is here, and Equestria is within our grasp! Seize the moment!"
CHN_roads:0 "Changeling Trailblazers"
CHN_roads_desc:0 "Our lands are vast, but there are many dangerous forests among the desolate terrain. With round-the-clock work schedules, penal work battalions can cut, burn and clear trails through the more perilous terrain. Death may come to many workers, but the results will be worth it."
demand_stg:0 "Crush Stalliongrad"
demand_stg_desc:0 "The Queen has declared herself the ruler of all of Equestria this includes Stalliongrad. It is time to remove them from the greater picture."
militarism_CHN:0 "Militarization of the Hives"
militarism_CHN_desc:0 "We should institute additional training amongst our subjects, surely this will pay off in the Queen's next plan."
extra_research_2_CHN:0 "Unrestrained Progress"
extra_research_2_CHN_desc:0 "It is possible to speed up our technological and scientific development by modifying rules and laws pertaining to it."
rocket_effort_CHN:0 "Rocketry Effort"
rocket_effort_CHN_desc:0 "Rocket propulsion holds the key to massive innovation."
demand_GRF:0 "Invade Nova Griffonia"
demand_GRF_desc:0 "Nova Griffonia stands defiant in our rightful claim over this continent. We are prepared to fix their misunderstanding."
research_tanks2:0 "Continued Panzer Modernization"
research_tanks2_desc:0 "Through the addition of large-caliber main weaponry, armored technology has developed well beyond the simple intention of safely transporting forces from point A to point B. We must develop our own version of modern tanks to be able to compete with our neighbors."
research_air2:0 "Modern Bomber Aircraft"
research_air2_desc:0 "Victory will be assured by annihilating our enemies infrastructure and capacity from above."
army_research2:0 "Continued Army Research"
army_research2_desc:0 "Fix bayonets! Charge! Everybody goes with me!"
army_research3:0 "Mechanized Infantry"
army_research3_desc:0 "Mechanized infantry is distinguished from motorized infantry in that its vehicles provide a degree of protection from hostile fire, as opposed to "soft-skinned" wheeled vehicles (trucks or jeeps) for motorized infantry. Most APCs and IFVs are fully tracked or are all-wheel drive vehicles (6×6 or 8×8), for mobility across rough ground."
chn_navylysander:0 "Promote Lysander to Grand Admiral"
chn_navylysander_desc:0 "The Standing Fleet shall show to all our might and bring fear into the bones of those who stand in our way. Our flags shall parade across the oceans. Conceding to this Admiral Mimic has retired from her position."
chn_navymimic:0 "Promote Mimic to Grand Admiral"
chn_navymimic_desc:0 "No-one will trespass against us. Our submarines will make even our toughest enemies shudder and think twice before setting sail. Conceding to this Admiral Lysander has retired from his position."
chn_navylysander2:0 "Grand Fleet Improvements"
chn_navylysander2_desc:0 "When we win we will win twice! Once when our enemies see us, and once again when their hulls are sunk to the bottom of the sea with the sheer firepower of our naval guns. Let no-one think our coasts are up for grabs!"
chn_navymimic2:0 "Submarine Improvements"
chn_navymimic2_desc:0 "He who dares wins; but with the new submarines of ours no-one will dare take up arms against us! The waters below them belong to us now. Now he who dares is a fool."
chndestroyereffort:0 "Improve our Destroyers"
chndestroyereffort_desc:0 "Speed and efficiency is how we will win battles. This is why we have taken action to improve our screening ships. Let them try to sneak under us or past us. Even when fleeing our destroyers will run them down like war hounds."
chn_navybuildup:0 "Build Additional Dockyards"
chn_navybuildup_desc:0 "Steel and fire for ships! Our fleet must be reinvigorated with new swaths and swarms of hulking beasts which quietly float and defend our coasts."
chncruisereffort:0 "Improve our Cruisers"
chncruisereffort_desc:0 "The key to keeping our capital ships alive so that they may instill fear in the hearts of our enemies is to improve our on-sea defenses. Focusing on our cruises shall ensure this."
battleforthehives_chn:0 "Down with the Queen!"
battleforthehives_chn_desc:0 "Enough is enough! The hives have spoken and it is time we take up rule of our own. And even if chaos and fire consumes our lands, our people shall rule themselves! Their will shall prevail. Down with the Queen!"
assassinate_fieldmarshaltrimmel_CHN:0 "Assassinate Trimmel"
assassinate_fieldmarshaltrimmel_CHN_desc:0 "We may have ousted Chrysalis, but so long as there are loyalists within our ranks, our reorganised country is not safe from her. Marshal Trimmel is the most vocal dissenter, and he must be dealt with, despite the service that he has rendered for our people."
changeling_liberation_front_CHN:0 "The CLF seizes control"
changeling_liberation_front_CHN_desc:0 "It's been far too long. We shall no longer listen to the schizophrenic drivel of those liberal parasites! Every member of the so called 'progressives' shall be shot for treason against the state and the citizens!"
union_of_progressive_changelings_CHN:0 "The UPC seizes control"
union_of_progressive_changelings_CHN_desc:0 "We shall tolerate hatred and bigotry no longer! Every single one of those from the so called 'liberation' front shall be removed from the state post-haste! We can't let the repeat of a Queen happen!"
union_factories:0 "Defense of the Union"
union_factories_desc:0 "It is time to adopt a foreign policy! Those who come to us by the sword shall die by the sword, but let us not go into offensives and invasions against others - unless they're the enemies of the revolution."
blackarmy_CHN:0 "Form the Black-Army"
blackarmy_CHN_desc:0 "To arms my comrades! We shall clog up their guns with our numbers and selfless sacrifice! Not even winter will slow us down - for we are the eternal winter our enemies shall face unless they surrender!"
CLF_Rebuilding_CHN:0 "Rebuild the Hives"
CLF_Rebuilding_CHN_desc:0 "The time has come! The might of the workers shall forge our weapons of war, our tools of destruction - tools we shall use to ruin the enemies of revolution and bring peace and equality to the world! Let the fires of our factories never die down, and let them live with the spirit of our people!"
CLFRecruit:0 "Establish CLF Militia Districts"
CLFRecruit_desc:0 "Your life is nothing compared to the collective might of the state! What is one life sacrificed but a good we all shall drink from? Your sacrifice alone is a victory for us - a defeat for the cowards that our enemies are. What do they have if not the selflessness of our people?!"
CHNCOM_infrastructure_effort:0 "New Roads"
CHNCOM_infrastructure_effort_desc:0 "Without the Queen, who will build the roads? The people will! We need roads to boost our economy through the gloomy clouds our aristocracy left over our heads. Our roads shall be the envy of the entire world."
UPPCongress:0 "UPC Congress"
UPPCongress_desc:0 "In our first official congress we have concluded that the enemies of the revolution can no longer draw breath. We shall not rest easy until these vermin have been purged from our lands... Let us bring war to them - before they bring it to us!"
second_phaseCHNCOM:0 "Second Phase Completion"
second_phaseCHNCOM_desc:0 "While our comrades wage heroic victories on the front lines, the workers shall be the heroes of the entire war. The eternal fires may not be extinguished now. We shall forever bring columns of smoke to signify that our war industry doesn't sleep. It was never asleep to begin with."
foreignintelligenceservice:0 "Conciliar Intelligence Service of the Hives"
foreignintelligenceservice_desc:0 "As a race, we are perfectly suited for infiltration in the societies of other kinds. Despite this, we have no formalised programs or institutions to oversee these undercover activities. Establishing the Conciliar Intelligence Service of the Hives would be the first step."
warplanwhite:0 "War Plan White"
warplanwhite_desc:0 "Our infiltrators in Olenia tell us that the government is divided and weak. The time is ripe to strike at Olenia and claim what is rightfully ours!"
warplanpurple:0 "War Plan Purple"
warplanpurple_desc:0 "All of our forces are prepared for our greatest move. Where the old guard failed years ago, we shall succeed: Equestria shall fall!"
operationariettesphaseone:0 "Operation Ariettes Phase One"
operationariettesphaseone_desc:0 "Olenia holds great wealth for our nation, and their political crises has left it vulnerable to external influence. We should use our newly formed intelligence service to install infiltrator cells within Olenian society in order to have a base of operations for future subversive activities."
operationariettesphasetwo:0 "Operation Ariettes Phase Two"
operationariettesphasetwo_desc:0 "With our infiltrators in place, we can now enact our plans proper. First, we must spread our ideology among the Olenian masses and gain as much support for an eventual civil uprising. It will take time, but the outcome will be worth it!"
operationariettesphasethree:0 "Operation Ariettes Phase Three"
operationariettesphasethree_desc:0 "Everything is nearly prepared. We’ve recruited a number of local leaders willing to rise up against the Olenian government in revolt. All we need to do now is to arm the rebels and watch the fireworks."
operationariettesphasefour:0 "Operation Ariettes Phase Four"
operationariettesphasefour_desc:0 "Both the partitioning of Olenia and the settlement of Changelings within the new partitions show that we can openly lead other people under the right circumstances. Both Olenians and Changelings prove that a greater syndicalist state is possible, but it will never exist if our old nemesis, Equestria, still stands."
chncolonization:0 "Establish The Commissariats"
chncolonization_desc:0 "As legal as the new Olenian government is, the war has left the country in a state of disarray. In order to protect the interests of the common citizen, we must intervene directly. Hopefully, this will allow us to finally mingle with other races in the open. Perhaps this is the start of something greater..."
chncomshowtrials:0 "The Vaverfront Trials"
chncomshowtrials_desc:0 "Now that the war is won, the rightful Olenian leadership has approached us to oversee their trials of what remains of the old order. If we accept their request, it will bring our countries closer together politically and socially."
seize_production_desc:0 "The nation is in dire need of rapid industrialisation, and it stands to reason that the workforce itself knows best. By allowing the workers to control the centres of industry, we will see greater output and development from them."
equality_for_all_CHN_desc:0 "While some point to the likes of Stalliongrad and claim that there is no such thing as a truly equal society, it may yet ring true for Changelings. For untold centuries, we have shown a level of cooperation unparalleled by other races. If this great experiment can succeed anywhere, it is within our society."

#NEWSTUFF

CHN_Army:0 "Revitalize The Military"
CHN_Army_desc:0 "While our army has routes in the highly trained army of the Changeling Empire, it still would do us good to enact stricter training regimes, and experiment in new doctrines."
CHN_Infantry_2:0 "Infantry Equipment"
CHN_Infantry_2_desc:0 "A well trained army is nothing without the firearms to back it up. Ensuring that our equipment is not only up to international standard, but surpassing it, will give our troops an edge in battle."
CHN_Infantry_1:0 "Infantry Equipment"
CHN_Infantry_1_desc:0 "Without the support companies to back it up, any military will crack and fall under the weight of its own logistics and necessary specialised backup."
CHN_Chemical_Weapons:0 "Establish RCAMICD"
CHN_Chemical_Weapons_desc:0 "The Royal Changeling Army Medicial Research Institute of Chemical Defence will ensure that our artillery can flush out any potential hostiles by denying them access to key areas without specialised forces equipped to deal with chemical warfare."
CHN_Jager_1:0 "Improved Jager Tactics"
CHN_Jager_1_desc:0 "While the jagers that us changelings employ are amongst the most well trained special forces, ensuring that they are kept up to date on modern doctrine and asymmetrical warfare will give them an advantage."
CHN_Motorized_1:0 "Motorized Equipment"
CHN_Motorized_1_desc:0 "More modern and reliable trucks and other vehicles are a necessity for any army that relies on fast movements of its forces."
CHN_Blitzkrieg_1:0 "Panzer Modernization"
CHN_Blitzkrieg_1_desc:0 "The future of warfare lies with tanks and the effective use of their combined anti-infantry and anti-fortification capabilities, in addition to the speed that they can respond to new threats."
CHN_Blitzkrieg_2:0 "Continued Panzer Modernization"
CHN_Blitzkrieg_2_desc:0 "Continued modernisation of tank forces will guarantee that they will remain effectively impervious to all future threats."
CHN_Magical_Infantry:0 "Magical Infantry"
CHN_Magical_Infantry_desc:0 "Giving our infiltrator units specialised, yet harder to produce equipment will ensure that not only can they more easily take out important targets, but if they get detected can stay alive too."
CHN_Infiltrators:0 "Infiltration Tactics"
CHN_Infiltrators_desc:0 "Giving our infiltrator units better tactics and training will increase their chances of fitting in with any hostile entity."
CHN_Support_Companies_1:0 "Support Equipment"
CHN_Support_Companies_1_desc:0 "Investing in better support equipment, such as medicine, will not only keep our forces on the field, but as few changeling lives are lost."
CHN_Motorized_2:0 "Mechanized Infantry"
CHN_Motorized_2_desc:0 "Mechanised infantry, in APCs and other armoured vehicles, stand a better chance of getting into the fight without breaking down. Any investment into this will increase our effectiveness."
CHN_Dedicated_Panzer_Production:0 "Dedicated Panzer Production"
CHN_Dedicated_Panzer_Production_desc:0 "Training entire factories to produce nothing but panzers for our army will invariably speed up the process, and keep any materials from going to waste on failed tanks."
CHN_Dedicated_Motorized_Production:0 "Dedicated Motorized Production"
CHN_Dedicated_Motorized_Production_desc:0 "Dedicating most of our industry to producing cars and trucks for our motorised forces will speed up our army overall and get them to the front faster."
CHN_Infantry_Academy:0 "Royal Infantry Academy"
CHN_Infantry_Academy_desc:0 "Infantry is the backbone of any military, and ensuring that our infantry is the best of the best will turn us into the power we want to be."
CHN_Renewed_Militarization:0 "Renew Militarization"
CHN_Renewed_Militarization_desc:0 "Queen Chrysalis has been defeated, and all thanks to the soldiers that fought for friendship. It's time to focus on bringing the Changeling militias from an emergency force to something professional, that any changelings can be proud to serve in."
CHN_Air_Force:0 "Revitalize The Luftwaffe"
CHN_Air_Force_desc:0 "The changeling air force is one of the most professional and technologically advanced air forces in the world. And yet, even perfection can be improved upon."
CHN_Air_Doctrine_1:0 "Bomber Doctrine"
CHN_Air_Doctrine_1_desc:0 "In the event of war, a focus upon crippling the enemy's wartime industry will invariably save more lives."
CHN_Air_Doctrine_2:0 "Fighter Doctrine"
CHN_Air_Doctrine_2_desc:0 "In the event of war, ensuring our fighters are as best as they can be will save the lives of those on the ground."
CHN_Bomber_1:0 "Tactical Bombers"
CHN_Bomber_1_desc:0 "Tactical bombers, while not as specialised as ground attack planes, nor strategic bombers, fulfill an important middle ground. Being able to not only strike ground targets, but also performing long range bombing runs."
CHN_Bomber_2:0 "Close Air Support"
CHN_Bomber_2_desc:0 "Dive bombers and other ground attack planes will bring an important advantage to the forces on the ground, keeping the enemy suppressed at longer ranges than convential fire, and taking out strategic targets."
CHN_Bomber_3:0 "Strategic Bombers"
CHN_Bomber_3_desc:0 "Long range, high altitude strategic bombers can deliver a crippling strike to the industry of a hypothetical enemy. It may be that one factory that builds that one rifle that wins the war."
CHN_Paratroopers:0 "Paratroopers"
CHN_Paratroopers_desc:0 "Using the wings of changeling soldiers allows us to drop more elite units behind enemy lines and take keypoints to, say, encircle them, or to secure ports for a larger invasion."
CHN_Fighter_1:0 "Fighters"
CHN_Fighter_1_desc:0 "Development of fighter aircraft in general is something that would help not only the air force, but also the civilian recreational sector too."
CHN_Fighter_2:0 "Advanced Fighters"
CHN_Fighter_2_desc:0 "More advanced fighters are the stuff of dreams, but what if we decide to turn them from dreams, to reality?"
CHN_Fighter_3:0 "Long Ranged Fighters"
CHN_Fighter_3_desc:0 "Heavy fighters which escort strategic bombers are not only beneficial for the bombers, but they can also be stationed at airfields further from the front line and still be effective."
CHN_Rocketry:0 "Rocket Tests"
CHN_Rocketry_desc:0 "An engine powered by a fuel and oxidiser is not only something out of legend, but it's right around the corner in reality, too."
CHN_Wunderwaffe:0 "Wunderwaffe"
CHN_Wunderwaffe_desc:0 "The nuclear theory, codenamed 'wunderwaffe', is our greatest secret as a changeling nation. To let any other nation know about our experiments into splitting the atom would be to risk war."
CHN_Rocketry_Phase_Two:0 "Continued Rocket Tests"
CHN_Rocketry_Phase_Two_desc:0 "The initial tests of solid fuel rockets and pulsejets were successful, but if we move to liquid fuel, not only do we get a better range out of our rockets, but we can lower the throttle when required."
CHN_Jets:0 "Jet Engines"
CHN_Jets_desc:0 "The jet engine is not only a very complex piece of machine, but it can utterly revolutionise civilian aerospace, and the military air space. Higher speeds, longer ranges. But first, we need an engine."
CHN_Jet_Fighter:0 "Jet Fighters"
CHN_Jet_Fighter_desc:0 "With our engine ready for production, we need to develop a plane purpose built for the purpose of flying at high speeds, while under high thrust numbers."
CHN_Jet_Tactical_Bomber:0 "Jet Tactical Bombers"
CHN_Jet_Tactical_Bomber_desc:0 "A midrange tactical bomber has no need to have defensive armament like its conventially propelled predecessors, as they can theoretically outrun their enemies. In addition, it might make a good passenger plane."
CHN_Jet_Strategic_Bomber:0 "Jet Strategic Bombers"
CHN_Jet_Strategic_Bomber_desc:0 "Not only could cargo and freight make use of a large aircraft that can carry heavier loads, but the power of the jet engine would allow us to carry heavier bombloads."
CHN_defend_the_north:0 "Northern Defenses"
CHN_defend_the_north_desc:0 "Despite our desires to be peaceful and share friendship, other nations are unpredictable. If the North were to fall, our enemy would not only control our coast, but be one step closer to Vesalipolis."
CHN_central_hives:0 "Central Defenses"
CHN_central_hives_desc:0 "Ensuring that our capital is a suitable area to fall back to and hold will give us an edge against any hypothetical foe."
CHN_defend_the_south:0 "Southern Defenses"
CHN_defend_the_south_desc:0 "While the ponies of Equestria helped King Thorax learn the magic of friendship, as of late the situation in Equestria has become uncertain. A backup plan may be required."
CHN_fortress:0 "Fortress Vesalipolis"
CHN_fortress_desc:0 "While Vesalipolis is already heavily defended, the loss of the heart of our hives would result in our downfall, and we might not bounce back this time."
CHN_Changeling_Naval_Supremacy:0 "Naval Purchase"
CHN_Changeling_Naval_Supremacy_desc:0 "If there was a navy before the civil war, Chrysalis and those still loyal to her scuttled it before we could take it. As a result, we'll have to purchase spare ships from our neighbors."
CHN_carrier_navy:0 "Carrier Dominance"
CHN_carrier_navy_desc:0 "A focus on carriers, and naval air warfare, will ensure that even the heaviest armoured ship will no longer be a threat."
CHN_battleship_navy:0 "Battleship Dominance"
CHN_battleship_navy_desc:0 "Battleships embody the same things a changeling does. A heavily armoured fighting force that's not to be reckoned with."
CHN_submarine_effort:0 "Submarine Designs"
CHN_submarine_effort_desc:0 "All forms of navy benefit from submarines. Not only can they strike slow, lumbering ships, but they can be used to raid enemy convoys and keep their troops from being supplied."
CHN_Naval_Bomber:0 "Torpedo Bombers"
CHN_Naval_Bomber_desc:0 "Naval Torpedo Bombers, when used properly, have the potential to not only sink a ship, but sink an entire hostile fleet. Ensuring we've got the best naval fighters will give us a great advantage."
CHN_Navy_Doctrine:0 "Doctrinal Effort"
CHN_Navy_Doctrine_desc:0 "Without the proper doctrine to support them, no ship is capable of doing its job correctly. Developing better naval theory is paramount."
CHN_Destroyers:0 "Improved Destroyers"
CHN_Destroyers_desc:0 "Destroyers are part of the backbone of every navy, without them, the larger ships are vulnerable to submarines and other destroyers."
CHN_Light_Cruisers:0 "Modernized Cruisers"
CHN_Light_Cruisers_desc:0 "Cruisers serve as the other part of the backbone. Without them, those same ships are easy prey for air forces."
CHN_Escort_Carriers:0 "Escort Carrier Designs"
CHN_Escort_Carriers_desc:0 "While not as large as fleet carriers, escort carriers are useful for ensuring that our smaller fleets have naval air power to back them up, no matter the situation."
CHN_Carriers:0 "Modern Carrier Designs"
CHN_Carriers_desc:0 "Bigger carriers with more deck space is the omega, the end, of the carrier development. Such a ship would be the epitome of naval warfare."
CHN_Heavy_Cruisers:0 "Heavy Cruiser Designs"
CHN_Heavy_Cruisers_desc:0 "Battleships, while no doubt impressive, still need support from their smaller sisters. Heavy cruisers not only provide anti-air support, but also bring main armament to match the might of the battleship."
CHN_Battlecruisers:0 "Battlecruisers Designs"
CHN_Battlecruisers_desc:0 "Even with the impressive combination of firepower from both heavy cruisers and battleships, there still needs to be something in the middle to fill the place of either of the other two if they are otherwise unavailable. A Battlecruiser."
CHN_Battleships:0 "Battleship Designs"
CHN_Battleships_desc:0 "The final form of the battleship is the image most imagine. Heavy armor, huge guns, and with enough size to send any lesser enemy retreating back to their home port."
CHN_Marine_Operations:0 "Marine Tactics"
CHN_Marine_Operations_desc:0 "The development of amphibious troops designed to attack enemies where no land path is possible is something that should be focused on, as the advantage it would deliver is beyond immeasurable."
CHN_Swarms_In_The_Sky:0 "Swarms In The Sky"
CHN_Swarms_In_The_Sky_desc:0 "Filling the skies fighters from both the Air Force and the Naval Air Force will guarantee our victory, as no hostiles planes will remain up to strike us."
CHN_Bomber_Command:0 "Bomber Command"
CHN_Bomber_Command_desc:0 "Creating a unit solely for the purpose of directing our bombers will not only increase effectiveness of communications, but guarantee the right targets are struck."
CHN_Hive_Factories:0 "Chunchi Lumber Industry"
CHN_Hive_Factories_desc:0 "Our main source of wood comes from Chunchi. Expanding and developing in the region will allow us to better take care of, and harvest, the forests."





