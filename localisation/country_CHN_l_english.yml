changelings.1.t:0 "Olenian Question"
changelings.1.d:0 "We are here to send our claim to Olenia regarding two of their northern states."
changelings.1.a:0 "Yes, send it."
changelings.2.t:0 "Protectorate over Olenia"
changelings.2.d:0 "We're bound to offer Olenia our protectorate and cede the regions with changeling hives. Queen Chrysalis is generous and they will be foolish not to accept the offer."
changelings.2.a:0 "Send it."
changelings.3.t:0 "Conquest"
changelings.4.t:0 "States ceded"
changelings.4.d:0 "Olenia agrees."
changelings.4.a:0 "Good."
changelings.5.t:0 "Rejected"
changelings.5.d:0 "Our offer of ceding Solgud Bergskedja and Feerdalar has been rejected by Olenian government."
changelings.5.a:0 "What do they think of themselves?"
changelings.6.t:0 "Olenia agrees to be our protectorate"
changelings.6.d:0 "We received a message from Olenian King and he agrees to accept our proposal of establishing a protectorate over Olenia."
changelings.6.a:0 "*sounds happy holehoofed Queen*"
changelings.7.t:0 "Olenia rejects our protectorate"
changelings.7.d:0 "Olenian king sent us a rude rejection for our latest proposal. Queen Chrysalis is displeased and already sends a message to all high ranking generals about our plans on this country."
changelings.7.a:0 "They want it the hard way."
changelings.8.t:0 "Olenia surrenders"
changelings.8.d:0 "Cowardly Olenian king decided to surrender just after our troops set hooves on his soil. What a pathetic enemy."
changelings.8.a:0 "Where's all his courage now?"
changelings.9.t:0 ""
changelings.9.d:0 ""
changelings.9.a:0 ""
changelings.10.t:0 "War With [OLE.GetName]. "
changelings.10.d:0 "In order to secure our border with [EQS.GetName] we need to get rid of the pathetic [OLE.GetName]. Our forces stand ready to surge across the border at the Queen's command."
changelings.10.a:0 "Excellent"
changelings.11.t:0 "War With [SCS.GetName]."
changelings.11.d:0 "The foolish [SCS.GetName] have split off from Equestria. Divided they shall fall to our might!"
changelings.11.a:0 "To war!"
changelings.12.t:0 "War With [BAL.GetName]."
changelings.12.d:0 "The foolish [BAL.GetName] have split off from Equestria. Divided they shall fall to our might!"
changelings.12.a:0 "To war!"
changelings.14.t:0 "War With [STG.GetName]."
changelings.14.d:0 "[STG.GetName] stands in the way of the ambitions of our Glorious Queen. We shall make them submit by any means necessary!"
changelings.14.a:0 "To war!"
changelings.16.t:0 "Espionage in Equestria"
changelings.16.d:0 "The outstanding ability of changelings is to take form of somepony else. This is extremely helpful in case of confrontation against Equestria. We must send specially trained agents into Equestria to spy, sabotage, and steal technology."
changelings.16.a:0 "That's right!"
changelings.17.t:0 "[EQS.GetName] has Destroyed our Spy Network!"
changelings.17.d:0 "It seems that [EQS.GetName] have managed to detect our infiltration into their ranks, and the majority of our infiltrators have either been arrested or killed in battle. This news has greatly angered the Queen, who has demanded to know who is responsible for his blunder."
changelings.17.a:0 "Damn it."
changelings.18.t:0 "Sombra Demands our Subjugation"
changelings.18.d:0 "King Sombra has made it clear that he intends to make us kneel to his rule, one way or another. He has officially demanded that we become a protectorate under his rule, refusing many have drastic consequences."
changelings.18.a:0 "NEVER!"
changelings.18.b:0 "If we must..."
changelings.19.t:0 "Sombra offers alliance!"
changelings.19.d:0 "We've received a message from King Sombra where states that wishes to have an alliance between Changelings and the Crystal Empire. What shall we reply?"
changelings.19.a:0 "Never."
changelings.19.b:0 "Friendship!"
changelings.20.t:0 "The War is Inevitable!"
changelings.20.d:0 "After throughout study of Equestrian military forces, we are safe to assume that our army will have the upper hoof at the early stage of war. However, if we delay our invasion any further, Equestria might reorganise its divisions to meet us in full strength. We need to act now."
changelings.20.a:0 "Forwards!"
changelings.21.t:0 "King Sombra's Offer"
changelings.21.d:0 "We have received a note from King Sombra of the Crystal Empire. He wishes to become the husband of our dearest Queen Chrysalis. What will the queen say?"
changelings.21.a:0 "She accepts."
changelings.21.b:0 "She declines."
changelings.22.t:0 "Jungle Nation wants our protectorate"
changelings.22.d:0 "The bandits of the jungle have offered us to become their overlord and spare their lives."
changelings.22.a:0 "Yes."
changelings.22.b:0 "No."
changelings.23.t:0 "Jungle Nation wants our protectorate"
changelings.23.d:0 "The bandits of the jungle have offered us to become their overlord and spare their lives."
changelings.23.a:0 "Yes."
changelings.23.b:0 "No."
changelings.24.t:0 "Loyalist Threat?"
changelings.24.d:0 "Field Marshal Trimmel was too dangerous to be trusted and one of Chrysalis's closest confidantes. With Chrysalis fleeing the country the loyalists look to the Marshal. Let us end this problem before it starts."
changelings.24.a:0 "The bomb has been planted."
changelings.25.t:0 "Changeling Liberation leads the revolution"
changelings.25.d:0 "The queen has fled the country to places unknown, for the first time in history we are in control of our own destiny and not the petty-whims of the monarchy. Several suggestions for the name of our new state have been suggested after a round of voting we have decided we are now The Federal Changeling Collective."
changelings.25.a:0 "Glory to the CLF!"
changelings.26.t:0 "Union Of Progressive Changelings leads the revolution"
changelings.26.d:0 "The queen has fled the country to places unknown, for the first time in history we are in control of our own destiny and not the petty-whims of the monarchy. Several suggestions for the name of our new state have been suggested after a round of voting we have decided we are now Union of Changeling Hives."
changelings.26.a:0 "Long live the UPC!"
changelings.27.t:0 "Operation Success"
changelings.27.d:0 "We have successfully usurped control from the Olenian Communist Party and their idiotic monarch. Time to split the territories up."
changelings.27.a:0 "Once again we prove our might to the world!"
changelings.28.t:0 "Reinforce the Commissariats"
changelings.28.d:0 "With our establishment of the various commissariats we will need to supply them with adequate forces to keep the peace and prevent a counter revolution."
changelings.28.a:0 "Establish the Commissariats Honour-Guard."
changelings.29.t:0 "Infiltration or War?"
changelings.29.d:0 "We stand at the moment of truth, what is your will Comrade Chairman?"
changelings.29.b:0 "We shall continue our infiltration tactics against Olenia."
changelings.29.a:0 "We will take Olenia by force! Execute War Plan White!"
changelings.30.t:0 "Integrating the Commissariats."
changelings.30.d:0 "The time has finally come to decide between uniting the Commissariats under our rightful rule or allowing them some shred of autonomy, what shall be our decision?"
changelings.30.a:0 "All shall be united under our rule!"
changelings.30.b:0 "Let them keep their precious "autonomy"."
changelings.31.t:0 "Suspicious Activity"
changelings.31.d:0 "Something is going on, various patrols along the border have gone missing and communist activity is sky rocking quickly, we suspect the changelings across the border."
changelings.31.b:0 "Hunt down whatever is causing this immediately!"
changelings.31.a:0 "I'm sure we can deal with it eventually we have other pressing matters currently."
changelings.32.t:0 "Operation : Furfore Chrysalis!"
changelings.32.d:0 "The war has begun! Our saboteurs behind enemy lines have reported in and have revealed their locations! Who knew it would be so easy to sneak them past enemy lines dressed up as farmers?"
changelings.32.a:0 "Stupid Ponies, hopefully we should be able to cut off Vanhoover."
changelings.35.t:0 "Zecora's Resistance!"
changelings.35.d:0 "Kill them fast!"
changelings.35.a:0 "..."
changelings.900.t:0 "We, the bears, have lost"
changelings.900.d:0 "Impossible! The Changelings now rule over our mothers' land!"
changelings.900.a:0 "No!"
changelings.901.t:0 "Penguin life has come to an end"
changelings.901.d:0 "The Changelings have taken over the land of ours!"
changelings.901.a:0 "No!"
changelings.902.t:0 "Nova Griffonia has fallen"
changelings.902.d:0 "Nova Griffonia is no more as it was just a year ago. Unforeseen threat has come from the west. We have to retreat to our old homeland!"
changelings.902.a:0 "Oh no!"
changelings.903.t:0 "Our Town is not ours anymore :c"
changelings.903.d:0 "Never trust changelings!"
changelings.903.a:0 "Hell!"
changelings.905.t:0 "The Dragon Protectorate"
changelings.905.t:0 "With our new Changeling overlords, we have been forced to change our name."
changelings.905.t:0 "Damn."
changelings.910.t:0 "Saved!"
changelings.910.d:0 "Never again will we bear changeling rule over our lands!"
changelings.910.a:0 "We are back!"

changelings.36.t:0 "Ditrysium Naval Effort"
changelings.36.d:0 "As the government commands to increase the naval production in our main port of Ditrysium, the naval production corporations are struggling to fulfil the set plan. The appeal is sent directly to the Queen to decide how the resources should be spent."
changelings.36.a:0 "Construct more dockyards!"
changelings.36.b:0 "Produce more ships!"

changelings.37.t:0 "Vraks Factories"
changelings.37.d:0 "The government's demands are always high. However, a careful distribution of resources is required. The Queen, of course, has the higher right to decide everything."
changelings.37.a:0 "Build more factories!"
changelings.37.b:0 "Increase the output of production!"

changelings.39.t:0 "Changeling Hives Demilitarised"
changelings.39.d:0 "The Great War is over, and countless lie dead. In the peace negotiations Equestria has seen fit the newly installed administration of the northern changeling hives and surrounding territory once ruled by Queen Chrysalis shall be turned into a puppet of the Equestrian government. Among other stipulations it specifies that the Changelings shall have no independent military, all troops shall be under the direct command of the Equestrian generalship, and that their justice system and paramilitary forces will have to take orders from Equestrian advisors hoof selected by Canterlot for their moral character and bureaucratic acumen. It is hoped that these conditions, among others, will prevent another war from ever occurring. However, even now there are those in Canterlot itself who say that this peace treaty will only be remembered the prelude to an even grander and more deadly conflict."
changelings.39.a:0 "They should be thanking us!"

changelings.40.t:0 "Changelings Request Remilitarisation"
changelings.40.d:0 "With the ongoing war Canterlot has received a request from King Thorax to remilitarise [From.GetNameDef]. In the letter he claims that the Changelings and all other creatures living in the northern land could be a great asset to Equestria in their war if they were finally given an independent military organization again. The letter was met by mixed feelings by the general staff. Some claim that giving the Changelings their own command is just asking for the horrors of the Great War to repeat themselves, but this time on a second front. Others say that the general staff is already overworked managing all of Equestria's divisions, armies, army groups, and theaters, and that [From.GetNameDef] taking over some of the load would be a good help."
changelings.40.a:0 "It's still too soon after the last war to be thinking about that."
changelings.40.b:0 "It's time for the Changeling to take up the peaked cap once more."

changelings.41.t:0 "Equestrians Reject Remilitarisation Plan"
changelings.41.d:0 "Despite our carefully worded message to [From.Capital.GetName] and the current situation the Equestrian government has declined our request for an independent command. It looks like we'll have to continue to rely on them for our defense. We can only hope that defense lasts, for otherwise the despair of rejection shall give way to the stench of death."
changelings.41.a:0 "It's okay, we're used to it."

changelings.42.t:0 "Equestrians Approve Remilitarisation Plan"
changelings.42.d:0 "Thanks to our carefully worded message [From.Capital.GetName] has seen fit to approve our remilitarisation plan. Our forces can now be commanded by their own generals, and recruitment can begin in earnest now. Their first task will be just getting on their four feet, but after that they must go and help the Equestrians in their war. We shall soon earn our freedom, and help save the world!"
changelings.42.a:0 "A true true friend helps a friend in need."

CHN_demand_remilitarization:0 "Propose Remilitarisation"
CHN_demand_remilitarization_desc:0 "With Equestria currently engaged in war an opportunity arises for us to gain a measure of freedom ahead of schedule. We shall propose remilitarising [Root.GetNameDef] for the purpose of assisting them when at war in a carefully worded letter. Hopefully the Equestrian government will accept the proposal."

