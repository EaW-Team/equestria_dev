### Ideas ###
BAR_pentarchy:0 "The Pentarchy"
BAR_pentarchy_desc:0 "Comprised of the "brilliant" Magister Silver Star and his four compatriots: Viira Lehtola, Ambrosius, Asinti and Leopold Schmeller the enigmatic Pentarchy rules the lands of Barrad with an iron hoof.\n\n Using the surrounding area and the the unfortunate Ponies living within for their twisted and often utterly useless magical experiments"
BAR_insane_weather:0 "Insane Weather"
BAR_insane_weather_desc:0 "The countless magical experiments which Barrad has experienced have corrupted the land itself as the country now finds itself a victim of seemingly random weather patterns and phenomena ranging from sandstorms during the dead of winter to blizzards in the middle of the summer"
BAR_exploding_heads:0 "Exploding Heads"
BAR_exploding_heads_desc:0 "Turns out mixing poision joke into the standard Bokor concotion does in fact make Zombies faster and to a certain extent more violent... it also causes their heads to explode in about two months from their creation"
BAR_more_zombies:0 "Control Amulets"
BAR_more_zombies_desc:0 "As it turns out one can in fact create an amulet to control Zombies instead of relying on a singular Bokor to control them all"
