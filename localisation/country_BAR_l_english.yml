BAR_ambrosius_bring_order_to_south_desc:0 "Many creatures that inhabit the southern coast that we recently acquired are not much different from our subjects, with few exceptions. They were rightfully afraid of us in the past, but we need to show them that yesterday is gone and today we are much different."
