BAR_silver_star_cat_desc:0 "The brother to Wittenland's Queen White Star, Silver Star has always despised being in his sister's shadow. Desire for power and fear of death have pushed the powerful unicorn mage down the path of the dark arts, feeding his paranoia.\n\nCurrent resources: §C[?BAR_resources_silver]§!£silver_resources_text \nResources represent combined power and assets of character, it might be wise to keep some of them for unforseen events\n\nRelations with other Pentarchy members:\n\nAsinti [Root.BAR_relations_asinti_silver_color]\nLeopold [Root.BAR_relations_silver_leopold_color]\nViira [Root.BAR_relations_silver_viira_color]\n"
BAR_leopold_cat_desc:0 "Leopold was a sickly but genius griffon, whose desire to help was once noble. Rejecting normal medicine, the griffon became obsessed with the art of enchanting with magical crystals. Having practised his medicines on himself, he went too far in the eyes of many griffons. However, Leopold sees his knowledge as the only way to safeguard Griffonia from its endless wars of destruction.\n\nCurrent resources: §C[?BAR_resources_leopold]§!£leopold_resources_text \nResources represent combined power and assets of character, it might be wise to keep some of them for unforseen events\n\nRelations with other Pentarchy members:\n\nAsinti [Root.BAR_relations_asinti_leopold_color]\nSilver Star [Root.BAR_relations_silver_leopold_color]\nViira [Root.BAR_relations_leopold_viira_color]\n"
BAR_asinti_cat_desc:0 "A zebra shaman and former slave, Asinti's powerful spirit allows him to interact with the plane of the divine and commune with otherworldly beings. He was exiled from Kása after his experiments on living creatures came to light.\n\nCurrent resources: §C[?BAR_resources_asinti]§!£asinti_resources_text \nResources represent combined power and assets of character, it might be wise to keep some of them for unforseen events\n\nRelations with other Pentarchy members:\n\nSilver Star [Root.BAR_relations_asinti_silver_color]\nLeopold [Root.BAR_relations_asinti_leopold_color]\nViira [Root.BAR_relations_asinti_viira_color]\n"
BAR_viira_cat_desc:0 "Viira is a deer born with abnormally strong magical powers. She wishes to understand the nature of magic and use it to create a new society for the deer, where they can dominate the material world.\n\nCurrent resources: §C[?BAR_resources_viira]§!£viira_resources_text \nResources represent combined power and assets of character, it might be wise to keep some of them for unforseen events\n\nRelations with other Pentarchy members:\n\nAsinti [Root.BAR_relations_asinti_viira_color]\nLeopold [Root.BAR_relations_leopold_viira_color]\nSilver Star [Root.BAR_relations_silver_viira_color]\n"

