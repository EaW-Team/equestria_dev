barrad_end.1.t:0 "End of an Era"
barrad_end.1.d:0 "So ends the Pentarchy. After much sorrow and hardship, all members now lie dead except for Count Ambrosius. Their mysterious plans will forever remain unenacted, leaving Barrad's lonely Count to stew in his madness. This unexpected turn of events is sure to signal the beginning of a new era for Barrad, although it is unlikely to be a happy one."
barrad_end.1.a:0 "Weak fools..."
barrad_end.2.t:0 "End of an Era"
barrad_end.2.d:0 "So ends the Pentarchy. As Silver Star, Viira, Leopold, and Asinti embraced the spirit of Harmony, they decided to overthrow Count Ambrosius and his cruel minions. The mad Count refused to abdicate, and battle was joined. Ambrosius and his minions were no match for the combined power of the four friends, however, and they were quickly defeated. As the four are now close friends, and have fully realized the depths of their wrongdoing, they have decided to leave the country and try to atone for their mistakes. As their final act, they formally dissolved all power of the nobility and instituted a direct democracy, leaving the people to their own devices free from the rule of tyrants. This unexpected turn of events is sure to signal the beginning of a new era for Barrad, although only time will tell if it is to be a happy one."
