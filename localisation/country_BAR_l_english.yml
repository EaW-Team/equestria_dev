### focuses ###

### Chapter 1 ###
BAR_kind_letter:0 "A Kind Letter"
BAR_kind_letter_desc:0 "Ambrosius has grown bored of staying cooped up in his manor. He wishes to bring the Pentarchy together for a grand hunt! What could be more exciting?"
BAR_silver_hides_in_the_corner:0 "Look for Silver Star"
BAR_silver_hides_in_the_corner_desc:0 "All the pre-hunt preparations had gone smoothly, and everyone was set. Everyone, except Silver Star. The paranoid mage was nowhere to be found. The Count quickly dispatched Asinti and Leopold to find Silver and take him out of his hiding spot."
BAR_viira_focus_on_important_things:0 "A Matter of True Importance..."
BAR_viira_focus_on_important_things_desc:0 "Her Magistrate Viira is known for her stubbornness and selfishness. However, she is also ambitious and driven. If she could be convinced to leave her tower and forget her ego, the Pentarchy could have much more fun!"
BAR_put_an_effort:0 "...After a Second Thought"
BAR_put_an_effort_desc:0 "After countless failed attempts to get her out of her tower, Viira made it clear that there was nothing in it for her. Ambrosius told her that if she left her tower, she would be rewarded with access to some of his most ancient forbidden texts. After a brief moment of silence, Viira acceded."
BAR_produce_guns:0 "Gun Production"
BAR_produce_guns_desc:0 "His Magistrate Leopold is very reserved, often spending days locked up in his tower, away from the outside world. However, as a Herzlander, he has great knowledge of modern weaponry. He has sent a request to the Count to produce a batch of guns. The Count received the request while inebriated and approved it without even bothering to read it."
BAR_produce_magical_guns:0 "Crystal Rifle Experiment"
BAR_produce_magical_guns_desc:0 "For years, Leopold has tried to perfect what he calls the "crystal rifle", a rifle capable of running on magic instead of gunpowder. However, he has never been able to perfect it. Until now, that is. Recently, Leopold was able to demonstrate his new rifle to the Count by violently destroying his front yard in a flash of magical light."
BAR_produce_more_guns:0 "Future Gun Production"
BAR_produce_more_guns_desc:0 "Leopold has sent another request for guns. The Count received the request whilst being in a relatively sober state. He decided that, to prevent any more requests, he would order the construction of an arms factory on the eastern river. The Count congratulated himself on his brilliance, and then proceeded to drink five pints of beer."
BAR_gather_peasants:0 "Gather Peasants"
BAR_gather_peasants_desc:0 "Barrad's leadership has garnered a lot of attention. Unfortunately, it doesn't seem to be very positive. Dozens of aspiring adventurers enter our lands, seeking to destroy the illustrious Pentarchy. The time has come for us to deal with these wandering "heroes". We shall conscript a levy of peasants from the villages of Barrad to counter these intruders, even if we have to drag them out of their homes." 
BAR_borrow_peasants:0 "Borrow Peasants"
BAR_borrow_peasants_desc:0 "After our conscription of dozens of Barradian peasants, His Magistrate Asinti has kindly asked to borrow some peasants in order to further his research. We shall gladly oblige in giving him the resources he needs to better our collective understanding of the world we live in and more."
BAR_gather_nobles:0 "Gather "Nobles""
BAR_gather_nobles_desc:0 "Scattered across Barrad are the estates of its wealthiest ponies. These "nobles" spend almost everyday partying with the Count and performing dark magic. They control levies that could prove useful in solving our problem. Since all of these "nobles" are drunkards, this should go off without a cinch." 
BAR_hunting_party:0 "Hunting Party"
BAR_hunting_party_desc:0 "We have armed our hunters with weapons and told them the plan. We have thrown a great pre-hunt feast to inspire our allies. Now, it is time to find all the game lurking in our woods.\n\nLet the hunt begin!"

### Chapter 2 ###
BAR_meeting_of_four:0 "Meeting of Four"
BAR_meeting_of_four_desc:0 "We have discovered... something. A loosely bound codex containing faded ink and crumbling parchment. Whatever knowledge is contained within will be very old. Now who's reading it first?"
BAR_viira_adventure:0 "A Different Approach"
BAR_viira_adventure_desc:0 "Although the language is unreadable, it is not unfamiliar either. There are some similarities to the language used by the local cult. Too many to dismiss as a coincidence."
BAR_contact_cultists:0 "Contact Cultists"
BAR_contact_cultists_desc:0 "Viira has managed to successfully track down more members of Barrad's shadowy cult. Now all she needs to do is initiate contact and gain their trust. After that, they will hopefully be willing to shed some light on our recent discovery."
BAR_barrad_machine_concept:0 "Secrets Revealed"
BAR_barrad_machine_concept_desc:0 "Formalities have concluded with Viira persuading the cultists to consider her worthy of hearing their teachings. The time for introductions is over, now is the time for some answers."
BAR_viira_resources:0 "A Gift"
BAR_viira_resources_desc:0 "Viira has made a good impression on the cultists, and several of them were nice enough to provide her with some interesting artifacts in appreciation. Despite their obscurity, these ponies seem to be very well connected."
BAR_barrad_machine_mystery:0 "A Mystery?"
BAR_barrad_machine_mystery_desc:0 "Viira approached the cultists in search of answers, but she leaves with more questions than ever. Their beliefs are very strange; what they claim would explain some parts of Barrad's bizarre nature, but not everything. Something bigger is going on here, and Viira is determined to get to the bottom of it."
BAR_capture_cultists:0 "Capture Cultists"
BAR_capture_cultists_desc:0 "Asinti has no patience for indulging these maniacs. What they know is of no consequence compared to what they are: ideal candidates for a ritual. Luring them to their dooms will be a simple matter."
BAR_grand_sacrifice:0 "Grand Sacrifice"
BAR_grand_sacrifice_desc:0 "Asinti is eager to perform a sacrifice for his divine companion, and all the preparations are complete. Let the blood flow! This offering will gain us much favour, indeed..."
BAR_elisay_valley_factories:0 "Elisay Valley Manufacturies"
BAR_elisay_valley_factories_desc:0 "Elisay Valley's high and resource rich peaks make it less affected by Barrad's infamous weather, and a considerable source of the nation's ore and crystals. Together, these traits make the valley a prime candidate for a new industrial park."
BAR_elisay_valley_terraforming:0 "Valley Terraforming"
BAR_elisay_valley_terraforming_desc:0 "In the dark ages, our ancestors were limited by the land around them. With projects to clear otherwise unusable terrain being extraordinarily expensive and time consuming. Now, with the power of industry to assist us, we can do in months what may once have taken years to accomplish."
BAR_alchemy_plantations:0 "Alchemical Plantations"
BAR_alchemy_plantations_desc:0 "Agriculture! This is the foundation on which civilization is built. Asinti knows this and as such has made proposals to create new crops that will be resistant to the extreme of our land, and totally immune to the various strains of blight that plague their less magical brethren."
BAR_sentient_livestock:0 "Sentient Livestock"
BAR_sentient_livestock_desc:0 "With the appropriate application of magic it may be possible to instill a greater intelligence into our livestock, permitting them to perform more complex tasks and lessen the burden our peasants carry."
BAR_new_mine:0 "New Mine"
BAR_new_mine_desc:0 "Barrad's land houses a cornucopia of crystals. We must extract as much of them as possible. To do so, we will establish new mines and excavate them by any means necessary. Soon the riches deep within these lands will be ours."
BAR_mining_eq:0 "Mining Equipment"
BAR_mining_eq_desc:0 "There exists many fundamental truths in this world. The sky is blue, water is wet, and steel is stronger than stone. We'll need new equipment to prove that last one."
BAR_leopold_research:0 "Crystalic Research"
BAR_leopold_research_desc:0 "With such an abundance of crystals now at our disposal it would be a shame to have very narrow uses for them. Leopold has already discovered many practical uses for the magical gems, in his spare time but a dedicated team would undoubtedly find even more. The only issue is funding such a team."
BAR_industrial_eq:0 "Industrial Equipment"
BAR_industrial_eq_desc:0 "The forge and anvil have served us well for a long, long time but now it's time to lay them to rest. With modern equipment like lathes we will be able to produce far more complex goods of significantly higher quality."
BAR_leopold_res:0 "Quick Benefits"
BAR_leopold_res_desc:0 "Leopold's efforts are already paying dividends. The output of these new mining and industrial facilities will greatly aid him in his research. Research that will help bring about a new age for all creatures!"
BAR_another_party:0 "Another Party"
BAR_another_party_desc:0 "Things have been unusually quiet around Ambrosius' manor recently. Since it has been a while since the Count's last shindig, it will not be long until he demands another to quell his boredom."
BAR_another_party_stay_longer:0 "Stay..."
BAR_another_party_stay_longer_desc:0 "Enjoying yourself? Wait, don't leave! You don't want to know what happened to the last ones that tried to leave... Come closer, there is something we must discuss... erm, what was your name again?"
BAR_just_a_bit_longer:0 "...a Bit..."
BAR_just_a_bit_longer_desc:0 "Ah yes, of course, I remember now. Have a seat, I insist. Let us indulge in games and drink! All the while, I shall tell you about the wondrous advancements made possible by my magical experiments."
BAR_silver_gets_resources_from_nobles:0 "...Longer"
BAR_silver_gets_resources_from_nobles_desc:0 "Yes, overcoming death itself! Truly extraordinary, is it not? Of course, such a thing would only be possible if you were to help me in acquiring materials for my research..."
BAR_virra_magic_trick:0 "Party Trick"
BAR_virra_magic_trick_desc:0 "Viira knows that the best way to get support from wealthy ponies is by impressing them. A little performance can go a long way, it makes them lower their guard and open their coin purses."
BAR_meeting_of_four_two:0 "Decision to Be Made"
BAR_meeting_of_four_two_desc:0 "Much has happened since the last meeting of the four Pentarchs, and many things have become clear. It is time to meet once again to agree on what next steps to take, and who should take the lead."

### Chapter 3 ###
BAR_search_for_knowledge:0 "Search for Knowledge"
BAR_search_for_knowledge_desc:0 "As we begin planning for the reactor, it is important that we keep our eyes open for new information that might help aid in its construction. Getting to the point where its power can be harnessed is absolutely crucial, the future of Barrad depends on it."
BAR_ambrosius_wants_a_car:0 "A Kind Request"
BAR_ambrosius_wants_a_car_desc:0 "Ambrosius' imagination has recently become captured by the aesthetics of automobiles, along with their inner workings. It is doubtful he will give up this obsession until he has obtained one to call his own."
BAR_attack_of_mutant_plants:0 "Wild Plants Problem"
BAR_attack_of_mutant_plants_desc:0 "It seems a truly bizarre situation is developing in the mountains. We aren't sure how it could be possible, but local villages report sighting angry mutant plants that are attacking anyone that comes close. What is going on?"
BAR_begin_building:0 "Begin Building"
BAR_begin_building_desc:0 "At last, the process of planning and preparation is complete. We have uncovered all the knowledge we need to continue forward with our plans, and real progress on the reactor can finally begin."
BAR_underground_forges:0 "Underground Forges"
BAR_underground_forges_desc:0 "Leopold sees the wisdom in keeping manufacturies hidden from view and safe from threats. Given the unique difficulties presented by our climate, such subterranean complexes must form the backbone of Barrad's industry if we are to advance."
BAR_crystals_experiments:0 "Crystal Experiments"
BAR_crystals_experiments_desc:0 "Few creatures fully appreciate the enormous potential of magical crystals, destructive or otherwise. Using Leopold's specialised facilities, we can study the properties of these crystals to further our understanding of the universe."
BAR_reactor_research_bonus:0 "This will help in designing the reactor."
BAR_leopold_tanks:0 "Tools to Maintain"
BAR_leopold_tanks_desc:0 "During this critical moment, we cannot afford to sit idly and remain content with our military arsenal. We must constantly strive to invent and perfect new weapons of war, for technology is our only hope of survival."
BAR_leopold_rifles:0 "Weapon Tinkering"
BAR_leopold_rifles_desc:0 "While some fail to appreciate the intricacies of rifle designs, Leopold is aware of the importance of these weapons, and he knows that improvements can always be made. Our infantry forces will no doubt appreciate the effort."
BAR_leopold_clockwerks:0 "Autonomous Clockworks"
BAR_leopold_clockwerks_desc:0 "Leopold's clockworks are truly incredible creations! Capable of moving all on their own, every observer that sees them up close comes away awed by their construction. However, the fact is that these machines are harmless and not very useful, for now..."
BAR_dig_deeper:0 "Dig Deeper"
BAR_dig_deeper_desc:0 "As we endeavour to obtain the materials necessary to fuel our industry, we must step up our deep mining efforts. The valuable metals hiding beneath the rock and soil are ripe for recovery, and will be critical as we build new and more advanced war machines."
BAR_seek_cultist_knowledge:0 "Seek Cultist Knowledge"
BAR_seek_cultist_knowledge_desc:0 "Viira's investigation has led her to the Inner Circle of Barrad's obscure cult and their home inside a compound deep in the forest. Hopefully she will be able to uncover the secrets hidden inside this isolated enclave."
BAR_trial_of_the_machine:0 "Trial of the Machine"
BAR_trial_of_the_machine_desc:0 "It seems these cultists will not reveal their secrets to any outsider unless they complete some sort of initiation rite. They are appalled by the prospect of gifts from their god being looked upon by one who lacks proper reverence. In any case, Viira is prepared to do whatever it takes to prove her worth."
BAR_pilgrimage_to_the_deeps:0 "Pilgrimage to the Deep"
BAR_pilgrimage_to_the_deeps_desc:0 "There are whispers of a heavily guarded hallowed chamber that lies beneath the compound, which is said to house something of great importance. Descending to examine this chamber would surely be a fruitful inquiry, assuming the guards are willing to step aside..."
BAR_pilgrimage_to_the_ancient_machines:0 "Pilgrimage to the Ancient Machines"
BAR_pilgrimage_to_the_ancient_machines_desc:0 "The cultists are finally willing to let Viira lay eyes on some of the strange relics under their protection. They say they have guarded a large collection of ancient devices for generations, and that the mysterious machines were gifts from their god."
BAR_power_machines:0 "Power Up Machines"
BAR_power_machines_desc:0 "Viira cannot deny that these machines are truly astonishing and unlike anything she has ever seen before. She clearly sees the potential contained in these machines, and chooses to activate them to make use of their potential."
BAR_closer_look:0 "Closer Look"
BAR_closer_look_desc:0 "Viira cannot deny that these machines are truly astonishing and unlike anything she has ever seen before. Rather than risk disturbing them, she chooses to closely observe the machines and record their design."
BAR_listen_to_whispers:0 "Listen to Whispers"
BAR_listen_to_whispers_desc:0 "Sometimes, when all else is silent, Viira hears something; faint voices at the edge of her perception. Strange thoughts are entering her mind, thoughts that are not her own. Somehow, forgotten knowledge is seeping in..."
BAR_minimal_undead_autonomy:0 "Thinking Undead"
BAR_minimal_undead_autonomy_desc:0 "Silver Star has long found skeletons somewhat disturbing, but he has been making an effort to overcome this fear. In order to make the most of his undead servants, he has decided to grant them a degree of autonomy as they fulfill their tasks."
BAR_undead_overseers:0 "Undead Overseers"
BAR_undead_overseers_desc:0 "Some undead possess greater cognitive capabilities and leadership qualities than others. Such undead are valuable assets, and should be used to keep the rest in line. This will free up Silver Star and allow him to focus on his important research."
BAR_simplyfy_factory_tasks:0 "Simplify Factory Tasks..."
BAR_simplyfy_factory_tasks_desc:0 "Unfortunately, our undead factory workforce is not performing well at all. They are incapable of following the simplest instructions! It seems we need to make things even simpler for them before they are capable of operating at the level we require."
BAR_simplyfy_factory_tasks_leopold_help:0 "...Or Use Mechanical Aid"
BAR_simplyfy_factory_tasks_leopold_help_desc:0 "Our undead factory workforce is not performing up to Silver Star's expectations. Fortunately, Leopold indicates that he may be able to help with the matter. He has suggested that some of the more complex factory tasks might be automated, and even proposed designs for the machines."
BAR_streamline_production:0 "Streamline Production"
BAR_streamline_production_desc:0 "Thanks to our adaptations, the output of undead-operated factories is soaring! The process of industrialising the country continues to move forward. Another brilliant contribution to Barrad from the magnanimous Silver Star."
BAR_architectural_thought:0 "Temple Construction"
BAR_architectural_thought_desc:0 "Asinti demands the building of a grand new temple where he will be able to conduct further research into cross-world communion and summoning. We must do as he asks. After all, he is extremely wise, being privy to knowledge denied to other mortals."
BAR_bring_architects_zebra:0 "Zebra Architects"
BAR_bring_architects_zebra_desc:0 "Asinti still has great fondness for the building style of his kin. For his temple, nothing other than zebra architects will do! It should be a simple matter to lure in some foolish Kásans with promises of riches if they aid us."
BAR_bring_architects_deets:0 "Deer Architects"
BAR_bring_architects_deets_desc:0 "For this construction, there is no need to remain bound by tradition. Deer buildings are compact and efficient, and using their style would bring a certain elegance to the temple. A quick trip to Austurland is all it would take to "persuade" a few deer to help us out."
BAR_local_resources:0 "Local Resources"
BAR_local_resources_desc:0 "Acquiring the capital needed for the temple will be slightly difficult, as it seems Ambrosius can't be bothered to assist at all. No matter, we can get all the resources we need simply by making use of the land. Let's get digging!"
BAR_foreign_resources:0 "Foreign Resources"
BAR_foreign_resources_desc:0 "Acquiring the capital needed for the temple will be slightly difficult, as it seems Ambrosius can't be bothered to assist at all. We must look outward for a way to attain the resources we need. This is going to require quite the sales pitch..."
BAR_bring_architects_ponies:0 "Pony Decorating"
BAR_bring_architects_ponies_desc:0 "There is no shortage of ponies in Barrad who would be more than capable of applying the finishing touches to the temple. While it might not be the flashiest, the job will get done on time."
BAR_bring_architects_griffons:0 "Griffon Decorating"
BAR_bring_architects_griffons_desc:0 "Although finding skilled candidates may be difficult, griffon aesthetic sensibilities would greatly elevate the grandeur of the temple. We must do all we can to locate qualified griffons for the job."
BAR_living_rock:0 "Living Rock"
BAR_living_rock_desc:0 "The temple is complete! Although, while constructing it, workers stumbled across something truly bizarre. It appears some of the rock they were tunneling into is alive and has a will of its own! Asinti is completely baffled by this living rock; perhaps one of his colleagues might have some insight?"

### Chapter 4 ###
BAR_progress_is_being_made:0 "Progress is Made"
BAR_progress_is_being_made_desc:0 "Preparations are complete and construction is finally ready to begin in earnest. Soon the reactor will be complete, and Barrad will be launched into a new age. Very soon..."
BAR_party_never_stops:0 "Party Never Stops"
BAR_party_never_stops_desc:0 "It seems some particularly insolent fools have expressed exhaustion at the pace of the Count's festivities. Who are they to tell Ambrosius what to do? It's over when he says it's over, and this party is just getting started!"
BAR_initial_spark:0 "Initial Spark"
BAR_initial_spark_desc:0 "At long last, construction of the reactor is nearly complete. In a short while the device's first tests will be ready to begin, a momentous occasion for all those who worked to bring this wondrous creation to life."
BAR_strike_the_earth_focus:0 "Strike the Earth!"
BAR_strike_the_earth_focus_desc:0 "Our previous underground excursions up to this point have yielded very little, probably because we have not descended far enough. However, Leopold has devised a plan for us to dig deeper than any creatures have before! Who knows what secrets we might uncover?"
BAR_strike_the_earth_focus_tooltip:0 "We shall begin a deep underground mining expedition."
BAR_clockwerk_dev:0 "Gears and Bolts"
BAR_clockwerk_dev_desc:0 "Leopold's clockwork machines are currently seen as mere curiosities without practical value, but this will not always be the case. Further development will greatly improve their function and design, opening up new worlds of possibilities."
BAR_clockwerk_dev_reactor:0 "Simple autonomous clockworks can help with maintaining the reactor."
BAR_clockwerk_military:0 "Military Applications for Clockworks"
BAR_clockwerk_military_desc:0 "Clockworks do not sleep. They do not hunger for food or thirst for water. They never lose morale. They always follow orders. In short, they are the perfect soldiers!"
BAR_clockwerk_workers:0 "Non-Specialised Clockworks"
BAR_clockwerk_workers_desc:0 "Rather than overspecialising and narrowing the areas in which clockworks can operate, it would be best to design them to be smart and versatile. Such adaptable machines will greatly help Leopold in his research."
BAR_clockwerk_industrial:0 "Industrial Applications for Clockworks"
BAR_clockwerk_industrial_desc:0 "Machines are capable of performing far more work than a pony, far more efficiently. We must leverage the labour of these clockworks and put them to work in Barrad's factories!"
BAR_sanctuary_for_poor:0 "Sanctuary for the Weak"
BAR_sanctuary_for_poor_desc:0 "Asinti has a vision for a better society, where all creatures live in peace and equality. One where none are slaves! Already, thousands are flocking to become part of this new utopia."
BAR_reactor_integration:0 "Device Integration"
BAR_reactor_integration_desc:0 "We can reap many benefits by connecting our grand temple to the nearly complete reactor. Perhaps combining the two will even enhance our understanding of the reactor's nature?"
BAR_has_builded_temple:0 "Started construction of the temple."
BAR_separate_entity:0 "Separate Entity"
BAR_separate_entity_desc:0 "Although our grand temple and the nearly complete reactor are in close proximity, these two great engineering wonders should remain separated. Many would have disapproved of the effort, anyway."
BAR_undead_army:0 "Hidden Potential"
BAR_undead_army_desc:0 "Silver Star is pleased with the performance of his undead servants, so much so that he wishes to create a true undead army! Their potential is great, sure to surpass all feeble efforts of the living."
BAR_commanding_constructs:0 "Commanding Constructs"
BAR_commanding_constructs_desc:0 "The common undead soldier, for all their ferocity, lacks the tactical mind required for complex planning and manoeuvring. Specialised undead must be created and empowered with the skills needed to command the army."
BAR_bind_undead_to_undead:0 "Binding Net"
BAR_bind_undead_to_undead_desc:0 "Different undead may have different gifts and capabilities, but they share a common purpose all the same. Soldier and commander shall be bound together, so that all will obey Silver Star's command."
BAR_freedom_with_limits:0 "Freedom With Limits"
BAR_freedom_with_limits_desc:0 "In order to operate effectively in the field, undead troops must be able to adapt to rapidly changing situations and respond appropriately. Soldiers and commanders shall be given this leeway during battle. However, this autonomy will not extend far beyond the resolution of the engagement."
BAR_undead_command_chain:0 "Chain of Command"
BAR_undead_command_chain_desc:0 "Any army needs a well-defined command hierarchy, and an undead army is no different. It must be organised so that Silver Star can make it clear to all how he expects his orders to be carried out."

### Silver Star ###
BAR_path_to_immortality:0 "The Path to Immortality"
BAR_path_to_immortality_desc:0 "Unlimited power! Not even the timid Silver Star can resist such an opportunity!"
BAR_undying_call:0 "Something Begins"
BAR_undying_call_desc:0 "Magic can only take you so far as a single pony. Flesh and bone will take you the rest of the way."
BAR_beggining_of_end:0 "Something Ends"
BAR_beggining_of_end_desc:0 "What undead uprising would be complete without a little fire and brimstone?"
BAR_new_barrad:0 "A New Barrad"
BAR_new_barrad_desc:0 "Now an undead archlich, and with legions of undead to support him, Silver Star is more than capable of forging a new Barrad, with himself at it's peak."
BAR_fate_of_asinti:0 "Fate of Asinti"
BAR_fate_of_asinti_desc:0 "The occult zebra shaman. What shall become of him?"
BAR_fate_of_ambrosius:0 "Fate of Ambrosius"
BAR_fate_of_ambrosius_desc:0 "The mad pony count. What shall become of him?"
BAR_fate_of_leopold:0 "Fate of Leopold"
BAR_fate_of_leopold_desc:0 "The sickly griffon enchanter. What shall become of him?"
BAR_fate_of_viira:0 "Fate of Viira"
BAR_fate_of_viira_desc:0 "The deceased deer seer. What shall become of her?"
BAR_biggest_gift:0 "The Greatest Gift"
BAR_biggest_gift_desc:0 "Silver Star never would have guessed that undeath would be the solution to preventing true death. This knowledge and gift must be given to everyone... even the unwilling."
BAR_undead_horde:0 "Undead Horde"
BAR_undead_horde_desc:0 "Our neighbors are ignorant and horrified by the prospect of undeath. We must quickly rally an army and destroy them before they can do the same to us. While this means the overall quality of our undead will be lower, there are some advantages to having unthinking and unfeeling creatures to command."
BAR_undead_horde_tooltip:0 "All I can feel now is hunger of my subjects."
BAR_undead_nation_tooltip:0 "I was denied right to rule at life, now in death my realm shall begin."
BAR_who_needs_guns:0 "Alternative Weapons"
BAR_who_needs_guns_desc:0 "It is a simple fact that many undead soldiers in our horde lack the ability to operate firearms. Instead of viewing this as a detriment, we should realise the potential for more... crude methods to be equally effective."
BAR_no_guns_no_problem:0 "No Guns? No Problem!"
BAR_undead_workshops:0 "Undead Workshops"
BAR_undead_workshops_desc:0 "The undead are ceaseless. They never tire, they never eat, they never drink. The undead never complain, and they can perform the most monotonous of tasks perfectly. Every. Single. Time."
BAR_every_dead_protect_their_lich:0 "Everydead Protects Their Lich"
BAR_every_dead_protect_their_lich_desc:0 "Liches are powerful and intelligent creatures, fulfilling the same role lesser nobles would. Unfortunately they are just as tempermental too. If provided modest comforts and adequately protected however, they can perform what few tasks they have spectacularly."
BAR_march_into_wittenlands:0 "March into the Riverlands"
BAR_march_into_wittenlands_desc:0 "The time to strike is now. A preemptive and decisive war will ensure our safety, and allow us to share our gift with the entirety of Eastern Griffonia."
BAR_unstopapable_force:0 "Unstoppable Force"
BAR_unstopapable_force_desc:0 "No matter how unending our forces are and well trained they may be, we are still a fledgling nation facing off against half a continent. Perhaps a small... nudge would assist our forces."
BAR_undead_mass_assult:0 "Endless Legions"
BAR_undead_mass_assult_desc:0 "What point is there to fighting when your enemy has more bodies than you have bullets? With our armies bolstered every time a foe falls in battle, we are sure to achieve victory thanks to our overwhelming numbers."
BAR_undead_mass_guns:0 "Weapons for Our Needs"
BAR_undead_mass_guns_desc:0 "Even the most inexperienced or decayed of undead should still be adequately equipped. We must make the mass production of arms our foremost priority."
BAR_undead_mass_assult_next:0 "Neverending Assault"
BAR_undead_mass_assult_next_desc:0 "How many hordes are there in an undead platoon? However many we need, and then some!"
BAR_undead_mass_guns_next:0 "Specialised Weapons"
BAR_undead_mass_guns_next_desc:0 "Who has ever been happy with 'adequately equipped?' No expense shall be spared when it comes to developing new and more effective weapons for our troops."
BAR_undead_bonuses_for_pp:0 "The Archlich Commands All"
BAR_undead_bonuses_for_pp_desc:0 "With considerable magical power at his disposal, and the inexhaustible power of the reactor, Silver Star can apply direct support to his forces."
BAR_unlock_army_bonuses_for_pp:0 "Unlocks decisions to gain army bonuses."
BAR_strike_zeebs_and_deets:0 "Devour the Coastline"
BAR_strike_zeebs_and_deets_desc:0 "Our zebra and deer neighbors are scarcely more organized than the peasant mobs that roamed our lands not too long ago. We'll put their land to better use."
BAR_undead_nation:0 "A Nation That Cannot Die"
BAR_undead_nation_desc:0 "If we truly wish to distinguish ourselves as a nation of undead we must not act in haste or fear. Only by creating new weapons and tactics, with a strong economy to back them up, will we be able to prevail over our foes."
BAR_hierarchical_society:0 "Hierarchical Society"
BAR_hierarchical_society_desc:0 "Now that the commoners want for nothing, dangerously egalitarian ideas are beginning to arise. Even the dullest farmers are seriously considering intellectual study, and the abolishing of physical labor. We must remind them that Barrad will always need ditch diggers before we suddenly find ourselves ruling over a nation of lazy poets."
BAR_critical_allocation:0 "Critical Allocation"
BAR_critical_allocation_desc:0 "Even with modernization efforts Barrad has always lagged behind the Riverlands in industrial capacity. By liquidating the Barradian treasury we could construct even more factories, and perhaps finally match the Riverlands bullet for bullet."
BAR_divide_country:0 "Dividing the Country"
BAR_divide_country_desc:0 "Many of our citizens have found themselves suddenly displaced with their newfound undeath, their trades and skills having been rendered worthless. Reorganizing an entire country's labor force will be difficult and unpopular, but well worth the effort."
BAR_workers_caste:0 "Workers Caste"
BAR_workers_caste_desc:0 "Barrad's considerable population of farmers have suddenly found their skills and products completely unwanted. This untapped and untiring workforce could be easily retrained for other labor intensive tasks."
BAR_constant_shift:0 "The Neverending Shift"
BAR_constant_shift_desc:0 "There are many perks to having an undead workforce, not the least of which is their ability to continuously work at all hours without need for rest or replacement."
BAR_land_terraformation:0 "Widespread Terraforming"
BAR_land_terraformation_desc:0 "It's no secret that Barrad's unique climate and geography has rendered rural development extremely difficult. Now that our workers are no longer affected by the oppressive heat or year-long blizzards however, we can finally make the more remote regions of Barrad useful."
BAR_new_bulding_standard:0 "New Building Standards"
BAR_new_bulding_standard_desc:0 "Our newly trained workforce are still not entirely used to their jobs, occasionally forgetting to add minor things like paint, flooring, and load-bearing walls. Standardized building designs and procedures should help to iron out this issue and radically decrease building collapses."
BAR_economy_to_protect:0 "The War Economy"
BAR_economy_to_protect_desc:0 "Despite the increase in public works projects a considerable part of our population remain unemployed. With plans already being drafted to mobilize against our neighbors, perhaps an increase in military spending would achieve nationwide full employment."
BAR_science_caste:0 "Science Caste"
BAR_science_caste_desc:0 "Many of Barrad's brightest minds have had their intelligence dimmed by their transformation or lacking the motivation to work at all. New blood will be needed to continue our technological ascendency."
BAR_freedom_of_thought:0 "Freedom of Thought..."
BAR_freedom_of_thought_desc:0 "Limitation kills creation. Without a greater increase in autonomy or the freedom to pursue what drives them, how can we ever hope for our scientists to achieve anything?"
BAR_under_tight_supervision:0 "...Under Supervision"
BAR_under_tight_supervision_desc:0 "Unrestrained brilliance, however valuable, is also incredibly volatile. An unexpected attempt to seize power, while certainly doomed to fail, could prove fatal if attempted at a critical moment. Trusted overseers must be put in place to snuff out revolutionary notions and guide our brightest minds towards productive endeavors."
BAR_scientific_consciousness:0 "Scientific Consciousness"
BAR_scientific_consciousness_desc:0 "With our science caste now thoroughly organized and administrated the only thing left to do is provide the facilities and methods to discover breakthroughs... perhaps the lesser Pentarchy's towers can be repurposed."
BAR_war_caste:0 "War Caste"
BAR_war_caste_desc:0 "There was already fierce debate in the military on how best to adapt tactics and strategies to an increasingly modern world. Now that casualties and logistics are no longer issues, even the most forward-thinking ideas appear to be woefully dated."
BAR_organise_high_command:0 "Restructuring the High Command"
BAR_organise_high_command_desc:0 "Much of the old guard has thrown in the towel, unwilling or unable to adapt to the new circumstance that have been thrust upon them. There are many promising commanders in our military who would be happy to take their place."
BAR_undead_officers:0 "Undead Officers"
BAR_undead_officers_desc:0 "The new blood have already begun adapting to the rigors of commanding entire armies. But there is still the matter of who should have sweeping authority to command our entire forces. It will take time to find the most loyal and capable candidates."
BAR_army_structures:0 "Modern Army Structures"
BAR_army_structures_desc:0 "While many of the issues that make large standing armies unfeasible no longer apply to us, we must still ensure that each and every one of our soldiers is well equipped and able to function as part of a unit."
BAR_play_on_advantages:0 "Play to your Advantages"
BAR_play_on_advantages_desc:0 "We must instill among our soldiers and commanders to be bolder than they would ordinarily have been in life, and to take every advantage that undeath can offer them."
BAR_undead_spec_ops:0 "The Special Operations Division"
BAR_undead_spec_ops_desc:0 "Our special forces should not be exempted from the military overhaul we have undertaken. With a modern command structure, small mobile forces can work in harmony to achieve goals entire divisions would struggle to accomplish."
BAR_one_archlich:0 "One Archlich"
BAR_one_archlich_desc:0 "All hail the undying King Silver Star! May his reign be as eternal as the new life he has given us!"
BAR_potential_new_enemies:0 "Potential Enemies"
BAR_potential_new_enemies_desc:0 "There is no way around it. Our costal neighbors have long considered us to be a threat, and if we do nothing but sit idly by they will eventually try to eliminate that threat."
BAR_old_enemies:0 "Old Enemies"
BAR_old_enemies_desc:0 "Wittenland was once Silver Star's home. Before paranoia and persecution drove him into exile. Now, the most powerful creature in existence, Silver Star can finally claim his rightful place on the Wittenland throne."
BAR_deepest_fear:0 "Deepest Fear"
BAR_deepest_fear_desc:0 "As powerful as Silver Star now is, even he cannot overcome a sickness of the mind. The Griffon Cossacks which drove Silver Star down the path of darkness still lurk in his dreams and haunt his daily thoughts. We must eliminate the root of the problem if this waking nightmare is ever going to end!"
BAR_silver_going_after_cossacs:0 "Those Barbarians MUST be destroyed for the Archlich's safety"
BAR_take_down_the_coalition:0 "Take Down the Coalition"
BAR_take_down_the_coalition_desc:0 "Why should we limit our expansion exclusively to our neighbors? The entirety of the Riverlands should know our generosity!"
BAR_barrad_great_wall:0 "The Great Wall"
BAR_barrad_great_wall_desc:0 "While our armies have been every expansionistic as of late, it would be wise to enact measures to keep our newfound gains. By constructing an immense line of fortifications, and with our undead soldiers keeping a restless vigil, we will become nigh invulnerable to any foreign threats."
BAR_skelt_rifles:0 "Reinventing the Rifle"
BAR_skelt_rifles_desc:0 "Our current generation of rifles have many superfluous quality of life designs. Removing these would substantially cut down on design complexity and material use."
BAR_army_that_never_stops:0 "The Long March"
BAR_army_that_never_stops_desc:0 "The greatest threat to our forces is large networks of fortifications and trenches. Unless we pursue or maneuver around our enemy before they have the opportunity to re-entrench themselves, any breakthroughs in the front line will not last long."
BAR_industrial_potential:0 "Industrial Potential"
BAR_industrial_potential_desc:0 "Although our economy is far better than it once was, it is still inefficient. Many workers are doing the same task at the same time as several other workers, and only succeed in getting in each other's way. New facilities will ensure our workers have productive jobs."
BAR_undead_airports:0 "Barrad Airports"
BAR_undead_airports_desc:0 "Modern warfare has had an increasing emphasis on aerial superiority. The strategic and tactical possibilities of annihilating enemies from above is incredible, and plans for a new airfield are already underway to give us access to the skies above."
BAR_undead_fighters:0 "Conquer the Sky"
BAR_undead_fighters_desc:0 "Unfortunately, none of the advantages of being undead apply to aerial warfare. Only the latest aeronautical innovations will give us a decisive advantage over our enemies."
BAR_undead_bombers:0 "Burn the Ground"
BAR_undead_bombers_desc:0 "While air supremacy can provide incredible advantages, fighters can only do so much on their own. More advanced bombers carrying larger payloads can apply direct pressure onto enemy forces."
BAR_armoured_experiments:0 "Armoured Experiments"
BAR_armoured_experiments_desc:0 "The demands of our new war doctrine should be fulfilled by new technology. Armored vehicles will not only let us pursue enemy forces, but completely overrun them. Their large caliber guns will also be a potent tool against heavily entrenched forces."
BAR_heavy_armour:0 "Heavy Equipment"
BAR_heavy_armour_desc:0 "Initial trials have begun for a slow, but heavily armed and armored tank design. These tanks, much like our soldiers, will be extremely hardy, and nigh invulnerable to conventional weaponry."
BAR_tanks_made_for_undead:0 "Designed for the Dead"
BAR_tanks_made_for_undead_desc:0 "Initial Barradian tank design has been greatly influenced by Leopold's mechanical experiments. But tools are only useful if they are designed with the user in mind. We should stop relying on the griffon's prior work and feild something created by the undead, for the undead."
BAR_doctrine_of_terror:0 "Doctrine of Terror"
BAR_doctrine_of_terror_desc:0 "The living fear us, and although we aren't the monsters they think we are, there is no reason for them to know that. Conducting a mass terror campaign will mean investing in new communication methods, but the effort will be worth it just to see the look on their faces."
BAR_prepared_for_everything:0 "Prepared for Everything"
BAR_prepared_for_everything_desc:0 "Why should we go and confront our enemies on the field of battle? Our forces have a decisive and unobtainable advantage in attritional warfare. Our foes should be the ones to dash their troops against unbreakable lines!"
BAR_undead_support_comp:0 "Support Companies"
BAR_undead_support_comp_desc:0 "While logistical issues have been greatly simplified, there are still reports of soldiers been given too little equipment for too many tasks. Abolishing mixed training and instead creating highly specialized units will further simplify logistics and increase the fighting effectiveness of our divisions."
BAR_undead_arty:0 "Close Range Bombardment"
BAR_undead_arty_desc:0 "Without flesh to flay or blood to bleed, our troops cannot be affected by the shrapnel and debris created by heavier artillery pieces."
BAR_high_staff_education:0 "High Staff Education"
BAR_high_staff_education_desc:0 "Our generals have performed remarkably well despite having no formal military backgrounds. There is always room for improvement however. Some military theory will teach them the finer points of military engagement."
BAR_slow_and_steady:0 "Slow and Steady"
BAR_slow_and_steady_desc:0 "When enemy forces inevitably crash against our frontline, our soldiers must reamin calm and resourceful under pressure. They must trust with every fiber of their being that they cannot die twice."
BAR_new_arsenal:0 "New Arsenal"
BAR_new_arsenal_desc:0 "Our scientists have begun investigating the usage of restricted and outlawed weaponry. Weapons too dangerous to use without fear of mass, self-inflicted casualties. But some of these weapons may not be very dangerous at all. At least not to us."
BAR_harsh_mining:0 "Harsh Mining"
BAR_harsh_mining_desc:0 "Despite our best efforts, we've not been able to convince the miners to abandon many of their now unnecessary safety measures. A notable number of them even continuing to use mining canaries. We must enact stricter quotas and punishments if we want to get the most from our current mines."
BAR_undead_infrastructure:0 "New Infrastructure"
BAR_undead_infrastructure_desc:0 "The wilderness of Barrad is difficult to navigate at the best of times. It is time at last to replace the sprawl of poorly maintained trails with a streamlined network of roads and rails."
BAR_reconstruct_country:0 "Preemptive Reconstruction"
BAR_reconstruct_country_desc:0 "Although no longer an issue, Silver Star's show of power immediately prior to his reign devastated Barrad's infrastructure, requiring several months of arduous labor to fully repair. Should a similiar incident occur, it would be wise to already have measures in place to repair any totally destroyed infrastructure."
BAR_undead_mil_fact:0 "Additional War Funds"
BAR_undead_mil_fact_desc:0 "The vast swaths of land, formerly owned by haughty nobles or lowly farmers, still remain untapped and unused since Silver Star took power. Recent mobilization efforts have demanded an increase of war production, and these fertile grounds have already been considered for redevelopment."
BAR_undead_civ_fact:0 "Consumer Market"
BAR_undead_civ_fact_desc:0 "As our nation grows our reliance on heavy industry grows with it. Unless we increase production of construction materials and electronics we may find our growth unexpectedly stunted."
BAR_undead_society:0 "Undead Society"
BAR_undead_society_desc:0 "While we still have much growing to do, our nation is now the equal of many other countries on the Griffonian continent and beyond. If we continue down the path we're on, there is little doubt we will soon surpass even the most advanced of nations!"
BAR_can_upgrade_society:0 "We might later redirect more resources into advancing our industrial methods"

### Asinti ###
BAR_all_rejoice:0 "All Rejoice"
BAR_all_rejoice_desc:0 "After much pain and anguish thanks to the squabbling of the Pentarchy I, Asinti, have been given the right to lead Barradians and bring freedom and true prosperity to these lands. The suffering and pain will end once and for all."
BAR_drop:0 "Drop"
BAR_drop_desc:0 "Drop conscription now as it is the first path to freedom. No one will be slaves in any war. I have seen the horrors firsthoof and will never make other Barradians suffer the same that I did."
BAR_your:0 "Your"
BAR_your_desc:0 "Your money is your own. Your business is your own. Your job is your own. Who are we to dictate how to use your money, your business or your own jobs. That would be slavery and I will never allow slavery in my own court."
BAR_shakles:0 "Shackles"
BAR_shakles_desc:0 "Shackles of the Pentarchy will be broken. No more will there be pointless squabbles over rulership of the land. There will be peace and prosperity."
BAR_and:0 "And"
BAR_and_desc:0 "And with these old laws gone, there will be no more... weakness. The Old Asinti might have been okay with remaining weak but the new spirit will give you all the needed strength and determination to fight against your enemies."
BAR_embrace:0 "Embrace"
BAR_embrace_desc:0 "Embrace the need for more creatures to be able to fight for their true 'freedom'. The more citizens fighting for 'freedom', the stronger they are as a nation."
BAR_new:0 "New"
BAR_new_desc:0 "New laws will be implemented that will allow Barradians to truly work towards their common goal of freedom while avoiding the tyranny of the outside. I will make sure they cannot be corrupted and chained by the outside world any longer."
BAR_freedom:0 "Freedom"
BAR_freedom_desc:0 "Freedom from thought is the new law in Barrad. No more will the minds of the puny masses be controlled by their own weaknesses and vices, their own fears. No more will they need to think for themselves."
BAR_a_price_to_be_paid:0 "A Price to be Paid"
BAR_a_price_to_be_paid_desc:0 "When the Old Asinti is gone, there will be a price to be paid. There is the new Asinti though, and this one will become the Demon King. No more weakness, only strength and freedom as I lead Barrad to the victory!"
BAR_demon_legions:0 "Demon Legions"
BAR_demon_legions_desc:0 "The Demon Legions will form our new army and consist of all the bodies in this forsaken land. They will become loyal vessels for demons that will march without fear, without question, without worry and without thoughts."
BAR_demon_commando:0 "The Strongest of the Strong"
BAR_demon_commando_desc:0 "The Demon Legions will consist not only of stupid grunts but the strongest of bodies too which will fight at whim and without fail."
BAR_demon_commando_mountain:0 "Born to Fly"
BAR_demon_commando_mountain_desc:0 "The Legion's finest will soar above the highest of mountains and cause avalanches that make even the mightiest of dragons shake in fear at their ferocity as my legions conquer the mountain tops."
BAR_demon_commando_marine:0 "Water Walkers"
BAR_demon_commando_marine_desc:0 "The Legion's finest will walk over the most treacherous seas and cause tsunamis that make even the mightiest of sea serpents wince in fear as my legions strike through the ocean's currents."
BAR_demon_mass_army:0 "They Are Many"
BAR_demon_mass_army_desc:0 "They may be weak as one, but as many they are a mighty sword that will cut through our enemies armour with pure number and will."
BAR_demon_mass_army_rifles:0 "Arm with Rifles"
BAR_demon_mass_army_rifles_desc:0 "A mighty army needs a lot of weapons, and the Legion's Many will be equipped with the newest of killing tools at their disposal."
BAR_demon_mass_army_rifles_magic:0 "Arm with Magic"
BAR_demon_mass_army_rifles_magic_desc:0 "A mighty army not only needs usual weapons but potent weapons of magical yore that can tear our enemies apart from limb to limb too."
BAR_demon_adapt_to_battlefield:0 "Adapt to the New Battlefield"
BAR_demon_adapt_to_battlefield_desc:0 "The days of old with swords and shields have long been over. It's time for my army to focus on the most modern of warfare in order to slay our enemies."
BAR_demon_summon_generals:0 "Summon Generals"
BAR_demon_summon_generals_desc:0 "I have valuable vessels for my allies to take control of in order to serve as one of my generals. But they can only inhabit a few. Which ones should I give them I wonder?"
BAR_demonic_knowledge:0 "Demonic Knowledge"
BAR_demonic_knowledge_desc:0 "These creatures have been backwards for so long. I will need to create new rituals to get their scientific thinking to a standard more... substantial than before."
BAR_demon_mass_assault:0 "Oldest Methods"
BAR_demon_mass_assault_desc:0 "Sometimes when something is still good you shouldn't change it. The tried-and-true methods of war such as using numbers superiority and shock are still reliable."
BAR_demon_support_comp:0 "Support Companies"
BAR_demon_support_comp_desc:0 "My legions are strong but they are not invincible. They will need all the support they can get to be the strongest legions in the world."
BAR_demon_general_assault:0 "General Assault"
BAR_demon_general_assault_desc:0 "In order for an army to win it must always be on the offensive. When your enemies are always defending they will not be able to make a move and you can control them. It works just as I control Barrad."
BAR_demon_commando_rifles:0 "New Weaponry"
BAR_demon_commando_rifles_desc:0 "The Legion's Finest will not only consist of finest fighting vessels but also will be equipped with the finest weapons befitting their status. This is one of the keys to their victories."
BAR_demon_commando_arty:0 "Hellfire Artillery"
BAR_demon_commando_arty_desc:0 "My artillery will drown out the skies with hellfire and destruction the likes which my enemies have never seen. They will assist the Legion's Finest in all my victories."
BAR_demon_commando_bonus:0 "Unstoppable Force"
BAR_demon_commando_bonus_desc:0 "The Legion's Finest will be the strongest force in all of the Riverlands, outpacing both the riverponies and their inferior griffon neighbors."
BAR_rules_of_new_wolrd:0 "Rules of the New World"
BAR_rules_of_new_wolrd_desc:0 "It's time to rectify the wrongs of the Old World. The Riverlands has been poorly managed and needs to be under a new ruler. Which will be me."
BAR_the_righteous:0 "The Righteous"
BAR_the_righteous_desc:0 "The lands of Gryphus are filled with such arrogance, either from petty crusaders or lovers of freedom, that they became a cancer which must be cut and its populace must subdue to my control."
BAR_the_meek:0 "The Meek"
BAR_the_meek_desc:0 "This 'Free' State sounds like some pathethic chest-pump themselves trying to cry out that are somehow stronger for having their thoughts. Doesn't matter for me, they will be slaves soon and will submit to my will."
BAR_will_kneel:0 "Will Kneel"
BAR_will_kneel_desc:0 "Austurland is a land filled with hardier vessels to move in which do not abandon their own roots and will make excellent subjects for control to. Those deer will kneel too."
BAR_before_my_power:0 "Before MY Power"
BAR_before_my_power_desc:0 "The Riverlands will be my greatest conquest started... yet. All those ponies and griffons will accept my power no matter by bullet or bayonet."
BAR_forges_of_war:0 "Forges of War"
BAR_forges_of_war_desc:0 "War is a natural process, which needs to be supplied, and thus my Forges will make that many weapons as possible for my always growing legions."
BAR_inf:0 "Moving Bodies"
BAR_inf_desc:0 "My fighting bodies will need to be transported as easily as possible. So I will make sure some of my subject demons work on our roads and make them more effective."
BAR_rock_crushers:0 "Rock Crushers"
BAR_rock_crushers_desc:0 "I will need more of these machines that can crush rocks and shovel dirt in huge masses. These rock crushers will help me to make such machines which can make our forges strong."
BAR_work_for_weak:0 "Work Is for the Weak"
BAR_work_for_weak_desc:0 "It is very disappointing but not all our vessels with demons are capable of fighting. Those weaklings must work for the war and make sure our fighting vessels get everything they need."
BAR_weapon_mastery:0 "Weapon Mastery"
BAR_weapon_mastery_desc:0 "Some of vessels with smart "inhabitants" will be able to make weapons so easily it will come like clockwork. I will emphasize the need to master weapons making."
BAR_repurpose_temple:0 "Repurpose Temple"
BAR_repurpose_temple_desc:0 "The temple has style but it has been used for poor purposes. It's time to repurpose the temple for even grander 'projects' for our slaves and demon containers."
BAR_have_builded_temple:0 "The Temple Is Complete"
BAR_have_builded_temple_desc:0 "The new temple is finished. It's time to begin the greatest of rituals in order to truly bring salvation to Barrad."
BAR_masters_of_sky:0 "Master of the Sky"
BAR_masters_of_sky_desc:0 "The clouds will be in my control. I will make sure to have the best strategies to keep them ours."
BAR_demonic_light_planes:0 "Light Airwings"
BAR_demonic_light_planes_desc:0 "There must be airwings that are agile and can soar with speed and fight with fury and velocity against enemy airwings."
BAR_demonic_heavy_planes:0 "Heavy Airwings"
BAR_demonic_heavy_planes_desc:0 "There must be airwings that are strong and can soar with durability and fight in the hardest of conditions against enemy airwings."
BAR_demonic_hellfire_bringers:0 "Hellfire Bringers"
BAR_demonic_hellfire_bringers_desc:0 "There must also be special airwings that can spew hellfire and destruction on my enemies from above. They will commit such terror that my enemies will cower in fear."
BAR_demonic_doom_bringers:0 "Doom Bringers"
BAR_demonic_doom_bringers_desc:0 "My airwings will be bringers of doom upon our enemies, focusing heavily on spewing death upon the ground and destroying entire enemy squads." #last 3 words to be checked with actual dev of this
BAR_demonic_grim_reapers:0 "Grim Reapers"
BAR_demonic_grim_reapers_desc:0 "My airwings will be death bringers upon our enemies, focusing heavily on wiping out their ability to fight us in the clouds so I can have complete control over the skies."

### Leopold ###
BAR_chirp_chirp:0 "Voice of Doom"
BAR_chirp_chirp_desc:0 "A new age shall be forged by Leopold, with the power firmly in his grip and the Pentarchy dealt with he can finally focus Barrads powers fully on his ambitions. Let the world know, a new great power has entered the stage."

BAR_leopold_ascension:0 "Ascension"
BAR_leopold_ascension_desc:0 "Leopold has finished his projects, finally he is ready to ascend the mortal coil. To become something greater than flesh and blood, to abandon his body for one better suited to a new god."

BAR_leopold_party_crasher:0 "The Party's Over"
BAR_leopold_party_crasher_desc:0 "While Ambrosius may have kept his seat of power in name, every creature in Barrad knows who really runs the state. As Leopold solidifies his grip on power, Ambrosius becomes anxious. And with each day that goes, Leopold is ready to take the final step."

BAR_leopold_old_industrial_method:0 "New Work Models"
BAR_leopold_old_industrial_method_desc:0 "The old industrial methods are not suitable for a growing nation, one that has needs for innovation and higher rates of production. If we cannot have as many factories are our enemies, then let each one of ours produce three times the numbers of theirs!"

BAR_leopold_factories:0 "New Industry Sectors"
BAR_leopold_factories_desc:0 "Across Barrad there are those who frown upon working in factories, toiling on machines and preferring instead their magics. For a griffon like Leopold, this disrespect of iron and steel shall not stand. Let them learn the might of machines as they work double shifts!"

BAR_leopold_new_tanks:0 "The Beasts Of War"
BAR_leopold_new_tanks_desc:0 "As the world ever shifts so do the tools we use for war, with the advent of the tank so too must our doctrines of war change with them. To stand against the world, to change things for the better. Then we need the firepower and power only a tank can give, the ultimate combination of crystal and steel."

BAR_leopold_doctrine:0 "The Modern War"
BAR_leopold_doctrine_desc:0 "Only through the might of firepower are wars won, you may throw all the ponies and griffons you want at a line, yet enough lead will kill any beast. Only through the power of tanks, artillery and bullets will we have enough black powder and lead to end our foes. They may call us dishonorable, but this will only be written on their tombstones."

BAR_leopold_doctrine2:0 "Hammer and Anvil"
BAR_leopold_doctrine2_desc:0 "With finer artillery pieces being made available to us, it is high time we refine our troops as well. The infantry shall be the anvil holding the enemy down, while our bombardments hammer the enemy to ash and dust."

BAR_leopold_improved_tanks:0 "The Beasts Of War"
BAR_leopold_improved_tanks_desc:0 "As days turns to months, our tanks become more outdated by the minute. We can't fall behind our foes lest we wish to fall under their treads, to break under their assaults. We need to improve faster, better and to become stronger. Only with the finest armour will we make it."

BAR_leopold_magical_tanks:0 "Magical Tanks"
BAR_leopold_magical_tanks_desc:0 "Steel and magic, a holy combination that is more than the sum of its parts. While some nations may enjoy their steel beasts, ours will be the leap that crushes them. With our future armour secured as the finest, no one will stand in our path anymore."

BAR_leopold_great_forge:0 "Work From Dawn To Dusk"
BAR_leopold_great_forge_desc:0 "Oh ye workers hear the bell toll! It is time for your shifts, strike the anvil, work your production lines and work till your legs ache! If we are to survive then we must work day and night!"

BAR_leopold_crystalic_alloys:0 "The Crystal Cove"
BAR_leopold_crystalic_alloys_desc:0 "Leopold has found that when workers are near crystals, something changes within them. They work faster, better and longer. With this knowledge he has gotten his workers to build a new factory over a crystal deposit, though at the speed they work they might as well be working two factories in one! This will surely aid the war effort."

BAR_leopold_clear_crystal:0 "Magical Prospecting"
BAR_leopold_clear_crystal_desc:0 "With innovation, comes yet more innovation. As our demand for crystals has increased, so too have our ideas become ever more creative. Some earth pony shamans have found that if you put enchanted sticks together in the shape of a Y, they will shake when near a crystal deposit. While crude, it does get the work done."

BAR_leopold_new_clockwerks:0 "The Clockwork Horde"
BAR_leopold_new_clockwerks_desc:0 "Tick, tock. Our enemies will soon find that they have been outmatched, outfought and outmade. Their flesh will not protect them from our steel claws, their cover will not guard them from a torrent of magic ripping through their lines. Their tanks' armour will serve only as a grip for Leopold to grab, as he throws them to the wind."

BAR_leopold_push_the_boundaries:0 "Waking The Titan"
BAR_leopold_push_the_boundaries_desc:0 "Under us has been power beyond mortals imagination, ancient mechanisms that no living creature has fought. As our drills and picks crack this treasure open, Leopold can only feel bad for the rest of the world."

BAR_leopold_let_hate_flow:0 "Burn Them Down"
BAR_leopold_let_hate_flow_desc:0 "Metal cools a griff, turns him to ice in front of the stresses of life. As Barrad is surronded by foes, the pain from being as much machine as he is flesh is starting to take its toll on Leopold. No longer does he smile, or joke, it's all statecraft and war for him. His latest order was simple, take and burn until it is done."

BAR_can_raid_for_giggles:0 "Burn it all, break their things, smash their stores. They will not hold against our superior force."


BAR_leopold_magic_weapons:0 "Magic Weapons"
BAR_leopold_magic_weapons_desc:0 "Our researchers have begun working with the mages, hopefully their work together will lead to new advancements in the field of Thaumtech. We will have the edge against our enemies in the end."

BAR_leopold_magic_arty:0 "Greater Artillery"
BAR_leopold_magic_arty_desc:0 "With our current artillery cannons, we cannot even hope to outpace our enemies. If we wish to bomb them to the ground then we'll need better cannons, better ammo and finer rangefinders. To this end Leopold has allowed the use of magic to enhance their artillery pieces."

BAR_leopold_magic_arty_bonus:0 "Magic Artillery Pieces"
BAR_leopold_magic_arty_bonus_desc:0 "With the newly allowed use of magic within artillery, our finest mages and scientists have worked together to create new ammo for our weapons more powerful than ever before. With this, there will be no other enemy that can compete with us. There is no other nation as magically advanced as Barrad."

BAR_leopold_inf_eq:0 "Investments Into Infantry"
BAR_leopold_inf_eq_desc:0 "As our armies require more boots on the ground, magic cannot be our only weapon against our foes. This was the downfall of the Pentarchy, but Leopold will not follow in their steps. Proper training, equipment and discipline will lead us to victory."

BAR_leopold_magic_magic_infantry:0 "Crystal Bullets Are Magic"
BAR_leopold_magic_magic_infantry_desc:0 "With ever increasing co-operation between mages and scientists, some have begun to work together in ways that go above and beyond their missions. After the combination of artillery and magic, some began experimenting with new ways to combine rifles and magic. Using crystals in the bullets as magical shrapnel. Even if you don't hit your enemy, you are hitting something."

BAR_leopold_subdue_pentarchy:0 "Subduing the Pentarchy"
BAR_leopold_subdue_pentarchy_desc:0 "Subduing the Pentarchy will be the next step before their fall, few will survive and none may thrive. For now they will be kept in an advisory role, until the stage is set for their removal."

BAR_leopold_old_friend:0 "Old Friends"
BAR_leopold_old_friend_desc:0 "Some of the Pentarchy weren't always so awful to Leopold, he even considered a few of them his friends. And honestly? When it comes to friends, why not let bygones be bygones?"

BAR_leopold_old_enemies:0 "Old Enemies"
BAR_leopold_old_enemies_desc:0 "But in the end, most were despicable. Those that were will not be shown mercy, they will not be given a graceful end. Let this be a reminder to Barrad of what happens to those who go against Leopolds will."

### Viira (Deer God) ###
BAR_final_hour:0 "Final Hour"
BAR_final_hour_desc:0 "I emerge from the depths more powerful than any creature in history, having conquered the ancient horror that drove so many to madness. Now that the rest of those fools are out of the way, this land has only one master remaining. My time has come at last!"
BAR_crack_unbelivers:0 "Crack Down on Nonbelievers"
BAR_crack_unbelivers_desc:0 "Far too many of my subjects question the infallibility of their Goddess; such insolence can not be tolerated! Nonbelievers must be harshly punished to serve as a warning to the rest."
BAR_will_to_power:0 "Will to Power"
BAR_will_to_power_desc:0 "I slew the Mad Count Ambrosius and tamed the horror that for so long cursed this land. I have overcome every obstacle that stood in my way, and I have amassed more power than any creature in history. Those who wish power and glory for themselves would be wise to show their loyalty and serve me faithfully."
BAR_general_rearment:0 "General Rearmament"
BAR_general_rearment_desc:0 "If I am to take my rightful place in this world, the military industry of the country must be greatly improved. Only then can I field an army capable of overwhelming my neighbours."
BAR_safety_first:0 "Safety First"
BAR_safety_first_desc:0 "There is an obscure faith which has long remained hidden, operating on the fringes of society. I walked among them myself in the past. These dedicated individuals are wise enough to recognise the power I now control, and as such are utterly devoted to me. The time is right to call them out from the shadows."
BAR_organise_servants:0 "Organise Servants"
BAR_organise_servants_desc:0 "My followers are presently scattered all across the country, operating mostly independently. This will not do at all! They must be carefully watched and guided, for their own good, of course."
BAR_segregation:0 "Segregation"
BAR_segregation_desc:0 "Society under the Mad Count was far too messy and chaotic, I could hardly stand it! The population is in desperate need of structure. Its groups must be broken out and kept separate, so everything stays neat and tidy."
BAR_dictate_new_rules:0 "Dictate New Rules"
BAR_dictate_new_rules_desc:0 "Let it be known that the Pentarchy is dead, along with its tolerance for petty squabbling and dissention. I am the sole ruler of this land, and my will is law!"
BAR_embrace_new_nature:0 "Embrace New Nature"
BAR_embrace_new_nature_desc:0 "This land is home to wonderous phenomena not seen anywhere else in the world. The people must learn to live within the climate instead of trying to flee from it. This blessing is something to be exploited, not feared!"
BAR_adapt_to_zone_viira:0 "My subjects will adapt to their environment."
BAR_dual_consciousness:0 "Dual Consciousness"
BAR_dual_consciousness_desc:0 "Whatever else its faults may be, my ancient servant is capable of... unique cognition. I must do all I can to take advantage of its computational abilities to further my own understanding of this world."
BAR_psi_controll:0 "Make Up Their Minds"
BAR_psi_controll_desc:0 "It is easy to manipulate the thoughts of the ignorant when you know what switches to flip, as I do. It will be a subtle thing at first, but eventually every living thing will be mine. Mind, body, and soul..."
BAR_aquire_coast:0 "Acquire Coastline"
BAR_aquire_coast_desc:0 "Further development of the country is stunted by its lack of access to the ocean. The pathetic zebras to the south are all that stands between me and a new universe of opportunities, unfortunately for them."
BAR_delve_into_the_network:0 "Barradian Networking"
BAR_delve_into_the_network_desc:0 "In ages past, my servant experimented with constructing organic computing machines. These turned out to be failed experiments, ultimately, but there is still value in delving deeper into this bizzare network and studying its strange properties."
BAR_reunion_with_her_kins:0 "Family Reunion"
BAR_reunion_with_her_kins_desc:0 "Long ago, I left my home in search of knowledge, the knowledge of how to master the crude matter of this world so that deer could take their rightful place within it. I have succeeded, and it is now time to bring the gift of magical rule to my kin!"
BAR_exotic_knowledge:0 "Exotic Knowledge"
BAR_exotic_knowledge_desc:0 "I walked paths all others feared to tread, and uncovered mysteries which vexed the ponies of this land for centuries. After absorbing such esoteric secrets, no area of study is beyond my ability to master."
BAR_interesting_opportunity:0 "Interesting Opportunity"
BAR_interesting_opportunity_desc:0 "In the past, I once journeyed to the mountains and saw the griffon communities living there. The Count foolishly allowed these griffons to flaunt his authority and contribute nothing to larger society. I will not be making the same mistake."
BAR_spark_the_machines:0 "Spark the Machines"
BAR_spark_the_machines_desc:0 "Perhaps the ancient machines are not failures after all? These machines, although disturbing to stand near, have extraordinary capabilities that could not be fully harnessed before now. It is time we made use of them."
BAR_viira_ambitions:0 "Great Ambition"
BAR_viira_ambitions_desc:0 "I have accomplished much since first arriving in Barrad, yet still I feel unsatisfied. Although I am the master of this domain, I know I am destined for even greater things. Soon, the entire world will recognise my power..."
BAR_viira_manpower01:0 "Subdue the Ponies"
BAR_viira_manpower01_desc:0 "To the north lie the Riverponies, the greatest threat to my rule. I grow tired of their arrogance. Those cowards are blind to the truth of power, or the price that must be paid to attain it. I will humble them and show them this truth."
BAR_viira_manpower10:0 "Subdue the Griffons"
BAR_viira_manpower10_desc:0 "The lands to the west are filled with foolhardy griffons. Such creatures have a propensity for destructive infighting. This instability is unacceptable so near to my domain, and will need to be corrected."
BAR_viira_manpower11:0 "Empty"
BAR_viira_manpower11_desc:0 "In this great struggle all must sacrifice. You must sacrifice. Only through the combined efforts of all can glorious victory be achieved..."
BAR_viira_manpower2:0 "Your"
BAR_viira_manpower2_desc:0 "...Our enemies threaten your home, your family! You must protect what is yours. Give all that you can to secure your future..."
BAR_viira_manpower3:0 "Mind"
BAR_viira_manpower3_desc:0 "...Give no thought to anything other than crushing the enemy. Fighting is your express purpose. No hesitation, no surrender..."
BAR_viira_manpower4:0 "Obey"
BAR_viira_manpower4_desc:0 "...I require more from you. Give me your total devotion. Think of nothing else. Yes..."
BAR_viira_manpower5:0 "My"
BAR_viira_manpower5_desc:0 "...Your life is worthless without me. It is my power and only my power that makes victory possible..."
BAR_viira_manpower6:0 "Command"
BAR_viira_manpower6_desc:0 "...If I ask you to kill, you shall kill. If I ask you to die, you shall die. Go forth, soldiers, in the name of your Goddess!"
BAR_viira_way_of_war:0 "Way of War"
BAR_viira_way_of_war_desc:0 "Although I spent most of my life pursuing areas of study other than war, mastering it will be easy with my superior intellect. It is only a matter of choosing what means I shall use to crush my enemies."
BAR_viira_cult_mil_knowledge:0 "The Cult of Military Knowledge"
BAR_viira_cult_mil_knowledge_desc:0 "Given its importance to our survival, the science of warfare must be seen as more than a science: it must be a way of life. Acolytes shall devote themselves completely to advancing our understanding of military strategies and tactics."
BAR_viira_doctrine_2:0 "The Doctrine"
BAR_viira_doctrine_2_desc:0 "I have chosen the path forward for my armies, and all that remains is refining it. Once it has been perfected, no force on this world will be able to stand against me."
BAR_viira_inf_guns:0 "Infantry Equipment"
BAR_viira_inf_guns_desc:0 "Firearms, although crude weapons, have proven themselves to be quite effective over the years, as well as being fairly easy to mass produce. Improving the models used by my armies would be a wise investment."
BAR_viira_inf_magic_guns:0 "Magical Equipment"
BAR_viira_inf_magic_guns_desc:0 "I personally prefer to use magically augmented weapons, mainly for their superior killing power and elegance. With my oversight, I will ensure the magical firearms used by my armies are of the highest possible quality."
BAR_viira_mountain_training:0 "Mountain Training"
BAR_viira_mountain_training_desc:0 "We deer know a thing or two about mountain warfare! I believe I have some books from several respected Seers on the subject, and I will gladly make use of their teachings when training my soldiers."
BAR_viira_mountain_tanks:0 "Mountainous Tanks"
BAR_viira_mountain_tanks_desc:0 "To those who lack imagination, the idea of a mountainous tank sounds absurd. However, my brilliance has enabled me to devise a new type of war machine, capable of dominating mountain engagements while at the same time being nimble enough to traverse the terrain."
BAR_viira_arty:0 "Big Guns"
BAR_viira_arty_desc:0 "Artillery is a vital component of any modern army. These heavy weapons can hurl destruction over long distances, with incredible lethality. My forces must be properly supported by mortars if they are to be effective."
BAR_viira_full_scale_warfare:0 "Conventional Warfare"
BAR_viira_full_scale_warfare_desc:0 "I will never shrink from battle with the enemy army, I will face them head-on and crush them! This will inspire my soldiers, and as the ruler of a mighty realm, anything less is absolutely unacceptable."
BAR_viira_asymetrical_warfare:0 "Asymmetric Warfare"
BAR_viira_asymetrical_warfare_desc:0 "Sometimes, the smartest strategy is not fighting the enemy head-on. By biding my time and only striking when opportunity presents itself, I can exploit the enemy's weaknesses and achieve victory with the greatest possible efficiency."
BAR_viira_hierarchy_for_society:0 "Societal Hierarchy"
BAR_viira_hierarchy_for_society_desc:0 "After such a long period of borderline anarchy, it took a great deal of effort to bring things back from the brink. But the work is far from complete, now it is time for things to become even more ordered."
BAR_viira_talent_search:0 "Talent Search"
BAR_viira_talent_search_desc:0 "Throughout the population, there are a certain number of great minds whose insight advances our understanding of the world. If things are to progress, these individuals must be identified and their studies aided."
BAR_viira_magical_uplift:0 "Magical Uplift"
BAR_viira_magical_uplift_desc:0 "It is impossible to comprehend the natural world without understanding magic. As my mastery of magic is beyond any other creature's, I can provide insights no other has been capable of in the past."
BAR_viira_slave_economy:0 "Slave Economy"
BAR_viira_slave_economy_desc:0 "My society must be protected from selfish individualism and internal conflicts, and so it shall. All must know their place, and none will stray from it. There will be no more free will, only my will."
BAR_viira_inside_economy:0 "Inside the Economy"
BAR_viira_inside_economy_desc:0 "Things are progressing nicely. Now that my subjects are certain about their place in the world, they are working harder than ever. Soon, my lands will be as developed as any other."
BAR_viira_outside_economy:0 "Outside the Economy"
BAR_viira_outside_economy_desc:0 "It seems some of those near the coastline have been engaging in smuggling and other black market activities. They can be dealt with easily, but it does give me an idea. Perhaps there are opportunities to be exploited in trade?"
BAR_viira_seer_search:0 "Seer Search"
BAR_viira_seer_search_desc:0 "Among the deer, they may be others who were also born with great magical potential. I must scour the land in search of such Seers. Perhaps one may even prove powerful enough to be worthy of being my protégé..."
BAR_viira_a_free_state:0 "The "Free State""
BAR_viira_a_free_state_desc:0 "Now that the zebras have been crushed, it is time to show them the folly of their insolence. They fought for so long in the name of their vaunted freedom, only to see it taken from them in the end."
BAR_viira_fabicated_pleasure:0 "Fabricated Pleasure"
BAR_viira_fabicated_pleasure_desc:0 "The objects we are now capable of producing are quite amusing. Truly wondrous creations. I confess some days I find myself occupied marveling at their function and construction..."
BAR_viira_different_pleasure:0 "A Different Pleasure"
BAR_viira_different_pleasure_desc:0 "I grow tired of conventional amusements made of crude matter, lifeless and inert. I hunger for greater excitement, struggle and bloodshed! Now that sounds like entertainment..."

### Viira (Cultist) ###
BAR_shouts_from_the_darkness:0 "Shouts from the Darkness"
BAR_shouts_from_the_darkness_desc:0 "Rejoice! Barrad's saviour has emerged from its depths, so says the enlightened Viira! All must hear this glorious truth, and obey."
BAR_come_to_the_light:0 "Come to the Light..."
BAR_come_to_the_light_desc:0 "Viira has emerged at last, now with fresh purpose. The true master of this land has long been whispering to her, alongside many others, but only now has It chosen to reveal Itself! The time is right, and followers are emerging from the shadows all throughout Barrad, pledging their eternal devotion."
BAR_true_herald:0 "The True Herald"
BAR_true_herald_desc:0 "Although Viira has seen the light and been graced with the title of Chosen, there was another, long before: Count Ambrosius. The Count has heard the whispers of the divine and enacted Its will for decades! No doubt, he deserves to retain his place at the head of the nation."
BAR_call_non_believers:0 "Call on Non-Believers"
BAR_call_non_believers_desc:0 "As it prepares to enter into a glorious new age, there is no more need for Barrad to maintain the structure of the Pentarchy. In the short term, this will allow prominent non-believers to fill the void, but this is ultimately of no consequence. In time, they all will see the truth."
BAR_protectors_of_new_age:0 "Protectors of a New Age"
BAR_protectors_of_new_age_desc:0 "It was a long and difficult journey, but the long night is over. Barrad's salvation has arrived at last. And so it is our sacred duty to heed the words of our saviour, and defend our soil to the last drop of blood!"
BAR_sacrifice_to_be_made:0 "Sacrifices"
BAR_sacrifice_to_be_made_desc:0 "As our society is transformed, all will be forced to make sacrifices. There will be hard times ahead, but we shall emerge stronger than ever. Such is the plight of the righteous."
BAR_great_effort:0 "Great Effort"
BAR_great_effort_desc:0 "If we are to survive, Barrad's military industry will need to be drastically enlarged. It is a simple calculus: more factories to make more guns for more soldiers."
BAR_asceticism:0 "Asceticism"
BAR_asceticism_desc:0 "To secure our promised future, we must ensure that our followers always walk the path of the faithful. They shall be instructed to shun material possessions and physical pleasures, and instead spend time reflecting on spiritual matters."
BAR_avaiting_bright_future:0 "A Bright Future"
BAR_avaiting_bright_future_desc:0 "Through our tireless efforts, the transformation of this land is complete. Thanks to our piety and devotion we have been richly rewarded with great knowledge and prosperity. No matter what challenges might lie ahead, Barrad shall endure."
BAR_power_of_machine:0 "Power of the Machine"
BAR_power_of_machine_desc:0 "The Great Machine has seen fit to bless us with Its boundless wisdom as a reward for our devotion! This wisdom will greatly aid us in our search for the answers to the ultimate mysteries of life."
BAR_improved_machines:0 "Improved Machines"
BAR_improved_machines_desc:0 "In ancient times, our divine benefactor created wonderous machines that have been protected by devoted cultists ever since. These machines have extraordinary capabilities that could not be fully harnessed before now. It is time we made use of them."
BAR_theoretical_calculations:0 "Theoretical Calculations"
BAR_theoretical_calculations_desc:0 "Knowledge is power, and with divine knowledge we are sure to reap divine victory! Taking advantage of the transcendent intelligence of the Great Machine and applying it to warfare will be a simple matter, with tremendous benefits."
BAR_underground_expansion:0 "Underground Expansion"
BAR_underground_expansion_desc:0 "Ambrosius has devised an ingenious plan to help ameliorate our industrial shortfalls. He has identified several vacant underground spaces which would be ideal locations to convert into factories and munitions plants."
BAR_all_consciousness:0 "All-Consciousness"
BAR_all_consciousness_desc:0 "Our divine benefactor knows all and sees all. It has been generous enough to lend us Its awesome computational abilities to help us further our understanding of this world."
BAR_dream_of_flight:0 "Eyes Towards the Sky"
BAR_dream_of_flight_desc:0 "For too long, we have utterly neglected the potential of aerial warfare. We must establish an air branch for our military immediately. Only then can we begin training effective pilots."
BAR_beyond_the_horizon:0 "Beyond the Horizon"
BAR_beyond_the_horizon_desc:0 "Although primitive rockets have existed for centuries, they fell out of fashion once surpassed by other technologies more effective in warfare. However, advances related to metal casings and propellants mean the potential of new rocket designs are vast and unexplored."
BAR_resources_of_future:0 "Resources of the Future"
BAR_resources_of_future_desc:0 "Presently, Barrad suffers from a lack of naturally occurring oil and rubber. Such resources are an absolute necessity for fielding a modern army, and if synthetic processes are our only means of acquiring them, then we must explore these processes."
BAR_grand_design:0 "Grand Design"
BAR_grand_design_desc:0 "We have thus far enacted the will of the Great Machine for only a short while, and already our society is reaping the rewards. But this journey has only just begun, there is still much we must do."
BAR_psionic_chemistry:0 "Psionic Chemistry"
BAR_psionic_chemistry_desc:0 "Artillery is a vital component of any modern army. These heavy weapons can hurl destruction over long distances, with incredible lethality. It goes without saying that our forces must be armed with the most advanced shells possible to produce."
BAR_singularity:0 "Singularity"
BAR_singularity_desc:0 "Thanks to the explosion of progress made possible by our divine benefactor, Barradian technological advancement is accelerating at an uncontrollable rate! We can scarcely imagine the effects this will have on civilisation, or the possible benefits that await us..."
BAR_desperate_defence:0 "Desperate Defence"
BAR_desperate_defence_desc:0 "We must recognise the unique nature of our army as compared to those of our neighbours, and plan our strategies with this fact in mind. We can best do this by avoiding large-scale combat and instead focusing on small, stealthy, hit and run engagements."
BAR_prepared_defence:0 "Prepared Defence"
BAR_prepared_defence_desc:0 "Our best hope of achieving victory over our enemies is by digging in and holding highly defensible positions. In this way, we can negate our disadvantages while forcing our opponents to fight on our terms."
BAR_mass_rifles:0 "Mass Rifles"
BAR_mass_rifles_desc:0 "In order to properly supply our army we need to focus on making as many guns as possible, as quickly as possible. By designing weapons which can be made more efficiently, we can manufacture enough of them to properly arm every soldier."
BAR_magic_supremacy:0 "Magical Supremacy"
BAR_magic_supremacy_desc:0 "Viira has an affinity for magically augmented weapons, mainly due to their superior killing power and elegance. With her oversight, she will ensure the magical firearms used by our armies are of the highest possible quality."
BAR_mountaineers:0 "Mountaineer Training"
BAR_mountaineers_desc:0 "Mountain fighters will play a crucial role during any defence of Barrad, and these fighters must be properly trained and equipped. If we neglect them, then all is already lost."
BAR_doctrine:0 "The Doctrine"
BAR_doctrine_desc:0 "We have chosen the path forward for our armies, and all that remains is refining it. Once it has been perfected, no force on this world will be able to stand against us."
BAR_guns:0 "New Rifles"
BAR_guns_desc:0 "By equipping our army with better designed weapons, we can drastically increase their combat effectiveness. Clearly, we must devote more time and resources into weapons research."
BAR_harsh_enviroment:0 "Harsh Environment Defence"
BAR_harsh_enviroment_desc:0 "Our land is an environment unlike any our enemies have ever fought in before. While we have adapted to its unique challenges, any invader will have a very rough time dealing with the challenges posed by Barrad itself."

### Ambrosius (Default) ###
BAR_sorrow_news:0 "Abandon Hope"
BAR_sorrow_news_desc:0 "The Count has recently received sad news, and since then has spent much of his time secluded in his study. Hopefully he starts feeling well enough to emerge, soon."
BAR_bulwark_have_fallen:0 "The Bulwark Has Fallen"
BAR_bulwark_have_fallen_desc:0 "With the deaths of Viira, Silver Star, Leopold, and Asinti, Barrad is left without its most powerful defenders. Who will save us now? May the gods above have mercy!"
BAR_we_are_raising_an_army:0 "Raise an Army"
BAR_we_are_raising_an_army_desc:0 "Since the Pentarchy is no longer able to protect us, we are forced to find a way to protect ourselves. Barrad needs an army, and Barradians of all stripes need to step up and volunteer."
BAR_mold_the_metal:0 "Mold the Metal"
BAR_mold_the_metal_desc:0 "If we are to survive, Barrad's military industry will need to be drastically enlarged. It is a simple calculus: more factories to make more guns for more soldiers."
BAR_fan_the_flames:0 "Fan the Flames"
BAR_fan_the_flames_desc:0 "Workers across the land, do not sit idly! Keep your forges lit and toil! The arms will be sorely needed during the dark times ahead..."
BAR_herold:0 "Herald"
BAR_herold_desc:0 "Count Ambrosius has returned at last, now with fresh purpose. The true master of this land has been whispering to him for decades, but only now has it called upon him to become its herald! Followers emerge from the shadows all throughout Barrad, pledging their devotion to the Herald of Madness."
BAR_fortified_sites:0 "Fortified Sites"
BAR_fortified_sites_desc:0 "This sacred land must be kept safe from the defilers who seek to destroy it. We must remain vigilant and maintain a fortified perimeter all along our border, so that we will be able to defend against any acts of aggression."
BAR_mind_is_weak:0 "The Mind is Weak"
BAR_mind_is_weak_desc:0 "As he communed with the divine, Ambrosius gained fantastic insight into the inner workings of thought and cognition. The mind is such a fragile thing, so easy to manipulate, so easy to break..."
BAR_machine_gifts:0 "The Guard"
BAR_machine_gifts_desc:0 "Deep in the forests, there exists an enclave dedicated to protecting the ancient secrets of the Great Machine. Now they are called by Ambrosius to leave their isolated temple, and instead protect all of Barrad."
BAR_friendly_reminder:0 "Friendly Reminder"
BAR_friendly_reminder_desc:0 "It seems some minor nobles have been questioning Ambrosius' rule. How absolutely foolish! Surely they know the consequence for such insolence. If they do not, their education will be swift and very painful..."
BAR_computing_power:0 "Computing Power"
BAR_computing_power_desc:0 "The Great Machine has seen fit to bless us with gifts as a reward for our devotion! These gifts will greatly aid us in our search for the answers to the ultimate mysteries of life."
BAR_arms_supply:0 "Arms Supply"
BAR_arms_supply_desc:0 "To ensure our survival, we require only three things: guns, guns, and more guns. Fortunately, there are many enterprising creatures who would be more than happy to help us meet our needs."
BAR_cheap_rifles:0 "Cheap Rifles"
BAR_cheap_rifles_desc:0 "In order to properly supply our army we need to focus on making as many guns as possible, as quickly as possible. By designing weapons which can be made more efficiently, we can manufacture enough of them to properly arm every soldier."
BAR_new_rifles:0 "New Rifles"
BAR_new_rifles_desc:0 "By equipping our army with better designed weapons, we can drastically increase their combat effectiveness. Clearly, we must devote more time and resources into weapons research."
BAR_irregular_tactics:0 "Irregular Tactics"
BAR_irregular_tactics_desc:0 "We must recognise the unique nature of our army as compared to those of our neighbours, and plan our strategies with this fact in mind. We can best do this by avoiding large-scale combat and instead focusing on small, stealthy, hit and run engagements."
BAR_def_approach:0 "Defensive Approach"
BAR_def_approach_desc:0 "Our best hope of achieving victory over our enemies is by digging in and holding highly defensible positions. In this way, we can negate our disadvantages while forcing our opponents to fight on our terms."
BAR_zone_defence:0 "Harsh Environment Defence"
BAR_zone_defence_desc:0 "Our land is an environment unlike any our enemies have ever fought in before. While we have adapted to its unique challenges, any invader will have a very rough time dealing with the challenges posed by Barrad itself."
BAR_amb_inf_guns:0 "Infantry Equipment"
BAR_amb_inf_guns_desc:0 "As infantry forces form the backbone of our army, we must ensure that common soldiers are provided with a reliable, effective rifle as their mainstay. If such a rifle does not exist, it will be necessary to invent it."
BAR_amb_inf_mount:0 "Mountaineer Equipment"
BAR_amb_inf_mount_desc:0 "Mountain fighters will play a crucial role during any defence of Barrad, and these fighters must be properly trained and equipped. If we neglect them, then all is already lost."
BAR_pen_approach:0 "Shock and Awe"
BAR_pen_approach_desc:0 "By bringing overwhelming firepower to bear against our enemy, we can paralyze their perception of the battlefield and destroy their will to fight, winning the battle as soon as it begins. This was the favoured approach of the old Pentarchy, and there is no reason to abandon it now."
BAR_amb_tanks:0 "Introducing, the Tank!"
BAR_amb_tanks_desc:0 "In recent years, there have been exciting advancements in armoured warfare that we are finally in a position to take advantage of. Tanks are wonderous machines that are totally resistant to small arms fire, and are capable of rolling over our enemies without suffering a scratch!"
BAR_amb_mountain_tanks:0 "Mountain Tanks"
BAR_amb_mountain_tanks_desc:0 "Although tanks are effective war machines, their maneuverability does leave something to be desired. However, with just a bit of ingenuity, that problem can be solved easily."
BAR_amb_arty:0 "Mass-Produced Artillery"
BAR_amb_arty_desc:0 "Artillery is a vital component of any modern army, and advancements in artillery technology have the potential to massively increase the destructive capabilities of our forces. We must upgrade our artillery arsenals to keep pace with these new developments, or else risk destruction."
BAR_amb_fac:0 "Forced Workforce"
BAR_amb_fac_desc:0 "If we are to meet the challenges ahead, every able-bodied Barradian must be put to work immediately working in or constructing factories. Forced labour may not be pleasant, but it is a necessity."
BAR_amb_dev_up:0 "Forced Organisation"
BAR_amb_dev_up_desc:0 "Our economy is in dire need of advancement and development, not a quick fix that will only temporarily increase production. A complete reorganising of the economy is necessary, and although the results will not be immediate, they will be lasting."
BAR_hidden_riches:0 "Hidden Riches"
BAR_hidden_riches_desc:0 "Ambrosius has received a vision! He says it revealed to him that there are untold bounties of valuable resources lying just beneath our ground! All we need to do is dig..."
BAR_crude_method:0 "Crude Methods"
BAR_crude_method_desc:0 "In these dark times, we do what we must to ensure our survival. It is the duty of every Barradian to contribute to equipping our army. Everyone must contribute, or else be forced to."
BAR_amb_mil:0 "Underground Workshops"
BAR_amb_mil_desc:0 "Ambrosius has devised an ingenious plan to help ameliorate our arms shortage. He has identified several vacant underground spaces which would be ideal locations to convert into munitions plants."
BAR_industrial_method:0 "Industrial Methods"
BAR_industrial_method_desc:0 "We must commit ourselves to improving Barrad's industrial capabilities. New technologies and new ideas will be key to our modernisation, and therefore our survival."
BAR_amb_civs:0 "Steel and Cement"
BAR_amb_civs_desc:0 "Ambrosius demands that Barrad's industry be improved. The foundations of an economy are simple: steel and cement. If we wish to increase our production, we will need more factories."
BAR_amb_reorganisation:0 "Military Reorganisation"
BAR_amb_reorganisation_desc:0 "It is time we took a hard look at the structure of our army. It is a special army, with a special purpose, and need not be beholden to the traditions of other militaries."
BAR_cult_generals:0 "Cult Generals"
BAR_cult_generals_desc:0 "In these perilous times, the highest ranks of our army must be filled with officers whose devotion to Ambrosius is not in doubt. Only they can be trusted to do what must be done, and lead us to glorious victory."

### Ambrosius (Secret) ###
BAR_gather_anyone:0 "The Horror in the Deep"
BAR_gather_anyone_desc:0 "Before they met their unfortunate ends, it seems some members of the Pentarchy encountered a strange entity beneath the surface. What is the nature of this entity? What does it want with the reactor? Count Ambrosius wishes to find out the answers for himself."
BAR_birb_allies:0 "Griffon Allies"
BAR_birb_allies_desc:0 "With the Count indisposed for the time being, we need to look everywhere for creatures willing to help us maintain stability. Perhaps the griffons of the mountain villages could be persuaded?"
BAR_contact_him:0 "Other Allies"
BAR_contact_him_desc:0 "In far-flung corners across Barrad, there are whispers of a shadowy artifact broker who offers magical items with incredible powers, for a price. We must track down this merchant and see what he has to offer us..."
BAR_pentarchy_friends:0 "Our Noble Friends"
BAR_pentarchy_friends_desc:0 "We must meet with the nobles of Barrad and see where they stand. We cannot have them plotting against the Count at a time like this. Although, surely none of them would be foolish enough to contemplate something like that!"
BAR_cult_shisma:0 "Cult Schism"
BAR_cult_shisma_desc:0 "There have been reports of greater unrest in areas where a certain mysterious cult has been known to operate. Hopefully, we can put a stop to these squabbles before they grow into something more dangerous."
BAR_autonomus_land_promise:0 "Autonomous Communities"
BAR_autonomus_land_promise_desc:0 "Henceforth, the autonomy of the communities of the southwestern mountains shall be guaranteed, and the griffons there will have the power to manage their own affairs in the way they see fit. Let it be known that their right to self-government shall never be infringed."
BAR_homeland_promise:0 "Homeland Promise"
BAR_homeland_promise_desc:0 "The griffons in the mountains are exiles. Barrad is not their true home, but we will help them return to the lands to the west and build a free society."
BAR_homeland_promise_tooltip:0 "When the time is right, we will march west and restore Gryphus."
BAR_create_griffon_legion:0 "Create the Griffon Legion"
BAR_create_griffon_legion_desc:0 "With the support of Barrad's griffon population, we now have a new pool from which to draw recruits. The mountain fighting capabilities of these soldiers is sure to come in handy."
BAR_griffon_legion:0 "Mountain griffons together with their friends abroad will form a Legion for us."
BAR_make_your_pledge:0 "Make Your Pledge"
BAR_make_your_pledge_desc:0 "We have a simple way to guarantee the loyalty of the nobility: all shall make a magical pledge to the Count affirming their fealty. If any were to break this vow, the results would... not be pleasant."
BAR_feed_the_masses:0 "Feed the Masses"
BAR_feed_the_masses_desc:0 "It's time to put the magical artifact so generously provided to us to use. Such a bountiful harvest will be sure to put a damper on dissatisfaction and civil unrest."
BAR_inner_circle:0 "Inner Circle"
BAR_inner_circle_desc:0 "Those closest to the centre of the cult structure are the most dedicated and have been involved the longest, so they probably know what they're doing? Siding with them sounds like a safe bet."
BAR_inner_circle_tooltip:0 "Cult elite will join our cause."
BAR_outer_circle:0 "Outer Circle"
BAR_outer_circle_desc:0 "The rank and file cultists are obviously being misled and exploited by the cult elite! Instead of seeking riches, the Outer Circle are only concerned with finding universal truth. It is they who deserve our support."
BAR_outer_circle_tooltip:0 "Low ranked members will join our cause."
BAR_cult_peacekeepers:0 "Cult Peacekeepers"
BAR_cult_peacekeepers_desc:0 "Now that the rift within the organisation has been resolved, the cult can be used as a tool to help maintain order in Barrad. After all, it's only fair that they help us after we were kind enough to help them..."
BAR_matter_of_court:0 "Matters of the Court"
BAR_matter_of_court_desc:0 "It seems some are harbouring misapprehensions about their place in Barrad. Just because Ambrosius is away does not mean his will is liable to be undermined by ambitious upstarts. Let there be no ambiguity: the Count's authority is absolute."
BAR_trickery_experience:0 "A Lesson in Trickery"
BAR_trickery_experience_desc:0 "Throughout history, those dwelling in the mountains have proven to be very effective fighters. Especially when it comes to guerilla warfare. Perhaps our griffons could teach us a thing or two about tactics?"
BAR_cult_knowledge_sharing:0 "Cult Knowledge Sharing"
BAR_cult_knowledge_sharing_desc:0 "There are many things our cultist friends wish to share with us, esoteric knowledge that can not be found anywhere else. All we have to do is listen..."
BAR_heal_entity:0 "Heal the Entity"
BAR_heal_entity_desc:0 "Preparations are complete, the time has come. Gąsienica is called by Ambrosius to return to the reactor for the culmination of his life's work. With one act, perhaps everything wrong with Barrad can be set right?"
BAR_true_army:0 "A Real Army"
BAR_true_army_desc:0 "We must move beyond our chaotic, disorganised approach to national defence. No more warlords commanding their own personal forces. We shall have one Barradian army, with one single leader."
BAR_griffon_way:0 "The Griffon Way"
BAR_griffon_way_desc:0 "Griffon doctrine emphasises the importance of mobility and manoeuvring forces into positions where they can do the most possible damage. This unconventional approach to warfare may be the best fit for our army, given its current composition."
BAR_cultist_experience:0 "The Cultist Way"
BAR_cultist_experience_desc:0 "The cultists believe battles are best won using planning and preparation, and that our best hope of achieving victory over our enemies is by digging in and holding highly defensible positions. In this way, we can negate our disadvantages while forcing our opponents to fight on our terms."
BAR_old_pentarchy_way:0 "The Pentarchy Way"
BAR_old_pentarchy_way_desc:0 "By bringing overwhelming firepower to bear against our enemy, we can paralyze their perception of the battlefield and destroy their will to fight, winning the battle as soon as it begins. This was the favoured approach of the old Pentarchy, and there is no reason to abandon it now."
BAR_mountain_tenk:0 "Light Tanks"
BAR_mountain_tenk_desc:0 "In recent years, there have been exciting advancements in armoured warfare that we are finally in a position to take advantage of. Tanks are wonderous machines that are totally resistant to small arms fire, and are capable of rolling over our enemies without suffering a scratch!"
BAR_mountain_maintance:0 "Barradian Technicians"
BAR_mountain_maintance_desc:0 "Although our new war machines are powerful, they require constant attention and maintenance in order to function effectively. We must train specialists to perform these necessary repairs and incorporate them into the army."
BAR_griff_mointaineers:0 "Griffon Mountaineers"
BAR_griff_mointaineers_desc:0 "Veteran griffon fighters can contribute invaluable insights and greatly aid our efforts to train new mountaineers. It is imperative that we court these fighters and interview them to gain their knowledge."
BAR_army_logistics:0 "Harsh Terrain Logistics"
BAR_army_logistics_desc:0 "Fighting in the climate of Barrad is a... unique challenge. Fortunately, after years of experience our logistics corps has adapted to keep our forces supplied despite the difficult environment."
BAR_army_mountain_tanks:0 "Difficult Terrain Armoured Combat"
BAR_army_mountain_tanks_desc:0 "Although tanks are effective war machines, their maneuverability does leave something to be desired. However, with just a bit of ingenuity, that problem can be solved easily."
BAR_communication_effort:0 "Communication Effort"
BAR_communication_effort_desc:0 "An entire military campaign can be undone by a simple failure to communicate. Effective coordination requires that we invest in researching and manufacturing new signalling technologies."
BAR_army_arty:0 "New Artillery"
BAR_army_arty_desc:0 "Artillery is a vital component of any modern army, and advancements in artillery technology have the potential to massively increase the destructive capabilities of our forces. We must upgrade our artillery arsenals to keep pace with these new developments, or else risk destruction."
BAR_army_boomsticks:0 "Boomsticks"
BAR_army_boomsticks_desc:0 "As infantry forces form the backbone of our army, we must ensure that common soldiers are provided with a reliable, effective rifle as their mainstay. If such a rifle does not exist, it will be necessary to invent it."
BAR_army_boomlog:0 "Magical Boomsticks"
BAR_army_boomlog_desc:0 "Advancements in magic have the potential to massively increase the destructive power of our armaments. We must ensure that we stay on top of these developments and make use of them when designing weapons for our soldiers."
BAR_army_engineers:0 "Engineer Corps"
BAR_army_engineers_desc:0 "The effectiveness of an army is greatly aided by support from specialists who are capable of designing and building military works and maintaining lines of transport and communications. We must formally create an Engineer Corps to advance the state of Barradian military engineering."
BAR_army_combined_staff:0 "Combined Staff"
BAR_army_combined_staff_desc:0 "By bringing together our supreme military staff into a single room, we can ensure our forces all remain on the same page. This will also have the effect of increasing the level of communication and coordination throughout the army."
BAR_big_boom:0 "Seek and Destroy"
BAR_big_boom_desc:0 "Barradian artillery shall be unrelenting, pounding enemy positions from across great distances. No matter where they try to hide or how far they try to run, they will not outrun our shells."
BAR_army_tenk_rocket:0 "New Age Combat"
BAR_army_tenk_rocket_desc:0 "The future of warfare is upon us! Armoured forces and rocket artillery will form the backbone of Barrad's army if we are to survive into the modern age. We must embrace this new reality and begin developing new designs post-haste."
BAR_army_inf_arty:0 "Improve What We Know"
BAR_army_inf_arty_desc:0 "Instead of pursuing radical new designs, we should stick with improving the tried and true technologies we currently use. After all, traditional infantry weapons and artillery are far from perfected."
BAR_look_in_the_sky:0 "Eyes Towards the Sky"
BAR_look_in_the_sky_desc:0 "For too long, we have utterly neglected the potential of aerial warfare. We must establish an air branch for our military immediately. Only then can we begin training pilots."
BAR_air_fighter:0 "Develop Fighters"
BAR_air_fighter_desc:0 "The only way to effectively leverage air power is by destroying the enemy air force and controlling the skies: air superiority is key. Therefore, a crucial step to build up our Air Force must be developing effective fighter designs."
BAR_air_bomber:0 "Develop Bombers"
BAR_air_bomber_desc:0 "The enormous potential of air power is plainly evident. Bombing has the ability to destroy enemy industry and break enemy morale, as well as provide battlefield support in tactical engagements. If we are to realise this potential, we need to start by designing bombers."
BAR_air_baccidents_prevention:0 "Accident Prevention"
BAR_air_baccidents_prevention_desc:0 "It is imperative that we implement safety practices to be used by Barradian organisations concerned with aviation. Aside from the loss of life, unnecessary destruction of expensive aircraft must be prevented!"
BAR_air_strat_bombers:0 "Strategic Bombers"
BAR_air_strat_bombers_desc:0 "By striking at our enemies critical wartime industries, we can cripple their ability to supply troops in the field with equipment. To strike at these well-guarded locations and survive, we must improve the range and durability of our bombers."
BAR_air_cas:0 "Close Air Support"
BAR_air_cas_desc:0 "Although tactical bombers can be used in a close air support role, it would be advantageous to develop a specialised type of aircraft dedicated to performing airstrikes on enemy troops. This strike aircraft would be capable of carrying out precision ground attacks as well as surviving low-level air defences."
BAR_air_battle_support:0 "Friends in High Places"
BAR_air_battle_support_desc:0 "Support from aircraft has the potential to be the decisive factor in ground battles, and by making effective use of it we can tip the scales in our favour. We must train our pilots to coordinate closely with ground forces in order to provide support and protection."
BAR_air_strat_dest:0 "Strategic Destruction"
BAR_air_strat_dest_desc:0 "Not all wars are won on the battlefield. An enemy can also be defeated by destroying its morale and its economic ability to produce and transport materiel to the theatres of military operations."
BAR_rebuild_countryside:0 "Rebuild the Countryside"
BAR_rebuild_countryside_desc:0 "The infrastructure of rural Barrad was decimated by the cataclysm decades ago, and since then has been completely neglected. We can not allow this to continue. We must incorporate these creatures back into the whole of society!"
BAR_land_adaptation:0 "Adapt and Survive"
BAR_land_adaptation_desc:0 "The climate of this land is challenging, but it can be overcome. If we dedicate ourselves and choose to live in harmony with Barrad instead of fighting against it, we can make the most of its unique properties."
BAR_adapt_to_zone:0 "The people will adapt to their environment."
BAR_improve_countryside_living_standards:0 "Improve Living Standards"
BAR_improve_countryside_living_standards_desc:0 "Now that the transportation capacity and infrastructure of the countryside has been improved, we can make use of them to ensure that the people have access to products to improve their quality of life. At the very least, it will be easier for those who wish to move to another area in search of opportunity to do so."
BAR_public_services:0 "Public Services"
BAR_public_services_desc:0 "There are certain essential services that should be available to all, regardless of income or ability. Our government has a responsibility to provide such services and make them available to all Barradians, so that all may flourish."
BAR_elysium_industry:0 "Elysium Industry"
BAR_elysium_industry_desc:0 "The path of the modern nation is clear, and it is industrial. We must undertake an extensive re-organisation of the economy to boost our manufacturing capabilities."
BAR_ambrosius_muns:0 "Ambrosius' Fortune"
BAR_ambrosius_muns_desc:0 "The Count has amassed quite a collection of riches since first rising to power. Now that he has seen the light, he is eager to put his money to use for the good of Barrad instead of hoarding it for himself."
BAR_work_predispositions:0 "Work Predispositions"
BAR_work_predispositions_desc:0 "All ponies are naturally suited to certain professions over others. However, every Barradian is presently left to find their path on their own, without any structural assistance. Doing more to help guide ponies towards appropriate vocations would decrease unemployment and improve our economic situation."
BAR_river_system_transport:0 "River System Transport"
BAR_river_system_transport_desc:0 "Since the cataclysm, traders have had enormous difficulty hauling cargo through Barrad. It is vastly easier to travel over water than on land, and fully leveraging our nation's waterways would result in a far cheaper way to transport supplies across the country."
BAR_griffon_connections:0 "Griffon Connections"
BAR_griffon_connections_desc:0 "The griffons of Barrad are an invaluable resource we must draw on as we continue modernising. Their unique perspective will aid us in coming up with new advancements and innovations."
BAR_psi_instant_messaging:0 "Psi Instant Messaging"
BAR_psi_instant_messaging_desc:0 "Thanks to the amazing capabilities of our glorious patron, it is now possible to transmit information across tremendous distances almost instantaneously! The potential applications of this miracle are limitless."
BAR_cult_indoctrination:0 "Cult Indoctrination"
BAR_cult_indoctrination_desc:0 "We must be proactive and take measures to combat the unacceptable level of illiteracy which still exists in our nation. The cult is the ideal institution to handle the education of the populace."
BAR_mind_breaking_education:0 "Mindbreaking Education"
BAR_mind_breaking_education_desc:0 "We must be proactive and take measures to combat the unacceptable level of illiteracy which still exists in our nation. Ambrosius wishes for the state to take the lead in educating the populace."
BAR_pentarchy_scholars:0 "Pentarchy Scholars"
BAR_pentarchy_scholars_desc:0 "Many scholars remain in Barrad who remember the old Pentarchy well, and they amassed much knowledge while the other members were still alive. It is time these scholars were formally invited into Barrad's new order."
BAR_formalise_living_subjects:0 "Formalise Societal Organisation"
BAR_formalise_living_subjects_desc:0 "Through our tireless efforts, we have dragged Barrad into the modern age, but our work is not yet done. The social structure necessary for continuous progress must become formalised and crystallised to prevent the land from ever again falling into chaos."
BAR_strangers_no_more:0 "Strangers No More"
BAR_strangers_no_more_desc:0 "Thanks to help from our benevolent ruler, we have created a more connected, more compassionate society. Barrad's age of pervasive fear and paranoia is over."
BAR_most_open_closed_community:0 "The Most Open Closed Community"
BAR_most_open_closed_community_desc:0 "Although we may still be feared and misunderstood by the outside world, Barradians themselves are no longer plagued by mistrust isolation. We see our neighbours for what they are: creatures just like us."
BAR_a_ruin_has_come:0 "A Ruin Has Come"
BAR_a_ruin_has_come_desc:0 "Before we move into our bright future, we must first cleanse Barrad of its dark past. Ambrosius' old manor is an evil place, tainted by his past madness. It must be destroyed to finally put this evil to rest."

