BAR_cpt_novak_desc:0 "Despite his prominence, the origins of Count Ambrosius' most trusted advisor have always been shrouded in mystery. Rumour has it that Gąsienica grew up in a Gryphian village located near the Barradian border before being abducted as a child by Ambrosius. He is then said to have been subjected to experiments which mutated him into an unstoppable killing machine.\n\nThe griffon's monstrous stature and reputation for brutality quickly earned him his position as the Count's Right Claw, acting as the Ambrosius' bodyguard as well as commanding his soldiers. But, as many who have underestimated Gąsienica have learned, brutality does not equal stupidity. Gąsienica has retained his intelligence and cleverness throughout his time in the Count's service, and is a well-liked and competent commander of troops. In fact, given the eccentricities of the Pentarchs, Gąsienica is often referred to as the last sane creature in Barrad."
