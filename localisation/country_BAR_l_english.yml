clockwerk_industry:0 "Clockwork Industry"
clockwerk_industry_desc:0 "Massive, extensive automation allows production and construction at levels beyond what was once thought possible. Clockworks labor without rest or sleep, building whatever is required, as animated drills actively seek out the best deposits of ores. Huge complexes of steel and crystal swarm over the countryside like insects. While some might see this as an abomination against nature, there is no denying its efficiency."

barrad_leopold.7.t:0 "The Mechanical Soldiers"
barrad_leopold.7.d:0 "The machines marched in perfect unity, their hoofsteps blending together into a steady pounding against the metal floor below them. Leopold watched them silently, glee filling him at the sight. They were crude, for now, but they were moving under their own power, and they would fight.\n\nMost of the clockworks were the simple model, an adequate machine at best, but one easily manufactured and replaced. Expendability was a virtue of its own after all, and these were expendable like few others.\n\nStill, he found the second generation clockworks much more appealing in so many ways. They stood taller, had stronger armor and moved faster as well as with greater precision. They were an actual threat one on one, even if not quite as deadly as he'd have wanted them to be. Naturally, the production costs skyrocketed, but that was the price of quality.\n\nThe last models though, were his pride and joy. They moved with a fluid grace that set them apart from the pure constructs, and their mechanical eyes scanned the environment, actually aware of their surroundings. They understood the world around them much better than any of the simpler clockworks, and they would be able to actively command the lesser clockworks in battle. Alas, it was a shame that he had not figured out how to make a true artificial intelligence, and that for now he had to cheat by binding a mortal soul into the machines. Then again, considering the lesser clockworks could be produced en masse, he had sacrifices to spare now."
barrad_leopold.7.a:0 "Behold the soldiers of a new age!"

barrad_leopold.71.t:0 "The Second Iteration"
barrad_leopold.71.d:0 "The commander clockworks are powerful, but their relative frailty has been an issue from the beginning. Thankfully, this issue is being handled bit by bit. The choice to focus on the military clockworks has born fruit, and their frames are now as strong as any of the frontline units. They are now the very apex of military clockworks."
barrad_leopold.71.a:0 "Perfect!"

barrad_leopold.72.t:0 "The Lost Opportunity"
barrad_leopold.72.d:0 "The commander clockworks are powerful, but their relative frailty has been an issue from the beginning. There were opportunities to address this, but Leopold has chosen otherwise, instead focusing on the industrial side of the clockworks. Yet, even if the commanders are frail, the added industrial capacity means that they will be more easily replaced."
barrad_leopold.72.a:0 "They are functional as is!"

BAR_leopold_delicate_machinery:0 "The Swarm of Industry"
BAR_leopold_delicate_machinery_desc:0 "The foundational clockworks of the great project before Leopold will not be the titans, but rather the swarms of tiny, almost insect-size machines who can move as a swarm, and prepare the ground for the great factories that will arise. "
BAR_leopold_specialised_factories:0 "Specialisation and Refinement"
BAR_leopold_specialised_factories_desc:0 ""Good enough" does not exist, and the factories will keep being refined, over and over, until we've reached the very apex of industrial capacity. Leopold will not stop until he can grasp for perfection itself!"
BAR_leopold_crystal_infestation:0 "Crystalline Infestations"
BAR_leopold_crystal_infestation_desc:0 "Magic and technology is one thing, and the crystal additions to the clockworks will make them harder, better, faster, stronger than ever. It will poison the earth, but that is of little concern when there is progress to be made."
BAR_leopold_full_automation:0 "Absolute Automation"
BAR_leopold_full_automation_desc:0 "The flesh is weak, and weakness is not welcome in the great factories that tower high above Barrad's blasted earth. The weak mortals will be cast out, and the factories will become fully automated bodies of clockworks and gears, all working on their own."
BAR_leopold_underground_railways:0 "Underground Railways"
BAR_leopold_underground_railways_desc:0 "The clockworks are learning, and they are adapting. The attrition caused by travelling through Barrad had made them rethink their methods, and they now dig beneath the surface, so that the trains and the transports can flow without distruption."
BAR_leopold_efficient_management:0 "Relentless Improvement"
BAR_leopold_efficient_management_desc:0 "The Clockworks know no excuses and no shortcuts. The need for improvement is absolute, even if they must rip apart the very factories around them to rebuild them better than before."
BAR_leopold_perpetum_mobile:0 "Perpetuum Mobile"
BAR_leopold_perpetum_mobile_desc:0 "The clockworks are reaching true independence, and from their very creation to their disassembly, they are working fully on their own, acquiring more and more resources and producing more and more goods." 

