barrad_firanka.2.t:0 "Temple of Doom"
barrad_firanka.2.d:0 ""As you can see, I spared no expense!" Asinti boasted as he guided Viira through the grand temple he had constructed. "Experts from around the world were consulted in its design, and the result is unlike anything ever built before." He proudly pointed to a particularly odd bit of architecture, expecting it to be self-explanatory.\n\n"I can see that. It's certainly... something." Viira forced a polite smile. "Although I must say I am curious what's wrong with the ceiling." She took a few steps away from Asinti.\n\n"What?" Asinti raised an eyebrow, barely having time to glance upwards before becoming trapped by chunks of collapsing temple. Suddenly, the ground began shaking and a loud rumbling echoed throughout the entire temple.\n\n"A pity, but I'm afraid I can't stay any longer." Viira laughed. "Thanks for the tour! I believe this will make quite a fitting tomb for you.""
barrad_firanka.2.a:0 "I thought he would never die..."

barrad_firanka.1.b:0 "On second thought..."
barrad_firanka.11.t:0 "Shattered Star"
barrad_firanka.11.d:0 ""Wait!" Viira shouted, just as Silver Star was about to disappear into his secret chamber. "There's one more thing I have to tell you, something important." She approached him slowly, subtly wiggling her eyebrows.\n\nShe reached out and grabbed his robe. "'It's something I should have done a long time ago," said Viira, coming face to face with him. Time seemed to slow, and sweat dripped down Silver Star's muzzle. "Goodbye." His eyes went wide, but before he had time to process what had happened, he was already dead. Viira removed the dagger from his back and shoved Silver Star's lifeless body to the ground. "One less to worry about," she muttered."
barrad_firanka.11.a:0 "Good riddance."

