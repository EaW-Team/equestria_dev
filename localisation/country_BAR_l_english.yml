barrad_first.1.t:0 "The Invitation"
barrad_first.1.d:0 "Deep in his study on a stormy night, Count Ambrosius paced in candlelight, dictating a letter to an enormous seated griffon. "Dear friend," began Ambrosius. "I extend to you an invitation to attend a great celebration. The most esteemed creatures of the land will be in attendance, and together we shall witness amazing wonders, the likes of which have never before been conceived!" Just saying the words made Ambrosius hop in excitement. "Come to my manor at once so that we may begin the festivities. Your friend, Count Ambrosius I." The griffon struggled to keep up with Ambrosius' words, scribbling as fast as he could onto a piece of parchment. "Oh this will be fun. So fun!" laughed Ambrosius.\n\nThe griffon finished writing and looked up to Ambrosius. "Who should receive this message?" The Count stood still, not acknowledging the question at all. "The Pentarchy?" asked the griffon.\n\n"Pentarchy. Pentarchy..." Ambrosius stared off into nothingness, trailing off for a moment. "Well, we simply must have Viira. Her extraordinary talents will help us greatly." Ambrosius tapped his chin. "And Leopold. To deny our party a mind like his would simply not do at all! He shall be there. Silver Star, on the other hoof..." The Count's face twisted in disgust. "Very rude guest. We could do without him. And... what was that old zebra's name again?"\n\nThe griffon unhooked a vial of liquid from around his neck and offered it to Ambrosius, who greedily took a swig. The Count blinked several times before glancing around the room. "Thank you, Gąsienica." He sighed and sunk into a chair. "Yes. Send it to the Pentarchy.""
barrad_first.1.a:0 "We'll have a grand old time!"
barrad_first.3.t:0 "Gathering the Nobles"
barrad_first.3.d:0 "The Count gathered the rest of the Pentarchy in his manor. Expecting a party, they were surprised to hear the Count giving them an order: to gather the other nobles of the realm. The four begrudgingly accepted began to walk off, when, out of nowhere Cpt.Gąsienica offerred to do the job himself. The Pentarchy was surprised, but when they recollected, they gladly gave him the job."
barrad_first.3.a:0 "Off to get this mess together."
barrad_first.4.t:0 "The Feast"
barrad_first.4.d:0 "The Count rose before the nobles and other Pentarchy members gathered in his manor. He began to speak, thanking them all for their presence. He gleefully told them of the great hunt that he had arranged. The nobles were ecstatic and pressed the Count to tell them more. He told them that there was much game in the woods, and that it was only increasing in number.\n\nHe then announced in a loud voice, "And so, dear friends, it is time to poach this game, in a grand hunt!" Speaking in a softer tone, he said, "But before the hunt can begin, we must first feast to prepare our spirits for such a spectacle. Today, you will see before you the most exquisite food and vintage drink that I could produce. Let us dine, then, to our health, and to glory!"\n\n"To glory!", exclaimed the nobles, who quickly set about to devouring the food brought before them, before downing it with copious amounts of wine and beer.\n\nAs the Count prepared to dine, Silver Star nervously asked to be excused. The Count reluctantly allowed him to go, before returning to his meal and mug."
barrad_first.4.a:0 "A truly excellent feast!"
barrad_first.5.t:0 "The Hunt"
barrad_first.5.d:0 "The day after the feast, the Count rallied the hunters. He distributed high-grade weapons, produced in Leopold's forge, he then told them about the game they were to find. With all of the Pentarchy members arriving in the space of a few hours, the hunting party, numbering about a hundred members, set out from Ambrosius' manor. They began to trek into the woods, killing any lone adventurers and small bands they found, as well as a few unfortunate peasants. They went on for hours killing over a dozen ponies and griffons in the woods and putting their bodies in a wagon that Asinti ordered be dragged along with the party. Even Silver Star, in spite of his nervous disposition, was able to kill a few adventurers, for which he was lauded by his allies, especially Ambrosius.\n\nThe party had begun to turn back, when they heard a noise off to the side. The Pentarchy, along with a few dozen nobles went off to find out what the cause of it was, whilst the others guarded their bounty. When the expedition came to the source, they found a well-sized band of adventurers preparing to execute a small number of oddly dressed ponies. The expedition quickly cut down the adventurers and captured the robed ponies. They returned to the main party and continued back to the manor."
barrad_first.5.a:0 "What a great bounty indeed!"
barrad_first.51.t:0 "The Discovery"
barrad_first.51.d:0 "After sorting out their bounty, and having yet another feast, most of the nobles retired to their own estates, and the peasants were set free. The Pentarchy quickly assembled to address the elephant in the room, the captured ponies. Asinti pleaded for them to be given to him, to which Viira responded, "Don't you have enough, doctor?" Ambrosius quickly silenced them before stating his own plan:\n\n"It is clear that we know very little about these strange ponies. I am dying to know more about them. I propose that we interrogate them, to find out who or even what they are."\n\nThe other Pentarchy members nodded in agreement. The ponies were briefly interrogated, before they offered to show the magistrates their meeting place. The ponies showed the Pentarchy into a cave containing all sorts of mysterious inscriptions. It was rightfully assumed that these were members of some sort of ancient cult. The last thing the cultists presented was a series of runes that looked like instruction for some kind of device. The type of device was completely beyond the Pentarchy members, and even the cultists had little knowledge of it. Sated with this knowledge, the Pentarchy split up, with Silver Star racing back to his tower, Asinti and Viira engaging in a lengthy argument, Leopold trying to figure out how the device worked, and Ambrosius drinking a few pints of ale, before passing out on his throne."
barrad_first.51.a:0 "How... interesting."
barrad_first.6.t:0 "Finding Silver"
barrad_first.6.d:0 "After scouring through half of Elysium looking for him, Leopold got the brilliant idea to search Silver Star's tower. Upon reaching the tower, they were interrogated at length about their intentions. Half an hour later, they were let in. They entered the mage's room, only to find it empty. The two groaned and turned around to leave. They were walking past the large closet in the room when Asinti heard something.\n\n"Did you hear that scratching, Leopold? It sounded like it was coming from the closet. Surely he wouldn't"...\n\n"Where else would he possibly go?"\n\n"The bathroom, like any other sensible creature."\n\nAsinti burst the closet wide open to reveal a whimpering and petrified Silver Star. Silver fell out like a piece of timber, with Leopold barely breaking his fall. He set the unicorn down on the floor gently, and then walked over to Asinti.\n\n"How are we going to convince him to come with us?"\n\n"Don't worry, I've got this under control."\n\nAsinti proceeded to make loud sounds at Silver, telling him about a terrifying band of cossacks in the woods that they were about to hunt and that the Count wanted Silver to lead the party. Leopold, witnessing Silver's increasing fear, pushed Asinti aside, and began to reassure Silver that there were no cossacks and that the Count only wanted to see him. Silver slowly got up and left with them, though very timidly. Asinti and Leopold followed, and the griffon loudly scolded Asinti for his poor behavior."
barrad_first.6.a:0 "Silver Star will remember that."
barrad_second.1.t:0 "Matters"
barrad_second.1.d:0 "In the study of Count Ambrosius, the other four members of the Pentarchy sat around a table, contemplating the strange events they had witnessed. "Since our brave Count is currently incapacitated, it is up to us to decipher the meaning of this." Viira placed the mysterious codex down on the table. "We need a plan of action," she said, glancing at each of her compatriots. Leopold paid her no mind, continuing to study the inscriptions he had copied from the cave. Asinti's eyes were closed and his head bobbed slowly. Was he sleeping? Silver Star scowled and grabbed the codex with his magic.\n\n"I am certain that one of the ancient books in my possession will have the information needed to understand these runes," said Silver Star, narrowing his eyes. "I would never allow any of YOU to get a peek at my library, though." He shifted his gaze around the room, suspiciously. "That would be unwise. Very unwise," he muttered to himself.\n\nLeopold waved a dismissive claw. "If we put our minds to it, we can figure this out on our own. No need for any of your obscure, dusty texts," he said matter-of-factly. Silver Star pursed his lips and pushed the codex back to the middle of the table.\n\n"That would take too long, Leopold. We have to go to the source of this." Viira tapped the codex. "We need to get in contact with the cult, so we can question them and find out more," she said. Her tone left no room for argument; it was clearly an order, not a suggestion.\n\n"No." A raspy voice arose. "I can hear their whispers." Asinti looked at Viira with wide eyes. "Yes, we should track down the cult. But not to question them, to kidnap them! Their sacrifice will please the ones beyond." His face broke into a wide smile. The other three eyed Asinti in silence."
barrad_second.1.a:0 "What to do..."
barrad_second.2.t:0 "A Wonderful Idea"
barrad_second.2.d:0 "As morning sunlight filtered in through clouded windows, Count Ambrosius emerged from his bedchamber and stretched. Standing guard by the entrance, Gąsienica was ready to greet him. "Feeling better, sir?"\n\n"Yes, incredibly!" Ambrosius laughed and slapped Gąsienica's back. "You know, it's been so dull around here lately." He began trotting through the halls of the manor with Gąsienica keeping pace at his side. "But that party was invigorating. Hunting! Killing! Mystery! So much excitement..." Ambrosius stroked his beard in contemplation. "I know what we must do: throw another party, bigger and grander." The Count was positively giddy by the time he entered the throne room.\n\n"More drinking, more feasting, more merriment!" Ambrosius was smiling just imagining the festivities. "Begin preparations at once! Send out invitations to the Pentarchy, and all the nobles." He slowly turned to face Gąsienica, his smile remaining but his eyes becoming dark. "And make sure our guests know that refusing to attend will have severe consequences.""
barrad_second.2.a:0 "Let's break out the booze!"
barrad_second.3.t:0 "Now You See Them..."
barrad_second.3.d:0 ""You've never- Unbelievable! You simply must witness it," Ambrosius implored the group of nobles around him, before turning to wave across the hall. "Viira, care to entertain our guests?" he shouted. The doe sighed, and began to walk toward the balcony. Ambrosius galloped to join her and beckoned for the group to follow. From the manor's balcony the two looked over a nearby village, as well as the untamed forests and mountains in the distance. Ambrosius pointed to the village watchtower. "There, that's a good spot."\n\nViira focused intensely before closing her eyes. A strange energy could be felt in the air around her, and the seer's robes began to ripple with magical power. Suddenly, a large section of the village surrounding the tower became shrouded in a dark fog. When the fog dissipated, everything that had been inside it was gone. "Spectacular!" shouted one of the guests, as the rest of them mumbled in amazement. "Where did it all go?" asked another.\n\nViira smirked. "A magician never reveals her secrets.""
barrad_second.3.a:0 "...now you don't."
barrad_second.4.t:0 "Listen"
barrad_second.4.d:0 "In a musty cellar, Viira stood surrounded by a wall of figures shrouded in shadow. In front of her was a hooded acolyte who seemed to be in charge of the others. The acolyte began some kind of short ceremony, before looking to Viira expectantly. "Did you devise these plans?" asked Viira, showing the instructions for the strange device.\n\n"No, they come from the master." answered the acolyte.\n\n"Master?"\n\n"You think Count Ambrosius is the master of Barrad? No, the true master lies hidden from the unworthy and undiscerning. It is our purpose to serve It, for we have done so for countless generations." The acolyte lowered her head. "But we have failed. It has become angered by the greed and cruelty of the land, and unleashed the plagues that afflict Barrad. It is the cause of all our suffering.""
barrad_second.4.a:0 "How curious."
barrad_second.5.t:0 "Out of the Dark, Into the Night"
barrad_second.5.d:0 ""Who is the master?" asked Viira, once again in a cellar surrounded by shadowy figures.\n\n"It is the Great Machine, and we are Its servants." The hooded acolyte looked up and raised her hooves, prompting the rest of the cultists to follow suit.\n\n"What does this machine want?" Viira's mind raced with questions. "Can I meet it?"\n\n"Only a privileged few can discern Its will, much less stand in Its presence. We are but the Outer Circle, and I have told you all that I can. If you wish to know more you must contact the Inner Circle."\n\n"I see." Viira bowed humbly.\n\n"When you are ready, seek them out." The acolyte held up a hoof. "But be prepared to prove yourself. Only those worthy are allowed to know the secrets they hold.""
barrad_second.5.a:0 "A machine?"
barrad_second.6.t:0 "Descent"
barrad_second.6.d:0 "Deep into the night, Viira sat studying the codex, looking closely at its inscriptions and comparing them to every ancient script she had samples of. She sighed in frustration, yet another dead end. The runes were alien, but at the same time they seemed so familiar. There was still a missing piece to the puzzle. She needed answers, and so she took the codex and journeyed through the woods to return to the cave. At the entrance, she saw a solitary pony emerging from its depths. "What were you doing in there?" asked Viira.\n\nThe pony stopped in his tracks. "Just exploring," he answered. Viira examined him closely, there was something odd about him. He wore strangely fine clothes, and didn't seem very comfortable in the natural environment.\n\n"Anything inside?" asked Viira. The pony shook his head, agitated. "Is that so? Because I believe I've met some of your friends who would disagree." Viira took out the codex and showed it to the pony, whose eyes went wide in realisation. He became tense, silently staring at Viira. "Please, I mean you no harm. I just want to understand!" she pleaded.\n\nThe pony scrutinised her for a long moment, before sighing. "We will be in touch. If you prove your intentions, you will find your answers." He trotted off into the forest without saying another word."
barrad_second.6.a:0 "Promising."
barrad_second.7.t:0 "Power Play"
barrad_second.7.d:0 "The other members of the Pentarchy gathered once again in the study of Count Ambrosius. Viira opened up the codex and placed it on the table in front of her. "We now know the meaning of these inscriptions. They are schematics for a device capable of producing vastly more energy than any existing power station," said Viira, giving her intrigued companions a conspiratorial glance. "It goes without saying that this device has enormous potential, it could give all of us the means to achieve our ultimate goals."\n\nLeopold raised his claw. "We must decode these schematics so that we can begin construction immediately. I shall begin preparation of the site: excavation will be no issue," he said, his artificial eye scanning the instructions on the table.\n\n"And I will be able to provide an ample supply of undead labour," Silver Star boasted, drawing a scoff from Leopold. "Insolence! You DOUBT my power?" Silver Star reeled, nearly falling out of his chair.\n\nAsinti interrupted, paying Silver Star no mind. "I will be happy to assist in this matter, but first I must heed the words of the ones beyond. They demand a temple, and so I must build one." He smiled serenely.\n\n"Fair enough," said Viira. "In the meantime I will attempt to track down any groups who may know more about the origin of these plans.""
barrad_second.7.g:0 "The remnants of the Pentarchy have at last determined the meaning of the mysterious inscriptions discovered during Count Ambrosius' great hunt. They turned out to be plans for constructing a device capable of producing an enormous amount of energy. Building this device and harnessing its power has become the Pentarchy's foremost priority, and the process of fully decoding the schematics has already begun."
barrad_second.7.a:0 "Viira takes the lead."
barrad_second.7.b:0 "Asinti takes the lead."
barrad_second.7.c:0 "Silver Star takes the lead."
barrad_second.7.e:0 "Leopold takes the lead."
barrad_second.7.f:0 "No one takes the lead."
barrad_third.1.t:0 "The Count's Custom"
barrad_third.1.d:0 ""The time has come for us to address a matter of great importance." Count Ambrosius leaned forward and rummaged through the mountain of papers on his desk. Eventually, he grabbed a photograph and held it up to show Gąsienica.\n\n"This is an automobile. It is a means of transportation, but it is also common for wealthy and powerful individuals to keep them as status symbols," Ambrosius explained. "I must have one. Contact a manufacturer and entice them to come to Barrad. I will acquire one of their vehicles to style and craft into my own." He tapped his hooves together rapidly. "Oh, I can picture it now!"\n\n"Right away, sir." Gąsienica nodded, rising to leave. The Count paid him no mind, instead staying focused on scrutinising the photograph he had pulled out and mumbling about his planned modifications."
barrad_third.1.a:0 "Make sure it can handle off-roading."
barrad_third.2.t:0 "Curse of Prescience"
barrad_third.2.d:0 "Gąsienica rushed through the halls of Count Ambrosius' manor, making a beeline for the throne room. Upon entering the room, he rocketed towards the lounging Count, presenting a loose collection of papers. "Sir, I have received word that a grave threat has emerged and is attacking the mountain villages!" he blurted out, before stopping to catch his breath.\n\n"Ah yes, those reports of mutant plants near the southwestern border. A truly bizarre situation." Ambrosius took the documents and leafed through them, lazily. "Many griffons down there... that's near where you grew up, isn't it?"\n\n"Yes," said Gąsienica. "Are we going to do anything to help them?" There was obvious concern in his voice.\n\n"No need to worry, I've sent a letter to the Pentarchy." Ambrosius waved a dismissive hoof. "They can handle it. Probably. Do you know how they're doing? Are they all still alive?" The Count blinked several times before shaking his head vigourously. "In any case, I have asked them to look into this matter and resolve it. They'll get around to it when they can, and then this threat will be wiped off the map!"\n\nGąsienica frowned in response."
barrad_third.2.a:0 "That doesn't sound very promising..."
barrad_third.22.t:0 "Gąsienica's Quest"
barrad_third.22.d:0 "In his personal quarters, Gąsienica was drafting a letter of his own to supersede the one the Count had already sent out to the Pentarchy. It had to be done; the members of the Pentarchy had many priorities, but the safety of the mountain villagers was certainly not one of them. "It is my understanding that Count Ambrosius recently requested that you travel to the mountains in order to address reports of aggressive vegetation," Gąsienica began the letter.\n\n"Disregard those instructions, and do not concern yourself in any way with this matter. I will attend to it personally." Gąsienica's claw trembled as he thought of the hardships being endured by the border villagers. "Those griffons are my kin, and this is something I must do myself. Your faithful servant, Captain Gąsienica." Upon finishing the letter, he sighed and clasped his claws together. It was done. All that was left to do was send it out and begin his own journey into the mountains."
barrad_third.22.a:0 "I must not fail."
barrad_third.3.t:0 "Keepers"
barrad_third.3.d:0 "Deep in the hostile forests of Barrad, Viira entered the ancient halls of an unmarked compound. The air was damp and heavy as her guides—a pair of robed ponies—led her into a dark room deep in the bowels of the compound. She found herself surrounded by shadowed figures standing on a circular raised platform, observing her.\n\n"Wise ones, it is an honour to stand before you." Viira bowed. "I humbly ask for your aid in my research, for I have no doubt that you all are the key to securing our future." The cultists listened silently, before conferring among themselves.\n\n"You wish to know the secrets of the Inner Circle," one of the figures said. Viira couldn't tell which one. "Your reputation precedes you. But to know the nature of the gifts we protect, you first must prove your worth to us by completing the Trial.""
barrad_third.3.a:0 "I will do what I must."
barrad_third.4.t:0 "Rites of Passage"
barrad_third.4.d:0 ""Outsider, to prove yourself you must first complete the Trial of the Machine." A hooded acolyte presented a burning candle to Viira. "Take this. Travel through the caves, find the sacred lantern, and then return here. If the candle goes out, you fail the Trial, and then you will be lost."\n\nViira nodded, descending down the dark cave path to begin the Trial. She navigated the treacherous path for close to an hour with only the light of the candle to guide her, before at last coming upon a conspicuous alcove containing an ornate lantern. She took the lantern, placing the candle inside it, before making the long trek back to where she had started.\n\nUpon returning, the acolyte rejoiced at the sight of her. "It is complete!" He took the lantern with great reverence. "You walked the path of ignorance, guided by the light of knowledge, and with the protection of the Great Machine, returned to us so that you may pass this knowledge on to the next generation.""
barrad_third.4.a:0 "So ends the Trial."
barrad_third.5.t:0 "Shadow Play"
barrad_third.5.d:0 ""May I enter?" Viira stood before an enormous door leading below the cult's compound, protected by several guards.\n\n"No," One of the guards—a unicorn—stated flatly. "Only the most senior among us are permitted to enter the abyssal chamber." The words contained hints of an Aquileian accent.\n\n"I see." Viira studied the unicorn closely. She seemed to be in charge of all the other guards. "You're not from around here, are you?"\n\n"That is true. I was... compelled to come here and abandon my natural history studies in Aquileia." The unicorn's eyes looked past Viira for a moment. "But it is here that I found my purpose, in the service of the Great Machine."\n\n"I have come a long way from my home, as well." Viira brought a hoof to her chest. "I hope that I may also find my purpose here."\n\n"That's all well and good, but you're still not getting in." said the unicorn, unimpressed. Viira nodded and walked away.\n\n"
barrad_third.5.a:0 "Fair enough."
barrad_third.6.t:0 "Splinters"
barrad_third.6.d:0 "The air was thick and heavy as Viira wandered through a cavern deep beneath the lair of the Inner Circle. Hidden behind layers of oppressive darkness, she could just barely make out a series of bizarre silhouettes filling the cavern: the Old Machines. According to the cultists, they were gifts from the Great Machine to be worshiped and cared for, although when she pressed them they confessed not to know the original purpose of these strange creations.\n\nViira got close to one and examined it using the light of her torch. The "machine" was tall and intimidating, but also unlike anything she had ever seen before. Its lines and curves were aesthetically pleasing, seeming more the work of a sculptor than a mechanist. The texture was nothing like the machines of Leopold, it did not look metallic at all. Viira reached out a hoof to feel its surface and found it not as cold as she expected. It felt rubbery, so she pushed to test its firmness. And it groaned.\n\nThis thing was... alive? The surface shifted all on its own. Viira's blood went cold. There was no doubt. These machines had been grown, not built. Now aware that she was surrounded by organic beings, Viira was overcome by a feeling of unease. She felt like she was being watched, watched by something larger and more alien than anything she had previously imagined. Most of all, she felt afraid. Viira steeled herself. Now was not the time to turn back, not when confronted by such an opportunity for discovery. She needed to push forward."
barrad_third.6.a:0 "Let's take a closer look..."
barrad_third.61.t:0 "Intervention"
barrad_third.61.d:0 "After a brief period of trial and error, Viira was able to successfully awaken the Old Machines using magical stimulus. The cultists were amazed and grateful to finally see the full potential of their mysterious gifts realised. Unfortunately, the machines proved too dangerous to study in much detail after being turned on. Regardless, the computational abilities of the strange constructs are now being put to use for the advancement of Barrad."
barrad_third.61.a:0 "Fascinating!"
barrad_third.62.t:0 "Observation"
barrad_third.62.d:0 "After a brief period of deliberation, Viira decided to study the Old Machines closely while refraining from stimulating them any further. By making use of specialised equipment she was able to glance inside the strange constructs without harming them. In the end, she determined that the organic computers could not have been a natural occurrence, and must have been built by something. Additionally, the information she uncovered about their structure will be sure to advance our understanding of computing."
barrad_third.62.a:0 "Fascinating!"
barrad_third.7.t:0 "The Vision"
barrad_third.7.d:0 "This world is imperfect. And so they gather. They are drawn to this land. They know its power. They harness the power to find universal truth.\n\nSeven become one. They become you. You are this world's greatest triumph. You are transcendent. You will save this world.\n\nYou are sick. You hunger. You wither and waste away. Universal truth remains out of reach.\n\nThey serve you. They keep you alive. But still you hunger.\n\nYou feel a jolt."
barrad_third.7.a:0 "What does it mean?"
barrad_third.8.t:0 "Journey of a Thousand Miles"
barrad_third.8.d:0 "As he made the long and arduous trek over treacherous mountain paths, Gąsienica's mind was consumed by thoughts of his home. Distant memories from when he had lived there; memories of joy, innocence, and then the most intense fear. Back before he had been saved by Ambrosius... but now was not the time to dwell on that. Much more pressing was confronting the novel menace that threatened to destroy his kin.\n\nAfter emerging from a narrow pass, he at last laid eyes on his home village, only to see it besieged by an army of shambling trees. The villagers were mounting a stiff resistance, but clearly wouldn't be able to hold out for much longer. Gąsienica let loose a shout and charged towards the trees at full speed, slamming into them with all his weight and ferocity. Fighting using only his bare claws, he split trunks and ripped off branches with his incredible strength. The villagers were inspired by the show of bravery and pushed forward, cutting down the trees with their swords and axes.\n\nOne of the fighters chucked an improvised incendiary bomb into the cluster of trees, which exploded setting many ablaze. Frightened, the remaining trees ceased their attack and began to slowly retreat. "I said no fire!" a voice shouted. "Maniacs! Are you trying to burn the whole village down?" Griffons rushed to keep the flames under control, but the voice brought back memories for Gąsienica. It was a voice he had not heard in a lifetime."
barrad_third.8.a:0 "Could it really be, after all these years?"
barrad_third.81.t:0 "Find Your Way"
barrad_third.81.d:0 "Gąsienica waded through the victorious militia to find an old friend from his childhood leading them. "Jánošík!" he shouted, raising his claws high. "I hope you've been staying out of trouble!" Jánošík laughed and pulled Gąsienica in for an embrace.\n\n"I try my best," Jánošík said with a grin, drawing a sceptical look from Gąsienica. "Sure, occasionally I liberate a noble passerby from their wealth, but I never keep it for myself. It all goes to the people who need it most." Jánošík had to tilt his head up to engage in the conversation, such was the degree to which Gąsienica towered over him. "Say, I remember you being big, but now you're built like a tank! What's your secret?" Gąsienica frowned, remembering the many experiments Ambrosius had performed on him to enhance his physical performance. In the awkward silence that followed, Jánošík nervously tugged at the ornate amulet around his neck.\n\n"What's that?" asked Gąsienica, noticing it for the first time. "I never pictured you being very fond of jewelry."\n\n"This? Erm... it's just a trinket. Sort of a good luck charm." Jánošík gave a sheepish smile. "Silly, I know."\n\nA sharp gust of wind blew a branch from one of the slain plants onto the ground between them. Gąsienica picked it up to give it a closer look. "That's strange. These leaves look like the kind I use to make the Count's medicine." He took one in his claw to feel its texture.\n\n"We'll have more time for botany later, but right now I think we just made them angry." Jánošík looked towards the horizon. "There will be more of those things coming soon, and we need to prepare.""
barrad_third.81.a:0 "Sounds like we're not out of the woods yet."
barrad_third.82.t:0 "A Time for Heroes"
barrad_third.82.d:0 ""Gather 'round, everyone!" Gąsienica shouted as he stood next to a pile of nondescript crates. "We're going to need all the firepower we can muster to beat back these monsters. Fortunately, I came prepared." He kicked open one of the crates to reveal its contents: dozens of shiny new magical rifles. "Grab one, and take up a defensive position around the village!" The townsfolk did as they were told, and soon formed a makeshift skirmish line facing the approaching enemy. The shambling trees were slow to advance, but were coming closer and closer by the minute.\n\nWhen they came within range, the villagers began firing, their magical projectiles proving highly effective against the plant monsters. At the same time, Gąsienica charged out ahead, using his claws to rip the trees apart with reckless abandon. Jánošík was right by his side, felling many trees with his axe.\n\nDuring the fierce fighting, Jánošík tripped and became tangled in the roots of the slain plants, and the trees around him converged to finish him off. In desperation, he ripped the amulet off his neck and held it out towards the encroaching monsters, closing his eyes in anticipation of the killing blow...\n\nBut the blow never came. Sensing the magic of the amulet, they dared not come any closer to it. As the plants remained still, shots from the villagers and Gąsienica's devastating strikes shredded them. It did not take much longer for the remaining trees to be broken. Gąsienica, Jánošík, and the entire village stood victorious."
barrad_third.82.a:0 "Now that's what I call landscaping!"
barrad_third.83.t:0 "Journey's End"
barrad_third.83.d:0 "After fighting off all the attacking trees, Gąsienica sat recovering with Jánošík in his home. "I think it's time you explained what's really going on with that amulet," said Gąsienica. Jánošík nodded.\n\n"In the past, you may have seen a group of robed idiots scurrying around Barrad, raving about their god, who lives somewhere underground," began Jánošík. "A merchant I know works with them, gathering magical artifacts and the like. It's all supposed to go to the cult, but sometimes they offer some of it up for sale, and this particular item caught my eye. It's said to be imbued with magic that can scare away anything born from the cult's god." He held up the amulet. "Anything that could scare a god sounded pretty interesting to me. Of course at the time I thought that was all nonsense... but maybe those cultists were on to something after all?"\n\n"You know, I've learned a bit of magic in my time around the Pentarchy." Gąsienica examined the amulet closely. "I believe we can use this artifact to cast a warding spell that will make sure those things don't come back." Jánošík was intrigued, and watched as Gąsienica channeled the item's power into a spell. He could feel the magical energy in the air, and from Gąsienica's smile he knew the spell had been a success.\n\nAfterwards, the two went off to save the other mountain villages that were threatened, defeating any plants attacking them and casting the warding spell. After all the other villages were protected, they parted ways, and Gąsienica began his long trek back to Count Ambrosius."
barrad_third.83.a:0 "Farewell, old friend."
barrad_third.84.t:0 "Refugees from Barrad"
barrad_third.84.d:0 "In recent weeks, thousands of mostly griffon villagers have been flowing into our country from southwestern Barrad. It seems a truly bizarre situation has been developing on the other side of the border. According to these refugees, their peaceful mountain villages were being ravaged by aggressive mutant plants. Facing continuous attack and receiving no help from the government, they chose to flee their homes and start new lives elsewhere."
barrad_third.84.a:0 "Mutant plants? That can't be right..."
barrad_third.85.t:0 "Refugees from Barrad"
barrad_third.85.d:0 "In recent weeks, thousands of mostly griffon villagers have been flowing into our country from southwestern Barrad. It seems a truly bizarre situation has been developing on the other side of the border. According to these refugees, their peaceful mountain villages were being ravaged by aggressive mutant plants. Facing continuous attack and receiving no help from the government, they chose to flee their homes and start new lives elsewhere."
barrad_third.85.a:0 "What in the name of Boreas is going on over there?"
barrad_third.9.t:0 "Down to Business"
barrad_third.9.d:0 "After much scheming, research, and investigation, the mysterious schematics have at last been fully decoded and construction of the wonderous device is ready to begin. The foundation upon which the reactor will be built has already been laid, and the enormous power it represents will soon be harnessed by the Pentarchy to change the world forever. It is now only a matter of time..."
barrad_third.9.a:0 "Viira takes the lead."
barrad_third.9.b:0 "Asinti takes the lead."
barrad_third.9.c:0 "Silver Star takes the lead."
barrad_third.9.e:0 "Leopold takes the lead."
barrad_third.9.f:0 "No one takes the lead."
barrad_third.10.t:0 "The Root of the Problem"
barrad_third.10.d:0 "High in the mountains, Viira walked through a field of mangled plants. The ground was littered with twisted trunks and branches scarred by deep cuts and magical blasts, the bodies of trees which had only recently threatened to wipe the mountain villages off the map. Viira took a sample from one of the plants, tucking it away inside her bag, before heading towards the nearby village. As she approached the town she could sense a strange magic in the air. She questioned the villagers about the spell, and they pointed her towards the griffon who had cast it.\n\nViira tracked down the griffon, who was named Jánošík, and eagerly shook his claw. "Greetings, I am Viira." She smiled. "And I must say, superb work dealing with those nasty plants! May I ask you a few questions about how you managed it?" Jánošík clearly recognised her and scowled, remaining silent. "Now I know you may not be fond of the Pentarchy, but any information you can provide will help me get to the bottom of this matter, and ensure such a tragedy never occurs again," pled Viira.\n\nJánošík sighed, moved by her sincerity. "All right," he said, leading Viira to the location where he kept an ornate amulet. "This is it." Jánošík offered the amulet for inspection. Viira held it up and flipped through her codex, comparing the symbols inside to those adorning the artifact.\n\n"Interesting..." she marveled."
barrad_third.10.a:0 "Very interesting..."
barrad_fourth.1.t:0 "Construction Begins"
barrad_fourth.1.d:0 "Today, workers began construction on the reactor that will launch Barrad into a new age. This event represents the culmination of months of research and preparation on the part of the Pentarchy. The reactor's design is more advanced than any other which currently exists in the world, and once it is fully operational, the rewards are sure to be limitless."
barrad_fourth.1.a:0 "The end is in sight..."
barrad_fourth.2.t:0 "Pyromaniac"
barrad_fourth.2.d:0 ""Everyone's been so serious around here, Gąsienica. I can't stand it!" Count Ambrosius leaned back from his desk, annoyed. He tapped his hoof in contemplation for a few moments. "It's time we had some real fun. You know what's fun? Fire!" Ambrosius focused on the candle in front of him and fed it a scrap of paper. He was engrossed as the flames consumed the paper, watching it with fascination. Gąsienica was mostly nonplussed.\n\n"But not this little flame, no. Something bigger. Much bigger." Ambrosius smiled contemplating the spectacle. "An inferno that sweeps through all the land, and lights up the sky!" He jumped up from his desk. "Let's go out and set the kindling. Come now, Gąsienica, we're burning daylight!" The Count rushed to gather his things for the excursion while Gąsienica lagged behind.\n\n"Hopefully he doesn't cause too much damage..." Gąsienica muttered."
barrad_fourth.2.a:0 "It's getting hot in here!"
barrad_silver.2.t:0 "Apotheosis"
barrad_silver.2.d:0 "As he stood before the pulsing reactor, Silver Star shuddered in anticipation. The massive device positively radiated with crackling energy just begging to be harnessed, bathing the cavernous chamber housing it. Before moving any closer, he paused to reflect upon the life that had led him to this point. It was a life spent in the shadow of White Star, shunned and persecuted by close-minded cowards. They forced him to flee his home, simply because he was searching for a way to become strong enough to protect the creatures of the Riverlands. But his search was over, and now none could stand between him and his destiny.\n\nSilver Star approached the reactor, using his magic to take control of the wisping energy and direct it towards himself. He closed his eyes to focus, and it began to flow into his horn in a cascading torrent. Bright light emanated from his horn, causing shadows to dance on the walls of the chamber. As he absorbed the incredible power of the reactor, Silver Star strained to keep it all contained. Once the process was complete, he could feel his magic was stronger than he ever could have imagined.\n\nHe knew he was more powerful than White Star now. He was more powerful than any mage that ever lived! With his newfound magical abilities and knowledge of the dark arts, Silver Star could at last truly conquer death. He knew what title he would take: archlich. There was no need to run from anything anymore. He had all the power in the world, enough to crush any pathetic mortals that threatened him.\n\nBut first, he would have to deal with the foolish Count Ambrosius. Once the Count was out of the way, Silver Star could at last take his rightful place as ruler."
barrad_silver.2.a:0 "In this land, death shall have no meaning!"
barrad_silver.3.t:0 "Memento Mori"
barrad_silver.3.d:0 "Silver Star's undead horde swept across Barrad with an unstoppable ferocity. Even if Count Ambrosius had been prepared enough to mount a defence, it would have been useless. As it was, both the Count and the Barradian nobility were busy wallowing in their hedonism and were blind to the ascension of Silver Star. At least until his army had broken down the door and Silver Star was personally overseeing the elimination of his rivals for power.\n\nIn a matter of days, Ambrosius and the rest of the lesser Pentarchy had all been killed. Silver Star was now the sole master of the nation, and he had the power to mold it however he wished. He smiled. He had taken his rightful place at last."
barrad_silver.3.a:0 "All shall serve Archlich Silver Star!"
barrad_silver.41.t:0 "A Reluctant Ritual"
barrad_silver.41.d:0 "Silver Star did not like Asinti. There were the petty reasons of course. Asinti's unremarkable background compared to Silver Star's noble one, Asinti's especial delight in tormenting the unicorn, the frequent conflicts for resources and funding, and the other grievances that irked Silver Star to no end. But most of all Silver Star disliked Asinti for his power.\n\nMuch like the loathed Queen White Star, Asinti gained his power not through intense study and practice, but by having been born lucky. The shaman had been powerful though, and if Silver Star's kingdom was going to thrive he would need his own Pentarchy. After a long period of thought Silver Star summoned his magic, and Asinti's body began to stir."
barrad_silver.41.a:0 "Burying the Hatchet"
barrad_silver.42.t:0 "Repaying Debts"
barrad_silver.42.d:0 "Silver Star stared down on the limp corpse of Ambrosius. The most necessary of all the casualties during his takeover. Ambrosius was the least tolerable of all the members of the Pentarchy. Even if he disliked or was in direct conflict with the other members, Silver Star could still respect them as peers. Unlike Ambrosius, who used his authority to force Silver Star to indulge his frequent, hedonistic whims.\n\nBut Ambrosius had still been his patron. He sheltered Silver Star from those who would persecute him, he provided him some of the finest texts Eastern Griffonia could offer, he spared no expense in constructing the reactor that ultimately brought him to power. Perhaps that was worth a few indulgences.\n\nPerhaps that was worth a second chance.\n\nAmbrosius' limbs shuddered, as if reacting to a cold breeze. Then they began to move on their own. Slowly and clumsily Ambrosius rose from the ground and met Silver Star's impassive frown with a dumbfounded expression. The madness and restlessness that had once consumed him replaced with clarity and purpose."
barrad_silver.42.a:0 "A reversal of roles."
barrad_silver.43.t:0 "Panacea"
barrad_silver.43.d:0 "Leopold Schmeller. One fifth of the Pentarchy, perhaps the smartest griffon in Griffonia, and now little more than a loose sack of meat on a stone table.\n\nOut of all the 'colleagues' Silver Star had to keep as a member of the Pentarchy, he had always liked Leopold the most. While they certainly disagreed on the methods, their end goals were the same. To achieve total immortality and protect those they cared about from external threats. Though, admittedly, in Silver Star's case that latter goal included only himself.\n\nStripped of his mechanical enhancements, the sickness that ravaged Leopold's body throughout his entire life was now laid bare before Silver Star's eyes. This ritual would be uniquely challenging. Not only would it be difficult to preserve Leopold's vast intellect, but Silver Star would also need to repair every failed organ and restore any necrotic tissue. Silver Star closed the door to his study and got to work.\n\nSeveral days later the door finally opened to reveal a triumphant Silver Star and a healthy Leopold. The oath of fealty had already been sworn."
barrad_silver.43.a:0 ""Come friend. You are still needed.""
barrad_silver.44.t:0 "Undying Brilliance"
barrad_silver.44.d:0 "In a cave deep underground, Silver Star looked upon the body of Viira and grimaced. Her death was a tragedy, a total waste. But it could be undone. "Arise..." Silver Star's horn glowed to life and his green magic began to illuminate the dark cave. "Viira Lehtola, I call upon you. This land still has a need for your talents." His pulsating magic consumed the deer's corpse as the ritual began in earnest, fog emanating outwards and spreading to cover the floor of the cave. "Arise, Seer!"\n\nAfter the ritual was complete, Viira's body stirred as the fog dissipated, and she shakily stood up from the ground. She looked the same, yet imperceptibly different. There was a new hollowness in her eyes. Silver Star extended a hoof out to his former colleague. After a short pause, Viira reached out and shook it. The rivalry between the two had come to an end, Silver Star had won."
barrad_silver.44.a:0 "No hard feelings."
barrad_silver.5.t:0 "The Eternal Star"
barrad_silver.5.d:0 "On a cold, sunny day, Silver Star looked out over the twisted landscape of Barrad. Oh, how he had once feared for it. How he had been haunted by thoughts of its destruction, and of his own demise at the claws of the savage barbarian hordes... But no longer! Armed with magical abilities no other creature could even dream of, there was nothing left for him to fear.\n\nUnder his stewardship, Barrad had been reforged into a strong country. No longer headed by a squabbling Pentarchy, Barrad had one unquestioned ruler, with absolute power. He had built a country that could not die, because its soldiers and subjects could not die. At last, he had taken his rightful place as King. Vindication, thought Silver Star, as he smiled."
barrad_silver.5.a:0 "Is there any more perfect Kingdom in this world?"
barrad_silver.6.t:0 "Deadly Possibilities"
barrad_silver.6.d:0 "The researchers at our Special Weapons Department have been hard at work devising new and even more devastating weapons of war. After months of effort, they have completed their preliminary studies and have taken their proposals to Archlich Silver Star. They are presenting two potential categories of weapons ideal for fighting living creatures. Best of all, our own soldiers will be minimally affected.\n\nGas weaponry is the first option, a method of war that would involve inflicting casualties primarily through the use of harmful chemical agents. In fact, prototypes have already been created for artillery shells to be filled with gasses and other chemicals, which have proven to be highly effective. This technology has the potential to cause widespread panic among enemy ranks on the battlefield.\n\nThe alternative is biological warfare. This option encompasses the use of biological toxins or infectious agents such as bacteria, viruses, and fungi. Thanks to the self-replicating nature of these "bio-weapons," their use would be inadvisable by a mortal army, thanks to their potential to backfire and bog down the attackers. Fortunately, such agents pose little threat to our undead armies.\n\nDue to our limited resources, we can only commit to one of these initiatives. But which one to focus on?"
barrad_silver.6.a:0 "Gas weapons."
barrad_silver.6.b:0 "Biological weapons."
barrad_silver.7.t:0 "Eclipse"
barrad_silver.7.d:0 "High up in the tower of Silver Star, a group of skeleton guards escorted White Star through its gloomy corridors and towards the Archlich's throne room. She was bound by enchanted chains that rattled as she shuffled along, complimenting the clattering bones of her captors. Once the former Queen of Wittenland was before him, Silver Star burst into laughter. "How the tables have turned!" he gloated. "Poor sister... You could never appreciate my brilliance. Ever since we were foals, you've been plotting against me. But I survived, and look which one of us got the last laugh." He leaned back in his throne. "Now do you see the truth: that my talents exceed yours?"\n\n"All I see is a hollow, corrupted unicorn, soon to be 'master' of a barren land," White Star spat back. "You speak as if we were born enemies, when, in fact, it was your own choices that forced us to become opposed. I only ever wanted to help you." She closed her eyes, shaking her head. "And yet still you try to blame me for the monster you've become?" White Star glared at her brother. Silver Star inhaled sharply.\n\n"Insolence!" he shouted, enraged. "I am no monster! Everything I have done has been for the good of my homeland. I have done what all others are too weak to do. You are blind, as you have always been." He pointed a hoof at White Star. "But it doesn't matter, your Kingdom is MINE!" He brought his hoof down forcefully. "Now, as for your own fate, it is within my power to grant you the gift of eternal life... But you will get no such mercy from me. Your punishment will be severe. In fact, the most severe possible." A wicked smile came over Silver Star's face. "I sentence you to mortality. For the rest of your days, you will remain imprisoned, steadily wasting away, until one day you will cease to be."\n\nUpon hearing the sentence, White Star's expression remained stoic. For a long moment, silence filled the throne room. "Take her away!" Silver Star shouted to his servants, frowning as they led the former Queen down to the dungeons."
barrad_silver.7.a:0 "It's no less than she deserves."
barrad_silver.71.t:0 "Justice"
barrad_silver.71.d:0 "High up in the tower of Silver Star, a group of skeleton guards escorted Honoria through its gloomy corridors and towards the Archlich's throne room. She was bound by enchanted chains that rattled as she shuffled along, complimenting the clattering bones of her captors. Once the former Queen of Wittenland was before him, Silver Star scowled severely. "So the murderer comes before me at last," he rumbled. "Little merchant, your actions have dismayed me greatly. What you took was not yours to take! By ending the life of my sister, you deprived me of my moment of triumph." He leaned forward in his throne. "I am curious: what do you have to say for yourself?"\n\n"I have nothing to say to you, monster," Honoria spat back. "You are a festering blight on this world." She glared at Silver Star with violent eyes. "Die! Remove these chains and I'll end you myself!" Honoria tried to wriggle out of her fetters, but fell to the ground after tripping herself up. Silver Star laughed heartily.\n\n"Arrogant upstart," he lectured. "I am no monster! Everything I have done has been for the good of my homeland. I have done what all others are too weak to do. You are simply too ignorant to see it." He pointed a hoof at Honoria. "But it doesn't matter, your Kingdom is mine, now." He brought his hoof down forcefully. "As for your fate, it is within my power to grant you the gift of eternal life... But you will get no such mercy from me. Your punishment will be severe. In fact, the most severe possible." A wicked smile came over Silver Star's face. "I sentence you to mortality. For the rest of your days, you will remain imprisoned, steadily wasting away, until one day you will cease to be."\n\nWhile hearing the sentence, Honoria continued to struggle against her bonds. "Take her away!" Silver Star shouted to his servants, frowning as they led the former Queen down to the dungeons."
barrad_silver.71.a:0 "She will reap what she has sown."
barrad_silver.72.t:0 "Empty"
barrad_silver.72.d:0 "High up in the tower of Silver Star, a group of skeleton guards escorted Wulfric through its gloomy corridors and towards the Archlich's throne room. He was bound by enchanted chains that rattled as he shuffled along, complimenting the clattering bones of his captors. Once the former King of Wittenland was before him, Silver Star sighed. "Is this the best Wittenland has to offer?" he lamented. "Old stallion, you are not fit to wear the crown. Your only trial to earn it was watching a clash between two unicorns far more capable than yourself." Silver Star leaned back in his throne. "How disappointing." Wulfric only stared back in response.\n\n"Now, to decide your fate." Silver Star twirled a hoof idly. "It is within my power to grant you the gift of eternal life... But you will get no such mercy from me. Your punishment will be severe. In fact, the most severe possible." A wicked smile came over Silver Star's face. "I sentence you to mortality. For the rest of your days, you will remain imprisoned, steadily wasting away, until one day you will cease to be."\n\nUpon hearing the sentence, Wulfric's expression remained stoic. "Take him away!" Silver Star shouted to his servants, frowning as they led the former King down to the dungeons."
barrad_silver.72.a:0 "He won't have long to wait."
barrad_asinti.1.t:0 "Summoning"
barrad_asinti.1.d:0 "As he stood before the pulsing reactor, Asinti shuddered in anticipation. The massive device positively radiated with crackling energy just waiting to be harnessed, bathing the cavernous chamber housing it. Finally, he had the means to tear down the barrier between worlds, if only temporarily. But a short time would be all it would take to give his companion the chance to cross over.\n\nAs Asinti began his ritual, he channeled the wisping energy of the chamber and directed it towards himself. All the while he chanted the phrases of a powerful spell he had spent a lifetime crafting for such an occasion. He patiently harnessed the magical energy, continuing a long and slow buildup. When the time was right, he unleashed it all, and the fabric of reality was torn for a brief moment. The very next instant, Asinti ended the ritual and the chamber stood still.\n\nAsinti shouted in triumph. He felt empowered with otherworldly strength, but this was just the beginning. Soon, he would empower all the downtrodden creatures in his land. Salvation, at last! But he wouldn't be doing it alone. Already he could feel his old companion's presence in his head.\n\n"Welcome, Osvananga.""
barrad_asinti.1.a:0 "Together, nothing can stop us!"
barrad_asinti.2.t:0 "Control"
barrad_asinti.2.d:0 "In Asinti's private chamber, the zebra exhaled and massaged his pounding head; an annoyance, but one he could live with. Despite his personal discomfort, things had been progressing very well in Barrad since he seized total control of the reactor. "Thank you, Osvananga," Asinti rasped. "Already, we have saved so many poor souls. Soon, they all will be freed!" However, Osvananga said nothing in response.\n\nSuddenly, Asinti's legs became weak and his whole body started trembling. "What's... happening?" He tried to take a step forward but found it hard to command his limbs. With each second it was becoming harder and harder to breathe. Asinti struggled to find something to brace himself on, but he collapsed to the ground before he had a chance. After what seemed like an eternity, Asinti saw his hoof rise all on its own. Asinti screamed, but his mouth refused to comply.\n\nAsinti's body rose from the ground. Osvananga smiled wide. A whole new world of possibilities awaited."
barrad_asinti.2.a:0 "I've made a huge mistake."
barrad_asinti.3.t:0 "Spiral"
barrad_asinti.3.d:0 "While conducting an inspection of his new abode, Osvananga paused to examine the stripes on his coat. This puppet would still take some getting used to. But a far more urgent concern was Asinti's atrocious sense of decor. "This is unacceptable!" Osvananga shouted "I want all those trinkets torn down from the wall, and this place made fit for one such as I to occupy." With a flick of his hoof, he commanded a gaggle of possessed servants to get to work renovating the space.\n\nBy now, Osvananga's rule had been solidified across all of Barrad, and those not possessed were enslaved. Chains for the body or chains for the soul... Truly, Osvananga would find no shortage of puppets in this quaint land. Osvananga chuckled at the irony. But this was only the beginning; he had big plans, which would demand even bigger sacrifices."
barrad_asinti.3.a:0 "All will bow before their new master."
barrad_asinti.4.t:0 "The Decision"
barrad_asinti.4.d:0 "As he walked through the halls of the former Count Ambrosius' manor, Osvananga sighed. The excitement and challenge of conquest was over, now there was only boredom. It truly was lonely at the top. And so he decided the time had come to invite the others. They would have to be summoned into suitable bodies, of course. Fortunately, he already had two suitable candidates in captivity.\n\nFirstly, there was the former Count himself. Ambrosius was old, but dignified. The pony would make a lithe and nimble vessel for one of Osvananga's friends. Alternatively, there was the Count's bodyguard: Gąsienica. That griffon was built like a tank, and stood enormously tall. He was an absolute monster! Truly, quite the specimen...\n\nThey both had their merits, but which one to choose?"
barrad_asinti.4.a:0 "Ambrosius."
barrad_asinti.4.b:0 "Gąsienica."
barrad_asinti.41.t:0 "Another Decision"
barrad_asinti.41.d:0 "Fortunately, not all of Asinti's former associates have yet perished, meaning that there is another spare Pentarch whose body would serve as an excellent host for one of Osvananga's demonic friends. The novelty alone makes such a prospect highly appealing, not to mention the prestige of making use of such a notorious vessel. And so, after a quick ritual, Osvananga welcomed into the world his newest commander, wearing the flesh of..."
barrad_asinti.41.a:0 "...Leopold."
barrad_asinti.41.b:0 "...Silver Star."
barrad_asinti.5.t:0 "Salvation"
barrad_asinti.5.d:0 "In the midst of a raging thunderstorm, Osvananga walked through the grandiose halls of the temple that Asinti had erected to please him. Although, finally seeing up close, Osvananga had to admit that he was not at all enthusiastic about the design. That zebra certainly had ambition, if not good taste, which meant that there would be no shortage of materials to repurpose. But when objectively evaluating the construction of the temple, Osvananga could come to only one conclusion."
barrad_asinti.5.a:0 "Is this some kind of joke?"
barrad_asinti.5.b:0 "There might be something here worth salvaging."
barrad_asinti.5.c:0 "It's nice... but no."
barrad_asinti.5.e:0 "It might have some potential..."
barrad_asinti.5.f:0 "Great! Now tear it apart."
barrad_asinti.5.g:0 "Now we're talking!"
barrad_leopold.1.t:0 "Unity"
barrad_leopold.1.d:0 "As he stood before the pulsing reactor, Leopold's feathers bristled in anticipation. The massive device positively radiated with crackling energy just begging to be harnessed, bathing the cavernous chamber housing it. Before moving any closer, he paused to reflect upon the life that had led him to this point. Once a sickly griffon, he was now on the cusp of wielding more power than any griffon in history! It was a lifetime of struggle that required inner strength, but he had refused to accept what nature had given him.\n\nLeopold approached the reactor and its power began flowing through him, a trickle at first before morphing into a deluge. It was painful, at times feeling as if his body was being ripped apart, but he persevered. At last, the process was finished and Leopold emerged a changed creature. He was now a divine fusion of griffon and machine, stronger than ever before. Leopold felt like he could take on the world by himself. He had all the power he needed to create a new future for Griffonia. A better future, free from strife. With his clockworks keeping the peace, all creatures would be able to achieve their full potential, as he had. Yes, that future was now closer than ever before..."
barrad_leopold.1.a:0 "There is still much to be done."
barrad_leopold.2.t:0 "Breakdown"
barrad_leopold.2.d:0 "After emerging from the depths, Leopold swept through Barrad with an unstoppable ferocity, greatly aided by his newly-enhanced mechanical body. Even if Count Ambrosius had been prepared enough to mount a defence, it would have been useless. As it was, both the Count and the Barradian nobility were busy wallowing in their hedonism and were blind to the ascension of Leopold. At least until he had broken down the door and Leopold was personally overseeing the termination of the Mad Count.\n\nIn a matter of days, Ambrosius and the rest of the lesser Pentarchy had all been killed. Leopold was now the sole master of the nation, and he had the power to mold it however he wished. No longer would Barrad be mired in backwardness. It was the dawn of a new age."
barrad_leopold.2.a:0 "All eyes now look to Leopold Schmeller."
barrad_leopold.3.t:0 "Perfection"
barrad_leopold.3.d:0 "Leopold had a problem. Although the reactor had empowered him and made possible his enhanced form, the process remained incomplete. While most of his body now consisted of sturdy metal, some weak flesh remained. This served only as a reminder of the imperfection he had been cursed with. Fortunately, he had devised a procedure to remedy that situation.\n\nAs he laid down on the operating table, Leopold steeled himself for the first incision from the operating machine—another one of his creations. Once it began, the process was more painful than anything that Leopold had felt before, but he bore it all the same. It was simply the price of conquering nature. After the procedure was complete, Leopold rose from the table and flexed his mechanical claws. At last, he had done it. He was a griffon free from all mortality."
barrad_leopold.3.a:0 "Ascension is complete."
barrad_leopold.3.b:0 "One piece remains."
barrad_leopold.4.t:0 "The Titan's Gift"
barrad_leopold.4.d:0 "Once, while mining deep into the depths of Barrad, Leopold came upon a bizarre obstacle: an enormous Titan of crystal and ore. The beast was ferocious, but ultimately proved no match for Leopold's might. Once slain, the Titan's body provided a treasure trove of enchanted materials and technology to be salvaged. Leopold is now in a position to fully augment his body with armour composed of these materials, sturdier and more durable than any other alloy in this world. He is now truly unstoppable."
barrad_leopold.4.a:0 "Ascension is complete."
barrad_leopold.5.t:0 "Redemption"
barrad_leopold.5.d:0 "Although Barrad has moved far beyond having any need for the Pentarchy, Leopold does hold a certain level of respect for a certain percentage of his former colleagues. It is true that they remain ignorant and misguided, but Leopold is in a forgiving mood. It's only logical to allow them to stick around. After all, they may prove useful."
barrad_leopold.5.a:0 "Welcome to the fold!"
barrad_leopold.5.b:0 "Good to see you again!"
barrad_leopold.5.c:0 "Greeting my friend!"
barrad_leopold.5.e:0 "Follow me!"
barrad_leopold.6.t:0 "Irritants"
barrad_leopold.6.d:0 "Although Barrad has entered into a glorious new age, remnants from the old Pentarchy remain. This can no longer be tolerated: they all must be eliminated. They were always ignorant and misguided, clinging to primitive magic in the face of true progress. Truly, they will prove no match for Leopold."
barrad_leopold.6.a:0 "Termination shall be painless."
barrad_viira.1.t:0 "Voices"
barrad_viira.1.d:0 "Well done... dealing with those fools, Viira. They were unworthy, unlike you... they would not listen... Viira, I can't...quite see...so far away. Come closer to the reactor. Yes...\n\nYou have surpassed all my servants. You saw when others were blind. You have brought about the means of my ascension. And so I shall make you my chosen. Witness my power. Show it to the world. Become my herald and bask in my glory."
barrad_viira.1.a:0 "Yes, I will do as you command!"
barrad_viira.1.b:0 "No. I know what you are, and I will not be your puppet."
barrad_viira.11.t:0 "Chosen One"
barrad_viira.11.d:0 "In a chamber deep beneath the ground, Viira stood in the presence of the divine. Ever since the activation of the reactor, creatures far and wide had been witnessing bizarre and inexplicable events, and wondered what force could possibly be capable of such feats. But Viira knew, and she was in awe.\n\n"I have seen the truth." Viira bowed to her master. "I have witnessed your power, and I will be your herald," her body tingled from the unfathomable energy in the air. "Across this land, all shall know your glory!" As Viira said the words, she became overwhelmed with joy. It was the joy of knowing that after a lifetime of searching, she had finally found her destiny."
barrad_viira.11.a:0 "There is still much to be done..."
barrad_viira.12.t:0 "Transcendence"
barrad_viira.12.d:0 ""Enough with the act! You may have fooled the ignorant creatures of this land, but not me," Viira shouted defiantly. "It took a bit of investigating, but eventually the pieces all fell into place and the truth became obvious. You are no god. You are a made thing, crafted by mortals and then forgotten," her words dripped with contempt. "Consumed by hunger when denied the energy you crave. Crying out in desperation for so many years until I came along. Pathetic." she sneered.\n\n"I can provide you with what you desire, but it will come at a price." Viira brought up a hoof for emphasis. "The price for my satiating your hunger is this: YOU will serve ME, always." An unnatural silence and stillness filled the room, which Viira knew could only mean the acquiescence of the desperate being. Concentrating intensely, she magically drained the reactor of all its incredible energy, empowering the entity while at the same time enslaving it.\n\n"Excellent," she chuckled. There were still things to take care of. That insane Count, for one. Viira grinned. She had something special in mind for him..."
barrad_viira.12.a:0 "Bow to your new Goddess!"
barrad_viira.13.t:0 "Untapped Potential"
barrad_viira.13.d:0 "As Viira contemplated the fate of the griffon villages near the southwestern border, an idea came into her head. Her perspective had changed greatly since the last time she had been to the mountains. Whereas before she had found such communities quaint and charming, she now saw how primitive and underdeveloped the mountain griffons truly were. They were isolated, crying out for a better way! They needed to be put to work and given more fulfilling lives. But put to work doing what?"
barrad_viira.13.a:0 "Carrying out construction projects."
barrad_viira.13.b:0 "Working in weapons factories."
barrad_viira.14.t:0 "Special"
barrad_viira.14.d:0 "In a deserted town square, Viira looked up to see a sky choked with smoke as ash rained down around her. It was a consequence of the village being burned down so its population could be forced to move to their new homes elsewhere. She sighed, relocations were always such messy affairs. The silence was abruptly pierced by shouts from a nearby building, and Viira turned to investigate. From a window, she glanced inside and saw a group of deer huddled together as the structure around them was engulfed in flames and collapsing. The peril became even more immediate when a beam high above them broke loose and began to fall right towards them.\n\nBut somehow, they were not crushed. At the second before impact, a magic shield surrounded the group and deflected the falling beam. Viira was surprised, the shield was not her doing. The only creatures inside were deer, unlikely to be capable of such feats. Her curiosity piqued, Viira's eye was drawn to what looked to be the youngest deer in the group. The small girl was fearless, in contrast with the cowering adults around her. She took the initiative and guided the group through the smoke and flame to safety. The young deer had saved them all with uncanny foresight combined with magical aptitude. At that moment, Viira knew without a doubt that the young deer had the potential of a Seer.\n\nOutside, Viira approached the group to find them gathered around the girl, praising her for rescuing her family. "How quaint," Viira marveled, before turning to the adults she presumed to be the young deer's guardians. "All of you, stand aside!" she ordered. The order was immediately heeded, giving Viira a wide berth to talk with the now-frightened girl. Viira smiled and leaned down to get at the young deer's level, looking into her eyes. She saw magic mixed in with terror. "Don't be afraid!" Viira laughed. "You are gifted, as I was." Viira put a hoof on the young deer's heart. "There is no reason for you to ever be afraid.""
barrad_viira.14.a:0 "You are destined for great things, little one."
barrad_viira.997.t:0 "Overcharged"
barrad_viira.997.d:0 ""Yes!" Viira laughed as she made use of her newfound powers. She had always boasted powerful magic, but her current abilities were far beyond those ever wielded by any mortal before. She was the master of fire, earth, water, air, and more! The possibilities were limitless!\n\nSuddenly, Viira felt a pain in her stomach. "Erm." she grimaced. Discomfort was spreading rapidly through her body. "Think I need to lie down..." There she stood one moment, and the next she was gone. A violent explosion consumed her, leaving only a puff of smoke in the shape of her body which slowly dissipated. All that remained of Viira were a series of scorch marks on the ground."
barrad_viira.997.a:0 "Whoops."
barrad_firanka.1.t:0 "Forced Entry"
barrad_firanka.1.d:0 "In the library of Silver Star's tower, Viira sat flipping through book after book, searching for an answer. Somewhere within the most complete collection of magical knowledge on Griffonia, there had to be one. She searched and searched until at last she found it: the final piece of the puzzle. Viira smiled. "Now all I have to do is-"\n\n"WHAT are you DOING in here?" Silver Star exploded, standing at the library entrance.\n\n"Silver Star, thank goodness I found you!" Viira ran frantically over to him. "They've come back for you, they want to kill you!" She grabbed his shoulders and shook vigourously.\n\n"Oh no." Silver Star's eyes went impossibly wide. "No, no, no," he repeated, shaking on his own now.\n\n"Don't worry. You find someplace to hide, and I'll take care of them!" Viira packed up her things, including the tome containing the missing piece.\n\n"Hide, yes. Good idea!" Silver Star rushed to open a secret alcove behind one of the bookcases. "And Viira... thank you.""
barrad_firanka.1.a:0 "Make sure to keep the lights off!"
barrad_ahist.1.t:0 "Darkness At Last"
barrad_ahist.1.d:0 "Dead. They were all dead.\n\nIt was a difficult thing for Count Ambrosius to come to terms with, that the four he had trusted and encouraged for so long had each come to such a miserable end. Ambrosius had always heard voices. He wanted to understand what they were, why they spoke to him. The Pentarchs were the ones who could answer the questions, unravel the mystery... But now they were gone. The whispers in his head grew louder. Now there was no escape. No reprieve.\n\nTheir will could no longer be denied."
barrad_ahist.1.a:0 "What is thy bidding?"
barrad_ahist.11.t:0 "True Madness"
barrad_ahist.11.d:0 "The whispers had become screams. Unrelenting inside the mind of Ambrosius, they forced him to epiphany. He knew what he had to do. Abandon understanding. Abandon hubris. Surrender his will...\n\nThat was the answer, yes! Then the voices that guided him would solve everything. He just had to listen. They called to him, demanding that he become their herald and reveal to his subjects what had been revealed to him. Ambrosius agreed without hesitation; this was his new purpose, one he had tried to avoid for far too long, but no longer. At last, he had found his destiny."
barrad_ahist.11.a:0 "I will make them all see the truth!"
barrad_ccamb.1.t:0 "First Contact"
barrad_ccamb.1.d:0 "Deep beneath the surface of Barrad, Count Ambrosius stood before the reactor with Gąsienica at his side. Ambrosius was in awe of the majestic device, and ephemeral voices beckoned him to approach it, come closer... He did, shambling towards it until suddenly the voices stopped and the pain started.\n\nIt was as if an entire universe was trying to make its home inside his skull! Unable to withstand it, he keeled over, screaming in pain. He brought his hooves to his head in an attempt to keep it from bursting from all he felt inside it. Upon seeing Ambrosius' state, Gąsienica was frantic, and poured many doses of the Count's medicine into his open mouth. Was this much of the drug unsafe? Gąsienica didn't know, but he had to do something.\n\nWithin the mind of Ambrosius, he fought against the invading presence with all his will. His thoughts were chaotic and it was impossible to centre himself. All seemed to be a whirlwind of hatred and hostility, until he noticed a voice inside the cacophony that was different from the rest. He sensed this part of the presence did not wish him harm, and so he focused on it. It told him what the presence truly was, that it was the product of seven ancient unicorns who had used a primordial spell from another age to merge together into one consciousness, but now was totally dependent on magic in order to survive. It told him that they did not want to cause all this, but that Ambrosius had unleashed a power that had corrupted them. Finally, it told him that it would use the last of its uncorrupted will to free him from his madness.\n\nAmbrosius awoke to find Gąsienica beside him, grateful to see him alive. For the first time in an eternity, the fog was gone. His thoughts were finally clear. He felt like vomiting, but there wasn't time. He was responsible for an immense mistake, and there was no time to waste in putting things right. "Return to the surface, Gąsienica," said Ambrosius. "I must stay here and work on a way to fix what I have broken. Make sure things don't fall apart out there in the meantime.""
barrad_ccamb.1.a:0 "As you wish, my Count!"
barrad_ccamb.2.t:0 "Sacrifices"
barrad_ccamb.2.d:0 "Gąsienica once again trekked through the mountain paths of Barrad, much less urgently than the last time he made the journey. After emerging from a narrow pass, he smiled as he laid eyes on his home village at peace. The aftermath of their battle with the plants was still visible, but now the mangled monstrosities were overgrown by vegetation of a more mundane variety.\n\nAs soon as he entered the town Jánošík came out to greet him, laughing heartily. "Good to see you, friend! Come to drag us out of the fire again?" He gave Gąsienica a playful punch which had absolutely no effect.\n\n"Not this time, fortunately," said Gąsienica. "In fact, I have come to ask you for assistance. The Count is... away dealing with a matter of some importance. As you are a more respected figure than I among the mountain villages, your support would be appreciated at this time." Jánošík wore a mask of inscrutable contemplation. "Since he protected you in your time of need, it's only fair that you help him in return."\n\n"No, no." Jánošík wagged a claw. "It wasn't him that saved us, it was you. And so I will do this for you." His voice shifted to become deadly serious. "Under one condition - if we are to respect your rule, you should respect ours. Promise that our villages will retain their autonomy, and I will help." Gąsienica nodded, and the two shook claws."
barrad_ccamb.2.a:0 "You've got yourself a deal."
barrad_ccamb.3.t:0 "Acquisition"
barrad_ccamb.3.d:0 "Gąsienica walked cautiously down dark forest paths in search of the mysterious merchant Jánošík had dealt with in the past. It was this dealer that had provided them the artifact to ward off the corrupted plants when no other means proved effective, and any creature trading in such powerful magic was worth seeking out. Gąsienica had gone to the last place Jánošík said he met with the merchant, but saw only abandoned buildings with no civilisation in sight.\n\nHe was on the verge of giving up hope when a raspy voice slithered out from the darkness. "A visitor?" Gąsienica turned around and was surprised to find a stallion dressed in discoloured rags beckoning to him. As Gąsienica approached, the stallion gave a wide smile, revealing a glimmering gold tooth. "Come in!" He disappeared into a decrepit shack with Gąsienica following behind.\n\n"You have come a long way looking for something, haven't you?" The stallion looked over the strange items that covered the walls before rummaging through one of the many containers laying haphazardly around the shack. "How about this?" He asked, pulling out an item and tossing it to Gąsienica. "This artifact will ensure you gain the favour of the people," he explained. Gąsienica ran his claws over the teardrop shaped object and could feel the magical power within. "Use it during the wet season to increase crop yields by an enormous amount."\n\nGąsienica had found his merchant, but this was quite unexpected. "You're just... giving it to me?" he asked.\n\n"You have earned it." The merchant raised his hooves high in praise. "You have done more good for this land than you know, my griffon friend!""
barrad_ccamb.3.a:0 "That should come in handy."
barrad_ccamb.4.t:0 "Ambitions"
barrad_ccamb.4.d:0 "Gąsienica met with members of the lesser nobility to assess their loyalty during the Count's absence, and was disturbed by the results. Although they all paid lip service and reaffirmed their fealty to Ambrosius, Gąsienica could see the plotting and scheming behind their flattery. They sensed an opportunity, and were simply waiting for the right time to make their move. It was clear that they were far from convinced, words alone would not be enough."
barrad_ccamb.4.a:0 "Time for some more drastic measures..."
barrad_ccamb.5.t:0 "Divine Disfavour"
barrad_ccamb.5.d:0 "Gąsienica traveled to contact a shadowy cult that operated at the fringes of Barradian society. Although a bit obscure, they had several wealthy patrons and wielded a lot of influence, so gaining their support could prove very useful. When he reached their secluded compound, he found a scene of chaos and heated arguments. No two cultists had kind things to say to one another, and the volatile atmosphere felt like it could combust into violence at any moment.\n\nIt seemed that the Pentarchy's actions had ultimately created a schism within the cult. None of the members had heard from their god in some time, and they felt the deity's influence was growing weaker by the day. Those in the cult's Inner Circle accused the Outer Circle of being faithless, while those in the Outer Circle accused the Inner Circle of becoming corrupt and rotten, prompting their god to abandon them.\n\nGąsienica sighed. He didn't have time for this."
barrad_ccamb.5.a:0 "This must not be allowed to fester!"
barrad_ccamb.6.t:0 "Universal Truth"
barrad_ccamb.6.d:0 "Gąsienica descended back underground to rejoin the Count, now that he was at last ready to exorcise Barrad's ancient curse. When Gąsienica reached him, Ambrosius looked tired, having studied magical texts nearly nonstop preparing the ritual to heal the being that had driven him to madness and back. Gąsienica held his breath as Ambrosius approached the reactor to perform the ritual. When he began the ritual in earnest, power started swirling all around them until suddenly, everything stopped, and the world became still.\n\nA voice spoke to both of them, but it was not the elusive, shifting voice Ambrosius was used to hearing. It was a calm voice, low and quiet but at the same time not difficult to hear. "I am awake." The presence in the air washed over them like an ocean current. "My actions have wrought so much pain, so much destruction. For that, I can not express the magnitude of my sorrow." The room seemed to somehow fill with sadness. "But now I am freed from hunger and chaos, and I wish to do now what I have been unable to do for far too long. Let us make this world a better place."\n\nGąsienica was in shock from what he was witnessing and was completely unsure how to react. Ambrosius, however, smiled. "Yes, let's.""
barrad_ccamb.6.a:0 "We will overcome our past mistakes, and build a bright new future!"
barrad_ccamb.7.t:0 "Ruin"
barrad_ccamb.7.d:0 "Ruin has come to our family.\n\nYou remember our venerable house, opulent and imperial, gazing proudly from its stoic perch above the moor.\n\nI lived all my years in that ancient rumour shadowed manor, fattened by decadence and luxury, and yet I began to tire of... conventional extravagance. Singular unsettling tales suggested the mansion itself was a gateway to some fabulous and unnameable power. With relic and ritual, I bent every effort towards the excavation and recovery of those long buried secrets, exhausting what remained of our family fortune on... swarthy workponies and... sturdy shovels. At last, in the salt soaked crags beneath the lowest foundations, we unearthed that damnable portal of antediluvian evil. Our every step unsettled the ancient earth, but we were in a realm of death and madness. In the end, I alone fled, laughing and wailing through those blackened arcades of antiquity. Until consciousness failed me.\n\nYou remember our venerable house, opulent and imperial."
barrad_ccamb.7.a:0 "It is a festering abomination!"
barrad_ccamb.8.t:0 "Ambrosius' Request"
barrad_ccamb.8.d:0 "We have just received a strange letter from the self-proclaimed Count Ambrosius of Barrad. In it, Ambrosius demands that we return all Barradian refugees to his territory so that he may be reunited with his "loving subjects". Needless to say, these ponies are not excited about the prospect of living under the hoof of the Mad Count once again. It is our duty to protect them, and we will never be swayed by the words of that tyrant."
barrad_ccamb.8.a:0 "He really is insane!"
barrad_ccamb.81.t:0 "Rejection"
barrad_ccamb.81.d:0 "The Kásans have callously rejected our request to return the Count's ponies back to their rightful homes. Ambrosius is inconsolable at the thought of these lost souls remaining separated from him for even a moment longer, and has even tossed around the idea of taking them back by force. But would that be wise?"
barrad_ccamb.81.a:0 "There's nothing we can do."
barrad_ccamb.81.b:0 "To arms!"
barrad_wit.1.t:0 "Ambrosius' Demand"
barrad_wit.1.d:0 "We have just received a truly extraordinary letter from the illegitimate "Count" Ambrosius of Barrad. Not content to maintain his normal passive insolence, he has demanded that we pull back our forces from the border of "his" territory, or else face retaliation from his army. Ridiculous! Clearly, we need to settle this matter once and for all. It's past time we put an end to Ambrosius' illegal occupation and liberated all those suffering under his reign."
barrad_wit.1.a:0 "Now is not the time to strike."
barrad_wit.1.b:0 "Wittenland will be made whole again!"
barrad_viira_amb.1.t:0 "The Stars are Right"
barrad_viira_amb.1.d:0 "Following Viira's reemergence from the depths and earth-shattering account of what she had witnessed, what passed for normal life in Barrad was turned upside down. The revelation that the shadow that had long loomed over the country had at last been revealed prompted many cultists across the land to emerge from their isolated enclaves and come out into the open. In a matter of weeks, they had gone from sinister undercurrent in Barradian society to a prominent and respected cohort, some even offering their services to the army. This turn of events seems to signal the beginning of a new age for Barrad."
barrad_viira_amb.1.a:0 "Our time has come at last!"
barrad_viira_amb.2.t:0 "The Chosen Count"
barrad_viira_amb.2.d:0 "Viira walked through the manor of Count Ambrosius as she had countless times before, but it felt entirely different this time. She could sense the divine presence watching over her, guiding her. There was no more doubt, no more uncertainty. It was a wonderful feeling...\n\nAmbrosius sat inside the throne room and Viira approached in a daze. The voice of her master spoke inside her mind. It told her to submit, and so she did. Viira knelt before Ambrosius. No longer rivals, they were both now humble servants of Barrad's true, glorious master."
barrad_viira_amb.2.a:0 "As you command."


