tech_bar_viira_in_desc:0 "An interesting gravitational anomaly that compresses air into a lens like structure that can be manipulated using magic.\nNamed after its creator, magister Wynnstan, who sadly pointed his creation in the direction of the sun, which created a laser that permanently blinded him."
tech_bar_viira_res_desc:0 "A strong magnetic anomaly that works like a reverse magnet. With slight magical intervention it can interact with metals different from iron, making it a great tool for extracting pure metal from ore.\nCreated as a result of Lady Mildgyd's experiment with magnet powered cannons. Unfortunately, she loved jewelry and during initial tests the noble unicorn was catapulted far away. Nopony has seen her since."
tech_bar_viira_rek_desc:0 "Sir Hereweald was blessed with over forty four foals, or at least that's what other nobleponies said. In a desperate attempt to have a moment of silence in his life, he created a portable substance that caught any sound.\nHis invention worked so great that he did not hear the shouts, and cried when he found out that one of his foals set fire to their manor."
tech_bar_viira_att_desc:0 "Born into an old lineage of warriors, Eadburg had a collection of ancient weapons that her ancestors used to claim glory for their house. To protect their heirlooms, she created air with an unusual property: instead of oxidizing it deoxidized.\nSome claim that to this day they have seen, through old windows, a violently coughing unicorn standing proudly in front of shiny steel in an abandoned manor."
tech_bar_viira_research_desc:0 "Elysium Café was a favorite meeting place for many great mathematicians of those lands. Their pursuit of knowledge was accompanied by their love of alcohol, as they claimed it helped to free their mind from profanum. One of them was Sir Beornraed, who created for him and his friends a new type of brew that could uplift mortals to divine status.\nSome say that after smelling fumes of this liquor one may get enlightened and understand that no mortal should ever attempt to drink it."

tech_bar_ancient_knowledge_desc:0 "Count Ambrosius's archives are positively overflowing with ancient and forbidden knowledge. Why not take a peek, and see what secrets we can uncover?"
tech_bar_matarial_science_desc:0 "Sometimes this world is not as complex as we make it out to be. Metallurgy, ceramics, chemistry... they all share similarities, as all are based upon materials. The design and discovery of new materials will open up entirely new worlds of possibilities."
tech_bar_leopold_metal_denser_than_platinium_desc:0 "Preliminary investigation has revealed the existence of a new element: a metal of extraordinary density. Its superior hardness and durability would make it a devastating addition to our army's arsenal."
tech_bar_leopold_ligher_than_feathers_desc:0 "Lightening the weight of some of our heavy equipment would greatly increase the effectiveness of our armed forces. Greater mobility combined with easier logistical demands is a terrifying combination."
tech_bar_leopold_transparent_metal_desc:0 "While initially seeming like a mere curiosity, the potential uses of ultra-tough transparent material has become obvious. Not the least of which is the benefit this material would provide to the effectiveness of our aircraft."
tech_bar_leopold_crystalic_metal_desc:0 "Incorporating the strength of a crystalline lattice structure into metal is an idea so brilliant it's no wonder why no creature has thought of it before."
tech_bar_leopold_new_steel_desc:0 "As this world once moved from bronze to iron and from iron to steel, we are ready to take the great leap into the future, away from primitive steel and towards a new era."
tech_bar_leopold_magnetic_glass_desc:0 "Recent experiments have produced glass with quite unusual properties. Further study is sure to reveal many uses for this magnetic glass."
tech_bar_leopold_metal_lighter_than_air_desc:0 "After countless failures, we have at last conceived of a metal that can defy gravity. A truly miraculous breakthrough! The applications to aircraft technology alone are enough to make one's head spin."
tech_bar_final_blow_desc:0 "Our forces must never hesitate to deliver a finishing blow to the enemy. Once they are in a position of advantage, they must attack, not ceasing until achieving victory!"
tech_bar_second_wave_desc:0 "Despite our best efforts, the first attack may not always be successful, and so our forces must always remain composed and ready to attack again at any time."
tech_bar_weakening_strike_desc:0 "Our soldiers must be opportunistic, ready to exploit any mistake of the enemy's. By always staying prepared, they can turn a momentary breakthrough into a full-blown rout."
tech_bar_blacks_go_second_desc:0 "An aggressive mindset does not mean charging recklessly into the enemy at every opportunity. We must hang back, and wait to strike until the time is right."
tech_bar_perfect_defense_desc:0 "When our forces occupy a position of strength, they need to make the most of it. Digging in and defending well may not be glamourous, but it is a surefire path to victory."
tech_bar_everything_in_its_place_desc:0 "The chain of command for our army has been solidified: Silver Star at the top, and all others beneath him. Now we are fully prepared to go forth and claim victory!"
tech_bar_silver_desc:0 "Silver Star may not have the most experience when it comes to leading troops in battle, but who needs experience when you have intelligence?"
tech_bar_barrad_potion_sleep_block_desc:0 "This potion keeps the drinker awake and alert for an extended period."
tech_bar_barrad_potion_health_desc:0 "This invigorating brew is capable of restoring energy and healing minor injuries."
tech_bar_barrad_potion_cat_vision_desc:0 "This potion affects the eyes of the drinker, improving their night vision."
tech_bar_barrad_potion_concentration_desc:0 "This potion aids in concentration, allowing the drinker to focus."
tech_bar_barrad_drugs_sleep_block_desc:0 "These drugs keep the user awake and alert for an extended period, albeit with slight nausea."
tech_bar_barrad_drugs_health_desc:0 "Although quite unpleasant to ingest, these drugs are capable of restoring energy and healing minor wounds."
tech_bar_barrad_drugs_cat_vision_desc:0 "These unappealing eye drops affect the sight of the drinker, improving their night vision."
tech_bar_barrad_drugs_concentration_desc:0 "These drugs can improve concentration, although they are known to have many side effects, including: rapid or irregular heartbeat, delirium, panic, psychosis, and heart failure. Consult a doctor if you have any concerns."
tech_bar_barrad_alchemy_desc:0 "Zebra potions and brews, although a bit unusual for most of our soldiers, have great potential to improve their fighting abilities."
tech_bar_asinti_desc:0 "Throughout his long life, Asinti has picked up quite a few tricks when it comes to spells and potions. Who knows, some of them might prove useful?"
tech_bar_viira_desc:0 "Viira's abilities surpass those of any other deer who ever lived. In addition, she has come across several curiosities in her studies, some of which may warrant further investigation."

