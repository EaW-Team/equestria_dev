### boss fight ###

barrad_huj.1.t:0 "Ignition"
barrad_huj.1.d:0 "At long last, construction of the reactor is finally complete. It is a crowning achievement for its architects, proof that progress can only be made through sacrifice and vindication for the pursuit of knowledge at any cost. More power than ever previously imagined is now within reach, ready to be harnessed. Successfully controlling such power will require a massive amount of resources, otherwise the creators may be consumed by their creation.\n\nThe Pentarchy has gathered to witness the ignition of the reactor and reap the rewards. As the critical moment approaches, a strange presence hangs in the air. There is a sense of unease, but also something else. It is as if something is watching..."
barrad_huj.1.a:0 "Viira reveals her intentions!"
barrad_huj.1.b:0 "Things go smoothly."
barrad_huj.1.c:0 "Viira approaches the reactor..."
barrad_huj.3.t:0 "Successful Test!"
barrad_huj.3.d:0 "Ultimately, the reactor test went off without a hitch. But there was no time for celebration, as the strange presence in the air was only growing stronger. The Pentarchy remained at a loss trying to come up with an explanation for the phenomena. The strange whispers did not stop, they were only becoming louder. It was the call of Barrad, and its will was becoming harder to resist..."
barrad_huj.3.a:0 "Does anyone else hear voices?"
barrad_huj.4.t:0 "Ascension"
barrad_huj.4.d:0 "Viira stands alone as the reactor roars to life, filling the air with crackling energy, but she knows she is not truly alone. The voices call to her. They beckon her to approach the reactor and bask in its magnificence. Become one. She can feel the enormity of the moment, but she feels no doubt. It is her destiny. She will become more than a deer. She will wield more power than any creature has ever dreamed of before. Just a little closer..."
barrad_huj.4.a:0 "Viira ascends!"
barrad_huj.4.b:0 "Viira does not survive contact!"
barrad_huj.2.t:0 "Oneirophobia"
barrad_huj.2.d:0 "Viira laughs softly, a sound almost drowned out by the constant humming of the reactor. "Yes, we are close. Can you feel it?" she asks with a sad smile as the air becomes saturated with crackling energy. "Of course you can, but you do not understand. It is obvious that the potential before us is beyond your ability to comprehend," she addresses the rest of the Pentarchy. Her words are filled with pity.\n\n"You heard the voices, but you never took the time to understand them as I have," Viira says as she moves to block the path to the reactor. "You don't understand. You can't understand." Her face turns dark. "Which is why you can not be allowed to interfere. You would squander its power. Your blindness would jeopardise our future and prevent us from reaching our full potential!" The pity is gone now, only anger remains.\n\n"This must not be allowed to happen." Viira's eyes go wide. "You will not leave this place alive.""
barrad_huj.2.a:0 "Side with the Pentarchy."
barrad_huj.2.b:0 "Side with Viira."
barrad_huj.51.t:0 "Asinti"
barrad_huj.51.d:0 "What will Asinti do?"
barrad_huj.52.t:0 "Leopold"
barrad_huj.52.d:0 "What will Leopold do?"
barrad_huj.53.t:0 "Silver Star"
barrad_huj.53.d:0 "What will Silver Star do?"
barrad_huj.531.t:0 "Healing Spell"
barrad_huj.531.d:0 "Select target."
barrad_huj.6.d:0 "So ends the Pentarchy. After a hard-fought last stand, its members all lie dead except for Viira and the faraway Count Ambrosius. Viira now has unfettered access to the reactor, and carte blanche to harness its incredible power and use it for her own ends. It seems nothing is capable of stopping her now."
barrad_huj.6.a:0 "That's not good..."
barrad_huj.61.t:0 "Ascension"
barrad_huj.61.d:0 "Viira stands alone as the reactor roars to life, filling the air with crackling energy, but she knows she is not truly alone. The voices call to her. They beckon her to approach the reactor and bask in its magnificence. Become one. She can feel the enormity of the moment, but she feels no doubt. It is her destiny. She will become more than a deer. She will wield more power than any creature has ever dreamed of before. Just a little closer..."
barrad_huj.61.a:0 "Viira does not survive contact!"
barrad_huj.7.d:0 "Ultimately, Viira fell in battle against the Pentarchy. But there was no time for celebration, as the strange presence in the air was only growing stronger. The Pentarchy remained at a loss trying to come up with an explanation for the phenomena. The strange whispers did not stop, they were only becoming louder. It was the call of Barrad, and its will was becoming harder to resist..."
barrad_huj.7.a:0 "What now?"
barrad_huj.71.t:0 "Chaos Prayer"
barrad_huj.71.d:0 "The fact could no longer be denied: there was an intelligence watching, trying to communicate. This was the entity behind all the mysteries, this was the entity that drove ponies to madness, all the while shrouding itself in secrecy. Its will had guided the course of events in Barrad for who knew how long? Now, it called for the Pentarchy to approach it. Come closer, and be rewarded."
barrad_huj.71.a:0 "We must go deeper..."
barrad_huj.72.t:0 "Soul Hysteria"
barrad_huj.72.d:0 "As the entity grew closer and closer, the whispers were becoming screams. Unbearable pain assaulted the head of any creature that ventured too close. And so the Pentarchy was forced to improvise and construct a device to shield the mind enough to permit an approach. With the aid of this device, it just might be possible to be near the entity without being overwhelmed. The theory was sound, but would it work?"
barrad_huj.72.a:0 "Death is all that awaits."
barrad_huj.72.b:0 "It works!"
barrad_huj.73.t:0 "The Pentarchy Falls"
barrad_huj.73.d:0 "So ends the Pentarchy. Unable to withstand contact with the entity beneath Barrad, all members now lie dead except for Count Ambrosius. Their mysterious plans will forever remain unenacted, leaving Barrad's lonely Count to stew in his madness. Clearly, it is time for Ambrosius to take a more active role in matters."
barrad_huj.73.a:0 "The Count rises."
barrad_huj.74.t:0 "One Future"
barrad_huj.74.d:0 "Now that the device had proven its effectiveness, there was nothing stopping the Pentarchy from seizing the moment and harnessing the reactor's power. But it was not the Pentarchy any longer. The Pentarchy had died long ago, it was just a matter of admitting it. There was only room for one will in Barrad, one ruler to command and dominate. It was time for that one to take sole command, and fulfill their destiny. In the end, the one to do so was..."
barrad_huj.74.a:0 "...Asinti."
barrad_huj.74.b:0 "...Leopold."
barrad_huj.74.c:0 "...Silver Star."
barrad_huj.81.d:0 "Select target."
barrad_huj.82.d:0 "Select target."
barrad_huj.9.d:0 "So ends Viira. After a hard-fought last stand, she fell in battle to the Pentarchy. In the end, all her research and investigations came to naught, and the most powerful Seer ever produced by deerkind fell in obscurity beneath the cursed land of Barrad. Never to dominate the physical world, never to bring enlightened magical rule to her people. It seems all hope is lost."
barrad_huj.9.a:0 "Fools!"
barrad_huj.91.t:0 "The Count Rises"
barrad_huj.91.d:0 "Ultimately, the reactor test proved to be an unmitigated disaster. Even after Viira's defeat, we are still no closer to understanding the mysteries of this land, or the nature of the curse that plagues it. All these back stabbings and betrayals, and for what? It can no longer be denied: the Pentarchy is a failure, and Barrad has no more use for it. Clearly, it is time for Count Ambrosius himself to take a more active role in matters."
barrad_huj.91.a:0 "Barrad will not go down without a fight!"
barrad_huj.10.d:0 "After a long and brutal fight, Viira stands triumphant over the corpse of the Pentarchy. Now with unfettered access to the reactor and carte blanche to harness its incredible power, she will finally be able to use it for her own ends. Enlightenment is within reach, universal truth! Viira smiles. The strange presence in the air grows stronger, its voice becoming louder. Now that the reactor is safe from the sabotage of ignorant fools, nothing is capable of stopping her now."
barrad_huj.10.a:0 "Ascension draws near..." 

bar_pen_screen_silver_info_text:0 "Fear and desire. These emotions have come to define the life of the unicorn known as Silver Star. Originally, he was nothing more than another arrogant scion of the Wittenland noble class. Scheming, somewhat paranoid, and jealous of those in a better position. In this case, it was jealousy directed at a sibling - Queen White Star of Wittenland, who managed, much to the dismay of Silver Star, to become the monarch of the realm purely through her magical talent.\n\nUsually such nobles would remain in the background of important matters of the world, lacking in ability to fulfill their ambition. However, fate had other plans for Silver Star. In his hometown of High Mane, at the border of the Wittenland, Silver Star would learn why the griffons were such a threat to the creatures of the Riverlands. He would experience several raids by the griffon cossacks over the course of a few weeks, and would nearly perish during them.\n\nThe raids affected him greatly, and the culmination of these experiences were recurring nightmares of his untimely death. This pushed Silver Star into studying powerful magic, as one theme was present in all of these dreams no matter who slew him - a lack of power and inability to persist beyond the weakness of his flesh. He would become obsessed with his own mortality, and this led the unicorn down a very dark path, as no matter how much power and knowledge he acquired, the enemies in his nightmares persisted; unbeatable and impossible to endure as ever. And after reaching ones potential in raw magical prowess, there remains only one way to become stronger – by breaking the greatest of taboos in most magical societies. Thus, in an attempt triumph over all his perceived enemies, which Silver Star believed were circling him like vultures, the unicorn turned to dark magic.\n\nHowever, despite his ever increasing power, the safety that Silver Star desired seemed to be fleeting. His paranoia only worsened, as usage of the dark arts transformed his body and mind, forcing him into hiding as it became obvious to any magical creature that the unicorn was being corrupted by the darkness. He was convinced that, one day, his nightmares would become reality, and an armed guard would come to kill him, with Queen White Star, his corruption having become especially obvious too, at their lead.\n\nWith these fears of demise and insatiable desire for power, it was no wonder that Silver Star was very willing to accept the invitation that was presented by Ambrosius. After all, even among the chaos of the Griffonian continent, few were as appreciative and accepting of the dark arts and their user's talents. Furthermore, perhaps due to some remnants of his pride, Silver Star believed that Ambrosius, an earth pony, nor any of his allies and subordinates belonging to other races, were a danger to him, or at least Silver Star was unwilling to admit that.\n\nNow Silver Star spends his time studying any and all knowledge of unicorn magic that can be found. All in an effort to become so powerful that nothing would be able to hurt him, and death would never be able to take him."
bar_pen_asinti_info_text:0 ""The ends justify the means" is a very popular statement among many ideologues, especially those representing the more radical parts of the political spectrum. However, if one were to bring up the means that Asinti uses, many of these radicals would be horrified, and agree that, whatever the end goal is, there was no way what the elder zebra shaman was doing to be justified.\n\nOriginally, Asinti was nothing but another slave, a victim of the brutal institution that is still dominant in many parts of Zebrica. Many who experienced such fate would try enduring, if not resisting against their subjugators. Yet it seems that most lacked "strong spirit", as in recorded history, Asinti has been the only zebra slave that was approached by a power from beyond the material realm. This ally from the immaterium helped Asinti to free himself from the shackles of slavery, slay his former owner, and flee from those who would persecute him, eventually reaching a country established by similar runaways.\n\nThe ideals of the Kása Free State greatly inspired Asinti, as living among so many zebras, deer, and griffons that had fled similar fates and desired to end slavery and serfdom across the world, convinced the zebra shaman that maybe there is a way to do more than survive. His otherworldly ally, like always, was supporting and helpful, agreeing with the notion, and even suggesting a rather fascinating plan. According to the creature, Asinti was a very unique individual, with a spirit that burned like a roaring fire, allowing him to interact with the plane of the divine, and thus could be noticed by deities and spirits that resided there. Most other creatures lacked such a trait and thus lacked the power to liberate themselves. But what if they could somehow be connected to this realm of the divine?\n\nHowever, this was not such an easy task as no matter what Asinti tried, he could not find what exactly made him so special. As years and even decades went on, with increasing desperation from the increasing brutality of the modern world, and with the whispers from beyond always encouraging him, the zebra chose to employ more questionable methods in order to complete his research. Eventually Asinti would succeed, and rather than simply connecting to this plane, Asinti discovered a way to transfer the creatures of the immaterium into the bodies of living things. He saw it as the solution to the seemingly eternal struggle of Kása, even if the methods leading to its discovery had been morally dubious. The leadership of Kása reacted to revealed actions of Asinti with horror, and the zebra shaman was swiftly driven out of the country.\n\nWhile Asinti had many disagreements with other members of the Pentarchy, the Ambrosius' proposal and access to all the magical knowledge and resources it brought was too good to pass up. After all, with these means the elder zebra shaman could now achieve the end he was striving for so long."
bar_pen_ambrosius_info_text:0 "Once a prominent merchant and artisan, Ambrosius lived a decadent life, constantly surrounded by luxury and wealth. His true goal however, joining the elite circles of the noble class, always remained out of his hooves, no matter how much he spent on lavish appearances and rare magical artefacts. To his peers in their lofty castles, Ambrosius would always remain a haughty upstart, grasping at something just out of reach.\n\nEventually Ambrosius would grow tired of conventional life. He retreated to his stately mansion in the Barrad countryside, away from the courtly intrigue of Wittenburgh, where he began unravelling the true mysteries of magic. Lack of progress drove Ambrosius to boredom, and he returned to his usual routine of courting local nobles. They were more receptive to his silver tongue, and even began to see Ambrosius as one of them, which would later become crucial. Rumors began to float that Ambrosius was engaged in acts of debauchery that would shame the most decadent of nobles, or that he conspired with malevolent spirits for a grasp at forbidden power. These rumors were ultimately dismissed as merely fever dreams and servant gossip, until it was too late.\n\nOne day, Barrad became wrapped in fog and storm, impenetrable to sight and body, nopony knowing what transpired for weeks until the mists cleared. As Wittenland's authority had become increasingly atrophied, Ambrosius had a free reign ruling over the blasted earth, the trapped ponies remaining as his playthings and subjects of experiments. Over time, he would invite like-minded creatures to join him in the pursuit for knowledge, without ethical strings attached. It would seem that Ambrosius was finally cured of his restless ennui, or so he convinces himself."
bar_pen_leopold_info_text:0 "The desire to help others is a noble one, especially when one wants to help an entire continent, if not the world. It was this desire that would define the life of a griffon known as Leopold.\n\nLeopold was born in and would spend his early life in the Herzland, the heart of the Empire, and of course, one of the most technologically and scientifically advanced regions of the world. Perhaps this is why the griffon managed to survive his adolescence, though most agree it would be better if he perished as a chick. For since his very first years, Leopold was a very sickly griffon, with only the best medicine available preserving his life.\n\nIt was this sickness and weakness that accompanied him his whole life, combined with his genius, that would define Leopold's life goal. Unlike any of the other great minds of Griffonia, even those from universities such as Gamia, he began to devise a less conventional solution for biological issues. He believed that instead of relying on medicine or even biological modifications, it would be technological enhancement that would allow sickly and weak to survive and reach their potential. This belief was only reinforced when Leopold managed to somewhat alleviate his own maladies with the usage of magical crystal injections and by implanting enchanted machines which assisted his organs. These additions also had the effect of greatly increasing Leopold's physical abilities far beyond what he had previously been capable of.\n\nThis side effect led to even more unorthodox and, to many, unacceptable ideas that the griffon had to alleviate the endless and every increasing number of issues that effected Griffonia. Instead of just using his research to heal the weak and broken, Leopold could use it to protect them from becoming as such in the first place. By creating a force of griffons that through the usage of magical technology were pushed beyond the limits of their flesh, the weak could be protected for generations, and the strong could resist the ravages of age and disability. After all, considering the most prosperous and stable realm in the world - Equestria, has survived for a thousand years through the efforts of the great few, how long might Griffonia last under the care of such heroes, even if they were manufactured?\n\nHowever, to most, even the most wicked of Gamia, the prospect seemed like insanity and perhaps even the worst of heresies, and thus Leopold was forced to flee beyond where the rapidly shrinking power of the Griffonian Empire could hunt him down. In his exile he would be approached by Ambrosius, who to Leopold's surprise, applauded such an idea and more importantly, the potential of the mastermind behind it, inviting him to come to a domain where such ideas could be entertained.\n\nMany years have passed since then, and now Leopold is something far beyond the wide eyed idealist genius he once was. While initially reluctant to apply the usual Barrad methodology, the nightmarish brutality of the Republican Uprising, has convinced the Griffon that the sacrifices are worth the potential result. Furthermore, now Leopold doesn't limit himself to the idea of creating modified heroes, now believing that Griffonia needed its own "alicorns", demigods who could rule and protect the populace, and believes that through magical and technological modifications, he could become this savior."
bar_pen_viira_info_text:0 "When we are little, most of us are told that we are special, unique, and not quite like the other inhabitants of this world. In many cases this belief is shattered as we grow up, and learn the world is just too large for uniqueness, and that we are nothing special in the grand scheme of things. For very specific cases however, it's different. One of these special cases is Viira the Seer.\n\nViira was born as a deer with substantial magical powers. An especial rarity for a species who rarely possessed active magical abilities. Thus, she was spoiled in her youth, being treated like an offspring of the highest of lords, despite of her somewhat unremarkable bloodline, and taught the intricacies of the strange magic of the deer. It became quickly apparent that her innate power was rivaled only by her innate prowess, learning and mastering the few controlled magical abilities deer could have at an extremely young age. This was her greatest triumph yet, but one which wouldn't last. Viira would soon discover that many species were far more powerful than the deer, with regards to both their countries and their magical abilities.\n\nThis was a shattering revelation to the young doe, who thought herself on top of the world. But it also gave her inspiration. After all, if other creatures could use their magic to dominate the physical world to such an extent, why not the deer? The issue must have been that no seer had thought to or attempted to reach such heights, or of course was too weak or lazy to try achieving something. She would not be like that. This unfortunately meant that there was no future for Viira at her home, and so she left to wander the world, searching for any magical secrets which could lead to a deer becoming as powerful as the magic users of other races.\n\nViira would become somewhat of an oddity in many places, a single doe wandering the land in pristine exotic clothes which most don't recognize, much to the annoyance of the seer, usually carrying around several tomes for recording any new information. Her priorities and acting towards others would also be surprising to onlookers, as she would choose to speak with a simple peasant rather than the lord or flip from polite to furious all based on what sort of knowledge about magic the creature in question would possess. An exception to this pattern would be countries openly dominated by magicians, as these were the only places where Viira would show respect and even admiration, and try mingling with the elite in an attempt to learn how such paradises were created and governed. It would be during one of such meetings, that Viira would meet Ambrosius and hear about his proposal. She of course accepted, after all, who could refuse?\n\nNow Viira spends her time as one of the more distant members of the Barrad Pentarchy, studying magical arts within her quarters, trying to achieve the ability of dominating the material world through her magic so that one day she could bring this knowledge and the enlightened ideal of rule of the magical to the rest of deerkind."
