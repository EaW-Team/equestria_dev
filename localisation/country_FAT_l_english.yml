 FAT_IM_repair_griffonstone_desc:0 "Griffonstone was once the capital of the great Griffonian Empire, when it was united by the first Grover using the Idol of Boreas. Being such a heart of monarchism, it is understandable that we should rebuild this land and make it a true model Republican province."
