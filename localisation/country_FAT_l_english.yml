 FAT_IM_the_heart_of_griffonkind_desc:0 "Griffonstone and the Grand Duchy of Verenia were both major griffon nations back when the Griffonian Empire was only a dream in the minds of many griffons. We must revive these lands, and bring them up to speed with modern industry and agriculture."
