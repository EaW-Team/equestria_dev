 griffonRepublic.2251.t:0 "The NRP Party Primaries"
 griffonRepublic.2251.d:0 "With elections coming up that will include all of our new Griffonian territories and include politicians from hundreds of different cities, provinces, and towns, the NRP must decide which candidate it needs to run in the next election. The Left-NRP has already rallied around the Griffonian Socialist Party led by Gerben Kogchel, and has left the party establishment.\n\nThe two candidates are the social-democratic Republican revolutionary Theodore Verany, who hails from the land of Aquileia. The second candidate, who is more authoritarian but arguably more populist, is Alexander Kemerskai Jr., the son of the great leader Alexander Kemerksai, who led both the Revolution of 978 and the Second Revolution in the 1010s. Both candidates support Kemerskai's vision, but they each have their own views on executive power, the constitution, and the people. Of course, there is already the obvious candidate - our current president, who united all of Griffonia under the National Republican Party. Although another term would spark more fears of authoritarianism, it would be a clear coast to victory, and would ensure that a future dominated by republicanism, stability, and the people."
 griffonRepublic.2251.a:0 "Theodore Verany will give our party life."
 griffonRepublic.2251.b:0 "Alexander Kemerskai Jr. will restore faith in the Republic!"
 griffonRepublic.2251.c:0 "Let's just go with the administration...."

 reform_military:0 "Chose to reform the military"
 placate_generals:0 "Chose to placate the generals"

 griffonRepublic.250.t:0 "Kemerskai's Purge"
 griffonRepublic.250.d:0 "After declaring complete martial law, President-Marshal Kemerskai has begun to purge socialist and dissident elements from the nation. Socialists, labor union leaders, and even some harmonists found themselves either exiled from the NRP, exiled from the Republic all together, or even jailed and put on trial for the crime of pro-Skynavian treason.\n\nPerhaps the most egregious anti-government force after the martial law was the Socialist Wing of Kemerskai's very own National Republican Party, who held protest after protest calling for "democracy" and "free elections". Rikard Astler pranced around the streets, and him and his gang of mindless industrial workers who hadn't even lived through the revolution were becoming a severe threat to the Griffonian Republic. To rectify this, one of our agents went to his home in urban Cloudbury and shot him dead, fortunately escaping without being caught.\n\nA truly tragic suicide.\n\nWith the death of Astler, Kemerskai's control has truly been assured in the Republic. It is unlikely that any socialist could challenge us now."
 griffonRepublic.250.a:0 "Traitors all."

 griffonRepublic.251.t:0 "The Protests"
 griffonRepublic.251.d:0 "Republican author Cornelius Vinke, a prolific writer and historian who has penned hundreds of works regarding Griffonian republicanism and democracy, has written his newest book - "Kemerskai's Grand Myth", in which he viciously mocks the government of Kemerskai and its actions throughout the past years. "Kemerskai is a babbling buffoon," Vinke writes, "He has no understanding of anything other than war, and he will not even go to war anymore, so now all he is good at is sitting around and having his old, rotting body wither away." His message was met with positive reception, and Vinke's book soon became a bestseller in the Republic.\n\nWhile our government tried to ban this vile work of fiction, Vinke had created enough unrest to incite mass protests against the President-Marshal, even in the North, where military junta support was strong. Unfortunately, more and more griffons are taking to the streets, with slogans like "Down with Kemerskai" and "Down with Authoritarianism".\n\nOur government will have to deal with this new crisis, or face extinction."
 griffonRepublic.251.a:0 "Goddamnit."

 griffonRepublic.252.t:0 "Sparrowsbane's Commune"
 griffonRepublic.252.d:0 "After protests against Alexander Kemerskai began to rock the nation, and Cornelius Vinke took control over the city of Bleakspire along with thousands of his supporters, the North was believed to have been silent. The generals had been crushed, and it was assumed that the North would regain their staunch loyalty to the President-Marhsal.\n\nWe were wrong.\n\nPro-Skynavian militant Moe Sparrowsbane, originally loyal to the Republic, has turned tail, and established his own commune in the North of the Republic. There, he is smuggling in more and more Skynavian weapons in hopes of an armed revolution.\n\nWith a wackjob general in the North, and mass protests in Winghagen, Bleakspire, and Cloudbury, we must take action quickly."
 griffonRepublic.252.a:0 "Now the communists are getting involved?!"
 
 griffonRepublic.253.t:0 "The End of the Socialist NRP"
 griffonRepublic.253.d:0 ""
 griffonRepublic.253.a:0 "A shame, but it had to be done."

 griffonRepublic.254.t:0 "The Pacification of Cloudbury"
