 FAT_The_Cloudburian_Minority_Idea_desc:0 "The NRP, which is mostly made up of Herzlanders, has a major linguistic and cultural divide with the native populace. Some of this divide is even ideological, with much of the native populace supporting a return to the Duchy of Cloudbury and antagonizing the Republicans, who they believe are occupying their righful territory. Most government positions are held by foreigners, with Kemerskai himself a Herzlander. Sometimes Republican tax collectors and officials cannot even understand Cloudburian, hindering government efficiency in Northern areas, where native communities are widespread."
