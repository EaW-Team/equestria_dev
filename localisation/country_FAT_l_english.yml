 FAT_President_Prize_Idea:0 "Presidential Science Prize"
 FAT_President_Prize_Idea_desc:0 "The Presidential Science Prize ishanded out by the President-Marshall himself to the best and brightest minds of our country. This way the Republic sets an example for other innovators to follow."
