 FAT_IM_the_trade_cities_desc:0 "Tragically, despite their wealth and opulence, the trade cities of Skyfall and Fezera grew into havens for crime and corruption. But we will not allow this to continue! With our positive influence, we will ensure that Skyfall rises again as the model Republican city."
