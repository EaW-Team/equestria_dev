### Leader Descriptions ###

chadskai_desc:0 "Former Artillerieoffizier in the Imperial Army, Marshal Kemerskai was set to have a promising career in the armed forces. But fate had different ideas for Griffonia.\n\nThe tumultuous years that preceded 978 have disillusioned Kemerskai of his loyalty to the Emperor. He could not stand seeing the decadent nobility leech of others' hard work, nor did he approve of the awful conditions the commonfolk were subjected towards. Thus, he began plotting with like-minded officers and made use of the brewing peasants' insurrection. After a particularly crass display of authority abuse from the Regency Council, the people had enough and stormed the Imperial Palace. In the confusion that followed, Kemerskai found his way as the leader of the newly proclaimed Griffonian Republic.\n\nBut this success was not meant to last. Although Kemerskai was popular and commanded respect, he could not control everygriff, and ruling the already weakened country became impossible. It did not take long for a reactionary movement to rise up and banish the republican supporters from the Heartlands. The long march began towards the northern reaches of the fractured Empire, where they have taken control of the region from nobles attempting to start their own independent nation.\n\nMany years have passed since those events, and yet Marshal Kemerskai's devotion to the republican cause has not wavered. Although even now he has to deal with unruly subordinates, he still holds all the cards in his claws. He is also a prolific author, and his many writings inspire republican movements across the entire Griffonia to follow his cause."
suntail_desc:0 "Reinhard Suntail was born in Crona, a province in the heart of the Griffonian Empire. His family was poor, and lived on scraps. Suntail, wanting to escape the dreary farmlands of Crona, joined the Imperial Army at the age of 15, and journeyed to the city of Griffenheim, where he was placed into the brigade of Alexander Kemerskkai, a renowned Artillerieoffizier in the Griffonian Empire and one of Grover's most promising generals.\n\nSuntail joined Kemerskai's plot to overthrow the empire, believing the monarchy of Griffonia was decadent, oligarchic, and drew upon the worst conditions of Griffonkind - greed and lust for power. Suntail participated in the battle for the Imperial Palace, and eventually found his way in command of an entire Republican batallion. With it, he went to his old hometown of Crona and engaged in a brutal looting campaign in an event which would be recalled as "The Rape of Crona" years later.\n\nWhen the revoultionaries began the long march north, Suntail began to doubt the harmonist values that Kemerskai was so dedicated to, and joined a new party - The Griffonian National Revolutionary Front, an ultranationalist organization dedicated to populism, republicanism, and fanatic devotion to the nation state and people. While Kemerskai did not trust Suntail, he was forced to make him the second most powerful griffon in the republic, and he became Kemerskai's top general.\n\nWhen the National Revolutionary Front was banned after a terrorist attack in Cloudbury in 1003, Suntail sent his army North, and began to loot, plunder, and sack both Republican and foreign strongholds for weapons and loot. He became a vicious bandit warlord, known for his sheer brutality against both harmonist and monarchist insitutions."
rosewing_desc:0 "Claus Rosewing, once Kemerskai's most trusted friend in the battle against reaction, was born in 941 in the city of Griffing, Angriver.\n\n At the age of 24, he joined the Imperial Army, and soon became a mentor and comrade to Kemerskai when he joined the army soon after. They both were staunch supporters of Grover IV and his new reforms - but they also believed in radical republicanism and democracy. Rosewing, ever the pragmatist, believed that a regime like Grover IV's would make revolution unncessary - and that the people should only revolt when monarchy becomes oppressive and decadent. When Grover V took power, however, Rosewing became a supporter of revolution, participating in the mutiny of the Imperial Army during the March on the Imperial Palace. Rosewing participated in campaigns in Angriver and Katerin, and was appointed in late 978 as Kemerskai's offical vice president.\n\nRosewing eventually fled north with Kemerskai, but by that point, the two had suffered many disagreements about Republican rhetoric and ideals. In 995, Rosewing was soon removed as Chief of Staff and Vice President - for Vice President, Kemerskai appointed Schnabel Sunglier, a staunch Republican, and for Minister of Defense, Reinhard Suntail, an openly far-right but skilled general.\n\nRosewing was sent North to keep the peace with a sizable force, but instead of keeping the peace, Rosewing began to undermine it. His warlord band soon built connections with native and monarchist groups, and Rosewing engaged in the looting of Republican armies and stockpiles. However, Rosewing was not fully anti-government, and always made sure never to attack towns - any soldier who did so would recieve the death penalty. And there, in the north, Rosewing has stayed, "defending the peace" for 10 years and counting."
oskar_desc:0 "Oskar Plumenjar was never supposed to be duke of Cloudbury. Oskar was born to a commoner, August Plumenjar, in 956 ALB. When Kemerskai's revolution was brought north, and his distant relative, Otto II was executed by Kemerskai, the rest of the legitimate Plumenjar line was taken captive and eventually killed.\n\nWhile this prevented a takeover from monarchist forces, there were still Plumenjars who were alive. In 776 ALB, the infant Erik Plumenjar was betrayed by his great-uncle and regent Frederik, who took the throne for himself and disinherited Erik and any of his future offspring. Erik's line was legitimatized to save the House of Plumenjar, and August begame the leader of the house. August and Oskar, living in the Northern Tribes, a pony community north of Cloudbury, plotted a return to the throne of the Duchy.\n\nWhen August died in 1002 ALB, Oskar became head of the house. He is a quiet, well-mannered griffon, who was until now not interested in pursuing his claim. Oskar preffered to live a peaceful life in the Northern Tribes, developing friendships with the local ponies there and becoming officially bilingual.\n\nJust now, however, Oskar was restored to the throne by warlord Claus Rosewing, who declared him Oskar I of the Duchy of Cloudbury. The line of Plumenjar would continue, and Cloudbury would once again stand under monarchic rule!"
hafslund_desc:0 "§YBorn§!: 30th of July, 973 in Bleakspire\n\n§YPolitical Affiliation§!: §RNRP-Left§!\n\nJonas Hafslund was born in the Duchy of Cloudbury in 973 ALB, but when the Republicans moved North to secure the Duchy, his parents turned coat, cheering the Republican army as they marched through the hills of Bleakspire. Hafslund followed suit, and when at the age of 18, he immeadiately enlisted in the Republican army - like many new recruits, he was attracted by the passionate speeches of the President-Marshal but also by new, young radicals such as Rikard Astler. Hafslund found himself supporting socialist ideals, and participated in many social-democratic and democratic socialist organizations while an officer.\n\nIn 998 ALB, at 25, Hafslund was elevated in rank yet again at the request of many councilors who believed him to be loyal to the Republican cause should large-scale disobedience occur. Hafslund, along with the young strategist Otto Gremmersen, became one of the key griffons of the Young Officer's Movement, loyal to social-democratic policy and revolutionary ideas - in sharp contrast to the old guard who had once been entrenched in the Griffonian army.\n\n While Hafslund is still a relatively mediocre general, he has certainly become one of the harbingers of a new movement in the Republic - which has put him at odds with many of his fellow generals..."
emerich_desc:0 "§YBorn§!: 21st of January, 952 in Winterbell\n\n§YPolitical Affiliation§!: §MNRP-Democratic§!\n\nWalter Emerich was born to a family of merchants in Winterbell, Strawberry, and was expected to join the family business at the Griffing river. Emerich, however, had different plans for his destiny, and when he turned 16, he bid his parents farewell and took a steamboat down the Griffing to Griffenheim.\n\nCity life, however, was not what Emerich believed it to be - and he soon wished to be back in Strawberry. Disillusioned with the poverty and strife in the capital following the death of the popular Grover IV, Emerich became active in underground republican circles.\n\nWhen revolution broke out in 978, Emerich rejoiced, and participated in the storming of the Imperial palace along with thousands of commoners. Despite not having a shred of military experience, he was appointed as an officer by the President-Marshal for his actions in the storming of the palace, but most historians attest Kemerskai appointed him to ensure support among fanatic republicans - who still viewed him as an opportunist.\n\nEmerich learned quickly from his fellow officers, participating in the First and Second Interriver Campaigns - but was defeated at the Second Battle of Vinnin by Erich Ebonwing.\n\nEmerich would subsequently participate in the Long March and post-revolutionary politics, being appointed provisional senator of Brenna by Kemerskai, a position he holds to this day - although now he stands as a military governor, fanatically loyal to the Marshal who gave him a new life."
rosewing_general_desc:0 "§YBorn§!: 7th of May, 941 in Griffing\n\n§YPolitical Affiliation§!: §gNRP-Right§!\n\nClaus Rosewing, once Kemerskai's most trusted friend in the battle against reaction, was born in 941 in the city of Griffing, Angriver.\n\n At the age of 24, he joined the Imperial Army, and soon became a mentor and comrade to Kemerskai when he joined the army soon after. They both were staunch supporters of Grover IV and his new reforms - but they also believed in radical republicanism and democracy. Rosewing, ever the pragmatist, believed that a regime like Grover IV's would make revolution unncessary - and that the people should only revolt when monarchy becomes oppressive and decadent. When Grover V took power, however, Rosewing became a supporter of revolution, participating in the mutiny of the Imperial Army during the March on the Imperial Palace. Rosewing participated in campaigns in Angriver and Katerin, and was appointed in late 978 as Kemerskai's offical vice president.\n\nRosewing eventually fled north with Kemerskai, but by that point, the two had suffered many disagreements about Republican rhetoric and ideals. In 995, Rosewing was soon removed as Chief of Staff and Vice President - for Vice President, Kemerskai appointed Schnabel Sunglier, a staunch Republican, and for Minister of Defense, Reinhard Suntail, an openly far-right but skilled general.\n\nRosewing was sent North to keep the peace with a sizable force, but instead of keeping the peace, Rosewing began to undermine it. His warlord band soon built connections with native and monarchist groups, and Rosewing engaged in the looting of Republican armies and stockpiles. However, Rosewing was not fully anti-government, and always made sure never to attack towns - any soldier who did so would recieve the death penalty. And there, in the north, Rosewing has stayed, "defending the peace" for 10 years and counting."
schnabel_desc:0 "§YBorn§!: 12th of February, 959 in Griffenheim\n\n§YPolitical Affiliation§!: §MNRP-Democratic§!\n\nSchnabel Sunglider did not lose his eye in the service of his glorious Republic so that he could see it fall to limp-wristed conservatives, Skynavian-sympathizing democratic socialists, and vicious warlords. Vice-President of the Republic from 995 to 1003, and Chief of Staff from 1003 onwards, Schanbel Sunglider has been one of the staunchest supporters of the regime of Alexander Kemerskai and the democratic values that were promised by the revolution of 978.\n\nEver the idealist, Sunglider has fought for the rights of the people since he joined the National Republican Party in 975 ALB, becoming an unofficial leader of the party during his teenage years. From there, he rose to power in the revolution of 978 ALB, shaking claws with Marshal Kemerskai and together proclaiming the Griffonian Republic, along with generals Claus Rosewing and Reinhard Suntail. Sunglider fought with Reinhard Suntail in the Crona campaign, but took a bullet to the eye during the fighting. Whisked away by medics, Sunglider miraculously survived, but found Crona in ruins - Reinhard Suntail had sacked the city to the ground in vengeance for Imperial crimes and the percieved death of Sunglider.\n\nAlthough he never fully recovered from the loss of his eye, Sunglider kept fighting, and dissatisfied with Suntail, Sunglider fought with Kemerskai during his campaigns in the North with a fury that two-eyed griffons could barely match. A one-eyed phantom, Sunglider remained a battle-hardened tactician and fearsome general throughout his service in the Republican military.\n\nNow, Sunglider is in a prime position of power, and is ready to protect the Republican dream at any cost."


