l_russian:
### Ideas ###
TEM_united_in_hatred:0 "Едины в ненависти"
TEM_united_in_hatred_desc:0 "Батпони, туземцы, бывшие эквестрийские солдаты - не важно, кто они, поскольку эти пони забыли о своей враждебности и разногласиях и собрались под знамёнами Ауизотля. Они хотят отомстить тирану Лавандеру Берри и сражаются с непревзойденным пылом."
TEM_terror_campaign_idea:0 "Напуганные солдаты"
TEM_terror_campaign_idea_desc:0 "Крики и исчезновения ночью, сам ужас бродит по тёмным джунглям. Никто не застрахован от гнева."
TEM_supply_raids:0 "Перерезанные линии снабжения"
TEM_supply_raids_desc:0 "Войска делают все возможное, но мятежники постоянно нападают на наши маршруты снабжения и грабят склады. Пока мы не сможем восстановить надлежащий контроль над затронутыми восстанием районами, солдатам придется экономить почти всё."
TEM_industrial_sabotage:0 "Саботаж на производстве"
TEM_industrial_sabotage_desc:0 "Несмотря на повышение уровня безопасности, повстанцы повредили жизненно важные станки на многочисленных заводах, резко сократив выпуск товаров и оружия. Для восстановления производства до прежних уровней потребуется значительное время."
TEM_final_push_idea:0 "В сердце тьмы"
TEM_final_push_idea_desc:0 "Победа почти у нас в копытах! Последователи Берри затаились в своих последних убежищах, нам нужно только добить их! Никакой пощады тиранам и убийцам!"
TEM_communist_resistance:0 "Красные повстанцы"
TEM_communist_resistance_desc:0 "Несмотря на откровенный деспотизм, проявленный предыдущим режимом, некоторые пони по-прежнему цепляются за идеи социализма и продолжают сопротивляться и устраивать засады на наших солдат. Этому нужно положить конец. Никакой пощады последователям Берри."
TEM_damaged_economy:0 "Экономика в руинах"
TEM_damaged_economy_desc:0 "Восстание оставило многие районы этой земли опустошёнными. Мало кто любил жестокое правление Берри, но факт остаётся фактом: он и его соратники построили промышленную базу почти из ничего. Заводы должны быть отремонтированы, прежде чем мы сможем приступить к более крупным проектам."
TEM_unity:0 "Новый век"
TEM_unity_desc:0 "Некогда разделенный юго-восток теперь объединен, несмотря ни на что. Победившие пони теперь будут злобно защищать свою вновь обретенную свободу, а гармония уступила место силе."
TEM_unity_2:0 "Новый век"
TEM_unity_2_desc:0 "Некогда разделенный юго-восток теперь объединен, несмотря ни на что. Победившие пони теперь будут злобно защищать свою вновь обретенную свободу, а гармония уступила место силе."
TEM_codetalkers_idea:0 "Шифровальщики"
TEM_codetalkers_idea_desc:0 "Диалекты местных пони джунглей многочисленны и часто совершенно непонятны. Это делает их идеальными для составления шифров."
TEM_greatest_army_in_the_world_idea:0 "Великая армия Ауизотля"
TEM_greatest_army_in_the_world_idea_desc:0 "Фестралы, туземцы, пони - все охотно служат великому Ауизотлю. Все прольют кровь во имя Его."
TEM_everything_for_war_idea:0 "Кузницы войны"
TEM_everything_for_war_idea_desc:0 "Оружия никогда не достаточно. Больше огнестрельного оружия, больше заводов, нам нужно больше для армии."
TEM_penal_builders_idea:0 "Каторжники-строители мостов"
TEM_penal_builders_idea_desc:0 "Заключенных лучше всего использовать для выполнения тяжелых работ перед их жертвоприношением. Было бы глупо тратить такой потенциал."
TEM_neiguatl_law_code_idea:0 "Кодекс законов нейгуа"
TEM_neiguatl_law_code_idea_desc:0 "Многие законы и принципы нейгуа были записаны и официально объявлены законом по всей империи Ауизотля."
TEM_bat_morality_idea:0 "Мораль Цинацатлей"
TEM_bat_morality_idea_desc:0 "Бэтпони были интегрированы в новое государство и больше не живут как граждане второго сорта, как это было в Эквестрии. Теперь они свободны жить по своему усмотрению и их число неуклонно растет."
TEM_blessing_of_war_idea:0 "Благословение войны"
TEM_blessing_of_war_idea_desc:0 "«Ауизотль, благослови наше оружие, чтобы мы могли нести славу во имя Тебя»."
TEM_blessing_of_production_idea:0 "Благословение усердия"
TEM_blessing_of_production_idea_desc:0 "«Ауизотль, дай нам сил для выполнения самых трудных задач, чтобы мы могли нести славу во имя Тебя»."
TEM_blessing_of_fertility_idea:0 "Благословение плодородия"
TEM_blessing_of_fertility_idea_desc:0 "«Ахуизотль, вдохнови наших кобыл и жеребцов, чтобы они родили много жеребят, которые прославляли бы имя Твоё»."

