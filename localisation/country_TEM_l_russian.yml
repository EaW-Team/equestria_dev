### Leader desc
TEM_ahuizotl_desc:0 "Ауизотль, представляющий собой странное существо, похожее на собаку с рукой на хвосте, так же загадочно, как и его внешность. Его коварные планы и заговоры многочисленны, но известны лишь немногим. В течение многих лет он собирал магические артефакты, чтобы начать новый цикл, благодаря сотрудничеству с доктором Кабаллероном, который продавал ему реликвии для финансирования своих исследований, но до сих пор его попытки срывались Дэринг Ду. Теперь он снова вышел из джунглей и собрал огромное количество яростных, но испуганных местных жителей и фестралов. Божественная власть, наконец, в пределах его досягаемости. Всё, что он должен сделать, это сокрушить омерзительное Юго-Восточное Государство."

