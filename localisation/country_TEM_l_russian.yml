### Focuses ###
TEM_the_uprising:0 "Новый цикл"
TEM_the_uprising_desc:0 "Пони Эквестрии давно почитали принцесс-аликорнов как божеств. Однако, поскольку Эквестрия разваливается и юго-восток страдает от жестокой тирании Лавендера Берри, стало очевидно, что принцессы - притворщицы, что предали нас. Законный бог Солнца и Луны, Ауизотль, восстал и объединил некогда разделённый регион против Берри. С этого и начнётся новый цикл."
TEM_purification_campaign:0 "Очистительная война"
TEM_purification_campaign_desc:0 "Коммунистическая погань, укоренившаяся на юго-востоке, осквернила нашу родину и само наше существование, о чем свидетельствуют попытки тирана сжечь наши джунгли до основания. После начала нового цикла Ауизотль поклялся очистить юго-восток от всех, кто хочет уничтожить нас. Все следы чужаков, коммунистов или же эквестрийцев, будет уничтожены нашими воинами."
TEM_terror_campaign:0 "Тактика террора"
TEM_terror_campaign_desc:0 "Коммунисты в урбанизированных городах побережья мало что понимали о борьбе в течение тысячи лет, пока не рухнула Эквестрия. Но местные пони из джунглей в душе - могучие воины, и каждый могучий воин знает, что никакую войнц не выиграть благодаря дружбе и надежде. Тактика наших воинов вселит ужас в сердца коммунистов и принесёт богам кровавую жертву."
TEM_raise_the_cults:0 "Культы Нейуатля"
TEM_raise_the_cults_desc:0 "Солнечные культы Нейуатля из джунглей долго страдали от жестокого правления Лавендера Берри. Столкнувшись с исчезновением своей культуры, они начали поклоняться истинному богу солнца и луны и объединили свои силы ради великой войны очищения. Их силы окажутся неоценимыми для нашего дела."
TEM_the_chosen_join_the_fray:0 "Призвать избранных"
TEM_the_chosen_join_the_fray_desc:0 "Когда Селестия провозгласила себя богиней солнца, избранные, элитная группа воинов солнечного культа Нейуатля, не была обманута её ложью и отказалась признать её богиней, уйдя в джунгли, независимые от внешнего мира. Настало время призвать их отложить в сторону свои разногласия с Цинакатлями и выполнить священный долг против сил тьмы, угрожающих нашей родине."
TEM_the_bats_too:0 "Призвать Говорящих с Луной"
TEM_the_bats_too_desc:0 "Говорящие с Луной, священники Цинакатли, когда-то поклонялись принцессе Луне как возможному аватару луны. Но они увидели, как она покинула нас в час крайней нужды, и распознали её ложь. Законный представитель Луны - Ауизотль призовёт их исполнить клятву верности и присоединиться к священной войне бок о бок с делу очищения и объединится с Нейаталями против коммунистов."
TEM_crusade_against_communism:0 "Великая кровавая охота"
TEM_crusade_against_communism_desc:0 "Мы укрепили свои позиции в джунглях и создали силу, способную нанести удар по коммунистам. Ауизотль заявил, что для должного начала нового цикла, необходимо уничтожить всех до единого коммунистов на нашей родине. Настало время начать кровавую охоту, направленную на подавление коммунизма на юго-востоке. Джунгли покраснеют от крови."
TEM_harrass_supply_lines:0 "Уничтожить линии снабжения"
TEM_harrass_supply_lines_desc:0 "Центры власти коммунистов находятся в городах, в значительной степени зависящих от хрупкой системы маршрутов снабжения и поставок, проходящих через джунгли. Мы воспользуемся этим, чтобы перерезать линии снабжения и затруднить как военные действия, так и само их выживание."
TEM_sabotage_factories:0 "Саботировать фабрики"
TEM_sabotage_factories_desc:0 "Источник силы коммунистов - их тяжелая промышленность, обеспечивающая население потребительскими товарами и, что более важно, их вооруженные силы огнестрельным оружием, боеприпасами и транспортными средствами. Но их сила также является слабостью, поскольку мы намерены нацелиться на их промышленность и уничтожить их военную машину."
TEM_final_push:0 "В сердце тьмы"
TEM_final_push_desc:0 "Наши могучие воины отбросили коммунистов назад. Их войска бегут, а мы захватываем их территорию и приближаемся к Сердцу Тьмы - месту, где правит Лавендер Берри и его коррумпированные приспешники. Нам осталось сделать последний шаг, чтобы захватить твердыню коммунистов и положить конец безбожному режиму тирана. Слава Солнцу и Луне!"

TEM_sacrifice_berry:0 "Награда для тирана"
TEM_sacrifice_berry_desc:0 "Наконец-то мы победили! Очистительная война окончена, и Ауизотль теперь верховный правитель Южных Джунглей. Всё, что осталось от старого режима - это его лидер - Лавендер Берри. Теперь, когда все джунгли объединены под властью Ауизотля, а ненавистное Юго-Восточное Государство мертво и похоронено, пришло время похоронить товарища Берри рядом с трупом его так называемого государства."

TEM_a_new_army_shall_rise:0 "Армия Ауизотля"
TEM_a_new_army_shall_rise_desc:0 "Тех, кого Ауизотль поставил под ружьё во время Очистительной войны, вряд ли можно назвать армией. Нет, на самом деле это было просто толпа воинов, которые объединились, чтобы победить Юго-Восточное Государство. Однако теперь, когда Государство исчезло, а Ауизотль успешно сформировал империю Ацтланскую Империю, ему потребуется надлежащая армия."
TEM_loot_what_remains:0 "Спасти, что осталось"
TEM_loot_what_remains_desc:0 "После окончания войны наши вооруженные силы получили доступ ко всем старым арсеналам, а также ко всем запасам из самого Балтимэйра. Мы можем отыскать пригодное и даже никогда не виданное оружие, а также то, что позволит нам самим производить его."
TEM_steal_the_cannons:0 "Перепрофилировать артиллерию"
TEM_steal_the_cannons_desc:0 "Хотя большая часть нашей артиллерии во время войны была либо потеряна, либо уничтожена, на многих ныне заброшенных военных базах коммунистов всё ещё есть достаточное количество пушек, которые мы можем использовать для своих собственных целей и дальнейшего развития."
TEM_all_shall_serve:0 "Все вносят свой вклад"
TEM_all_shall_serve_desc:0 "Ясно, что не все готовы сражаться как воины на линии фронта. Тем не менее, все должны так или иначе работать на армию, с винтовкой или же без. Мы можем использовать их в качестве поддержки для тех, кто сражается на фронте. Они могут лечить раненых, доставлять припасы и так далее. Все должны готовиться к грядущей войне, независимо от того, являются ли они истинными воинами или нет."
TEM_tactical_sappers:0 "Сапёрная тактика"
TEM_tactical_sappers_desc:0 "Во время нашей войны с Юго-Восточным Государством мы обнаружили эффективность создания специализированных подразделений для разведки и инженерии. Эти подразделения, называемые сапёрами, окажут неоценимую службу армии."
TEM_learn_from_them:0 "Уроки наших угнетателей"
TEM_learn_from_them_desc:0 "Хотя наши угнетатели проиграли войну, мы можем многому научиться у них. Игнорировать их уроки - уроки пулемётов, машин, бомб и огнемётов - настоящее преступление перед тем, кто погиб, чтобы дать нам возможность изучить это ненавистное оружие."
TEM_meritocracy:0 "Способности, а не кровь"
TEM_meritocracy_desc:0 "Кровь предназначена для того, чтобы свободно течь во имя богов богам, а не для определения роли в обществе. Вместо этого мы будем продвигать тех, кто действительно заслуживает этого, основываясь на их достоинствах и навыках, а не на родословной. Тем самым мы можем гарантировать, что наши лидеры являются достаточно умными, чтобы победить наших врагов."
TEM_the_wonders_of_cars:0 "Автомобильные чудеса"
TEM_the_wonders_of_cars_desc:0 "Автомобили - это замечательные вещи и фантастические инструменты для войны. Они намного упрощают транспортировку припасов и воинов! Мы должны исследовать эти странные механизмы и начать производить собственные."
TEM_the_glorious_tanks:0 "Chimalli"
TEM_the_glorious_tanks_desc:0 "Эти замечательные большие металлические корбки очень хороши для убийства и разрушений, как мы обнаружили во время борьбы с ненавистными коммунистами. Очевидно, что мы должны начать производить свои собственные машины, чтобы убить как можно больше врагов. Более того, мы можем совместить их с артиллерийскими орудиями и убивать врагов десятками за один выстрел!"
TEM_code_talkers:0 "Шифровальщики"
TEM_code_talkers_desc:0 "Наши мудрецы станут отличными помощниками в битве и в мире. Хорошо разбираясь в так называемом радио, эти талантливые пони должны будут координировать воинов во время битвы, передавать информацию и в мирное время набирать больше пони для армии. Кроме того, они говорят на наших родных языках, что сбивает с толку врагов."
TEM_bat_regiments_f:0 "Дивизии Цинакатлей"
TEM_bat_regiments_f_desc:0 "Эти отряды Говорящих с Луной очень помогли нам в войне, то теперь мы можем создать специальные подразделения Цинакатлей, специализирующихся на ночных боях. Они будут невероятно эффективны ночью, но также сильны и днём."
TEM_greatest_army_in_the_world:0 "Благословения Ауизотля"
TEM_greatest_army_in_the_world_desc:0 "Великие жертвоприношения на золотых ступеней Теночтитлана и благословение Ауизотля вдохновят наших воинов сражаться лучше, дольше и сильнее в более трудных условиях. Кроме того, это привлечёт многих новых воинов в нашу великую армию. В конце концов, любой, кто захочет проявить себя как великий воин, присоединится к нам."

TEM_purify_baltimare:0 "Очистить Балтимэйр"
TEM_purify_baltimare_desc:0 "После окончания Очистительной войны мы должны разобраться с сердцем коммунистов - городом Балтимэйром. Мы принесем великую жертву Солнцу и Луне из десяти тысяч врагов; их кровь потечет по камням городских дорог и очистит их от коммунистической грязи. Солнце и Луна будут свободно давать благословения и будут гордиться нашей победой над мерзкими красными!"
TEM_destroy_the_resistance:0 "Уничтожить еретиков"
TEM_destroy_the_resistance_desc:0 "После захвата земель Юго-Восточного государства мы должны заняться внутренними проблемами. В нашей Империи есть те, кто верит, что две лошади, Селестия и Луна, поднимают Солнце и Луну! Такая ересь ужасна, отвратительна и должна исчезнуть любой ценой! Мы уничтожим эту ересь до того, как она распространит своё влияние среди наших праведников."
TEM_destroy_the_socialists:0 "Уничтожить остатки"
TEM_destroy_the_socialists_desc:0 "Юго-Восточное Государство пало, а вместе с ним коммунизм. Тем не менее, есть ещё остатки этой ненавистной идеологии и те, кто верит, что сможет вернуть эту идеологию, когда наши воспоминания померкнут. Мы должны разобраться с этими заблуждениями предпочтительно на святом алтаре с помощью жертвенного ножа."
TEM_neiguatl_law_code:0 "Интегрировать кодекс законов нейгуа"
TEM_neiguatl_law_code_desc:0 "Уодекс законов нейгуа хорошо составлен и гордо пережил многие века. Нет веской причины, по которой мы не должны интегрировать этот кодекс законов в нашу Империю, поскольку он выдержал испытание временем и по-прежнему актуален даже в теперешние дни."
TEM_blood_sacrifice:0 "Кровь должна течь"
TEM_blood_sacrifice_desc:0 "Так или иначе, кровь должна течь. На войне, в битве, в бою. Мы не заботимся о том, является ли она нашей или вражеской, а только тем, чтобы она текла свободно, когда сталь сталкивается со сталью, а винтовка лишает жизни тех, кто перед ней. Наши воины храбры и с безрассудной энергией бросаются в бой, помогая крови течь."
TEM_rebuild_the_temples:0 "Перестроить храмы"
TEM_rebuild_the_temples_desc:0 "Древние храмы были снесены в Балтимэйре и прочих крупных городах. Мы можем легко это исправить, ведь множество священников пополняют ряды нашей армии. Мы просто сделаем это народным проектом, который позволит перестроить святые места древности и вернуться к ритуалам нашему образу жизни."
TEM_bring_back_blood_magic:0 "Возвращение к былому"
TEM_bring_back_blood_magic_desc:0 "Старые способы поклонения, по большей части, исчезли из-за изгнание их в самые глубокие уголки джунглей. Однако в нашей новой империи больше не нужно беспокоиться о репрессиях против нашей религии. Настало время, чтобы наши древние способы поклонения вернулись, чтобы кровь избранных для жертвоприношения могла благословить наш народ."
TEM_bat_morality:0 "Мораль Цинацатля"
TEM_bat_morality_desc:0 "Цинакатли, то есть фестралы на современном эквестрийском языке, поклоняются наши поклонники Луны и ночи, что следует за ней. Они отвергли самозванку Найтмер Мун, когда она отказалась поднять копыто, чтобы помочь цинакатлям джунглей, они поклялись в верности нашей Империи и готовы к интеграции."
TEM_codify_the_tenents:0 "Записать священные тексты"
TEM_codify_the_tenents_desc:0 "В старые времена Говорящие с Луной передавали свою веру и традиции из уст в уста, что было нормой того времени. Но в нашей новой Империи Говорящие с Луной получили новый способ передачи своих традиций и верований. Путем написания кодекса об особенностях их веры и восхвалении луны, можно будет централизовать веру и укрепить её."
TEM_return_of_the_blood_priests:0 "Новые Ezhuahuacatl"
TEM_return_of_the_blood_priests_desc:0 "В древние времена Ezhuahuacatl были нашими священниками, святыми лидерами в ритуалах нашего народа. Хотя это не изменилось, так как жертвоприношения всё ещё является главным принципом веры, новые Ezhuahuacatl являются не только священниками, но и воинами, ведя своих пони в бой, где они могут завоевать благосклонность Солнца и Луна."
TEM_tame_the_ursas:0 "Приручить Урс"
TEM_tame_the_ursas_desc:0 "Наша империя столь могуча, что мы способны укротить великих легендарных зверей - Урс. Приручить звёздных медведей, конечно, нелегко, но слава и честь сделают нас великими даже в глазах врагов! И действительно, атака верхом на гигантском звёздном медведе ужаснет наших врагов так сильно, что они сбегут с поля битвы ещё до её начала."
TEM_no_more_brother_wars:0 "Едины сейчас и навсегда"
TEM_no_more_brother_wars_desc:0 "Когда-то они рвали глотки друг друга, но теперь Солнце и Луна и их сторонники - одно целое. Пони, ставшие союзниками по необходимости в момент отчаяния, теперь просто неразделимы, их ритуалы и верования слились воедино и сделали народ лишь сильнее."

TEM_recalibrate_the_economy:0 "Перестроить экономику"
TEM_recalibrate_the_economy_desc:0 "Если кто-то назовёт нашу жалкую бартерную систему экономикой, это будет незаслуженным комплиментом. Мы взяли под контроль Юго-Восточное Государство и изгнали ненавистных марксистов, и теперь можем перестроить экономику. Это займет время и потребует усилий, но вложения окупятся."
TEM_use_the_rubber:0 "Расширить каучуковые плантации"
TEM_use_the_rubber_desc:0 "Каучуковые плантации в джунглях представляют собой остатки эквестрийских. Теперь, когда мы создаём нашу собственную экономикц, нет никаких причин, по которым мы не можем расширить эти плантации, чтобы получить редкий ресурс, который можно отправить на рынок - воистину, так и работает капитализм."
TEM_population_relocation:0 "Переселить население"
TEM_population_relocation_desc:0 "Чтобы лучше контролировать население двух крупных городов джунглей - Балтимэйра и Стэйблсайда, мы должны переселить оттуда немалую часть населения. Мы сможем гарантировать, что группы сопротивления, сформированные бывшими гражданами этих городов, будут рассредоточены и потеряют связь и это также поможет нам заселить некоторые из наиболее удалённых территорий."
TEM_rebuild_the_roads:0 "Новая система «Отли»"
TEM_rebuild_the_roads_desc:0 "Новая дорожная система «Отли» - прекрасная идея для централизации нашей Империи, она обеспечит быстрый транзит между крупными городами и границами Империи. Конечно, не все рабочие смогут пережить строительство, но вы не можете сделать омлет, не убив несколько пони. Или что-то типа того."
TEM_airroads:0 "Cuauhtzalantli"
TEM_airroads_desc:0 "У наших пони есть поговорка - Cuauhtzalantli, в переводе - среди деревьев. В прошлом у нас никогда не было ВВС, и во время Очистительной войны все эти машин были уничтожены за то, что сжигали наши дома в джунглях. Однако времена меняются, и наши пони должны летать среди деревьев. Мы должны создать наши собственные военно-воздушные силы."
TEM_copy_their_methods:0 "Обучиться методам врага"
TEM_copy_their_methods_desc:0 "Как ни крути, но ненавистные коммунисты хорошо разбирались в производстве. Хотя мы должны отвергать все их идеалы и верования, изучение их методов производства безвредно и лишь поможет нам поддерживать производство для оснащения новой армии."
TEM_develop_our_own:0 "Обучить народ"
TEM_develop_our_own_desc:0 "Наши народ отстал от времени, проведя сотни лет джунглях. Нам придется строить планы для искоренения этой отсталости и просвещать наших пони о технологиях современного мира. Это означает создание новых школ и исследовательских институтов. Это будет нелегко, но однозначно окупится."
TEM_rebuild_the_factories:0 "Перестроить заводы"
TEM_rebuild_the_factories_desc:0 "Очистительная война была кровавой, как и все войны, но она привела к тому, что многие местные фабрики в Балтимэйре были уничтожены в ходе боевых действий. Для развития промышленности эти заводы должны быть восстановлены как можно быстрее."
TEM_repurpose_the_factories:0 "Оружие для армии"
TEM_repurpose_the_factories_desc:0 "Также как и с фабриками, мы, возможно, были ... чрезмерно усердны в уничтожении любых остатков Юго-Восточного Государства. Тем не менее, теперь у нас есть промышленный потенциал для ремонта старых оружейных заводов для нашей растущей военной машины."
TEM_everything_for_war:0 "Кузни войны"
TEM_everything_for_war_desc:0 "Наша промышленность должна быть ориентирована лишь на одну цель: войну. Война - это образ жизни нашего народа, а пролитие крови - это наше подношение небесам. Наша промышленность будет отражать это благодаря быстрому производству смертоносного оружия для ведения войны. О оружие будет течь как бесконечный поток крови, проливаемый во имя Солнца и Луны."
TEM_penal_builders:0 "Бригады каторжников-мостостроителей"
TEM_penal_builders_desc:0 "У нас как-то всё ещё остались не принесённые в жертву Солнцу рабы. Как это произошло, никто точно не знает, но мы можем использовать их, пока планируем расписание новых жертв. Эти рабы могут пригодятся в строительных командах. В любом случае, неважно, выживут они или нет."
TEM_economy_fixed:0 "Восстановленная экономика"
TEM_economy_fixed_desc:0 "Прошло довольно много времени после Очистительной Войны, которая нанесла столь большой ущерб нашей экономике. С тех пор у нас было достаточно времени, чтобы восстановить промышленность с нуля. Наша промышленность и экономика самые эффективные на этом континенте, и мы покажем её славу всему миру!"

TEM_the_final_war:0 "Великий Яойотль"
TEM_the_final_war_desc:0 "К северу лежат наши великие враги: Эквестрия, которая не сделала ничего, чтобы остановить истребление нашего народа коммунистами, и сами коммунисты, чьи грехи ещё более велики. Однако Эквестрия стоит на нашем пути к коммунистам, и мы не забыли, что Селестия и Найтмер Мун на протяжении тысячелетий притворялись нашими богами - ересь, которую нужно искоренить."
TEM_the_new_sun_god:0 "Новый бог"
TEM_the_new_sun_god_desc:0 "Война наконец-то окончена, и ложные боги уничтожены. Наш лидер Ауизотль - Истинный Бог - что победил Солнце и Луну и подчинил их своей воле."

### Events ###
temple.1.t:0 "Кампания террора" 
temple.1.d:0 "Утром внезапно барабаны затихли. \n\nСолдаты начали паниковать. Они только начали привыкать к постоянному бою барабанов, и каким-то образом тишина джунглей, казалось, ещё громче. Ветер стих, птицы замолчали. Часовые лишь крепче схватили свои винтовки, и когда солнце наконец зашло, и пришло время отправлять свежих дозорных на ночную смену, они вздохнули с облегчением, прежде чем упасть в свои койки в изнеможении. \n\nИ затем из джунглей раздался вой. \n\nКазалось, он раздавался со всех сторон одновременно. Из джунглей по всей границе вырвались визжащие фестралы и туземцы, чьи шкуры были покрыты кровавыми рунами, что мерцали в свете факелов. Счастливчики среди пограничников были быстро убиты, а их головы оказались высоко на шестах. Других под крики утащили в джунгли, а выжившие были слишком испуганными, чтобы продолжать преследование. \n\nБарабаны снова начали звучать - яростный гром, который всю ночь не давал дрожащим выжившим заснуть. Огромные костры горели на расстоянии, позволяя часовым увидеть мимолетные силуэты дикарей, окружавших их лагеря. \n\nКогда солнце наконец поднялось и осветило измученных выживших солдат, джунгли снова стали тихими и мирными. Лишь изуродованные тела их товарищей остались на деревьях, бросая вызов тем, что считал себя достаточно смелым, чтобы выйти из-под стен своих лагерей. \n\nОни знали лучше. \n\nСолнце зашло, и кошмар начался заново."
temple.1.a:0 "Ужас..."

temple.2.t:0 "Кровая охота"
temple.2.d:0 "Они приходят ночью, принося с собой смерть и жестокость. \n\nСолдаты дрожат в своих окопах, слишком испуганные, чтобы подняться и сражаться, когда слышат шелест в джунглях. Налетчики беспрепятственно достигают деревень и городов вдали от возможной помощи со стороны местных гарнизонов, и визжат, когда купаются в крови своих мучителей. Нигде не безопасно. Они сжигают здания с пони, собравшимися внутри, и развешивают свои трофеи на стропилах заводов, которые слишком крепки, чтобы их можно было разрушить. Пони Юго-Восточного Государства посеяли семена ярости, и теперь собирают урожай мести. \n\nВстаёт солнце, и рабочих конвоируют из укрытий и обратно на рабочие места. Они работают немного медленнее и убегают домой ещё до конца смен. \n\nКак лидеры страны могли совершить такую ошибку?"
temple.2.a:0 "Твою же..."

temple.3.t:0 "Одни в джунглях"
temple.3.d:0 "Джунгли густы и постоянно хотят уничтожить пути, проложенные через них машинами. Бригады технического обслуживания должны регулярно выходить, чтобы расчищать дороги, страдая от жары, чтобы обеспечить свободный путь для поездов и путешественников. \n\nСегодня они перестали возвращаться. \n\nНе слышно запросов о подкреплении. Эфир тих. Отряды уходят и просто исчезают джунглями, независимо от того, насколько велик их эскорт. Дороги, артерии, несущие жизненно важные запасы на фронт, перекрываются. \n\nЕдинственный выход - скорость и сила. Водителям грузовиков дают простые инструкции: ехать. Не останавливаться, что бы ни происходило. Не тормозить. Любое колебание может привести к концу. \n\nИ даже так многие не достигают точки назначения."
temple.3.a:0 "С каждым днём всё становится лишь хуже..."

temple.4.t:0 "Промышленный саботаж"
temple.4.d:0 "Дороги закрыты. Налётчики минуют наши патрули, когда звёзды скрываются за облаками, и на этот раз они идут без кровожадных криков, раскрывающих их присутствие. По крайней мере до тех пор, пока не слышатся взрывы. \n\nДиверсанты наносят вред жизненно важным производственным центрам. Когда прибывают первые спасатели, чтобы потушить пламя, следы исчезших в ночи налётчиков уже давно остыли. Только искалеченные тела охранников и рабочих остаются, чтобы поделиться историей тихого насилия. \n\nКровавые руны появляются на улицах, остались незамеченными до рассвета. Нет места, где можно спрятаться от призраков мести."
temple.4.a:0 "Мы не в безопасности даже в городах?"

temple.5.t:0 "Победа"
temple.5.d:0 "Лучшие воины джунглей возвращаются к Теночтитлану, всё ещё запятнанные кровью от убийств, а их трофеи выставлены рядом с флагами. Ауизотль гордо шагает впереди, его руки широко распростёрты, а хвост тащит самого ненавистного врага - Лавендера Берри, который теперь вынужден ползти в грязи позади него. Пони джунглей плюют на него и обливая его кровью животных в честь своего нового бога. \n\nОчистительная война окончена и время для мести ещё придёт. А пока джунгли могут праздновать."
temple.5.a:0 "Пришла эра нового бога!"

temple.6.t:0 "Награда для тирана"
temple.6.d:0 "Лавендер Берри поднимается по старым ступеням храма в Теночтитлане, его голова низко опускается, признавая поражение, когда собравшиеся пони джунглей требуют его крови. Когда он достигает алтаря, его разворачивают грубые копыта, чтобы заставить его смотреть, как пони танцуют и дрожат от радости. Его верные лейтенанты и советники также стоят рядом, их глаза полны ужаса, потому что они знают, что они следующие. Глаза Лавендера пусты. Он не показывает эмоций. \n\nАуизотль поднимает руки, и хотя толпа не прекращает празднования, они достаточно затихают, чтобы его сложно было услышать. \n\n«Мои самые верные слуги Солнца и Луны!» он начинает. «Мы пролили много крови, чтобы приблизить этот день, и многие из наших товарищей не дожили до него. Тем не менее, ужасный режим Юго-Восточного Государства побеждён и на коленях стоит перед нами, сломленный и испуганный нашим пылом и верой! Это день победы, но лишь первый из многих!» \n\n«Даже сейчас в мире есть ложные боги, обманщики, которые утверждают, что правят Солнцем и Луной и посылают заблудших дураков на смерть в бесплодной войне. Мы еще недостаточно сильны, чтобы победить их, но скоро это изменится! Скоро Ацтланская Империя станет сильной, твёрдой, как кора самых жёстких деревьев джунглей, и тогда мы пойдем на север! Мы освободим эту землю и объединим её под властью истинного, законного бога!» \n\nОн делает паузу, позволяя своим пони быть копытами под громовые аплодисменты. «Но это время ещё не пришло, мои правоверные. Нет, мы должны выжидать, как терпеливая змея, времени для удара. Мы должны накормить землю кровью наших угнетателей, чтобы она могла стать сильнее!» \n\nАплодисменты следуют в ритме песни, становясь все громче и громче. «Кровь! Кровь! Кровь!» Лавендер Берри шевелится, когда его кладут на твердый камень алтаря, а хвост Ауизотля прижимает к груди зазубренный ритуальный кинжал. \n\n«Юго-Восточное Государство мертво! Ацтланская Империя вечна!» \n\nОдин рывок хвоста Ауизотля и кинжал впивается в плоть Лавендера. Он дёргается, когда его сердце вырезается из груди, пронзенное окровавленным кинжалом. Ещё до того, как он окончательно замирает, Ауизотль хватает сердце обеими руками и глубоко впивается в него клыками под бешеное крещендо криков толпы."
temple.6.a:0 "Хвала Луне и Солнцу!"

temple.7.t:0 "Очищение Балтимэйра"
temple.7.d:0 "Святые воины штурмуют улицы Балтимара ночью, вытаскивая горожан из их домов. Их крики о помощи остаются без ответа, и к рассвету все они собираются в центре города, окруженные ухмыляющимися похитителями. Воины бьют в барабаны и поют на чужих языках восходящему солнцу. \n\nБез предупреждения начинаются жертвоприношения. Толпа визжит, когда воины бросаются на них с кинжалами и копьями, но бежать некуда. \n\nУлицы становятся красными от потоков крови, и каждому воину предоставляется возможность выпить своего кровь врага и собрать трофеи из его плоти. \n\nСолнце счастливо, и Луне не придётся долго ждать. Воины собираются ещё раз, что забрать жизни для второго жертвоприношения."
temple.7.a:0 "Чудесно"

temple.8.t:0 "Чистка"
temple.8.d:0 "Воины движутся быстро и молча всю ночь, дрожа от энергии, которой их благословил бог. С еретиками обращаются беспощадно, их кровати превращаются в импровизированные жертвенные алтари, а дома - в пылающую дань Солнцу. Им не дают предупреждения, потому что они этого не заслуживают. Они ставят под сомнение единого истинного бога, и за это заслуживают лишь смерти."
temple.8.a:0 "Достойная награда для еретиков"

temple.9.t:0 "Последний урок"
temple.9.d:0 "Коммунисты не заслуживают жизни; такова воля Ауизотля. Последний оплот этих испорченных душ, спрятанный глубоко в джунглях, был найден. Дураки. \n\nВоспоминания о б Очистительной войне остаются свежими в умах воинов, и они радостно танцуют и воспевают возможность пережить её в последний раз. Закончив свои ритуальные приготовления и нанеся кровавые символы на лица, они проходят через джунгли и окружают лагерь. Тираны не стали мудрее. \n\nОни врываются в лагерь воющим штормом, отказываясь от винтовок в обмен на ощущения крови врагов на своих щеках. Коммунистов мало, и они быстро гибнут, многие из них бросают оружие и прячутся, как только слышат оглушительные крики, но жажда крови воинов ещё не утолена. Они отказываются принять капитуляцию и не убирают в ножны свои лезвия, пока в живых остаются лишь самые верные."
temple.9.a:0 "Такова участь тиранов"

temple.10.t:0 "Новый бог"
temple.10.d:0 "Готово. Великая ересь исправлена, и еретики-аликорны были изгнаны с земли. Ауизотль со вздохом удовлетворения садится на трон, наблюдая, как его верный священник совершает первые жертвы. После его вознесения будет много изменений, но сейчас Ацтланская Империя начинает с проверенных вещей: с жертвоприношений и празднования."
temple.10.a:0 "Да здравствует Ауизотль!"

temple.11.t:0 "Совет Говорящих с Луной"
temple.11.d:0 "Они собираются в святых местах ночи, их благословенные золотые глаза обращены к Матери Луне. Луна говорит с ними, рассказывая о своей воли. Уничтожить самозванца. Защищать джунгли. Стать едиными с ночью. \n\nВпервые Говорящих с Луной племен Цинакатлей собираются под одной крышей в недавно возведенном Великом храме Луны в Теночтитлане. Они собираются в тишине, бледный свет Матери-Луны сияет сквозь открытую крышу и отражается в их глазах. Каждое поколение несло в себе веру Луны, передавало её от учителя к ученику, и теперь они переведут эти святые знания в единый текст, чтобы ни один верующий не остался без Ее руководства. \n\nКогда Луна поднимается к своему зениту, они обращают глаза к небу, открывая рты в едином пронзительном возгласе поклонения, который разносится по окружающим джунглям."
temple.11.a:0 "И-и-и-и-и!"

