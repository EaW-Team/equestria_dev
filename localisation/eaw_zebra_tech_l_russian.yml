    tech_spirit_warriors_desc:0 "Храбрость зебр, алхимические усиления, благосклонность духов, древняя воинская культура и лучшая сталь в мире готовы объединиться и создать лучших в мире воинов."
    tech_spirit_warriors2_desc:0 "Алхимия, которую мы используем для улучшения наших налётчиков - это не приготовление простых напитков, а искусство, которому уже много веков. Тщательная очистка наших зелий лишь укрепит налётчиков."
    tech_spirit_warriors3_desc:0 "Алхимия и магия вуду помогают лишь до поры до времени. Новая и более эффективная экипировка поможет нашим солдатам одержать победу даже в самых опасных ситуациях."
    tech_spirit_warriors4_desc:0 "Истинная магия духов - могущественное, но в то же время и невероятно опасное искусство. Мы готовы сделать первые шаги, дабы с помощью древних традиций сделать наших налётчиков величайшими бойцами всех времён."
    tech_spirit_warriors5_desc:0 "Более изысканные ингредиенты, усовершенствованная подготовка и снаряжение. Мы всегда можем улучшить ряд мелких вещей, которые пойдут на пользу нашим войскам."
    tech_spirit_warriors6_desc:0 "Пять аспектов объединяются в один. Каждый из компонентов очищается до невероятной чистоты. И в результате мы получим самых свирепых солдат, которых когда-либо видела Зебрика."
    tech_zebra_climate_desc:0 "Зебры - весьма гибкий вид. Мы можем спокойно жить как в джунглях, так и в пустынях. И мы должны максимально использовать свои преимущества."
    tech_zebra_jungle_desc:0 "Джунгли - настоящий зелёный Тартар, где очень жарко и влажно. То есть для всех остальных. Для нас же джунгли - это родной дом."
    tech_zebra_jungle2_desc:0 "Опасности джунглей даже полезны для нас. Немного изобретательности - и мы сможем использовать различных экзотических существ в своих целях. Другие могут спорить о моральности этого поступка этого, но для нас же это жизненный факт."
    tech_zebra_desert_desc:0 "В пустынях очень жарко и сухо, там нет ничего, кроме песка. Это довольно скучная местность, но мы уже хорошо к ней приспособились. Мы должны максимально использовать свои преимущества везде, где это только возможно."
    tech_zebra_desert2_desc:0 "Воин, обучавшийся бою в песках пустыни, где при каждом шаге копыта проваливаются в песок, будет очень хорош при любых штурмах. А вот армия, прошедшая обучение в песках, сможет атаковать гораздо дольше, чем любая другая."
    tech_spirit_warrior_instincts_desc:0 "Наши налётчики умеют превосходно чувствовать грозящую им опасность. Тренировки отточат это чувство и сделают наших бойцов ещё более опасными. Они смогут заблаговременно приспособиться к любой ситуации и не дать противнику застать себя врасплох."
    tech_spirit_warrior_trickeback_desc:0 "Каждый хороший налётчик знает, что он терпит истинное поражение лишь тогда, когда признаёт и принимает его. Наши лучшие воины отказываются сдаваться даже после тяжёлых ранений. Они снова и снова возвращаются в бой, несмотря на раны, которые должны были их убить."
    tech_zebra_alchemy_desc:0 "Шаманы, целители и врачи Зебрики знали о природном лечебном потенциале множества растений ещё с незапамятных времен. Они создали свою дисциплину, которая при правильном использовании может показывать чудеса, сравнимые даже с очень мощной магией." 
    tech_concentration_potions_desc:0 "Война требует многого от воинов, а эти простые зелья позволят нашим бойцам открыть в себе резервы энергии даже в самых тяжёлых обстоятельствах.\n\nПобочные эффекты могут включать в себя запор, бессонницу, потерю вкуса и/или запаха и, в исключительных случаях, смерть." 
    tech_nigh_vision_potions_desc:0 "Одна из самых классических военных тактик - ночная атака. Однако это рискованная затея, так как в ночи плохо видят как обороняющиеся, так и атакующие силы. Эти зелья устранят данную проблему.\n\nПобочные эффекты могут включать в себя светочувствительность, полиморфную световую сыпь (солнечную сыпь), гиперчувствительность к звуку и, в исключительных случаях, смерть."
    tech_hp_potions_desc:0 "Алхимики древности занялись разработкой этого зелья одним из первых и добились немалых успехов. Если мы предоставим нашим солдатам эти зелья, то значительно повысим их шансы на выживание.\n\nВнимание: превышение суточной дозы (1 флакон для жеребят, 2 для взрослых) может привести к серьёзным последствием для здоровья. Перед применением обязательно проконсультируйтесь с врачом."
    tech_energy_potions_desc:0 "В критические моменты способность ускориться может быть той мелочью, которая позволит избежать смерти. Мы не будем надеяться на удачу и предоставим зелья с таким эффектом всем солдатам.\n\nПобочные эффекты могут включать в себя беспокойство, гиперактивность, потерю веса, манию и, в исключительных случаях, смерть."
    tech_extreme_potion_concentration_desc:0 "Концентрация некоторых наших зелий слишком высока для обычных зебр. Только наши налётчики, которые уже давно пользуются всевозможными настойками, смогут ими воспользоваться.\n\nПобочные эффекты могут включать в себя все вышеописанные симптомы, а также некоторые пока не описанные. Никогда не используйте эти зелья без прямого разрешения врача."
    tech_spirit_warrior_anti_tank_desc:0 "Эту мазь можно считать практически вершиной нашего алхимического мастерства. С помощью этого вещества наши налётчики могут сражаться на равных даже с бронетехникой.\n\nВнимание: смертельно при проглатывании. Может раздражать кожу и глаза. Хранить в недоступном для жеребят месте!"
    tech_zebra_crafting_desc:0 "Искусство кузнечного дела зародилось в Зебрике многие тысячи лет. Золотые века сменяли тёмные, цивилизации переживали взлёты и падения, но зебры никогда не забывали про своё мастерство в обработке металла."
    zebra_pragmatic_production_desc:0 "Для чего мы куем всё это оружие? Этот вопрос всегда нужно задавать самым первым. И мы можем сбиться с пути, если проигнорируем его. И мы не побоимся отказаться от устаревших и ныне мешающих нам традиций."
    zebra_earth_exploitation_desc:0 "Даже в самых бесплодных регионах Зебрики есть свои сокровища. Нужно лишь придерживаться философии абсолютной эффективности и никогда не бросать поиски."
    zebra_advanced_steel_desc:0 "В далеких землях были разработаны новые и более эффективные способы производства стали. Хотя традиционалисты могут насмехаться над тем, как мы "развращаем" производство стали иностранным влиянием, мы не сомневаемся, что значительно повысим производство стали, если мы объединим наш опыт с зарубежными методами."
    zebra_ritual_crafting_desc:0 "Краткосрочное мышление принесёт лишь проблемы и новые сложности долгосрочной перспективе. Наше ремесло господствовало так долго, потому что мы не шли на компромиссы, а вместо этого продолжали сохранять высокое качество наших изделий."
    zebra_one_with_nature_desc:0 "Вопреки словам "умников"-грифонов, единство с природой не означает примитивность или отсталость. Мы можем многому научиться у наших сородичей, а также осознать, что являемся частью чего-то большего. Есть миллионы живых существ, и даже если только одно из тысячи может научить нас чему-то, мы всё равно выучим множество важных уроков."
    zebra_alchemical_fertilizer_desc:0 "Алхимия никогда не предназначалась исключительно для войны. Она, как и её дары, принадлежит всем. Маленькое целебное зелье для больного жеребенка может тысячекратно окупиться, когда жеребенок вырастет и станет сильным. Здоровые граждане - здоровое общество."
    zebra_ancient_steel_desc:0 "Зебры всегда были лучшими кузнецами мира, ведь нашим изделиям нет равных. Шкура, кость и металл - всё уступает нашему оружию. И наши воины обращаются со своим оружием как никто другой."
    zebra_mass_steel_production_desc:0 "Если мы хотим победить, то должны отказаться от некоторых из наиболее старых и заветных убеждений. Сейчас для нас важно вооружить как можно больше солдат самым лучшим оружием." 
    zebra_soulless_steel_desc:0 "Хотя это весьма спорное решение, пришло время перестать относиться к металлообработке как к священному искусству и вместо этого взглянуть на неё более прагматичным взглядом. Это будет довольно болезненный, но необходимый переход."
    zebra_relicts_of_past_desc:0 "Культ налётчиков царствовал с незапамятных времен, но сейчас пришло время покончить с ним. Такая одержимость исключительно избранной воинской элитой ослабит нас в долгосрочной перспективе. Нам лучше направить свои усилия на расширение возможностей регулярных солдат."
    zebra_steel_rituals_desc:0 "Налётчики - наши избранные солдаты, это правда. Но мы не разбрасываемся жизнями понапрасну, и именно поэтому мы должны гарантировать, что наши самые лучшие воины возглавят наступление. Они сражаются за всех нас и заслуживают всего, что мы можем предоставить им."
    zebra_bounded_weapons_desc:0 "У любого оружия, будь то копье или ружьё, есть свои маленькие причуды и недостатки, которые делают его самостоятельным существом. И воин, который может понять и принять это, может использовать это оружие на недоступном для других уровне."
    zebra_warriors_of_new_age_desc:0 "Одна зебра может стоить десяти врагов. Но только при правильной воинской подготовке. Эта элита станет острием копья и будет сражаться по нашему приказу в любых условиях. Они - налётчики, и весь мир дрожит от поступи их копыт."

