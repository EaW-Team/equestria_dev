 ### EVENTS ###
 EQC_NLR.1.t:0 "Вопрос о Сансете"
 EQC_NLR.1.d:0 "Мы обезопасили страну и настало время очистить наши территории от любых мерзких селестийских титулов. И, конечно, лучше начать с нашей столицы! Должна ли администрация столицы готовиться к переименованию в гордый город полуночи?"
 EQC_NLR.1.a:0 "Мы начнём программу по уничтожению любых следов деспотического солнца!"
 EQC_NLR.1.b:0 "Сохранение старого имени станет постоянным напоминанием о нашей победе."
 
 EQC_NLR.2.t:0 "Бэтпони выходят из укрытий"
 EQC_NLR.2.d:0 "В рамках начала ассимиляции не-фестралов в лунное общество появился так называемый праздник «День любви к бэтпони». Было трудно убедить фестралов-одиночек из ранее изолированных популяций прийти в крупные населенные пункты. Многие из не-фестралов легко подружились с ними, поскольку одних лишь пушистых ушей наших братьев и сестер было более чем достаточно, чтобы растопить сердца многих пони. Идея организовать праздник оказалась крайне удачной и единство нашего общества повысилось, когда фестралы и обычные пони живут рядом."
 EQC_NLR.2.a:0 "Так просто, как отобрать конфету у кобылки."
 
 EQC_NLR.3.t:0 "Направление нашего общества"
 EQC_NLR.3.d:0 "Её Величество, Найтмэр Мун, предложила Обществу Шэдоуболтов взять руководство над Новым Мэйрлэндом и после почти единодушного голосования (под присмотром самой Найтмэр Мун) это произошло. Однако, общество разделось во мнениях по вопросу насколько тесно мы должны следовать доктрине нашей новой императрицы. Должны ли мы полностью принять тьму? Или мы сохраним дух Нового Мэйрлэнда, с которым мы все родились?\n\nНезависмо от нашего решения мы должны воплотить его в жизнь."
 EQC_NLR.3.a:0 "Нам не нужно погружаться во тьму, чтобы быть последователями Ночи. Мы будет нейтральными."
 EQC_NLR.3.b:0 "Начался век фестралов, мы должны принять Тьму также, как она приняла нас!"
 
 EQC_NLR.4.t:0 "Первый парад бэтпони"
 EQC_NLR.4.d:0 "В течение долгого времени бэтпони считались чужаками и скрывались в темной и холодной ночи. Однако, недавние изменения политики спровоцировали явные и быстрые изменения этих умонастроений. Чтобы еще больше укрепить отношения и единство между различными видами пони, [Root.GetLeader] решил организовать грандиозный парад бэтпони в центре Нью-Мэйнхэттена. Парад прошёл удачно и многие пони, в том числе и фестралы, собрались, чтобы отпраздновать этот исторический день вместе."
 EQC_NLR.4.a:0 "Поприветствуйте наших новых друзей бэтпони!"
 
 EQC_NLR.5.t:0 "Грехи Солнца"
 EQC_NLR.5.d:0 "Она поднимает солнце каждый день, но также она изгнала нашу королеву ради тысячи лет абсолютной власти. Этот Зверь наслаждался славой и признанием, ничего не оставив нашей бедной королеве. И когда она умоляла о свою сестру и её пони о законном признании, сестра поразила её и изгнала без малейших колебаний. И вот, спустя тысячу лет, этот дьявол продолжил мечтать власти и по-прежнему игнорировал её любимую сестру, нашу королеву. Я спрашиваю вас, настоящая ли она богиня, распространяющая гармонию? Или это демон, чьи слова подлы и невежественны?"
 EQC_NLR.5.a:0 "Ее невежество будет причиной её падения!"
 
 EQC_NLR.6.t:0 "Равные права бэтпони"
 EQC_NLR.6.d:0 "Единороги, пегасы и земные пони жили вместе в гармонии на протяжении многих лет, но предубеждения против наших братьев-фестралов осталась. Но, в последнее время, эти барьеры пали и бэтпони живут бок о бок со всеми. Это гармоничное сосуществование выглядит прекрасно и является ещё одной причиной, чтобы, наконец, ввести законодательно равные права между пони и фестралами. Новый Мэйрлэнд рад всем, вне зависимости от их расы. Вместе мы будем процветать."
 EQC_NLR.6.a:0 "Мы едины"
 
 EQC_NLR.7.t:0 "Клубы Шэдоуболтов"
 EQC_NLR.7.d:0 "Сегодня утром впервые в истории открылись двери Большого Хрустального Молитвенного Дома общества Шэдоуболтов. Пони со всех уголков города восхищались величием святынь и задавали вопросы о том, как присоединиться к Обществу. Мы уже нашли много потенциальных кандидатов, которых в противном случае могли бы упустить. Однако, некоторые старшие члены общества выразили несогласие в связи с нарушением наших древних законов."
 EQC_NLR.7.a:0 "Чтобы выжить, мы должны расти."
 
 EQC_NLR.8.t:0 "Магия полуночи"
 EQC_NLR.8.d:0 "Новый Мэйрлэнд – лояльная колония Лунной Империи, поскольку запреты на ранее запрещенные знания были сняты. В наших рядах немало единорогов и мы можем, наконец, использовать магию в больших масштабах. Воистину полночь будет принадлежать только нам. Никто не сможет противостоять нашей силе после того, как ужасное солнце зайдёт."
 EQC_NLR.8.a:0 "Когда часы пробьют полночь, мы будем непобедимы на поле боя!"
 
 EQC_NLR.9.t:0 "Завоевание Вингбардии"
 EQC_NLR.9.d:0 "За последние несколько месяцев ваши подданные в Новом Мэйрлэнде неуклонно увеличивали объемы производства оружия. Первоначально это рассматривалось как возможный мятеж, но после официального письма от [Root.GetLeader], выяснилось, что дело касается соседней грифоньей Вингбардии. [Root.GetLeader] имеет основания полагать, что Вингбардия представляет собой угрозу для господства Ночи и пони Нового Мэйрлэнда в целом."
 EQC_NLR.9.a:0 "Одобрите запрос, пусть это будет для них проверкой."
 EQC_NLR.9.b:0 "Трата имперских ресурсов, я запрещаю это."
 
 EQC_NLR.10.t:0 "[From.GetName] соглашается!"
 EQC_NLR.10.d:0 "С помощью обаяния и немного размытых формулировок, нам удалось убедить [From.GetLeader] утвердить наш запрос о войне. Теперь ничто не встанет между нами и завоеванием Вингбардии."
 EQC_NLR.10.a:0 "Чего же мы ждём?"
 
 EQC_NLR.11.t:0 "[From.GetName] отказывается!"
 EQC_NLR.11.d:0 "Несмотря на наше повиновение и страстные призывы, [From.GetLeader] отвергла нашу просьбу о войне с Вингбардией. Родина не видит никакой ценности в расходовании ресурсов империи и жизней пони при завоевании грифоньей нации."
 EQC_NLR.11.a:0 "Что, будем просто сидеть здесь?"
 
 EQC_NLR.12.t:0 "Дневной комендантский час"
 EQC_NLR.12.d:0 "Чтобы увеличить нашу поддержку и поддержать Королеву, а также для уменьшения влияния дня и солнца на нашу жизнь, были провозглашены официальные комендантские часы, запрещающие любому пони или грифону покидать свои дома после восхода солнца. Это довольно радикальное, но необходимое изменение в жизни наших граждан."
 EQC_NLR.12.a:0 "Слава ночи!"
 
 EQC_NLR.13.t:0 "Ужасы солнца"
 EQC_NLR.13.d:0 "Что Селестия сделала для вас? Разве она не всегда игнорировала все просьбы? Что Солнце когда-либо делало для вас, кроме лесных пожаров? Что сделал для вас день, кроме контроля над вашими жизнями? Солнце виновно в этом и многом другом. Мы отказываемся поклоняться «богине», которая выступает против своей сестры и без колебаний изгоняет её! Мы отказываемся молиться пони, которая не проявляет интереса к благополучию своих подданных! Мы не подчинимся злому тирану! Никогда!"
 EQC_NLR.13.a:0 "Долой Солнце!"
 
 EQC_NLR.14.t:0 "Загадочные бэтпони"
 EQC_NLR.14.d:0 "Жители Мэйрлэнда начали говорить о постоянном присутствии бэтпони в городских центрах. Чувство паранойи развилось так, что многие начали чувствовать, будто их лично преследует какой-то фестрал. "
 EQC_NLR.14.a:0 "Не такая уже и секретная полиция"
 
 EQC_NLR.15.t:0 "Подразделения фестралов"
 EQC_NLR.15.d:0 "На протяжении многих десятилетий и даже веков фестралы практически не служили в эквестрийских армиях. Обычно сгруппированные вместе с пегасами, бэтпони никогда не имели возможности сформировать свои собственные батальоны, исключая ночные подразделения королевской гвардии. Теперь, когда фестралов всячески поддерживают на государственном уровне, появилось ещё больше причин, что сформировать подразделения, состоящие исключительно из них. Эти новые подразделения фестралов смогут максимально эффективно применить свои опыт и способности там, где это наиболее необходимо. "
 EQC_NLR.15.a:0 "Зададим им жару"
