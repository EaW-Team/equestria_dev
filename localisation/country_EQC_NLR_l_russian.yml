l_russian:
 ### FOCUS ###
 EQC_NLR_reorganise_the_government:0 "Реорганизовать правительство"
 EQC_NLR_reorganise_the_government_desc:0 "Джет Сет зарекомендовал себя и получил второй шанс. Однако, его коллегам нельзя доверять и они должны быть заменены гораздо более надежными гражданами новой Лунной Империи. Многие из них, вероятно, будут фестралами, которые уже давно были лишены какой-либо власти при правлении Селестии."
 EQC_NLR_emergency_factory_work:0 "Дополнительные смены на фабриках"
 EQC_NLR_emergency_factory_work_desc:0 "Новости с материка сообщают, что гражданская война разгорается. Одновременно с этими новостями поступили приказы немедленно отправить помощь в виде оборудования и пони. Чтобы выполнить эти внезапные приказы, все заводы должны ввести дополнительные рабочие смены для удовлетворения всех запросов. Во славу Лунной Империи и Вечной Ночи!"
 EQC_NLR_love_a_bat:0 "Полюбить фестралов"
 EQC_NLR_love_a_bat_desc:0 "Приближается век фестралов и нам необходимо ассимилировать тех, кто не принадлежит к этой расе. Мы должны убедить фестралов выйти из самоизоляции и поселиться во всех крупных населенных пунктах. Используя парады, школьные занятия любые другие средства мы включим фестралов в повседневную жизнь жителей Мэйрленда ... и им это понравится."
 EQC_NLR_why_fight:0 "Почему мы сражаемся"
 EQC_NLR_why_fight_desc:0 "Только благодаря Луне мы успокоились и прекратили быть столь враждебными по отношению к тем, кто не похож на нас. Когда её изгнали, мы отвергли общество. Когда она вернулась, мы неохотно повиновались призыву к миру и возвращению в Эквестрию. Опять Луна, нет ... Найтмер Мун вернулась, и на этот раз мы ответим на её зов и будем сражаться за Ночь."
 EQC_NLR_defend_home:0 "Защитить нашу родину"
 EQC_NLR_defend_home_desc:0 "Нам необходимо беспокоиться не только о сторонниках Селестии в наших рядах и за морем, но и о наших соседях-грифонах, которые нисколько не заслуживают доверия. Таким образом, мы должны подготовить наших солдат к вероятной защите родины, а также, при необходимости, построить укрепления."
 EQC_NLR_invite_bats:0 "Пригласить бэтпони"
 EQC_NLR_invite_bats_desc:0 "Исследования и разработки Нового Мэйрленда всегда отставали от исследований на материке. Из-за наших новых взглядов на фестралов мы сможем убедить самых умных из их числа присоединиться к нашим исследователям. Свежие научные кадры должны помочь расширить наши исследования и сократить технологический разрыв с материком."
 EQC_NLR_infrastructure:0 "Развитие инфраструктуры"
 EQC_NLR_infrastructure_desc:0 "В отличие от нашей предыдущей владчицы, лунные власти выразили заинтересованность в расширении жалкой инфраструктуры Нового Мэйрленда. Готовность фестралов оказать помощь в составлении карты своих пещер и заявления Найтмер Мун о важности логистики Нового Мэйрленда в «обозримом будущем» дали средства, чтобы улучшить нашу транспортную сеть!"
 EQC_NLR_loyalty_to_nightmare_moon:0 "Верность Луне"
 EQC_NLR_loyalty_to_nightmare_moon_desc:0 ""Свет Луны дал мне цель. Под руководством Найтмер Мун я достиг высшего состояния бытия. Красота ночи, несомненно, прекрасна, а солнце отвратительно. Именно благодаря доброте Луны я прощен за свои прошлые проступки и освобожден от Первородного Греха, когда однажды предпочёл ей Солнце. Я повинуюсь Лунной Империи.""
 EQC_NLR_mint_new_bits:0 "Новая лунная валюта"
 EQC_NLR_mint_new_bits_desc:0 "Старые селестийские биты сейчас фактически бесполезны из-за продолжающейся экономической депрессии, поэтому мы должны начать чеканить новую лунную валюту. Это не только поможет нам, но и будет принято её Величеством как жест лояльности. Мы должны осуществить любые идеи, которые отдалят нас от селестийского прошлого."
 EQC_NLR_end_midnight_austerity:0 "Конец полуночной экономии"
 EQC_NLR_end_midnight_austerity_desc:0 "Еще до того, как лунные силы встали во главе Нового Мэйрленда, программа строгой экономии уже в течение некоторого времени была в полном разгаре. В результате, общее качество жизни обычного жителя Мэйрленда резко упало. Поскольку мы уже видим конец кризиса, пришло время положить конец ограничениям и опять заняться улучшеним жизни граждан."
 EQC_NLR_rebuild_the_nation:0 "Восстановить нацию"
 EQC_NLR_rebuild_the_nation_desc:0 "Даже после нынешних действий по восстановлению экономики, большая часть нации по-прежнему находится в руинах. Если мы собираемся выбраться из этой финансовой ямы, то понадобятся широкомасштабные усилия по реконструкции основных населенных пунктов и доведение их до современных стандартов. Без этого мы не сильно превосходим наших грифонов-соседей."
 EQC_NLR_shadowbolts_focus:0 "Общество Шэдоуболтов"
 EQC_NLR_shadowbolts_focus_desc:0 "Легенда гласит, что Общество Шэдоуболтов было основано 2000 лет назад настоящими Шэдоуболтами, которые служили Найтмер Мун. Другие говорят, что название это чистое совпадение. Однако верно то, что многие из самых влиятельных пони Нового Мэйрленда являются членами этого Общества и готовы оказать помощь Найтмер Мун."
 EQC_NLR_night_schools:0 "Общественные ночные школы"
 EQC_NLR_night_schools_desc:0 "Ночной образ жизни бэтпони никогда не пользовался должным уважением в глазах Селестийского правительства, поэтому фестралы не получили никакой помощи для таких вещей, как государственные школы. Найтмер Мун приняла решение о создании ночных общественных школ, в которых следующее поколение детей фестралов получит образование в комфортных условиях."
 EQC_NLR_united_shadow_works:0 "Юнайтед Шэдоу Уоркс"
 EQC_NLR_united_shadow_works_desc:0 "Многие из крупнейших корпораций Нового Мэйрленда управляются членами Общества Шэдоуболтов. Теперь, когда Общество контролирует нацию, эти активы можно безопасно национализировать в одну единственную корпорацию Шэдоуболт. В конце концов, ничего на самом деле не изменится."
 EQC_NLR_anti-celestia_propaganda:0 "Антиселестийская пропаганда"
 EQC_NLR_anti-celestia_propaganda_desc:0 "Многие жители Нового Мэйрленда не имеют ни малейшего представления о том, как в Селестии можно увидеть что-то плохое. Из-за этого будет очень трудно оправдать подавление веры в Селестию. Поэтому нужно вложить деньги в большую кампанию, которая будет подробно объяснять, почему Селестия – тиран-угнетатель!"
 EQC_NLR_moonlight_highways:0 "Освещенные луной дороги"
 EQC_NLR_moonlight_highways_desc:0 "У нас нет средств на создание освещенных электричеством дорог, простирающихся в сельские районы Нового Мэйрленда. Но свет луны достаточно ярок, чтобы направлять путешественников, и если мы очистим леса и другие препятствия, то сможем держать дороги открытыми взгляду луны. Население сможет безо всяких проблем путешествовать по ним!"
 EQC_NLR_equal_bat_rights:0 "Равные права бэтпони"
 EQC_NLR_equal_bat_rights_desc:0 "Во время правления Селестии был неофициальный уклон в сторону эквестрийцев. Будь то намеренно или нет, но фестралы не были равны другим пони. Найтмер Мун сочла нужным исправить это немедленно и теперь фестралы равны с другими не-фестралами. Однако, сейчас появился неофициальный уклон в пользу фестралов. Месть – это блюдо, которое лучше подавать холодным. "
 EQC_NLR_mine_the_bat_caves:0 "Разработка пещер бэтпони"
 EQC_NLR_mine_the_bat_caves_desc:0 "В пещерах бэтпони редко когда-либо бывали не-фестралы. Из-за этого они редко исследовались и любые найденные внутри ценные минералы оставались нетронутыми на протяжении десятилетий. Теперь, когда фестралы стали частью повседневной жизни, их пещеры открыты для углубленного изучения в поисках столь необходимого сырья для промышленности."
 EQC_NLR_shadowbolt_clubs:0 "Клубы Шэдоуболтов"
 EQC_NLR_shadowbolt_clubs_desc:0 "Открыв двери Общества Шэдоуболтов всем пони в Новом Мэйрленде, мы обеспечим постоянный поток лояльных сторонников. Эти пони укрепят наши ряды многими великими умами и талантами."
 EQC_NLR_magic_of_midnight:0 "Магия полуночи"
 EQC_NLR_magic_of_midnight_desc:0 "Хорошо известно, что фестралы никогда не имели таких магических способностей, как у единорогов. Тем не менее есть странный мистицизм, связанный с ночью, который проявляется каждый раз, когда встаёт луна. Теперь, когда этот мистицизм проявлялся в течение длительного времени, его эффекты стали очень реальными. В тени ночи мы теперь непобедимы!"
 EQC_NLR_spread_the_darkness:0 "Распространение тьмы"
 EQC_NLR_spread_the_darkness_desc:0 "Экономика полностью восстановилась, армия сильнее, чем когда-либо, а население лояльно. Благодаря высокой внутренней стабильности, мы теперь можем обратить внимание на Вингбардию, которая всегда была угрозой нашему суверенитету. Формальный запрос будет отправлен в Кантерлот, чтобы получить разрешение распространить власть Луны на этих жалких птиц."
 EQC_NLR_embrace_the_night:0 "Объятия ночи"
 EQC_NLR_embrace_the_night_desc:0 "Новый Мэйрленд ещё должен доказать, что достоин самоуправления. Бэтпони всегда оставались гражданами второго сорта в даже ещё больших масштабах, чем в старой селестийской Эквестрии. Генерал Ивнинг Дью будет назначена на пост генерал-губернатора Нового Мэйрленда и возьмет на себя ответственность за превращение его в колонию, достойную Луны."
 EQC_NLR_open_the_bat_caves:0 "Открыть пещеры бэтпони"
 EQC_NLR_open_the_bat_caves_desc:0 "Бэтпони всегда были затворниками в своих пещерах до такой степени, что у них есть своя промышленность и экономика. Я могу легко надавить на моих товарищей-фестралов, чтобы полностью открыть пещеры и объединить промышленность и экономику во всём Новом Мэйрленде. В случае войны будет полезно иметь оружейные фабрики, неуязвимые к бомбардировке..." 
 EQC_NLR_daytime_curfew:0 "Дневной комендантский час"
 EQC_NLR_daytime_curfew_desc:0 "Факт: Фестралы работают лучше ночью из-за их природы. Факт: Большая часть Нового Мэйрленда активна днём, когда большинство фестралов должно отдыхать. Вывод: должен быть введён дневной комендантский час, чтобы лучше управлять населением. Те, кто будут пойманы днём во время комендантского часа, враги государства и должны быть ликвидированы."
 EQC_NLR_form_the_bat_pony_corps:0 "Сформировать корпус бэтпони"
 EQC_NLR_form_the_bat_pony_corps_desc:0 "До сих пор бэтпони не могли поступить на военную службу. Несмотря на свою естественную воинственную природу, старое селестийское правительство не считало нужным давать оружие в копыта тех, кого они не могли контролировать и кому не могли доверять. Это уже в прошлом! Лучшим солдатам Луны больше нельзя запрещать поступать на военную службу."
 EQC_NLR_horrors_of_the_sun:0 "Ужасы солнца"
 EQC_NLR_horrors_of_the_sun_desc:0 "Я лично осознаю все ужасы жестокого солнца Селестии. Тем не менее, многие жители Нового Мэйрленда всё ещё не осведомлены про эти ужасные факты. Если я когда-нибудь получу поддержку, чтобы свергнуть Солнечного Тирана, население будет должно понять, почему солнце так ужасно и опасно!"
 EQC_NLR_a_bat_on_every_corner:0 "Бэтпони на каждом углу"
 EQC_NLR_a_bat_on_every_corner_desc:0 "Если бы жители Нового Мэйрленда были бы благонадёжными, то не было бы активного меньшинства фестралов до вознесения Найтмер Мун. Положение фестралов здесь было жалким и никому из не-фестралов нельзя доверять! Чтобы обеспечить покорность населения, на каждом углу будет по бэтпони и присутствие самых верных подданных Найтмер Мун ощутят все сомневающиеся."
 EQC_NLR_midnight_training_department:0 "Отдел полуночных тренировок"
 EQC_NLR_midnight_training_department_desc:0 "Бэтпони - это ночные охотники-эксперты, это правда. Однако, обычные пони Нового Мэйрленда не являются опытными ночными бойцами ... поэтому мы должны создать крупные учебные центры для обучения новобранцев тактике правильного ночного боя и передвижения. Независимо от того, кого мы набираем, наши армии всегда будут иметь преимущество на поле боя в темноте."
 EQC_NLR_figh_great_depression:0 "Сразиться с Великой Депрессией"
 EQC_NLR_figh_great_depression_desc:0 "Подобно тому, как мы сражаемся с Солнцем и его сторонниками, мы также должны бороться против продолжающейся экономической депрессии. Если это означает неоплачиваемую сверхурочную работу для подданных Её Величества, пусть будет так. Для них должно быть честью служить Луне. Прогресс империи должен быть достаточным вознаграждением для этих идиотов."
 EQC_NLR_research_for_the_cause:0 "Исследования во имя правого дела"
 EQC_NLR_research_for_the_cause_desc:0 "Отделы исследований и разработок находились в полном бардаке после экономического краха и быстрой смены руководства с селестийского на лунное. Теперь, когда продолжается война, в исследованиях не может быть перерывов. Самые талантливые фестралы должны заниматься исследованиями во имя праведной борьбы Луны против Солнца и всех тех, кто может встать на нашем пути."
 EQC_NLR_re-educate-sun-loyalists:0 "Переобучение селестийских лоялистов"
 EQC_NLR_re-educate-sun-loyalists_desc:0 "Несмотря на лунный контроль над Новым Мэйрлендом, по-прежнему существует множество селестийских лоялистов, и нам придётся разобраться с ними ради стабильности государства. Не имеет значения, будет ли это сделано хлыстом или же в классах. Неповиновению нет места и эти диссиденты погибнут или же воспримут наши идеалы, третьего не дано."
 EQC_NLR_expand_bat_caves:0 "Расширить пещеры бэтпони"
 EQC_NLR_expand_bat_caves_desc:0 "Расширение пещер бэтпони в Новом Мэйрленде всегда было ограничено из-за недостаточной помощи от бывшего Селестийского правительства. Я не вижу ничего плохого в присвоении земель ненадежных не-фестралов и передачи её общинам фестралов ради их дальнейшего роста. Рост популяции бэтпони сейчас крайне важен в долгосрочной перспективе."
 EQC_NLR_recovering_economy:0 "Восстанавливающаяся экономика"
 EQC_NLR_recovering_economy_desc:0 "После грубых действий, заставивших экономику вернуться в форму, созавния полного контроля над населением и обеспечения ускоренного появления следующего поколения фестралов, что обеспечит нас послушными рабочими и солдатами, экономика, наконец, полностью восстановилась. Вскоре Новый Мэйрленд станет заслуженной жемчужиной в короне Лунной Империи."
 
