l_russian:
 ### FOCUS ###
 EQC_NLR_reorganise_the_government:0 "Реорганизовать правительство"
 EQC_NLR_reorganise_the_government_desc:0 "Джет Сет зарекомендовал себя и получил второй шанс. Однако, его коллегам нельзя доверять и они должны быть заменены гораздо более надежными гражданами новой Лунной Империи. Многие из них, вероятно, будут фестралами, которые уже давно были лишены какой-либо власти при правлении Селестии."
 EQC_NLR_emergency_factory_work:0 "Дополнительные смены на фабриках"
 EQC_NLR_emergency_factory_work_desc:0 "Новости с материка сообщают, что гражданская война усиливается. Одновременно с этими новостями поступили приказы немедленно отправить помощь в виде оборудования и пони. Чтобы выполнить эти внезапные приказы, все заводы должны ввести дополнительные рабочие смены для удовлетворения всех запросов. Во славу Лунной Империи и Вечной Ночи!"
 EQC_NLR_love_a_bat:0 "Полюбить фестралов"
 EQC_NLR_love_a_bat_desc:0 "Приближается век фестралов и нам необходимо ассимилировать тех, кто не принадлежит к этой расе. Мы должны убедить фестралов выйти из изоляции и поселиться во всех крупных населенных пунктах. Используя парады, школьные занятия и ... любые другие средства, вне зависимости от их характера, мы включим фестралов в повседневную жизнь жителей Мэйрлэнда ... и им это понравится."
 EQC_NLR_why_fight:0 "Почему мы сражаемся"
 EQC_NLR_why_fight_desc:0 "Только благодаря руководству Луны мы успокоились и прекратили быть столь враждебными по отношению к тем, кто не похож на нас. Когда ее изгнали, мы были деморализованы и отвергли общество. Когда она вернулась, мы неохотно повиновались ее призыву к миру и возвращению в Эквестрию. Опять Луна, нет ... Найтмэр Мун вернулась, и на этот раз мы ответим на её зов. Мы будем сражаться за Ночь."
 EQC_NLR_defend_home:0 "Защита нашей родины"
 EQC_NLR_defend_home_desc:0 "Нам необходимо беспокоиться не только о сторонниках Селестии в наших рядах и за морем, но и о наших соседях-грифонах, которые нисколько не заслуживают доверия. Таким образом, мы должны подготовить наших солдат к вероятной защите родины, а также, при необходимости, построить укрепления."
 EQC_NLR_invite_bats:0 "Пригласить бэтпони"
 EQC_NLR_invite_bats_desc:0 "Исследования и разработки Нового Мэйрлэнда всегда отставали от исследований на материке. Из-за наших новых взглядов на фестралов мы, наконец, сможем убедить самых умных из их числа присоединиться к научно-исследовательским подразделениям. Свежие научные кадры должны помочь расширить наши исследования и, мы надеемся, сократить технологический разрыв с материком, который, к сожалению, присутствует в настоящее время."
 EQC_NLR_infrastructure:0 "Развитие инфраструктуры"
 EQC_NLR_infrastructure_desc:0 "В отличие от нашего предыдущего владыки, лунные власти выразили заинтересованность в расширении жалкой инфраструктуры Нового Мэйрлэнда. Готовность фестралов оказать помощь в составлении карты своих пещер для транспортировки и заявления Найтмэр Мун о важности логистики Нового Мэйрлэнда в «обозримом будущем» дали нам средства, чтобы, наконец, улучшить нашу транспортную сеть!"
 EQC_NLR_loyalty_to_nightmare_moon:0 "Верность Луне"
 EQC_NLR_loyalty_to_nightmare_moon_desc:0 ""Свет Луны дал мне цель. Под руководством Найтмэр Мун я достиг высших состояния бытия. Красота ночи, несомненно, прекрасна, а солнце отвратительно. Именно благодаря доброте Луны я прощен за свои прошлые проступки и освобожден от Первородного Греха, когда однажды предпочёл ей Солнце. Я повинуюсь Лунной Империи.""
 EQC_NLR_mint_new_bits:0 "Новая лунная валюта"
 EQC_NLR_mint_new_bits_desc:0 "Старые селестийские биты сейчас фактически бесполезны из-за продолжающейся экономической депрессии и мы должны начать чеканить новую лунную валюту в рамках усилий по восстановлению рухнувшей экономики. Мы не только поможем себе, но и такой акт будет принят ее Величеством как жест лояльности. Мы должны осуществить любые идеи, которst отдаля.т нас от селестийского прошлого."
 EQC_NLR_end_midnight_austerity:0 "Конец полуночной экономии"
 EQC_NLR_end_midnight_austerity_desc:0 "Еще до того, как лунные силы встали во главе Нового Мэйрлэнда, программа строгой экономии уже в течение некоторого времени была в полном разгаре. В результате, общее качество жизни обычного жителя Мэйрлэнда резко упало. Поскольку сейчас наш долг быстро уменьшается и мы уже видим конец кризиса, пришло время, наконец, положить конец ограничениям и начать опять фокусироваться на улучшении жизни наших граждан.."
 EQC_NLR_rebuild_the_nation:0 "Восстановить нацию"
 EQC_NLR_rebuild_the_nation_desc:0 "Даже после нынешних действий по восстановлению экономики большая часть нации по-прежнему находится в руинах. Если мы собираемся полностью выбраться из этой финансовой ямы, в которую угодили, то понадобятся широкомасштабные усилия по реконструкции основных населенных пунктов и доведение их до современных стандартов. Без этого мы не сильно превосходим наших грифонов-соседей."
 EQC_NLR_shadowbolts_focus:0 "Общество Шэдоуболтов"
 EQC_NLR_shadowbolts_focus_desc:0 "Легенда гласит, что Общество Шэдоуболтов было основано 2000 лет назад настоящими Шэдоуболтами, которые служили Найтмэр Мун. Другие говорят, что название это чистое совпадение. Однако верно то, что многие из самых влиятельных пони Нового Мэйрлэнда являются членами этого Общества и они готовы оказать помощь Найтмэр Мун."
 EQC_NLR_night_schools:0 "Общественные ночные школы"
 EQC_NLR_night_schools_desc:0 "Ночной образ жизни бэтпони никогда не пользовался должным уважением в глазах Селестийского правительства, поэтому фестралы не получили никакой помощи для таких вещей, как государственные школы. Найтмэр Мун после прихода к власти приняла решение о создании ночных общественных школ, в которых следующее поколение детей фестралов получит образование в удобных условиях."
 EQC_NLR_united_shadow_works:0 "Юнайтед Шэдоу Уоркс"
 EQC_NLR_united_shadow_works_desc:0 "Многие из крупнейших корпораций Нового Мэйрлэнда управляются членами Общества Шэдоуболтов. Теперь, когда Общество контролирует нацию, эти активы можно безопасно национализировать в одну единственную корпорацию Шэдоуболт. В конце концов, ничего на самом деле не изменится."
 EQC_NLR_anti-celestia_propaganda:0 "Антиселестийская пропаганда"
 EQC_NLR_anti-celestia_propaganda_desc:0 "Многие жители Нового Мэйрлэнда не имеют ни малейшего представления о том, как в Селестии можно увидеть что-то плохое. Из-за этого будет очень трудно оправдать подавление веры в Селестию. Поэтому нужно вложить деньги в большую кампанию, которая будет подробно объяснять, почему Селестия – тиран-угнетатель!"
 EQC_NLR_moonlight_highways:0 "Освещенные луной дороги"
 EQC_NLR_moonlight_highways_desc:0 "У нас нет средств на создание освещенных электричеством дорог, простирающихся в сельские районы Нового Мэйрлэнда. Но свет луны достаточно ярок, чтобы направлять путешественников, и если мы очистим леса и другие препятствия, то сможем держать дороги открытыми взгляду луны. Население сможет безо всяких проблем путешествовать по ним!"
 EQC_NLR_equal_bat_rights:0 "Равные права бэтпони"
 EQC_NLR_equal_bat_rights_desc:0 "Во время правления Селестии был неофициальный уклон в сторону эквестрийцев. Будь то намеренно или нет, но фестралы не были равны другим пони. Найтмэр Мун сочла нужным исправить это немедленно и теперь фестралы равны с другими не-фестралами. Однако, сейчас появился неофициальный уклон в пользу фестралов ... месть – это блюдо, которое лучше подавать холодным. "
 EQC_NLR_mine_the_bat_caves:0 "Разработка пещер бэтпони"
 EQC_NLR_mine_the_bat_caves_desc:0 "В пещерах бэтпони редко когда-либо бывали не-фестралы. Из-за этого они редко исследовались и любые найденные внутри ценные минералы оставались нетронутыми на протяжении десятилетий. Теперь, когда фестралы стали частью повседневной жизни, их пещеры готовы для углубленного изучения в поисках столь необходимого сырья для промышленности."
 EQC_NLR_shadowbolt_clubs:0 "Клубы Шэдоуболтов"
 EQC_NLR_shadowbolt_clubs_desc:0 "Открыв двери Общества Шэдоуболтов всем пони в Новом Мэйрлэнде, мы обеспечим постоянный поток лояльных сторонников. Эти пони укрепят наши ряды многими великими умами и талантами."
 EQC_NLR_magic_of_midnight:0 "Магия полуночи"
 EQC_NLR_magic_of_midnight_desc:0 "Хорошо известно, что фестралы никогда не имели таких магических способностей, как у единорогов. Тем не менее есть странный мистицизм, связанный с ночью, который проявляется каждый раз, когда встаёт луна. Теперь, когда этот мистицизм проявлялся в течение длительного времени, его последствия стали очень реальными. В тени ночи мы теперь непобедимы!"
 EQC_NLR_spread_the_darkness:0 "Распространение тьмы"
 EQC_NLR_spread_the_darkness_desc:0 "Наша экономика полностью восстановилась, наша армия сильнее, чем когда-либо, и наше население вдохновлено и лояльно. Благодаря высокой внутренней стабильности мы теперь можем обратить внимание на Вингбардию и Карфинианский пакт, которые всегда были угрозой нашему суверенитету. Формальный запрос будет отправлен в Кантерлот, чтобы вторгнуться и распространить лунное превосходство на этих жалких птиц."
 EQC_NLR_embrace_the_night:0 "Объятия ночи"
 EQC_NLR_embrace_the_night_desc:0 "Новый Мэйрлэнд ещё должен доказать, что достоин самоуправления. Бэтпони всегда оставались гражданами второго сорта в даже ещё больших масштабах, чем в старой селестийской Эквестрии. Генерал Флоулесс Глоу будет назначен на пост генерал-губернатора Нового Мэйрлэнда и возьмет на себя ответственность за превращение его в колонию, достойную Луны."
 EQC_NLR_open_the_bat_caves:0 "Открыть пещеры бэтпони"
 EQC_NLR_open_the_bat_caves_desc:0 "Бэтпони всегда были затворниками в своих пещерах до такой степени, что у них есть своя промышленность и экономика. Я могу легко надавить на моих товарищей-фестралов, чтобы полностью открыть пещеры и объединить промышленность и экономику во всём Новом Мэйрлэнде. В случае войны будет полезно иметь производящие оружие фабрики, неуязвимые к бомбардировке..." 
 EQC_NLR_daytime_curfew:0 "Дневной комендантский час"
 EQC_NLR_daytime_curfew_desc:0 "Факт: Фестралы работают лучше ночью из-за их ночной природы. Факт: Большая часть Нового Мэйрлэнда активна днём, когда большинство фестралов должно отдыхать. Вывод: должен быть введён дневной комендантский час, чтобы помочь лучше управлять населением и разобраться с партизанами. Те, кто продолжают оставаться на солнце во время комендантского часа, очевидно, замышляют против государства и должны быть ликвидированы."
 EQC_NLR_form_the_bat_pony_corps:0 "Сформировать корпус бэтпони"
 EQC_NLR_form_the_bat_pony_corps_desc:0 "До сих пор бэтпони не могли поступить на военную службу. Несмотря на свою естественную милитаристскую природу, которая делала их прекрасными целями для вербовки, старое селестийское правительство не считало нужным давать оружие в копыта тех, кого они не могли контролировать и кому не могли полностью доверять. Это уже в прошлом! Лучшим солдатам Луны больше нельзя запрещать поступать на военную службу..."
 EQC_NLR_horrors_of_the_sun:0 "Ужасы солнца"
 EQC_NLR_horrors_of_the_sun_desc:0 "Я лично осознаю все ужасы жестокого солнца Селестии. Тем не менее, многие жители Нового Мэйрлэнда всё ещё не осведомлены про эти ужасные факты. Если я когда-нибудь получу поддержку, чтобы свергнуть Солнечного Тирана, население будет должно понять, почему солнце так ужасно и опасно!"
 EQC_NLR_a_bat_on_every_corner:0 "Бэтпони на каждом углу"
 EQC_NLR_a_bat_on_every_corner_desc:0 "Если бы жители Нового Мэйрлэнда были бы по-настоящему благонадёжными, то не было бы активного меньшинства фестралов до вознесения Найтмэр Мун. Положение фестралов здесь было жалким и никому из этих не-фестралов нельзя доверять! Чтобы обеспечить покорность и лояльность населения, на каждом углу будет по бэтпони и присутствие самых верных подданных Найтмэр Мун ощутят все сомневающиеся."
 EQC_NLR_midnight_training_department:0 "Отдел полуночных тренировок"
 EQC_NLR_midnight_training_department_desc:0 "Бэтпони - это ночные охотники-эксперты, это правда. Однако, обычные пони Нового Мэйрлэнда не являются опытными ночными бойцами ... с этой целью мы должны создать крупные учебные центры для обучения новобранцев тактике правильного ночного боя и передвижения. Независимо от того, кого мы набираем, наши армии всегда будут иметь преимущество на поле боя в темноте."
 EQC_NLR_figh_great_depression:0 "Сразиться с Великой Депрессией"
 EQC_NLR_figh_great_depression_desc:0 "Подобно тому, как мы сражаемся с Солнцем и его сторонниками, мы также должны бороться любыми средствами против продолжающейся экономической депрессии, которая годами мучила Новый Мэйрлэнд. Если это означает неоплачиваемые переработки для подданных Её Величества, пусть будет так. Для них в первую очередь должно быть честью служить Луне. Прогресс империи должен быть достаточным вознаграждением для этих идиотов."
 EQC_NLR_research_for_the_cause:0 "Исследования во имя правого дела"
 EQC_NLR_research_for_the_cause_desc:0 "Когда я прибыл сюда, отделы исследований и разработок находились в полном бардаке после экономического краха и быстрой смены руководства с селестийского на лунное. Теперь, когда продолжается война, в исследованиях не может быть перерывов. Самые талантливые фестралы должны заниматься исследованиями во имя праведной борьбы Луны против Солнца и всех тех, кто может встать на нашем пути."
 EQC_NLR_re-educate-sun-loyalists:0 "Переобучение селестийских лоялистов"
 EQC_NLR_re-educate-sun-loyalists_desc:0 "Несмотря на лунный контроль над Новым Мэйрлэндом, по-прежнему существует множество селестийских лоялистов, и нам придётся разобраться с ними ради стабильности государства. Не имеет значения, будет ли это сделано хлыстом или же в классах. Неповиновению нет места и эти диссиденты погибнут или же воспримут наши идеалы, третьего не дано."
 EQC_NLR_expand_bat_caves:0 "Расширить пещеры бэтпони"
 EQC_NLR_expand_bat_caves_desc:0 "Расширение пещер бэтпони в Новом Мэйрлэнде всегда было ограничено из-за недостаточной помощи от бывшего Селестийского правительства. С учётом этого, я не вижу ничего плохого в присвоении земель ненадежных не-фестралов и передачи её общинам фестралов ради их дальнейшего роста. Рост популяции бэтпони сейчас крайне важен в долгосрочной перспективе."
 EQC_NLR_recovering_economy:0 "Восстанавливающаяся экономика"
 EQC_NLR_recovering_economy_desc:0 "После откровенно грубых действий, заставивших экономику вернуться в форму, установления полного контроля над населением и, наконец, обеспечения ускоренного роста следующего поколения фестралов, что обеспечит нас в будущем послушными рабочими и солдатами, экономика, наконец, полностью восстановилась. Вскоре Новый Мэйрлэнд будет в состоянии стать заслуженной жемчужиной в короне Лунной Империи."
 
