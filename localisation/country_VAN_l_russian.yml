l_russian:
### Events ###
vanhoover.1.t:0 "Судьба мэра"
vanhoover.1.d:0 "Даст Хувер вошел через главные двери ратуши Ванхувера, его верные морпехи шли за ним. Настало время революции! Эквестрия разорвана на части, Балтимер объявил независимость, Сталлионград вернул территории считавщие своими, и теперь астала очередь Ванхувера.\n\n"Мэр Голдвин" - прокричал Адмирал, когда его солдаты распохнули двери, двое остались снаружи на охрану. "Ванхувер освобожден от Эквестрии. Вы присоединитесь к нам в это революции рабочих?"\n\n"Вы свихнулись, Адмирал?"- ответила кобылка нахмурив брови, переглядываясь с Адмирала на морпеха и обратно.\n\nОчень жаль товарищ мэр, у меня, как революционого лидера Ванхувера, нет иного выбора кроме как..."
vanhoover.1.a:0 ""...казнить тебя как предателя революции."" #Real Communism
vanhoover.1.b:0 ""...поместить вас под домашний арест.""
vanhoover.1.c:0 ""...унизить тебя""

vanhoover.2.t:0 "Судьба мэра - расстрел"
vanhoover.2.d:0 "Пролетариат Ванхувера окружил спешно построенную сцену, 6 пони в ряд с винтовками стояли на ней. Все знали, что здесь произойдет, наблюдать за последними мгновениями бывшего мэра Голдвин, мэра Ванхувера во времена Эквестрии. Шесть пони, пять холостых, ждущих своего часа для выстрела.\n\nГолдвин не может сказать, что у неё была плохая жизнь. Она верно и достойна служила своему городу. Они просто ошибались, верно? Со временем Селестия и Эквестрия вернут пони на путь дружбы и гармонии, и они накажут Адмирала и его пони за их преступления.\n\n"Готовьсь!"- рявкнул Даст Хувер, предатель своего флота. Стрелки на часах все тикают и тикают, приближая момент, когда Даст и его приспешники захватят власть в Ванхувере."
vanhoover.2.a:0 "6 пони, 5 холостых, 1 смерть."

vanhoover.3.t:0 "Судьба мэра - арест"
vanhoover.3.d:0 ""За отказ поддерживать революцию и отделение Ванхуверской Коммуны от буржуазного правительства Эквестрии, вы проговариваетесь к домашнему аресту. Вам будет назначен личный охранник, который проследит, чтобы вы не пытались сбежать." - гласил документ монотонно зачитанный Адмиралом Хувером перед уже бывшим мэром, после чего он приказал двум его морпехам увести её. Теперь это его кабинет."
vanhoover.3.a:0 "Адмирал Даст Хувер - революционер" #мафиозник

vanhoover.4.t:0 "Судьба мэра - унижение"
vanhoover.4.d:0 ""Вам будет разрешено остаться в Ванхувере, имея все привилегии гражданина, за исключением," - адмирал сделал паузу, перед тем, как продолжить - "Вы будете лишены своей шерсти и гривы, как вечную метку предателя рабочего класса""
vanhoover.4.a:0 "Бз-з-з-з-з-з. Чик-чик-чик."

vanhoover.5.t:0 "Толл Тейлс - наш" #Tall Tale Takeover/Victory/VAN -These are the Border War Events -Psody
vanhoover.5.d:0 "Толл Тейлс официально вошел в состав Коммуны, и иностранные силы покинули эту территорию."
vanhoover.5.a:0 "Отличная работа."

vanhoover.6.t:0 "Поражение" #Generic Takeover/Defeat/VAN
vanhoover.6.d:0 "К сожалению, наши войска не смогли пробиться через границу, и им пришлось отступить, чтобы не спровоцировать больший конфликт."
vanhoover.6.a:0 "Нужно воспользоваться этим уроком"

vanhoover.7.t:0 "Отступаем" #Generic Takeover/Cancel/VAN
vanhoover.7.d:0 "Наши войска отступают от границы и ждут очередных приказов."
vanhoover.7.a:0 "Готовьтесь."

vanhoover.8.t:0 "Победа!" #Generic Takeover/Victory/Defender
vanhoover.8.d:0 "Наши войска докладывают, что иностранные войска отступают к новой границе, эта территория - наша."
vanhoover.8.a:0 "Не расслабляться."

vanhoover.9.t:0 "Территория потеряна" #Generic Takeover/Defeat/Defender
vanhoover.9.d:0 "Наши бойцы доблестно сражались, но не смогли защитить родные территории."
vanhoover.9.a:0 "Проклятье."

vanhoover.10.t:0 "Тупик" #Generic Takeover/Cancel/Defender
vanhoover.10.d:0 "По какой бы то ни было причине, наши враги и мы решили не продолжать обсуждение данного вопроса и остановились на статусе-кво."
vanhoover.10.a:0 "Ла-а-адно"

vanhoover.11.t:0 "Фейрфланкс - на" #Fairflanks Takeover/Victory/VAN
vanhoover.11.d:0 "Еще одна провинция присоединилась к Коммуне, благодоря доблести наших войск."
vanhoover.11.a:0 "Вперед."

vanhoover.12.t:0 "Солт Лик Сити пал!" #Salt Lick City/Victory/VAN
vanhoover.12.d:0 "Солт Лик Сити перешел к Коммуне, а наши доблестные солдаты продолжают свой поход."
vanhoover.12.a:0 "Передохните и двигайтесь дальше"

vanhoover.13.t:0 "Кэлфорния сдалась." #Calfronia/Victory/VAN
vanhoover.13.d:0 "Маленькая прибрежная провинция отказалась войти в Коммуну, поэтому Коммуна вошла в нее."
vanhoover.13.a:0 "Золотая провинция наша."

vanhoover.14.t:0 "Толл Вудс - наш" #Tall Woods/Victory/VAN
vanhoover.14.d:0 "Толл Вудс, граничащие с нами, были взяты."
vanhoover.14.a:0 "Руби."

vanhoover.15.t:0 "Единорожья гряда капитулирует." #Unicorn Range/Victory/VAN
vanhoover.15.d:0 "Все больше территорий переходит под красные знамена Ванхувера, освещающего путь каждого рабочего."
vanhoover.15.a:0 "Победа!"

vanhoover.16.t:0 "Сосновый ручей подчиняется." #Pine Creek/Victory/VAN
vanhoover.16.d:0 "Скоро мы станем настолько большими, насколько возможно."
vanhoover.16.a:0 "Больше."

vanhoover.17.t:0 "Западный Екон" #Western Yeahcon/Victory/VAN
vanhoover.17.d:0 "Еще одна провинция стала частью нашей коммуны."
vanhoover.17.a:0 "Да."

vanhoover.18.t:0 "Фейрфланкс признает свое поражение" #Fairflanks Takeover/Victory/VAN Incase they didnt go Admiral # BORDER WAR EVENTS END HERE - Psody [Hey Psody? I hate these. - Arcy.]
vanhoover.18.d:0 "Фейрфланкс сдаётся перед Советской властью"
vanhoover.18.a:0 "Отлично."

vanhoover.19.t:0 "Западно-Эквестрийская Советская Республика" ####Eastern Equestrian Soviet Republic
vanhoover.19.d:0 "Сегодня лидер Ванхувера, [Root.GetLeader], объявил, что Ванхувер уже не просто коммуна, оно стало нечто большим. Теперь мы Западно-Эквестрийская Советская Республика"
vanhoover.19.a:0 "Сегодня был рожден ЗЭСР"

vanhoover.20.t:0 "Толл Тейлс входит в состав Коммуны"
vanhoover.20.d:0 "После того как мер Толл Тейлс получил наше послание, он любезно принял наше предложение об объединении и передал провинцию под наш контроль."
vanhoover.20.a:0 "Мы приветствуем наших новых товарищей с открытыми копытами!"

vanhoover.21.t:0 "Солт Лик Сити входит в состав Коммуны"
vanhoover.21.d:0 "Мэр Солт Лик Сити связался с нами и изъявил желание войти в коммуну, почему мы не должны согласиться?"
vanhoover.21.a:0 "Мы приветствуем наших новых товарищей с открытыми копытами!"


### National Focuses ###

VAN_The_Calm_Revolution:0 "Тихая революция"
VAN_The_Calm_Revolution_desc:0 ""Пони Ванхувера! Настало время сбросить оковы Принцесс, как это сделали наши товарищи из Сталлионграда и Балтимейра! За революцию!""

VAN_Fate_Of_The_Mayor:0 "Судьба мэра"
VAN_Fate_Of_The_Mayor_desc:0 "Голдвин, мэр Ванхувера, стоит на пути свободы Ванхувера. Быстрый визит адмирала Даст Хувера с верными сторонниками в ратушу донесет понятное сообщения все тем, кто встает на пути прогресса."

VAN_Vanhoover_Constitution:0 "Конституция Ванхувера"
VAN_Vanhoover_Constitution_desc:0 "Недавно созданая конституцияя Ванхувера закрепляет права рабочих и должна помочь рабочему понять, что это не какая-то плохая шутка, а серьезное действие Военно-Морского флота по защите интересов рабочих."

VAN_Land_Redistribution:0 "Перераспределение земли"
VAN_Land_Redistribution_desc:0 "Есть много небольших домов и неэффективных лачуг, разбросанных по городам Коммуны. Замена их на более пригодные для жизни квартиры и утверждение земли для государственного использования не только обеспечит больше рабочих мест для рабочих, но и больше мест для создания жизненно важной промышленности."

VAN_Vanhooover_Development:0 "Развитие Ванхувера"
VAN_Vanhooover_Development_desc:0 "Ванхувер, родина нашей революции, был одним из немногих городов во всей Эквестрии, независимость которого когда-либо считалась возможной благодаря имеющейся промышленности. Теперь, когда Ванхувер независим, развитие этой отрасли имеет первостепенное значение для нашего успеха."

VAN_Arcadia_Development:0 "Развитие Аркадии Бэй"
VAN_Arcadia_Development_desc:0 "Аркадия Бэй, родственный город Ванхувера, нуждается в экономическом подъёме, плюс местные рабочие нуждаются в рабочих местах. Больше фабрик, больше работы - всё просто."

VAN_Backyard_Steel_Production:0 "Домашнее сталепроизводство"
VAN_Backyard_Steel_Production_desc:0 "Предоставление тем, у кого нет рабочих мест, работы путем утилизации отходов стали и перековки ее в чугун, перед перековкой, что дает нам сталь, необходимую для посуды, сковородок и оружия."

VAN_Military_Industry:0 "Военная промышленность"
VAN_Military_Industry_desc:0 "Поскольку Ванхувер будет гражданским домом революции, превращение Аркадийского залива в военный комплекс не только необходимо, но и является подходящей идеей. Вооружение Аркадии."

VAN_Factories_For_The_Ponies:0 "Гражданская промышленность"
VAN_Factories_For_The_Ponies_desc:0 "Дом революции также должен быть домом пони. Все блага, которые они могут только хотеть, должны быть даны им."

VAN_Talltales_Development:0 "Развитие Толл Тейлс"
VAN_Talltales_Development_desc:0 "Толл Тейлс под нашим контролем, обучив их и показав им, что им может дать коммуна, мы обеспечим их вечную верность, наверно."

VAN_Calfornia_Development:0 "Развитие Кэлфорния"
VAN_Calfornia_Development_desc:0 "Перед гражданской войной в Кэлфорнии были обнаружены нефтяные месторождения, которые подняли экономику города, и теперь это принадлежит коммуне..."

VAN_Saltlake_Development:0 "Развитие Солт Лик Сити"
VAN_Saltlake_Development_desc:0 "Небольшие шахты в Солт Лик Сити были закрыты из-за нежелания монархии инвестировать в Ванхувер, теперь, когда мы владеем им, мы можем открыть их снова."

VAN_Empower_The_Communes:0 "Власть коммун"
VAN_Empower_The_Communes_desc:0 "Хоть и Даст Хувер был лидером революции, но революция от время борьбы, в мирное время нам нужен новый руководитель. Сэффрон Сноуфлейк - представитель рабочих, попросила взять на себя роль лидера коммуны."

VAN_Coalition_With_The_Unions:0 "Союз с профсоюзами"
VAN_Coalition_With_The_Unions_desc:0 "Профсоюзы Ванхувера уже давно ждут лучшего отношения к работникам Ванхувера, и теперь, когда пришло время, единственно верное дело - ввести их в политику новой страны."

#VAN_Agrarian_Socalism:0 "Look at Ideas instead"
#VAN_Agrarian_Socalism_desc:0 "Look at Ideas instead"

#VAN_Regulatory_Economic_Commitee:0 "Look at Ideas Instead"
#VAN_Regulatory_Economic_Commitee_desc:0 "Look at idea instead"

#VAN_Workers_Rights:0 "Look at ideas instead"
#VAN_Workers_Rights_desc:0 "Ideas instead"

#VAN_Better_Living_Standards:0 "Ideas instead"
#VAN_Better_Living_Standards_desc:0 "Tired of typing this" then don't hecking type it psody

VAN_Saltlake_Defects:0 "Предложение из Солт Лик Сити"
VAN_Saltlake_Defects_desc:0 "Услышав об успехе Коммуны мэр из Солт Лик Сити пришли к нам с предложением о приобщении к общему делу коммунаров."

VAN_Tall_Tales_Defects:0 "Толл Тейлс просит протектората"
VAN_Tall_Tales_Defects_desc:0 "Толл Тейлс, спорная территория во время гражданской войны, попросила протекторат Ванхувера. Мы конечно же возьмем их под защиту."

VAN_Cement_The_Soviets_Power:0 "Укрепить Советскую власть"
VAN_Cement_The_Soviets_Power_desc:0 "Теперь, когда Верховный Совет сформирован, ему нужно дать верховную власть по управлению все коммуной, советами и профсоюзами."

VAN_All_Power_To_The_Admiral:0 "Вся власть Адмиралу"
VAN_All_Power_To_The_Admiral_desc:0 "Адмирал Даст Хувер - тот кто возглавил революцию, тот кто создал независимы Ванхувер и защитил его от реакционеров, он справедливо заслуживает вести нашу Коммуну до самого победного конца."

VAN_Revolutionary_Military_Commitee:0 "Революционный Военный Комитет"
VAN_Revolutionary_Military_Commitee_desc:0 "Даст Хувер является Адмиралом, поэтому ему нужны настоящие генералы, чтобы командовать армией."

VAN_A_Loyal_Militia:0 "Лояльное Ополчение"
VAN_A_Loyal_Militia_desc:0 "Призыв всех трудоспособных пони Коммуны в хорошо организованное ополчение гарантирует нашу независимость, если внешние реакционеры захотят уничтожить нашу независимость"

VAN_Mass_Weaponry_Production:0 "Массовое производство"
VAN_Mass_Weaponry_Production_desc:0 "Есть три характеристики товара и его производственного процесса. Количество, качество и цена. Мы должны пожертвовать качеством, ради того, чтобы вооружить наше ополчение."

VAN_Greater_Commune:0 "Великая Коммуна"
VAN_Greater_Commune_desc:0 "Есть очень ценные соседние провинции, которые мы, можем по праву считать своими, так объявим об этом официально."

VAN_Socalist_Propaganda:0 "Транслировать Правду"
VAN_Socalist_Propaganda_desc:0 "Каждый пони в Ванхувере должен знать правду о том, что происходит в стране и за ее пределами. И мы дадим ее им."

VAN_Cement_Admirals_Power:0 "Укрепить Власть Адмирала"
VAN_Cement_Admirals_Power_desc:0 "Даст Хувер издал указ, по которому, вся руководящая власть сосредотачивается в руках верховного председателя Совета Коммуны, то есть - его. Да здравствует революция! Да здравствует товарищ Хувер!"

VAN_Proclaim_The_EESR:0 "Провозгласить ЗЭСР"
VAN_Proclaim_The_EESR_desc:0 "Мы больше не просто Коммуна Ванхувера, в нашем составе теперь есть и другие свободные от буржуазии территории, теперь мы являемся союзом этих коммун, управляемыми социалистическими советами, и нам нужно новое название выражающее наше внутреннее положение. Теперь мы - Западно-Эквестрийская Советская Республика"

VAN_In_Defense_Of_The_Commune:0 "В защиту Коммуны"
VAN_In_Defense_Of_The_Commune_desc:0 "Технически, наше отделение от Эквестрии незаконно, поэтому, кто бы не победил в этой войне, они рано или поздно придут за "своей" территорией. Создание оборонительной армии жизненно необходимо для сохранения нашей независимости."

VAN_Commune_Militia:0 "Коммунарное ополчение"
VAN_Commune_Militia_desc:0 "Каждый пони, от которого требуется проходить военную службу для защиты Коммуны, может - и будет - защищать нас от агрессоров, когда они придут."

VAN_Militia_Maneuvers:0 "Маневры ополченцев"
VAN_Militia_Maneuvers_desc:0 "Обучение необразованных призывников тому, как лучше воевать, должно повысить их эффективность в бою."

VAN_Reorganize_The_Marines:0 "Призвать морпехов"
VAN_Reorganize_The_Marines_desc:0 "Когда адмирал принял командование новообразованной коммуной, его верные морские пехотинцы были отправлены распределены по стране для поддержания мира и порядка, и для поисков врагов революции. Пора вернуть их в строй."

VAN_Better_Infantry_Equipment:0 "Лучшее пехотное оружие"
VAN_Better_Infantry_Equipment_desc:0 "Независимо от мастерства, иногда лучшее оружие выиграет бой."

VAN_Modern_Artillery_Equipment:0 "Современная Артиллерийская Техника"
VAN_Modern_Artillery_Equipment_desc:0 "У Ванхувера нет промышленной базы, чтобы стоить САУ, так что самое большое и лучшие, что мы можем сделать - это буксируемая артиллерия."

VAN_Modern_Anti_Tank_Equipment:0 "Современное Противотанковое Оборудование"
VAN_Modern_Anti_Tank_Equipment_desc:0 "У наших потенциальных врагов есть танки, а у нас нет, и, вероятно, никогда не будет, поэтому разработка противотанковой пушки не имеет существенного значения."

VAN_Motor_Brigade:0 "Моторная Бригада"
VAN_Motor_Brigade_desc:0 "Предоставляя каждому гражданину грузовик, являеться хорошей основой для военных захватов в случае войны."

VAN_Dockyard_Expansion:0 "Расширение Верфи"
VAN_Dockyard_Expansion_desC:0 "Ванхувер - это прежде всего военно-морская верфь, так почему бы не расширить то, чем мы известны?"

VAN_Submarine_Research:0 "Изучение субмарин"
VAN_Submarine_Research_desc:0 "Даст Хувер никогда не был истинным поклонником подводных лодок, он может по крайней мере оценить, для чего они предназначены. Набеги на конвои и линии снабжения наших врагов."

VAN_Destroyer_Research:0 "Изучение эсминцев"
VAN_Destroyer_Research_desc:0 "Эсминцы - это корабли, которые не только легко производить, но и быстро и дешево. Чем лучше эсминцы мы сможем сделать, тем больше мы сможем заполнить моря торпедами."

VAN_Further_Dockyard_Expansion:0 "Дальнейшее Расширение Верфи"
VAN_Further_Dockyard_Expansion_desc:0 "Морская страна нуждается в морской промышленности, и Ванхувер идеально подходит в качестве военно-морского города."

VAN_Increase_Arcadia_Naval_Capacity:0 "Увеличить Военно-Морской Потенциал Аркадии"
VAN_Increase_Arcadia_Naval_Capacity_desc:0 "Аркадийский залив не хватает по сравнению с его соседом, поэтому некоторые инвестиции в Аркадию не будут лишними."

### Ideas ###

VAN_Militia_Idea:0 "Ванхуверское Коммунарное Ополчения"
VAN_Militia_Idea_desc:0 "Ванхуверское Коммунарное Ополчение - это ополчение из рабочих, созданное на случай иностранного вторжения на территорию Ванхувера."

VAN_Loyal_Militia_Idea:0 "Верное Ополчение"
VAN_Loyal_Militia_Idea_desc:0 "Ополчение объединилось под командование Даст Хувера, верное своему делу и готовое сражаться."

VAN_Commitee:0 "Военный Комитет"
VAN_Commitee_desc:0 "Объединенный военно-воздушный, сухопутный и морской комитет Коммуны Ванхувера - военный комитет, призванный обеспечить максимальное взаимодействие всех родов войск."

VAN_Tons_Of_Guns:0 "Тонны Пушек" ##PROBABLY NEED TO THINK OF A BETTER NAME FOR THIS ONE. [Don't worry, I did - Arcy.]
VAN_Tons_Of_Guns_desc:0 "Ополченцы Ванхувера нуждаются в оружии, мы можем их изготовить."

VAN_Fear_Uncertainty_And_Doubt:0 "Страх, неуверенность и сомнение"
VAN_Fear_Uncertainty_And_Doubt_desc:0 "Коммуна Ванхувера кажется несбыточной мечтой для всех участников, никто не знает, как долго она продержится."

VAN_Workers_Rights:0 "Гарантия рабочих прав"
VAN_Workers_Rights_desc:0 "Поскольку Коммуна Ванхувера является утопией для рабочих, гарантирование прав этих рабочих не только сделает их более восприимчивыми к коммунизму, но и повысит их моральный дух для более тяжелой работы."

VAN_Coalition_With_The_Trade_Unions:0 "Союз с профсоюзами"
VAN_Coalition_With_The_Trade_Unions_desc:0 "Профсоюзы Ванхувера уже давно ждут лучшего отношения к работникам Ванхувера, и теперь, когда пришло время, единственно верное дело - ввести их в политику новой страны."

VAN_Agrarian_Socalism:0 "Аграрный социализм"
VAN_Agrarian_Socalism_desc:0 "Привлечение фермеров Ванхувера под те же знамена, что и рабочих, должно объединить Ванхувер как нацию еще сильнее."

VAN_Regulatory_Economic_Commitee:0 "Комитет Регулирования Экономики"
VAN_Regulatory_Economic_Commitee_desc:0 "Задачей Комитета Регулирования Экономики является распределение расходов и доходов на то, чтобы они были рациональны и направлялись в отрасли, улучшающие как положение населения, так и страны."

VAN_Better_Living_Standards:0 "Лучшие стандарты жизни"
VAN_Better_Living_Standards_desc:0 "Установленный уровень жизни для рабочих Ванхувера придаст им важный моральный дух и лояльность, и что лучше лояльности?"

VAN_Soviets_Incharge:0 "Власть Совета"
VAN_Soviets_Incharge_desc:0 "Истинная политическая система для истинной коммунистической нации!"

VAN_Admiral_Incharge:0 "Адмиральская Диктатура Пролетариата"
VAN_Admiral_Incharge_desc:0 "Адмирал Даст Хувер - это тот кто проведет нас через трудные времена."

