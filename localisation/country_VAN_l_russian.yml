### Events ###
vanhoover.1.t:0 "Судьба мэра"
vanhoover.1.d:0 "Даст Хувер вошел через главные двери ратуши Ванхувера, а его верные морпехи шли прямо за адмиралом. Настало время революции! Эквестрия разорвана на части, Балтимейр объявил независимость, Сталлионград вернул территории, которые считал своими, и теперь настала очередь Ванхувера.\n\n"Мэр Голдвин" - прокричал Адмирал, когда его солдаты распахнули двери, двое из которых остались снаружи в качестве охранников. "Ванхувер отделяется от Эквестрии. Вы присоединитесь к нашей революции рабочих?"\n\n"Вы свихнулись, Адмирал?"- ответила кобылка нахмурив брови, переводя взгляд с адмирала на морпехов и обратно.\n\n"Очень жаль товарищ мэр, но у меня, как революционного лидера Ванхувера, нет иного выбора кроме как...""
vanhoover.1.a:0 ""...казнить вас как предателя революции."" #Real Communism
vanhoover.1.b:0 ""...поместить вас под домашний арест.""
vanhoover.1.c:0 ""...унизить вас""

vanhoover.2.t:0 "Судьба мэра - расстрел"
vanhoover.2.d:0 "Пролетариат Ванхувера окружил спешно построенную сцену, перед которой в ряд стояли шестеро пони с винтовками. Все собравшиеся знали, что здесь произойдет, и они пришли, чтобы увидеть последние мгновения Голдвин, бывшего мэра Ванхувера во времена Эквестрии. Шестеро пони и пять холостых патронов ждут своего мгновения.\n\nГолдвин не могла сказать, что у неё была плохая жизнь. Она верно и достойна служила своему городу. Они просто ошибались, верно? Со временем Селестия и Эквестрия вернут пони на путь дружбы и гармонии, и они накажут адмирала и его пони за их преступления.\n\n"Готовься!"- рявкнул Даст Хувер, предатель своего флота. Стрелки на часах все тикают и тикают, с каждым движением приближая момент, когда Даст и его приспешники окончательно захватят власть в Ванхувере."
vanhoover.2.a:0 "6 пони, 5 холостых, 1 смерть."

vanhoover.3.t:0 "Судьба мэра - арест"
vanhoover.3.d:0 ""За отказ поддерживать революцию и отделение Ванхуверской Коммуны от буржуазного правительства Эквестрии, вы проговариваетесь к домашнему аресту. Вам будет назначен личный охранник, который проследит, чтобы вы не пытались сбежать." Адмиралом Хувер монотонно зачитывал документ перед уже бывшим мэром. После произнесения последних слов он приказал двум своим морпехам увести её. Её кабинет сменил владельца."
vanhoover.3.a:0 "Адмирал Даст Хувер - революционер"

vanhoover.4.t:0 "Судьба мэра - унижение"
vanhoover.4.d:0 ""Вам будет разрешено остаться в Ванхувере, сохранив все привилегии гражданина, за исключением..." - адмирал сделал паузу, перед тем, как продолжить - "... Вашей шерсти и гривы. Вы навсегда лишитесь их, что будет меткой предателя рабочего класса"."
vanhoover.4.a:0 "Бз-з-з-з-з-з. Чик-чик-чик."

vanhoover.5.t:0 "Толл Тейл - наш" #Tall Tale Takeover/Victory/VAN -These are the Border War Events -Psody
vanhoover.5.d:0 "После того, как местные войска, защищавшие Толл Тейл, отступили, регион официально перешёл под наш контроль и был интегрирован в коммуну. Жалкие трусы уступили нам территорию."
vanhoover.5.a:0 "Отличная работа."

vanhoover.6.t:0 "Поражение" #Generic Takeover/Defeat/VAN
vanhoover.6.d:0 "К сожалению, наши доблестные войска не смогли победить противника в пограничном конфликте. После этого поражения нам пришлось отступить и перегруппироваться. Следует лучше подготовиться в следующий раз, чтобы такого конфуза больше не случилось."
vanhoover.6.a:0 "Нужно воспользоваться этим уроком"

vanhoover.7.t:0 "Отступаем" #Generic Takeover/Cancel/VAN
vanhoover.7.d:0 "Наши войска отступают от границы, чтобы перегруппироваться и подготовиться. Они ожидают приказов."
vanhoover.7.a:0 "Готовьтесь, пони!"

vanhoover.8.t:0 "Победа!" #Generic Takeover/Victory/Defender
vanhoover.8.d:0 "Наши войска сообщают, что враг отступил к новой границе, и эта территория принадлежит нам. Пришло время укрепить контроль и подавить любое возможное сопротивление, прежде чем наши враги снова перегруппируются."
vanhoover.8.a:0 "Не расслабляться."

vanhoover.9.t:0 "Территория потеряна" #Generic Takeover/Defeat/Defender
vanhoover.9.d:0 "Наши жеребцы и кобылы отважно сражались, но, к сожалению, не сумели защитить наши земли от врагов. Нам нужно будет подготовиться, прежде чем попытаемся вернуть её снова."
vanhoover.9.a:0 "В следующий раз мы будем готовы."

vanhoover.10.t:0 "Тупик" #Generic Takeover/Cancel/Defender
vanhoover.10.d:0 "Как наши враги, так и мы решили не продолжать битву и решили сохранить статус-кво."
vanhoover.10.a:0 "Ла-а-адно"

vanhoover.11.t:0 "Фейрфланкс - наш" #Fairflanks Takeover/Victory/VAN
vanhoover.11.d:0 "Еще одна провинция присоединилась к коммуне благодаря доблести наших войск. Пришло время объединить эти земли и показать им силу нашей коммуны."
vanhoover.11.a:0 "Вперед."

vanhoover.12.t:0 "Верхняя Единорожья Гряда пала!" #Salt Lick City/Victory/VAN
vanhoover.12.d:0 "Верхняя Единорожья Гряда капитулировала после того, как силы противника потерпели поражение и сбежали. Теперь наша военная машина может продвигаться вперед. Ура!"
vanhoover.12.a:0 "Передохните и двигайтесь дальше"

vanhoover.13.t:0 "Кольтфоалния сдалась." #Calfronia/Victory/VAN
vanhoover.13.d:0 "Небольшой прибрежный регион Кольтфоалния сдался армии Ванхувера. Наши войска наступают, чтобы обезопасить территорию и сокрушить всех диссидентов."
vanhoover.13.a:0 "Золотая провинция наша."

vanhoover.14.t:0 "Толл Вудс - наш" #Tall Woods/Victory/VAN
vanhoover.14.d:0 "После долгих и кровопролитных стычек нашим войскам удалось изгнать врагов из лесов или заставить их сдаться. Пора восстановить порядок в этом регионе."
vanhoover.14.a:0 "Вперёд!"

vanhoover.15.t:0 "Единорожья гряда капитулирует." #Unicorn Range/Victory/VAN
vanhoover.15.d:0 "Благодаря действиям наших войск территория Ванхувера опять расширилась."
vanhoover.15.a:0 "Победа!"

vanhoover.16.t:0 "Сосновый ручей подчиняется." #Pine Creek/Victory/VAN
vanhoover.16.d:0 "Местные войска в Сосновом Ручье были шокированы стремительным ударом отрядов Ванхувера, который смёл их передовые позиции. Ручей перешёл под контроль коммуны."
vanhoover.16.a:0 "Ура!"

vanhoover.17.t:0 "Западный Екон" #Western Yeahcon/Victory/VAN
vanhoover.17.d:0 "Ещё одна территория попадала под власть нашей коммуны. Наши войска смогут обеспечить её безопасность и интегрировать в состав коммуны."
vanhoover.17.a:0 "Победа!"

vanhoover.18.t:0 "Фейрфланкс признает свое поражение" #Fairflanks Takeover/Victory/VAN Incase they didnt go Admiral # BORDER WAR EVENTS END HERE - Psody [Hey Psody? I hate these. - Arcy.]
vanhoover.18.d:0 "Фейрфланкс сдаётся власти советов. Мы заставим буржуев преклонить колени перед нашей мощью!"
vanhoover.18.a:0 "Отлично."

vanhoover.19.t:0 "Флотский мятеж" #Fleetwide Mutines - EQS
vanhoover.19.d:0 "Даже самая плохая ситуация может стать ещё хуже. Принцесса Селестия и остатки Эквестрийского Королевского Флота узнали, что адмирал Даст Хувер настроил значительную часть эквестрийского флота против Селестии и уговорил их бежать в коммуну Ванхувера. Потеря значительной части флота не только нанесла тяжелый удар по нашей военно-морской мощи и престижу, а также деморализовала остатки флота и низвергла их в хаос. Если мы победим, то должны будем отдать предателя Даст Хувера под суд, как только будем готовы к этому."
vanhoover.19.a:0 "Предателя нужно схватить!"

vanhoover.20.t:0 "Флотский мятеж" #Fleetwide Mutines - NLR
vanhoover.20.d:0 "Организация нашего молодого лунного флота была очень низка. Это позволило адмиралу Даст Хуверу украсть целую кучу кораблей прямо из-под нашего носа. Сотни моряков вместе с немалой частью судов сбежали в их коммунистическую выгребную яму. Мы должны позже компенсировать потери, а пока будем просто надеяться, что никакая иная крупная держава не попытается высадиться на наши берега. Как только мы захватим остатки Эквестрии, подонки в Ванхувере будут повешены за измену, а население города научится бояться императрицы ночи!"
vanhoover.20.a:0 "Предателя нужно повесить!"

vanhoover.21.t:0 "Единорожья гряда капитулирует." #Unicorn Range/Victory/VAN
vanhoover.21.d:0 "Благодаря действиям войск территория Ванхувера опять увеличились. Наши войска смогли после нескольких стычек с вражеским пограничным патрулем захватить Единорожью Гряду. После её освобождения мы сможем лучше защищать наши границы от капиталистов."
vanhoover.21.a:0 "Победа!"

vanhoover.22.t:0 "Завершение первого съезда партии" #Civil War
vanhoover.22.d:0 "В начале первого съезда партии уже начали формироваться две фракции. Юнионисты под руководством Строуберри выступают за внутреннее развитие страны и усилении автономии рабочих, а милитаристы под руководством адмирала Хувера хотят создания сильной и влиятельной рабочей армии для защиты Ванхувера. Винтер Тёнип также присутствовала на съезде, но её сторонников было значительно меньше. Все стороны встретились, поприветствовали друг друга и приступили к работе по созданию чрезвычайной коалиции для стабилизации Ванхувера. Хувер, Сноуфлэйк и Тёнип подписали документы, в которых согласились на совместное лидерство до тех пор, пока народ Ванхувера не определит истинного главу страны. Заседание Совета сопровождалось фырканьем и гримасами, так как все стороны не доверяли друг к другу. Уже надвигалась следующая беда и на горизонте маячила грядущая битва, что вселило чувство тревоги и страха во всех присутствующих. Пока что Ванхувер пребывает в мире, но скоро станет ясно, кто поведёт Ванхувер к величию."
vanhoover.22.a:0 "Будем надеяться на лучшее, товарищи."

vanhoover.23.t:0 "Конфликт между Даст Хувером и Винтер Тёнипом" #Winter Turnip gets killed in ensuing brawl
vanhoover.23.d:0 "Из-за высокого уровня напряжённости как Винтер Тёнип, так и Даст Хувер согласились встретиться в местном баре в Ванхувере. В начале встречи оба лидера решили выпить, чтобы ослабить напряженность между ними, однако все пошло наперекосяк час спустя, когда переговоры с треском сорвались, поскольку пьяный Даст Хувер разбушевался и назвал Винтер трусливой марионеткой, а та в ответ заявила, что Даст - бесполезное дерьмо. Вскоре разразился настоящий хаос, так как Даст тут же достал пистолет и в пьяном угаре выстрелил Винтер в голову. Смерть Винтер немедленно привела к крупной перестрелке, поскольку её пьяные охранники, застигнутые врасплох, вытащили свои пистолеты и устроили бойню. Перестрелка продлилась всего несколько минут, прежде чем почти все бойцы, включая охранников Даста погибли. Адмирал чудесным образом смог выйти живым из этой передряги, но вскоре новость о смерти Винтер распространились по городу и всё покатилось по наклонной."
vanhoover.23.a:0 "Ну, хуже уже не будет..."

vanhoover.24.t:0 "Гражданская война"
vanhoover.24.d:0 "После гибели Винтер Тёнип от единства между тремя социалистическими партиями Ванхувера ничего не осталось и каждая из сторон осудила других как реакционеров, предавших дело рабочих. Даст уже начал собирать верных ему пони на окраинах Ванхувера."
vanhoover.24.a:0 "Только мой коммунизм настоящий!"

vanhoover.25.t:0 "Банк Голденхуф"  #Party Congress Event
vanhoover.25.d:0 "После нашего освобождения Ванхувера владелец и генеральный директор банка «Голденхуф» находился в камере полицейского участка. Национал-коммунисты считают его врагом пролетариата из-за немалого количества собственности, которой он владеет по всему городу. Тройка вынесет ему приговор."
vanhoover.25.a:0 "Конфискуйте имущество и казните его."
vanhoover.25.b:0 "Конфискуйте имущество и изгоните его."

vanhoover.26.t:0 "Беспокойные пони"  #Party Congress Event
vanhoover.26.d:0 "После славного освобождения залива Аркадия нескольких наших пони обвинили в чрезмерном энтузиазме. Они слишком рьяно преследовали буржуазию, а также убивали, воровали и совершали прочие преступления."
vanhoover.26.a:0 "Простить их прегрешения."
vanhoover.26.b:0 "Бросить их в тюрьму."
vanhoover.26.c:0 "Казнить их."

vanhoover.27.t:0 "Статус флота" #Party Congress Event
vanhoover.27.d:0 "Хотя морской флот был непоколебимым товарищем ванхуверского революционного фронта, некоторые ставят под сомнение его место среди пролетариата и партии."
vanhoover.27.a:0 "Флот - это авангард революции."
vanhoover.27.b:0 "Флот важен для революции, но он не важнее революционного совета."

vanhoover.28.t:0 "Рост популярности Даста"
vanhoover.28.d:0 "Даст Хувер - ваш товарищ. Он не только победил реакционного мэра и заставил его заплатить за свои преступления, но и защитил этот город в самые тёмные времена капитализма. Этот прекрасный и вдохновляющий окружающих жеребец - ваш лучший товарищ и самый преданный революционер. "
vanhoover.28.a:0 "Да здравствует Адмирал!"

vanhoover.29.t:0 "Строуберри - ваша товарищ"
vanhoover.29.d:0 "Строуберри - ваша товарищ. Она защищала рабочих ещё до появления коммуны и стабилизировала город, не прибегая к капиталистическому варварству. Она - лучший шанс на коммунистическую утопии и эта славная кобыла - ваш величайший союзник."
vanhoover.29.a:0 "Да здравствует комиссар."

vanhoover.30.t:0 "Винтер здесь"
vanhoover.30.d:0 "Винтер обещает построить истинный коммунизм, соответствующий идеалам Стил Сталлиона и Карамель Маркса. Мы не должны идти по пути ни национал-«коммунистов», ни наивных юнионистов, которые только ослабляют и разделяют коммунизм. Наша цель здесь - объединить всех рабочих мира и поэтому мы должны объединиться со Сталлионградом, чтобы сохранить наш социализм."
vanhoover.30.a:0 "За родину!"

vanhoover.31.t:0 "Даст осуждает Винтера" #Random Party Congress Event 40% Chance of Happening
vanhoover.31.d:0 "Мы все знаем правду, товарищи. Правду о том, что Винтер - грязная марионетка слабых и жалких сталлиоградцев. Винтер лишь хочет, чтобы рабочие подчинялись иностранцам, которые ничего не знают о наших ванхуверских особенностях. Выберите меня, я защищу вас от таких, как он! Ура!"
vanhoover.31.a:0 "Адмирал сказал свое слово."

vanhoover.32.t:0 "Винтер осуждает Строуберри" #Random Party Congress Event 30% Chance of Happening
vanhoover.32.d:0 "Мои собратья-пони, Строуберри старается выглядеть хорошей и заботливой пони, но она глупа, если думает, что мы можем построить истинный коммунизм на нашей земле независимо от других. Нас просто раздавят как капиталисты Эквестрии, так и сторонники превосходства из Земель Чейнджлингов. Я предлагаю вам объединиться с нашими товарищами из Сталлионграда, чтобы защитить наш социалистический образ жизни от врагов."
vanhoover.32.a:0 "Винтер, возможно, прав."

vanhoover.33.t:0 "Строуберри осуждает Даста" #Random Party Congress Event 30% Chance of Happening
vanhoover.33.d:0 "Я обещаю вам, мои товарищи, что приведу вас к процветанию. Не к опустошению и разрухе. Именно к этому привели бы действия деспотичного поджигателя войны Хувера, если бы он дорвался до власти в нашей коммуне. Он показал бы своё фашистское нутро и загнал бы вас всех в могилу ложными обещаниями социализма. Выберите меня, и я буду защищать ваши права!"
vanhoover.33.a:0 "Комиссар высказалась."

vanhoover.34.t:0 "Винтер здесь" #Salt Lake City Preacher Lynched, Happens if Crackdown is chosen in vanhoover.35
vanhoover.34.d:0 "Спокойным солнечным утром в Солт-Лик-Сити почитатели Селестии открыто молились на публике, которая испытывала к ним смесь из отвращения и благоговения. Но тут прибыли солдаты под предводительством Винтер Тёнип, а затем схватили всех солнцепоклонников. И дальше случилось нечто ужасное: Винтер приказала всем верующим встать у стены и казнил аих прямо там на виду у мирных жителей. Винтер лишь улыбалась, глядя, как солдаты убивали всех, а после велела публике сохранять спокойствие, поскольку революция всего лишь позаботилась о предателях. После этого в течение всего дня улицы Солт-Лик-Сити были необычайно тихими."
vanhoover.34.a:0 "Грязные солнцепоклонники."

vanhoover.35.t:0 "Поклонение двум сёстрам" #Party Congress Event
vanhoover.35.d:0 "Поступили сообщения о том, что пони, поклоняющиеся аликорнам, молятся во многих мелких городах, а также и в самом Ванхувере. Некоторые даже делают это на публике, что является оскорблением наших социалистических ценностей. Что же нам делать? Мы можем подавить их движение и предотвратить дальнейшее поклонение аликорнам, чтобы избежать возможного диссидентства. Мы также можем просто изолировать этих пони и запретить им членство в партии в качестве менее экстремальной альтернативы. Последний вариант состоит в том, чтобы официально пригласить в партию попытаться изменить их взгляды, хотя это, возможно, может поставить под удар наши социалистические ценности. Как мы поступим?"
vanhoover.35.a:0 "Подавим их движение."
vanhoover.35.b:0 "Запретим им членство в партии."
vanhoover.35.c:0 "Статус кво предпочтителен в этой ситуации."

vanhoover.36.t:0 "Статус иных социалистических государств" #Party Congress Event
vanhoover.36.d:0 "После обретения нашей независимости мы по-прежнему не можем считать своё положение безопасным. С нами граничат народы вроде эквестрийского гиганта, монстров-чейнджлингов и уклончивых оленей. Все они захотят захватить нас при первой возможности. Нам нужно решить, стоит ли вступать в союз с другими странами, потому что такое сотрудничество может втянуть нас в нежелательные войны. Но если мы вступим в союз с иными социалистическими странами, то сможем получить необходимую защиту и перестанем быть лёгкой мишенью. Что мы выберем?"
vanhoover.36.a:0 "Следует искать союза с другими странами."
vanhoover.36.b:0 "Ванхуверу не нужны союзники."

vanhoover.37.t:0 "Атака Ванхувера!"
vanhoover.37.d:0 "Мятежные коммунисты из сепаратистского государства Ванхувер напали на наши пограничные войска, явно намереваясь захватить территорию. Мы должны защитить наши территории от этого нападения. Однако, если у нас есть более насущные задачи, то, возможно, будет разумнее отступить и позволить врагу без лишних потерь получить контроль над частью нашей территории. В конце концов, жизни дороже земли."
vanhoover.37.a:0 "Защищайте наши территории любой ценой!"
vanhoover.37.b:0 "Отступаем! Мы сможем отвоевать землю позже."

### National Focuses ###

VAN_The_Calm_Revolution:0 "Мятеж в Ванхувере"
VAN_The_Calm_Revolution_desc:0 ""Пони Ванхувера! Настало время сбросить оковы Принцесс, как это сделали наши товарищи из Сталлионграда и Балтимейра! За революцию!""

VAN_Fate_Of_The_Mayor:0 "Судьба мэра"
VAN_Fate_Of_The_Mayor_desc:0 "Голдвин, мэр Ванхувера, стоит на пути свободы Ванхувера. Быстрый визит адмирала Даст Хувера с верными сторонниками в ратушу донесет понятное сообщения все тем, кто встает на пути прогресса."

VAN_Seize_The_Countryside:0 "Захватить сельскую местность"
VAN_Seize_The_Countryside_desc:0 "Пришло время нашим войскам войти в деревни за пределами Ванхувера и заставить остатки реакционеров подчиниться нам как можно скорее! Мы не можем позволить им начать формировать сопротивление."

VAN_Ban_Non_Socialist_Parties:0 "Запретить несоциалистические партии"
VAN_Ban_Non_Socialist_Parties_desc:0 "Мы не должны допустить, чтобы какие-либо реакционные или буржуазные элементы распространяли свою капиталистическую ложь в нашем правительстве. Именно по этой причине все гармонистские и реакционные партии будут запрещены."

VAN_Fate_Of_The_Commune:0 "Первый съезд партии"
VAN_Fate_Of_The_Commune_desc:0  "Пора нашей партии собраться на первый съезд, чтобы обсудить вопросы единства. Мы должны выбрать между суровым адмиралом Хувером с его милитаризмом и Сноуфлэйк с её более умеренными идеями, направленными на примирение. А ещё есть сталлионистка Винтер Тёнип. Нашему социализму нужен лидер!"

VAN_Admiral_At_The_Helm:0 "Адмирал у штурвала"
VAN_Admiral_At_The_Helm_desc:0 "Товарищ Хувер поведёт к победе нашу патриотическую коммуну. Сильный лидер, популярный как для моряков, так и для морских пехотинцев, мобилизует нас ради борьбы с реакционерами во имя рабочих и солдат."

VAN_Promote_Captain_Turbine_Whirl:0 "Повысить капитана Турбин Вирл"
VAN_Promote_Captain_Turbine_Whirl_desc:0 "Несмотря на её дурную славу среди прочих офицеров и грубое поведение на публике, капитан Турбин Вирл - эффективный офицер, способный на ходу менять тактику и поддерживать войска ради победы для нашей коммуны. Давайте повысим её в звании!"

VAN_Revolutionary_Vanguard:0 "Революционный авангард"
VAN_Revolutionary_Vanguard_desc:0 "Нам нужен авангард, который сможет поддерживать наши весьма скромные вооруженные силы. Нам нужны самые лояльные революционеры, которые помогут расправиться с отбросами буржуазии!"

VAN_Promote_Captain_Gleb:0 "Повысить капитана Глеба"
VAN_Promote_Captain_Gleb_desc:0 "Капитан Глеб - дружелюбный жеребец, который является символом нашей армии. Он радостный, добрый, милый, но Глеб также может превратиться в столь крутого морпеха, что солдаты посинеют от одного изменения его настроения. Его организаторские способности будут ценны для морской пехоты. Давайте повысим его!"

VAN_At_Your_Service_Admiral:0 "К вашим услугам, адмирал"
VAN_At_Your_Service_Admiral_desc:0 "Капитан Глеб не допускает ошибок. За краткий срок этот жеребец смог собрать свой собственный легион. Давайте включим его морскую пехоту в нашу большую армию."

VAN_National_Communist_Platform:0 "Платформа национал-коммунистов"
VAN_National_Communist_Platform_desc:0 "Нам нужна платформа, которая будет максимально полно представлять нашу коммунистическую партию. Давайте действительно покажем, за что выступает наша коммуна и её партия."

VAN_Establish_The_SS:0 "Создать ГБ"
VAN_Establish_The_SS_desc:0 "Диссидентская буржуазия по-прежнему скрывается в тени. Мы должны создать ГБ, чтобы предотвратить возможные попытки переворота и дестабилизации нашего процветающего общества, которому уже завидуют капиталисты."

VAN_Military_Industrial_Complex:0 "Военно-промышленный комплекс"
VAN_Military_Industrial_Complex_desc:0 "Весь наш промышленный потенциал должен работать ради следующей войны. Заводы будут производить винтовки, пули, снаряды, гранаты и прочее подобное. Рабочим не нужны предметы роскоши, они нуждаются в оружии для ведения праведной войны."

VAN_All_Power_To_The_Admiral:0 "Вся власть Адмиралу"
VAN_All_Power_To_The_Admiral_desc:0 "Адмирал Даст Хувер - именно тот, кто возглавил революцию, тот, кто создал независимый Ванхувер и защитил его от реакционеров. Хувер на самом деле заслуживает вести нашу Коммуну до самого победного конца без помех со стороны тех, кто может усомниться в его мудрости."

VAN_The_Truth:0 "Государственные трансляции"
VAN_The_Truth_desc:0 "Пришло время объявить о нашем присутствии народу. Наши радиопередачи будут вдохновлять рабочих, а мы будем напоминать им, что адмирал готов защитить их любой ценой. За Ванхувер!"

VAN_Convenient_New_Labour_Force:0 "Удобная новая рабочая сила"
VAN_Convenient_New_Labour_Force_desc:0 "У нас хватает бездомных и прочих бедных пони, разоренных капитализмом. Даже если это может быть «весьма неприятно» для некоторых, мы должны заставить их работать, чтобы они не стали паразитами в нашей системе. Особенно в преддверии грядущей войны."

VAN_Greater_Commune:0 "Великая Коммуна"
VAN_Greater_Commune_desc:0 "Поблизости есть немало ценных провинций, которые мы можем по праву считать своими. Так что давайте заявим об этом официально и освободим их во имя пролетариата."

VAN_Commissar_In_Command:0 "Комиссар у власти"
VAN_Commissar_In_Command_desc:0 "Товарищ Строуберри проложит путь к процветанию нашей коммуны. Она - влиятельная фигура среди рабочих промышленности и приведёт нас к истинному социалистическому раю, где все рабочие получают справедливую плату, а не отдают плоды своего труда богатым."

VAN_Unionist_Platform:0 "Платформа юнионистов"
VAN_Unionist_Platform_desc:0 "Строуберри пришла к власти и теперь может усилить власть профсоюзов. Именно они являются душой Ванхувера и им должно уделяться первостепенное внимание."

VAN_Empower_The_Soviet:0 "Усилить совет"
VAN_Empower_The_Soviet_desc:0 "Различные районы смогут использовать наш совет, чтобы собираться в нём и обсуждать местные вопросы. Давайте убедимся, что наши советы сильны и не допустят появления тирании."

VAN_Meet_With_The_Unions:0 "Встреча с профсоюзами"
VAN_Meet_With_The_Unions_desc:0 "Встреча Строуберри с профсоюзными лидерами должна убедить их в том, что она не забудет об их интересах и что под её руководством жизнь для рабочих станет только лучше."

VAN_Commune_Workers_Councils:0 "Поддержать советы рабочих"
VAN_Commune_Workers_Councils_desc:0 "Рабочие должны быть не только защищены, но и наделены полномочиями, чтобы их лидеры не злоупотребляли своими подчинёнными ради собственных властолюбивых желаний. Именно ради мы официально оформим статус советов рабочих."

VAN_Foreign_Trade:0 "Зарубежная торговля"
VAN_Foreign_Trade_desc:0 "Даже с учётом всей нашей промышленности, Ванхувер, как считают многие, не сможет выжить самостоятельно. Мы должны начать торговать с другими странами и разрешить свободную и справедливую коммерческую деятельность, чтобы развивать нашу экономику."

VAN_We_Are_All_Comrades:0 "Все мы товарищи"
VAN_We_Are_All_Comrades_desc:0 "«Мы собрались здесь вместе как рабочие Ванхувера. Мы все товарищи друг другу и будем стремиться работать вместе ради строительства будущего для всех пони. Ванхувер будет единым» - Строуберри Сноуфлэйк"

VAN_Helping_Hooves:0 "Копыто помощи"
VAN_Helping_Hooves_desc:0 "Мы никого не оставим позади. Государственные социальные программы гарантируют, что все получат необходимую помощь, чтобы восстановиться и начать процветать как достойные пони Ванхувера."

VAN_Empower_The_Soviets:0 "Усилить совет"
VAN_Empower_The_Soviets_desc:0 "Различные районы смогут использовать наш совет, чтобы собираться там и обсуждать местные вопросы. Давайте убедимся, что наши советы сильны и не допустят появления тирании."

VAN_Innovative_Bureaucrats:0 "Бюрократы-инноваторы"
VAN_Innovative_Bureaucrats_desc:0 "Мы будем поощрять способных бюрократов и продвигать их за совершённые заслуги. Мы также будем поощрять изобретательность, чтобы, по возможности, экономить на бюрократических издержках."

VAN_Develop_The_Cities:0 "Развивать города"
VAN_Develop_The_Cities_desc:0 "Близлежащие небольшие города нуждаются в обновлении. Давайте восстановим наши районы и построим более чистые и здоровые улицы, окружённые современными зданиями, чтобы привлечь новых пони в нашу стабильную коммуну."

VAN_Beatify_The_Capital:0 "Украсить столицу"
VAN_Beatify_The_Capital_desc:0 "Ванхувер видал лучшие деньки. Буржуазия Эквестрии оставила Ванхувер гнить, пока они сосредоточили своё внимание на Мэйнхеттене и Кантерлоте. Наша администрация вернёт городу его гордость, обновит архитектуру, высадит больше деревьев и в целом сделает наших граждан счастливее."

VAN_Liberate_The_Northwest:0 "Освободить северо-запад"
VAN_Liberate_The_Northwest_desc:0 "После долгих разбирательств с внутренними проблемами страны мы теперь готовы повернуться лицом к миру и помочь соседним провинциям вырваться из лап буржуазии. Давайте освободим рабочих!"

VAN_Collectivization:0 "Коллективизация"
VAN_Collectivization_desc:0 "Это не понравится многим пони, но нам нужно коллективизировать фермы и промышленность, чтобы создать истинно равную коммуну. Даже если это сделает жизнь пони трудной в краткосрочной перспективе, так будет лучше для них всех."

VAN_Internal_Security:0 "Внутренняя безопасность"
VAN_Internal_Security_desc:0 "У нас хватает врагов, и многие находятся прямо на нашей территории. Мы должны постоянно патрулировать наши земли и следить за тем, чтобы население контролировалось и не выступало против государства."

VAN_Technocratic_Development:0 "Технократическое развитие"
VAN_Technocratic_Development_desc:0 "Мы должны сфокусировать нацию на развитии науки, техники, математики и инженерии. Эти сферы станут важнейшим приоритетом в деле укрепления нашей нации в современной эпохе."

VAN_Military_Buildup:0 "Военные приготовления"
VAN_Military_Buildup_desc:0 "Мы видим кровопролитие гражданской войны в Эквестрии и не забываем про военную мощь чейнджлингов. Так что нам нужно быстро нарастить армию, чтобы заполнить солдатами линию фронта и бункеры к тому моменту, когда на нас неизбежно нападут. Наша армия превратит жизнь врагов в ад."

VAN_Infrastructure_Projects:0 "Инфраструктурные проекты"
VAN_Infrastructure_Projects_desc:0 "Улучшение железнодорожных и автомобильных дорог будет означать более быстрое реагирование наших войск на проблемы, а также повышение качества материально-технического обеспечения. Мы создадим необходимую инфраструктуру."

VAN_Agricultural_Quotas:0 "Сельскохозяйственные квоты"
VAN_Agricultural_Quotas_desc:0 "Мы должны установить квоты для фермеров, чтобы у нас было достаточно продовольствия в военное время. Они не будут слишком жёсткими, но будут корректироваться по мере необходимости, чтобы не перегружать лишний раз фермеров, работающих на наших плодородных землях."

VAN_Promote_Technocrats:0 "Продвигать технократов"
VAN_Promote_Technocrats_desc:0 "Мы должны доверить лидерство нашим ученым и инженерам. Они уже хорошо разбираются в математике и естественных науках, так почему бы не довериться их опыту и не поручить им напрямую управлять промышленностью и сельским хозяйством?"

VAN_Factory_Conversion:0 "Перепрофилирование фабрик"
VAN_Factory_Conversion_desc:0 "Нам не нужны фабрики, которые производят товары для удовольствий. Нам нужны лишь товары для обеспечения нашей безопасности. Давайте превратим эти заводы в настоящие военные кузни."

VAN_Develop_Our_Military_Capabilities:0 "Развитие военного потенциала"
VAN_Develop_Our_Military_Capabilities_desc:0 "Ещё одна фабрика никогда не будет лишней для нашей армии. Новый завод будет производить больше транспортных средств, больше оружия, больше боеприпасов и больше прочего снаряжения."

VAN_Steel_Production:0 "Производство стали"
VAN_Steel_Production_desc:0 "Давайте наращивать производство стали, чтобы обеспечить сырьём нашу растущую промышленность. Нам понадобится вся сталь, которую мы сможем получить для военного и гражданского секторов экономики."

VAN_Industrial_Development:0 "Промышленное развитие"
VAN_Industrial_Development_desc:0 "Мы должны создать большой промышленный парк, который сможет удовлетворять любые военные и гражданские потребности. Этот парк со временем должен значительно повысить производство."

VAN_Industrial_Expertise:0 "Промышленная экспертиза"
VAN_Industrial_Expertise_desc:0 "Стоит выслушать некоторых из наших лучших инженеров, чтобы максимально качественно использовать все технические возможности. Мы будем продвигать некоторых из них в качестве ключевых советников партии, чтобы они консультировали нас по наилучшим решениям, касающимся развития технологий."

VAN_Streamline_Construction:0 "Оптимизация строительства"
VAN_Streamline_Construction_desc:0 "Теперь у власти находятся технические эксперты и строительство должно стать более эффективным и упорядоченным. Мы сможем возводить больше зданий за прежний срок."

VAN_Emphasize_Education:0 "Упор на важность образования"
VAN_Emphasize_Education_desc:0 "Мы должны создать больше технических школ ради развития базы для инженеров и ученых, которые помогут укрепить исследовательский потенциал нашей страны. И, весьма желательно, чтобы и жеребята тоже могли получать надлежащее техническое образование."

VAN_Organizing_The_Factories:0 "Организация фабрик"
VAN_Organizing_The_Factories_desc:0 "Благодаря строительству промышленного парка у нас есть способные администраторы, которые сумели разделить его на меньшие зоны ради большей специализации и эффективности. Так мы сможем увеличить выпуск продукции фабриками."

VAN_Agrarian_Socalism:0 "Аграрный социализм"
VAN_Agrarian_Socalism_desc:0 "Мы сделали это! Мы создали коммуну не только для рабочих, но и для крестьян. Пусть капиталисты трепещут, видя, как наши фермеры производят, не задумываясь о возможной прибыли."

VAN_Commune_Industry:0 "Коммунальная промышленность"
VAN_Commune_Industry_desc:0 "Даже когда наша промышленность готовится к войне, мы не должны полностью забывать о таких важных гражданских отраслях, как производство ткани и консервов. Давайте убедимся, что помним и о нашем гражданском производстве."

VAN_Militarize_The_Economy:0 "Милитаризация экономики"
VAN_Militarize_The_Economy_desc:0 "Война приближается, и мы должны готовиться к неизбежному. Не только промышленность, но и наши пони преданно готовятся к самому худшему."

VAN_Grand_Dockyard:0 "Великая верфь"
VAN_Grand_Dockyard_desc:0 "Наш город в прошлом был известен как великая верфь Эквестрии. Мы должны вспомнить это славное прошлое и построить великую верфь, на которой сможем построить флот, способный сдерживать наших соперников и врагов."

VAN_Tank_Factories:0 "Танковые заводы"
VAN_Tank_Factories_desc:0 "Танки - это ключ к разгрому наших врагов. Давайте увеличим производство этих машин и раздавим врагов их гусеницами!"

VAN_Defense_Of_The_Commune:0 "Защита коммуны"
VAN_Defense_Of_The_Commune_desc:0 "Мы должны немедленно начать мобилизацию! Призывать солдат, заполнять персоналом бункеры, закладывать мины, наращивать производство и объединять рабочих ради Великой Отечественной войны, которая уже на горизонте! Мы победим или умрём, товарищи!"

VAN_Com_Grand_Battleplan:0 "Доктрина крупномасштабного планирования"
VAN_Com_Grand_Battleplan_desc:0 "Ничто не может противостоять хорошему плану! Мы должны укрепить нашу оборонительную стратегию на случай вторжения противника и сделать приоритетной подготовку к худшему. Реакционеры и фашисты по всему континенту придут за нами."

VAN_Com_Mobile_Warfare:0 "Мобильная война"
VAN_Com_Mobile_Warfare_desc:0 "Танки и моторизация - это ключ к будущему. Нам нужны самые быстрые и самые бронированные ударные армии, чтобы окружить и разбить врагов революции. Скорость приведёт нас к победе!"

VAN_Com_Dedicated_Support_Units:0 "Выделенные вспомогательные подразделения"
VAN_Com_Dedicated_Support_Units_desc:0 "Наша пехота нуждается в особой поддержке. Аптечки, лопаты, разведывательное оборудование, всё, необходимое для того, чтобы наши жеребцы и кобылы могли хорошо сражаться в любых условиях."

VAN_Com_Kommando_Squads:0 "Отряды коммандо"
VAN_Com_Kommando_Squads_desc:0 "Нам понадобятся особые спецподразделения, способные выполнять самые опасные и сложные задачи, которые недоступны обычным пони. Примеры? Прыжки с десантных самолётов, высадки с моря и специализированные действия отрядов пегасов."

VAN_Com_Signal_Companies:0 "Роты связи"
VAN_Com_Signal_Companies_desc:0 "Роты связи помогут нашим дивизиям держаться вместе и организованно атаковать. Улучшение координации приведет к повышению эффективности боевых действий."

VAN_Com_Till_The_Glorious_End:0 "До славного конца"
VAN_Com_Till_The_Glorious_End_desc:0 "Наша армия состоит из самых преданных солдат на этой проклятой планете. Они любой ценой защитят свободу рабочих. Мы не сдадимся!"

VAN_Com_Artillery:0 "Артиллерия"
VAN_Com_Artillery_desc:0 "Большие пушки, обрушивающие снаряды на грязных реакционеров, представляют собой великолепное зрелище. Давайте попробуем сделать ещё более крупные орудия, потому что они наверняка будут ещё эффективнее в борьбе с врагом."

VAN_Com_Anti_Tank:0 "Противотанковое вооружение"
VAN_Com_Anti_Tank_desc:0 "Танки станут большей проблемой для Ванхувера в будущем, ведь особенно много их у реакционеров. Мы должны разработать оружие, которое сможет пробить их броню и остановить эти машины!"

VAN_Com_Mobile_Shock_Infantry:0 "Мобильная ударная пехота"
VAN_Com_Mobile_Shock_Infantry_desc:0 "Поставить солдат на колеса - это одна из лучших идей, когда-либо предложенных! Нам нужно разработать грузовики и отправить наших храбрых солдат на противника прямо в этих машинах."

VAN_Com_Infantry_Weapons:0 "Пехотное вооружение"
VAN_Com_Infantry_Weapons_desc:0 "Нет ничего плохого в надёжной винтовке. Тем не менее, будет неплохо, если эта надежная винтовка будет стрелять чаще и убивать больше врагов. Давайте сделаем наше оружие ещё более эффективными."

VAN_Com_Partisan_Tactics:0 "Партизанская тактика"
VAN_Com_Partisan_Tactics_desc:0 "Скорее всего, наши враги - реакционеры и буржуазия - будут превосходить силы коммуны числом, вооружением и техникой. Мы должны использовать партизанскую тактику, чтобы уравнять шансы в случае нападения."

VAN_Com_Panssar_Production:0 "Лёгкие танки"
VAN_Com_Panssar_Production_desc:0 "Нам нужно сделать машину, которая одновременно дешева в производстве, быстра и все ещё может наносить чувствительные удары. Лёгкие танки отлично подходят для этой роли."

VAN_Com_Tank_Destroyers:0 "Истребители танков"
VAN_Com_Tank_Destroyers_desc:0 "Учитывая количество стран, владеющих танками, было бы разумно создать хорошее противотанковое оружие, которое сможет уничтожать танки, прежде чем они прорвут наш фронт. Истребитель танков должен хорошо подойти для такой работы."

VAN_Com_Heavy_Panssar_Deployment:0 "Развитие тяжёлых танков"
VAN_Com_Heavy_Panssar_Deployment_desc:0 "Нам нужен большой танк. Настолько большой, что он должен быть способен справиться как с тупыми жуками, так и жадными капиталистами. Тяжелый танк отлично подойдёт для такой задачи, даже если его скорость не слишком высока."

VAN_Com_Endless_Manuver_Warfare:0 "Бесконечная маневренная война"
VAN_Com_Endless_Manuver_Warfare_desc:0 "Наша армия состоит из самых опасных солдат на этой проклятой планете, готовых порвать врагов на кусочки. Они беспощадно сражаются, и их ярость, не имеющей себе равных, заставляет наших врагов бежать в страхе. Semper Fi!"

VAN_Com_Navy_Doctrine:0 "Морская доктрина Даста"
VAN_Com_Navy_Doctrine_desc:0 "Адмирал Даст Хувер верит в флот, который должен использоваться только в случае необходимости, чтобы стать именно той могучей силой, которая сможет разгромить врага в решающем сражении. Это наш выбор."

VAN_Com_Navy_Destroyer:0 "Развитие эсминцев"
VAN_Com_Navy_Destroyer_desc:0 "Эсминцы - это класс эффективных кораблей, которые могут уничтожать подводные лодки гораздо эффективнее прочих кораблей. Мы должны разработать более совершенные эсминцы для обнаружения подводных лодок."

VAN_Com_Navy_Submarine:0 "Развитие подводных лодок"
VAN_Com_Navy_Submarine_desc:0 "Подводные лодки - это корабли-охотники, способные уничтожать вражеские конвои и вести морскую войну, скрываясь под волнами от большинства кораблей. Мы должны разработать более совершенные подводные лодки для борьбы с крупными флотами враждебных держав."

VAN_Com_Navy_Armaments:0 "Морское вооружение"
VAN_Com_Navy_Armaments_desc:0 "Наши морские орудия нуждаются в улучшении, чтобы сражаться на равных с более тяжелыми бронированными кораблями. Мы должны разработать эффективные варианты стволов и снарядов, которые смогут легко пробивать броню судов наших врагов."

VAN_Com_Navy_Cruiser_Effort:0 "Развитие крейсеров"
VAN_Com_Navy_Cruiser_Effort_desc:0 "Крейсеры - отличные универсальные корабли. Не слишком дорогие и довольно прилично справляющиеся с эсминцами. Они нам понадобятся, чтобы укрепить флот, так что давайте построим самые лучшие крейсера, которые мы только можем."

VAN_Com_Navy_Battlecruiser_Effort:0 "Развитие линкоров"
VAN_Com_Navy_Battlecruiser_Effort_desc:0 "Линкоры - это самое лучшее, что смогут (со временем) производить наши верфи. Мы должны убедиться, что наши флагманские корабли являются самыми современными, чтобы наши флоты одержали решительную победу."

VAN_Com_Air_Doctrine:0 "Воздушная доктрина"
VAN_Com_Air_Doctrine_desc:0 "Эквестрийские командиры ВВС выдвинули теорию, что будущее войны будет определяться в схватках в воздухе. На этот раз они были правы, так что мы должны начать адаптироваться и создать новую воздушную стратегию для борьбы с нашими врагами в небе."

VAN_Com_Air_Proper_Airforce:0 "Достойные ВВС"
VAN_Com_Air_Proper_Airforce_desc:0 "На данный момент у нас совершенно нет авиации и это весьма позорно. Мы должны начать создавать и развивать достойные воздушные силы для защиты неба Ванхувера от бомбардировщиков, желающих уничтожить нашу коммуну."

VAN_Com_Air_Close_Air_Support:0 "Разработка штурмовиков"
VAN_Com_Air_Close_Air_Support_desc:0 "Наши наземные войска не всегда будут достаточно сильны, чтобы побеждать самостоятельно. Штурмовики важны для осуществления прорывов, необходимых для успеха наших военных кампаний."

VAN_Com_Air_Strategic_Bombers:0 "Разработка стратегических бомбардировщиков"
VAN_Com_Air_Strategic_Bombers_desc:0 "Иногда воздушные войны ведутся не только в небе и над полями сражений, но и в городах, которые создают машины и оружие наших врагов. Мы должны разработать бомбардировщики, способные уничтожить эти заводы и помешать им причинить нам ещё больший вред."

VAN_Com_Air_Naval_Bomber_Designs:0 "Разработка морских бомбардировщиков"
VAN_Com_Air_Naval_Bomber_Designs_desc:0 "Даже когда мы создадим самые лучшие корабли, самолёты будут необходимы и на море, так как мы сможем использовать их для атак на вражеские корабли там, куда наши собственные суда не смогут добраться. Так что давайте разработаем морские бомбардировщики."

VAN_Com_Air_Fighter_Development:0 "Разработка истребителей"
VAN_Com_Air_Fighter_Development_desc:0 "Для наших ВВС понадобятся современные и боеспособные истребители, способные справиться с вражескими самолётами. И после победы над ними мы сможем получить столь необходимое превосходство в воздухе и начать полностью доминировать над нашими врагами в небе."

