BAR_ambrosius_keep_promise_for_griffons:0 "Выполнить обещание грифонам"
BAR_ambrosius_keep_promise_for_griffons_desc:0 "Амброзий дал обещание своим верным подданным-грифонам, которые поддержали его в наш час испытаний. Мы воссоединим их с их родней, ныне живущей под властью чужих когтей."
BAR_ambrosius_strike_wittenland:0 "Напасть на Виттенленд"
BAR_ambrosius_strike_wittenland_desc:0 "Виттенлендцы равно или поздно вернутся, чтобы "вернуть свои законные земли", но раз они теперь в одиночестве и не готовы, мы можем нанести удар первыми благодаря факту неожиданности."
BAR_ambrosius_secure_steppe:0 "Захватить Степи"
BAR_ambrosius_secure_steppe_desc:0 "Казаки степей веками были занозой в боку Виттенленда, и общая граница с ними тоже сделает нашу жизнь мучительной. С ними нужно разобраться быстро и решительно."
BAR_ambrosius_provoke_wittenlands:0 "Спровоцировать Виттенленд"
BAR_ambrosius_provoke_wittenlands_desc:0 "Виттенленд придёт за нами, это лишь вопрос времени, но, чтобы повысить наши шансы, мы можем спровоцировать их на нападение в тот, когда условия будут наиболее благоприятными для нас."
BAR_ambrosius_invite_back_ponies:0 "Предложить пони из Казы вернуться"
BAR_ambrosius_invite_back_ponies_desc:0 "Многие пони мигрировали на юг во время правления Пентархии, так что теперь стоит уточнить у них, не хотят ли они вернуться на свою родину."
BAR_ambrosius_bring_order_to_south:0 "Южная проблема"
BAR_ambrosius_bring_order_to_south_desc:0 "Большая часть существ, за редкими исключениями, населяющие южное побережье, владельцами которого мыс тали совсем недавно, мало чем отличаются от наших подданных. У них были причины бояться нас в прошлом, но теперь мы должны показать им, что мы изменились к лучшему."
BAR_ambrosius_steppe_integration:0 "Усмирить Степь"
BAR_ambrosius_steppe_integration_desc:0 "После успешного осуществления политической акции в Грифусе, мы могли бы использовать наших новых друзей, дабы гарантировать, чтобы степь больше не вызывала проблем в будущем."

