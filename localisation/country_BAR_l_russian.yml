clockwerk_industry_desc:0 "Обширная автоматизация позволяет достигать совершенно невероятных объёмов производства и скорости строительства. Заводные механизмы трудятся без перерывов на отдых и сон, а магические буры сами активно ищут богатые месторождения руд. Огромные машины из стали и кристаллов как насекомые роятся над сельской местностью. Хотя некоторые могут рассматривать это как преступление против природы, нельзя отрицать эффективность наших машин."

barrad_leopold.7.t:0 "Механические солдаты"
barrad_leopold.7.d:0 "Механизмы шли идеально в такт, звуки их шагов сливались в грохоте о металлический пол. Леопольд молча за ними наблюдал, спокойно их осматривая. Они пока были довольно грубыми, но они уже шли самостоятельно, и они уже готовы бороться.\n\nБольшая часть механизмов была одной, простой модели, в лучшем случае — исправной, но такой, которую очень просто производить и которую просто чинить. Открытость к улучшению — не последнее из преимуществ, и их как раз легко улучшать.\n\nИ всё же, механизмы второго поколения уже во многом лучше своих предшественников. Они выше, их броня крепче, а также они передвигаются быстрее и ровнее. Они стали реальной угрозой даже в равном бою, пусть они и не настолько смертоносны, как того бы хотел Леопольд. Конечно, стоимость производства нереально возросла, но такова цена качества."\n\nА вот последние модели — объект его гордости и радости. Они идеально идут, что отличает их от ранних наработок, а их механические глаза сканируют местность, потому они знают, что находится возле них. Они воспринимают мир вокруг себя куда лучше, чем простые механизмы, поэтому они в состоянии отдавать команды более слабым машинам. Увы, Леопольд не смог разработать настоящий искусственный интеллект, поэтому он схитрил и стал привязывать смертные души к этим машинам. И всё же, учитывая, что он может с лёгкостью массово производить более слабые механизмы, он был готов на такую жертву."
barrad_leopold.7.a:0 "Падите ниц пред воинами нового века!"

barrad_leopold.71.t:0 "Вторая версия"
barrad_leopold.71.d:0 "Механизмы-командиры работают довольно эффективно, но с самого начала их применения, их хрупкость даёт о себе знать. К счастью, постепенно эта проблема решается. Решение сосредоточиться на военных механизмах принесло свои плоды, потому теперь их обшивка так же крепка, как и у фронтовиков. Они — вершина развития боевых механизмов."
barrad_leopold.71.a:0 "Прекрасно!"

barrad_leopold.72.t:0 "Утерянная возможность"
barrad_leopold.72.d:0 "Механизмы-командиры довольно сильны, но с самого начала их применения, их хрупкость даёт о себе знать. Была возможность исправить это недоразуменние, но Леопольд ею пренебрёг и предпочёл сосредоточиться на промышленных механизмах. Впрочем, даже если эти командиры и хрупки, с усиленной промышленностью их будет проще чинить и заменять."
barrad_leopold.72.a:0 "Они и так нормально работают!"

BAR_leopold_delicate_machinery:0 "Промышленный рой"
BAR_leopold_delicate_machinery_desc:0 "Основанием великого проекта Леопольда будут не титаны, а целые рои мелких, подобно насекомым, машин которые этим же роем и передвигаются, и которые будут расчищать места для новых, великих фабрик."
BAR_leopold_specialised_factories:0 "Специализация и улучшение"
BAR_leopold_specialised_factories_desc:0 ""И так пойдёт" — не наш вариант, поэтому фабрики будут улучшаться и улучшаться, раз за разом, до тех пор, пока мы не достигнем пика промышленного развития. Леопольд не остановится до тех пор, пока не достигнет совершенства!"
BAR_leopold_crystal_infestation:0 "Внедрение кристаллов"
BAR_leopold_crystal_infestation_desc:0 "Магия и технология — одно целое, кристальные элементы сделают механизмы крепче, лучше, быстрее, сильнее чем когда-либо. Это пусть и отравит землю, но когда мы достигнем нашей цели, это ббудет мало нас волновать."
BAR_leopold_full_automation:0 "Полная автоматизация"
BAR_leopold_full_automation_desc:0 "Плоть слаба, слабости не место на великих заводах Баррада, которые возвышаются над его разрушенной поверхностью. Слабые смертные будут изгнаны, а фабрики будут полностью автоматизированны автономными механизмами и шестерёнками."
BAR_leopold_underground_railways:0 "Подземные железнодорожные пути"
BAR_leopold_underground_railways_desc:0 "Механизмы учатся и адаптируются. Ущерб от передвижения по Барраду заставил их задуматься, потому теперь они копают под землёй новые пути для безпрепятственного передвижения поездов и прочего транспорта."
BAR_leopold_efficient_management:0 "Постоянное улучшение"
BAR_leopold_efficient_management_desc:0 "Механизмы не знают оправданий и отмазок. Нужда в совершенствовании абсолютна, пусть даже если ради них придётся отстраивать всё до совершенства."
BAR_leopold_perpetum_mobile:0 "Perpetuum Mobile" # Я думаю, что латынь переводить не стоит, да и выражение сравнительно известное
BAR_leopold_perpetum_mobile_desc:0 "Механизмы постепенно достигают полной автономии, от самого своего создания до разборки они оперируют полностью независимо, отчего они добывают всё больше минералов и производят больше продукции." 

