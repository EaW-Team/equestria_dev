barrad_firanka.2.t:0 "Храм рока"
barrad_firanka.2.d:0 ""Как видишь, ни гроша не пожалел!" хвастался Асинти, проводя Вииру по огромному храму, который он построил. "Эксперты со всего мира совещались о его проекте, и итог не сравним ни с чем когда-либо ранее построенным." Он гордо указал на особо выделявшийся архитектурный приём, думая, что это всё объяснит.\n\n"Вижу. Несомненно, это... нечто." Виира, с трудом, улыбнулась. "Правда, должна сказать, что мне интересно, что же не так с потолком." Она сделала пару шагов от Асинти.\n\n"А?" Асинти приподнял бровь, едва успев взглянуть наверх перед тем, как его сковали обломки разваливающегося храма. Внезапно, начала трястись земля и грохот прозвучал по всему храму.\n\n"Увы, но мне уже пора." посмеялась Виира. "Спасибо за тур! Думаю, эта могила тебе как раз подойдёт.""
barrad_firanka.2.a:0 "Я думала, что он не умрёт..."

barrad_firanka.1.b:0 "Но если ещё подумать..."
barrad_firanka.11.t:0 "Разбитая Звезда"
barrad_firanka.11.d:0 ""Постой!" крикнула Виира прямо перед тем, как Сильвер Стар укрылся в своём потайном убежище. "Мне нужно тебе сказать кое-что очень важное." Она медленно к нему подошла и чуть подвигала бровями.\n\nОна подошла и схватила его за робу. "Мне давно пора было это сказать," говорит Виира, прямо ему в лицо. Время замедлилось, с лица Сильвер Стара покапал пот. "Прощай." Его глаза вылетели из орбит, но ещё до того, как он мог понять, что происходит, он уже погиб. Виира достала кинжал из его спины и бросила безжизненное тело Сильвер Стара на землю. "Одной проблемой меньше," пробормотала себе она."
barrad_firanka.11.a:0 "Скатертью ему дорога."

