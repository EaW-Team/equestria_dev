tech_bar_viira_in:0 "Увеличитель Виннстана"
tech_bar_viira_res:0 "Магнит Милдгид"
tech_bar_viira_rek:0 "Звуковая ловушка Хэрвельда"
tech_bar_viira_att:0 "Отрицательный воздух Эдберг"
tech_bar_viira_research:0 "Эль Бьорнрэда"
tech_bar_viira_in_desc:0 "Интересная гравитационная аномалия, которая сжимает воздух в линзоподобную структуру, которой можно управлять с помощью магии.\nНазванный в честь своего создателя, магистра Виннстана, который, к несчастью, посмотрел через своё изобретение на Солнце, что создало лазер, который ослепил его на всю жизнь."
tech_bar_viira_res_desc:0 "Сильная магнетическая аномалия, работает как обратный магнит. С небольшим магическим вмешательством, может взаимодействовать с металлами, отличными от железа, благодаря чему это — прекрасный инструмент для добычи чистого металла из руды.\nСоздан в ходе эксперимента Леди Милдгид с магнитными пушками. Увы, она очень любила ювелирные изделия, поэтому в ходе первых тестах её катапультировало куда-то вдаль. С тех пор, её никто не видел."
tech_bar_viira_rek_desc:0 "У Сэра Хэрвельда было более 44 жеребят, по крайней мере, так сказали другие дворяне. Отчаянно пытаясь обрести тишину хоть ненадолго, он смог создать переносную субстанцию, которая захватывала каждый звук.\nЕго изобретение работало так хорошо, что он не слышал крики, правда, потом заметил, что один из его детей поджёг его особняк."
tech_bar_viira_att_desc:0 "Эдберг родилась в древнем роду воинов, потому у неё была коллекция древнего оружия, с помощью которых её предки заполучали славу своего рода. С целью защитить свои родовые помещения с ними, она создала воздух с необычной особенностью: вместо того, чтоб окислять, он обращал процесс окисления.\nМногие говорят, что до сих пор  помнят, как видели через старые окна сильно кашляющего, но гордо стоявшего перед сияющей сталью единорога в заброшенном особняке."
tech_bar_viira_research_desc:0 "Кафе Элизиума — любимое место встречи многих великих математиков этих земель. Их стремление к знанием сопровождала их любовь к алкоголю, они заявляли, что он помогал им очищать их разум от посторонних мыслей. Одним из них был Сэр Бьорнрэд, который создал новое варево для себя и своих друзей, которое может сделать простых смертных божественными существами.\nНекоторые говорят, что лишь вдохнув пары этого ликёра, вдохнувший обретёт просвещение, и поймёт, что ни одному смертному не стоит пытаться его пить."

tech_bar_ancient_knowledge_desc:0 "Архивы Графа Амброзия постоянно наполняются древними и забытыми знаниями. Почему бы не взглянуть, и не посмотреть, какие же секреты мы можем узнать?"
tech_bar_matarial_science_desc:0 "Порой, этот мир не настолько сложен, насколько мы думаем. Металлургия, керамика, химия... у них у всех есть грани подобия, так как они основаны на материалах. Разработка и открытие новых материалов откроет новые миры возможностей."
tech_bar_leopold_metal_denser_than_platinium_desc:0 "Продолжительные исследования доказали существование нового элемента: метал с невероятной плотностью. Его превосходная крепкость и выносливость сделают его разрушительным дополнением в арсенал нашей армии."
tech_bar_leopold_ligher_than_feathers_desc:0 "Облегчив вес некоторого нашего тяжёлого оборудования значительно увеличит эффективность наших военных сил. Большая мобильность с облегчением логистических требований — ужасающая комбинация."
tech_bar_leopold_transparent_metal_desc:0 "Что прежде казалось просто забавой, оказалось довольно широкоприменимым материалом — ультра-крепкий металл. Не последнее из преимуществ этого материала приведёт к увеличению эффективности авиации."
tech_bar_leopold_crystalic_metal_desc:0 "Внедрение силы кристаллической структуры в металл — настолько прекрасная идея, что даже не понятно, как до этого не додумались раньше."
tech_bar_leopold_new_steel_desc:0 "Мир когда-то переходил с бронзы на железо и с железа на сталь, мы уже готовы сделать следующий скачок в будущее, от примитивной стали к новой эпохе."
tech_bar_leopold_magnetic_glass_desc:0 "Недавние эксперименты привели к созданию стекла с довольно нестандартными свойствами. Нужны дальнейшие исследования для раскрытия новых применений этого магнитного стекла."
tech_bar_leopold_metal_lighter_than_air_desc:0 "После многочисленных неудач, мы наконец разработали металл, который перечит законам гравитации. Чудесный прорыв! Широта применений в одной лишь авиационной технологии заставляет мою голову кружиться."
tech_bar_final_blow_desc:0 "Наши войска должны наносить последний удар без промедления. Как только они получают преимущество, они должны нападать, аж до самой победы!"
tech_bar_second_wave_desc:0 "Как бы нам того не хотелось, но первая атака не всегда успешна, потому наши войска должны оставать вместе и быть готовыми напасть в любой подходящий момент."
tech_bar_weakening_strike_desc:0 "Наши солдаты должны быть оппортунистами, в случае чего — готовыми играть на ошибках врага. Будучи постоянно готовыми, они смогут обратить кратковременный прорыв в крупномасштабное наступление."
tech_bar_blacks_go_second_desc:0 "Агрессивный настрой — не значит отчаянное наступление на врага при каждой возможности. Мы должны постоять в обороне, и перейти в наступление в подходящий момент."
tech_bar_perfect_defense_desc:0 "Когда наши войска занимают сильную позицию, они должны извлечь из неё всё. Как бы скучно не было окопаться и хорошо обороняться, но таков идеальный путь к победе."
tech_bar_everything_in_its_place_desc:0 "Цепь командования закреплена железобетонно: Сильвер Стар — сверху, все остальные — снизу. Теперь же, мы можем идти вперёд, за своей победой!"
tech_bar_silver_desc:0 "У Сильвер Стара, может и немного опыта командования войсками в бою, но кому нужен опыт, когда есть интеллект?"
tech_bar_barrad_potion_sleep_block_desc:0 "Это зелье поддерживает выпившего бодрым и внимательным на продолжительное время."
tech_bar_barrad_potion_health_desc:0 "Это исцеляющее варево способно восстанавливать энергию и исцелять незначительные травмы."
tech_bar_barrad_potion_cat_vision_desc:0 "Это зелье влияет на глаза выпившего, таким образом, улучшая ночное зрение."
tech_bar_barrad_potion_concentration_desc:0 "Это зелье усиливает концентрацию и помогает выпившему сосредоточиться."
tech_bar_barrad_drugs_sleep_block_desc:0 "Эти препараты поддерживают выпившего бодрым и внимательным на продолжительное время, но с побочным эффектом в виде головокружения."
