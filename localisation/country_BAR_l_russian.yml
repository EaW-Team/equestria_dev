BAR_wittenland_witchhunters:0 "Угроза приключенцев"
BAR_wittenland_witchhunters_desc:0 "Время от времени храбрые пони и грифоны из ближайших стран сбиваются вместе чтобы попытать удачу в наших землях по различным причинам, будь это чувство долга, жадность или скукота — в конце концов всё чего они добиваются так разрушают несколько вечеринок."

BAR_pentarchy:0 "Пентархия"
BAR_pentarchy_desc:0 "Жестокие, опасные, но могущественные... Эти пятеро магократов являются непререкаемыми владыками Баррада, хотя иногда они ссорятся между собой. Члены Пентархи радостно работают вместе, чтобы сохранить свою хватку над регионом, но каждый преследует свою собственную цель и без раздумий предаст других, когда придёт время. Для получения большей информации о каждом члене и его происхождении, откройте §YОкно Пентархии§! (CTRL + P)."

