### ивенты ###

barrad_esb.1.t:0 "Земля наносит ответный удар!"
barrad_esb.1.a:0 "Осторожнее! Пронёсся голос Вииры"
barrad_esb.1.b:0 "Чего?!"
barrad_silver_star.1.t:0 "Бессонная ночь"
barrad_silver_star.1.d:0 "Сильвер Стар известен своей заносчивой и властной паранойей. Однако, похоже, что всё хуже, чем ожидалось, ибо он не может успокоиться даже во сне.\n\nМаг выбежал из своей комнаты в припадке безумия, крича во всё горло об увиденных им ужасах. Когда слугам удалось остановить его, Сильвер Стар продолжил бредить о побеге от ужасающих монстров, которые хотят разорвать его в клочья. Затем он сказал, что увидел своих союзников, которые окружили его, достали кинжалы и неоднократно наносили ему удары, после чего выбросили его безжизненное тело где-то в лесу.\n\nСлуги пытались его успокоить, но всё было тщетно. Сильвер Стар поднялся и стал обходить коридоры, приказав усилить охрану у его спальни, а слугам быть начеку на случай появления возможных убийц. Затем он закрылся в своей спальне и принялся расхаживать по комнате, бормоча что-то о предателях и шпионах."
barrad_silver_star.1.a:0 "Сейчас ясно, что никому нельзя верить."
barrad_silver_star.1.a_tooltip:0 "Сильвер Стар станет меньше доверять своим подчинённым.\n\nЭта ситуация будет повторяться в фоновом режиме время от времени (следите за тем, как Сильвер Стар относится к другим членам пентархии)"

