### рейды ###
barrad_raid.100.t:0 "Рейд из Баррада"
barrad_raid.100.d:0 "Видимо, этим подонкам из Баррада надоело продолжать свои действия на собственной проклятой земле, и они решили напасть на нас. Силы, верные Пентархии, перешли нашу с ними границу, намереваясь заняться грабежом наших сёл и кражей всего, что плохо лежит. Как мы поступим?"
barrad_raid.100.a:0 "Пойдём в бой!"
barrad_raid.100.b:0 "Будем молить о пощаде!"
barrad_raid.1.t:0 "Успешный рейд"
barrad_raid.1.d:0 "У наших врагов не было шанса против нашей мощи! Рейд прошёл без каких-либо препятствий, во время рейда мы даже нашли ценные материалы, которые помогут нам в нашем поиске знаний. Слава Пентархии!"
barrad_raid.1.a:0 "Чудесно."
barrad_raid.2.t:0 "Рейд отменён"
barrad_raid.2.d:0 "К сожалению, наш рейд пошёл не по плану. После некоторых непредвиденных изменений, нам пришлось бросить вылазку и сбежать. Наши солдаты в ярости: это унижение хорошо на Пентархии не скажется."
barrad_raid.2.a:0 "Какая трата времени."
barrad_raid.3.t:0 "Рейд провалился"
barrad_raid.3.d:0 "К сожалению, наш рейд пошёл не по плану. После неожиданно сильного сопротивления, нас одолели и заставили отступить. Наши солдаты в ярости: это унижение хорошо на Пентархии не скажется."
barrad_raid.3.a:0 "Это просто отсрочка..."
barrad_raid.4.a:0 "Мы их победим в следующий раз."
barrad_raid.5.t:0 "Рейдеры отступают!"
barrad_raid.5.d:0 "Баррадские рейдеры, несомненно пораженные нашей мощью, струсили и убежали обратно за границу. Если б они вступили с нами в бой, у них не было б и шанса, но, в любом случае, мы одержали победу. Да пусть все знают, что мы не покоримся такой швали!"
barrad_raid.5.a:0 "Они поступили мудро."
barrad_raid.6.t:0 "Рейдеры повержены!"
barrad_raid.6.d:0 "У наших врагов не было шанса устоять перед нами! Мы не отступили, и в итоге Баррадские рейдеры были повержены и им пришлось отступить обратно за границу. Благодаря храбрости наших солдат, мы одержали великую победу. Да пусть все знают, что мы не покоримся такой швали!"
barrad_raid.6.a:0 "Их ещё много!"
barrad_raid.7.t:0 "Нас ограбили!"
barrad_raid.7.d:0 "К сожалению, наша защита не выдержала натиск Баррада. Из-за неожиданно жестокого сопротивления, местные силы были разбиты и вынуждены были отступить. Варварские рейдеры, словно саранча, пошли на села, убили многих и забрали кучу богатств."
barrad_raid.7.a:0 "Ворюги!"
barrad_raid.8.t:0 "Нас разграбили!"
barrad_raid.8.d:0 "Увы, наша оборона не выдержала Баррадского натиска. Ввиду неожиданно сильной атаки, местные оборонявшиеся силы были повержены и были вынуждены отступить. Варварские рейдеры прибежали в наши деревни, как саранча, и в том числе устроили резню в одном из гарнизонов и никого не оставили в живых."
barrad_raid.8.a:0 "Ужасная жестокость!"
barrad_raid.9.t:0 "Нас разграбили!"
barrad_raid.9.d:0 "Увы, наша оборона не выдержала Баррадского натиска. Ввиду неожиданно сильной атаки, местные оборонявшиеся силы были повержены и были вынуждены отступить. Варварские рейдеры прибежали в наши деревни, как саранча, и в том числе убили многих и сравняли с землёй фабрику, чем причинили ущерб инфраструктуре региона."
barrad_raid.9.a:0 "Вандалы!"
barrad_raid.10.t:0 "Нас разграбили!"
barrad_raid.10.d:0 "Увы, наша оборона не выдержала Баррадского натиска. Ввиду неожиданно сильной атаки, местные оборонявшиеся силы были повержены и были вынуждены отступить. Варварские рейдеры прибежали в наши деревни, как саранча, и в том числе убили многих и сравняли с землёй оружейную, чем причинили ущерб инфраструктуре региона."
barrad_raid.10.a:0 "Вандалы!"
barrad_raid.11.t:0 "Нас разграбили!"
barrad_raid.11.d:0 "Увы, наша оборона не выдержала Баррадского натиска. Ввиду неожиданно сильной атаки, местные оборонявшиеся силы были повержены и были вынуждены отступить. Варварские рейдеры прибежали в наши деревни, как саранча, устроив резню в деревнях и убив многих гражданских."
barrad_raid.11.a:0 "Ужасная жестокость!"
barrad_leopold_raid.100.t:0 "Рейд из Баррада"
barrad_leopold_raid.100.d:0 "Видимо, этим подонкам из Баррада надоело продолжать свои действия на собственной проклятой земле, и они решили напасть на нас. Довольно сильно беспокоит, что местные докладывают о том, что видели странные механические военные машины вместе с силами врага, из-за чего некоторые наши войска боятся вступать в бой против этих механических устройств. Как мы поступим?"
barrad_leopold_raid.100.a:0 "Пойдём в бой!"
barrad_leopold_raid.100.b:0 "Будем молить о пощаде!"
barrad_leopold_raid.1.t:0 "Успешный рейд"
barrad_leopold_raid.1.d:0 "Наши враги не выстояли перед нашей мощью! Набег прошёл без сучка и задоринки, а в процессе, мы восстановили некоторые ценные материалы, которые нам помогут в нашем поиске знаний. Слава гению Леопольду!"
barrad_leopold_raid.1.a:0 "Прекрасно."
barrad_leopold_raid.2.t:0 "Рейд отменён"
barrad_leopold_raid.2.d:0 "К сожалению, наш рейд пошёл не по плану. После некоторых непредвиденных изменений, нам пришлось бросить вылазку и сбежать. Наши солдаты в ярости: это унижение хорошо на Леопольде не скажется."
barrad_leopold_raid.2.a:0 "Какая трата времени."
barrad_leopold_raid.3.t:0 "Рейд провалился"
barrad_leopold_raid.3.d:0 "К сожалению, наш рейд пошёл не по плану. После неожиданно сильного сопротивления, нас одолели и заставили отступить. Наши солдаты в ярости: это унижение хорошо на Леопольде не скажется.."
barrad_leopold_raid.3.a:0 "Это просто отсрочка..."
barrad_leopold_raid.5.t:0 "Рейдеры отступают!"
barrad_leopold_raid.5.d:0 "Баррадские рейдеры, несомненно пораженные нашей мощью, струсили и убежали обратно за границу. Если б они вступили с нами в бой, у них не было б и шанса, но, в любом случае, мы одержали победу. Да пусть все знают, что мы не покоримся такой швали!"
barrad_leopold_raid.5.a:0 "Они поступили мудро."
barrad_leopold_raid.6.t:0 "Рейдеры повержены!"
barrad_leopold_raid.6.d:0 "У наших врагов не было шанса устоять перед нами! Мы не отступили, и в итоге Баррадские рейдеры были повержены и им пришлось отступить обратно за границу. В итоге, их пугающие боевые машины никак не повлияли на ход битвы. Благодаря храбрости наших солдат, мы одержали великую победу. Да пусть все знают, что мы не покоримся такой швали!"
barrad_leopold_raid.6.a:0 "И столько шума было из-за механической магии!"
barrad_leopold_raid.7.t:0 "Развить преимущество?"
barrad_leopold_raid.7.d:0 "Теперь, когда мы наслаждаемся добычей с нашего успешного рейда, пора обдумать дальнейшие действия. Что нам мешает напасть на них опять, со всей своей мощью, ведь они уже однозначно показали свою слабость? Это будет быстро, легко, и мы получим ещё даже больше богатств и ресурсов..."
barrad_leopold_raid.7.a:0 "Мы их уничтожим!"
barrad_leopold_raid.7.b:0 "Мы их уничтожим... чуть позже."
barrad_leopold_raid.7.c:0 "Не стоит рисковать."



### битва с боссом ###

barrad_huj.1.t:0 "Запуск"
barrad_huj.1.d:0 "Наконец, строительство реактора завершено. Это крупное достижение его архитекторов, доказательство того, что прогресс может быть достигнут лишь ценой жертв и поиском знаний любой ценой. Теперь, у нас больше энергии, чем мы могли даже мечтать, и она готова для сбора. Понадобится огромное количество ресурсов, что успешно подчинить себе такую силу. В противном же случае сами создатели могут быть поглощены своим творением.\n\nПентархия собралась посмотреть на запуск реактора и собрать произведённую энергию. С наступлением критического момента, в воздухе появилось ощущение чьего-то присутствия. Ощущается некоторое напряжение, но и помимо него, чувство, что что-то наблюдает..."
barrad_huj.1.a:0 "Виира раскрывает свои намерения!"
barrad_huj.1.b:0 "Всё идёт гладко."
barrad_huj.1.c:0 "Виира подходит к реактору..."
barrad_huj.3.t:0 "Успешная проверка!"
barrad_huj.3.d:0 "В целом, проверка реактора прошла без эксцессов. Но это не повод радоваться, так как это ощущение в воздухе лишь нарастало. Пентархия всё не могла понять причину феномена. Странные шёпоты не умолкали, лишь ставали всё громче. Это — зов Баррада, и его воле всё сложнее сопротивляться..."
barrad_huj.3.a:0 "Кто-то ещё слышит голоса?"
barrad_huj.4.t:0 "Восхождение"
barrad_huj.4.d:0 "Виира стоит сама, реактор запускается и наполняет воздух трескающейся энергией. Но она знает, что она не сама. К ней взывают голоса. Они подбивают её подойти к реактору и окунуться в его совершенности. Стань единым. Она чувствовала важность момента, но в ней не было сомнений. Это её судьба. Она станет больше, чем просто оленихой. Она обретёт власть, которая и не снилась любому другому существу. Лишь немного поближе..."
barrad_huj.4.a:0 "Виира восходит!"
barrad_huj.4.b:0 "Виира не переживает контакт!"
barrad_huj.2.t:0 "Онеирофобия"
barrad_huj.2.d:0 "Виира немного засмеялась, но смех почти полностью перекрывало гудение реактора. "Да, мы близко. Чувствуете?" спросила она с грустной улыбкой, в то время, как воздух насыщался энергией. "Конечно чувствуете, но не понимаете. Очевидно, что потенциал перед нами вне вашего понимания," обратилась она ко всем остальным членам Пентархии. В её тоне чувствовалась некая жалость.\n\n"Вы слышали голоса, но в отличие от меня, вы не пытались их понять," сказала Виира и перекрыла остальным путь к реактору. "Вы не понимаете. Вы не поймёте." Её лицо потемнело. "Поэтому нельзя позволять вам вмешиваться. Вы искалечите его силу. Ваша слепость уничтожит наше будущее и не позволит нам достигнуть его полного функционала!" Жалости уже не было, вместо неё, осталась злость.\n\n"Этому нельзя позволить случится." Виира широко раскрыла глаза. "Вы не покинете это место живыми.""
barrad_huj.2.a:0 "Встать на сторону Пентархии."
barrad_huj.2.b:0 "Встать на сторону Вииры."
barrad_huj.51.t:0 "Асинти"
barrad_huj.51.d:0 "Что будет делать Асинти?"
barrad_huj.52.t:0 "Леопольд"
barrad_huj.52.d:0 "Что будет делать Леопольд?"
barrad_huj.53.t:0 "Сильвер Стар"
barrad_huj.53.d:0 "Что будет делать Сильвер Стар?"
barrad_huj.531.t:0 "Заклинание лечения"
barrad_huj.531.d:0 "Выберите цель."
barrad_huj.6.d:0 "Так и настал конец Пентархии. После жестокого, отчаянного последнего боя, все её члены мертвы, помимо Вииры и сбежавшего Графа Амброзия. У Вииры теперь наконец есть беспрепятственный доступ к реактору, и полное право распоряжаться его силой, ради своих целей. Видимо, ничто её уже не остановит."
barrad_huj.6.a:0 "Не к добру это..."
barrad_huj.61.t:0 "Восхождение"
barrad_huj.61.d:0 "Виира стоит сама, реактор запускается и наполняет воздух трескающейся энергией. Но она знает, что она не сама. К ней взывают голоса. Они подбивают её подойти к реактору и окунуться в его совершенности. Стань единым. Она чувствовала важность момента, но в ней не было сомнений. Это её судьба. Она станет больше, чем просто оленихой. Она обретёт власть, которая и не снилась любому другому существу. Лишь немного поближе..."
barrad_huj.61.a:0 "Виира не переживает контакт!"
barrad_huj.7.d:0 "В итоге, Виира пала в бою против Пентархии. Но это ещё не повод радоваться, так как это ощущение в воздухе лишь нарастало. Пентархия всё не могла понять причину феномена. Странные шёпоты не умолкали, лишь ставали всё громче. Это — зов Баррада, и его воле всё сложнее сопротивляться..."
barrad_huj.7.a:0 "И что теперь?"
barrad_huj.71.t:0 "Молебен хаосу"
barrad_huj.71.d:0 "Уже нельзя отрицать: наблюдало нечто разумное, и пыталось наладить связь. Вот оно, существо, ответственное за всю эту мистику, существо, которое сводило пони с ума, и всё это время скрывалось. По воле этой сущности и происходили все значимые события в Барраде, и кто знает, как долго? Теперь же, оно взывало к Пентархии приблизится к нему. Подойдите, и я вас награжу."
barrad_huj.71.a:0 "Мы должны копнуть глубже..."
barrad_huj.72.t:0 "Истерия души"
barrad_huj.72.d:0 "Существо всё расло, шёпоты ставали криками. Любое существо погрязало в непереносимой головной боли от одного лишь присутствия рядом. И Пентархии пришлось импровизировать и создать устройство, которое будет оборонять разум и позволит подойти. С этим устройством, возможно, как раз будет возможность подойти к существу и не сойти с ума. Теория прекрасна, но что же на практике?"
barrad_huj.72.a:0 "Нас всех ждёт лишь смерть."
barrad_huj.72.b:0 "Сработало!"
barrad_huj.73.t:0 "Пентархия пала"
barrad_huj.73.d:0 "Настал конец Пентархии. Все члены не выдержали связи с существом из-под Баррада, и теперь все, кроме Графа Амброзия мертвы. Их загадочные планы уже никогда не увидят жизнь, а Баррадскому одинокому графу остаётся лишь сгнивать в одиночестве. Очевидно, что настала пора Амброзию принять более активное участие в государственных делах."
barrad_huj.73.a:0 "Правит Граф."
barrad_huj.74.t:0 "Одно Будущее"
barrad_huj.74.d:0 "Теперь же, когда устройство сработало, ничего не мешало Пентархии воспользоваться моментом и получить силу реактора. Но это уже не Пентархия. Пентархия погибла уже давно, оставалось это лишь признать. В Барраде оставалось место лишь воле одного, единого правителя, который будет приказывать и властвовать. Настал час кому-то одному взять власть и строить свою судьбу. В итоге, этим самым правителем стал..."
barrad_huj.74.a:0 "...Асинти."
barrad_huj.74.b:0 "...Леопольд."
barrad_huj.74.c:0 "...Сильвер Стар."
barrad_huj.81.d:0 "Выбрать цель."
barrad_huj.82.d:0 "Выбрать цель."
barrad_huj.9.d:0 "Настал конец Вииры. после жестокого, отчаянного последнего боя с Пентархией, она погибла. В итоге, все её исследования и опыты ни к чему не привели, и самая могучая Провидица из всех оленей пала в неизвестности на проклятой земле Баррада. Ей не довелось править физическим миром, не довелось создать просвещённую, народную Магократию. Похоже, что вся надежда утеряна."
barrad_huj.9.a:0 "Дураки!"
barrad_huj.91.t:0 "Правит Граф"
barrad_huj.91.d:0 "В общем, испытание реактора обернулось ужасной катастрофой. Даже после поражения Вииры, мы не продвинулись в понимании секретов этой земли, в том числе и в сти чумы её подавляющей. Все эти обманы и предательства, и ради чего? Отрицать невозможно: Пентархия — провал, Барраду она не нужна. Очевидно, Граф Амброзий должен лично взять дела в свои копыта."
barrad_huj.91.a:0 "Баррад не сдастся без боя!"
barrad_huj.10.d:0 "После долгой и брутальной битвы, Виира одержала победу и триумфально стоит над трупами Пентархии. Теперь же, с безграничным доступом к реактору и полному праву использовать его невероятную силу, она наконец сможет использовать её для своих целей. Просвещение уже близко, единая истина! Виира улыбается. В воздухе нарастает это странное ощущение, голос его стаёт всё громче. Теперь, когда реактор свободен от прихотей неразумных дураков, ничто её не остановит."
barrad_huj.10.a:0 "Восход близко..." 

bar_pen_screen_silver_info_text:0 "Страх и жажда — эти эмоции овладели жизнью единорога Сильвер Стара. Изначально, он был лишь очередным высокомерным выскочкой из класса аристократов Виттенленда. Коварный, в каком-то смысле параноидальный, и завидующий тем, кто над ним. В этом случае, зависть была нацелена на семью — королеву Уайт Стар Виттенленда, которая, к тревоге Сильвер Стара, стала монархом с помощью лишь своих магических талантов.\n\nОбычно, такие аристократы остаются в тени более важных событий остального мира, без способности воплощать свои амбиции в жизнь — однако, на Сильвер Стара судьба имела другие планы. В его доме в Хай Мэйне, на окраине Виттенленда Сильвер Стар узнает, почему грифоны были такой угрозой для существ Речных Земель. Он испытает на себе множество набегов казаков в течение нескольких недель, которые почти что убивают его.\n\nНабеги сильно воздействовали на него, и кульминацией этого горького опыта были непрекращающиеся кошмары его преждевременной смерти. Это подтолкнуло Сильвера к изучению мощной магии, ибо во всех его кошмарах была одна тема — слабость и невозможность упорствовать выше слабости своей плоти. Он станет зависимым от его собственной смертности, и это поведёт единорога по очень тёмной тропинке, ведь неважно сколько силы и знаний он получит, враги в его кошмарах не отставали — непобедимые, как и ранее. После достижения великого потенциала в чистой магической силе, остался только один способ стать сильнее — сломать величайший из запретов во многих магических обществах. Так, в попытке победить всех преследующих его врагов, которые, как Сильвер Стар верил, кружили вокруг него, как стервятники, единорог обратился к тёмной магии.\n\nОднако, несмотря на свою растущую мощь, безопасность, которую желал Сильвер, похоже, была ложной. Его паранойя только ухудшилась, а тёмные искусства поглощали его тело и разум, заставляли его прятаться — уже очевидно каждому магу, что он искажён Тьмой. Он был убеждён, что одним пасмурным днём, его кошмары воплотятся в реальность, и вооружённый охранник вместе с Уайт Стар придут его прикончить, правда пока его искажение не стало особенно заметно в их поисках.\n\nС такими страхами смерти и ненасыщаемым желанием силы, очевидно, почему Сильвер Стар был очень рад принять приглашение Амброзия. В конце концов, даже среди хаоса Грифонии, немногие приветствовали тёмные искусства и навыки тёмных магов. Также, возможно из-за остатков его гордости — Сильвер верил, что Амброзий, земной пони, а также все его помощники и товарищи из других рас не были для него врагами, или он хотя бы не хотел принимать это в открытую.\n\nТеперь, Сильвер Стар изучает все возможные знания единорогов — всё, чтобы стать таким сильным, что никто не сможет ему навредить, и чтобы смерть никогда не настигла его."
bar_pen_asinti_info_text:0 ""Цель оправдывает средства": известное утверждение многих идеологов, в первую очередь более радикальных. И всё же, если этим идеологам показать средства, которыми пользуется Асинти, этих радикалов охватил бы ужас — они бы единогласно согласились, что какой бы цель не была, средства этого зебринского шамана-старейшины оправданы никак быть не могут.\n\nВ начале своего пути, Асинти был лишь простым рабом, жертвой жестокого властного института, который всё ещё действует во многих регионах Зебрики. Многие в такой ситуации бы пытались перетерпеть, если не сопротивляться нападкам их хозяёв. Но, казалось, многим не хватало "сильного духа", ведь во всей письменной истории, Асинти — единственный бывший раб-зебра, с которым связалась сила извне материального измерения. Этот нематериальный союзник помог Асинти освободиться от оков рабства, убить своего бывшего хозяина и убежать от наказания, со временем — добежать до страны, основанной похожими беглецами.\n\nИдеалы Свободного Государства Каза очень вдохновили Асинти, так как жизнь среди такого количества зебр, оленей и грифонов, также откуда-то сбежавших и желавших покончить с рабством и крепостничеством по всему миру, убедили зебру-шамана в том, что есть способ не просто выживать, а жить. Его потусторонний союзник, как и всегда, поддерживал его и помогал, одобрял его идеи, и даже предложил довольно поразительный план. По мнению существа, Асинти — уникальный индивид, у которого дух горел подобно пожару, что позволяло ему взаимодействовать с высшим планом существования, отчего его и заметили божества и духи оттуда. У многих других существ не было таких параметров, потому они не могли себя освободить. Но что, если они смогут выйти в этот высший мир?\n\nИ тем не менее, это не такая и простая задача, так как как Асинти не пытался, он не мог понять, что же в нём такого особенного. С годами и даже десятилетиями, из-за нарастающего отчаяния современного мира и всегда поощряющих его шёпотов извне, зебра предпочёл перейти к более сомнительным методам в своих исследованиях. Со временем Асинти преуспел, и теперь, он мог не просто выходить в этот план, Асинти понял, как привносить нематериальных существ в тела живых существ. Для него это было решением для, видимо, бесконечных споров в Казе, пусть и методы получения его знаний были несколько негуманными. Руководство Казы с ужасом раскрыло действия Асинти, и зебру-шамана вскоре выдворили из страны.\n\nПусть у Асинти и были некоторые несогласия с прочими членами Пентархии, предложение Амброзия и доступ ко всем магическим познаниям были слишком заманчивы, чтоб их упускать. В конце концов, с помощью этих средств, зебринский старейшина-шаман сможет наконец достичь столь желанной цели."
bar_pen_ambrosius_info_text:0 "Амброзий некогда был успешным торговцем и художником, и вёл декадентный образ жизни, он почти что купался в роскоши и богатствах. Правда, его истинная цель — присоединиться к элитным кругам дворянского класса, которые постоянно были вне его доступности, сколько бы он не растранжиривал на дорогущие костюмы и редкие магические артефакты. С точки зрения его равных, живших в не менее роскошных замках, Амброзий оставался наглым выскочкой, который пытался залезть туда, куда ему не положено.\n\nСо временем, Амброзию стало тошно от повседневной жизни. Он переехал в свой знатный особняк на Баррадском хуторе, подальше от правительственных интриг Виттенбурга, и там он начал раскрывать настоящие тайны магии. Медлительность прогресса наскучила Амброзию, поэтому он вновь попытался наладить контакт, но уже с местными дворянами. Они были уже более склонны к нему, они даже считали Амброзия одним из своих, что вскоре сыграло ключевую роль. Начали всплывать слухи, что Амброзий устраивал такие дебоши, которые бы смутили самых декадентных дворян, или что он даже общался со злыми духами ради запретной власти. Все эти слухи считали наклёпом, наравне с лихорадочными снами и слухами прислуг, до тех пор, пока не стало слишком поздно.\n\nОдного дня, Баррад резко оказался покрыт туманом и штормом, не пропускающим ни свет, ни тела, и никто не знал, что происходило до тех пор, пока туманы не рассеялись. Так как власть Виттенленда в регионе всё больше слаба, Амброзий остался единым правителем на этой изорванной земле, а те несчастные пони, которые остались, стали мишенями и жертвами экспериментов. Со временем, он начал искать единомышленников, которые были готовы участвовать в поиске знаний без этических ограничений. Казалось, что Амброзий наконец исцелился от своей неустанной скуки, ну или так ему казалось."
bar_pen_leopold_info_text:0 "Желание помочь другим — вполне благородное, особенно, когда речь идёт о целом континенте, а то и о мире. Это стремление и определит жизнь грифона по имени Леопольд.\n\nЛеопольд родился в Герцланде, сердце Империи, одном из самых технологически и научно развитых регионов мира, и провёл там свою юность. Вероятно, лишь поэтому грифон дожил до юношества, хоть многие и считают, что лучше бы он и умер в детстве. Со своих первых лет, Леопольд был очень болезненным, лишь продвинутая медицина спасла его жизнь.\n\nИменно эта болезненность и слабость, которая была с ним всю его жизнь, вместе с его гениальностью, определили жизненные цели Леопольда. В отличие от других великих умов Грифонии, в таких университетах, как Гамия, он начал разрабатывать менее прямолинейные решения биологических проблем. Он верит, что вместо опирания на медицину или даже биомодификации, именно технологический прогресс позволит болезненным и слабым достичь своего потенциала. Эта вера только укрепилась, когда Леопольд смог несколько нейтрализовать свои недостатки благодаря магическим кристальным инъекциям и имплантам зачарованных машин, которые помогали его органам. Эти дополнения также сильно усилили физические способности Леопольда.\n\nЭтот побочный эффект привёл его к более необычным, и, для многих, неприемлемым идеям, которыми грифону приходилось пользоваться, чтобы бороться с бесконечным количеством проблем, которые мешали Грифонии. Вместо того, чтобы использовать свои исследования для излечения слабых и сломленных, Леопольд их применял для того, чтоб предотвращать они такими не становились в первую очередь. Создав силу грифонов, которые благодаря магической технологии превзошли ограничения плоти, слабые теперь под защитой поколениями, а сильные могут сопротивляться жестокости лет и немощности. В конце концов, учитывая то, что самая процветающая и стабильная страна в мире — Эквестрия, пережила тысячи лет, благодаря усилиям немногих избранных, сколько же при поддержке таких героев протянет Грифония, даже если они искуственные?\n\nИ всё же, для многих, даже самых извращённых избранников Гамии, его исследования казались безумием, возможно, даже худшей из ересей, потому Леопольду пришлось сбежать туда, куда резко сужающаяся сила Грифоньей Империи не распространяется. В своём изгнании его нашёл Амброзий, который, к удивлению Амброзия, похвалил его идеи, и даже, что более важно, признал потенциал гения за ними, и пригласил его в те земли, где такие идеи лишь приветствуются.\n\nС тех пор прошло много лет, и теперь Леопольд уже превзошёл своего прошлого себя — широкоглазого-гения идеалиста. Хоть он вначале и не сильно принимал обычную Баррадскую методологию, кошмарная жестокость Республиканского Восстания убедила грифона, что жертвы порой стоят потенциального результата. Более того, Леопольд больше не ограничивается идеей создания модифицированных героев, и верит, что Грифонии нужны свои "аликорны", полубоги, которые могут править населением и защищать его, и верит, что благодаря магическим и технологическим модификацием, он станет таким спасителем."
bar_pen_viira_info_text:0 "Когда мы были маленькими, многим из нас говорили, что мы особенные, уникальные, не такие, как остальные существа этого мира. Обычно, это убеждения разрушалось с годами, все начинают понимать, что мир слишком большой для уникальности и что в общем, ничего мы в мировом масштабе не значим. Правда, в особых случаях, всё несколько иначе. Один из таких особых случаев — Провидица Виира.\n\nВиира родилась оленихой со значительными магическими силами. Невероятная редкость для вида, который не так часто располагает особыми активными магическими способностями. Из-за этого, её испортили в юности, к ней относились как к потомку высочайшего из дворян, в то время, как её род был довольно незначительным, и её научили всем особенностям и хитростям диковинной оленьей магии. Быстро стало ясно что её внутреннюю силу превосходило лишь её внутреннее предвидение, она изучила и освоила те немногие магические способности, доступные оленям, в очень юном возрасте. Это пока её величайший триумф, но не вечный. Виира вскоре обнаруживает, что у других видов магия куда сильнее, чем у оленей, с уважением к их странам и их магическим способностям.\n\nЭто познание сокрушило юную олениху, ведь она мнила себя верхом всего мира. Но точно также это её и вдохновило. В конце концов, если другие существа могут использовать свою магию для управления физическим миром в некоторой мере, то что мешает оленям? Проблема в том, что ни один провидец и не думал, и не пытался достичь таких высот, ну или был слишком слаб или ленив для каких-либо достижений. Она не из таких. Это, увы, значило, что дома у Вииры больше нет будущего, потому ей осталось лишь блуждать по миру, в поисках любых магических секретов, которые могут сравнить оленей по силе с волшебниками других рас.\n\nВиира заработала свою своеобразную репутацию — одинокая олениха, блуждающая в уникальной экзотической одежды, неизвестной многим, к раздражению провидицы. Также, она зачастую носила пару томов для того, чтоб записывать новую информацию. Её приоритеты в отношении к остальным несколько удивят не знакомых с ней, так как она предпочитала общаться с простыми крестьянами, вместо лордов, также она могла быстро с вежливости перейти сразу на оскорбления, всё в зависимости от того, какой магией располагает существо, которое её интересует. Исключением к этому подходу разве что показывают себя страны, в которых маги доминируют над всеми, так как это единственные места, где Виира проявляла уважение или даже почтения, и пыталась беседовать с элитами, чтобы понять, как такие раи создавались и управлялись. В одной из таких встреч, Виира встретила Амброзия и услышала его предложение. Она, естественно, согласилась, кто может от такого отказаться?\n\nТеперь, Виира — одна из более удалённых членов Баррадской Пентархии, она постигает магические искусства в её помещениях, и пытается достичь возможности управлять материальным миром с помощью магии, чтобы в один день, она смогла привнести это знание и распространить идеалы правления магов всем оленям мира."
