### focuses ###

### Chapter 1 ###
BAR_kind_letter:0 "Доброжелательное письмо"
BAR_kind_letter_desc:0 "Амброзию надоело отсиживаться в своём поместье. Он хочет собрать Пентархию на крупную охоту! Что может быть лучше?"
BAR_silver_hides_in_the_corner:0 "Поиски Сильвер Стара"
BAR_silver_hides_in_the_corner_desc:0 "Все приготовления перед охотой прошли гладко, и все были готовы — все, кроме Сильвер Стара. Мага-параноика нигде не видать — Граф быстро выпустил Асинти и Леопольда, чтобы найти Сильвера и закончить его игру в прятки."
BAR_viira_focus_on_important_things:0 "Дело величайшей важности..."
BAR_viira_focus_on_important_things_desc:0 "Её Магистрат Виира известна за её упрямость и самолюбие, однако, она также амбициозна и одержима. Если убедить её выйти из башни и забыть о своём эго, то в Пентархии будет намного веселее!"
BAR_put_an_effort:0 "...Но если подумать"
BAR_put_an_effort_desc:0 "После наших бесчисленных провальных попыток достать её из башни, стало ясно, что Вииру это всё не сильно интересовало. Амброзий сказал ей, что если она выйдет из башни, то он передаст ей некоторые свои древние забытые летописи. После небольшой паузы, Виира всё же согласилась."
BAR_produce_guns:0 "Производство оружия"
BAR_produce_guns_desc:0 "Его Магистрат Леопольд очень сдержан, часто просиживает дни в своей башне, вдали от внешнего мира. Однако, как грифон из Герцланда, он хорошо разбирается в современном оружии. Он послал предложение Графу сделать кучу пушек. Граф принял запрос в нетрезвом состоянии и одобрил его, даже не читая."
BAR_produce_magical_guns:0 "Эксперимент с кристаллами"
BAR_produce_magical_guns_desc:0 "Леопольд многие годы пытался завершить свой проект, "кристальную винтовку": ружьё, способное стрелять от магии, а не от пороха. К сожалению, ему никак не удавалось довести идею до идеала — до сегодняшнего дня. Недавно, Леопольд смог наглядно продемонстрировать Графу своё изобретение, случайно испытав его на лужайке перед его поместьем."
BAR_produce_more_guns:0 "Будущее производство оружия"
BAR_produce_more_guns_desc:0 "Леопольд послал ещё один запрос на оружие. Граф в этот раз получил его в несколько более трезвом состоянии, потому он решил приказать построить оружейную у восточной реки, чтобы не получать больше таких запросов. В честь такого гениального решения, Граф решил выпить ещё пару кружек пива."
BAR_gather_peasants:0 "Собрать крестьян"
BAR_gather_peasants_desc:0 "Правители Баррада привлекли к себе немало внимания. К несчастью, не очень одобрительного. Дюжины оптимистичных приключенцев входят в наши земли, с целью положить конец великой Пентархии. Пришло время расправиться с этими блуждающими "героями". Мы призовём на службу новобранцев-крестьян из деревень Баррада на борьбу с незваными гостями, даже если нам ради этого придётся выгонять их из домов своими силами." 
BAR_borrow_peasants:0 "Одолжить крестьян"
BAR_borrow_peasants_desc:0 "После призыва дюжин Баррадских крестьян, Его Магистрат Асинти вежливо попросил одолжить ему парочку для ускорения его исследований. Мы с радостью дадим ему что нужно, чтобы обрести лучшее коллективное понимание о мире, в котором мы живём, и даже о большем."
BAR_gather_nobles:0 "Собрать "аристократов""
BAR_gather_nobles_desc:0 "По Барраду разбросаны поместья самых богатых пони — эти "аристократы" почти ежедневно устраивают вечеринки с Графом и занимаются тёмной магией. Они располагают собственными войсками, которые могут пригодиться нам в решении наших проблем. Так как все эти дворяне — пьяницы, то всё должно пройти без трудностей." 
BAR_hunting_party:0 "Команда охотников"
BAR_hunting_party_desc:0 "Мы вооружили наших охотников и рассказали им наш план. Мы провели великий пир перед охотой, чтобы воодушевить наших союзников. Настало время найти всю дичь, скрывающуюся в наших лесах.\n\nДа начнётся охота!"

### Chapter 2 ###
BAR_meeting_of_four:0 "Встреча Четырёх"
BAR_meeting_of_four_desc:0 "Мы обнаружили... нечто. Слабо связанный кодекс, в котором чернила уже были частично стёрты, а обшивка уже рассыпалась. Какие бы знания в нём не хранились, очевидно то, что информация в нём очень древняя. И кому же читать его первым?"
BAR_viira_adventure:0 "Другой подход"
BAR_viira_adventure_desc:0 "Язык, может, и не понятен нам, он не полностью неизвестен. Он местами похож на язык, который используют в местном культе. Слишком сильно похож, чтоб назвать это простым совпадением."
BAR_contact_cultists:0 "Связаться с культистами"
BAR_contact_cultists_desc:0 "Виира успешно выследила ещё членов скрытого культа Баррада. Теперь, всё, что ей нужно — наладить связь и войти к ним в доверие. После этого, они, надеюсь, будут готовы пролить свет на наши недавние открытия."
BAR_barrad_machine_concept:0 "Секреты раскрыты"
BAR_barrad_machine_concept_desc:0 "В ходе формальных процедур, Виира убедила культистов, что достойна следовать их учениям. Довольно вступлений, пора получать ответы."
BAR_viira_resources:0 "Дар"
BAR_viira_resources_desc:0 "Виира показала себя культистам с хорошей стороны, некоторые из них даже предоставили ей некоторые интересные артефакты в дань уважения. Несмотря на свою скрытность, у этих пони довольно хорошо налажена связь."
BAR_barrad_machine_mystery:0 "Тайна?"
BAR_barrad_machine_mystery_desc:0 "Виира пришла к культистам в поиске ответов, но у неё стало лишь больше вопросов. Их убеждения довольно необычны; то, что они заявляют, в некоторой мере объясняют странную природу Баррада, но не полностью. Происходит нечто более масштабное, Виира намерена докопаться до самой истины."
BAR_capture_cultists:0 "Поймать культистов"
BAR_capture_cultists_desc:0 "У Асинти разговор с культистами краток. Не важно, что они знают, зато точно можно сказать, что они идеально подойдут для ритуала. Заманить их в ловушку будет просто."
BAR_grand_sacrifice:0 "Великая жертва"
BAR_grand_sacrifice_desc:0 "Асинти желает сделать жертву своему высшему покровителю, вся подготовка уже закончена. Да прольётся кровь! Это пожертвование, однозначно, будет довольно значимым..."
BAR_elisay_valley_factories:0 "Мануфактуры Элисэйской Долины"
BAR_elisay_valley_factories_desc:0 "Высокие и полные ресурсов пики Элисэйской долины защищают её от печально известной Баррадской погоды, и представляет из себя значительный источник руды и кристаллов страны. Вместе, эти черты приводят к выводу, что Долина — идеальное место для нового промышленного комбината."
BAR_elisay_valley_terraforming:0 "Терраформирование Долины"
BAR_elisay_valley_terraforming_desc:0 "В тёмные века, нашим предкам пришлось ограничиваться лишь землёй вокруг них. Проекты по очистке ранее недоступной местности невероятно долги и дороги. Но теперь, с помощью промышленности, мы за месяцы можем сделать то, что ранее бы заняло годы."
BAR_alchemy_plantations:0 "Алхимические плантации"
BAR_alchemy_plantations_desc:0 "Агрокультура! Самое основание цивилизации. Сильвер Стар это знает, поэтому предложил созданть новые растения, которые смогут выдерживать экстремальные условия, а также будут переносить различные заболевания, которые поражают их менее магических собратьев."
BAR_sentient_livestock:0 "Разумный скот"
BAR_sentient_livestock_desc:0 "С помощью правильного применения магии, мы сможем дать нашему скоту больше разума, что позволит ему исполнять более сложные задачи и уменьшит бремя наших крестьян."
BAR_new_mine:0 "Новая шахта"
BAR_new_mine_desc:0 "Под Баррадской землёй есть огромные залежи кристаллов. Мы должны добыть как можно больше. С этой целью, мы создадим новые шахты и будем производить из них добычу любыми возможными методами. Вскоре, богатства этих земель станут нашими."
BAR_mining_eq:0 "Шахтёрское оборудование"
BAR_mining_eq_desc:0 "В мире есть ряд фундаментальных истин. Небо — голубое, вода — мокрая, а сталь — крепче камня. Чтобы доказать последнее, нам нужно улучшенное оборудование."
BAR_leopold_research:0 "Изучение кристаллов"
BAR_leopold_research_desc:0 "С таким избытком кристаллов в нашем распоряжении, было бы обидно использовать лишь их малую толику. Леопольд уже обнаружил практические применения магических кристаллов, а в его свободное время, специально отведенная для этого его команда найдёт ещё. Одна проблема — эту команду нужно финансировать."
BAR_industrial_eq:0 "Промышленное оборудование"
BAR_industrial_eq_desc:0 "Наковальни и печи верой и правдой нам служили но пора их уже оставить. С таким современным оборудованием, как станками, мы сможем производить куда больше продуктов намного лучшего качества."
BAR_leopold_res:0 "Скорая выгода"
BAR_leopold_res_desc:0 "Усилия Леопольда уже приносят выгоду. Материалы, полученные с помощью новых мест добычи и мануфактур очень ему помогут в его исследованиях. Исследованиях, которые приведут всех существ в новую эпоху!"
BAR_another_party:0 "Очередная вечеринка"
BAR_another_party_desc:0 "Что-то сильно тихо в последнее время в поместье Амброзия. С последней сходки прошло уже немало времени, и уже вскоре он устроит ещё одну, чтоб удовлетворить свою скуку."
BAR_another_party_stay_longer:0 "Останьтесь..."
BAR_another_party_stay_longer_desc:0 "Наслаждаетесь? Постойте, не уходите! Вам бы не хотелось знать, что случилось в последний раз с желавшими уйти... Подойдите поближе, нам кое-что нужно обсудить... Эээ, напомните, как вас зовут?"
BAR_just_a_bit_longer:0 "...ещё..."
BAR_just_a_bit_longer_desc:0 "А, точно, вспомнил. Присядьте, я настаиваю. Давайте поиграем и выпьем! В это время, давайте я вам ещё расскажу про различные чудесные открытия, полученные благодаря магическим экспериментам."
BAR_silver_gets_resources_from_nobles:0 "...чуть-чуть"
BAR_silver_gets_resources_from_nobles_desc:0 "Да, даже обмануть смерть! Невероятно, правда? Ну, конечно, этого можно будет добиться, только если вы мне поможете с исследованиями..."
BAR_virra_magic_trick:0 "Фокус для вечеринки"
BAR_virra_magic_trick_desc:0 "Виира знает, что лучший способ обрести поддержку богатых пони — впечатлить их. Небольшое представление может возыметь долговременный эффект, оно ослабит их бдительность и приоткроет их кошельки."
BAR_meeting_of_four_two:0 "Предстоящее решение"
BAR_meeting_of_four_two_desc:0 "Много чего произошло со времени последней встречи четырёх Пентархов, и многое стало ясно. Пора встретиться ещё раз, чтобы согласовать следующие шаги, и решить, кто же будет управлять проектом."

### Chapter 3 ###
BAR_search_for_knowledge:0 "Поиск знаний"
BAR_search_for_knowledge_desc:0 "Пока мы начинаем проектировать реактор, нужно следить за новой информацией, которая может нам пригодиться в постройке. Дойти до стадии, в которой мы сможем получить энергию реактора просто необходимо, от этого зависит будущее Баррад."
BAR_ambrosius_wants_a_car:0 "Добрая просьба"
BAR_ambrosius_wants_a_car_desc:0 "Воображение Амброзия в последнее время поглотили автомобили, в частности — их внутреннее устройство. Пока он один такой не раздобудет, навряд ли он успокоится."
BAR_attack_of_mutant_plants:0 "Проблема диких растений"
BAR_attack_of_mutant_plants_desc:0 "Видимо, действительно странная ситуация стряслась в горах. Непонятно, почему, но согласно сообщениям оттуда, в местных деревнях появляются злые растения-мутанты, которые нападают на всех, кто подбирается слишком близко. Что происходит?"
BAR_begin_building:0 "Начать строительство"
BAR_begin_building_desc:0 "Наконец, планирование и подготовка завершены. Мы раскрыли все необходимые знания для того, чтоб продолжить исполнение наших планов, и реальный прогресс в работе над реактором уже скоро будет возможен."
BAR_underground_forges:0 "Подземные кузни"
BAR_underground_forges_desc:0 "Леопольд считает, что сила — в скрытности производств от всеобщего обозрения и их безопасности от угроз. Учитывая сложности, преподнесённые нашим климатом, такие подземные производства должны стать опорой Баррадской промышленности, если мы желаем развития."
BAR_crystals_experiments:0 "Опыты над кристаллами"
BAR_crystals_experiments_desc:0 "Немногие существа воистину ценят невероятный потенциал магических кристаллов, разрушительный и не только. С помощью специализированных цехов Леопольда, мы сможем изучить свойства этих кристаллов ещё глубже, чтоб улучшить наше понимание об этой вселенной."
BAR_reactor_research_bonus:0 "Это поможет в разработке реактора."
BAR_leopold_tanks:0 "Поддержка инструментов"
BAR_leopold_tanks_desc:0 "В этот критический момент, мы не можем позволить себе просто сидеть сложа когти и не беспокоится про наши военные склады. Мы должны стремиться изобретать новые оружия войны, ведь технология — наша единственная надежда на выживание."
BAR_leopold_rifles:0 "Модификации оружия"
BAR_leopold_rifles_desc:0 "Пусть некоторым и не понятны принципы работы оружия, Леопольд знает о их важности, и также знает, что легко достичь улучшений. Наша пехота однозначно их оценит."
BAR_leopold_clockwerks:0 "Автономные механизмы"
BAR_leopold_clockwerks_desc:0 "Механизмы Леопольда — воистину чудесные создания! Каждый, когда замечает, как они самостоятельно двигаются, при более близком осмотре просто поражаются. Тем не менее, пока эти машины безвредны и малополезны..."
BAR_dig_deeper:0 "Копать глубже"
BAR_dig_deeper_desc:0 "Пока мы стремимся раздобыть материалы, необходимые для поддержки нашей промышленности, нам следует стремиться копать глубже. Ценные металы прячутся за камнем и землёй и готовы к сбору, и уже скоро будут необходимы в постройке более продвинутых военных машин."
BAR_seek_cultist_knowledge:0 "Поиск знаний культистов"
BAR_seek_cultist_knowledge_desc:0 "Расследование Вииры привело её к Внутреннему Кругу загадочного Баррадского культа и их дому в комплексе глубоко в лему. Надеемся, она сможет раздобыть секреты этого изолироввнного клуба."
BAR_trial_of_the_machine:0 "Суд Махины"
BAR_trial_of_the_machine_desc:0 "Видимо, культисты не раскрывают своих секретов пришельцам, только если те не пройдут некий обряд посвящения. Они движимы перспективой получить дары от их бога, которого осуждают те, у кого недостаёт почтения. В любом случае, Виира готова ко всему, что нужно, чтобы показать, чего она стоит."
BAR_pilgrimage_to_the_deeps:0 "Навестить глубины"
BAR_pilgrimage_to_the_deeps_desc:0 "Шёпот доносился из охраняемого пустого помещения, расположенного в их комплексе. В нём, говорят, находится нечто важное. Спустившись в эту комнату, мы однозначно обнаружим нечто важное, если, конечно, стражи нас пустят..."
BAR_pilgrimage_to_the_ancient_machines:0 "Навестить древние машины"
BAR_pilgrimage_to_the_ancient_machines_desc:0 "Культисты наконец готовы пролить Виире свет на некоторые дивные реликвии под их защитой. Говорят, что у них есть большая коллекцая древних устройств, которые хранятся поколениями, и что мистические машины — это дары от их бога."
BAR_power_machines:0 "Зарядить машины"
BAR_power_machines_desc:0 "Виира не может отрицать, что эти машины воистину поражают и не похожи ни на что из того, что она видела ранее. Она видит большой потенциал в этих машинах, и решает их активировать, чтобы им воспользоваться."
BAR_closer_look:0 "Взглянуть поближе"
BAR_closer_look_desc:0 "Виира не может отрицать, что эти машины воистину поражают и не похожи ни на что из того, что она видела ранее. Вместо того, чтоб рисковать нарушать их покой, она решает внимательно осмотреть машины и записать их чертежи."
BAR_listen_to_whispers:0 "Прислушаться к шёпоту"
BAR_listen_to_whispers_desc:0 "Иногда, когда все остальные молчат, Виира что-то слышит: тихие голоса на краю её восприятия. Странные мысли входят в её разум, мысли словно не её. Каким-то образом, так же входят и забытые..."
BAR_minimal_undead_autonomy:0 "Думающая нежить"
BAR_minimal_undead_autonomy_desc:0 "Сильвер Стара скелеты уже довольно давно несколько напрягают, но он прикладывал усилия, чтобы превзойти этот страх. Чтобы получить как можно больше от своей неживой прислуги, он решил дать им некую автономию, чтобы те могли справляться со своими задачами."
BAR_undead_overseers:0 "Неживые надзиратели"
BAR_undead_overseers_desc:0 "Некоторая нежить обладает лучшими когнитивными способностями и лидерскими качествами, чем другая. Такая нежить очень ценна, и должна использоваться для управления остальной нежитью. Это несколько освободит Сильвер Стара и позволит ему сосредоточиться на его важных исследованиях."
BAR_simplyfy_factory_tasks:0 "Упростить заводскую работу..."
BAR_simplyfy_factory_tasks_desc:0 "Увы, наши неживые заводские рабочие показывают совсем неудовлетворительные результаты. Они не способны следовать простейшим инструкциям! Видимо, нам нужно упрощать их задачи ещё сильнее, аж до тех пор, пока они не будут показывать должный результат."
BAR_simplyfy_factory_tasks_leopold_help:0 "...Или прибегнуть к технике"
BAR_simplyfy_factory_tasks_leopold_help_desc:0 "Наша неживая рабочая сила не удовлетворяет ожидания Сильвер Стара. К счастью, Леопольд дал знать, что он может помочь. Он предложил автоматизировать некоторые более сложные заводские работы, и уже даже предлагал чертежи для техники."
BAR_streamline_production:0 "Наладить производство"
BAR_streamline_production_desc:0 "Благодаря нашим адаптациям, производство на фабриках нежити кипит! Процесс индустриализации страны продолжает идти вперёд. Очередной прекрасный вклад в развитие Баррада от прекрасного Сильвер Стара."
BAR_architectural_thought:0 "Строительство храмов"
BAR_architectural_thought_desc:0 "Асинти требует построить новый, большой храм, в котором он сможет проводить дальнейшие исследования общения между мирами и призывом. Мы должны сделать то, что он просит. Что бы мы не говорили, он невероятно мудр, ему даны знания, которые не довелось узнать всем остальным смертным."
BAR_bring_architects_zebra:0 "Зебры-архитекторы"
BAR_bring_architects_zebra_desc:0 "Асинти всё ещё предпочитает архитектурный стиль своих сородичей. Для его храма, подойдут лишь архитекторы-зебры! Будет довольно просто заманить некоторых глупых жителей Казы и пообещать им золотые горы, если они нам помогут."
BAR_bring_architects_deets:0 "Олени-архитекторы"
BAR_bring_architects_deets_desc:0 "Для этого строительства, не стоит связывать себя традицией. Оленьи постройки компактны и эффективны, использовав их стиль, мы привнесём некую элегантность в храм. Краткая деловая поездка в Эйстюрланд — всё, что нужно, чтоб "убедить" пару оленей нам помочь."
BAR_local_resources:0 "Местные ресурсы"
BAR_local_resources_desc:0 "Получить капитал, необходимый для постройки храма будет несколько сложно, так как Амброзий явно не горит желанием помочь. Ничего, мы можем получить все необходимые ресурсы лишь с помощью нашей земли. Давайте, копайте!"
BAR_foreign_resources:0 "Иностранные ресурсы"
BAR_foreign_resources_desc:0 "Получить капитал, необходимый для постройки храма будет несколько сложно, так как Амброзий явно не горит желанием помочь. Мы должны отправиться за границы, чтобы получить необходимые нам ресурсы. Ради этого придётся знатно поторговаться..."
BAR_bring_architects_ponies:0 "Украшения пони"
BAR_bring_architects_ponies_desc:0 "В Барраде вдоволь хватает пони, которые более чем способны внести последние штрихи в храм. Может, они будут не самые яркие, они однозначно будут сделаны вовремя."
BAR_bring_architects_griffons:0 "Украшения грифонов"
BAR_bring_architects_griffons_desc:0 "Хоть найти действительно умелых рабочих будет непросто, чувство эстетики у грифонов невероятно прославит храм. Мы должны сделать всё возможное, чтоб обнаружить квалифицированных на эту работу грифонов."
BAR_living_rock:0 "Живой камень"
BAR_living_rock_desc:0 "Храм готов! Хотя, в ходе постройки, рабочие наткнулись на нечто странное. Оказалось, что один из камней, которые они бурили — живой и обладает собственным сознанием! Асинти просто поражён этой живой глыбой; может, кому-то из его коллег есть что рассказать про это?"

### Chapter 4 ###
BAR_progress_is_being_made:0 "Есть прогресс"
BAR_progress_is_being_made_desc:0 "Подготовка завершена, и мы наконец можем начать постройку. Вскоре, реактор будет готов, и Баррад попадёт в новую эпоху. Вскоре..."
BAR_party_never_stops:0 "Бесконечная вечеринка"
BAR_party_never_stops_desc:0 "Видимо, некоторые особо безголовые дураки устали от постоянных праздненств Графа. Да кто они вообще такие, чтоб говорить, что Амброзию делать? Вечеринка будет закончена только тогда, когда так скажет Граф! Эта вечеринка только начинается!"
BAR_initial_spark:0 "Первая искра"
BAR_initial_spark_desc:0 "Ну наконец, постройка реактора почти завершена. Вот-вот уже можно будет проводить первые проверки устройства — исторический момент для всех тех, кто работал над этим чудесным созданием."
BAR_strike_the_earth_focus:0 "Вдарить в землю!"
BAR_strike_the_earth_focus_desc:0 "Наши прошлые подземные экскурсии, аж до этого момента, имели незначительный результат, вероятно потому, что мы недостаточно глубоко опустились. Тем не менее, Леопольд разработал план, по таким глубоким раскопкам, каким не видывало ни одно существо прежде! Кто знает, какие секреты мы откроем?"
BAR_strike_the_earth_focus_tooltip:0 "Мы начнём глубокую подземную экспедицию для раскопок."
BAR_clockwerk_dev:0 "Гайки да болты"
BAR_clockwerk_dev_desc:0 "Механические машины Леопольда пока рассматриваются скорее как диковинки без какой-либо практической ценности, но вскоре это будет изменено. Дальнейшая разработка значительно улучшит их функционирование и умения, и откроет новый мир возможностей."
BAR_clockwerk_dev_reactor:0 "Простые автономные механизмы могут помочь поддерживать работу реактора."
BAR_clockwerk_military:0 "Военное применение механизмов"
BAR_clockwerk_military_desc:0 "Механизмы не спят. Им не нужны ни еда, ни вода. Они не теряют мораль. Они всегда следуют приказам. В общем, идеальные солдаты!"
BAR_clockwerk_workers:0 "Разносторонние механизмы"
BAR_clockwerk_workers_desc:0 "Вместо чрезмерной специализации и сужения сфер деятельности механизмов, лучше всего сделать их умными и гибкими. Такие адаптируемые машины очень помогут Леопольду в его исследованиях."
BAR_clockwerk_industrial:0 "Промышленное применение механизмов"
BAR_clockwerk_industrial_desc:0 "Машины способны исполнять куда более сложную работу чем пони, и куда более эффективно. Мы должны использовать работу этих механизмов и заставить их трудится в Баррадских фабриках!"
BAR_sanctuary_for_poor:0 "Убежище слабых"
BAR_sanctuary_for_poor_desc:0 "Асинти представляет себе лучшее общество, где все существа живут в мире и равенстве. Такое, в котором нет рабов! Тысячи уже сюда сбегаются, желая построить эту новую утопию."
BAR_reactor_integration:0 "Интеграция устройств"
BAR_reactor_integration_desc:0 "Мы можем получить выгоду от того, что присоединим наш большой храм к почти завершённому реактору. Возможно, если мы их соединим, мы улучшим наше понимание природы реактора?"
BAR_has_builded_temple:0 "Начато строительство храма."
BAR_separate_entity:0 "Отдельные сущности"
BAR_separate_entity_desc:0 "Хоть наш великий храм и почти готовый реактор близко расположены, эти два чуда инженерии будут расположены отдельно. Многим бы не хотелось прилагать лишние усилия, как-никак."
BAR_undead_army:0 "Скрытый потенциал"
BAR_undead_army_desc:0 "Сильвер Стар доволен исполнением своих неживых слуг, поэтому он желает создать армию нежити! Их потенциал невероятен, и превосходит все жалкие попытки живых."
BAR_commanding_constructs:0 "Командующие инструкторы"
BAR_commanding_constructs_desc:0 "Каким бы яростным неживой солдат, ему не хватает тактической составляющей, которая позволяла ему проводить сложные планы и маневры. Должна быть создана специализированная нежить, наделённая навыками, необходимыми для командования армией."
BAR_bind_undead_to_undead:0 "Связующая сеть"
BAR_bind_undead_to_undead_desc:0 "Различная нежить может располагать различными дарами и способностями, но у неё одна общая цель. Солдаты и командиры будут связаны вместе, чтобы они следовали командам Сильвер Стара."
BAR_freedom_with_limits:0 "Ограниченная свобода"
BAR_freedom_with_limits_desc:0 "Чтобы эффективно действовать на поле боя, неживые войска должны быть способны быстро адаптироваться к меняющейся обстановки и соответствующе на неё реагировать. Солдатам и командирам будет дана эта вольность в бою. Тем не менее, эта самостоятельность не будет выходить за пределы отдельных стычек."
BAR_undead_command_chain:0 "Цепь командования"
BAR_undead_command_chain_desc:0 "Любой армии необходима чёткая иерархия управления, и армия нежити ничем не от остальных в этом не отличается. Она должна быть организована, чтобы всем было ясно, какие именно приказы отдаёт Сильвер Стар."

### Сильвер Стар ###
BAR_path_to_immortality:0 "Путь к бессмертию"
BAR_path_to_immortality_desc:0 "Бесконечная власть! Даже робкий Сильвер Стар не упустит такой возможности!"
BAR_undying_call:0 "Нечто начинается"
BAR_undying_call_desc:0 "Магия не сильно далеко доведёт одного пони. Плоть и кость доводят до конца."
BAR_beggining_of_end:0 "Нечто кончается"
BAR_beggining_of_end_desc:0 "И какое это восстание нежити без огня и извести?"
BAR_new_barrad:0 "Новый Баррад"
BAR_new_barrad_desc:0 "Сильвер Стар, теперь — могучий архилич с легионами нежити, более чем способен создать новый Баррад, с собой у изголовья."
BAR_fate_of_asinti:0 "Судьба Асинти"
BAR_fate_of_asinti_desc:0 "Оккультный зебра-шаман. Что с ним станет?"
BAR_fate_of_ambrosius:0 "Судьба Амброзия"
BAR_fate_of_ambrosius_desc:0 "Безумный пони-граф. Что с ним станет?"
BAR_fate_of_leopold:0 "Судьба Леопольда"
BAR_fate_of_leopold_desc:0 "Болезненный грифон-зачарователь. Что с ним станет?"
BAR_fate_of_viira:0 "Судьба Вииры"
BAR_fate_of_viira_desc:0 "Погибшая олениха-провидица. Что с ней станет?"
BAR_biggest_gift:0 "Величайший дар"
BAR_biggest_gift_desc:0 "Сильвер Стар бы никогда не угадал, что бессмертие — истинное решение смерти. Это познание должны обрести все... даже те, кто того не желает."
BAR_undead_horde:0 "Орда нежити"
BAR_undead_horde_desc:0 "Наши соседи не знают и боятся идей бессмертия. Мы должны быстро собрать армию и уничтожить их, пока они не уничтожили нас. Хоть это и значит и снижение качества нашей армии нежити, есть преимущества в командовании немыслящими и нечувствующими существами."
BAR_undead_horde_tooltip:0 "Я ощущаю лишь голод своих подданных."
BAR_undead_nation_tooltip:0 "Я не смог править при жизни, потому смерть ознаменует начало моего режима."
BAR_who_needs_guns:0 "Альтернативное оружие"
BAR_who_needs_guns_desc:0 "Простой факт — многие из солдатов нежити не в состоянии пользоваться огнестрельным оружием. Вместо того, чтоб рассматривать это, как недостаток, нам стоит раскрыть потенциал более... грубого снаряжения."
BAR_no_guns_no_problem:0 "Нет пушек? Не беда!"
BAR_undead_workshops:0 "Мастерские гежити"
BAR_undead_workshops_desc:0 "Нежить — бесконечна. Она не устаёт, не ест, не пьёт. Нежить не жалуется, и идеально исполняет самую монотонную работу. Каждый. Раз."
BAR_every_dead_protect_their_lich:0 "Все на защите своего Лича"
BAR_every_dead_protect_their_lich_desc:0 "Личи — могущественные и разумные существа, которые исполняют ту же роль, что и мелкое дворянство. Увы, они также и темпераментны. Правда, если обеспечить им некоторый комфорт и адекватную защиту, они смогут идеально выполнять поставленные перед ними задачи."
BAR_march_into_wittenlands:0 "Марш на Речные Земли"
BAR_march_into_wittenlands_desc:0 "Самое время нападать. Превентивная и решительная война обеспечит нашу безопасность, и позволит нам распространить наш дар всей Восточной Грифонии."
BAR_unstopapable_force:0 "Неудержимая сила"
BAR_unstopapable_force_desc:0 "Не имеет значения, насколько многочисленны наши войска и насколько они натренированы, мы — всё ещё мелкая страна, которая борется против половины континента. Наверное, небольшой... толчок поможет нашим войскам."
BAR_undead_mass_assult:0 "Бесконечные легионы"
BAR_undead_mass_assult_desc:0 "Смысл сражаться, если у врага больше тел, чем у тебя патронов? Если мы будем собирать пополнения с каждым павшим в бою врагом, мы сможем задавить их числом."
BAR_undead_mass_guns:0 "Оружие для наших нужд"
BAR_undead_mass_guns_desc:0 "Даже самая неопытная и разложенная нежить должна быть нормально экипирована. Мы должны сосредоточится на массовом производстве снаряжения."
BAR_undead_mass_assult_next:0 "Бесконечное наступление"
BAR_undead_mass_assult_next_desc:0 "Сколько орд в полях нежити? Сколько надо, и ещё немного!"
BAR_undead_mass_guns_next:0 "Специализированное оружие"
BAR_undead_mass_guns_next_desc:0 "Кого удовлетворяет 'нормально экипированная' армия? Мы ни гроша не будем экономить на разработке новых и более эффективных орудиях для наших войск."
BAR_undead_bonuses_for_pp:0 "Архилич правит всеми"
BAR_undead_bonuses_for_pp_desc:0 "С значительной магической властью в своём распоряжении, и нескончаемой силой реактора, Сильвер Стар может оказывать непосредственную поддержку своим силам."
BAR_unlock_army_bonuses_for_pp:0 "Откроет решения бонусов для армии."
BAR_strike_zeebs_and_deets:0 "Поглотить Побережье"
BAR_strike_zeebs_and_deets_desc:0 "Наши зебринские и оленьи соседи организованы ненамного лучше крестьянских толп, которые не так давно блуждали по нашим землям. Мы найдём лучшее применение их земле."
BAR_undead_nation:0 "Бессмертная страна"
BAR_undead_nation_desc:0 "Если мы действительно хотим стать страной нежити, мы не должны действовать из страха или спешки. Лишь созданием оружия и тактик, а также использования сильной экономики для их поддержки, сы сможем взять верх над нашими врагами."
BAR_hierarchical_society:0 "Иерархическое общество"
BAR_hierarchical_society_desc:0 "Теперь, когда нужды простого населения обеспечены, начинают всплывать опасные идеи равенстве. Даже тупейшие фермеры всерьёз увлекаются интеллектуальными учениями и отменой физического труда. Мы должны им напомнить, что нам нужны копатели окопов, до того, как резко застанем страну поэтов."
BAR_critical_allocation:0 "Критическое распределение"
BAR_critical_allocation_desc:0 "Даже после усилий модернизации, Баррад всё ещё промышленно отстаёт от Речных Земель промышленно. Ликвидировав Баррадскую сокровищницу, мы сможем построить ещё больше фабрик, и, возможно, сравняемся с Речными Землями, пуля на пулю."
BAR_divide_country:0 "Разделить страну"
BAR_divide_country_desc:0 "Многие из наших граждан внезапно оказались перемещенными вместе со своей новообретенной нежитью, их ремесла и навыки оказались бесполезными. Реорганизация всей рабочей силы страны будет трудной и непопулярной, но она того стоит."
BAR_workers_caste:0 "Каста рабочих"
BAR_workers_caste_desc:0 "Значительная часть фермеров Баррада внезапно обнаружила, что их навыки и продукты совершенно не нужны. Эта неиспользованная и неутомимая рабочая сила может быть легко переучена для выполнения других трудоемких задач."
BAR_constant_shift:0 "Бесконечная смена"
BAR_constant_shift_desc:0 "Есть много преимуществ в том, чтобы иметь немертвую рабочую силу, не последнее из которых — их способность непрерывно работать в любое время без необходимости отдыха или замены."
BAR_land_terraformation:0 "Широкомасштабное терраморфирование"
BAR_land_terraformation_desc:0 "Ни для кого не секрет, что уникальный климат и география Баррада чрезвычайно затрудняют развитие сельских районов. Однако теперь, когда наши рабочие больше не страдают от невыносимой жары или продолжающихся круглый год метелей, мы наконец можем сделать более отдаленные районы Баррада полезными."
BAR_new_bulding_standard:0 "Новые стандарты строительства"
BAR_new_bulding_standard_desc:0 "Наша недавно обученная рабочая сила все еще не полностью привыкла к своей работе, иногда забывая добавить незначительные вещи, такие как краска, полы и несущие стены. Стандартизированные строительные конструкции и протоколы должны помочь сгладить эту проблему и радикально уменьшить разрушение зданий."
BAR_economy_to_protect:0 "Военная экономика"
BAR_economy_to_protect_desc:0 "Несмотря на увеличение объемов общественных работ, значительная часть нашего населения остается безработной. С учетом того, что уже разрабатываются планы мобилизации против наших соседей, возможно, увеличение военных расходов позволит обеспечить полную занятость в масштабах всей страны."
BAR_science_caste:0 "Каста учёных"
BAR_science_caste_desc:0 "Многие из самых ярких умов Баррада были затуманены своей трансформацией или вообще лишены мотивации работать. Новая кровь будет необходима, чтобы продолжить наше технологическое господство."
BAR_freedom_of_thought:0 "Свобода мысли..."
BAR_freedom_of_thought_desc:0 "Ограничение убивает созидание. Без большего увеличения автономии или свободы следовать тому, что движет ими, как мы можем надеяться, что наши ученые чего-то добьются?"
BAR_under_tight_supervision:0 "...под надзором"
BAR_under_tight_supervision_desc:0 "Необузданный блеск, каким бы ценным он ни был, также невероятно изменчив. Неожиданная попытка захвата власти, хотя и обреченная на провал, может оказаться фатальной, если она будет предпринята в критический момент. Должны быть созданы надежные надзиратели, чтобы подавлять революционные идеи и направлять наши самые яркие умы к продуктивным начинаниям."
BAR_scientific_consciousness:0 "Научное сознание"
BAR_scientific_consciousness_desc:0 "Теперь, когда наша научная каста полностью организована и управляется, единственное, что остается сделать, — это предоставить средства и методы для открытия прорывов... возможно, башни малой пентархии можно будет перепрофилировать."
BAR_war_caste:0 "Каста военных"
BAR_war_caste_desc:0 "В армии уже шли ожесточенные дебаты о том, как лучше всего адаптировать тактику и стратегию к все более современному миру. Теперь, когда потери и логистика больше не являются проблемами, даже самые дальновидные идеи кажутся прискорбно устаревшими."
BAR_organise_high_command:0 "Реструктуризация штаба"
BAR_organise_high_command_desc:0 "Большая часть штаба ушла, не желая или не сумев приспособиться к новым обстоятельствам, которые им были навязаны. В нашей армии есть много перспективных командиров, которые были бы счастливы занять их место."
BAR_undead_officers:0 "Офицеры из нежити"
BAR_undead_officers_desc:0 "Новая кровь уже начала приспосабливаться к суровым условиям командования целыми армиями. Но остается еще вопрос о том, кто должен обладать широкими полномочиями командовать всеми нашими войсками. Потребуется время, чтобы найти наиболее лояльных и способных кандидатов."
BAR_army_structures:0 "Современные армейские структуры"
BAR_army_structures_desc:0 "Хотя многие из проблем, которые делают большие постоянные армии неосуществимыми, больше не относятся к нам, мы все же должны обеспечить, чтобы каждый из наших солдат был хорошо экипирован и мог функционировать как часть подразделения."
BAR_play_on_advantages:0 "Играть на преимуществах"
BAR_play_on_advantages_desc:0 "Мы должны внушить нашим солдатам и командирам быть смелее, чем они были бы в обычной жизни, и использовать все преимущества, которые может предложить им нежить."
BAR_undead_spec_ops:0 "Дивизия особых операций"
BAR_undead_spec_ops_desc:0 "Наши специальные силы не должны быть освобождены от военной реформы, которую мы провели. С современной командной структурой небольшие мобильные силы могут работать в гармонии для достижения целей, которые целые дивизии будут бороться за достижение."
BAR_one_archlich:0 "Один Архилич"
BAR_one_archlich_desc:0 "Да здравствует Бессмертный Король Сильвер Стар! Пусть его царствование будет таким же вечным, как и новая жизнь, которую он дал нам!"
BAR_potential_new_enemies:0 "Потенциальные враги"
BAR_potential_new_enemies_desc:0 "Это невозможно обойти. Наши прибрежные соседи давно считают нас угрозой, и если мы будем сидеть сложа руки, они в конце концов попытаются устранить эту угрозу."
BAR_old_enemies:0 "Старые враги"
BAR_old_enemies_desc:0 "Виттенленд когда-то был домом Сильвер Стара. До того, как паранойя и преследования загнали его в изгнание. Теперь, самое могущественное существо в мире, Сильвер Стар, может, наконец, претендовать на свое законное место на троне Виттенленда."
BAR_deepest_fear:0 "Глубочайший страх"
BAR_deepest_fear_desc:0 "Как бы силён сейчас Сильвер Стар не был, даже он не может победить болезнь ума. Грифоньи казаки, которые гнали Сильвер Стара по тропе тьмы, все еще таятся в его снах и преследуют его повседневные мысли. Мы должны устранить корень проблемы, если этот кошмар наяву когда-нибудь закончится!"
BAR_silver_going_after_cossacs:0 "Эти варвары ДОЛЖНЫ быть уничтожены, ради безопасности Архилича"
BAR_take_down_the_coalition:0 "Снести Коалицию"
BAR_take_down_the_coalition_desc:0 "Почему мы должны ограничивать нашу экспансию исключительно нашими соседями? Все Речные Земли должны знать о нашей щедрости!"
BAR_barrad_great_wall:0 "Великая Стена"
BAR_barrad_great_wall_desc:0 "В то время как наши армии в последнее время были все более экспансионистскими, было бы разумно принять меры, чтобы сохранить наши новообретенные завоевания. Построив огромную линию укреплений, и с нашими бессмертными солдатами, несущими беспокойную вахту, мы станем почти неуязвимыми для любых внешних угроз."
BAR_skelt_rifles:0 "Изобрести ружья вновь"
BAR_skelt_rifles_desc:0 "Наше нынешнее поколение винтовок имеет много лишних конструкций качества жизни. Устранение их существенно снизило бы сложность проектирования и использование материалов."
BAR_army_that_never_stops:0 "Долгий марш"
BAR_army_that_never_stops_desc:0 "Наибольшую угрозу нашим силам представляют большие сети укреплений и траншей. Если мы не будем преследовать противника или маневрировать вокруг него до того, как у него появится возможность вновь окопаться, любые прорывы на линии фронта не продлятся долго."
BAR_industrial_potential:0 "Промышленный потенциал"
BAR_industrial_potential_desc:0 "Хотя наша экономика намного лучше, чем когда-то, она все еще неэффективна. Многие рабочие выполняют одну и ту же задачу одновременно с несколькими другими рабочими и преуспевают только в том, чтобы мешать друг другу. Новые объекты обеспечат нашим работникам производительные рабочие места."
BAR_undead_airports:0 "Баррадские аэропорты"
BAR_undead_airports_desc:0 "Современная война всё больше сосредоточена на превосходстве в воздухе. Стратегические и тактические возможности аннигиляции врагов с воздуха невероятны, и планы по разработке нового аэропорта уже создаются, и благодаря ним, мы выйдем вверх, в воздух."
BAR_undead_fighters:0 "Завоевать небо"
BAR_undead_fighters_desc:0 "К сожалению, ни одно из преимуществ нежити не относится к воздушным войнам. Только новейшие авиационные новшества дадут нам решающее преимущество над нашими врагами."
BAR_undead_bombers:0 "Выжечь землю"
BAR_undead_bombers_desc:0 "В то время как господство в воздухе может обеспечить невероятные преимущества, истребители могут сделать так много только самостоятельно. Более совершенные бомбардировщики, несущие большую полезную нагрузку, могут оказывать прямое давление на силы противника."
BAR_armoured_experiments:0 "Эксперименты с бронёй"
BAR_armoured_experiments_desc:0 "Требования нашей новой военной доктрины должны быть выполнены с помощью новых технологий. Бронетехника не только позволит нам преследовать вражеские силы, но и полностью разгромит их. Их крупнокалиберные орудия также будут мощным орудием против сильно укрепленных сил."
BAR_heavy_armour:0 "Тяжёлое оборудование"
BAR_heavy_armour_desc:0 "Начальные испытания начались для медленной, но хорошо вооруженной и бронированной конструкции танка. Эти танки, как и наши солдаты, будут чрезвычайно выносливы и почти неуязвимы для обычных вооружений."
BAR_tanks_made_for_undead:0 "Разработано для мёртвых"
BAR_tanks_made_for_undead_desc:0 "На первоначальную конструкцию Баррадийского танка большое влияние оказали механические эксперименты Леопольда. Но инструменты полезны только в том случае, если они разработаны с учетом пользователя. Мы должны перестать полагаться на предыдущую работу грифона и сделать что-то, созданное нежитью, для нежити."
BAR_doctrine_of_terror:0 "Доктрина ужаса"
BAR_doctrine_of_terror_desc:0 "Живые боятся нас, и хотя мы не такие чудовища, какими они нас считают, у них нет причин знать это. Проведение кампании массового террора будет означать инвестиции в новые методы коммуникации,но усилия будут стоить того, чтобы просто увидеть выражение их лиц."
BAR_prepared_for_everything:0 "Готовы ко всему"
BAR_prepared_for_everything_desc:0 "Почему мы должны идти и противостоять нашим врагам на поле битвы? Наши войска имеют решающее и недосягаемое преимущество в войне на истощение. Наши враги должны быть теми, кто бросит свои войска против нерушимых линий!"
BAR_undead_support_comp:0 "Компании поддержки"
BAR_undead_support_comp_desc:0 "Хотя материально-технические вопросы были значительно упрощены, все еще имеются сообщения о том, что солдатам было предоставлено слишком мало снаряжения для выполнения слишком многих задач. Отмена смешанной подготовки и создание вместо нее узкоспециализированных подразделений еще больше упростит материально-техническое обеспечение и повысит боеспособность наших дивизий."
BAR_undead_arty:0 "Близкая бомбардировка"
BAR_undead_arty_desc:0 "Без мяса, с которого можно содрать кожу, и без крови, которую можно пролить, наши войска не могут пострадать от осколков и шрапнели, создаваемых более тяжелыми артиллерийскими орудиями."
BAR_high_staff_education:0 "Образование генералам"
BAR_high_staff_education_desc:0 "Наши генералы проявили себя на удивление хорошо, несмотря на отсутствие формального военного образования. Однако всегда есть место для улучшения. Какая-нибудь военная теория научит их тонкостям военного боя."
BAR_slow_and_steady:0 "Медленно и уверенно"
BAR_slow_and_steady_desc:0 "Когда вражеские силы неизбежно обрушиваются на нашу линию фронта, наши солдаты должны оставаться спокойными и находчивыми под давлением. Они должны верить каждой клеточкой своего существа, что не могут умереть дважды."
BAR_new_arsenal:0 "Новый арсенал"
BAR_new_arsenal_desc:0 "Наши ученые начали исследовать применение запрещенного и запрещенного оружия. Оружие слишком опасно, чтобы использовать его, не опасаясь массовых, саморазрушительных жертв. Но некоторые из этих видов оружия могут быть вовсе не очень опасны. По крайней мере, для нас."
BAR_harsh_mining:0 "Жестокая добыча"
BAR_harsh_mining_desc:0 "Несмотря на все наши усилия, нам так и не удалось убедить шахтеров отказаться от многих теперь уже ненужных мер безопасности. Заметное их количество даже продолжает использовать шахтёрских канареек. Мы должны ввести более строгие квоты и наказания, если мы хотим получить максимальную отдачу от наших нынешних шахт."
BAR_undead_infrastructure:0 "Новая инфраструктура"
BAR_undead_infrastructure_desc:0 "В глуши Баррада трудно ориентироваться даже в лучшие времена. Пришло время, наконец, заменить разбросанные плохо ухоженные тропы упорядоченной сетью дорог и рельсов."
BAR_reconstruct_country:0 "Предусмотрительная реконструкция"
BAR_reconstruct_country_desc:0 "Хотя это больше не было проблемой, демонстрация власти Сильвер Стара непосредственно перед его правлением опустошила инфраструктуру Баррада, потребовав нескольких месяцев напряженного труда, чтобы полностью восстановить её. В случае возникновения подобного инцидента было бы разумно уже принять меры по восстановлению любой полностью разрушенной инфраструктуры."
BAR_undead_mil_fact:0 "Дополнительный военный бюджет"
BAR_undead_mil_fact_desc:0 "Обширные участки земли, ранее принадлежавшие высокомерным аристократам или скромным фермерам, все еще остаются нетронутыми и неиспользуемыми с тех пор, как Сильвер Сиар пришёл к власти. Недавние мобилизационные усилия потребовали увеличения военного производства, и эти благодатные почвы уже рассматривались для перестройки."
BAR_undead_civ_fact:0 "Рынок потребителей"
BAR_undead_civ_fact_desc:0 "По мере роста нашей нации растет и наша зависимость от тяжелой промышленности. Если мы не увеличим производство строительных материалов и электроники, наш рост может неожиданно замедлиться."
BAR_undead_society:0 "Общество нежити"
BAR_undead_society_desc:0 "Хотя нам еще многое предстоит сделать, наша нация теперь равна многим другим странам на континенте Грифонии и за его пределами. Если мы продолжим идти по тому пути, по которому идем, то, без сомнения, скоро превзойдём даже самые передовые нации!"
BAR_can_upgrade_society:0 "В будущем мы, возможно, направим больше ресурсов на улучшение наших промышленных методов."

### Асинти ###
BAR_all_rejoice:0 "Все возрадуйтесь"
BAR_all_rejoice_desc:0 "После всей той боли и агонии и благодаря развалу Пентархии, я, Асинти, получил право вести за собой и принести свободу и истинное процветание на земли Баррада. Страдания и муки закончатся раз и навсегда."
BAR_drop:0 "Скиньте"
BAR_drop_desc:0 "Прекратить призыв прямо сейчас, так как это — первый шаг к свободе. Никто не будет рабом на любой войне. Я видел ужасные вещи собственными глазами и никогда не буду заставлять баррадцев испытывать то же, что и я."
BAR_your:0 "Ваши"
BAR_your_desc:0 "Ваши деньги — ваши собственные. Ваши дела — ваши собственные. Ваша работа — ваша собственная. Кто мы такие, чтобы говорить вам, как использовать ваши деньги, ваше дело или ваши работы? Это было бы рабством, а я никогда не позволю рабству существовать в моёй собственной стране."
BAR_shakles:0 "Оковы"
BAR_shakles_desc:0 "Оковы Пентархии будут разбиты. Больше не будет бессмысленных дрязг, связанных с владычеством над землёй. Пусть будет мир и процветание."
BAR_and:0 "И"
BAR_and_desc:0 "И теперь, когда старые законы забыты, больше не будет... слабости. Старый Асинти, может быть, был бы доволен сохранением слабости, но новый дух даст вам всем силу и стремление сражаться против ваших врагов."
BAR_embrace:0 "Примите"
BAR_embrace_desc:0 "Примите нужду в том, чтобы больше существ могли сражаться за их истинную "свободу". Чем больше граждан сражается за "свободу", тем сильнее их страна.
BAR_new:0 "Новую"
BAR_new_desc:0 "Новое законодательство будет внедрено, и оно позволит баррадцам действительно работать над достижением их общей цели — свободы, тем временем избегая тирании зарубежья. Я удостоверюсь в том, что они никогда больше не смогут быть испорчены и закованы в цепи внешним миром."
BAR_freedom:0 "Свободу"
BAR_freedom_desc:0 "Свобода от мышления — новый закон в Барраде. Умы жалких толп больше не будут контролироваться их собственными слабостями и грехами, их собственными страхами. Они больше не будут думать сами."
BAR_a_price_to_be_paid:0 "Цена, которую нужно заплатить"
BAR_a_price_to_be_paid_desc:0 "Когда Старый Асинти исчезнет, нуждо будет заплатить. Впрочем, есть новый Асинти, и он станет Демоном-Королём. Больше никакой слабости, только сила и свобода, пока я веду Баррад к победе!"
BAR_demon_legions:0 "Демонические легионы"
BAR_demon_legions_desc:0 "Легионы демонов сформируют нашу новую армию, и в них будут состоять все тела, что мы сможем найти в этих забытых землях. Они станут преданными сосудами для демонов, которые будут идти на войну без страха, без вопросов, без опаски, и без мыслей."
BAR_demon_commando:0 "Сильнейшие из сильных"
BAR_demon_commando_desc:0 "Демонические Легионы будут состоять не только из тупой пехоты, но и сильнейших вместилищ, которые будут сражаться охотно и не смогут проиграть."
BAR_demon_commando_mountain:0 "Рождены летать"
BAR_demon_commando_mountain_desc:0 "Лучшие Легионеры будут летать над высочайшими из гор и вызывать лавины, которые заставят даже сильнейших драконов дрожать в ужасе от их свирепости, пока мои легионы покоряют вершины гор."
BAR_demon_commando_marine:0 "Водные ходоки"
BAR_demon_commando_marine_desc:0 "Лучшие Легионеры будут ходить по самым коварным морям и вызывать цунами, которые заставят даже морских змеев трепетать от страха, пока мои легионы будут атаковать через океанские течения."
BAR_demon_mass_army:0 "Их много"
BAR_demon_mass_army_desc:0 "Они могут быть слабы в одиночку, однако, когда их много, они — могучий меч, который будет проходить сквозь броню наших врагов только из-за их числа и воли."
BAR_demon_mass_army_rifles:0 "Вооружить ружьями"
BAR_demon_mass_army_rifles_desc:0 "Могучая армия нуждается в большом количестве снаряжения, и Орда Легиона будет экипирована лучшими инструментами для убийства, какие только могут быть в их распоряжении."
BAR_demon_mass_army_rifles_magic:0 "Вооружить магией"
BAR_demon_mass_army_rifles_magic_desc:0 "Сильной армии нужно не только обычное вооружение, но и могущественное оружие из магического прошлого, которое может разрывать наших врагов напополам."
BAR_demon_adapt_to_battlefield:0 "Привыкнуть к новому полю боя"
BAR_demon_adapt_to_battlefield_desc:0 "Былые деньки мечей и щитов давно прошли. Для моей армии настало время сфокусироваться на самой современной методике войны, чтобы уничтожить наших врагов."
BAR_demon_summon_generals:0 "Призвать генералов"
BAR_demon_summon_generals_desc:0 "У меня есть ценные сосуды моих союзников, чтобы они взяли их под контроль и служили как одни из моих генералов. Но они могут занять только несколько. Интересно, какие именно мне следует им дать?"
BAR_demonic_knowledge:0 "Демонические знания"
BAR_demonic_knowledge_desc:0 "Эти существа долгое время были отсталыми. Мне нужно провести новые ритуалы, чтобы привести их научную мысль к стандарту более... существенному, чем до этого."
BAR_demon_mass_assault:0 "Древнейшие методы"
BAR_demon_mass_assault_desc:0 "Иногда, когда что-то всё ещё работает, не стоит менять это. Старые и проверенные методы войны, такие, как использование численного превосходства и натиска, всё ещё надёжны."
BAR_demon_support_comp:0 "Роты поддержки"
BAR_demon_support_comp_desc:0 "Мои легионы сильны, но не неуязвимы. Они будут нуждаться во всей поддержке, которую они могут получить, чтобы быть мощнейшими легионами во всём мире."
BAR_demon_general_assault:0 "Всеобщее наступление"
BAR_demon_general_assault_desc:0 "Чтобы армия выигрывала, она всегда должна быть в наступлении. Когда ваши враги всегда защищаются, они не будут способны на манёвры и вы сможете контролировать их. Это работает так же, как я правлю Баррадом."
BAR_demon_commando_rifles:0 "Новое вооружение"
BAR_demon_commando_rifles_desc:0 "Лучшие Легионеры будут не только состоять из лучших сосудов для сражений, но и будут снаряжены наилучшим оружием, отражающим их статус. Это — один из секретов их побед."
BAR_demon_commando_arty:0 "Артиллерия адского огня"
BAR_demon_commando_arty_desc:0 "Моя артиллерия утопит небеса в адском огне и разрушении, подобных которым мои враги никогда не видели. Они будут помогать Лучшим Легионерам во всех моих победах."
BAR_demon_commando_bonus:0 "Неостановимая мощь"
BAR_demon_commando_bonus_desc:0 "Лучшие Легионеры будут мощнейшей силой во всём Речноземье, затмевая как речных пони, так и их посредственных грифоньих соседей."
BAR_rules_of_new_wolrd:0 "Правила нового мира"
BAR_rules_of_new_wolrd_desc:0 "Время исправить ошибки Старого Мира. Речные Земли раньше были управляемы очень плохо, и они нуждаются в новом правителе. Которым стану я."
BAR_the_righteous:0 "Праведники"
BAR_the_righteous_desc:0 "Земли Грифуса заполнены таким высокомерием, неважно, от мелких рыцарей-фанатиков или от любителей свободы, что они стали опухолью, которая должна быть вырезана, а местное население — взято под мой контроль."
BAR_the_meek:0 "И кроткие"
BAR_the_meek_desc:0 "Эта "Свободная" Страна звучит так, как будто какие-то жалкие дикари бьют себя в грудь, пытаясь доказать, что они каким-то образом сильнее из-за их идей. Мне это безразлично, они скоро будут рабами и покорятся моей воле."
BAR_will_kneel:0 "Склонятся"
BAR_will_kneel_desc:0 "Эйстюрланд — земля, наполненная более закалёнными сосудами для вселения, которые не отвергли собственные корни и которые будут отличными подданными для контроля. Эти олени тоже склонятся."
BAR_before_my_power:0 "Перед МОЕЙ мощью"
BAR_before_my_power_desc:0 "Речноземье будет моим величайшим начавшимся завоеванием... пока. Все эти пони и грифоны примут мою власть, неважно, путём пули или штыка."
BAR_forges_of_war:0 "Кузни войны"
BAR_forges_of_war_desc:0 "Война — естественный процесс, который нужно снабжать, и потому мои Кузни будут делать так много оружия, сколько возможно, для моих всегда растущих легионов."
BAR_inf:0 "Перемещая тела"
BAR_inf_desc:0 "Мои тела для сражений должны будут быть перемещаемы как можно легче. Потому я удостоверюсь, что несколько моих подчинённых-демонов работают на наших дорогах и делают их более эффективными."
BAR_rock_crushers:0 ""Камнедробилки""
BAR_rock_crushers_desc:0 "Мне нужно будет больше этих машин, которые могут дробить камни и копать землю в больших объёмах. Эти камнедробилки помогут мне создать такие агрегаты, которые сделают наши кузницы великими."
BAR_work_for_weak:0 "Работа — для слабых"
BAR_work_for_weak_desc:0 "Это очень разочаровывает, но не все наши сосуды с демонами могут сражаться. Эти слабаки должны работать на войну и гарантировать, что наши тела для сражений получают всё, что им нужно."
BAR_weapon_mastery:0 "Оружейное мастерство"
BAR_weapon_mastery_desc:0 "Некоторые из сосудов с умными "обитателями" будут способны делать вооружение так легко, что это будет как часовой механизм. Я подчеркну важность совершенствования производства оружия."
BAR_repurpose_temple:0 "Перепрофилировать Храм"
BAR_repurpose_temple_desc:0 "У храма есть стиль, однако он был использован не по назначению. Настало время перепрофилировать храм для ещё более великих "проектов" для наших рабов и вместилищ демонов."
BAR_have_builded_temple:0 "Храм достроен"
BAR_have_builded_temple_desc:0 "Новый храм был завершён. Время начать величайший из ритуалов, чтобы воистину принести избавление Барраду."
BAR_masters_of_sky:0 "Владыка Неба"
BAR_masters_of_sky_desc:0 "Облака будут под моим контролем. Я убедюсь в том, что у меня есть лучшие стратегии для того, чтобы сохранить их нашими."
BAR_demonic_light_planes:0 "Лёгкие эскадрильи"
BAR_demonic_light_planes_desc:0 "Должны быть такие эскадрильи, которые будут быстры, будут иметь большую скорость и смогут сражаться с яростью и быстротой против вражеских эскадрилий."
BAR_demonic_heavy_planes:0 "Тяжёлые эскадрильи"
BAR_demonic_heavy_planes_desc:0 "Должны быть такие эскадрильи, которые будут сильны, будут иметь большую живучесть и смогут сражаться в самых тяжёлых условиях против вражеских эскадрилий."
BAR_demonic_hellfire_bringers:0 "Несущие ад"
BAR_demonic_hellfire_bringers_desc:0 "Также должны быть особые эскадрильи, которые будут извергать ад и страдания на моих врагов с небес. Они будут творить такой террор, что враги будут съёживаться от страха."
BAR_demonic_doom_bringers:0 "Несущие рок"
BAR_demonic_doom_bringers_desc:0 "Мои эскадрильи будут несущими рок на наших врагов, будучи в основном направлены направлены на извержении смерти по площадям и уничтожении целых вражеских отрядов."
BAR_demonic_grim_reapers:0 "Мрачные жнецы"
BAR_demonic_grim_reapers_desc:0 "Мои эскадрильи будут несущими смерть на наших врагов, будучи в основном направлены на изничтожение их способности сражаться в облаках, чтобы у меня был полный контроль над небесами."

### Леопольд ###
BAR_chirp_chirp:0 "Голос рока"
BAR_chirp_chirp_desc:0 "Новая эпоха будет выкована Леопольдом, с властью, твердо находящейся в его руках, и Пентархией, с которой он справится, он сможет, наконец, полностью сосредоточить силы Баррада на своих амбициях. Пусть мир узнает, что на сцену вышла новая великая держава."

BAR_leopold_ascension:0 "Восход"
BAR_leopold_ascension_desc:0 "Леопольд закончил свои проекты, наконец-то он готов взойти на смертную спираль. Стать чем-то большим, чем плоть и кровь, оставить свое тело ради того, кто лучше подходит новому богу."

BAR_leopold_party_crasher:0 "Конец вечеринки"
BAR_leopold_party_crasher_desc:0 "Хотя Амброзий, возможно, и сохранил свою власть на словах, каждое существо в Барраде знает, кто на самом деле управляет государством. По мере того как Леопольд укрепляет свою власть, Амброзий начинает беспокоиться. И с каждым днем Леопольд готов сделать последний шаг."

BAR_leopold_old_industrial_method:0 "Новые рабочие модели"
BAR_leopold_old_industrial_method_desc:0 "Старые промышленные методы не подходят для растущей нации, которая нуждается в инновациях и более высоких темпах производства. Если мы не можем иметь столько фабрик, сколько наших врагов, то пусть каждая из наших фабрик производит втрое больше, чем их!"

BAR_leopold_factories:0 "Новые промышленные секторы"
BAR_leopold_factories_desc:0 "По всему Барраду есть те, кто не одобряет работу на фабриках, работу на машинах и предпочитает вместо этого свою магию. Для такого грифона, как Леопольд, такое неуважение к железу и стали недопустимо. Пусть они познают мощь машин, когда работают в две смены!"

BAR_leopold_new_tanks:0 "Звери войны"
BAR_leopold_new_tanks_desc:0 "По мере того как мир постоянно меняется, меняются и инструменты, которые мы используем для войны, а с появлением танка должны измениться и наши военные доктрины. Чтобы противостоять миру, чтобы изменить все к лучшему. Тогда нам нужна огневая мощь и мощь, которую может дать только танк, — идеальное сочетание кристалла и стали."

BAR_leopold_doctrine:0 "Современная война"
BAR_leopold_doctrine_desc:0 "Только благодаря мощи огневой мощи выигрываются войны, вы можете бросить всех пони и грифонов, которых хотите, в линию, но достаточно свинца, чтобы убить любого зверя. Только благодаря мощи танков, артиллерии и пуль у нас будет достаточно черного пороха и свинца, чтобы покончить с нашими врагами. Они могут назвать нас бесчестными, но это будет написано только на их могилах."

BAR_leopold_doctrine2:0 "Молот и наковальня"
BAR_leopold_doctrine2_desc:0 "Теперь, когда нам стали доступны более совершенные артиллерийские орудия, настало время усовершенствовать и наши войска. Пехота будет наковальней, удерживающей врага, в то время как наши бомбардировки превратят врага в пепел и пыль."

BAR_leopold_improved_tanks:0 "Звери войны"
BAR_leopold_improved_tanks_desc:0 "По мере того как дни превращаются в месяцы, наши танки с каждой минутой становятся все более устаревшими. Мы не можем отстать от наших врагов, если не хотим попасть под их нити, сломаться под их ударами. Нам нужно совершенствоваться быстрее, лучше и становиться сильнее. Только с самыми лучшими доспехами мы сможем это сделать."

BAR_leopold_magical_tanks:0 "Магические танки"
BAR_leopold_magical_tanks_desc:0 "Сталь и магия — священная комбинация, которая больше, чем сумма ее частей. В то время как некоторые народы могут наслаждаться своими стальными зверями, наш прыжок сокрушит их. С нашими будущими доспехами, защищенными как самые лучшие, никто больше не будет стоять на нашем пути."

BAR_leopold_great_forge:0 "Работа от заката до рассвета"
BAR_leopold_great_forge_desc:0 "О, вы, рабочие, услышьте звон колокола! Это время для ваших смен, ударьте по наковальне, работайте на своих производственных линиях и работайте, пока ваши ноги не заболят! Если мы хотим выжить, то должны работать день и ночь!"

BAR_leopold_crystalic_alloys:0 "Хрустальная бухта"
BAR_leopold_crystalic_alloys_desc:0 "Леопольд обнаружил, что когда рабочие находятся рядом с кристаллами, внутри них что-то меняется. Они работают быстрее, лучше и дольше. С этим знанием он заставил своих рабочих построить новую фабрику на месторождении кристаллов, хотя при той скорости, с которой они работают, они с таким же успехом могли бы работать на двух заводах в одном! Это, несомненно, поможет военным усилиям."

BAR_leopold_clear_crystal:0 "Магическая разведка"
BAR_leopold_clear_crystal_desc:0 "С инновацией приходят новые инновации. Так как наш спрос на кристаллы вырос, также выросла и креативность идей. Некоторые шаманы-земнопони обнаружили, что если сложить зачарованные палки в форме Y, то они будут трястись возле залежей кристаллов. Пусть метод и грубый, но с работой он справляется."

BAR_leopold_new_clockwerks:0 "Орда механизмов"
BAR_leopold_new_clockwerks_desc:0 "Тик-так. Наши враги скоро обнаружат, что их перехитрили, победили и превзошли. Их плоть не защитит их от наших стальных когтей, их прикрытие не защитит их от потока магии, разрывающего их линии. Их танковая броня будет служить только в качестве захвата для Леопольда, когда он бросит их на ветер."

BAR_leopold_push_the_boundaries:0 "Разбудить Титана"
BAR_leopold_push_the_boundaries_desc:0 "Под нами была сила, превосходящая воображение смертных, древние механизмы, с которыми не боролось ни одно живое существо. Пока наши дрели и кирки вскрывают это сокровище, Леопольду остаётся лишь сожалеть всему остальному миру."

BAR_leopold_let_hate_flow:0 "Сжечь их"
BAR_leopold_let_hate_flow_desc:0 "Разбейте их магазины, расколите их стены. Мы вселим страх во всех тех, кто противостоит нам, кто не уважает нас и нашу магию. Те, кто стоял против нас, когда мы не могли дать отпор. Возможно, они все смеялись над нами, но когда их дома горят... кто же будет смеяться теперь?"

BAR_can_raid_for_giggles:0 "Сожги всё, ломай их вещи, круши их магазины. Они не выдержат наши превосходящие силы."


BAR_leopold_magic_weapons:0 "Магическое оружие"
BAR_leopold_magic_weapons_desc:0 "Наши исследователи начали работать с магами, и мы надеемся, что их совместная работа приведет к новым достижениям в области Таумтеха. В конце концов, у нас будет преимущество перед вашими врагами."

BAR_leopold_magic_arty:0 "Лучшая артиллерия"
BAR_leopold_magic_arty_desc:0 "С нашими нынешними артиллерийскими пушками мы не можем даже надеяться опередить наших врагов. Если мы хотим разбомбить их до основания, то нам понадобятся лучшие пушки, лучшие боеприпасы и более тонкие дальномеры. С этой целью Леопольд разрешил использовать магию для усиления своих артиллерийских орудий."

BAR_leopold_magic_arty_bonus:0 "Детали магической артиллерии"
BAR_leopold_magic_arty_bonus_desc:0 "Благодаря недавно разрешенному использованию магии в артиллерии, наши лучшие маги и ученые работали вместе, чтобы создать новые боеприпасы для нашего оружия, более мощные, чем когда-либо прежде. С этим не будет никакого другого врага, который мог бы конкурировать с нами. Нет другого народа, столь же магически развитого, как Баррад."

BAR_leopold_inf_eq:0 "Инвестиции в пехоту"
BAR_leopold_inf_eq_desc:0 "Поскольку нашим армиям требуется больше сапог на земле, магия не может быть нашим единственным оружием против наших врагов. Это было падение пентархии, но Леопольд не пойдет по их стопам. Правильная подготовка, экипировка и дисциплина приведут нас к победе."

BAR_leopold_magic_magic_infantry:0 "Кристалльные снаряды это магия"
BAR_leopold_magic_magic_infantry_desc:0 "С постоянно растущим сотрудничеством между магами и учеными, некоторые начали работать вместе способами, которые выходят за рамки их миссий. После сочетания артиллерии и магии некоторые начали экспериментировать с новыми способами сочетания винтовок и магии. Использование кристаллов в патронах в качестве магической шрапнели поможет, даже если ты не попадаешь в своего врага. Ты во что-то попадаешь."

BAR_leopold_subdue_pentarchy:0 "Подчинить Пентархию"
BAR_leopold_subdue_pentarchy_desc:0 "Подчинение Пентархии будет следующим шагом перед её падением, немногие выживут и никому сладко не будет. Пока они будут оставаться в роли консультантов, пока не будет подготовлена сцена для их удаления."

BAR_leopold_old_friend:0 "Старые друзья"
BAR_leopold_old_friend_desc:0 "Некоторые из Пентархов не всегда были так ужасны для Леопольда, он даже считал некоторых из них своими друзьями. А если честно? Когда речь заходит о друзьях, почему бы не оставить прошлое в прошлом?"

BAR_leopold_old_enemies:0 "Старые враги"
BAR_leopold_old_enemies_desc:0 "Но, в конце концов, большинство из них были презренными. Тем, кто был, не будет оказана милость, им не будет дан изящный конец. Пусть это будет напоминанием Барраду о том, что случается с теми, кто идет против воли Леопольда."

### Виира (БОГИНЯ ОЛЕНЕЙ) ###
BAR_final_hour:0 "Последний час"
BAR_final_hour_desc:0 "Я исхожу из таких глубин, где не бывало ни одно существо в истории, я покорила древний ужас, который многих свёл с ума. Теперь, когда я избавилась от остальных дураков, у этой земли остался лишь один хозяин. Наконец настал мой час!"
BAR_crack_unbelivers:0 "Сломить неверующих"
BAR_crack_unbelivers_desc:0 "Слишком многие из моих подданных сомневаются в непогрешимости своей Богини; такую дерзость нельзя терпеть! Неверующие должны быть сурово наказаны, чтобы послужить предостережением остальным."
BAR_will_to_power:0 "Воля править"
BAR_will_to_power_desc:0 "Я убила Безумного графа амброзия и укротила ужас, который так долго проклинал эту землю. Я преодолела все препятствия, которые стояли на моем пути, и я накопила больше силы, чем любое существо в истории. Тем, кто желает власти и славы для себя, было бы мудро проявить свою преданность и служить мне верой и правдой."
BAR_general_rearment:0 "Всеобщее перевооружение"
BAR_general_rearment_desc:0 "Если я хочу занять свое законное место в этом мире, военная промышленность страны должна быть значительно улучшена. Только тогда я смогу выставить армию, способную сокрушить моих соседей."
BAR_safety_first:0 "Безопасность прежде всего"
BAR_safety_first_desc:0 "Существует темная вера, которая долгое время оставалась скрытой, действуя на периферии общества. Я сам ходил среди них в прошлом. Эти преданные существа достаточно мудры, чтобы распознать силу, которой я сейчас управляю, и как таковые полностью преданы мне. Самое время вызвать их из тени."
BAR_organise_servants:0 "Организовать подданных"
BAR_organise_servants_desc:0 "Мои последователи в настоящее время рассеяны по всей стране, действуя в основном независимо. Это вообще не годится! За ними нужно внимательно следить и направлять, разумеется, для их же блага."
BAR_segregation:0 "Сегрегация"
BAR_segregation_desc:0 "Общество при безумном графе было слишком беспорядочным и хаотичным, я едва могла это вынести! Население отчаянно нуждается в структуре. Его группы должны быть разбиты и разделены, чтобы все оставалось аккуратным и аккуратным."
BAR_dictate_new_rules:0 "Диктовать новые правила"
BAR_dictate_new_rules_desc:0 "Пусть будет известно, что Пентархия мертва вместе с ее терпимостью к мелким ссорам и разногласиям. Я — единственная правительница этой земли, и моя воля — закон!"
BAR_embrace_new_nature:0 "Принять новую природу"
BAR_embrace_new_nature_desc:0 "Эта земля является домом для удивительных явлений, невиданных больше нигде в мире. Жители нашей страны должны научиться жить в этом климате, а не пытаться бежать от него. Это благословение нужно использовать, а не бояться!"
BAR_adapt_to_zone_viira:0 "Мои подданные адаптируются к их среде."
BAR_dual_consciousness:0 "Двойное сознание"
BAR_dual_consciousness_desc:0 "Каковы бы ни были его недостатки, мой древний слуга способен на это... уникальное познание. Я должна сделать все, что в моих силах, чтобы воспользоваться его вычислительными возможностями для дальнейшего моего собственного понимания этого мира."
BAR_psi_controll:0 "Пробудить их разумы"
BAR_psi_controll_desc:0 "Легко манипулировать мыслями невежд, когда вы знаете, что переключается, чтобы перевернуть, как это делаю я. Сначала это будет очень тонко, но в конце концов все живое станет моим. Разум, тело и душа..."
BAR_aquire_coast:0 "Заполучить берег"
BAR_aquire_coast_desc:0 "Дальнейшее развитие страны тормозится отсутствием выхода к океану. Жалкие зебры на юге — это все, что стоит между мной и новой вселенной возможностей, к несчастью для них."
BAR_delve_into_the_network:0 "Баррадские сети"
BAR_delve_into_the_network_desc:0 "В прошлые века, мой слуга экспериментировал с созданием органических вычислительных машин. В конечном счете, эти эксперименты оказались неудачными, но все же есть смысл углубиться в эту причудливую сеть и изучить ее странные свойства."
BAR_reunion_with_her_kins:0 "Воссоединение с семьёй"
BAR_reunion_with_her_kins_desc:0 "Давным-давно я покинула свой дом в поисках знания, знания о том, как овладеть грубой материей этого мира, чтобы олени могли занять в нем свое законное место. Я преуспела, и теперь пришло время принести дар магического правления моему роду!"
BAR_exotic_knowledge:0 "Экзотические познания"
BAR_exotic_knowledge_desc:0 "Я ходила по тропинкам, по которым боялись ступать все остальные, и открывал тайны, которые веками терзали пони этой земли. После поглощения таких эзотерических секретов ни одна область изучения не выходит за пределы моей способности овладеть ею."
BAR_interesting_opportunity:0 "Интересная возможность"
BAR_interesting_opportunity_desc:0 "В прошлом, я однажды путешествовала в горы и видела, как там живут сообщества грифонов. Граф по глупости позволил этим грифонам выставлять напоказ свою власть и ничего не делать для общества в целом. Я не совершу такой же ошибки."
BAR_spark_the_machines:0 "Запустить махины"
BAR_spark_the_machines_desc:0 "Может быть, древние махины все-таки не отказывают? Эти машины, хотя и мешают стоять рядом, обладают экстраординарными возможностями, которые до сих пор не могли быть полностью использованы. Пришло время воспользоваться ими."
BAR_viira_ambitions:0 "Великие амбиции"
BAR_viira_ambitions_desc:0 "Я многого достигла с тех пор, как впервые прибыла в Баррад, но все еще чувствую неудовлетворенность. Хотя я и властвую в этом регионе, я знаю, что мне уготованы еще более великие дела. Скоро весь мир признает мою силу..."
BAR_viira_manpower01:0 "Подчинить пони"
BAR_viira_manpower01_desc:0 "На севере живут речные пони, самая большая угроза моему правлению. Я устала от их высокомерия. Эти трусы слепы к истине власти, или к цене, которую нужно заплатить, чтобы достичь ее. Я смирю их и покажу им эту истину."
BAR_viira_manpower10:0 "Подчинить грифонов"
BAR_viira_manpower10_desc:0 "Земли на Западе полны безрассудных грифонов. Такие существа имеют склонность к разрушительным междоусобицам. Эта нестабильность неприемлема так близко к моему владению, и ее нужно будет исправить."
BAR_viira_manpower11:0 "Опустошите"
BAR_viira_manpower11_desc:0 "В этой великой борьбе, все должны принести жертву. Ты должен принести жертву. Лишь если мы приложим значительные совместные усилия, мы сможем достичь великой победы..."
BAR_viira_manpower2:0 "Свой"
BAR_viira_manpower2_desc:0 "...Наши враги угрожают твоему дому, твоей семье! Ты должен постоять за всё тебе родное. Отдай всё, что можешь, чтобы обеспечить будущее..."
BAR_viira_manpower3:0 "Разум"
BAR_viira_manpower3_desc:0 "...Не думай ни о чём, кроме как сокрушить врага. Борьба — твоя извечная цель. Ни раздумий, ни пораженчества..."
BAR_viira_manpower4:0 "Следуйте"
BAR_viira_manpower4_desc:0 "...Мне нужно от тебя больше. Покажи мне свою преданность. Больше ни о чём не думай. Да..."
BAR_viira_manpower5:0 "Моим"
BAR_viira_manpower5_desc:0 "...Без меня твоя жизнь ничего не стоит. Лишь моя сила и только моя сила делает победу возможной..."
BAR_viira_manpower6:0 "Приказам"
BAR_viira_manpower6_desc:0 "...Скажу драться, будешь драться! Скажу умереть за меня, умрёшь без разговоров! Вперёд, солдат, во имя Богини!"
BAR_viira_way_of_war:0 "Путь войны"
BAR_viira_way_of_war_desc:0 "Хоть я и потратила большую часть своей жизни на изучение знаний помимо войны, освоить её с моим превосходным интеллектом будет не сложно. Вопрос лишь в том, как именно я хочу изничтожать своих врагов."
BAR_viira_cult_mil_knowledge:0 "Культ военных познаний"
BAR_viira_cult_mil_knowledge_desc:0 "Учитывая ее важность для нашего выживания, наука о войне должна рассматриваться не просто как наука: она должна быть образом жизни. Послушники должны полностью посвятить себя развитию нашего понимания военной стратегии и тактики."
BAR_viira_doctrine_2:0 "Доктрина"
BAR_viira_doctrine_2_desc:0 "Я выбрала путь вперед для своих армий, и все, что мне остается, — это усовершенствовать его. Как только он будет доведен до совершенства, никакая сила в этом мире не сможет противостоять мне."
BAR_viira_inf_guns:0 "Пехотное снаряжение"
BAR_viira_inf_guns_desc:0 "Огнестрельное оружие, хотя и грубое оружие, доказало свою эффективность на протяжении многих лет, а также довольно легко поддается массовому производству. Совершенствование моделей, используемых моими армиями, было бы разумным вложением средств."
BAR_viira_inf_magic_guns:0 "Магическое снаряжение"
BAR_viira_inf_magic_guns_desc:0 "Лично я предпочитаю использовать магически усиленное оружие, главным образом из-за его превосходной убойной силы и элегантности. Благодаря моему надзору я обеспечу, чтобы магическое оружие, используемое моими армиями, было самого высокого качества."
BAR_viira_mountain_training:0 "Горная подготовка"
BAR_viira_mountain_training_desc:0 "Мы, олени, кое-что да знаем о войне в горах! Я думаю, что у меня есть несколько книг от нескольких уважаемых провидцев на эту тему, и я с удовольствием воспользуюсь их учениями при обучении моих солдат."
BAR_viira_mountain_tanks:0 "Горные танки"
BAR_viira_mountain_tanks_desc:0 "Для тех, кому не хватает воображения, идея горного танка звучит абсурдно. Однако мой талант позволил мне разработать новый тип военной машины, способной доминировать в горных сражениях и в то же время быть достаточно проворной, чтобы пересекать местность."
BAR_viira_arty:0 "Большие пушки"
BAR_viira_arty_desc:0 "Артиллерия — жизненно важный компонент любой современной армии. Эти тяжелые орудия могут бросать разрушения на большие расстояния с невероятной смертоносностью. Мои силы должны быть должным образом поддержаны минометами, если они хотят быть эффективными."
BAR_viira_full_scale_warfare:0 "Стандартная война"
BAR_viira_full_scale_warfare_desc:0 "Я никогда не отступлю от битвы с вражеской армией, я буду стоять перед ними лицом к лицу и сокрушу их! Это вдохновит моих солдат, а как правительница могущественного королевства, все меньшее абсолютно неприемлемо."
BAR_viira_asymetrical_warfare:0 "Асимметричная война"
BAR_viira_asymetrical_warfare_desc:0 "Иногда самая умная стратегия — это не сражаться с врагом лоб в лоб. Выжидая, и нанося удары только тогда, когда представится возможность, я смогу использовать слабости противника и добиться победы с максимально возможной эффективностью."
BAR_viira_hierarchy_for_society:0 "Общественная иерархия"
BAR_viira_hierarchy_for_society_desc:0 "После столь долгого периода пограничной анархии потребовалось немало усилий, чтобы вернуть все на круги своя. Но работа далека от завершения, теперь настало время для того, чтобы все стало еще более упорядоченным."
BAR_viira_talent_search:0 "Поиск талантов"
BAR_viira_talent_search_desc:0 "Во всем населении есть определенное число великих умов, чье прозрение продвигает наше понимание мира. Если мы хотим добиться прогресса, то эти индивидуумы должны быть идентифицированы, и их исследования должны быть поддержаны."
BAR_viira_magical_uplift:0 "Магический подъём"
BAR_viira_magical_uplift_desc:0 "Невозможно постичь естественный мир, не понимая магии. Поскольку мое мастерство магии превосходит мастерство любого другого существа, я могу дать понимание, на которое никто другой не был способен в прошлом."
BAR_viira_slave_economy:0 "Рабовладельческая экономика"
BAR_viira_slave_economy_desc:0 "Мое общество должно быть защищено от эгоистичного индивидуализма и внутренних конфликтов, и так оно и будет. Все должны знать свое место, и никто не сойдет с него. Больше не будет свободной воли, только моя воля."
BAR_viira_inside_economy:0 "Внутренняя экономика"
BAR_viira_inside_economy_desc:0 "Дела идут неплохо. Теперь, когда мои подданные уверены в своем месте в мире, они работают усерднее, чем когда-либо. Скоро мои земли станут такими же развитыми, как и все остальные."
BAR_viira_outside_economy:0 "Внешняя экономика"
BAR_viira_outside_economy_desc:0 "Похоже, что некоторые из тех, кто находится вблизи побережья, занимаются контрабандой и другими видами деятельности на черном рынке. С ними можно легко справиться, но это дает мне идею. Может быть, существуют возможности для использования в торговле?"
BAR_viira_seer_search:0 "Поиск провидцев"
BAR_viira_seer_search_desc:0 "Среди оленей могут быть и другие, которые также родились с большим магическим потенциалом. Я должна прочесать всю страну в поисках таких провидцев. Возможно, один из них окажется достаточно могущественным, чтобы стать моим протеже..."
BAR_viira_a_free_state:0 ""Свободное государство""
BAR_viira_a_free_state_desc:0 "Теперь, когда зебры были раздавлены, пришло время показать им всю глупость их дерзости. Они так долго сражались во имя своей хваленой свободы, но в конце концов ее у них отняли."
BAR_viira_fabicated_pleasure:0 "Искусственное удовольствие"
BAR_viira_fabicated_pleasure_desc:0 "Предметы, которые мы теперь способны производить, весьма забавны. Поистине чудесные творения. Признаюсь, иногда я ловлю себя на том, что дивлюсь их назначению и конструкции..."
BAR_viira_different_pleasure:0 "Другое удовольствие"
BAR_viira_different_pleasure_desc:0 "Я устала от обычных развлечений, сделанных из грубой материи, безжизненной и инертной. Я жажду большего возбуждения, борьбы и кровопролития! Теперь это звучит как развлечение..."

### Виира (Культист) ###
BAR_shouts_from_the_darkness:0 "Крики из тьмы"
BAR_shouts_from_the_darkness_desc:0 "Радуйтесь! Спаситель Баррада вышел из его глубин, так говорит просветленная Виира! Все должны услышать эту славную истину и повиноваться."
BAR_come_to_the_light:0 "Идите на свет..."
BAR_come_to_the_light_desc:0 "Виира наконец явилась, теперь с ясной целью. Истинный хозяин этой земли уже давно шепчет ей, как и многим другим, но только теперь Он решил открыться! Время пришло, и последователи выходят из тени по всему Барраду, обещая свою вечную преданность."
BAR_true_herald:0 "Истинный вестник"
BAR_true_herald_desc:0 "Хоть Виира и видела свет, и наделена титулом Избранной, задолго до этого был еще один — граф Амброзий. Граф слышал шепот божественного и исполнял Его волю на протяжении десятилетий! Несомненно, он заслуживает того, чтобы сохранить свое место во главе нации."
BAR_call_non_believers:0 "Воззвать к неверующим"
BAR_call_non_believers_desc:0 "Поскольку он готовится вступить в славную новую эру, Барраду больше не нужно поддерживать структуру Пентархии. В краткосрочной перспективе это позволит видным неверующим заполнить пустоту, но в конечном счете это не имеет никакого значения. Со временем они все увидят истину."
BAR_protectors_of_new_age:0 "Защитники новой эпохи"
BAR_protectors_of_new_age_desc:0 "Это было долгое и трудное путешествие, но долгая ночь закончилась. Спасение Баррада наконец-то пришло. И потому наш священный долг — внимать словам нашего Спасителя и защищать нашу землю до последней капли крови!"
BAR_sacrifice_to_be_made:0 "Жертвы"
BAR_sacrifice_to_be_made_desc:0 "По мере трансформации нашего общества все будут вынуждены идти на жертвы. Впереди будут трудные времена, но мы станем сильнее, чем когда-либо. Таково положение праведников."
BAR_great_effort:0 "Великое усилие"
BAR_great_effort_desc:0 "Если мы хотим выжить, военная промышленность Баррада должна быть значительно расширена. Это простое исчисление: больше заводов, чтобы сделать больше пушек для большего количества солдат."
BAR_asceticism:0 "Аскетизм"
BAR_asceticism_desc:0 "Чтобы обеспечить наше обещанное будущее, мы должны обеспечить, чтобы наши последователи всегда шли по пути верующих. Они должны научиться избегать материальных благ и физических удовольствий, а вместо этого тратить время на размышления о духовных материях."
BAR_avaiting_bright_future:0 "Светлое будущее"
BAR_avaiting_bright_future_desc:0 "Благодаря нашим неустанным усилиям преображение этой земли завершено. Благодаря нашему благочестию и преданности мы были щедро вознаграждены великими знаниями и процветанием. Какие бы испытания ни ждали Баррада впереди, он должен выстоять."
BAR_power_of_machine:0 "Сила Махины"
BAR_power_of_machine_desc:0 "Великая Махина сочла нужным благословить нас Своей безграничной мудростью в награду за нашу преданность! Эта мудрость очень поможет нам в поисках ответов на высшие тайны жизни."
BAR_improved_machines:0 "Улучшенные Махины"
BAR_improved_machines_desc:0 "В древние времена наш божественный благодетель создал удивительные махины, которые с тех пор охраняются преданными культистами. Эти машины обладают экстраординарными возможностями, которые до сих пор не могли быть полностью использованы. Пришло время воспользоваться ими."
BAR_theoretical_calculations:0 "Теоретические расчёты"
BAR_theoretical_calculations_desc:0 "Знание — сила, и с божественным знанием мы обязательно пожнем Божественную победу! Использование трансцендентного интеллекта Великой машины и применение его в военных действиях будет простым делом с огромными преимуществами."
BAR_underground_expansion:0 "Подземное расширение"
BAR_underground_expansion_desc:0 "Амброзий разработал хитроумный план, призванный помочь нам преодолеть наш промышленный дефицит. Он определил несколько свободных подземных помещений, которые были бы идеальными местами для превращения в фабрики и заводы по производству боеприпасов."
BAR_all_consciousness:0 "Всесознание"
BAR_all_consciousness_desc:0 "Наш божественный благодетель все знает и все видит. Он был достаточно щедр, чтобы одолжить нам свои удивительные вычислительные способности, чтобы помочь нам глубже понять этот мир."
BAR_dream_of_flight:0 "Взгляд на небо"
BAR_dream_of_flight_desc:0 "Слишком долго мы полностью игнорировали потенциал воздушной войны. Мы должны немедленно создать воздушную ветвь для наших военных. Только тогда мы сможем начать подготовку эффективных пилотов."
BAR_beyond_the_horizon:0 "За горизонт"
BAR_beyond_the_horizon_desc:0 "Хотя примитивные ракеты существовали веками, они вышли из моды, как только были превзойдены другими технологиями, более эффективными в войне. Однако достижения, связанные с металлическими корпусами и ракетными двигателями, означают, что потенциал новых ракетных конструкций огромен и неизучен."
BAR_resources_of_future:0 "Ресурсы будущего"
BAR_resources_of_future_desc:0 "В настоящее время Баррад страдает от недостатка природного масла и каучука. Такие ресурсы являются абсолютной необходимостью для создания современной армии, и если синтетические процессы являются нашим единственным средством их приобретения, то мы должны исследовать эти процессы."
BAR_grand_design:0 "Великий чертёж"
BAR_grand_design_desc:0 "До сих пор мы исполняли волю Великой Махины лишь на короткое время, и наше общество уже пожинает плоды. Но это путешествие только началось, нам еще многое предстоит сделать."
BAR_psionic_chemistry:0 "Псионическая химия"
BAR_psionic_chemistry_desc:0 "Артиллерия — жизненно важный компонент любой современной армии. Эти тяжелые орудия могут бросать разрушения на большие расстояния с невероятной смертоносностью. Само собой разумеется, что наши войска должны быть вооружены самыми совершенными снарядами, какие только можно изготовить."
BAR_singularity:0 "Сингулярность"
BAR_singularity_desc:0 "Благодаря взрыву прогресса, сделанному возможным нашим божественным благодетелем, Баррадское технологическое наступление ускоряется с неудержимой скоростью! Мы едва ли можем себе представить, какое влияние это окажет на цивилизацию или какие выгоды нас ожидают..."
BAR_desperate_defence:0 "Отчаянная оборона"
BAR_desperate_defence_desc:0 "Мы должны признать уникальный характер нашей армии по сравнению с армией наших соседей и планировать наши стратегии с учетом этого факта. Мы можем лучше всего сделать это, избегая крупномасштабных боевых действий и вместо этого сосредоточившись на небольших, незаметных, ударных и беглых боях."
BAR_prepared_defence:0 "Подготовленная оборона"
BAR_prepared_defence_desc:0 "Наша лучшая надежда на победу над врагами-это окопаться и занять хорошо защищенные позиции. Таким образом, мы можем свести на нет наши недостатки, заставляя наших противников сражаться на наших условиях."
BAR_mass_rifles:0 "Много ружей"
BAR_mass_rifles_desc:0 "Для того чтобы правильно снабжать нашу армию, мы должны сосредоточиться на том, чтобы сделать как можно больше пушек, как можно быстрее. Разрабатывая оружие, которое может быть сделано более эффективно, мы можем изготовить его достаточно, чтобы должным образом вооружить каждого солдата."
BAR_magic_supremacy:0 "Магическое превосходство"
BAR_magic_supremacy_desc:0 "Виира особо уважает магически-аугментированное оружие, главным образом из-за их превосходной убойной силы и элегантности. С ее помощью она обеспечит высочайшее качество магического огнестрельного оружия, используемого нашими армиями."
BAR_mountaineers:0 "Тренировка горной пехоты"
BAR_mountaineers_desc:0 "Горные бойцы будут играть решающую роль во время любой обороны Баррада, и эти бойцы должны быть должным образом обучены и экипированы. Если мы пренебрежём ними, то все уже потеряно."
BAR_doctrine:0 "Доктрина"
BAR_doctrine_desc:0 "Мы выбрали путь вперед для наших армий, и все, что нам остается, — это усовершенствовать его. Как только она будет доведена до совершенства, никакая сила в этом мире не сможет противостоять нам."
BAR_guns:0 "Новые ружья"
BAR_guns_desc:0 "Оснащая нашу армию более совершенным оружием, мы можем резко повысить ее боевую эффективность. Ясно, что мы должны уделять больше времени и ресурсов исследованиям в области вооружений."
BAR_harsh_enviroment:0 "Защита в экстремальных условиях"
BAR_harsh_enviroment_desc:0 "Наша земля — это среда, в которой наши враги никогда прежде не сражались. В то время как мы адаптировались к его уникальным вызовам, любому захватчику будет очень трудно справиться с вызовами, поставленными самим Баррадом."

### Амброзий (Стандарт) ###
BAR_sorrow_news:0 "Надежды нет"
BAR_sorrow_news_desc:0 "Граф недавно получил печальные известия и с тех пор проводил большую часть времени в уединении в своем кабинете. Надеюсь, он скоро начнет чувствовать себя достаточно хорошо, чтобы выйти."
BAR_bulwark_have_fallen:0 "Бастион пал"
BAR_bulwark_have_fallen_desc:0 "Со смертью Вииры, Сильвер Стара, Леопольда и Асинти, Баррад остался без своих самых сильных защитников. Кто теперь спасет нас? Да смилуются над нами боги!"
BAR_we_are_raising_an_army:0 "Собрать армию"
BAR_we_are_raising_an_army_desc:0 "Поскольку Пентархия больше не в состоянии защитить нас, мы вынуждены искать способ защитить самих себя. Барраду нужна армия, и баррадцы всех мастей должны выступить добровольцами."
BAR_mold_the_metal:0 "Сковать металл"
BAR_mold_the_metal_desc:0 "Если мы хотим выжить, военная промышленность Баррада должна быть значительно расширена. Это простое исчисление: больше заводов, чтобы сделать больше пушек для большего количества солдат."
BAR_fan_the_flames:0 "Раздуть пламя"
BAR_fan_the_flames_desc:0 "Рабочие по всей стране, не сидите, сложа свои передние конечности! Держите ваши кузницы горящими и трудитесь! Оружие будет крайне необходимо в грядущие тёмные времена..."
BAR_herold:0 "Вестник"
BAR_herold_desc:0 "Граф Амброзий наконец вернулся, теперь уже с новой целью. Истинный хозяин этой земли нашептывал ему на протяжении десятилетий, но только теперь она призвала его стать ее вестником! Последователи появляются из теней по всему Барраду, клянясь в своей преданности Вестнику безумия."
BAR_fortified_sites:0 "Укрепрайоны"
BAR_fortified_sites_desc:0 "Эта священная земля должна быть защищена от осквернителей, которые стремятся уничтожить ее. Мы должны сохранять бдительность и поддерживать укрепленный периметр вдоль всей нашей границы, чтобы иметь возможность защищаться от любых актов агрессии."
BAR_mind_is_weak:0 "Разум слаб"
BAR_mind_is_weak_desc:0 "Общаясь с божественнымми силами, Амброзий достиг фантастического понимания внутренней работы мысли и познания. Разум — такая хрупкая вещь, им так легко манипулировать, его так легко сломать..."
BAR_machine_gifts:0 "Стража"
BAR_machine_gifts_desc:0 "Глубоко в лесах существует анклав, посвященный защите древних секретов Великой Махины. Сейчас к ним взывает Амброзий, чтобы те оставили свой изолированный храм, и пошли защищать Баррад."
BAR_friendly_reminder:0 "Дружественное напоминание"
BAR_friendly_reminder_desc:0 "Кажется, некоторые мелкие дворяне подвергли сомнению правление Амброзия. Как все это глупо! Конечно, они знают, чем чревата подобная дерзость. А если и не знают, их обучение будет быстрым и очень болезненным..."
BAR_computing_power:0 "Вычислительная мощность"
BAR_computing_power_desc:0 "Великая Махина сочла нужным благословить нас дарами в награду за нашу преданность! Эти дары очень помогут нам в поисках ответов на высшие тайны жизни."
BAR_arms_supply:0 "Запас оружия"
BAR_arms_supply_desc:0 "Чтобы обеспечить наше выживание, нам нужны только три вещи: оружие, оружие и еще больше оружия. К счастью, есть много предприимчивых существ, которые были бы более чем счастливы помочь нам удовлетворить наши потребности."
BAR_cheap_rifles:0 "Дешёвые ружья"
BAR_cheap_rifles_desc:0 "Для того чтобы правильно снабжать нашу армию, мы должны сосредоточиться на том, чтобы сделать как можно больше пушек, как можно быстрее. Разрабатывая оружие, которое может быть сделано более эффективно, мы можем изготовить его достаточно, чтобы должным образом вооружить каждого солдата."
BAR_new_rifles:0 "Новые ружья"
BAR_new_rifles_desc:0 "Оснащая нашу армию более совершенным оружием, мы можем резко повысить ее боевую эффективность. Ясно, что мы должны уделять больше времени и ресурсов исследованиям в области вооружений."
BAR_irregular_tactics:0 "Нестандартные тактики"
BAR_irregular_tactics_desc:0 "Мы должны признать уникальный характер нашей армии по сравнению с армией наших соседей и планировать наши стратегии с учетом этого факта. Мы можем лучше всего сделать это, избегая крупномасштабных боевых действий и вместо этого сосредоточившись на небольших, незаметных, ударных и беглых боях."
BAR_def_approach:0 "Защитный подход"
BAR_def_approach_desc:0 "Наша лучшая надежда на победу над врагами-это окопаться и занять хорошо защищенные позиции. Таким образом, мы можем свести на нет наши недостатки, заставляя наших противников сражаться на наших условиях."
BAR_zone_defence:0 "Оборона на грубой местности"
BAR_zone_defence_desc:0 "Наша земля — это среда, в которой наши враги никогда прежде не сражались. В то время, как мы адаптировались к его уникальным вызовам, любому захватчику будет очень трудно справиться с вызовами, поставленными самим Баррадом."
BAR_amb_inf_guns:0 "Пехотное снаряжение"
BAR_amb_inf_guns_desc:0 "Поскольку пехотные войска составляют костяк нашей армии, мы должны обеспечить, чтобы простые солдаты были обеспечены надежной, эффективной винтовкой в качестве их опоры. Если такой винтовки не существует, придется ее изобрести."
BAR_amb_inf_mount:0 "Горнопехотное снаряжение"
BAR_amb_inf_mount_desc:0 "Горные бойцы будут играть решающую роль во время любой обороны Баррада, и эти бойцы должны быть должным образом обучены и экипированы. Если мы пренебрегаем ими, то все уже потеряно."
BAR_pen_approach:0 "Шок и трепет"
BAR_pen_approach_desc:0 "Применяя подавляющую огневую мощь против наших врагов, мы можем парализовать их восприятие поля боя и уничтожить их волю к борьбе, выиграв битву, как только она начнется. Это был излюбленный подход старой Пентархии, и теперь нет причин отказываться от него."
BAR_amb_tanks:0 "Представляем танк!"
BAR_amb_tanks_desc:0 "В последние годы были замечены впечатляющие достижения в области бронетанковой войны, которыми мы, наконец, можем воспользоваться. Танки — это чудесные машины, которые абсолютно устойчивы к огню стрелкового оружия и способны катиться по нашим врагам, не получив ни царапины!"
BAR_amb_mountain_tanks:0 "Горные танки"
BAR_amb_mountain_tanks_desc:0 "Хотя танки и эффективные военные машины, их маневренность оставляет желать лучшего. Однако, если проявить немного изобретательности, эту проблему можно легко решить."
BAR_amb_arty:0 "Массово Производимая артиллерия"
BAR_amb_arty_desc:0 "Артиллерия является жизненно важным компонентом любой современной армии, и достижения в области артиллерийской техники потенциально могут значительно увеличить разрушительные возможности наших войск. Мы должны модернизировать наши артиллерийские арсеналы, чтобы идти в ногу с этими новыми разработками, иначе мы рискуем быть уничтоженными."
BAR_amb_fac:0 "Принудительный труд"
BAR_amb_fac_desc:0 "Если мы хотим решить стоящие перед нами задачи, то каждый трудоспособный Баррадец должен быть немедленно отправлен на работу или строительство заводов. Принудительный труд может быть неприятен, но он необходим."
BAR_amb_dev_up:0 "Вынужденная организация"
BAR_amb_dev_up_desc:0 "Наша экономика остро нуждается в продвижении и развитии, а не в быстром решении, которое лишь временно увеличит производство. Необходима полная реорганизация экономики, и хотя результаты не будут немедленными, они будут длительными."
BAR_hidden_riches:0 "Скрытые богатства"
BAR_hidden_riches_desc:0 "Амброзий получил видение! Он говорит, что это открыло ему, что есть несметные богатства ценных ресурсов, лежащих прямо под нашей землей! Все, что нам нужно сделать, это копать..."
BAR_crude_method:0 "Грубые методы"
BAR_crude_method_desc:0 "В эти темные времена мы делаем то, что должны, чтобы обеспечить себе выживание. Долг каждого Баррадца — внести свой вклад в оснащение нашей армии. Каждый должен внести свой вклад, иначе его заставят это сделать."
BAR_amb_mil:0 "Подземные мастерские"
BAR_amb_mil_desc:0 "Амброзий разработал гениальный план, чтобы помочь нам справиться с нехваткой оружия. Он определил несколько свободных подземных помещений, которые были бы идеальными местами для превращения в заводы по производству боеприпасов."
BAR_industrial_method:0 "Промышленные методы"
BAR_industrial_method_desc:0 "Мы должны взять на себя обязательство улучшить промышленный потенциал Баррада. Новые технологии и новые идеи станут ключом к нашей модернизации, а следовательно, и к нашему выживанию."
BAR_amb_civs:0 "Сталь и цемент"
BAR_amb_civs_desc:0 "Амброзий требует, чтобы промышленность Баррада была улучшена. Основы экономики просты: сталь и цемент. Если мы хотим увеличить наше производство, нам понадобится больше заводов."
BAR_amb_reorganisation:0 "Реорганизация армии"
BAR_amb_reorganisation_desc:0 "Настало время серьезно взглянуть на структуру нашей армии. Это особая армия, имеющая особое предназначение и не обязанная следовать традициям других военных."
BAR_cult_generals:0 "Генералы из культа"
BAR_cult_generals_desc:0 "В эти опасные времена высшие чины нашей армии должны быть заполнены офицерами, чья преданность Амброзию не вызывает сомнений. Только им можно доверить то, что должно быть сделано, и привести нас к славной победе."

### Амброзий (Секретный Путь) ###
BAR_gather_anyone:0 "Ужас из глубин"
BAR_gather_anyone_desc:0 "До того, как они встретили свой печальный конец, похоже, некоторые члены Пентархии столкнулись со странным существом под поверхностью. Какова природа этой сущности? Что ему нужно от реактора? Граф Амброзий хочет сам найти ответы на эти вопросы."
BAR_birb_allies:0 "Союзники-грифоны"
BAR_birb_allies_desc:0 "Поскольку Граф на данный момент нездоров, нам нужно повсюду искать существ, готовых помочь нам сохранить стабильность. Может быть, удастся убедить грифонов из горных деревень?"
BAR_contact_him:0 "Прочие союзники"
BAR_contact_him_desc:0 "В дальних уголках Баррада ходят слухи о таинственном торговце артефактами, который предлагает магические предметы с невероятной силой за определенную цену. Мы должны разыскать этого торговца и посмотреть, что он может нам предложить..."
BAR_pentarchy_friends:0 "Наши друзья дворяне"
BAR_pentarchy_friends_desc:0 "Мы должны встретиться с аристократами Баррада и посмотреть, что у них на уме. Мы не можем допустить, чтобы они замышляли заговор против графа в такое время. Хотя, конечно, ни один из них не был бы настолько глуп, чтобы подумать о чем-то подобном!"
BAR_cult_shisma:0 "Схизма в культе"
BAR_cult_shisma_desc:0 "Поступали сообщения о больших волнениях в районах, где, как известно, действовал некий таинственный культ. Надеюсь, мы сможем положить конец этим ссорам до того, как они перерастут во что-то более опасное."
BAR_autonomus_land_promise:0 "Автономные общества"
BAR_autonomus_land_promise_desc:0 "Отныне автономия общин юго-западных гор будет гарантирована, и тамошние грифоны получат право распоряжаться своими делами так, как сочтут нужным. Пусть будет известно, что их право на самоуправление никогда не будет нарушено."
BAR_homeland_promise:0 "Обещания Родины"
BAR_homeland_promise_desc:0 "Грифоны в горах — изгнанники. Баррад не является их истинным домом, но мы поможем им вернуться на западные земли и построить свободное общество."
BAR_homeland_promise_tooltip:0 "Когда настанет подходящий момент, мы пойдём на запад и вернём им Грифус."
BAR_create_griffon_legion:0 "Создать Грифоний Легион"
BAR_create_griffon_legion_desc:0 "При поддержке населения грифонов Баррада у нас теперь есть новый резерв, из которого можно набирать рекрутов. Горные боевые возможности этих солдат, несомненно, пригодятся."
BAR_griffon_legion:0 "Горные грифоны вместе со своими друзьями из-за рубежа составят нам Легион."
BAR_make_your_pledge:0 "Сделай взнос"
BAR_make_your_pledge_desc:0 "У нас есть простой способ гарантировать лояльность дворянства: все должны принести графу магическую клятву, подтверждающую их верность. Если кто-то нарушит эту клятву, то результат будет таким же... это будет неприятно."
BAR_feed_the_masses:0 "Накорми массы"
BAR_feed_the_masses_desc:0 "Пришло время пустить в ход столь щедро предоставленный нам магический артефакт. Такой обильный урожай, несомненно, положит конец недовольству и гражданским беспорядкам."
BAR_inner_circle:0 "Внутренний круг"
BAR_inner_circle_desc:0 "Те, кто ближе всего к центру культовой структуры, самые преданные и вовлечены в нее дольше всех, так что они, вероятно, знают, что делают? Переход на их сторону звучит как безопасная ставка."
BAR_inner_circle_tooltip:0 "Элита культа к нам присоединится."
BAR_outer_circle:0 "Внешний круг"
BAR_outer_circle_desc:0 "Рядовые сектанты явно вводятся в заблуждение и эксплуатируются культовой элитой! Вместо того чтобы искать богатства, внешний круг занят только поиском универсальной истины. Именно они заслуживают нашей поддержки."
BAR_outer_circle_tooltip:0 "Члены низкого ранга к нам присоединятся."
BAR_cult_peacekeepers:0 "Миротворцы культа"
BAR_cult_peacekeepers_desc:0 "Теперь, когда трещина внутри организации разрешилась, культ можно использовать как инструмент для поддержания порядка в Барраде. В конце концов, это справедливо, что они помогают нам после того, как мы были достаточно добры, чтобы помочь им..."
BAR_matter_of_court:0 "Дела суда"
BAR_matter_of_court_desc:0 "Похоже, некоторые питают ложные представления о своем месте в Барраде. То, что Амброзий в отъезде, вовсе не означает, что его воля может быть подорвана честолюбивыми выскочками. Пусть не будет двусмысленности: власть суда абсолютна."
BAR_trickery_experience:0 "Урок по трюкам"
BAR_trickery_experience_desc:0 "На протяжении всей истории те, кто живет в горах, доказали, что они очень эффективные бойцы. Особенно когда речь заходит о партизанской войне. Может быть, наши грифоны научат нас кое-чему в тактике?"
BAR_cult_knowledge_sharing:0 "Деление знаниями культа"
BAR_cult_knowledge_sharing_desc:0 "Есть много вещей, которыми наши друзья-культисты хотят поделиться с нами, эзотерические знания, которые не могут быть найдены нигде больше. Все, что нам нужно сделать, это слушать..."
BAR_heal_entity:0 "Исцелить существо"
BAR_heal_entity_desc:0 "Приготовления закончены, время пришло. Амброзий призывает Гасеницу вернуться в реактор для кульминации работы всей его жизни. Может быть, одним действием можно исправить все, что не так с Баррадом?"
BAR_true_army:0 "Настоящая армия"
BAR_true_army_desc:0 "Мы должны выйти за рамки нашего хаотичного, неорганизованного подхода к национальной обороне. Больше никаких военачальников, командующих своими личными силами. У нас будет одна Баррадская армия с одним предводителем."
BAR_griffon_way:0 "Путь грифонов"
BAR_griffon_way_desc:0 "Доктрина грифона подчеркивает важность мобильности и маневрирования силами на позициях, где они могут нанести максимально возможный ущерб. Этот нетрадиционный подход к ведению войны, возможно, лучше всего подходит для нашей армии, учитывая ее нынешний состав."
BAR_cultist_experience:0 "Путь культистов"
BAR_cultist_experience_desc:0 "Культисты верят, что сражения лучше всего выигрываются с помощью планирования и подготовки, и что наша лучшая надежда на победу над врагами-это окопаться и занять хорошо защищенные позиции. Таким образом, мы можем свести на нет наши недостатки, заставляя наших противников сражаться на наших условиях."
BAR_old_pentarchy_way:0 "Путь Пентархии"
BAR_old_pentarchy_way_desc:0 "Применяя подавляющую огневую мощь против наших врагов, мы можем парализовать их восприятие поля боя и уничтожить их волю к борьбе, выиграв битву, как только она начнется. Это был излюбленный подход старой Пентархии, и теперь нет причин отказываться от него."
BAR_mountain_tenk:0 "Лёгкие танки"
BAR_mountain_tenk_desc:0 "В последние годы были замечены впечатляющие достижения в области бронетанковой войны, которыми мы, наконец, можем воспользоваться. Танки-это чудесные машины, которые абсолютно устойчивы к огню стрелкового оружия и способны катиться по нашим врагам, не получив ни царапины!"
BAR_mountain_maintance:0 "Баррадские техники"
BAR_mountain_maintance_desc:0 "Хотя наши новые боевые машины очень мощные, они требуют постоянного внимания и ухода, Чтобы эффективно функционировать. Мы должны подготовить специалистов для выполнения этих необходимых ремонтных работ и включить их в состав армии."
BAR_griff_mointaineers:0 "Грифонская горная пехота"
BAR_griff_mointaineers_desc:0 "Ветераны из грифоньих борцов могут внести неоценимый вклад в наши усилия по подготовке новых альпинистов. Крайне важно, чтобы мы ухаживали за этими бойцами и беседовали с ними, чтобы получить их знания."
BAR_army_logistics:0 "Логистика на пресечённой местности"
BAR_army_logistics_desc:0 "Борьба в климате Баррада — это... уникальная задача. К счастью, после многолетнего опыта наш корпус материально-технического обеспечения адаптировался к тому, чтобы поддерживать снабжение наших войск, несмотря на сложную обстановку."
BAR_army_mountain_tanks:0 "Бой в сложной местности"
BAR_army_mountain_tanks_desc:0 "Хотя танки и являются эффективными военными машинами, их маневренность оставляет желать лучшего. Однако, если проявить немного изобретательности, эту проблему можно легко решить."
BAR_communication_effort:0 "Усилия по коммуникациям"
BAR_communication_effort_desc:0 "Целая военная кампания может провалиться из-за ошибок в коммуникациях. Для эффективной коммуникации, нам необходимо вложиться в исследование и производство новых сигнальных технологий."
BAR_army_arty:0 "Новая артиллерия"
BAR_army_arty_desc:0 "Артиллерия является жизненно важным компонентом любой современной армии, и достижения в области артиллерийской техники потенциально могут значительно увеличить разрушительные возможности наших войск. Мы должны модернизировать наши артиллерийские арсеналы, чтобы идти в ногу с этими новыми разработками, иначе мы рискуем быть уничтоженными."
BAR_army_boomsticks:0 "Взврывающие палки"
BAR_army_boomsticks_desc:0 "Поскольку пехотные войска составляют костяк нашей армии, мы должны обеспечить, чтобы простые солдаты были обеспечены надежной, эффективной винтовкой в качестве их опоры. Если такой винтовки не существует, придется ее изобрести."
BAR_army_boomlog:0 "Магические взврывающие палки"
BAR_army_boomlog_desc:0 "Достижения в области магии могут значительно увеличить разрушительную силу нашего оружия. Мы должны быть уверены, что мы остаемся в курсе этих разработок и используем их при разработке оружия для наших солдат."
BAR_army_engineers:0 "Корпуса инженеров"
BAR_army_engineers_desc:0 "Повышению эффективности армии в значительной степени способствует поддержка специалистов, способных проектировать и строить военные объекты, поддерживать линии транспорта и связи. Мы должны формально создать инженерный корпус для развития Баррадийской военной техники."
BAR_army_combined_staff:0 "Совмещённый штаб"
BAR_army_combined_staff_desc:0 "Собрав наш высший военный штаб в одной комнате, мы можем гарантировать, что все наши силы останутся на одной странице. Это также будет иметь эффект повышения уровня связи и координации во всей армии."
BAR_big_boom:0 "Найти и уничтожить"
BAR_big_boom_desc:0 "Баррадская артиллерия будет безжалостно обстреливать позиции противника с больших расстояний. Где бы они ни прятались и как бы далеко ни пытались убежать, им не убежать от наших снарядов."
BAR_army_tenk_rocket:0 "Бой новой эпохи"
BAR_army_tenk_rocket_desc:0 "Будущее войны за нами! Бронетанковые войска и реактивная артиллерия составят костяк армии Баррада, если мы хотим выжить в современную эпоху. Мы должны принять эту новую реальность и начать разрабатывать новые проекты после спешки."
BAR_army_inf_arty:0 "Улучшить, что знаем"
BAR_army_inf_arty_desc:0 "Вместо того, чтобы стремиться к радикально новым проектам, мы должны придерживаться совершенствования проверенных и истинных технологий, которые мы используем в настоящее время. Ведь традиционное пехотное вооружение и артиллерия далеки от совершенства."
BAR_look_in_the_sky:0 "Взгляд в небо"
BAR_look_in_the_sky_desc:0 "Слишком долго мы полностью игнорировали потенциал воздушной войны. Мы должны немедленно создать воздушную ветвь для наших военных. Только тогда мы сможем начать подготовку пилотов."
BAR_air_fighter:0 "Разработать истребители"
BAR_air_fighter_desc:0 "Единственный способ эффективно использовать воздушную мощь-это уничтожить вражеские ВВС и контролировать небо: превосходство в воздухе является ключевым. Поэтому важнейшим шагом для наращивания наших ВВС должна стать разработка эффективных истребительных конструкций."
BAR_air_bomber:0 "Разработать бомбардировщики"
BAR_air_bomber_desc:0 "Огромный потенциал военно-воздушных сил является очевидной. Бомбардировка имеет возможность уничтожить вражескую промышленность и сломить боевой дух противника, а также обеспечить боевую поддержку в тактических сражениях. Если мы хотим реализовать этот потенциал, мы должны начать с разработки бомбардировщиков."
BAR_air_baccidents_prevention:0 "Предотвращение инцидентов"
BAR_air_baccidents_prevention_desc:0 "Крайне важно, чтобы мы внедрили методы обеспечения безопасности полетов, которые будут использоваться Баррадийскими организациями, занимающимися авиацией. Помимо гибели существ, необходимо предотвратить ненужное разрушение дорогих самолетов!"
BAR_air_strat_bombers:0 "Стратегические бомбардировщики"
BAR_air_strat_bombers_desc:0 "Нанося нашим врагам удары по критически важным отраслям промышленности военного времени, мы можем подорвать их способность снабжать войска в полевых условиях техникой. Чтобы нанести удар по этим хорошо охраняемым местам и выжить, мы должны улучшить дальность и долговечность наших бомбардировщиков."
BAR_air_cas:0 "Поддержка с воздуха"
BAR_air_cas_desc:0 "Хотя тактические бомбардировщики могут использоваться в качестве непосредственной воздушной поддержки, было бы целесообразно разработать специализированный тип самолета, предназначенный для нанесения авиаударов по войскам противника. Этот ударный самолет был бы способен выполнять высокоточные наземные атаки, а также выживать в условиях низкой противовоздушной обороны."
BAR_air_battle_support:0 "Друзья свыше"
BAR_air_battle_support_desc:0 "Поддержка с воздуха потенциально может стать решающим фактором в наземных сражениях, и, эффективно используя ее, мы можем склонить чашу весов в нашу пользу. Мы должны обучать наших пилотов тесной координации с наземными войсками для обеспечения поддержки и защиты."
BAR_air_strat_dest:0 "Стратегическое разрушение"
BAR_air_strat_dest_desc:0 "Не все войны выигрываются на поле боя. Враг также может быть побежден путем разрушения его морального духа и экономической способности производить и транспортировать материалы на театры военных действий."
BAR_rebuild_countryside:0 "Отстроить сёла"
BAR_rebuild_countryside_desc:0 "Инфраструктура сельского Баррада была разрушена катаклизмом десятилетия назад, и с тех пор она была полностью заброшена. Мы не можем позволить этому продолжаться. Мы должны включить этих существ обратно во все общество!"
BAR_land_adaptation:0 "Адаптироваться и выживать"
BAR_land_adaptation_desc:0 "Климат этой земли сложный, но его можно преодолеть. Если мы посвятим себя этому и решим жить в гармонии с Баррадом вместо того, чтобы бороться с ним, мы сможем максимально использовать его уникальные свойства."
BAR_adapt_to_zone:0 "Народ адаптируется к местности."
BAR_improve_countryside_living_standards:0 "Улучшить стандарты жизни"
BAR_improve_countryside_living_standards_desc:0 "Теперь, когда транспортные возможности и инфраструктура сельской местности улучшились, мы можем использовать их, чтобы обеспечить народу доступ к продуктам для улучшения качества их жизни. По крайней мере, это будет легче для тех, кто хочет переехать в другую область в поисках возможности сделать это."
BAR_public_services:0 "Общественные услуги"
BAR_public_services_desc:0 "Существуют определенные основные услуги, которые должны быть доступны всем, независимо от дохода или способностей. Наше правительство несет ответственность за предоставление таких услуг и обеспечение их доступности для всех жителей Баррада, с тем чтобы все они могли процветать."
BAR_elysium_industry:0 "Промышленность Элизиума"
BAR_elysium_industry_desc:0 "Путь современной нации ясен, и он индустриален. Мы должны провести масштабную реорганизацию экономики, чтобы увеличить наши производственные возможности."
BAR_ambrosius_muns:0 "Богатства Амброзия"
BAR_ambrosius_muns_desc:0 "С тех пор как граф впервые пришел к власти, он накопил немалую коллекцию богатств. Теперь, когда он увидел свет, он жаждет использовать свои деньги на благо Барнарда, вместо того чтобы копить их для себя."
BAR_work_predispositions:0 "Предрасположенность к работе"
BAR_work_predispositions_desc:0 "Все пони естественно подходят для определенных профессий, а не для других. Тем не менее, каждый Баррадец в настоящее время остается, чтобы найти свой путь самостоятельно, без какой-либо структурной помощи. Делать больше, чтобы помочь направить пони к соответствующим профессиям, уменьшит безработицу и улучшит наше экономическое положение."
BAR_river_system_transport:0 "Система Речного Транспорта"
BAR_river_system_transport_desc:0 "После катаклизма торговцы испытывали огромные трудности с перевозкой грузов через Баррад. Путешествовать по воде значительно легче, чем по суше, и полное использование водных путей нашей страны привело бы к гораздо более дешевому способу транспортировки грузов по всей стране."
BAR_griffon_connections:0 "Связи с грифонами"
BAR_griffon_connections_desc:0 "Грифоны Баррада — бесценный ресурс, который мы должны использовать, продолжая модернизацию. Их уникальная перспектива поможет нам в разработке новых достижений и инноваций."
BAR_psi_instant_messaging:0 "Пси-мгновенная связь"
BAR_psi_instant_messaging_desc:0 "Благодаря удивительным возможностям нашего славного покровителя, теперь можно передавать информацию на огромные расстояния практически мгновенно! Потенциальные возможности применения этого чуда безграничны."
BAR_cult_indoctrination:0 "Индоктринация культа"
BAR_cult_indoctrination_desc:0 "Мы должны проявлять инициативу и принимать меры по борьбе с неприемлемым уровнем неграмотности, который все еще существует в нашей стране. Культ-это идеальное учреждение для того, чтобы заниматься образованием населения."
BAR_mind_breaking_education:0 "Невероятное образование"
BAR_mind_breaking_education_desc:0 "Мы должны проявлять инициативу и принимать меры по борьбе с неприемлемым уровнем неграмотности, который все еще существует в нашей стране. Амброзий хочет, чтобы государство взяло на себя ведущую роль в просвещении населения."
BAR_pentarchy_scholars:0 "Ученики Пентархии"
BAR_pentarchy_scholars_desc:0 "В Барраде осталось много ученых, которые хорошо помнят старую Пентархию, и они накопили много знаний, пока другие члены были еще живы. Настало время официально пригласить этих ученых в новый орден Баррада."
BAR_formalise_living_subjects:0 "Формализовать общественную организацию"
BAR_formalise_living_subjects_desc:0 "Благодаря нашим неустанным усилиям мы втянули Баррад в современную эпоху, но наша работа еще не закончена. Социальная структура, необходимая для непрерывного прогресса, должна быть формализована и кристаллизована, чтобы страна никогда больше не впадала в хаос."
BAR_strangers_no_more:0 "Больше не странники"
BAR_strangers_no_more_desc:0 "Благодаря помощи нашего великодушного правителя мы создали более сплоченное, более сострадательное общество. Эпоха всепроникающего страха и паранойи Баррада закончилась."
BAR_most_open_closed_community:0 "Самое открытое закрытое общество"
BAR_most_open_closed_community_desc:0 "Хотя внешний мир по-прежнему может нас бояться и неправильно понимать, сами Баррадийцы больше не страдают от недоверчивой изоляции. Мы видим наших соседей такими, какие они есть: такими же существами, как и мы."
BAR_a_ruin_has_come:0 "Разруха пришла"
BAR_a_ruin_has_come_desc:0 "Прежде чем мы двинемся в наше светлое будущее, мы должны сначала очистить Баррад от его темного прошлого. Старое поместье амброзия-это злое место, запятнанное его прошлым безумием. Он должен быть уничтожен, чтобы окончательно положить конец этому злу."

