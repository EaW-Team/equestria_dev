BAR_silver_star_cat_desc:0 "Сильвер Стар — брат королевы Виттенленда Уайт Стар. И он всегда презирал быть в тени своей сестры. Жажда власти и страх смерти толкнули этого сильного мага на путь тёмных искусств, что лишь усилило его паранойю.\n\nИмеющиеся ресурсы: §C[?BAR_resources_silver]§!\n\nОтношения с другими членами Пентархии:\n\nАсинти [Root.BAR_relations_asinti_silver_color]\nЛеопольд [Root.BAR_relations_silver_leopold_color]\nВиира [Root.BAR_relations_silver_viira_color]\n"
BAR_leopold_cat_desc:0 "Леопольд был болезненным, но гениальным грифоном. Когда-то он искренне и благородно хотел помогать всем. Но потом он отверг обычную медицину и стал просто одержимым искусством зачарования с помощью магических кристаллов. Он начал эксперименты на самом себе и перешёл черту допустимого в глазах многих грифонов. Однако Леопольд видит в своих знаниях единственную возможность защитить Грифонию от бесконечных и разрушительных войн.\n\nИмеющиеся ресурсы: §C[?BAR_resources_leopold]§!\n\nОтношения с другими членами Пентархии:\n\nАсинти [Root.BAR_relations_asinti_leopold_color]\nСильвер Стар [Root.BAR_relations_silver_leopold_color]\nВиира [Root.BAR_relations_leopold_viira_color]\n"
BAR_asinti_cat_desc:0 "Асинти — зебра-шаман и бывший раб. Могучий дух позволяет этому шаману контактировать с божественным измерением и потусторонними существами. Асинти изгнали из Казы, когда стало известно об его экспериментах с живых существах.\n\nИмеющиеся ресурсы: §C[?BAR_resources_asinti]§!\n\nОтношения с другими членами Пентархии:\n\nСильвер Стар [Root.BAR_relations_asinti_silver_color]\nЛеопольд [Root.BAR_relations_asinti_leopold_color]\nВиира [Root.BAR_relations_asinti_viira_color]\n"
BAR_viira_cat_desc:0 "Олениха Виира с рождения была одарена аномально сильной магией. Она хочет понять природу магии и использовать её для создания нового общества для оленей, где они смогут доминировать в материальном мире.\n\nИмеющиеся ресурсы: §C[?BAR_resources_viira]§!\n\nОтношения с другими членами Пентархии:\n\nАсинти [Root.BAR_relations_asinti_viira_color]\nЛеопольд [Root.BAR_relations_leopold_viira_color]\nСильвер Стар [Root.BAR_relations_silver_viira_color]\n"

