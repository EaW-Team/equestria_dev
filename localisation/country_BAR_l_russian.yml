BAR_ambrosius_boredoom:0 "Амброзий"
BAR_ambrosius_boredoom_desc:0 "Иногда самозваному Графу Баррада нужно немного §Rповеселиться§!. Апатия — это злокачественное бремя, от которого трудно избавиться. Периодические эксперименты Амброзия могут быть как проклятьем, так и благословением для его подопытных."

