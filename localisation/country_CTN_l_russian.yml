### Ideas ###
CTN_thorax_remnants:0 "Остатки оппозиции"
CTN_thorax_remnants_desc:0 "Торакc, его последователи и грязные коммунисты всё ещё осмеливаются бросить вызов нам. Неважно ... в своё время они будут сокрушены"
CTN_canterlot_defeat:0 "Кантерлотское поражение"
CTN_canterlot_defeat_desc:0 "Несмотря на маленькую ... заминку, вызванную Тораксом, мы вернулись на правильный курс, и, когда наступит подходящий момент, спалим Эквестрию дотла!"
CTN_agents:0 "Государственная полиция"
CTN_agents_desc:0 "Государственная полиция гарантирует, что как наши граждане, так и наши подданные останутся лояльными и не совершат ошибок, и использует любые средства, необходимые для выполнения этой задачи"
CTN_total_war:0 "Тотальная война!"
CTN_total_war_desc:0 "Чейнджлинги будут хозяевами этого мира или же потерпят поражение!"
CTN_blitz:0 "Молниеносная война"
CTN_blitz_desc:0 "Мы не остановимся, пока не достигнем побережья Мэйнхэттена! За Отечество!"
CTN_armagedon:0 "Проект Армагеддон"
CTN_armagedon_desc:0 "В случае необходимости мы превратим в пепел не только Эквестрию, но и весь мир!"
CTN_corporate_economy:0 "Корпоративизм"
CTN_state_economy:0 "Государственная экономика"
CTN_labour_units:0 "Трудовые дивизии"
CTN_labour_units_desc:0 "В нашей стране никто не должен терять ни секунды, ведь нам предстоит победить в войне!"
CTN_all_or_nothing:0 "Работа для Отечества"
CTN_all_or_nothing_desc:0 "Наша экономика направлена на одну единственную вещь – войну; и в то время как некоторые не могут служить на поле битвы, их можно использовать для работы на фабриках."
CTN_unrestricted_research_policy:0 "Политика неограниченных исследований"
CTN_unrestricted_research_policy_desc:0 "Стандарты безопасности, права пони и элементарная порядочность – для нытиков и зануд"
CTN_elite_army:0 "Безупречная армия"
CTN_elite_army_desc:0 "Наша армия будет совершенным орудием, продолжением воли самого Лорда-протектора и оружием, с помощью которого мы сами выкуем свою судьбу!"
CTN_just_an_army:0 "Армия"
CTN_just_an_army_desc:0 "Нет совершенных армий, поэтому мы не должны ожидать каких-либо конкретных стандартов от наших солдат. В конце концов, каждый чейнджлинг должен служить Отечеству, чтобы исполнить наше предназначение."
CTN_desolation:0 "Опустошение природы"
CTN_desolation_desc:0 "Богатства Олении будут нашими, а природа может катиться ко всем чертям"
CTN_deer_slavery:0 "Рабочая программа Олении"
CTN_deer_slavery_desc:0 "Рабочая программа Олении гарантирует, что олени будут очень продуктивны при работе на наших фабриках, и, кроме того, что они будут счастливы работать на своих господ"
CTN_colonies:0 "Указ Сакары"
CTN_colonies_desc:0 "Не существует Олении, есть только Южные Земли чейнджлингов"

