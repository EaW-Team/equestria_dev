l_russian:

### National Focuses ###
 GRY_raid_brodfeld:0 "Поход на Бродфельд"
 GRY_raid_brodfeld_desc:0 "Вообще, рейд на Бродфельд может быть нарушением нашего договора с Грифоньим императором. Но его власти уже несколько десятков лет находятся в упадке, с нас давно не брали дань и не требовали обновить клятву Императору. Смело можно сказать, что Император и глазом не посмотрит, пока мы сжигаем Бродфэльд..."
 GRY_raid_radicals:0 "Поход на Фронт Освобождения"
 GRY_raid_radicals_desc:0 "Обычно мы не грабим никого западнее реки, но это не касается безумных мятежников, так ведь? Кроме того, этот их "коммунизм" начал привлекать нашу молодежь, и лучше нам нанести первый удар."
 GRY_prywhen_response:0 "Червона загроза"
 GRY_prywhen_response_desc:0 "Фронт Освобождения одержал победу над Королём Бродфельда. Это настоящяя катастрофа, поэтому можно не сомневаться, что скоро коммунисты придут и за нами. Враг не пройдет!"
 GRY_young_socialists:0 "Переворот Молодих соціалістів"
 GRY_young_socialists_desc:0 "С нарастанием хаоса после смерти Гетьмана знать начала ссориться из-за добычи и обвинять друг друга в смерти Каласа Бульбы. "Армія Молодих Соціалістів," с поддержкой Фронта Освобождения взяла контроль над правительством. Они уже объявили о реформах, которые якобы поведут наше общество "к светлому будущему"."
 GRY_centralise:0 "Борьба за наследие"
 GRY_centralise_desc:0 "Со смертью Гетьмана Бульбы наш край совсем погрузился в анархию. Хотя немало старшин стремится взять булаву, лишь двое находятся ближе всего к главенству над Сечью - Грифницкий с его Войском Грифонским и Евген Кравелец, племянник скончавшегося гетьмана."
 GRY_chorna_rada:0 "Чорна Рада"
 GRY_chorna_rada_desc:0 "Дідько! Различия в идеологии между двумя претендентами на булаву переросли в нечто большее, чем просто бойню. Теперь их сторонники принялись вырезать друг друга, и всё это на улицах Каива! Если мы не выберем нового Гетьмана, Грифии долго не жить."
 GRY_liberate_lushi:0 "Проблема Люши"
 GRY_liberate_lushi_desc:0 "[Root.GRYcommLUS]"
 GRY_liberate_gryphus:0 "Проблема Грифуса"
 GRY_liberate_gryphus_desc:0 "[Root.GRYcommGRU]"
 GRY_raid_season:0 "Сбор Сечей"
 GRY_raid_season_desc:0 "Настал час совершить традиционный Ежегодный грабеж. \n\nГетьман Калас Бульба уже призвал атаманов собрать своих воинов и выступить на границу Бродфельда. А поскольку у них уже долгое время идёт гражданская война, мы соберём немало добычи. Надеемся, для нас осталось много добра."
 GRY_aftermath:0 "Последствия Похода"
 GRY_aftermath_desc:0 "Мы ждём казаков из похода. Надеемся, что после хорошего рейда они принесут впечатляющий навар." 
 GRY_rifle_stash:0 "Секретные склады"
 GRY_rifle_stash_desc:0 "Часть нашей старшины поделилась с нами оружием, которое они прятали для сражения с красной угрозой. Что же, закроем ненадолго глазки, потому что нам важно каждое оружие."
 GRY_war_readiness:0 "Поднять казаков!"
 GRY_war_readiness_desc:0 "Любой доблестный грифон, который зовёт Грифию свом домом, обязан ответить на призыв защить свою родину, иначе при коммунистах ей настанет конец!" 
 GRY_rile_up_the_warriors:0 "Пропаганда против красных"
 GRY_rile_up_the_warriors_desc:0 "Наши свирепые воины жаждут крови и битв. Проще простого натравить бойов на Прайвенскую угрозу, распространив сказания об их знатной жестокости и варварстве."
 GRY_destroy_the_revolution:0 "Конец Революции!"
 GRY_destroy_the_revolution_desc:0 "Настало время возродить трон к западу от реки Евъи. Земли Бродфельда будут свободны от тирании!"
 GRY_kickstart_economy:0 "Современная индустриализация"
 GRY_kickstart_economy_desc:0 "Восточная Грифония никогда не была промышленно развитой, в отличии от западных земель, а экономически так вообще остается в глуши. Чтобы выжить в этом дивном новом мире, мы принесём в Грифию свет промышленной революции."
 GRY_agrarian_future:0 "Физиократия"
 GRY_agrarian_future_desc:0 "Физиократия - аквилейское течение, которая утверждает, что всё благополучие походит от природы - а именно от земледелия. Буйные степи Грифии всегда были богаты на урожаи, а потому естественно, что мы обязаны прислушаться к этой философии и улучшить наши поля."
 GRY_industrial_future:0 "Форсированная индустриализация"
 GRY_industrial_future_desc:0 "Единственный путь для Грифии поспешить за современным миром - это быстрая, решительная постройка промышленности и дорог."
 GRY_new_industry:0 "Новые заводы"
 GRY_new_industry_desc:0 "Чтобы свершить промышленную революцию, мы должны перейти от простых мастерких к новейшим заводам, которые способны на массовое производство любых необходимых товаров."
 GRY_new_arsenals:0 "Мастерские огнестрельного оружия"
 GRY_new_arsenals_desc:0 "По традиции Грифия полагалась на гильдии кузнецов и оружейников, которые обеспечивали нашу армию оружием. Однако, они не могут совладать с возросшими потребностями современности. Таким образом, мы посмотрим несколько мастерских, сосредоточенных лишь на создании оружия."
 GRY_better_tools:0 "Улучшенные инструменты"
 GRY_better_tools_desc:0 "Мы добываем ресурсы примитивным и устаревшим способом. Поэтому мы должны закупить новое снаряжение, если мы хотим получить как можно больше».
 GRY_nation_of_farmers:0 "Субсидии фермерам"
 GRY_nation_of_farmers_desc:0 "Стойкие и трудолюбивые крестьяне - опора нашей Сечи, и мы обязаны обеспечить дополнительные льготы, чтобы они могли продолжать сбор щедрых урожаев."
 GRY_infrastructure:0 "Промышленное развитие"
 GRY_infrastructure_desc:0 "Вне Каива нет дорог. Вообще. О дорогах в Грифии даже не слыхали, а те немногие, что присутствуют - вытоптаны казацкими полками. Мы должны соединить остальную часть страны."
 GRY_steelmills:0 "Развитие стальной отрасли"
 GRY_steelmills_desc:0 "Наши нынешние методы выплавки устарли, и многие из них пора откинуть. Работники сталелитейной промышленности повысят свою квалификацию и смогут изучить новые методы стального производства, такие как процесс уплотнения ».
 GRY_foreign_direct_investment:0 "Привлечение инвесторов"
 GRY_foreign_direct_investment_desc:0 "Наша промышленная база очень маленькая, но группа магнатов из Вингбардии проявила интерес к нашей расцветающей экономике. Мы должны упросить их остаться."
 GRY_factory_efficiency:0 "Улучшение производства"
 GRY_factory_efficiency_desc:0 "Работники заводов не знают своей новой работы, и поэтому наше производство хромает. Мы организуем семинары для сотрудников, чтобы они поумнели и смогли работать лучше."
 GRY_kaiv_uni:0 "Основать Каивский университет"
 GRY_kaiv_uni_desc:0 "Почти всё население Грифии - безграмотное село, не умеющее читать и писать. Если мы откроем универитет в Каиве, то получим хоть какие-то надежды, что следующее поколение грифнов проявит интерес к образованию и пополнит ряды наших учёных."
 GRY_modernisation_effort:0 "Новая промышленность Грифии"
 GRY_modernisation_effort_desc:0 "В прошлом году мы приложили много усилий, чтобы Грифия успела за новым миром. Догнать запад займет еще много времени, однако Грифия уже досягла перемоги.»
 GRY_electoral_reform:0 "Новий шлях"
 GRY_electoral_reform_desc:0 "Камрад Хрущёвич и его отряды войдут в состав правительства, чтобы подготовить наше новое социалистическое государство к выборам."
 GRY_solidarity:0 "Объединить Грифийские сечи"
 GRY_solidarity_desc:0 "Многие сечи Грифии всё еще сопротивляются новым порядкам и не хотят служить в нашей красной армии. Если мы покажем им преимущества коммунизма и подогреем интерес, они обязательно помогут нам в установлении диктатуры пролетариата."
 GRY_land_reform_1:0 "Націоналізувати майно буржуїв"
 GRY_land_reform_1_desc:0 "Вместо развития страны, эти ленивые свиньи лишь спорят между собой по поводу ненужных мелочей и тратят своё богатство на безделушки. Мы отберём их имущество и раздадим крестьянам, ведь именно они - будущее нашей державы. \n\nЗнати, понятное дело, это не понравится..."
 GRY_first_universale:0 "Провозгласить Каивскую Коммуну!"
 GRY_first_universale_desc:0 "Мы хорошо постарались, чтобы превратить нашу страну в коммунистический рай. Пускай мир услышит, Каивская Коммуна - не падёт!"
 GRY_the_reactionary_officers:0 "Судьба Старшины"
 GRY_the_reactionary_officers_desc:0 "Пора разделаться с реакционными элементами в нашей армии. Всё это время нас поддерживала старшина, но реформы отдаляют нужду в их помощи. Мы должны тщательно избрать наш дальнейший курс."
 GRY_befriend_GLA:0 "[Root.GRYrelGRW]"
 GRY_befriend_GLA_desc:0 "[Root.GRYrelGRW_desc]"
 GRY_we_need_factories:0 "Фабрики - народу!"
 GRY_we_need_factories_desc:0 "Социалистическая держава не может сущестовать без рабочего класса. У нас не может быть рабочих, если мы строим фабрик. Мы обязяны приложить максимум усилий, чтобы построить заводы для грифонов и обеспечить для них рабочие места и стабильный доход."
 GRY_integrate_cossacks_into_red_army:0 "Червоне Козацтво"
 GRY_integrate_cossacks_into_red_army_desc:0 "Вопреки контрреволюционному мышлению, старая гвардия все ещё владеет искусством войны. Мы реформируем ветеранов под наши цели и покажем им, почему они должны бороться за пролетариат ».
 GRY_ideological_purity_in_the_army:0 "Розкозачення"
 GRY_ideological_purity_in_the_army_desc:0 "Буржуазным идеям нет места в армии! Они порочат наши идеалы и подталкивают к мятежам! Расстрелять любого, кто восстанет против коммунистических учений!"
 GRY_revolutionary_arsenals:0 "Орудия Революции"
 GRY_revolutionary_arsenals_desc:0 "Революция нуждается в защите, и чтобы сохранить ее дух, мы посмотрим оружейные фабрики, которые будут производить винтовки, пушки, и всё угодно. Долгих лет Каивский Коммуне!"
 GRY_land_reform_2:0 "Закончить Земельную реформу"
 GRY_land_reform_2_desc:0 "Мы успешно лишили знать её неопраданных прав и привилегий, теперь богачи равны, как и все другие грифоны. Теперь, власть буржуев над деньгами и наёмниками улетучилась, они больше не составят угрозу Каивской коммуне."
 GRY_second_universale:0 "Наша внешняя политика"
 GRY_second_universale_desc:0 "Теперь, когда наша страна стала хорошей, годной, социалистической силой, пришло время решить, как придется говорить с ближайшими соседями. Наше радикальное крыло считает, что мы должны последовать за нашими товарищми в Прайвене, но более открытые члены партии предлагают независимый путь. Та зрештою, останнє слово залишається за комрадом Хрущевичем."
 GRY_spread_the_revolution:0 "Революція без кордонів"
 GRY_spread_the_revolution_desc:0 Хоть мы и выражаем благодарность нашим друзьям из Прайвена, они не желают сеять идеалы революцию нашим соседям, как мирным путём, так и добровольно-принудительно. Повстаньте - гнані і голодні!"
 GRY_wittenland_attack:0 "[Root.WIT_attack_text]"
 GRY_wittenland_attack_desc:0 "[Root.WIT_attack_text_desc]"
 GRY_wittenland_attackit:0 "Наш древний враг"
 GRY_wittenland_attackit_desc:0 "Единороги Виттенланда выжимают все соки из их бедного пролетариата, выступают лишь мучеником для простого народа. Настав час покончить с их бесчисленными вечеринками и постоянной эксплуатацией рабочих." 
 GRY_ask_GRW:0 "Обратиться к Прайвену за помощью"
 GRY_ask_GRW_desc:0 "Виттенланд с незапамятных времен угнетался реакционерами, которых, к огромному сожалению, защищает Речная Коалиция. С помощью союзников мы получим больше шансов сразить недругов, но хватит ли нашим друзьям духа выстоять против самой коалиции?"
 GRY_wittenland_makefriends:0 "B серцях y нас клекоче гнів"
 GRY_wittenland_makefriends_desc:0 "Добрые вести! Рабочие Виттенланда свергли свою кровавую буржуазию и создали социалистическое государство! И пусть у нас присутствуют определённые разногласия, было бы глупо не протянуть руку помощи товарищам по революции, чтобы дух коммунизма воспрял в обеих странах."
 GRY_red_education:0 "Трудовые учения"
 GRY_red_education_desc:0 "Образование недавно претерпело большие реформы, но мы должны ввести обязательный учебный план, чтобы будущие поколения изучали ценности социализма. Им суждено стать пионерами новой Грифии."
 GRY_let_prywhen_lead:0 "Следовать за Прайвеном"
 GRY_let_prywhen_lead_desc:0 "Наши камрады в Прайвене куда лучше разбираются в политике и дипломатии, черпая знания из самого сердца Революции - Сталлионграда. Мы будем ориентироваться на их иностранную доктрину."
 GRY_GRW_army_experience:0 "Взаимные армейские учения"
 GRY_GRW_army_experience_desc:0 "Мы организум серию взаимных военных игр и учений для тренировки армии. Работая вместе, мы расширим свои знания о тактике и современной войне. Простой солдат также станет более преданным своим соратникам."
 GRY_import_teachers:0 "Пригласить преподавателей Прайвена"
 GRY_import_teachers_desc:0 "Очень долго наш соседи были такими же безграмотными, как и мы. Но революция преуспела, и теперь жители Прайвена стоят на страже коммунистического учения. Мы попросим отправить их лучших преподавателей, чтобы сеять соц.учение по всей Грифии."
 GRY_brothers_in_revolution:0 "Грифо-Прайвенский пакт дружбы"
 GRY_brothers_in_revolution_desc:0 "Народная Республика Прайвена - наш лучший друг, который никогда не оставлял народ Грифии в беде. Долгой жизни Грифо-Прайвенскому пакту дружбы!"
 GRY_socialist_future:0 "Перемога пролетаріату"
 GRY_socialist_future_desc:0 "Наконец, мы завершили трансформацию в социалистическую страну! Теперь рабочие Грифии получают должное образование, хорошую зарплату и могут не беспокоится за свои рабочие места. Воистину, всё это - заслуга камрада Хрущёвича и Каивской Коммуны!"
 GRY_volnoye:0 "Поддержать Грифницкого"
 GRY_volnoye_desc:0 "Борад Грифницкий, сын мелкого шляхтича, хорошо преуспел, став проводником Гармонии среди народа Грифии и даже части аристократии. Он полагает, что встав на путь гармонии, мы достигнем достатка и развития. Однако Рада еще не готова к таким переменам, взамен же, она склоняется к кандидатуре Кравлеца..."
 GRY_monarchy_compromise:0 "Новий Король"
 GRY_monarchy_compromise_desc:0 "Вопреки интригам Чёрных плащей, Борад Грифницкий всё же стал гетьманом со значительной поддержкой среди Рады. Но цена этому высока, ибо не весь шляхтич согласится на его масштабные реформы. Компромисс - в мудром монархе.."
 GRY_elected_hetman:0 "Пусть решит Народ"
 GRY_elected_hetman_desc:0 "Зрада! Евген и его холуи попытались взять Раду под свой контроль! Благо, их малочисленные ряды не выстояли, так как водушевлённая речь нашего Гетьмана пресекла беспорядок. Бандиты бежали либо из стыда, либо из здравого смысла. Своим первым указом Борад намеревается организовать выборы, дав каждому грифону возможность голосовать. Он считает, что так скептики поймут, насколько Гармония и вольности важны для народа."
 GRY_reform_starshina:0 "Новая Войсковая старшина"
 GRY_reform_starshina_desc:0 "Верховное командование стало слишком наивным и неспобоным ответить на угрозы, бросающие вызов нашей Гармонии. Новые лица возглавят армию, и нам лишь остается верить, что среди них не окажется врагов."
 GRY_form_government:0 "Назначить новое правительство"
 GRY_form_government_desc:0 "Гетьман Бульба не любил управленческую бюрократию, предпочитая решать все трудности самостоятельно. Авторитет Бульбы был неоспорим, но с его кончиной мы лишились великого лидера. Генеральная рада сформирует новый кабинет, чтобы предотвратить подобное в будущем."
 GRY_strengthen_cossack_radas:0 "Расширить сечевую автономию"
 GRY_strengthen_cossack_radas_desc:0 "Судя по всему, недавние события ещё больше раздровили нашу державу. Гетьман Грифницкий полагает, что первым шагом к Соборной Грифии будет предоставление новых вольностей нашим сечам."
 GRY_placate_communists:0 "Уступки коммунистам"
 GRY_placate_communists_desc:0 "ГСДРП имеет несколько хороший идей, как улучшить жизнь простого грифона. В обмен на полное прекращение подпольной деятельности, Корнило Хрущёвич войдет в состав нашего правительства, чтобы воплотить некоторые социалистические реформы (не без причин, конечно же)."
 GRY_united_cossacks:0 "Единая Сечь"
 GRY_united_cossacks_desc:0 "Гармония единает нас, все Сечи объединят свои войска и стратегии друг с другом. Это значительно расширит наше войско."
 GRY_harmonic_economy:0 "Учения Гармонической экономики"
 GRY_harmonic_economy_desc:0 "Мы распространим учения Гармонии среди наших верных рабочих. Мы откроем специальные школы, чтобы как можно больше грифонов обучилось принципам Гармонии. В это же время, мы немного взбодрим нашу экономику."
 GRY_give_land_to_the_people:0 "Земля для бедняков"
 GRY_give_land_to_the_people_desc:0 "Большая часть населения нашей держави живет в условиях крайней нищеты, едва обладая какой-то собственностью. Земля - самое дорогое сокровище в Грифии, которое может существовать. Мы выкупим излишние участки земли у шляхты и распределим их среди простого народа."
 GRY_placate_clans:0 "Сечевые вольности"
 GRY_placate_clans_desc:0 "Наши первоначальные усилия не прошли даром, и местные атаманы понемногу склоняются к полной унификации. Ещё несколько реформ и новые привилегии смогут склонить на нашу сторону даже самые отбитые племена."
 GRY_minorities_in_army:0 "Объединить сечи"
 GRY_minorities_in_army_desc:0 "Каждая сечь понесет свое знамя под величественным флагом соборной Грифии! Как результат, даже самые влиятельные и богатые грифоны дали свою клятву защищать нашу Гаромнию."
 GRY_admin_reform:0 "Бюрократические реформы"
 GRY_admin_reform_desc:0 "Наша бюрократия погрязла в коррупции и не хочет ничего делать. Очередной пакет реформ должен зашевелить этих лентяев, загрузив их массой бумажной работы ..."
 GRY_compromise_with_rich:0 "Успокоить шляхту"
 GRY_compromise_with_rich_desc:0 "Шляхтичи обеспокоены нашими реформами, особенно земельной. Поскольку они все ещё распологают деньгами и влиянием, нам нужно найти компромисс, если мы не хотим потом постоянно подавлять мятежи..."
 GRY_education_reform:0 "Реформа образования"
 GRY_education_reform_desc:0 "Образование в Грифии долгое время было достоянием богатых и влиятельных. Этому вермя положить конец. Конечно, это потребует построить много новых школ и нанять преподавателей из-за границы. По крайней мере, мы введём обязательное образование"
 GRY_reinforce_government:0 "Сильное Гармоническое правительство"
 GRY_reinforce_government_desc:0 "Жители Грифии довольны нашими реформами, даже шляхта, коммунисты и пережитки старого гетьманата не могут наговорить чего-либо плохого о нас. Гармония прочно пустила корни в наших землях."
 GRY_institutes_of_technology:0 "Национальная академия наук Грифии"
 GRY_institutes_of_technology_desc:0 "Наука оказалась куда шире, чем мы думали. Каждая из областей учёного дела может обеспечить нас множеством чудесных изобретений, способных облегчить жизнь простого грифона. Мы откроем новые университеты, чтобы поддержать эти стремления."
 GRY_liberty_from_the_barrel_of_a_gun:0 "Захист наших свобод"
 GRY_liberty_from_the_barrel_of_a_gun_desc:0 "Мы постоянно живем в опасности, многие враги пытаются разорвать нашу великую родину на куски. От ружейного приклада до крови врагов, воля держави - понад усе!"
 GRY_our_liberty_will_not_perish:0 "Напомнить Народу"
 GRY_our_liberty_will_not_perish_desc:0 "Обитатели Грифии должны знать, насколько велика цена нашей свободы! Лишь тогда они смогут осознать, что они сражаются за гораздо более правое дело, чем просто за землю и славу!"
 GRY_preserve_holdings:0 "Мы стоим как один"
 GRY_preserve_holdings_desc:0 "Грифии не нужны чужеземцы, которые причиняют лишь трудности. Поскольку мы введём жесткий пограничний контроль, попасть в нашу державу станет куда сложнее, иностранцы не смогут так просто выкупить нашу землю. Грифія - для грифійців! Банду геть!"
 GRY_constitution_of_the_zaphzans:0 "Современная конституция Зафии"
 GRY_constitution_of_the_zaphzans_desc:0 "Подробный свод законов появится на бумаге, так что каждый житель будет знать свои права и привилегии. Это станет отличительной чертой Грифийского права."
 GRY_gryphia_lives:0 "Грифія - живе!"
 GRY_gryphia_lives_desc:0 "Народ Грифии может поправу гордиться своей державой. За эти годы мы покончили со всеми бедами, каждый грифон теперь имеет права и может обеспечить себя товарами, а наше образование бесплатно для каждого. Воистину, Борад Грифницкий - герой своей держави и её народа!"
 GRY_new_diplomacy:0 "Современная дипломатия"
 GRY_new_diplomacy_desc:0 "Мы долгое время являлись кучкой диких бандитов и были отрезаны от всего мира. Нам нужно доказать всем, что мы начали жизнь из чистого лица, и заполучить верных союзников."
 GRY_apply_to_RIV:0 "Сближение с Речными пони"
 GRY_apply_to_RIV_desc:0 "Даже саме заклятые сторонники гармонии считают, что попытка сблизиться с Речной Федерацией обречена на провал, однако Гетьман Борад уверенно настаивает на формальном альяне с Речными пони. Чтобы выразить истинность своих намерений, Грифницкий отправится с небольшой свитой в Рьекоград. Надеемся, что он не умрёт от пули первого же стражника."
 GRY_federal_investment:0 "Речная инвестиционная программа"
 GRY_federal_investment_desc:0 "Невозможное - свершилось! Не только Гетьман Борад вернулся с благими вестями: Речные пони приняли нас в их альянс! Некоторые инвесторы уже отправили нам предложения обеспечить постройку новых дорог и заводов. То, как Гетьман Грифницкий посеял зерно дружбы между грифонами и пони - войдёт в сказания на века."
 GRY_RIV_defense_coordination:0 "Совместное военное командование"
 GRY_RIV_defense_coordination_desc:0 "Пони и грифоны станут бок о бок как товарищи по оружию, поскольку мы обменяемся нашими военными тактиками и доктринами друг с другом. Нехай віками живе дружба народів!"
 GRY_the_between_rivers_concept:0 "Обратиться к нашим братья-грифонам"
 GRY_the_between_rivers_concept_desc:0 "К большому сожалению, сильные различия между пони и нами не так легко преодолеть, не говоря уже о столетиях минувшей вражды. Мы найдем друзей среди себе подобных."
 GRY_speak_with_LUS:0 "Делегация в Люши"
 GRY_speak_with_LUS_desc:0 "Мы предложим лидерам Люши подписать договро о взаимной защите. Они же наверняка извлекут из этого выгоду, не так ли?"
 GRY_speak_with_GRU:0 "Союз с Грифусом"
 GRY_speak_with_GRU_desc:0 "Наши братья, Свободные города Грифуса, известны своими торговцами и мореплавателями, но их армия почти беззащитна. Мы предложим им союз, который окажется выгодным для всех."
 GRY_speak_with_GRW:0 "Проковтнути нашу гордість"
 GRY_speak_with_GRW_desc:0 "И пусть это для многих из нас неприемлемо, грифоны Прайвена тоже должны быть включены в договор о защите. Нехай минуле залишиться в минулому, наша дружба важливіша, ніж ідеологічні відмінності".
 GRY_true_hetman:0 "Поддержка Евгена Кравлеца"
 GRY_true_hetman_desc:0 "Евген Кравелец, внучатый племянник почившего гетьмана, лучше всего подходит на роль лидера. При поддержке богатых магнатов, Евген сможет убедить загнивающую Раду, что лишь он может повести Грифию к новым вершинам."
 GRY_proclaim_new_hetmanate:0 "Легитимный наследник"
 GRY_proclaim_new_hetmanate_desc:0 "Рада, с уверенным большинством, избрала Евгена Кравлеца гетьманом Грифии. Оппоцизия возмущена, но кому есть до них дело?"
 GRY_prevent_ruina:0 "Зупити Руїну!"
 GRY_prevent_ruina_desc:0 "Зрадники! Сторонники Грифницкого устроили драку в Раде во время коронации Евгена и поклялись положить конец его справедливому правлению! Прямо сейчас, пока мы говори, они намереваются отобрать булаву силой. Ми должны предотвратить Руину!"
 GRY_support_of_kosh_otamans:0 "Підтримка кошових отаманів"
 GRY_support_of_kosh_otamans_desc:0 "Кошевые атаманы, наши высокопоставленные офицеры, решили заявить о своей поддержке Евгена Кравлеца. Они пришли к выводу, что именно он сможет предоставить новые вольности и сохранить их власть, в отличие от Грифницкого."
 GRY_pokozachennya:0 "Покозачення"
 GRY_pokozachennya_desc:0 "Покозачення, или же акт перехода в казаческий стан - древний обряд, по которому любой желающий получал шаблю, пышный наряд, и посвящался в казаки. Однако, теперь мы не можем соблюдать эти строгие обряды, нам придется избавиться от всех фривольностей, ибо страна нуждаемся в каждом грифоне для во имя благого дела."
 GRY_visit_the_people:0 "Народна підтримка"
 GRY_visit_the_people_desc:0 "Правление Евгена уже было оспорено шляхтой, и его популярность все ещё слишком низка. Он решил, что лучшим путём будет сыскать поддержки среди простых грифонов, объяснив им, что именно Евген спасает Грифию, на відміну від зрадницьких гармоністів."
 GRY_crush_dissent:0 "Покінчити з дисиденством"
 GRY_crush_dissent_desc:0 "Вопреки нашему умеренному подходу, многие грифоны до сих пор не верят, что Евген несёт полезные изменения. Нам придётся разобраться с ними, по-хорошему или по-плохому, перед тем как они возьмут оружия и присоединятся к мятежникам..."
 GRY_deal_with_traitors:0 "Репресії проти комуністів"
 GRY_deal_with_traitors_desc:0 "ГСДРП представляет из себя всего лишь кучку прайвенских агитаторов, которых прислали подорвать суверенинет нашей державы! Пока они ещё не заняли сторону в гражданской войне, но, безусловно, их задумка заключается в том, чтобы напасть на нас в самом уязвимом состоянии. Мы должны разобраться с этой угрозой первыми."
 GRY_church_support:0 "Зблизитися з Церквою"
 GRY_church_support_desc:0 "Традиционная вера грифонов преобладает и в Грифии, но наши религиозные лидеры живут в тени Имперских архонтов. Однако, все же могут повлиять на гриофнов, даровав им поддержку в такие трудные времена. Гетьман Кравлец лично посетит патриарха, и предложит ему весьма выгодную сделку."
 GRY_stronger_together:0 "Лояльный народ"
 GRY_stronger_together_desc:0 "Гармонистские и красные диссиденты были сокрушены, и теперь всё, что осталось, - послушное население. Правление Евгена обеспечено."
 GRY_the_kingdom_question:0 "Проблема Короны"
 GRY_the_kingdom_question_desc:0 "Теперь, когда мы разобрались со всеми предателями, пришёл час решить будущее нашей державы. \n\nПо традиции, князи древней Зафии становились королями с одобрения имперских архонтов. К местному правителю прибывал архонтский легат, и посвящал его в короли: монарху выдавалась особенная корона, которая подчёркивала религиозные единство империи и наших предков. Теперь Чёрные плащи просят возродить эту традицию и призвать нового легата: они предлагают Евгену восстановить древние Королевство Зафия, но такое решение может очень не понравиться шляхте."
 GRY_a_crowned_hetman:0 "Zaphzia Pererodjuetsya!"
 GRY_a_crowned_hetman_desc:0 "In a grand ceremony in Kaiv, Yevin Krawvelets has been crowned king of all Zaphzians! The crowd cheered as he delivered a fiery speech, promising the unification of all our rightful lands! The ponies will pay for their arrogance as well! Haiy jyve Korol'!"
 GRY_preserve_hetmanate:0 "Preserve the Hetmanate"
 GRY_preserve_hetmanate_desc:0 "After careful deliberation, Yevin has decided not to assume royal honours. The hetmanate will be preserved, albeit in a form more convenient for us. Otherwise our neighbours will be placated by our seemingly peaceful gesture."
 GRY_support_local_farmers:0 "Reward the Peasants"
 GRY_support_local_farmers_desc:0 "The nobles are a fickle, self-serving sort. To curb their influence and keep them in line, most of their land will be redistributed to our new, more dependable followers. This will ensure we have the support of the commonfolk."
 GRY_legacy_of_old_principality:0 "Memories of the Gryphian Principality"
 GRY_legacy_of_old_principality_desc:0 "Our new Kingdom will preserve the traditions of the Gryphian Principality, so that they may continue guiding us as they did for our ancestors."
 GRY_support_landowners:0 "Maintain the Noble Holds"
 GRY_support_landowners_desc:0 "In exchange for their support at the Rada, Hetman Yevin will legislate the noble rights as an official law, and introduce new rights as well."
 GRY_protect_elites:0 "Expand the Noble Rights"
 GRY_protect_elites_desc:0 "To placate the nobles and ensure their loyalty, they will receive more roles and privileges in our armed forces."
 GRY_fash_industry:0 "Strengthening Our Industry"
 GRY_fash_industry_desc:0 "A strong nation is an industrial nation, yet we have very little industry. New factories will be opened."
 GRY_fash_arsenals:0 "Arming the Nation"
 GRY_fash_arsenals_desc:0 "If we intend to restore the glory of Zaphzia, then every soldier must be fully equipped and ready for war!"
 GRY_national_strengthening_movement:0 "Mandatory National Education"
 GRY_national_strengthening_movement_desc:0 "The state of the education in this nation has been a tragedy for a very long time. Mandatory education will be enforced for every griffon until we can achieve a satisfactory standard across the nation. Every griffon must know how to read, write and do basic mathematics."
 GRY_every_griffon_a_cossack:0 "Extend the Pokozachennya"
 GRY_every_griffon_a_cossack_desc:0 "Our neverending need for more soldiers requires us to loosen the pokozachennya rites even more. The new recruits might not have the training of the Cossacks of old, but they make up for it in their enthusiasm and pride."
 GRY_a_deal_with_beakolini:0 "Wingbardian Alliance"
 GRY_a_deal_with_beakolini_desc:0 "The Wingbardian Duce has some similar ideas on how to run a state, its people and the military. We should offer them a formal claw in alliance."
 GRY_prepare_for_war:0 "Modernising Our Strategy"
 GRY_prepare_for_war_desc:0 "Wars are not fought just with soldiers, but with technology as well. Victory will be assured if we are the at the forefront of firearm advancement, military doctrines and much more."
 GRY_military_academies:0 "Vorobey Military Academy"
 GRY_military_academies_desc:0 "An institution dedicated solely to teaching our new generation of officer corps will be opened at Vorobey. They will learn much greater ways of commanding their troops and ensure that they have a full set of tactics up their sleeves."
 GRY_led_by_the_hetman:0 "Our Grand Leader"
 GRY_led_by_the_hetman_desc:0 "All praises to Yevin, the Hetman of Hetmans! He has truly shown the acumen and competence in leading our state."
 GRY_tithe_of_war:0 "Demand Military Service"
 GRY_tithe_of_war_desc:0 "Yevin has demanded that the nobles increase the amount of their own serving in our armed forces. From now on, every noble will be required to send to war at least 2 of their sons and three fourths of their serfs."
 GRY_unite_zavs:0 "United Zaphzian Tribes"
 GRY_unite_zavs_desc:0 "The independence of the clans is starting to become a nuisance to our centralisation efforts. The clans of Zaphzia will be united as one, whether they like it or not."
 GRY_attack_lushi:0 "Conquer Lushi"
 GRY_attack_lushi_desc:0 "The lands of the Lushian Principality are rightfully ours, and we shall cast down their scheming political games."
 GRY_attack_gryphus:0 "Eliminate Gryphus"
 GRY_attack_gryphus_desc:0 "The people of Gryphus are little more than tight pursed swindlers and pirates. We must take their territory to secure our dominion in the region."
 GRY_core_lushi:0 "Integrate Lushian Lands"
 GRY_core_lushi_desc:0 "Lushian lands must be quickly integrated into our growing kingdom, so that we may extract full benefits from them."
 GRY_core_gryphus:0 "Crush Gryphusian Resistance"
 GRY_core_gryphus_desc:0 "The rebels in Gryphus are becoming a nuisance. Find them all and put them to the firing squad."
 GRY_revenge_on_LCT:0 "Jezergrad Will Burn!"
 GRY_revenge_on_LCT_desc:0 "The sneering, vicious ponies of Lake City have been a thorn in our side since ages past. Now that our power has reached its zenith, the time has come to burn Jezergrad to the ground and scatter the ponies once and for all times!"
 GRY_why_are_they_running:0 "Zaphzian Might"
 GRY_why_are_they_running_desc:0 "Syla Zaphzianu nepomirna! Nashi vorogy bigly pered namy! \n\nHetman Yevin has astounded all with his unmatched success and he is truly the greatest leader of Zaphzia. The nobles do not dissent or counteract him anymore, and now everyone stands fully behind our leader. Haiy jyve Korolivstvo Zaphzia! Geroyam slava!"
 GRY_cossack_reform:0 "A Contemporary Cossack"
 GRY_cossack_reform_desc:0 "Since days of old, the Gryphian Cossack was a feared sight on the battlefield. His skill with the shablya was unmatched, his musket aim impeccable, his speed an unstoppable force across the plains and skies. But technology has advanced and our raiding strategies are not as effective as they used to be. The Cossack must adapt to the world of today."
 GRY_grand_battleplan_focus:0 "Grandiozniy Plan Bytvy Doctrine"
 GRY_grand_battleplan_focus_desc:0 "Our reckless, impetuous behaviour must be abandoned in favour of extensive planning, proper fortifications and containing the enemy. Gryphian lives shouldn't be thrown away, after all."
 GRY_the_trenchers:0 "Trench Warfare"
 GRY_the_trenchers_desc:0 "Normally our plains make a poor defensive location, but we can turn them into the killing fields with trenches, minefields and artillery barrages. We shall establish a specialized corps for this purpose."
 GRY_adapt_to_mountain_warfare:0 "Lessons of the Vuiky Tribe"
 GRY_adapt_to_mountain_warfare_desc:0 "The Vuiky tribe was always an oddball among the hosts, preferring to live in the hills. However, they always excelled during the raids in the mountains of Wittenland. We shall adopt their tactics to train specialised troops."
 GRY_mass_assault_focus:0 "Massoviy Napad Doctrine"
 GRY_mass_assault_focus_desc:0 "A massed Cossack charge has served us well for centuries, it merely needs to be improvised for the modern age."
 GRY_the_cossack_idea:0 "The Cossack Spirit"
 GRY_the_cossack_idea_desc:0 "There were few things more terrifying for a pony than a Cossack coming for his livestock and life. Clearly having more Cossacks shall put fear in our foes, we will loosen the requirements for becoming one."
 GRY_precious_life:0 "Help the Wounded"
 GRY_precious_life_desc:0 "Medicine has always been primitive in Gryphia, and as a result many wounded soldiers either died or became crippled. This trend will be reversed with the forming of professional medical corps."
 GRY_guns_for_the_cossacks:0 "Improved Firearms"
 GRY_guns_for_the_cossacks_desc:0 "Much of our weaponry is outdated and useless against the new threaths on the battlefield. We must look into procuring new weapon models and blueprints."
 GRY_new_signals:0 "Electronic Innovations"
 GRY_new_signals_desc:0 "Electronics are a fairly recent invention, and they have proven to be extremely useful. Instant communication will be invaluable when giving orders."
 GRY_superior_firepower_focus:0 "Perevazhna Vogneva Mits' Doctrine"
 GRY_superior_firepower_focus_desc:0 "A Cossack is no coward, but even he doesn't subject himself to unnecessary risk. Why not simply blast our enemies to dirt with overwhelming artillery barrage and swoop in afterward?"
 GRY_purchase_bigger_guns:0 "Artillery from the Heartlands"
 GRY_purchase_bigger_guns_desc:0 "Our quartermasters have inspected our artillery stocks, and most of them are either broken down or hopelessly outdated. Boreas smiles on us, however, as an intrepid merchant from the Imperial Heartlands has arrived, offering to sell us a modern artillery model for a fair price."
 GRY_artillery_spotters:0 "Forward Spotters"
 GRY_artillery_spotters_desc:0 "Artillery bombardment requires someone to determine the exact location for maximum effect. Our existing scouts will be trained in new methods."
 GRY_the_past:0 "The Proud Elite"
 GRY_the_past_desc:0 "Our gallant Cossacks has served us well for the past centuries, they only need to be properly trained and equipped for the new days."
 GRY_the_present:0 "Accepting the Change"
 GRY_the_present_desc:0 "The old ways simply aren't enough to prevail in battle, we must look into adopting recent doctrines and weaponry. Our traditions will have to be preserved elsewhere."
 GRY_the_future:0 "Cossacks on Wheels"
 GRY_the_future_desc:0 "Some of the nobles have expressed interest in a new invention from the Heartlands called 'tank'. They lack the class and finesse of our Cossacks, but undoubtedly they provide excellent protection and assault options for our soldiers."
 GRY_final_reform:0 "A New Age for the Cossacks"
 GRY_final_reform_desc:0 "Some of our people mourn the displacing of our traditions, but the Cossack of the new age is now once again the leading force on the battlefield."
 GRY_navy:0 "Raiders on the High Seas"
 GRY_navy_desc:0 "Some of our soldiers see the sea for the first time and they are mystified. The sea looks like a vast plain, and surely that means we can conduct raids on them as well..."
 GRY_naval_company:0 "Kozna Rymbal"
 GRY_naval_company_desc:0 "A group of griffons from Skyfall have offered to share their naval expertise and designs for a decent price.. We will take their offer, and have them lead our newly established naval company."
 GRY_fleet_in_being:0 "A Visible Deterrent"
 GRY_fleet_in_being_desc:0 "Cossacks don't shy from fights, and we'll show this with a fleet of capital ships, sailing proudly across our seas."
 GRY_cruisers:0 "Cruiser Model Focus"
 GRY_cruisers_desc:0 "While we lack the resources to produce the largest ships, battlecruisers and heavy cruisers are still strong enough to form the backbone of our fleet."
 GRY_trade_interdiction:0 "Cossack Pirates"
 GRY_trade_interdiction_desc:0 "The Cossack tradition continues on the seas, as we'll raid and sink enemy convoys, putting a stranglehold on their economy."
 GRY_submarines:0 "Underwater Cossacks"
 GRY_submarines_desc:0 "The submarine is one of the most subtle weapons in war, their torpedoes being able to sink most ships easily. We must watch out, however, for enemy destroyers and radar stations."
 GRY_marine_focus:0 "Form the Morska Pihota"
 GRY_marine_focus_desc:0 "One of our advisors has had an idea: enlist the griffons familiar with amphibious tactics and train them even further, so that they can lead the way before the rest of our ground forces."
 GRY_aegland_oil:0 "Black Gold"
 GRY_aegland_oil_desc:0 "Oil is a common resource in Gryphia, but we've not been aware of its true uses till now. Current oil fields will be expanded and prospectors will be sent to search for new ones, so that we may have plenty for our vehicles, ships and planes."
 GRY_griffons_air_and_sea:0 "Practical Applications of Griffon Enchantments"
 GRY_griffons_air_and_sea_desc:0 "It is true that we lack magic compared to ponies and deer, but our enchantments are hard and reliable. We will put them to use in our military projects."
 GRY_airforce:0 "Sky Cossacks"
 GRY_airforce_desc:0 "A true griffon calls the skies his home, and with the airplane, the Cossacks shall become unstoppable!"
 GRY_air_company:0 "Antoninov Aerotech"
 GRY_air_company_desc:0 "A brilliant aircraft designer named Antoninov has approached us, offering a great deal on his aircraft if we subsidize his company and provide benefits. As he has proven the reliability of his plane designs, we will accept this offer."
 GRY_import_fighter_designs:0 "Acquire Fighter Models"
 GRY_import_fighter_designs_desc:0 "In order to rule the skies, a basic light aircraft is required. We will import some foreign designs."
 GRY_import_bomber_designs:0 "Procure a Bomber Blueprint"
 GRY_import_bomber_designs_desc:0 "Bombers are essential in bringing our enemies to heel with fiery destruction and steel rain."
 GRY_decide_air_doctrine:0 "Our Air Doctrine"
 GRY_decide_air_doctrine_desc:0 "We have a choice in what way will we best utilise our aircraft. Will we focus on bombing our enemies and their industry, or on achieving air superiority?"
 GRY_light_aircraft:0 "Fighter Superiority"
 GRY_light_aircraft_desc:0 "Fighters have been chosen as our focus in aircraft, seeing how they're more reliable than bombers."
 GRY_heavy_aircraft:0 "Bomber Dominance"
 GRY_heavy_aircraft_desc:0 "The enemy cannot fight without industry or soldiers - this is where our new bomber models come in."
 GRY_cossacks_are_naturals:0 "Paratrooper Training"
 GRY_cossacks_are_naturals_desc:0 "Cossacks are no strangers to carrying a heavy load on their backs, but they can't do that and fly at the same time. With the ingenious parachute however, they can deploy behind enemy lines fully equipped and with the factor of surprise with them."
 GRY_better_radars:0 "Increasing Our Gaze"
 GRY_better_radars_desc:0 "Radars are essential in reliably discovering enemy aircraft. We will expand our radio tower network and improve our existing technology so that our pilots are ready at first sign of trouble."
 GRY_expand_airbases:0 "New Hangars"
 GRY_expand_airbases_desc:0 "Proper plane maintenance requires extensive bases and landing strips. Our nation of plains is well suited for contruction of more."
 GRY_fearless_peerless:0 "Bezstrashni Piloty"
 GRY_fearless_peerless_desc:0 "Some of our pilots are eager enough, or perhaps desperate, to sacrifice themselves for a death or glory attack on the enemy. We will allow this, despite the protests of our more careful commanders. Planes are cheap, after all."
 GRY_ride_the_wind:0 "Blyskavychniy"
 GRY_ride_the_wind_desc:0 "The jet engine is the future of air warfare! With it, the Sky Cossacks will truly become uncatchable!"
 ##Secret Neutral Path##
 GRY_raise_the_militia:0 "Form Militia Groups"
 GRY_raise_the_militia_desc:0 "Ad-hoc militia groups will be quickly formed from the willing populace to assist us in this civil war."
 GRY_empty_the_prisons:0 "Conscript Criminals"
 GRY_empty_the_prisons_desc:0 "It is sad we must rely on the worst dregs of our society to liberate our people from the communist oppression, but undoubtedly they are worse. At the very least, the jailed griffons are already familiar with the bloodshedding."
 GRY_musket_stashes:0 "Ancestral Weapons"
 GRY_musket_stashes_desc:0 "In order to have a chance of victory, we're forced to raid our own homes for old weapons. Thankfully they are still functional."
 GRY_hetman_has_won:0 "Victory!"
 GRY_hetman_has_won_desc:0 "The Kaiv Commune experiment has been forcefully terminated, and now status quo can finally be restored to Gryphia."
 GRY_rebuild_nation:0 "Heal the Wounds"
 GRY_rebuild_nation_desc:0 "The war has divided many families and ruined our land. We will begin the rebuiling efforts on our industy and roads."
 GRY_literacy_issue:0 "Educate the Masses"
 GRY_literacy_issue_desc:0 "To prevent the taint of communism spreading amongst the populace again, we will start a national education program to teach them that it isn't a quick solution to all their problems."
 GRY_our_industry:0 "Repair the Devastated Industry"
 GRY_our_industry_desc:0 "Much of our industry have been devastated in the war, or even purposefully sabotaged by spiteful communists. Extensive efforts will be directed towards repairing and opening new factories."
 GRY_hire_foreign_instructors:0 "Import Foreign Researchers"
 GRY_hire_foreign_instructors_desc:0 "As if Gryphia wasn't lacking in educated griffons already, the recent instability has caused almost all of them to flee to other lands. We are forced to seek our and hire researchers from foreign lands."
 GRY_the_restoration:0 "Restoration of the Hetmanate"
 GRY_the_restoration_desc:0 "Now that the proper order has been restored, we can focus on reconstructing our nation after the late Hetman's death."
 GRY_crush_communism:0 "Crush the GSDLR"
 GRY_crush_communism_desc:0 "The communist supporters may have had some good ideas for the people of Gryphia, but they have irrevocably stained their reputation with their 'reforms', not to mention they had something to do with murdering Hetman Bulba. Maar take them! They will not plague Gryphia anymore!"
 GRY_betray_black_cloaks:0 "Dispose of the Black Cloaks"
 GRY_betray_black_cloaks_desc:0 "Black Cloaks have aided us against the communists, but now their usefulness has come to an end. They must be stopped before their radical ideas bring the nation to a yet another Ruïna."
 GRY_reverse_land_reform:0 "Return Seized Land"
 GRY_reverse_land_reform_desc:0 "The communists had no right taking away the nobles' land! It must be restored to them at once!"
 GRY_noble_donations:0 "The Grateful Nobility"
 GRY_noble_donations_desc:0 "The nobility of Gryphia are as greedy as any griffon, but the restoration of the proper order has made them immensely grateful. Our coffers swell with the influx of donations, making the task of rebuilding the nation much easier."
 GRY_round_up_traitorous_clans:0 "Deal with the Dissenting Clans"
 GRY_round_up_traitorous_clans_desc:0 "Some of the clans had the gall to actually side with the communists! Their privileges and rights will be striped until they can prove themselves loyal again."
 GRY_reward_loyal_clans:0 "Reward the Loyalists"
 GRY_reward_loyal_clans_desc:0 "Thankfully the majority of the clans have supported us against the communists. They will be appropriately rewarded."
 GRY_the_hetman_alone:0 "Absolute Rule"
 GRY_the_hetman_alone_desc:0 "Recent events has shown that toying with all these new ideologies and different rulership forms has brought nothing good to us. We will simply continue electing our leaders by the Rada as we always did."
 GRY_retain_democratic_tradition:0 "Harmonic Sympathies"
 GRY_retain_democratic_tradition_desc:0 "Some of the Harmonist teachings will be implemented, so they can have a say in the governance. They're much less likely to cause troble as well."
 GRY_back_to_the_empire:0 "Seek Imperial Protection"
 GRY_back_to_the_empire_desc:0 "In dangerous times such as these, we should seek help from the strongest. An emissary shall be sent to Griffenheim to discuss the renewal of our Imperial March status, and with it bring back Imperial protection and benefits."
 GRY_imperial_funding:0 "Funding from the Empire"
 GRY_imperial_funding_desc:0 "Praise Boreas! The Empire has agreed to renew our deal, and now an influx of various goods is entering Gryphia, making our people much happier. Unfortunately we had to give up attacking any nation the Empire believes to be their rightful territory, but the Riverponies are still fair game."
 GRY_remain_independent:0 "Stronger Alone"
 GRY_remain_independent_desc:0 "Gryphia has stood alone perfectly fine for years, and we don't need any allies now that we've rebuilt our nation. They will only drag us down in their squabbles."
 GRY_renewed_raiding:0 "Resume Raiding"
 GRY_renewed_raiding_desc:0 "With all our crises behind us, we can once again commence with our annual raiding. The Cossacks march again!"
 GRY_seek_other_allies:0 "Look to our Neighbours"
 GRY_seek_other_allies_desc:0 "Alone we are truly vulnerable, which is why the new Hetman has decided to ally with our neighbours against the communist and pony threat."
 GRY_trade_and_research:0 "Trust, Trade, Cooperation"
 GRY_trade_and_research_desc:0 "With the alliances secured, extensive trade and research cooperation will now flow freely between our nations, giving us all great benefits."
###Events###
 gryphianhost.102.t:0 "[Root.PRYRaidTitle]"
 gryphianhost.102.d:0 "[Root.PRYRaidDesc]"
 gryphianhost.102.a:0 "The Raid is a success!"
 gryphianhost.102.b:0 "The Raid fails!"
 gryphianhost.103.t:0 "Proclamation Of The Kaiv Commune"
 gryphianhost.103.d:0 "In its first official Universale, the Central Rada of the Gryphian Hetmanate has formally declared the dissolution of the old form of government, and has proclaimed that, forthwith, the people of Gryphus are governed by the Kaiv Commune, a proletarian government by the people, and for the people."
 gryphianhost.103.a:0 "The way of the future!"
 gryphianhost.104.t:0 "The Kaiv Commune reaches out in proletarian solidarity"
 gryphianhost.104.d:0 "The griffons of the Gryphian Host have overthrown their reactionary government, and wish to ally with us in a display of socialist brotherhood! How should we respond?"
 gryphianhost.104.a:0 "We warmly welcome our new comrades!"
 gryphianhost.104.b:0 "They are revisionists - we cannot risk our revolution by associating with them."
 gryphianhost.105.t:0 "A Shocking Proposal"
 gryphianhost.105.d:0 "[Root.GetLeader] has today received an astonishing proposal - so astonishing in fact that it was initially assumed to be a prank. However, we have been assured that, no, the Gryphian Host really does want to join our alliance. Their leader, Borad Grifnitsky, claims to be devoted to harmony, and that his people have turned over a new leaf. Most ponies are skeptical, but some are urging that it might be worth a try - after all, if they renege on their promise, we can always just kick them out again, right? Most Coalition members don't have a particularly strong opinion on this matter, except for three. Lake City and Wittenland are the Gryphians' traditional raid targets and have suffered greatly. The public in these places will be highly resistant to change on this issue. Nimbusia, on the other hand, is far from the Griffons, but regards itself as the protector of all Riverponies, and will not support any action that seems to threaten the safety of the Riverlands. We have sent envoys to each member, and their responses have just returned -\n [Root.NIMreaction] [Root.LCTreaction] [Root.WITreaction]."
 gryphianhost.105.a:0 "If they're both alright with it, then I suppose we can let them in, but keep an eye on them!"
 gryphianhost.105.b:0 "Damn those fools! Don't they see this is a chance to end an ancient grudge?"
 gryphianhost.105.c:0 "Do they really expect us to believe they can change so suddenly?"
 gryphianhost.106.t:0 "Old Wounds Forgiven"
 gryphianhost.106.d:0 "To our great surprise and joy, the Riverponies have seen past the actions of our ancestors, and have recognised our new, Harmonic society. We are now a full-fledged member of the River Coalition!"
 gryphianhost.106.a:0 "Excellent!"
 gryphianhost.107.t:0 "No Water Under That Bridge"
 gryphianhost.107.d:0 "Sadly, though not unexpectedly, the Riverponies have rejected our appeal. We cannot look to them for protection, friendship, or security."
 gryphianhost.107.a:0 "We can't say we really blame them."
 gryphianhost.108.t:0 "A Great Change - If It's Real"
 gryphianhost.108.d:0 "In a shocking twist, our ancient enemies, the Gryphian Host, recently applied for membership in the River Coalition - and River City agreed! Though this has evoked protests from many of our citizens, the Gryphians really do seem to have changed, and [Root.GetLeader] assures the people that everything will be alright, and that the Gryphians will be booted back out at the first sign of trouble. While not everyone is happy with the situation, it seems as if they're putting up with it for the time being."
 gryphianhost.108.a:0 "I'm keeping my eye on them."
 gryphianhost.109.t:0 "Sanity Prevails"
 gryphianhost.109.d:0 "In a shocking twist, our ancient enemies, the Gryphian Host, recently applied for membership in the River Coalition! Thankfully, [From.GetLeader] had enough presence of mind to refuse their offer, not believing their ridiculous claim to have reformed totally."
 gryphianhost.109.a:0 "Good to know that [From.GetLeader] hasn't totally lost their marbles."
 gryphianhost.110.t:0 "An Outrage!"
 gryphianhost.110.d:0 "Scandal! Horror! The Gryphian Host recently made the shocking move to ask for membership in the River Coalition - and [From.GetLeader] LET THEM IN! [Root.GetLeader] has voiced fierce protests at this shocking betrayal of our people. These Griffons have raided, slaughtered, and plundered our people for centuries, and [From.GetLeader] actually believed their nonsensical claims to have reformed? In response, [Root.GetLeader] has formally left the River Coalition, seeing that it clearly does not have our best interests at heart."
 gryphianhost.110.a:0 "How could River City betray us like that?"
 gryphianhost.111.t:0 "[From.GetName] asks for an alliance"
 gryphianhost.111.d:0 "A strange group of Griffons from the East, calling themselves the [From.GetName], have expressed interest in joining together with us for mutual assistance and protection. These griffons have a history as fierce warriors, and might be a useful addition to our coalition, though they are pretty far away..."
 gryphianhost.111.a:0 "Why would we turn aside potential allies?"
 gryphianhost.111.b:0 "We can't afford to defend such a remote location."
 gryphianhost.112.t:0 "[From.GetName] accepts"
 gryphianhost.112.d:0 "[From.GetLeader] has formally accepted [Root.GetLeader]'s offer of military alliance. We are now officially a part of [From.GetName]'s alliance."
 gryphianhost.112.a:0 "Excellent News!"
 gryphianhost.113.t:0 "[From.GetName] refuses"
 gryphianhost.113.d:0 "[From.GetLeader] has regretfully refused our offer of alliance, citing various problems that would result from it. We will have to look elsewhere for protection."
 gryphianhost.113.a:0 "Drat."
 gryphianhost.114.t:0 "The Gryphians Offer A Union"
 gryphianhost.114.d:0 "Representatives from the [From.GetName] arrived at government buildings today, in a manner which we've never seen them before. Up until now, the Gryphians had been known as fierce raiders, and we didn't much like meeting them, despite our distant ancestral connection. However, in recent years they have reformed their government into a more peaceful one, and have proclaimed interest in forming a "brotherhood of Zaphzans", which will encompass every Griffon of Zaphzan ancestry, including us. Though we haven't called ourselves Zaphzans for over a thousand years, some within our country think the offer is tempting. How shall we respond?"
 gryphianhost.114.a:0 "We will gladly join this initiative."
 gryphianhost.114.b:0 "We'd rather not commit to something like that."
 gryphianhost.115.t:0 "The Question Of The Crown"
 gryphianhost.115.d:0 "[Root.GetLeader] has thoroughly crushed all opposition and established himself as ruler of the Zaphzans. So great is his power that he might, perhaps, lay claim to the long-defunct title of King of Zaphzia, which would restore the ancient glory of our people. However, we have a long tradition of democratically elected leaders, and it would perhaps be wiser (not to mention less contentious) if he were to simply reaffirm the title of Hetman (though he will not, of course, allow himself to be defeated in an election. That would be silly)."
 gryphianhost.115.a:0 "Hail to the King!"
 gryphianhost.115.b:0 "Of course, we must preserve our democratic traditions..."
 gryphianhost.116.t:0 "Fate Of The Reactionaries"
 gryphianhost.116.d:0 "We are in a difficult position regarding our brother-Cossacks. While a fair few of them supported the GSDLR in their revolution, many of them are staunch supporters of the old order. We cannot afford to ignore this issue, for they are some of our most vocal critics, but by the same token, they are also some of our most skilled military staff. We could simply execute them, but such a move would be deeply unpopular and would leave our military defanged and leaderless. Perhaps it would be better to convince them to join us, so as to integrate them into our new Red Army? This would be much smoother and would allow us to benefit from their extensive experience - but could we ever be certain of their loyalty?"
 gryphianhost.116.a:0 "Pardon them and integrate them into the Red Army"
 gryphianhost.116.b:0 "We cannot allow reactionary elements in our army! They must all go!"
 gryphianhost.117.t:0 "The Second Universale Of The Kaiv Commune"
 gryphianhost.117.d:0 "[Root.gryevent117loc]"
 gryphianhost.117.b:0 "We must stand with our older brothers in socialism."
 gryphianhost.117.a:0 "We will spread the revolution, whether alone or not!"
 gryphianhost.118.t:0 "Kaiv Commune proposes closer ties"
 gryphianhost.118.d:0 "The griffons of Kaiv have thrown off the chains of oppression and established a socialist state by the banks of the River. Seeing that we also have come to see the eminent glory of socialism, they have offered to forge closer ties with us, to ensure peaceful cooperation between socialists and defend the revolution from hostile foreign powers. However, there is some dispute among our most prominent officials about how far we ought to take this offer. Most are happy to accept Kaiv's offer of protection, but some wish to go further, and directly join with them against the forces of reaction."
 gryphianhost.118.a:0 "Mutual defense yes, but we each must build our own socialism"
 gryphianhost.118.b:0 "We are small and surrounded. Allies would be useful"
 gryphianhost.119.t:0 "The Kaiv Commune proposes a joint offensive"
 gryphianhost.119.d:0 "The Kaiv Commune has approached us with a drastic proposal, one that could significantly affect both of our futures. Militarism is growing within their nation, and their people are eager to spread the Revolution immediately, and by force. This would not be a problem, were it not for the fact that they wish to attack their neighbor, Wittenland. Ruled by a corrupt elite, Wittenland is certainly reactionary and worthy of being destroyed, but they are also protected by the entire River Coalition. A war against them would almost certainly call down the fury of the Riverponies upon our heads, a prospect we cannot take lightly. If we are going to discourage them from this attack, we had better do so now, and forcefully."
 gryphianhost.119.a:0 "Support the offensive! The riverponies must see the light of Communism also!"
 gryphianhost.119.b:0 "This is far too risky, it is insanity! Order them to back down!"
 gryphianhost.120.t:0 "[From.GetName] backs us"
 gryphianhost.120.d:0 "Our proposal has been heard and accepted by our ally. [Root.GetName] has agreed to join us in the great struggle to free the workers of Wittenland."
 gryphianhost.120.a:0 "To war, then!"
 gryphianhost.121.t:0 "[From.GetName]'s ultimatum"
 gryphianhost.121.d:0 "Our ally has heard our proposal, and responded swiftly. They have stated in no uncertain terms that an attack upon Wittenland would result in the destruction of both their nation and ours, and they categorically refuse to help us in any such endeavour. They have presented us a stark choice - give up our goals on Wittenland, or have our alliance formally severed."
 gryphianhost.121.a:0 "Cowards! We will not be dissuaded like this! To war!"
 gryphianhost.121.b:0 "We cannot afford to ruin our relationships with our friends like this - back down on our claims"
 gryphianhost.122.t:0 "[From.GetLeader] severs ties"
 gryphianhost.122.d:0 "The Kaivans have not listened to us, scorning us for our "cowardice" and "revisionism". [From.GetLeader] has formally severed ties with [Root.GetName], and plans for the invasion of Wittenland are proceeding apace."
 gryphianhost.122.a:0 "Those stubborn fools!"
 gryphianhost.123.t:0 "[From.GetLeader] backs down"
 gryphianhost.123.d:0 "Under our threat, [From.GetLeader] has withdrawn their hostile rhetoric towards Wittenland, and quietly shelves their plans for an invasion. It seems that peace, for now, has prevailed."
 gryphianhost.123.a:0 "At least we won't be dragged into a stupid, unwinnable war."
 gryphianhost.124.t:0 "Re-establishing Contact"
 gryphianhost.124.d:0 "While we cut ourselves off from the outside world during the war, now that we have successfully proven that we can in fact defeat the Riverponies, we should re-open communication."
 gryphianhost.124.a:0 "At last!"
 gryphianhost.125.t:0 "Reactionary Uprising!"
 gryphianhost.125.d:0 "Terrible news! Our seizure of substantial parts of their estates has enraged the aristocrats, and our indecision in decisively stripping away their power has enabled them to rise up. They have banded together with disaffected elements within the military, as well as anti-communists the countryside over, and declared their intent to topple the Government and restore the old Hetmanate. Chaos descends upon our lands, as we slip into civil war..."
 gryphianhost.125.a:0 "The Revolution shall triumph!"
 gryphianhost.125.b:0 "Glory to the Hetman!"
 gryphianhost.126.t:0 "Officers Defect!"
 gryphianhost.126.d:0 "More bad news! We have never been entirely sure of the loyalty of the old officer corps, but they seemed content to work for us in the past. Little did we know that this was only a ruse to buy time! Now that reactionary forces have risen up the overthrow Communism, several of our most skilled generals have defected, declaring their loyalty to the new Hetman and his army."
 gryphianhost.126.a:0 "We should have purged them when we had the chance!"
 gryphianhost.127.t:0 "[From.GetName] joins us"
 gryphianhost.127.d:0 "Diplomats from [From.GetName] have arrived at government headquarters today, to formally sign a Treaty admitting them to our alliance. Gifts have been exchanged, and it is hoped that this is the first sign of many years of peace and prosperity for both our peoples."
 gryphianhost.127.a:0 "May our friendship last a thousand years!"
 gryphianhost.128.t:0 "[From.GetName] turns us down"
 gryphianhost.128.d:0 "Diplomats from [From.GetName] have arrived at government headquarters today, bearing sad news. The leaders of their country have decided against joining together with us in an alliance of mutual defense and trade."
 gryphianhost.128.a:0 "What a disappointment."
 gryphianhost.129.t:0 "The Gryphian Host betrays its Oath"
 gryphianhost.129.d:0 "To our dismay, the Gryphian Host has violated its oath of loyalty by invading a country that is officially part of our realm. Our guarantees of defense with them are now null and void, and Imperial subsidies to their lands have been frozen indefinitely."
 gryphianhost.129.a:0 "What a pack of traitors!"
 gryphianhost.130.t:0 "We have betrayed our Oath"
 gryphianhost.130.d:0 "Our recent act of war was a clear violation of our treaty to His August Majesty the Emperor. By declaring this invasion, [Root.GetLeader] has placed us all in grave danger. Our guarantees of defense with the Empire are now null and void, and Imperial subsidies to our lands have been frozen indefinitely."
 gryphianhost.130.a:0 "Perhaps this wasn't a good idea..."
 gryphianhost.131.t:0 "The Hetman Request The Restoration of the Border March"
 gryphianhost.131.d:0 "Long ago, Grover I, the august founder of the Empire, made a deal with the Cossacks of the far eastern Riverbank. He would protect them from the predations of the hostile riverponies, in exchange for their loyalty and a cut of the profits from their frequent raids on enemy territory. This agreement was followed for centuries, but in recent decades we have been too weak to enforce payment of the tribute or to prevent minor raids on our nominal subjects. Today, however, seeing our increased strength, the Hetman of the Host has sent an envoy to Griffenheim, asking for the restoration of his people's status as an Imperial March. They will defend the Empire's borders and attack our enemies, in exchange for funding and promises of protection should they be attacked by hostile forces."
 gryphianhost.131.a:0 "So the Cossacks have finally come home, have they? Reinstate the March!"
 gryphianhost.131.b:0 "We don't care about that land anymore."
 gryphianhost.132.t:0 "The Emperor Protects"
 gryphianhost.132.d:0 "To our joy, the Emperor has accepted our request to become an Imperial March. So long as we do not transgress upon the Empire's rightful domain (including territories currently held by disloyal rulers), we should be okay. (NB: Your war declaration screen will warn you if you are about to declare war on someone you're not allowed to)."
 gryphianhost.132.a:0 "Hail the Emperor!"
 gryphianhost.133.t:0 "The Emperor's Scorn"
 gryphianhost.133.d:0 "Sadly, the Emperor has expressed no interest in restoring our status as a border march. It seems he does not care about us, or about the riverland anymore."
 gryphianhost.133.a:0 "How unfortunate."
 gryphianhost.134.t:0 "The Darts Of Fate"
 gryphianhost.134.d:0 "Alas! While being carried by his soldiers during a celebration after their recent raid, Hetman Bulba was shot by a Communist sharpshooter! A dozen Cossacks immediately apprehended the villain and tore him to shreds on the spot, unable to contain their sheer fury, but the damage has been done. The Hetman died instantly, the musket-ball passing cleanly through his brain. His death has killed the normally-joyful mood of victorious warriors, and the raiding party has borne his body home in the old custom, carried on the shoulders of his most devoted warriors. Hetman Bulba led us for over forty years, and he was highly-regarded by all. Worse, he died without leaving a clear heir, meaning that the election of the next Hetman is bound to be fraught with turmoil."
 gryphianhost.134.a:0 "Today we mourn, tomorrow we shall begin anew."
 gryphianhost.135.t:0 "The Darts Of Fate"
 gryphianhost.135.d:0 "Alas! While comforting some of the wounded warriors of his band, despondent after their failed raid, Hetman Bulba was shot by a Communist sharpshooter! A dozen Cossacks immediately apprehended the villain and tore him to shreds on the spot, unable to contain their sheer fury, but the damage has been done. The Hetman died instantly, the musket-ball passing cleanly through his brain. His death has been the last and greatest tragedy on this failed excursion, and the raiding party has borne his body home in the old custom, carried on the shoulders of his most devoted warriors. Hetman Bulba led us for over forty years, and he was highly-regarded by all. However, without the funding that was intended to come from this raid, it is doubtful whether the country will be able to prevent itself from devolving into anarchy and turmoil. Hetman Bulba was the last thread holding together this fractured society, and now that thread has snapped. Anarchy is loose, and the most organised and violent party will win the day."
 gryphianhost.135.a:0 "Today we mourn, tomorrow we shall begin anew."
