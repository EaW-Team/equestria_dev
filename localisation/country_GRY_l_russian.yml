 ###Dynamic Text###
 EAW_WS_GRY:0 "Грифийская сечь - Хозяйка Морей"
 EAW_WS_GRY_desc:0 "Дуже давно, ещё во время народного восстания против Озерграда, грифоны Зафии поколениями жили подобно своим отцам и нападали на своих соседей ради наживы. Но однажды, Зафийцы сменили имя на §YГрифийскую сечь.§!, чтобы соблюдить даную Гроверу I Грифонскому клятву - и стать Имперской Маркой.\n\nВ 1007 году настал час перемен и для зафийцев. Гетьман Калас Бульба 40 лет мудро правил Сечью, однако он уже слишком стар. Старый полуфеодальный порядок рушится, крестьяне всё больше недовольны угнетением со стороны шляхты, а казацкие полны по всей нации не найдут общего языка. И хуже всего то, что казна Сечи §скоро иссякнет.§! Свою долю в беспорядок вносят §RКоммунистические мятежники§!, входновленные и обеспеченные революционерами из Прайвена. Пусть Фронт не столь организован, чтобы свергнуть Гетьманат, даже в казацкой армии у него есть сторорнники. Если §Yпредстоящий поход за наживой провалится§!, тогда напряжение в стране позволит коммунистам захватить власть.\n\nДаже если подобного не случится, Бульба очень стар, и наврядли он проживет ещё дольше. Народ уже обсуждает двух самых главных кандидатов на престол - §YБорада Грифницкого§!, чьё §YВойско Гриффонское§! стало популярно благодаря ораторским навыкам и харизме своего лидера, и §YЕвгена Кравлеца§!, кого, несмотря на кровное родство с Гетьманом, часто криткуют за панибратство и насилие.\n\nЛише час підскаже, що чекає на Річкових Грифонів..."
 GRY_brod_raid_title:0 "Разграбим Монархистов"
 GRY_brod_raid_desc:0 "Воспользовавшись хаосом, вызванным гражданской войной, Гетман Бульба решил отправить рейдеров в Бродфельд, дабы они грабили и воровали во благо Сечи. Наши рейдеры постарались избежать районов, контролируемые Освободительной Армией Грифонов, поскольку она хорошо вооружена, а ее войны в отчаянии. Да и к тому же с них нечего брать. Теперь осталось лишь дождаться вестей от наших ребят..."
 GRY_GRW_raid_title:0 "Ограбим Радикалов"
 GRY_GRW_raid_desc:0 "Воспользовавшись хаосом, вызванным гражданской войной, Гетман Бульба решил отправить рейдеров в Бродфельд, дабы они грабили и воровали во благо Сечи. Нашим рейдерам было поручено напасть на Освободительную Армию Грифонов, захватить их оружие и помешать им распространять свою ядовитую идеологию дальше. Теперь осталось лишь дождаться вестей от наших ребят..."
 GRY_105_wb_elected:0 "[Root.GetLeader] сегодня получил столь невероятные новости, что изначально решил, что это шутка. Однако теперь мы совершенно уверены - Грифская Сечь действительно желает присоединиться к нашему альянсу. Они утверждают, что пересмотрели свою политику, построили гармоническое мирное общество и отказались от рейдов. Стоит ли говорить, что большинству пони было трудно поверить в это. Некоторые пони, такие как Вейвбрейкер из Озерграда, настаивают на том, что стоит дать им шанс, другие же считают, что намерения Сечи неискренни. Несмотря на официальный протест Виттенлэнда и Озерграда, их лидеры заверили нас, что они последуют нашему примеру, если мы примем предложение."
