 GRY_integrate_tribes_desc:0 "Если наша революция преуспеет, мы должны залечить те глупые культурные и этнические различия, ослабившие нас. У новому комуністичному раю кожний грифон отримає щастя даром та не залишиться ображеним! Усі грифоні стануть браттями!"
