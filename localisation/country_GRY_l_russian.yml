### National Focuses ###
 GRY_GATHERING_STORM_DESC:0 "Століттями козаки Грифійської січі проживали на рівнинах у басейну ріки Їви. Вони займалися фермерством, польотами, битвами, та походами, щоб заробити собі на життя. Коли грифійці стали прикордонною маркою Імперії Грифонів, вони перетворились в справжній жах для Річкових поні -  і водночас стали захисниками для всіх грифонів, але потім козаки трохи "відійшли" від своїх цілей. Тепер, в 1007 році, Січ залишилась із пустою казною. Щоб прожити далі, козакам треба організувати новий похід - але світ став куди небезпечнішим, ніж він був раніше. Зрадники проводять агітацію по селах, таємні спільности збираються в тіні. Якщо наступний похід піде не по плану, хаос наздожене нас..."
 GRY_raid_brodfeld:0 "Похід на Бродфельд"
 GRY_raid_brodfeld_desc:0 "Взагалі, набіг на Бродфельд порушить наш договір із Грифонським Імператором. Але його влада вже десятиріччями в занепаді, з нас вже давно не збирали данину і не вимагали оновити клятву Імператору. Можна впевнено сказати, що Імператор і оком не моргне, поки ми спалюватимемо Бродфельд..."
 GRY_raid_radicals:0 "Похід на Фронт Визволення"
 GRY_raid_radicals_desc:0 "Зазвичай ми не грабуємо нікого на схід від ріки, але це ж не стосується безумних повстанців, чи не так? Окрім того, цей їхній "комунізм" починає цікавити нашу молодь, тому краще вдарити першими."
 GRY_prywhen_response:0 "Червона загроза"
 GRY_prywhen_response_desc:0 "Фронт Визволення здобув перемогу над війьском Короля Бродфельду. Це справжня катастрофа, тому можна не сумніватись, що скоро комуністи прийдуть і по нас. Ворог не пройде!"
 GRY_young_socialists:0 "Переворот Молодих Соціалістів"
 GRY_young_socialists_desc:0 "З нарастанням хаосу після смерті Гетьмана пани почали сваритись через здобич і винити один одного в смерті Каласа Бульби. "Армія Молодих Соціалістів," із підтримкою Фронту Визволення взяла контроль над урядом. Вони вже оголосили о проведенні реформ, котрі ніби поведуть наше суспільство "до світлого майбутнього"."
 GRY_centralise:0 "Боротьба За Спадщину"
 GRY_centralise_desc:0 "Зі смерттю Гетьмана Бульби наш край зовсім впав у анархію. Хоч немало старшин намагаються взяти булаву, лиш двоє близько до правління над Січчю - Грифницький з його війьском Грифонським та Євген Кравелець, племінник померлого гетьмана."
 GRY_chorna_rada:0 "Чорна Рада"
 GRY_chorna_rada_desc:0 "Дідько! Різність ідеологій двох претендентів на булаву стали більш, ніж якоюсь бійнею. Нині їхні прихильники стали різати один одного безпосереденьо на вулицях Каїва! Якщо ми не виберемо нового Гетьмана, Грифії настане кінець."
 GRY_liberate_lushi:0 "Проблема Люші"
 GRY_liberate_lushi_desc:0 "[Root.GRYcommLUS]"
 GRY_liberate_gryphus:0 "Проблема Грифуса"
 GRY_liberate_gryphus_desc:0 "[Root.GRYcommGRU]"
 GRY_raid_season:0 "Зібрати Січі"
 GRY_raid_season_desc:0 "Настав час провести традиційний щорічний набіг. \n\nГетьман Калас Бульба вже наказав отаманам зібрати своїх воїнів та зібратись на кордоні із Бродфельдом. Оскільки в них вже довго йде громадянська війна, ми повернемося із великою здобиччю. Сподіваємося, що ми знайдемо багато чого."
 GRY_aftermath:0 "Наслідки Походу"
 GRY_aftermath_desc:0 "Ми чекаємо на козаків із походу. Чекаємо, що після вдалого набігу вони принесуть значну здобич." 
 GRY_rifle_stash:0 "Таємні Склади"
 GRY_rifle_stash_desc:0 "Частина нашої старшини поділилась із нами зброєю, яку вони переховували для боротьби із червоною чумою. Що ж, поки прикриємо на це очі, бо зараз нам потрібна кожна гвинтівка."
 GRY_war_readiness:0 "Підняти Козаків!"
 GRY_war_readiness_desc:0 "Будь-який доблесний грифон, який зве Грифію своєю Батьківщиною, має прийняти заклик до бою, інакше комуністи її знищать!" 
 GRY_rile_up_the_warriors:0 "Пропаганда проти червоних"
 GRY_rile_up_the_warriors_desc:0 "Наші люті воїни жадають крові та боїв. Легше за все їх натравити на Прайвенську загрозу, поширив чутки про їх жорстокість та варварство."
 GRY_destroy_the_revolution:0 "Кінець Революції!"
 GRY_destroy_the_revolution_desc:0 "Настав час відновити трон на захід від ріки Їви. Землі Бродфельду будуть визволені від тиранії!"
 GRY_kickstart_economy:0 "Сучасна Індустріалізація"
 GRY_kickstart_economy_desc:0 "Східна Грифонія ніколи не була промислово розвиненою, на відміну від Заходу, а економічно так взагалі й згадувати не хочеться. Щоб вижити в цьому дивному новому світі, ми принесемо до Грифії світло промислової революції."
 GRY_agrarian_future:0 "Фізиократія"
 GRY_agrarian_future_desc:0 "Фізиократія - аквелійська течія, згідно якої увесь добробут походить від матері-природи - а саме від землеробства. Буйні степи Грифії завжди були багаті на врожай, а тому, звичайно, ми маємо прислухатись до цієї філософії та покращити наші поля."
 GRY_industrial_future:0 "Форсована Індустріалізація"
 GRY_industrial_future_desc:0 "Єдиний шлях для Грифії, щоб настигнути сучасний світ - швидка, рішуча побудова промисловості та доріг."
 GRY_new_industry:0 "Нові Заводи"
 GRY_new_industry_desc:0 "Щоб провести промислову революцію, ми маємо перейти від простих майстерень до найновіших заводів, що здатні на масове виробництво будь-яких необхідних товарів."
 GRY_new_arsenals:0 "Майстерні Вогнепальної Зброї"
 GRY_new_arsenals_desc:0 "Традиційно Грифія покладалася на гільдії ковалів та зброярів, що забезпечували нашу армію зброєю. Щоправда, вони не можуть встигати за виросшими потребами сучасності. Таким чином, ми переглянемо декілька майстерень, що виробляють лиш зброю."
 GRY_better_tools:0 "Оновлені Інструменти"
 GRY_better_tools_desc:0 "Ми здобуваємо ресурси примитивним та застарілим чином. Тому ми маємо закупити нове знаряддя, якщо ми хочемо якнайбільше".
 GRY_nation_of_farmers:0 "Субсидії Селянам" 
 GRY_nation_of_farmers_desc:0 "Стійкі та працьовиті селяни - опора нашої Січі, и ми повинні забезпечити їм додаткові льготи, щоб вони змогли продовжити збір великих врожаїв."
 GRY_infrastructure:0 "Промисловий Розвиток"
 GRY_infrastructure_desc:0 "Поза Каївом доріг нема. Взагалі. Про дороги в Грифії і не чули, а ті, що є - витоптані казацькими полками. Ми маємо об'єднати країну."
 GRY_steelmills:0 "Розвиток Стальної Галузі"
 GRY_steelmills_desc:0 "Наші нинішні методи виплавки застаріли, багато з них варто відбросити. Працівники сталеливарної галузі стануть більш кваліфікованими та вивчать нові методи виробництва сталі, такі як процес ущільнення."
 GRY_foreign_direct_investment:0 "Приваблення Інвесторів"
 GRY_foreign_direct_investment_desc:0 "Наша промислова база дуже невелика, але група магнатів із Вінгбардії проявила зацікавленність у нашій розквітаючій економіці. Ми повинні вмовити їх залишитись."
 GRY_factory_efficiency:0 "Підйом Виробництва"
 GRY_factory_efficiency_desc:0 "Робітники заводів нічого не тямлять у своїй новій праці, тому й виробництво пасе задніх. Ми організуємо семінари для працівників, щоб вони порозумнішали та почали працювати краще."
 GRY_kaiv_uni:0 "Заснувати Каївський Червоний університет"
 GRY_kaiv_uni_desc:0 "Майже все населення Грифії - безграмотне село, що не вміє ні читати, ані писати. Якщо ми відкриємо університет у Каїві, то зможемо сподіватись, що наступне покоління грифонів зацікавиться у освіті та ввійде до рядів наших вчених."
 GRY_modernisation_effort:0 "Нова Промисловість Грифії"
 GRY_modernisation_effort_desc:0 "У минулому році ми доклали багато зусиль, щоб Грифія наздогнала сучасний світ. Щоб наздогнати та перегнати захід треба ще багато часу, та Грифія вже досягла перемоги."
 GRY_electoral_reform:0 "Новий Шлях"
 GRY_electoral_reform_desc:0 "Товариш Хрущевич та його загони увійдуть до складу уряду, щоб підготувати нашу нову соціалістичну державу до виборів."
 GRY_solidarity:0 "Об'єднати Грифійські Січі"
 GRY_solidarity_desc:0 "Численні січі Грифії все ще супротивляються новим законам та відмовляються служити червоній армії. Якщо ми покажемо переваги комунізма та мотивуємо їх, вони допоможуть нам встановити диктатуру пролетаріату."
 GRY_land_reform_1:0 "Націоналізувати Майно Буржуїв"
 GRY_land_reform_1_desc:0 "Замість розвитку країни, ці брудні свині лиш сперечаються між собою по різним дрібницям та витрачають свої статки на витребеньки. Ми відберемо їх майно і роздамо селяном, бо саме вони - майбутнє нашої держави. \n\nПанам це, звичайно, не сподобається..."
 GRY_first_universale:0 "Проголосити Каївську Комуну!"
 GRY_first_universale_desc:0 "Ми добре попрацювали над перетворенням нашої країни у комуністичний рай. Нехай світ почує, Каївська Комуна - не паде!"
 GRY_the_reactionary_officers:0 "Доля Старшини"
 GRY_the_reactionary_officers_desc:0 "Саме час щось зробити із реакціонерами у армії. Увесь цей час нас підтримувала старшина, але реформи знищують потребу в їх допомозі. Ми повинні ретельно визначити наш майбутній курс."
 GRY_befriend_GLA:0 "[Root.GRYrelGRW]"
 GRY_befriend_GLA_desc:0 "[Root.GRYrelGRW_desc]"
 GRY_we_need_factories:0 "Фабрики - Народу!"
 GRY_we_need_factories_desc:0 "Соціалістична держава не може існувати без робочого класу. В нас не може бути робітників, якщо ми побудуємо фабрики. Ми маємо докласти максимум зусиль, щоб побудувати заводи для грифонів та забезпечити для них робочі місця та стабільний заробіток."
 GRY_integrate_cossacks_into_red_army:0 "Червоне Козацтво"
 GRY_integrate_cossacks_into_red_army_desc:0 "Всупереч контрреволюційному мисленню, стара гвардія все ще володіє мистецтвом війни. Ми реформуємо ветеранів під наші цілі та покажемо їм, чому вони повинні боротись за пролетаріат".
 GRY_ideological_purity_in_the_army:0 "Розкозачення"
 GRY_ideological_purity_in_the_army_desc:0 "Буржуазним ідеям не місце в армії! Вони порочать наші ідеали та підштовхують до бунтів! Розстріляти всякого, хто повстане проти комуністичних ідей!"
 GRY_revolutionary_arsenals:0 "Зброя Революції"
 GRY_revolutionary_arsenals_desc:0 "Революція потребує захисту, і для збереження її духу, ми за 40 днів побудуємо збройні фабрики, що вироблятимуть гвинтівки, пушки, та всяке інше. Хай живе Каївська Комуна!"
 GRY_land_reform_2:0 "Закінчити Земельну Реформу"
 GRY_land_reform_2_desc:0 "Ми вдало позбавили шляхту невиправданих прав та привілей, відтепер вона рівна, як і усі інші грифони. Нині, коли влада буржуїв над грішми та найманцями відсутня, шляхтичі більше не загрожуватимуть Каївській Комуні."
 GRY_second_universale:0 "Наша Зовнішня Політика"
 GRY_second_universale_desc:0 "Тепер, коли наша країна стала сильною, гідною, соціалістичною силою, настав час вирішити, яка в нас буде політика відносно країн-сусідів. Наше радикальне крило вважає, що ми маємо піти стопами наших друзів у Прайвені, але більш відкриті члени партії виступають за наш незалежний шлях. Та зрештою, останнє слово за товаришем Хрущевичем."
 GRY_spread_the_revolution:0 "Революція Без Кордонів"
 GRY_spread_the_revolution_desc:0 "Хоч ми і виражаємо вдячність нашим друзям із Прайвену, вони не бажають поширювати ідеали революції сусідам, як мирно, так і добровільно-примусово. Повстаньте - гнані і голодні!"
 GRY_wittenland_attack:0 "[Root.WIT_attack_text]"
 GRY_wittenland_attack_desc:0 "[Root.WIT_attack_text_desc]"
 GRY_wittenland_attackit:0 "Наш Старий Ворог"
 GRY_wittenland_attackit_desc:0 "Єдинороги Віттенленду вичавлюють всі соки із бідного пролетаріату, лиш мучаючи свій народ. Настав час закінчити їх незлічені вечірки і постійну експлуатацію робітників." 
 GRY_ask_GRW:0 "Звернутися до Прайвену"
 GRY_ask_GRW_desc:0 "Віттенленд з незапам'ятних часів пригнічується реакціонерами, котрих, на превеликий жаль, захищає Річкова Коаліція. За допомогою союзників ми матимемо більше шансів подолати ворогів, але чи вистачить нашим друзям сил вистояти проти самої коаліції?"
 GRY_wittenland_makefriends:0 "B Серцях У Нас Клекоче Гнів"
 GRY_wittenland_makefriends_desc:0 "Це перемога! Рабочие Виттенленда свергли свою кровавую буржуазию и создали социалистическое государство! И пусть у нас присутствуют определённые разногласия, было бы глупо не протянуть коготь помощи товарищам по революции, чтобы дух комунизма воспрял в обеих странах."
 GRY_red_education:0 "Трудові Вчення"
 GRY_red_education_desc:0 "Освіта вже була значно реформована, але ми все одно маємо ввести обов'язковий навчальний план, щоб майбутні покоління вивчали цінності соціалізму. Нові учні стануть піонерами нової Грифії."
 GRY_let_prywhen_lead:0 "Піти за Прайвеном"
 GRY_let_prywhen_lead_desc:0 "Наші товариші із Прайвену набагато краще розбираються у політиці та дипломатії, черпаючи знання із самого серця Революції - Сталліонграду. Ми будемо орієнтуватись на їх іноземну доктрину."
 GRY_GRW_army_experience:0 "Взаємні Військові Навчання"
 GRY_GRW_army_experience_desc:0 "Ми организуємо серію взаємних військових ігор та навчань для тренування армії. Працюючи разом, ми розширимо свої знання про тактику і сучасну війну. Простий солдат стане більш відданим своїм побратимам."
 GRY_import_teachers:0 "Запросити викладачів з Прайвену"
 GRY_import_teachers_desc:0 "Дуже довго наші сусіди були такими ж безграмотними, як і ми. Але революція перемогла, і тепер жителі Прайвену стоять на сторожі комуністичного вчення. Ми попросимо їх відправити їх найкращих викладачів, щоб поширювати соціалізм по всій Грифії."
 GRY_brothers_in_revolution:0 "Грифо-Прайвенський Пакт Дружби"
 GRY_brothers_in_revolution_desc:0 "Народна Республіка Прайвен - наш найкращий друг, який ніколи не бросав народ Грифії у незгоді. Хай живе Грифо-Прайвенський пакт дружби!"
 GRY_socialist_future:0 "Перемога Пролетаріату"
 GRY_socialist_future_desc:0 "Нарешті, ми стали соціалістичною країною! Нині робітники Грифії мають хорошу освіту, зарплатню та можуть не переживати за свої робочі місця. Наспраді, все це - заслуга товариша Хрущевича і Каївської Комуни!"
 GRY_volnoye:0 "Підтримати Грифницького"
 GRY_volnoye_desc:0 "Син дрібного шляхтича, Борад Грифницький, приніс вогонь Гармонії народу Грифії і стає популярним навіть серед шляхтичів. Він вважає, що на шляху до гармонії, ми досягнемо процвітання та гармонії. Але Рада ще не готова до таких змін, її більш цікавіть кандидатура Кравлеця..."
 GRY_monarchy_compromise:0 "Новий Король"
 GRY_monarchy_compromise_desc:0 "Всупереч інтригам Чорних плащів, Борад Грифницький все ж таки став гетьманом зі значною підтримкою у Раді. Але ціна цьому висока, бо не кожен шляхтич погодиться на його масштабні реформи. Компроміс - у мудрому монарху.."
 GRY_elected_hetman:0 "Нехай Вирішує Народ"
 GRY_elected_hetman_desc:0 "Зрада! Євген та його пішки спробували взяти Раду під свій контроль! На щастя, їх малочисленні ряди пали, а могутня промова нашого Гетьмана зупинила безлад. Бандити біжали чи з сорому, чи з здорового глузду. Своїм першим указом Борад хоче організувати вибори, давши кожному грифону можливість проголосувати. Він вважає, що так скептики зрозуміють, наскільки Гармонія та воля важливі народові."
 GRY_reform_starshina:0 "Нова Військова Старшина"
 GRY_reform_starshina_desc:0 "Верховне командування стало надто наївним та неспроможним відповісти на загрози, на виклики нашій Гармонії. Нові обличчя поведуть армію, а нам лиш залишається вірити, що серед них не буде ворогів."
 GRY_form_government:0 "Призначити Новий Уряд"
 GRY_form_government_desc:0 "Гетьман Бульба ніколи не любив керівничу бюрократію, вважаючи за краще вирішувати всі труднощі самостійно. Авторитет Бульби був неоспоримим, але з його кончиною ми лишилися великого лідера. Генеральна рада сформує новий кабінет, щоб такого не було у майбутньому."
 GRY_strengthen_cossack_radas:0 "Розширити Січову Автономію"
 GRY_strengthen_cossack_radas_desc:0 "Судячи по всьому, нещодавні події ще сильніше раз'єднали нашу країну. Гетьман Грифницький вважає, що першим кроком до Соборної Грифії буде надання нових вольностей нашим січам."
 GRY_placate_communists:0 "Поступки Комуністам"
 GRY_placate_communists_desc:0 "У ГСДРП є декілька гарних ідей, як покращити життя простих грифонів. У обмін на повне зупинення підпільної діяльності, Корнило Хрущевич ввійде до складу нашого уряду, щоб реалізувати деякі соціалістичні реформи (не без причин, звичайно)."
 GRY_united_cossacks:0 "Єдина Січ"
 GRY_united_cossacks_desc:0 "Гармонія зігріє нас, і усі Січі об'єднають свої війська та стратегії. Ми значно розширимо наше військо."
 GRY_harmonic_economy:0 "Вчення Гармонічної экономіки"
 GRY_harmonic_economy_desc:0 "Ми розповсюдимо вчення Гармонії серед наших вірних робітників. Ми відкриємо спеціальні школи, щоб якнайбільше грифонів навчались принципам Гармонії. В той же час, ми трохи розбудимо нашу економіку."
 GRY_give_land_to_the_people:0 "Земля Бідним"
 GRY_give_land_to_the_people_desc:0 "Більша частина населення нашої держави живе в крайній бідноті, ледве маючи хоч щось. Земля - найдорожчий скарб у Грифії, що може бути. Ми викупимо надлишки землі у шляхти і роздамо їх простому народу."
 GRY_placate_clans:0 "Січові Вольності"
 GRY_placate_clans_desc:0 "Наші перші зусилля не були даремними, місцеві отамани вже схиляються до повної уніфікації. Ще декілька реформ і нові привілеї зможуть преклонити на наш бік навіть наймаргінальніші племена."
 GRY_minorities_in_army:0 "Об'еднати Січі"
 GRY_minorities_in_army_desc:0 "Кожна січ понесе свою хоругву під величним флагом Соборної Грифії! У результаті, навіть найвпливовіші та найбагатші грифони дали клятву захищати нашу Гармонію."
 GRY_admin_reform:0 "Бюрократичні Реформи"
 GRY_admin_reform_desc:0 "Наша бюрократія загрузла в корупції та не хоче нічого робити. Черговий пакет реформ має дати поштовх цим ледарям, загрузив їх масою роботи..."
 GRY_compromise_with_rich:0 "Заспокоїти Шляхту"
 GRY_compromise_with_rich_desc:0 "Шляхтичі занепокоєні нашими реформами, особливо земельною. Оскільки вони все ще мають гроші та вплив, ми маємо знайти компроміс, якщо ми не хочемо потім постійно подавляти їх бунти..."
 GRY_education_reform:0 "Освітня реформа"
 GRY_education_reform_desc:0 "Освіта в Грифії довгий час була лиш для багатих та впливових. Це треба змінити. Звичайно, треба будет побудувати багато нових шкіл та знайти вчителів з-за кордону. Принаймні, ми введемо примусову освіту."
 GRY_reinforce_government:0 "Сильний Гармонічний Уряд"
 GRY_reinforce_government_desc:0 "Мешканці Грифії раді нашим реформам, навіть шляхта, комуністи та залишки старого гетьманата нам не вороги. Гармонія вкоренилась у наших землях."
 GRY_institutes_of_technology:0 "Всегрифійська Академія Наук"
 GRY_institutes_of_technology_desc:0 "Наука виявилась складнішою, ніж нам здавалось. Кожна з галузей научної справи може забезпечити нас чудовими винаходами, здатних покращити життя простого грифона. Ми відкриємо нові університети, щоб підтримати ці намагання."
 GRY_liberty_from_the_barrel_of_a_gun:0 "Захист Наших Свобод"
 GRY_liberty_from_the_barrel_of_a_gun_desc:0 "Ми постійно живемо під загрозою, численні вороги намагаються розірвати нашу велику Батьківщину на шматки. Від рушничного прикладу до крові ворогів, воля держави - понад усе!"
 GRY_our_liberty_will_not_perish:0 "Нагадати Народу"
 GRY_our_liberty_will_not_perish_desc:0 "Мешканці Грифії мають знати, наскільки велика ціна нашої волі! Лиш тоді вони зрозуміють, що вони борються за більш славну справу, аніж просто за землю і славу!"
 GRY_preserve_holdings:0 "Один За Всіх Та Всі За Одного"
 GRY_preserve_holdings_desc:0 "Грифії не потрібні чужиці, які приносять лиш труднощі. Оскільки ми введемо жорсткий прикордонний контроль, потрапити до нашої держави стане куди важче, іноземці не зможуть так легко викупити нашу землю. Грифія - для грифійців! Банду геть!"
 GRY_constitution_of_the_zaphzans:0 "Нова Конституція Зафії"
 GRY_constitution_of_the_zaphzans_desc:0 "Докладний звід законів з'явиться на папері, тому кожний мешканець знатиме свої права та привілеї. Це стане визначною рисою Грифійського права."
 GRY_gryphia_lives:0 "Грифія - Живе!"
 GRY_gryphia_lives_desc:0 "Народ Грифії може по праву пишатись своєю державою. За ці роки ми подолали всі біди, кожний грифон має права і може забезпечити себе товарами, а наша освіта безкоштовна для кожного. Воїстину, Борад Грифницький - герой своєї держави та її народу!"
 GRY_new_diplomacy:0 "Сучасна дипломатія"
 GRY_new_diplomacy_desc:0 "Довго ми були купою диких бандитів та були відрізані від всього світу. Нам потрібно довести усім, що ми почали із чистого аркуша, і знайти вірних союзників."
 GRY_apply_to_RIV:0 "Зблизитися з Річковими Поні"
 GRY_apply_to_RIV_desc:0 "Навіть найвірніші прихильники Гармонії вважають, що спроба зблизитись із Річковою Федерацією приречена на невдачу, але Гетьман Борад впевнено наполягає на офіційному альянсі з Річковими поні. Щоб довести істинність своїх намірів, Грифницький відправиться з невеликою свитою до Рієкограду. Сподіваємося, що він не вмре від колі першого ж стражника."
 GRY_federal_investment:0 "Міжрічковий Валютний Фонд"
 GRY_federal_investment_desc:0 "Неможливе відбулось! Гетьман Борад повернувся з дуже добрими новинами - Річкові поні прийняли нас до свого альянсу! Інвестори вже пропонують нам почати будувати нові дороги і заводи. То, як Гетьман Грифницький посадив перше зернятко дружби між грифонами та поні - увійде в історію навіки."
 GRY_RIV_defense_coordination:0 "Спільні військові тренування"
 GRY_RIV_defense_coordination_desc:0 "Поні та грифони стануть пліч-о-пліч як побратими, оскільки ми обміняємось нашими воєнними тактиками та доктринами один з одним. Нехай віками живе дружба народів!"
 GRY_the_between_rivers_concept:0 "Звернутись До Наших Братів-Грифонів"
 GRY_the_between_rivers_concept_desc:0 "На превеликий жаль, відмінності між поні та нами не так легко подолати, і це ще навіть не кажучи про віки минулої ворожнечі. Ми знайдемо друзів серед подібних собі."
 GRY_speak_with_LUS:0 "Делегація в Люші"
 GRY_speak_with_LUS_desc:0 "Ми запропонуємо лідерам Люші підписати договір про взаємний захист. Вони ж отримають із цього вигоду, чи не так?"
 GRY_speak_with_GRU:0 "Союз Із Грифусом"
 GRY_speak_with_GRU_desc:0 "Наші брати, Вільні Міста Грифуса, відомі своїми торговцями та мореплавцями, але їх армія майже беззахисна. Ми запропонуємо їм союз, котрий буде вигідним для усіх."
 GRY_speak_with_GRW:0 "Проковтнути Гордість"
 GRY_speak_with_GRW_desc:0 "Хоч для багатьох із нас це недопустимо, грифонів Прайвену також треба залучити до договору про захист. Нехай минуле залишиться в минулому, наша дружба важливіша за ідеологічні відмінності!"
 GRY_true_hetman:0 "Підтримати Євгена Кравлеця"
 GRY_true_hetman_desc:0 "Євген Кравелець, внучатий племінник покійного гетьмана, найкраще підходить на роль лідера. За підтримкою багатих магнатів, Євген може переконати загніваючу Раду, що лиш він може повести Грифію до нових висот."
 GRY_proclaim_new_hetmanate:0 "Легитимний спадкоємець"
 GRY_proclaim_new_hetmanate_desc:0 "Рада, переважаючою більшістю, вибрала Євгена Кравлеця гетьманом Грифії. Оппоцизія обурена, але кому на неї не начхати?"
 GRY_prevent_ruina:0 "Зупинити Руїну!"
 GRY_prevent_ruina_desc:0 "Зрадники! Прибічники Грифницького влаштували бійку в Раді під час коронації Євгена та поклялись покласти кінець його справедливому правлінню! Прямо зараз, як ми це кажемо, вони намагаються відібрати булаву силою. Ми маємо зупинити Руїну!"
 GRY_support_of_kosh_otamans:0 "Підтримка Кошових Отаманів"
 GRY_support_of_kosh_otamans_desc:0 "Кошові отамани, наші високопосталені офіцери вирішили заявити о підтримці Євгена Кравлеця. Вони прийшли до висновку, що саме він зможе надати нові вольності та зберегти їх владу, на відміну від Грифницького."
 GRY_pokozachennya:0 "Покозачення"
 GRY_pokozachennya_desc:0 "Покозачення, чи акт переходу в козачий стан - давній обряд, згідно якому бажаючий отримував шаблю, пишне вбрання та входив до лав козаків. Однак, тепер ми не можемо дотримуватись цих строгих обрядів, нам доведеться лишитись всіх цих фривольностей, бо країні потрібен кожен грифон, задля святої справи."
 GRY_visit_the_people:0 "Народна Підтримка"
 GRY_visit_the_people_desc:0 "Правління Євгена вже було оскаржене шляхтою, його популярність все ще надто низька. Він вирішив, що краще за все буде здобути підтримку серед простих грифонів, пояснивши, що саме він рятує Грифію, а не зрадники-гармоністи."
 GRY_crush_dissent:0 "Покінчити з Дисиденством"
 GRY_crush_dissent_desc:0 "Всупереч нашому помірному підходу, численні грифони досі не вірять, що Євген несе позитивні зміни. Нам доведеться розібратись із ними, мирно чи не дуже, до того, як вони візьмуть зброю та приєднаються до повстанців..."
 GRY_deal_with_traitors:0 "Репресії Комуністів"
 GRY_deal_with_traitors_desc:0 "ГСДРП являє собою лиш купу прайвенських агітаторів, котрих підіслали, щоб підірвати суверенітет нашої держави! Поки вони не вибрали свою сторону у громадянській війні, але, безсумнівно, вони планують напасти на нас в найвразливішому стані. Ми маємо вдарити першими."
 GRY_church_support:0 "Зблизитися з Церквою"
 GRY_church_support_desc:0 "Традиційна віра грифонів переважна і в Грифії, але наші релігійні лідери знаходяться в тіні Імперських архонтів. Однак, вони все ж можуть вплинути на грифонів, підтримавши їх у такі буремні часи. Гетьман Кравелець особисто навістить патріарха та запропонує йому вельми вигідну угоду."
 GRY_stronger_together:0 "Лояльний Народ"
 GRY_stronger_together_desc:0 "Ми знищили гармонистьских та червоних дисидентів та тепер все, що в нас лишилось - вірний народ. Правління Євгена забезпечене."
 GRY_the_kingdom_question:0 "Проблема Корони"
 GRY_the_kingdom_question_desc:0 "Тепер, коли ми розібрались із зрадниками, настав час вирішити майбутнє країни. \n\nЧорні плащі підговорюють Євгена відновити Королівство Зафію, але такий крок може не дуже сподобатись дворянам."
 GRY_a_crowned_hetman:0 "Зродились Ми Великої Години"
 GRY_a_crowned_hetman_desc:0 "На урочистій церемонії у Каїві Євген Кравелець нарешті був проголошений Королем усіх Зафійців! Натовп бурно зрадів, коли він продекламував запальну промову та закликав до помсти старим ворогам, що опорочили нашу державу та вирвали з неї багаті землі. Поні заплатять за свою пихатість! Хай живе Король!"
 GRY_preserve_hetmanate:0 "Зберегти Гетьманат"
 GRY_preserve_hetmanate_desc:0 "Після довгих роздумів, Євген вирішив не приймати королевський титул. Гетьманат існуватиме й далі, але в зручнішій для нас формі. Так чи інакше, наш мирний жест трохи заспокоїть сусідів."
 GRY_support_local_farmers:0 "Винагородити Селян"
 GRY_support_local_farmers_desc:0 "Шляхта - збір зрадників та паразитів. Щоб втримати їх владу та зберегти в наших кігтях, значна частина їх земель буде розподілена нашим значно вірнішим послідовникам. Так ми забезпечимо підтримку низьких класів."
 GRY_legacy_of_old_principality:0 "Пам'ять Грифійської Русі"
 GRY_legacy_of_old_principality_desc:0 "Наше нове королівство збереже традиції старої Каївської держави, яка славилась своїми давніми традиціями гордості та незалежності. Численні її великі князі не лише вели війни, але й піклувались про своїх підданих. Новий монарх так само мудро правитими, як і наші пращури."
 GRY_support_landowners:0 "Зберегти Позиції Шляхти"
 GRY_support_landowners_desc:0 "В обмін на підтримку у Раді, Гетьман Євген закріпить вольності шляхти в законах, та введе такі ж нові статути, що забезпечать вплив аристократії на всю Грифію... Наші традиції не підлягатимуться сумнівам чи критиці."
 GRY_protect_elites:0 "Розширити Права Шляхти"
 GRY_protect_elites_desc:0 "Щоб примирити Шляхту та отримати її відданість, вона отримає більшу роль у Раді та привілеї в збройних силах. Це гарантує, що вони залишаться лояльними Євгену та не стануть командирами, що суперничають."
 GRY_fash_industry:0 "Розбудувати Промисловість"
 GRY_fash_industry_desc:0 "Могутня нація - промислова нація, але старий режим довго грабував нашу країну! Ми відкриємо нові заводи, щоб створити нові робочі місця та розвинути нашу економіку, давши населенню працю."
 GRY_fash_arsenals:0 "Зброя Для Нації"
 GRY_fash_arsenals_desc:0 "Якщо ми хочемо відновити велич Зафії, кожного вірного патріота нашої держави треба забезпечити обмундируванням та підготувати до будь-якої війни! Перемога здобувається сталлю та кров'ю, а не промовами чи обіцянками."
 GRY_national_strengthening_movement:0 "Обов'язкова Освіта"
 GRY_national_strengthening_movement_desc:0 "Дуже довгий час наша освіта була в занепаді! Лиш деякі братські школи навколо Каїва могли дати гідну, хоч і религійну освіту. Кожний грифон, малий та старий, почне ходити до школи, поки ми не досягнемо задовільного результату по всій країні. Кожний грифон навчиться читати, писати та вирішувати прості математичні задачі."
 GRY_every_griffon_a_cossack:0 "Продовжити Покозачення"
 GRY_every_griffon_a_cossack_desc:0 "Наша нескінчена потреба в солдатах вимушає послабити козацькі ритуали ще більше. Нові бійці, може і не матимуть ту муштру, яку мали старі козаки, але свіжий ентузіазм та гордість за рідну Матінку-Землю компенсують деякі недоліки."
 GRY_a_deal_with_beakolini:0 "Запропонувати Вингбардії Союз"
 GRY_a_deal_with_beakolini_desc:0 "Грифійці та Вингбардійці знають, як правити державою, народом та армією. Ми потиснемо їх кігті та заключимо офіційний пакт дружби."
 GRY_prepare_for_war_desc:0 "Війни ведуться не лише солдатами, а й технологіями. Перемогу можна здобути лиш передовими видами вогнепальної зброї, воєнної доктрини і багато чим ще."
 GRY_prepare_for_war:0 "Модернізація Стратегії"
 GRY_military_academies:0 "Військова Академія Крагайдачного"
 GRY_military_academies_desc:0 "Щоб навчити нове покоління офіцерського корпусу, ми відкриємо спеціальну Академію ім. Крагайдачного. Вищий Склад навчать новим методам ведення бою, та після випуску вони зможуть скористуватися набутими знаннями та тактиками в повну силу."
 GRY_led_by_the_hetman:0 "Наш Славний Батько"
 GRY_led_by_the_hetman_desc:0 "Усі похвали Євгену, Гетьману поміж усіх Гетьманів! Він продемонстрував проникливість і компетентність в керівництві нашою державою! Слава нації - смерть ворогам!"
 GRY_tithe_of_war:0 "Нова Хвиля Мобілізації"
 GRY_tithe_of_war_desc:0 "Євген вимагає, щоб шляхта активніше брала зброю і входила в лави наших збройних сил. Віднині, кожен шляхтич зобов'язаний відправити на війну хоча б двох синів та три чверті кріпаків."
 GRY_unite_zavs:0 "Об'єднані Зафські Січі"
 GRY_unite_zavs_desc:0 "Незалежні січі стають справжньою перешкодою у централізаціі нашої держави. Січі Зафії стануть одним цілим, хочуть вони того чи ні.."
 GRY_attack_lushi:0 "Підкорити Люші"
 GRY_attack_lushi_desc:0 "Землі Люшійського князівства по праву належать нам, і ми знищимо їх коварні політичні інтриги."
 GRY_attack_gryphus:0 "Покінчити з Грифусом"
 GRY_attack_gryphus_desc:0 "Населення Вільних міст здебільшого складається з шахраїв та пиратів. Ми маємо підкорити їх землі, щоб зберегти своє стабільне правління у державі."
 GRY_core_lushi:0 "Інтегрувати Землі Люші"
 GRY_core_lushi_desc:0 "Землі Люші мають бути швидко інтегровані в нашу зростаючу державу, таким чином, щоб ми змогли здобути з них вигоду."
 GRY_core_gryphus:0 "Розтрощити Бунти у Вільних містах"
 GRY_core_gryphus_desc:0 "Сепаратисти у Грифусі стають значною перешкодою. Треба відправити розстрільну команду, щоб вона закінчила ці заворушення."
 GRY_attack_brodfeld:0 "Перейти Їву"
 GRY_attack_brodfeld_desc:0 "Споконвіку наш давній договір з Грифонським імператором забороняв козакам перетинати ріку, та віками багачі-шляхтичі з Бродфельду наживались на безпеці, яку ми їм забезпечували. Але Євген вирішив покінчити з цим неподобством! Ми візьмемо свою заслужену плату за охорону, забравши багатства Бродфельду особисто!"
 GRY_revenge_on_LCT:0 "Озерград палатиме!"
 GRY_revenge_on_LCT_desc:0 "Коварні та лицемірні Річні поні з давніх-давен бажали нам лиш зла, вони приклали немало зусиль, аби ослабити нашу славну Батьківщину. Тепер, коли міць нашої країни досягла зеніту, настав час зібрати війська у похід на Озерград та зрівняти його із землею, щоб розбити поні раз і назавжди! Це наша помста!"
 GRY_why_are_they_running:0 "Міць Зафії"
 GRY_why_are_they_running_desc:0 "Сила Зафії непомірна! Наші вороги біжать в ужасі! \n\nГетьман Євген пишається своїм незрівненним успіх, і без сумніву можна сказати, що він - найвеличніший лідер Зафії. Шляхта більше не бунтує проти нашого режиму, не протидіє Євгену. Тепер кожен стоїть за спиною нашого лідера. Хай живе Королівство Зафія! Слава Героям!"
 GRY_cossack_reform:0 "Сучасне Козацтво"
 GRY_cossack_reform_desc:0 "З давніх часів грифійський козак лиш видом внушав страх на полі бою. Його майстерність у володінні шаблею не мала рівних, його мушкет завжди цілив влучно, його крила стрімко розсікали небеса та луги. Але технології значно продвинулись із тих часів, та наші набіги вже не настільки ефективні. Козак має пристосуватись до сучасності."
 GRY_grand_battleplan_focus:0 "Доктрина Грандіозного Плану"
 GRY_grand_battleplan_focus_desc:0 "Наш безтурботний, імпульсивний метод має бути замінений на належну оборону та тактику стримування ворога. Грифійці - не гарматне м'ясо, врешті-решт."
 GRY_the_trenchers:0 "Позиційна Війна"
 GRY_the_trenchers_desc:0 "Раніше поля не допомагали в обороні, але тепер ми з них зробимо поля смерті, всіяні шанцями, минними полями та бліндажами. Ми організуємо спеціальні підрозділи для цієї задачі."
 GRY_adapt_to_mountain_warfare:0 "Вчення Вуйків"
 GRY_adapt_to_mountain_warfare_desc:0 "Вуйки завжди славились своєю особливістю та примхливістю серед усіх січей, полюбляючи мирне життя в горах. Однак, вони завжди цінились у набігах на гори Віттенленду. Ми адаптуємо їх знання, щоб навчати наші спеціальні війська ще краще."
 GRY_mass_assault_focus:0 "Доктрина Масового Нападу"
 GRY_mass_assault_focus_desc:0 "Велика казацька навала добре підходила в усі часи, її просто треба адаптувати до сучасності."
 GRY_the_cossack_idea:0 "Козацький Дух"
 GRY_the_cossack_idea_desc:0 "Для поні нема нічого гірше, ніж козак, прийшовший по його господарство та життя. Щоб козацтво лякало наших ворогів, ми послабимо вимоги для формування козацьких полків."
 GRY_precious_life:0 "Допомога Пораненим"
 GRY_precious_life_desc:0 "Медицина завжди була відсталою у Грифії, і, тому, немало поранених солдатів вмирали чи калічились від ран. Із введенням професійних медицинських бригад, цьому настане кінець.."
 GRY_guns_for_the_cossacks:0 "Модернізована Зброя"
 GRY_guns_for_the_cossacks_desc:0 "Значна частина нашого озброєння застаріла і непридатна до нових воєнних конфліктів. Ми повинні начати виробництво нової зброї та креслень."
 GRY_new_signals:0 "Електронні Інновації"
 GRY_new_signals_desc:0 "ЕОМ - досить новітній винахід, що, однак, вже показав свою користь. Миттєва відправка повідомлень буде безцінним при відправці наказів."
 GRY_superior_firepower_focus:0 "Доктрина Переважної Вогневої Сили"
 GRY_superior_firepower_focus_desc:0 "Козак - не дурак, він добре подумає перед тим, як стрімголов кинутись у бій. Чому б не закидати наших ворогів брудом з подавляючим артилерійським шквалом та раптовим проривом крізь їх позиції?"
 GRY_purchase_bigger_guns:0 "Артилерія Із Серця Імперії"
 GRY_purchase_bigger_guns_desc:0 "Наші квартирмейстери провели огляд наших артилерійських складів та визначили, що всі гармати чи розкрадені, чи безнадійно застаріли. Але сам Борей нам усміхається, і вже скоро до нас із Серця Імперії прибуде лихий торговець, що запропонує нам сучасні зразки озброєнь за нормальну ціну."
 GRY_artillery_spotters:0 "Передова Коректировка"
 GRY_artillery_spotters_desc:0 "Артилерійська бомбардировка вимагає, щоб хтось визначав точку, куди найкраще стріляти. Наші нові розвідники вивчаться електронній коректировці."
 GRY_the_past:0 "Славна Еліта"
 GRY_the_past_desc:0 "Наші доблесні козаки служили нам упродовж віків - їм просто треба адаптуватись до вимог сучасності. Саме тому вони будуть навчені останнім тактикам бою та отримають нове обмундирування."
 GRY_the_present:0 "Прийняти Зміни"
 GRY_the_present_desc:0 "Старі тактики вже не визначать нічого на полі бою, тому ми маємо приглянутись до нових доктрин та видів озброєння. Нашим традиціям краще залишитись в інших галузях, в армії їм доведеться поступитись на користь сучасної війни."
 GRY_the_future:0 "Козаки На Колесах"
 GRY_the_future_desc:0 "Серед нашої шляхти поширені чутки про новий винахід із Серця Імперії, який вони звуть "танком". Їм не достає витримки та витонченості наших козаків, але без усякого сумніву, вони забезпечують чудовий захист та нові методи нападу для наших військових."
 GRY_final_reform:0 "Нова Віха Козацтва"
 GRY_final_reform_desc:0 "Численні грифони оплакують погибель наших традицій, але лиш козаки нової епохи стануть вирішальною силою на війні."
 GRY_navy:0 "Рейдерські Кораблі У Морі"
 GRY_navy_desc:0 "Наші солдати лиш тепер побачили море, та, м'яко кажучи, спантеличені. Море подібне громадній рівнині, що тягнеться у нескінченість, і, звичайно, це означає, що навіть безкрайні води будуть підвласні нашим набігам."
 GRY_naval_company:0 "Пропозиція, Від Якої Не Відмовитись"
 GRY_naval_company_desc:0 "Група зацікавлених грифонів із Скайфолу пропонує обмінятись морськими знаннями ті моделями кораблів за досить низьку ціну... Ми підпишемо, та дозволимо їм керувати нашою нещодавно створеною морською компанією."
 GRY_fleet_in_being:0 "Видима Перешкода"
 GRY_fleet_in_being_desc:0 "Козаки не бігуть із бою, ми ще покажемо ворогу - за допомогою флоту лінійних кораблів, що гордо розсікають наші моря."
 GRY_cruisers:0 "Сконцентруватись На Крейсерах"
 GRY_cruisers_desc:0 "Нехай нам і не вистачає ресурсів на важкий флот, крейсери та їх важкі підвиди все ще здатні скласти кістяк наших морських сил."
 GRY_trade_interdiction:0 "Козаки-Пірати"
 GRY_trade_interdiction_desc:0 "Козацька традиція отримає друге життя на морі, ми захоплюватимо та топитимо ворожі конвої, закуємо їх економіку в кайдани."
 GRY_submarines:0 "Підводне Казацтво"
 GRY_submarines_desc:0 "Субмаріни - один з найковарніших засобів війни, їх торпеди легко можуть потопити більшість суден. Однак ми маємо запобігати есмінців та радарних станцій."
 GRY_marine_focus:0 "Заснувати Морську Піхоту"
 GRY_marine_focus_desc:0 "Один з наших радників висунув ідею - завербувати грифонів, знайомих з десантною тактикою, і навчити їх ще краще, так, що в майбутньому вони прокладатимуть шлях нашому сухопутному війську."
 GRY_aegland_oil:0 "Чорне Золото"
 GRY_aegland_oil_desc:0 "Нафта - один один з найпоширеніших ресурсів у Грифії, але довгий час ніхто не знав, як її використовувати. Нинішні родовища нафти будуть розширені, а щоб забезпечити топливом транспорт, флот і авіацію, ми відправимо старателів, що винайдуть необхідні нам джерела."
 GRY_griffons_air_and_sea:0 "Практичне Застосування Грифонської Магії"
 GRY_griffons_air_and_sea_desc:0 "То правда, що наша магія слабша ніж у поні та оленів, зачарування наші будуть сильні й надійні. Ми знайдемо їм застосування на війні."
 GRY_airforce:0 "Козаки У Небесах"
 GRY_airforce_desc:0 "Справжній грифон зве небо своїм другим домом, а з аеропланами козаки будуть непереможними!"
 GRY_air_company:0 "Антонінов Аеротех"
 GRY_air_company_desc:0 "Обдарований авіаінженер Антонінов відвідав столицю, запропонував чудову ідею, якщо ми просубсидуємо її компанію та забезпечимо її пільгами. Оскільки нема причин сумніватись у його таланті створювати нові літаки, ми великодушно приймемо його пропозицію."
 GRY_import_fighter_designs:0 "Закупка Винищувачів"
 GRY_import_fighter_designs_desc:0 "Щоб підкорити собі небеса, необхідні легкі літаки. Ми закупимо трохи за кордоном."
 GRY_import_bomber_designs:0 "Дістати Креслення Бомбардувальників"
 GRY_import_bomber_designs_desc:0 "Бомбардувальники важливі, якщо ми хочемо влаштувати палаюче пекло і дощ з розпеченої сталі."
 GRY_decide_air_doctrine:0 "Наша Повітряна Доктрина"
 GRY_decide_air_doctrine_desc:0 "Ми можемо вибрати, як саме краще буде використовувати нашу авіацію. Чи зосередимось ми на бомбардуванні супостатів та їх промисловості, чи ми хочемо мати перевагу у повітрі?"
 GRY_light_aircraft:0 "Упор На Винищувачі"
 GRY_light_aircraft_desc:0 "Винищувачі стануть опорою нашої авіації, оскільки вони надійніші за бомбардувальники."
 GRY_heavy_aircraft:0 "Упор На Бомбардувальники"
 GRY_heavy_aircraft_desc:0 "Ворог не спроможний воювати без промисловості та солдат - ті вразливості, по яким боляче битимуть наші бомбардувальники."
 GRY_cossacks_are_naturals:0 "Тренування ДШВ"
 GRY_cossacks_are_naturals_desc:0 "Козацтву не важко взвалити на спину важкий вантаж, але тоді він не взлетить. Тим не менш, із добрим парашутом, десантики можуть висадитись безпосереденьо за рядами ворога, та будучи повністю знарядженими, зненацька застати його."
 GRY_better_radars:0 "Розширити Огляд"
 GRY_better_radars_desc:0 "Радари необхідні для виявлення ворожої авіації. Ми розширимо нашу мережу радіовишок та покращимо наявні технології, так що наші пілоти будуть готові до будь-якої загрози."
 GRY_expand_airbases:0 "Нові Ангари"
 GRY_expand_airbases_desc:0 "Задля належної підтримки авіації потребуються обширні бази та посадочні полоси. А наші широкі степи ще більше нам допоможуть у будівництві."
 GRY_fearless_peerless:0 "Безстрашні Пілоти"
 GRY_fearless_peerless_desc:0 "Деякі наші пілоти настільки сповнені енергії та бажання захистити свою Батьківщину, що готові пожертувати собою заради звершення тріумфальної атаки на ворога. Ми дамо їм волю, всупереч запереченням обережних командирів. Літакам низька ціна, врешті-решт."
 GRY_ride_the_wind:0 "Блискавичні"
 GRY_ride_the_wind_desc:0 "Майбутнє військової авіації за реактивними двигунами! За допомогою найпередовіших винаходів, Небесне Козацтво стане вправду невловимим."
 
 
 ##Secret Neutral Path##
 GRY_raise_the_militia:0 "Сформувати Ополчення"
 GRY_raise_the_militia_desc:0 "Ми наспіх створимо спеціальні добровільні загони для всіх бажаючих, що хочуть нам допомогти у цій громадянській війні."
 GRY_empty_the_prisons:0 "Призвати Бандитів"
 GRY_empty_the_prisons_desc:0 "Сумно те, що ми маємо опиратись на покидьків нашої країни, щоб визволити наш народ від червоної тиранії, але звичайно, комуністи гірші. Принаймні, грифони із в'язниць знають, як пускати кров."
 GRY_musket_stashes:0 "Стара Зброя"
 GRY_musket_stashes_desc:0 "Щоб перемогти, нам доведеться грабувати дома заради старої зброї. На щастя, вона ще стріляє."
 GRY_hetman_has_won:0 "Перемога!"
 GRY_hetman_has_won_desc:0 "Експеримент на ім'я "Каївська комуна", нарешті, зупинений, і тепер статус-кво буде відновлений по усій Грифії."
 GRY_rebuild_nation:0 "Загоїти Рани"
 GRY_rebuild_nation_desc:0 "Війна роз'єднала численні сім'ї та збіднила нашу землю. Ми розпочнемо з відновлення промисловості та доріг."
 GRY_literacy_issue:0 "Просвітництво"
 GRY_literacy_issue_desc:0 "Аби знищити червону хворобу грифонів, ми створимо освітню програму, та простий народ зрозуміє, що комунізм не вирішить вмить їх проблеми."
 GRY_our_industry:0 "Відновити Зпустошену Промисловість"
 GRY_our_industry_desc:0 "Майже всі наші заводи були знищені у війню, і до цього навіть, можливо, причетні ці брудні комуністи. Нам доведеться знатно попрацювати, щоб відновити старі заводи та відкрити нові."
 GRY_hire_foreign_instructors:0 "Приманити Закордонних Вчених"
 GRY_hire_foreign_instructors_desc:0 "Немов Грифії не вистачало вчених грифонів, нещодавній кризис змусив ще більше з них втікти з країни. Тому нам доведеться самостійно звернутися до дослідників з-за кордону. Ми вимушені шукати тих, хто ще не втік, і наймати дослідників з-за кордону."
 GRY_the_restoration:0 "Реставрація Гетьманату"
 GRY_the_restoration_desc:0 "Тепер, коли влада у країні відновлена, ми можемо зосередитись на відродженні нашої країни після смерті останнього Гетьмана."
 GRY_crush_communism:0 "Сокрушити ГСДРП"
 GRY_crush_communism_desc:0 "Прихильники комунізму може і хочуть кращого для народу Грифії, але вони так сильно зап'ятнали свою репутацію своїми "реформами", це ще не кажучи про те, що вони можуть бути причетними до смерті Гетьмана Бульби. Маар забере їх! Не буде більше в Грифії червоної зарази!"
 GRY_betray_black_cloaks:0 "Позбутися Чорних Плащів"
 GRY_betray_black_cloaks_desc:0 "Чорні Плащі допомогли нам перемогти комуністів, але більше вони нам не потрібні. Їх треба прикінчити, поки їхні бездумні дії не призвели до чергової Руїни."
 GRY_reverse_land_reform:0 "Повернення Земель"
 GRY_reverse_land_reform_desc:0 "Комуністи безправно відібрали ісконні землі шляхтичів! Ми негайно проведемо реституцію майна!"
 GRY_noble_donations:0 "Благодарна Шляхта"
 GRY_noble_donations_desc:0 "Шляхта Грифії жадна до золота, подібно до кожного грифона, але відновлення порядку зробило їх нескінчено благодарними. Наша казна розривається від грошей, що значно облегшить відбудову країни."
 GRY_round_up_traitorous_clans:0 "Домовленності З Незгодними Січами"
 GRY_round_up_traitorous_clans_desc:0 "Деяким січам вистачило нахабності перейти на бік комуністів! Ми відізвемо їх привілегії та вольності, допоки вони знову не стануть вірними."
 GRY_reward_loyal_clans:0 "Винагородити Вірних"
 GRY_reward_loyal_clans_desc:0 "На щастя, більшість січей допомогла нам у боротьбі проти комуністів. Вони отримають належну нагороду."
 GRY_the_hetman_alone:0 "Абсолютне Правління"
 GRY_the_hetman_alone_desc:0 "Нещодавні події показали, що загравання з так званими "ідеологіями" та формами правління до добра не доводять. Рада повернеться до традиційних виборів гетьмана, як і раніше."
 GRY_retain_democratic_tradition:0 "Гармонічні Симпатії"
 GRY_retain_democratic_tradition_desc:0 "Деякі гармонічні ідеї мають право на життя, тому влада використає їх у своїй політиці. Врешті-решт, важко й подумати, як вони можуть зпричинити заворушення."
 GRY_back_to_the_empire:0 "Попросити Захист В Імперії"
 GRY_back_to_the_empire_desc:0 "В цю нелегку годину ми маємо заручитись підтримкою найсильніших миру цього. Ми направимо емісара до Грифенхейму, щоб обсудити відновлення статусу марки і повернення імперських привілей."
 GRY_imperial_funding:0 "Фінансова Підтримка З Імперії"
 GRY_imperial_funding_desc:0 "Хвала Борею! Імперія погодилась поновити наші домовленості, і тепер різні товари постачаються в Грифію. На жаль, тепер ми маємо воювати з будь-якою нацією, що Імперія вважає своєю, але помститись Річним Поні ми не проти."
 GRY_remain_independent:0 "Сильніші Самі"
 GRY_remain_independent_desc:0 "Грифія роками існувала одна, а після відродження нашої Батьківщини, нам тим більше ніхто не потрібен. Вони лиш потянуть нас у свої міжусобиці."
 GRY_renewed_raiding:0 "Продовжити Грабунки"
 GRY_renewed_raiding_desc:0 "Всі кризи позаду, а отже ми можемо повернутись до щорічних набігів за наживою. Козак марширує знов!"
 GRY_seek_other_allies:0 "Оглянутись На Сусідів"
 GRY_seek_other_allies_desc:0 "Самі ми дуже вразливі, тому новий Гетьман вирішив підписати союз з нашими сусідами, щоб відбити загрозу поні та комуністів."
 GRY_trade_and_research:0 "Довіра, Торгівля, Взаємопоміч"
 GRY_trade_and_research_desc:0 "Надійний союз забезпечить плодовиту торгівлю та наукове співробітництво між нашими державами."
 GRY_further_civvies:0 "Козацькі Кузні"
 GRY_further_civvies_desc:0 "З тих пір, як ми почали програму економічної модернізацією, варто побудувати сучасний промисловий комплекс. Нові заводи у велики обсягах забезпечать добробут та робочі місця для всіх Зафійців, ніхто не залишиться ображеним!"
 GRY_further_mils:0 "Козак Знову На Війні"
 GRY_further_mils_desc:0 "Сучасна нація не може існувати без передової зброї. Кузні минулого - застарілі, ми маємо створити по-справжньому ефективний військово-промисловий комплекс, що завжди підпитає машину війни."
 GRY_powerful_economy:0 "Сучасна Економіка"
 GRY_powerful_economy_desc:0 "Ми зуміли створити міцну промислову базу, що забезпечить потреби передової нації, наша економіка росте! Завдяки щедрим землям Зафії ми виросли щасливими і богатими!"
 GRY_secure_safety:0 "Захистити Наші Кордони"
 GRY_secure_safety_desc:0 "Нехай Борад хоче, щоб зафійський народ жив у мирі із сусідами, але з деякими сусідами примиритись неможливо. Славний козацький народ дочекається кращих часів, аби зломити хребти кожному, хто посягне на Зафійські вольності."
 GRY_stop_GRW:0 "Червона Загроза"
 GRY_stop_GRW_desc:0 "Прайвенські революціонери нічого не тямлять в наших традиціях! Незалежно від того, наскільки ці вилупки піклуються про народ, вони ігнорують вольності "реакційних" країн. Вони вже внесли своїх прихвоснів у нашу країну, та це лиш справа часу, коли ж на нас нападуть комуністи! Ми зобов'язані зупинити цих недоумків, допоки вони не вирізали всіх нас до чорта!"
 GRY_stop_WNG:0 "Не Наступай На Козака!"
 GRY_stop_WNG_desc:0 "Вінгбардія для нас була дивною країною, що знаходиться за тридев'ять земель і куди частина молоді їде вчитись. Втім, новий уряд Вінгбардії почав активні воєнні дії та захопив усі країни-сусіди. Та скоро вони дістануть до наших степів! Лиш повний бовдур не бачить тієї ями, що вони нам викопали! Ми маємо знищити їх, поки не пізно!"
 GRY_stop_LCT:0 "Давня Ненависть"
 GRY_stop_LCT_desc:0 "Всім зрозуміло, що з-за наших вікових набігів поні Озерграду дуже бояться крові. Хоч ми й поклялись, що під крилом Грифницького ми не здійснюватимемо набіги, вони нам не вірять. Та більш того, нещодавно вони обрали вкрай мілітаристський уряд. Фактично, ми - їх перша ціль. Чи ми перші нападемо на Озерград та знищимо його, чи він нам."
 outdated_ind_or_higher:0 "Має §YЗастарілий промисловий сектор§! чи §YСучасне суспільство§!"
 has_an_outdated_ind:0 "Має §YЗастарілий промисловий сектор§!"
 has_a_modern_society:0 "Має §YСучасне суспільство§!"
 
 ##Nazi Puppet Path
 GRY_lord_protector:0 "Новий Порядок"
 GRY_lord_protector_desc:0 "На континенті з'явилась нова сила, вільна від дворянських кайданів. Ми втратили нашу незалежність, Грифія стала Імперською Прикордонною Маркою під контролем іноземного губернатора."
 GRY_the_imperial_march:0 "Рейхскоміссаріат Козакенленд"
 GRY_the_imperial_march_desc:0 "Этих диких грифонов нужно усмирить и преподать пару уроков. Они должны быть счастливы, что мы позволили им существовать в качестве протектората. Теперь давайте пенабігем к административным делам." # Речь все равно не от лица Грифийцев/Зафийцев, а иностранных захватчиков, пока переводить не буду
 GRY_convince_the_warriors:0 "Обеспечить Верность Воинов"
 GRY_convince_the_warriors_desc:0 "Яростные воины Зафии горды и независимы. Это непростая комбинация, но у нас есть способы убедить их сражаться за нас и наши интересы."
 GRY_convince_the_people:0 "Заверить народ"
 GRY_convince_the_people_desc:0 "Хотя грифоны Зафии, что живут согласно традициям в изоляции, довольны текущим положением вещей, они, безусловно, станут неприятностью, как только мы начнем эксплуатировать эту землю ради её богатства. Необходимо приложить усилия, чтобы они были относительно довольны."
 GRY_focus_on_war:0 "Дело Войны"
 GRY_focus_on_war_desc:0 "Чтобы напоминать населению о нашем главенстве, нам нужны специальные силы для поддержания порядка. Это сделает управление этими землями более мирным."
 GRY_focus_on_resources:0 "Эксплуатировать Землю"
 GRY_focus_on_resources_desc:0 "Грифия полна неиспользованных ресурсов! Лорд-протектор установил месячную квоту, и добыча должна начаться немедленно. Расширяйте существующие шахты и нанимайте геодезистов, чтобы разыскать дополнительные богатства!"
 GRY_lower_recruitment_age:0 "Снизить Призывной Возраст"
 GRY_lower_recruitment_age_desc:0 "Рекруты всегда востребованы, и бесконечные войны нашего повелителя требуют немалого их количества. Начиная с этого момента, критерии, необходимые для присоединения к вооруженным силам, будут значительно поніжены."
 GRY_guns_for_manpower:0 "Рекруты За Оружие"
 GRY_guns_for_manpower_desc:0 "Чтобы стремиться к великим вещам и быть верными своей природе, мы должны сотрудничать. Пригодные солдаты этой земли будут отправлены на фронты, а взамен мы получим необходимое для укрепления нашего контроля над регионом."
 GRY_tech_for_manpower:0 "Рекруты За Технологии"
 GRY_tech_for_manpower_desc:0 "Мы убедились, что наш повелитель готов обменивать винтовки на солдат, поэтому имеет смысл расширить эту временную торговлю, включив в состав товаров и знания. Технологическое развитие региона поразительно низко."
 GRY_heritage_indoctrination:0 "Старая Слава"
 GRY_heritage_indoctrination_desc:0 "Мы можем многому научиться у казаков Зафии. Было бы разумно изучить их тактику и боевые способности."
 GRY_promise_of_land:0 "Привлечь Иммигрантов Из Сердца Империи"
 GRY_promise_of_land_desc:0 "Старые дворяне лишились своих прав и земель, так что теперь есть обширные территории, которые идеально подходят для поселений колонистов. Предложите их по низкой цене гражданам Сердца Империи - и там скоро будет множество грифонов."
 GRY_industry_for_manpower:0 "Рекруты За Фабрики"
 GRY_industry_for_manpower_desc:0 "Чтобы продолжить развитие и эксплуатацию этого региона, нам нужна тяжелая промышленность, которой попросту тут нет. К счастью, у нас всегда есть грифоны-солдаты, которых можно обменять на станки."
 GRY_find_more_labor:0 "Обязательная Служба"
 GRY_find_more_labor_desc:0 "Если грифон может держать винтовку и стрелять, то он - солдат! Пусть служат все, кого только можно найти!"
 GRY_griffonian_exploitation:0 "Соединить Шахты"
 GRY_griffonian_exploitation_desc:0 "Чтобы начать пользоваться преимуществами совместной работы, все карьеры, шахты, места добычи и прочие месторождения должны быть соединены с соответствующей инфраструктурой, чтобы можно было извлечь каждую кроху ценных ресурсов."
 GRY_tsumina_metals:0 "Расширение Цуминских Рудников"
 GRY_tsumina_metals_desc:0 "В холмах Цумины найдены немалые залежи бокситовой и вольфрамитовой руды. Существующие шахты не удовлетворяют требования нашего повелителя, и они должны быть расширены."
 GRY_invite_krahstahl:0 "Пригласить Имперские Компании"
 GRY_invite_krahstahl_desc:0 "Грифийские попытки модернизации были весьма грубыми и неэффективными. Это наиболее заметно по производству стали - она хрупка и производится в скудных количествах. К счастью, есть много имперских конгломератов, которые хотели бы вмешаться и возглавить её производство тут."
 GRY_greatest_asset:0 "Топливо Для Военных Машин"
 GRY_greatest_asset_desc:0 "Несомненно, самым большим активом Зафии является нефть. Нужно лишь копнуть землю - и она начинает бить фонтаном! Лорд-протектор считает нефть самым важным ресурсом, и мы должны сделать все, чтобы повысить её добычу."
 GRY_we_made_it:0 "Эталонный Протекторат"
 GRY_we_made_it_desc:0 "Мы твёрдо контролируем этот регион, и лорд-протектор был очень доволен нашим прогрессом. Наше активное сотрудничество было ключом к появлению текущих преимуществ."
 
 
