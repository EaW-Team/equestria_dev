 GRY_JER_accepted:0 "Мы нашли общий язык с Аквилейской республикой"
 GRY_FAT_accepted:0 "Мы вступили в догвор Пангрифонской республики.
 accepted_our_enemies_into_fed:0 "Позволить нашим союзникам войти в Коалицию"
