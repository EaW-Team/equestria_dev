 hostraidlakecity.1.t:0 "Успішний похід на Озерград"
 hostraidlakecity.1.d:0 "Нікчемні поні з Озерграду не змогли вистояти проти славних козаків! Після перетину нами кордону захисники Озерграду відступили, і наш переможний полк козаків повертається з багатими дарами!"
 hostraidlakecity.1.a:0 "Вони не мали шансів!"
 hostraidlakecity.2.t:0 "Озерград відбиває атаку!"
 hostraidlakecity.2.d:0 "Наші бійці переходили границю Озерграду, передбачаючи легку здобич та кривавю різню. На жаль, ці сподівання не стали реальністю, оскільки поні Озерграду змогли швидко організуватись у смертельну силу і перебили чи захватили у полон наших відважних грифонів."
 hostraidlakecity.2.a:0 "Довго помста чекати не буде!"
 hostraidlakecity.3.t:0 "Успешная защита против грифийских бандитов" # Это ивенты, которые появляются не у Сечи, поэтому их я не перевёл
 hostraidlakecity.3.d:0 "Сегодняшим утром группа мародёров пересекла нашу границу на юге, скорее всего это были казаки из Грифийской Сечи. Но благодаря хорошо организованным погранвойскам, мы смогли быстро разобраться с бандитами при помощи продолжительного обстрела. Это признак того, что казаки ещё припомнят нам больное. Многие поні призывают что-нибудь с ними сделать."
 hostraidlakecity.3.a:0 "Озерград - не шелохнётся!" 
 hostraidlakecity.4.t:0 "Грифонья атака" # Это ивенты, которые появляются не у Сечи, поэтому их я не перевёл
 hostraidlakecity.4.d:0 "Грифийские бандиты прорвались через границу и быстро сломили наших солдат. Но мародёры вернулись к землям Сечи ещё до того, как подоспело наше мощное подкрепление и возвратило их добычу в целостности."
 hostraidlakecity.4.a:0 "Очень плохо."
 hostraidlakecity.5.t:0 "Грифийские бандиты отступают!" # Это ивенты, которые появляются не у Сечи, поэтому их я не перевёл
 hostraidlakecity.5.d:0 "Грифонские рейдеры, которых отправили к границам Озерграда, быстро отступили из-за событий на их родине. Сегодня народ Озерграда может вздохнуть с облегчением."
 hostraidlakecity.5.a:0 "Занимательно."
