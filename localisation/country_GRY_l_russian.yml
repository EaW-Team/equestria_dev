 EAW_WS_GRY:0 "Грифийская сечь - Хозяйка Морей"
 EAW_WS_GRY_desc:0 "Давным давно, ещё во время народного восстания против Озерграда, грифоны Зафии поколениями жили подобно своим отцам и нападали на своих соседей, чтобы обогатить свою казну. Однажды, Зафийцы сменили имя на §YГрифийскую сечь.§! в честь соблюдения клятвы Гроверу I Грифонскому и становления грифийцев Имперской МаркойИ.\n\nIn 1007, The Zaphzans have reached a turning point. Hetman Calas Bulba, a stabilising force for the last forty years, is old, though hearty. The ancient semi-feudal system is creaking and groaning, as the peasants gradually become less satisfied with being tied down to their lords' land, and ethnic divisions split the nation. Most pressingly, the Host's treasury is §Rrunning dry.§! This is doubly serious because of the presence of §RCommunist Revolutionaries§!, inspired and funded by the revolutionaries in Prywhen. Though they are not yet organised enough to overthrow the Hetmanate, they have many supporters throughout the countryside, and even among the army. If §Ythe upcoming raids for plunder were to fail§!, then dissent within the nation would likely rise high enough for them to sieze power.\n\nEven if nothing of the sort happens, Bulba is old, and unlikely to live for much longer. People already talk of successors, and right now the two most promising candidates are §YBorad Grifnitsky§!, whose §YViskyo Griffonskoe§! party has grown thanks to his great oratorical skills and charismatic personality, and §YYevin Krawvelets§!, who, despite having a blood relation to Hetman Bulba, is widely disliked for his cronyism and violent tendencies.\n\nOnly time will tell what fate awaits the Riverbank Griffons..."
 GRY_brod_raid_title:0 "Разграбим Монархистов"
 GRY_brod_raid_desc:0 "Воспользовавшись хаосом, вызванным гражданской войной, Гетман Бульба решил отправить рейдеров в Бродфельд, дабы они грабили и воровали во благо Сечи. Наши рейдеры постарались избежать районов, контролируемые Освободительной Армией Грифонов, поскольку она хорошо вооружена, а ее войны в отчаянии. Да и к тому же с них нечего брать. Теперь осталось лишь дождаться вестей от наших ребят..."
 GRY_GRW_raid_title:0 "Ограбим Радикалов"
 GRY_GRW_raid_desc:0 "Воспользовавшись хаосом, вызванным гражданской войной, Гетман Бульба решил отправить рейдеров в Бродфельд, дабы они грабили и воровали во благо Сечи. Нашим рейдерам было поручено напасть на Освободительную Армию Грифонов, захватить их оружие и помешать им распространять свою ядовитую идеологию дальше. Теперь осталось лишь дождаться вестей от наших ребят..."
 GRY_105_wb_elected:0 "[Root.GetLeader] сегодня получил столь невероятные новости, что изначально решил, что это шутка. Однако теперь мы совершенно уверены - Грифская Сечь действительно желает присоединиться к нашему альянсу. Они утверждают, что пересмотрели свою политику, построили гармоническое мирное общество и отказались от рейдов. Стоит ли говорить, что большинству пони было трудно поверить в это. Некоторые пони, такие как Вейвбрейкер из Озерграда, настаивают на том, что стоит дать им шанс, другие же считают, что намерения Сечи неискренни. Несмотря на официальный протест Виттенлэнда и Озерграда, их лидеры заверили нас, что они последуют нашему примеру, если мы примем предложение."
