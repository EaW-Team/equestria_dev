 GRY_gun_exchange_program_desc:0 "Нам нужно больше оружия, а нашему повелителю нужно больше солдат. Мы должны предложить ему увеличить свой набор рекрутов в обмен на поставки большего количества оружия. Осторожно - вы можете принимать эти решения только §Yодин раз в шесть месяцев, и результат этого предложения будет полностью зависеть от воли нашего повелителя.§!"
 GRY_tech_exchange_program_desc:0 "Мы технологически отстаём от современных стран, а нашему повелителю нужно больше солдат. Мы должны предложить ему увеличить свой набор рекрутов в обмен на поставки новых технологий. Осторожно - вы можете принимать эти решения только §Yодин раз в шесть месяцев, и результат этого предложения будет полностью зависеть от воли нашего повелителя.§!"
 GRY_industry_exchange_program_desc:0 "Нам нужно больше фабрик, а нашему повелителю нужно больше солдат. Мы должны предложить ему увеличить свой набор рекрутов в обмен на новые фабрики. Осторожно - вы можете принимать эти решения только §Yодин раз в шесть месяцев, и результат этого предложения будет полностью зависеть от воли нашего повелителя.§!"
