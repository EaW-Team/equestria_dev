 GRY_LCT_WIT_both_ok:0 "[Root.GetLeader] сегодня получил столь невероятные новости, что изначально решил, что это шутка. Однако теперь мы совершенно уверены - Грифская Сечь действительно желает присоединиться к нашему альянсу. Они утверждают, что пересмотрели свою политику, построили гармоническое мирное общество и отказались от рейдов. Стоит ли говорить, что большинству пони было трудно поверить в это. Некоторые пони настаивают на том, что стоит дать им шанс, другие же считают, что намерения Сечи неискренни. И Виттенлэнд, и Озерград высказали официальный протест, а их лидеры, Вейвбрейкер и Королева Уайт Стар, потребовали денежную компенсацию, однако никто из них не исключил возможность принятия положительного решения."
 GRY_LCT_ok_WIT_no:0 "[Root.GetLeader] сегодня получил столь невероятные новости, что изначально решил, что это шутка. Однако теперь мы совершенно уверены - Грифская Сечь действительно желает присоединиться к нашему альянсу. Они утверждают, что пересмотрели свою политику, построили гармоническое мирное общество и отказались от рейдов. Стоит ли говорить, что большинству пони было трудно поверить в это. Некоторые пони настаивают на том, что стоит дать им шанс, другие же считают, что намерения Сечи неискренни. Онория Виттенлэндская в ярости, она обещает покинуть альянс, если столь возмутительное соглашение будет подписано. Мэр Вейвбрейкер, однако, оказался более спокойным. Он не стал исключать возможность такого соглашения, но лишь при условии, что Озерград получит компенсацию за все преступления, совершенные Сечью против него за многие годы." 
 GRY_LCT_no_WIT_ok:0 "[Root.GetLeader] сегодня получил столь невероятные новости, что изначально решил, что это шутка. Однако теперь мы совершенно уверены - Грифская Сечь действительно желает присоединиться к нашему альянсу. Они утверждают, что пересмотрели свою политику, построили гармоническое мирное общество и отказались от рейдов. Стоит ли говорить, что большинству пони было трудно поверить в это. Некоторые пони настаивают на том, что стоит дать им шанс, другие же считают, что намерения Сечи неискренни. Озерград в ярости, он обещает покинуть альянс, если столь возмутительное соглашение будет подписано. Королева Уайт Стар, однако, оказалась более спокойной. Она не стала исключать возможность такого соглашения, но лишь при условии, что Виттенлэнд получит компенсацию за все преступления, совершенные Сечью против него за многие годы."
 GRY_LCT_WIT_both_no:0 "[Root.GetLeader] сегодня получил столь невероятные новости, что изначально решил, что это шутка. Однако теперь мы совершенно уверены - Грифская Сечь действительно желает присоединиться к нашему альянсу. Они утверждают, что пересмотрели свою политику, построили гармоническое мирное общество и отказались от рейдов. Стоит ли говорить, что большинству пони было трудно поверить в это. Однако Виттенлэнднд и Озерград были разгневаны этой новостью, а их лидеры ясно дали понять, что они разорвут с нами все связи, лишь только мы позволим вступить в Коалицию нашим древним врагам."
 GRY_117_GRW_faction:0 "Наконец, мы стабилизировали ситуацию в стране и дали начало социализму в Грифии. Однако сейчас мы должны решить один важный вопрос нашей внешней политики. Хотя мы и благодарны нашим друзьям из Прайвенской Народной Республики, но в Раде ведутся споры о том, насколько тесно мы должны сотрудничать с ними. Сторонники Хрущевича считают, что мы должны укрепить наши отношения с Прайвеном, ведь мир велик, и многие в нем ненавидят нас. Было бы глупо потерять нашего единственного надежного союзника. Однако его оппоненты критиковали эту политику, называя ее «ревизионистской» и утверждая, что товарищу Хрущевичу просто не хватает мужества, чтобы противостоять реакционным силам."
 GRY_117_not_GRW_faction:0 "Наконец, мы стабилизировали ситуацию в стране и дали начало социализму в Грифии. Однако сейчас мы должны решить один важный вопрос нашей внешней политики. Хотя мы не в силах распространять идеи социализма по всей Грифонии, народное давление убеждает Корнилу Хрущевича в том, что единственным правильным путем движения для пролетариата является стремление к освобождению угнетенных рабочих в соседних с нами странах."
 GRY_LUS_is_communist:0 "Грифоны из Люши свергли своих консервативных угнетателей и пришли к триумфу коммунизма! Мы должны наладить дипломатические отношения с ними, дабы защищать идею революции от внешних угроз - да и в конце концов, разве мы не можем просто помочь нашим товарищам?"
 GRY_LUS_not_communist:0 "В Грифонии горит пламя Революции, и оно не должно угасать! Честный люд из Луши слишком долго находился под притеснением консервативного правительства, и мы не можем позволять такую несправедливость. Джунгли Люши будет гореть, и этот огонь сожжет замки тиранов!"
 GRY_GRU_is_communist:0 "Красное знамя развивается над Грифусом! Наши кровные братья с юга приняли социалистическое правительство и отреклись от своих старых, буржуазных правителей. Во имя братства и социалистического товарищества мы должны направить им дипмиссию для обсуждения более тесных связей между нашими народами."
 GRY_GRU_not_communist:0 "Грифус уже давно стонет под гнетом консервативного буржуазного правительства. Разве можем мы спокойно сидеть, пока наши братья закованы в цепи? Мы принесем свободу угнетенному народу Грифуса!"
 GRY_GRW_is_communist:0 "Подружиться с ОАГ"
 GRY_GRW_is_communist_desc:0 "Теперь, когда наша революция успешно завершилась, мы должны объединиться с нашими братьями и щедрыми покровителями из Прайвена. Все социалисты мира должны соединиться, ибо только вместе мы сможем уничтожить капитализм!"
 GRY_GRW_not_communist:0 "Возродить Пламя Революции"
 GRY_GRW_not_communist_desc:0 "Катастрофа! Революция в Прайвене была подавлена буржуазными силами! Мы обязаны своим существованием нашим Прайвенским товарищам, можем ли мы просто сидеть и позволить остыть горнилу социализма? Да не в жизнь! Смерть буржуям! Слава рабочему классу!"
 NIM_leave:0 "Нимбусия отказалась от простейшего предложения - позволить грифонам, главной причине существования Коалиции, присоединиться к нашему альянсу! Они ясно дали понять, что им ничего не стоит разорвать все отношения с нами, если мы посмеем сделать что-то, столь же безрассудное.\n"
 NIM_no_leave:0 "Несмотря на их возражения, очевидно, что Нибусийцам не хватит смелости выйти из Коалиции из-за такого спора, несмотря на то, что это повредит нашим отношениям с другими членами Коалиции.\n"
 WIT_leave:0 "Онория вернула наше письмо, но оно было проткнуто кинжалом. Она абсолютно не потерпит ни малейшего разговора о вступлении грифонов в Коалицию. Если мы посмеем что-то предпринять, она, вероятно, объявит Виттенлэнд независимым от Коалиции.\n"
 WIT_no_leave:0 "Виттенлэндцы были против присоединения Сечи к Коалиции, но, видимо, Грифницкий, новый Гетман, произвел на них хорошее впечатление. Вероятно, они не покинут Коалицию из-за этого вопроса, хотя это и нанесет ущерб нашему авторитету среди других членов Коалиции.\n"
 LCT_leave:0 "Озерград возмущен предложением простить Грифов - они являются главной причиной существования Коалиции! Здешние популисты много дней упражнялись в остроумии, издеваясь и оскорбляя «слабых восточников», которые «не представляют, что мы принесли в жертву, чтобы защитить их». Если мы попытаемся это сделать, то народ Озерграда не поддержит нас.\n"
 LCT_no_leave:0 "Вейвбрейкер выразил обеспокоенность по поводу того, что грифы могут присоединиться к Коалиции, но он не исключил возможность этого. Вероятно, мы могли бы продвинуть эту идею дальше, не сильно зля жителей Озерграда, но это повредило бы нашему положению в Коалиции.\n"
 ally_with_BRF:0 "Казак и Пушки"
 ally_with_BRF_desc:0 "Пусть у нас были не лучшие отношения с Бродфельдом в прошлом, стало очевидно, что басейн реки Евъи больше не является спокойным местом для таких держав, ак наша. Мы превзойдём разборки между нами, и пригласим правителя Бродфельда в наш оборонный пакт."
 ally_with_GRW:0 "Проковтнути нашу гордість"
 ally_with_GRW_desc:0 "Как это ни было отправительно для нас, грифоны Прайвена так же должны войти в наш защитный договор. Оставим прошлое в прошлом - наше выживание важнее идеологических распрей."
 BRF_raided_success:0 "Казаки Грифийской Сечи якобы должны защищать нас от восточной агрессии, а не нападать и грабить нашу землю, однако они показали себя непостоянными, пользуясь любой возможностью украить что-нибудь у нас, пока Империя не смотрит - особенно сейчас. Проклятые грабители пересекли нашу территорию и забрали всё, что могли - золото, камни, пушки, еду, прочие ценные вещи. Наши армии слишком заняты гражданской войной, чтобы воевать с грифийцами. В любом случае, их рейдерские группы слишком быстры, чтобы мы могли их постоянно ловить. Они причиняют значительный экономический ущерб нашей державе, и, пока что, мы ничего не можем поделать."
 BRF_raided_failed:0 "Казаки Грифийской Сечи якобы должны защищать нас от восточной агрессии, а не нападать и грабить нашу землю, однако они показали себя непостоянными, пользуясь любой возможностью украить что-нибудь у нас, пока Империя не смотрит - особенно сейчас. Проклятые грабители пересекли нашу территорию и напали на всех, кого увидели. Однако, их рейд кажется плохо организованным - среди банд казаков начали появляться разногласия, рейдерские группы забирают хабар у друг друга чаще, чем у нашего народа. Кроме того, крестьян Бродфельда широко используются в войне, и применяются для нескольких трюков, которые позволяют им нанести неожиданные нападки на казачьи рейды. Кажется, что  така взорвала их лица!"
 GRW_raided_success:0 "The reactionary Cossack regime of the Gryphian Host has rarely abided by their promise not to attack the griffons of Prywhen, and now they have proven their perfidy yet again. In a brazen and flagrantly illegal move, they have crossed the border into Prywhen and begun pillaging and killing as they will. What is worse, they seem to be specifically targeting Communists and known Communist sympathisers, and have even taken to raiding our weapon caches! This will harm our efforts to make war for the foreseeable future."
GRW_raided_failed:0 "The reactionary Cossack regime of the Gryphian Host has rarely abided by their promise not to attack the griffons of Prywhen, and now they have proven their perfidy yet again. They have crossed the border into Prywhen and are attempting to pillage and plunder the land, and have been specially targeting Communists and Communist sympathisers! However, they have not reckoned with the might of the proletariat, and our well-armed partisans have proven effective at driving off their raiding parties. Those fools will regret standing against the Revolution!"
