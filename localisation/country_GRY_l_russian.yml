 GRY_unlocks_diplomacy:0 "Это откроет решения, которые позволят вам заключит союз с некоторыми гармоническими странами Грифонии."
 GRY_diplomacy_decisions:0 "Новые дипломатические контакты"
 GRY_ally_RIV:0 "Дотянуться до Речных пони"
 GRY_ally_RIV_desc:0 "Теперь, когда мы преобразовали нашу страну, настала пора найти друзей где-нибудь ещё. Речные пони объединены в большую коалицию с доминированием гармонических стран, которые находятся близко к нам. Они могли бы предложить нам существенную защиту - если бы не тот факт, что мы веками жестоко грабили речные края и постепенно взращивали ненависть. Возможно, что новое правительство Речной Коалиции подумает иначе. Но Озергад, если только им не руководит самый умеренный и гармонический кандидат, почти наверняка заблокирует наш вступ."
 GRY_ally_WNG:0 "Войти в Карфинианский Пакт"
 GRY_ally_WNG_desc:0 "Пусть наши контакты с грифонами юга были редки, безсомненно, что они станут хорошими союзниками. Здешние страны находятся довольно близко к нам, имеют схожую идеологию, и сильны достаточно, чтобы противостоять львиной доли этого континента. Мы обязаны обратиться для защиты к их Королю."
 GRY_ally_JER:0 "Союз с Аквилейской республикой"
 GRY_ally_JER_desc:0 "Аквилея - далекая земля, с которой мы почти не имели связей. Но с недавних пор местные грифоны провозгласили республику и готовы заручиться сильнми друзьями. Мы попытается убедить их заключить союз."
 GRY_ally_FAT:0 "Войти в Пангрифонскую республику"
 GRY_ally_FAT_desc:0 "Грифонская республика была законной формой правления Грифонии на протяжении десятилетий. Поскольку наша страна также является республикой, мы лишь извлечем выгоду из союза с ними."
 GRY_RCT_accepted:0 "Мы вошли в Речную Коалицию"
