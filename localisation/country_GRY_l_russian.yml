l_russian:

### National Focuses ###
 GRY_GATHERING_STORM_DESC:0 "Століттями козаки Грифійської січі проживали на рівнинах у басейну ріки Їви. Вони займалися фермерством, польотами, битвами, та походами, щоб заробити собі на життя. Коли грифійці стали прикордонною маркою Грифонської імперії, то перетворились в справжній жах для Річкових поні -  і водночас стали захисниками для всіх грифонів, але потім козаки трохи "відійшли" від своїх цілей. Тепер, в 1007 році, Січ зіткнулася з пустою казною. Щоб прожити далі, козакам треба організовати новий похід - але світ став куди небезпечнішим, ніж то було раніше. Зрадники проводять агітацію по селах, таємні спільности збираються в тіні. Якщо наступний похід піде не по плану, хаос наздожене нас..."
 GRY_raid_brodfeld:0 "Похід на Бродфельд"
 GRY_raid_brodfeld_desc:0 "Вообще, рейд на Бродфельд может быть нарушением нашего договора с Грифоньим императором. Но его власти уже несколько десятков лет находятся в упадке, с нас давно не брали дань и не требовали обновить клятву Императору. Смело можно сказать, что Император и глазом не посмотрит, пока мы сжигаем Бродфэльд..."
 GRY_raid_radicals:0 "Похід на Фронт Звільнення"
 GRY_raid_radicals_desc:0 "Обычно мы не грабим никого западнее реки, но это не касается безумных мятежников, так ведь? Кроме того, этот их "коммунизм" начал привлекать нашу молодежь, и лучше нам нанести первый удар."
 GRY_prywhen_response:0 "Червона загроза"
 GRY_prywhen_response_desc:0 "Фронт Освобождения одержал победу над Королём Бродфельда. Это настоящяя катастрофа, поэтому можно не сомневаться, что скоро коммунисты придут и за нами. Враг не пройдет!"
 GRY_young_socialists:0 "Переворот молодих соціалістів"
 GRY_young_socialists_desc:0 "С нарастанием хаоса после смерти Гетьмана знать начала ссориться из-за добычи и обвинять друг друга в смерти Каласа Бульбы. "Армія Молодих Соціалістів," с поддержкой Фронта Освобождения взяла контроль над правительством. Они уже объявили о реформах, которые якобы поведут наше общество "к светлому будущему"."
 GRY_centralise:0 "Боротьба за спадщину"
 GRY_centralise_desc:0 "Со смертью Гетьмана Бульбы наш край совсем погрузился в анархию. Хотя немало старшин стремится взять булаву, лишь двое находятся ближе всего к главенству над Сечью - Грифницкий с его Войском Грифонским и Евген Кравелец, племянник скончавшегося гетьмана."
 GRY_chorna_rada:0 "Чорна Рада"
 GRY_chorna_rada_desc:0 "Дідько! Различия в идеологии между двумя претендентами на булаву переросли в нечто большее, чем просто бойню. Теперь их сторонники принялись вырезать друг друга, и всё это на улицах Каива! Если мы не выберем нового Гетьмана, Грифии долго не жить."
 GRY_liberate_lushi:0 "Проблема Люши"
 GRY_liberate_lushi_desc:0 "[Root.GRYcommLUS]"
 GRY_liberate_gryphus:0 "Проблема Грифуса"
 GRY_liberate_gryphus_desc:0 "[Root.GRYcommGRU]"
 GRY_raid_season:0 "Зібрати Січі"
 GRY_raid_season_desc:0 "Настал час совершить Традиционный ежегодный рейд. \n\nГетьман Калас Бульба уже приказал атаманам собрать своих воинов и выступить на границе Бродфельда. А поскольку у них уже долгое время идёт гражданская война, мы возьмём немало добычи. Надеемся, что для нас припасено много хабара."
 GRY_aftermath:0 "Наслідки походу"
 GRY_aftermath_desc:0 "Мы ждём казаков из похода. Мы ждём, что после хорошего рейда они принесут впечатляющий хабар." 
 GRY_rifle_stash:0 "Таємні склади"
 GRY_rifle_stash_desc:0 "Часть нашей старшины поделилась с нами оружием, которое они прятали для сражения с красной угрозой. Что же, закроем ненадолго глазки, потому что нам важно каждое оружие."
 GRY_war_readiness:0 "Підняти козаків!"
 GRY_war_readiness_desc:0 "Любой доблестный грифон, который зовёт Грифию свом домом, обязан ответить на призыв защить свою родину, иначе при коммунистах ей настанет конец!" 
 GRY_rile_up_the_warriors:0 "Пропаганда проти червоних"
 GRY_rile_up_the_warriors_desc:0 "Наши свирепые воины жаждут крови и битв. Проще простого натравить бойов на Прайвенскую угрозу, распространив сказания об их знатной жестокости и варварстве."
 GRY_destroy_the_revolution:0 "Кінець Революції!"
 GRY_destroy_the_revolution_desc:0 "Настало время возродить трон к западу от реки Евъи. Земли Бродфельда будут свободны от тирании!"
 GRY_kickstart_economy:0 "Сучасна індустріалізація"
 GRY_kickstart_economy_desc:0 "Восточная Грифония никогда не была промышленно развитой, в отличии от западных земель, а экономически так вообще остается в глуши. Чтобы выжить в этом дивном новом мире, мы принесём в Грифию свет промышленной революции."
 GRY_agrarian_future:0 "Фізиократія"
 GRY_agrarian_future_desc:0 "Физиократия - аквилейское течение, которое утверждает, что всё благополучие исходит от матушки-природы - а именно от земледелия. Буйные степи Грифии всегда были богаты на урожаи, а потому естественно, что мы обязаны прислушаться к этой философии и улучшить наши поля."
 GRY_industrial_future:0 "Форсована індустріалізація"
 GRY_industrial_future_desc:0 "Единственный путь для Грифии поспешить за современным миром - это быстрая, решительная постройка промышленности и дорог."
 GRY_new_industry:0 "Новые заводы"
 GRY_new_industry_desc:0 "Чтобы свершить промышленную революцию, мы должны перейти от простых мастерких к новейшим заводам, которые способны на массовое производство любых необходимых товаров."
 GRY_new_arsenals:0 "Мастерские огнестрельного оружия"
 GRY_new_arsenals_desc:0 "По традиции Грифия полагалась на гильдии кузнецов и оружейников, которые обеспечивали нашу армию оружием. Однако, они не могут совладать с возросшими потребностями современности. Таким образом, мы посмотрим несколько мастерских, сосредоточенных лишь на создании оружия."
 GRY_better_tools:0 "Улучшенные инструменты"
 GRY_better_tools_desc:0 "Мы добываем ресурсы примитивным и устаревшим способом. Поэтому мы должны закупить новое снаряжение, если мы хотим получить как можно больше»".
 GRY_nation_of_farmers:0 "Субсидии фермерам"
 GRY_nation_of_farmers_desc:0 "Стойкие и трудолюбивые крестьяне - опора нашей Сечи, и мы обязаны обеспечить им дополнительные льготы, чтобы они могли продолжать сбор щедрых урожаев."
 GRY_infrastructure:0 "Промышленное развитие"
 GRY_infrastructure_desc:0 "Вне Каива нет дорог. Вообще. О дорогах в Грифии даже не слыхали, а те немногие, что присутствуют - вытоптаны казацкими полками. Мы должны соединить остальную часть страны."
 GRY_steelmills:0 "Развитие стальной отрасли"
 GRY_steelmills_desc:0 "Наши нынешние методы выплавки устарли, и многие из них пора отбросить. Работники сталелитейной промышленности повысят свою квалификацию и смогут изучить новые методы стального производства, такие как процесс уплотнения »."
 GRY_foreign_direct_investment:0 "Привлечение инвесторов"
 GRY_foreign_direct_investment_desc:0 "Наша промышленная база очень маленькая, но группа магнатов из Вингбардии проявила интерес к нашей расцветающей экономике. Мы должны упросить их остаться."
 GRY_factory_efficiency:0 "Улучшение производства"
 GRY_factory_efficiency_desc:0 "Работники заводов не знают своей новой работы, и поэтому наше производство хромает. Мы организуем семинары для сотрудников, чтобы они поумнели и смогли работать лучше."
 GRY_kaiv_uni:0 "Заснувати Каївський Червоний університет"
 GRY_kaiv_uni_desc:0 "Почти всё население Грифии - безграмотное село, не умеющее читать и писать. Если мы откроем универитет в Каиве, то получим хоть какие-то надежды, что следующее поколение грифнов проявит интерес к образованию и пополнит ряды наших учёных."
 GRY_modernisation_effort:0 "Нова промисловість Грифії"
 GRY_modernisation_effort_desc:0 "В прошлом году мы приложили много усилий, чтобы Грифия поспешила за новым миром. Что бы догнать и перегнать запад потрубется ещё много времени, та Грифія вже досягла перемоги."
 GRY_electoral_reform:0 "Новий шлях"
 GRY_electoral_reform_desc:0 "Камрад Хрущёвич и его отряды войдут в состав правительства, чтобы подготовить наше новое социалистическое государство к выборам."
 GRY_solidarity:0 "Об'єднати Грифійські січі"
 GRY_solidarity_desc:0 "Многие сечи Грифии всё еще сопротивляются новым порядкам и не хотят служить в нашей красной армии. Если мы покажем им преимущества коммунизма и подогреем интерес, они обязательно помогут нам в установлении диктатуры пролетариата."
 GRY_land_reform_1:0 "Націоналізувати майно буржуїв"
 GRY_land_reform_1_desc:0 "Вместо развития страны, эти ленивые свиньи лишь спорят между собой по поводу ненужных мелочей и тратят своё богатство на финтифлюшки. Мы отберём их имущество и раздадим крестьянам, ведь именно они - будущее нашей державы. \n\nЗнати, понятное дело, это не понравится..."
 GRY_first_universale:0 "Провозгласить Каивскую Коммуну!"
 GRY_first_universale_desc:0 "Мы хорошо постарались, чтобы превратить нашу страну в коммунистический рай. Пускай мир услышит, Каивская Коммуна - не падёт!"
 GRY_the_reactionary_officers:0 "Доля Старшини"
 GRY_the_reactionary_officers_desc:0 "Пора разделаться с реакционными элементами в нашей армии. Всё это время нас поддерживала старшина, но реформы отдаляют нужду в их помощи. Мы должны тщательно избрать наш дальнейший курс."
 GRY_befriend_GLA:0 "[Root.GRYrelGRW]"
 GRY_befriend_GLA_desc:0 "[Root.GRYrelGRW_desc]"
 GRY_we_need_factories:0 "Фабрики - народу!"
 GRY_we_need_factories_desc:0 "Социалистическая держава не может сущестовать без рабочего класса. У нас не может быть рабочих, если мы не построим фабрик. Мы обязяны приложить максимум усилий, чтобы построить заводы для грифонов и обеспечить для них рабочие места и стабильный доход."
 GRY_integrate_cossacks_into_red_army:0 "Червоне Козацтво"
 GRY_integrate_cossacks_into_red_army_desc:0 "Вопреки контрреволюционному мышлению, старая гвардия все ещё владеет искусством войны. Мы реформируем ветеранов под наши цели и покажем им, почему они должны бороться за пролетариат".
 GRY_ideological_purity_in_the_army:0 "Розкозачення"
 GRY_ideological_purity_in_the_army_desc:0 "Буржуазным идеям нет места в армии! Они порочат наши идеалы и подталкивают к мятежам! Расстрелять любого, кто восстанет против коммунистических учений!"
 GRY_revolutionary_arsenals:0 "Зброя революції"
 GRY_revolutionary_arsenals_desc:0 "Революция нуждается в защите, и чтобы сохранить ее дух, мы построим оружейные фабрики за 40 дней, которые будут производить винтовки, пушки, и всё прочее. Долгих лет Каивский Коммуне!"
 GRY_land_reform_2:0 "Закінчити Земельну реформу"
 GRY_land_reform_2_desc:0 "Мы успешно лишили шляхту неопраданных прав и привилегий, теперь она равна, как и все другие грифоны. Теперь, когда власть буржуев над деньгами и наёмниками улетучилась, шляхтичи больше не составят угрозу Каивской коммуне."
 GRY_second_universale:0 "Наша зовнішня політіка"
 GRY_second_universale_desc:0 "Теперь, когда наша страна стала хорошей, годной, социалистической силой, пришло время решить, как придется говорить с ближайшими соседями. Наше радикальное крыло считает, что мы должны последовать за нашими товарищми в Прайвене, но более открытые члены партии предлагают независимый путь. Та зрештою, останнє слово залишається за комрадом Хрущевичем."
 GRY_spread_the_revolution:0 "Революція без кордонів"
 GRY_spread_the_revolution_desc:0 "Хоть мы и выражаем благодарность нашим друзьям из Прайвена, они не желают сеять идеалы революцию нашим соседям, как мирным путём, так и добровольно-принудительно. Повстаньте - гнані і голодні!"
 GRY_wittenland_attack:0 "[Root.WIT_attack_text]"
 GRY_wittenland_attack_desc:0 "[Root.WIT_attack_text_desc]"
 GRY_wittenland_attackit:0 "Наш старий ворог"
 GRY_wittenland_attackit_desc:0 "Единороги Виттенлэнда выжимают все соки из их бедного пролетариата, выступают лишь мучеником для простого народа. Настав час покончить с их бесчисленными вечеринками и постоянной эксплуатацией рабочих." 
 GRY_ask_GRW:0 "Звернутися до Прайвена за допомогою"
 GRY_ask_GRW_desc:0 "Виттенлэнд с памятных времен был угнетаем реакционерами, которых, к огромному сожалению, защищает Речная Коалиция. С помощью союзников мы получим больше шансов сразить недругов, но хватит ли нашим друзьям духа выстоять против самой коалиции?"
 GRY_wittenland_makefriends:0 "B серцях y нас клекоче гнів"
 GRY_wittenland_makefriends_desc:0 "Це перемога! Рабочие Виттенлэнда свергли свою кровавую буржуазию и создали социалистическое государство! И пусть у нас присутствуют определённые разногласия, было бы глупо не протянуть коготь помощи товарищам по революции, чтобы дух коммунизма воспрял в обеих странах."
 GRY_red_education:0 "Трудові вчення"
 GRY_red_education_desc:0 "Образование недавно претерпело большие реформы, но мы должны ввести обязательный учебный план, чтобы будущие поколения изучали ценности социализма. Им суждено стать пионерами новой Грифии."
 GRY_let_prywhen_lead:0 "Піти за Прайвеном"
 GRY_let_prywhen_lead_desc:0 "Наши камрады в Прайвене куда лучше разбираются в политике и дипломатии, черпая знания из самого сердца Революции - Сталлионграда. Мы будем ориентироваться на их иностранную доктрину."
 GRY_GRW_army_experience:0 "Взаємні військові навчання"
 GRY_GRW_army_experience_desc:0 "Мы организум серию взаимных военных игр и учений для тренировки армии. Работая вместе, мы расширим свои знания о тактике и современной войне. Простой солдат также станет более преданным своим соратникам."
 GRY_import_teachers:0 "Запросити викладачів з Прайвена"
 GRY_import_teachers_desc:0 "Очень долго наш соседи были такими же безграмотными, как и мы. Но революция преуспела, и теперь жители Прайвена стоят на страже коммунистического учения. Мы попросим отправить их лучших преподавателей, чтобы сеять соц.учение по всей Грифии."
 GRY_brothers_in_revolution:0 "Грифо-Прайвенський пакт дружби"
 GRY_brothers_in_revolution_desc:0 "Народная Республика Прайвена - наш лучший друг, который никогда не оставлял народ Грифии в беде. Долгой жизни Грифо-Прайвенскому пакту дружбы!"
 GRY_socialist_future:0 "Перемога пролетаріату"
 GRY_socialist_future_desc:0 "Наконец, мы завершили трансформацию в социалистическую страну! Теперь рабочие Грифии получают должное образование, хорошую зарплату и могут не беспокоиться за свои рабочие места. Воистину, всё это - заслуга камрада Хрущёвича и Каивской Коммуны!"
 GRY_volnoye:0 "Підтримати Грифницького"
 GRY_volnoye_desc:0 "Сын мелкого шляхтича, Борад Грифницкий, возглавил луч Гармонии среди народа Грифии и становится популярен даже среди шляхтичей. Он полагает, что встав на путь гармонии, мы достигнем процветания и развития. Однако Рада ещё не готова к таким переменам, взамен же она склоняется к кандидатуре Кравлеца..."
 GRY_monarchy_compromise:0 "Новий Король"
 GRY_monarchy_compromise_desc:0 "Вопреки интригам Чёрных плащей, Борад Грифницкий всё же стал гетьманом со значительной поддержкой среди Рады. Но цена этому высока, ибо не весь шляхтич согласится на его масштабные реформы. Компромисс - в мудром монархе.."
 GRY_elected_hetman:0 "Нехай вирішує Народ"
 GRY_elected_hetman_desc:0 "Зрада! Евген и его холуи попытались взять Раду под свой контроль! Благо, их малочисленные ряды не выстояли, так как водушевлённая речь нашего Гетьмана пресекла беспорядок. Бандиты бежали либо из стыда, либо из здравого смысла. Своим первым указом Борад намеревается организовать выборы, дав каждому грифону возможность голосовать. Он считает, что так скептики поймут, насколько Гармония и вольности важны для народа."
 GRY_reform_starshina:0 "Нова Військова старшина"
 GRY_reform_starshina_desc:0 "Верховное командование стало слишком наивным и неспобоным ответить на угрозы, бросающие вызов нашей Гармонии. Новые лица возглавят армию, и нам лишь остается верить, что среди них не окажется врагов."
 GRY_form_government:0 "Призначити новий уряд"
 GRY_form_government_desc:0 "Гетьман Бульба никогда не любил управленческую бюрократию, предпочитая решать все трудности самостоятельно. Авторитет Бульбы был неоспорим, но с его кончиной мы лишились великого лидера. Генеральная рада сформирует новый кабинет, чтобы предотвратить подобное в будущем."
 GRY_strengthen_cossack_radas:0 "Розширити січову автономію "
 GRY_strengthen_cossack_radas_desc:0 "Судя по всему, недавние события ещё больше разобщили нашу державу. Гетьман Грифницкий полагает, что первым шагом к Соборной Грифии будет предоставление новых вольностей нашим сечам."
 GRY_placate_communists:0 "Поступки комуністам"
 GRY_placate_communists_desc:0 "ГСДРП имеет несколько хороший идей, как улучшить жизнь простого грифона. В обмен на полное прекращение подпольной деятельности, Корнило Хрущёвич войдет в состав нашего правительства, чтобы воплотить некоторые социалистические реформы (не без причин, конечно же)."
 GRY_united_cossacks:0 "Єдина Січ"
 GRY_united_cossacks_desc:0 "Гармония согреет нас, и все Сечи сольют свои войска и стратегии в одно целое. Мы значительно расширим наше войско."
 GRY_harmonic_economy:0 "Вчення Гармоничної экономіки"
 GRY_harmonic_economy_desc:0 "Мы распространим учения Гармонии среди наших верных рабочих. Мы откроем специальные школы, чтобы как можно больше грифонов обучилось принципам Гармонии. В это же время, мы немного взбодрим нашу экономику."
 GRY_give_land_to_the_people:0 "Земля для бідних"
 GRY_give_land_to_the_people_desc:0 "Большая часть населения нашей держави живет в условиях крайней нищеты, едва обладая какой-то собственностью. Земля - самое дорогое сокровище в Грифии, которое может существовать. Мы выкупим излишние участки земли у шляхты и распределим их среди простого народа."
 GRY_placate_clans:0 "Січові вольності"
 GRY_placate_clans_desc:0 "Наши первоначальные усилия не прошли даром, и местные атаманы понемногу склоняются к полной унификации. Ещё несколько реформ и новые привилегии смогут склонить на нашу сторону даже самые отбитые племена."
 GRY_minorities_in_army:0 "Об'еднати січі"
 GRY_minorities_in_army_desc:0 "Каждая сечь понесет свое знамя под величественным флагом соборной Грифии! Как результат, даже самые влиятельные и богатые грифоны дали свою клятву защищать нашу Гармонию."
 GRY_admin_reform:0 "Бюрократичні реформи"
 GRY_admin_reform_desc:0 "Наша бюрократия погрязла в коррупции и не хочет ничего делать. Очередной пакет реформ должен зашевелить этих лентяев, загрузив их массой бумажной работы ..."
 GRY_compromise_with_rich:0 "Заспокоїти шляхту"
 GRY_compromise_with_rich_desc:0 "Шляхтичи обеспокоены нашими реформами, особенно земельной. Поскольку они все ещё распологают деньгами и влиянием, нам нужно найти компромисс, если мы не хотим потом постоянно подавлять мятежи..."
 GRY_education_reform:0 "Освітня реформа"
 GRY_education_reform_desc:0 "Образование в Грифии долгое время было достоянием богатых и влиятельных. Этому вермя положить конец. Конечно, это потребует построить много новых школ и нанять преподавателей из-за границы. По крайней мере, мы введём обязательное образование"
 GRY_reinforce_government:0 "Сильное Гармоническое правительство"
 GRY_reinforce_government_desc:0 "Жители Грифии рады нашим реформами, даже шляхте, коммунистам и пережиткам старого гетьманата нечего сказать против нас. Гармония прочно пустила корни в наших землях."
 GRY_institutes_of_technology:0 "Всегрифийская академия наук"
 GRY_institutes_of_technology_desc:0 "Наука оказалась куда сложнее, чем мы полагали. Каждая из областей учёного дела может обеспечить нас множеством чудесных изобретений, способных облегчить жизнь простого грифона. Мы откроем новые университеты, чтобы поддержать эти стремления."
 GRY_liberty_from_the_barrel_of_a_gun:0 "Захист наших свобод"
 GRY_liberty_from_the_barrel_of_a_gun_desc:0 "Мы постоянно живем в опасности, многие враги пытаются разорвать нашу великую родину на куски. От ружейного приклада до крови врагов, воля держави - понад усе!"
 GRY_our_liberty_will_not_perish:0 "Нагадати Народу"
 GRY_our_liberty_will_not_perish_desc:0 "Обитатели Грифии должны знать, насколько велика цена нашей свободы! Лишь тогда они смогут осознать, что они сражаются за гораздо более правое дело, чем просто за землю и славу!"
 GRY_preserve_holdings:0 "Один за всех, и все - за одного"
 GRY_preserve_holdings_desc:0 "Грифии не нужны чужеземцы, которые причиняют лишь трудности. Поскольку мы введём жесткий пограничний контроль, попасть в нашу державу станет куда сложнее, иностранцы не смогут так просто выкупить нашу землю. Грифія - для грифійців! Банду геть!"
 GRY_constitution_of_the_zaphzans:0 "Нова конституція Зафії"
 GRY_constitution_of_the_zaphzans_desc:0 "Подробный свод законов появится на бумаге, так что каждый житель будет знать свои права и привилегии. Это станет отличительной чертой Грифийского права."
 GRY_gryphia_lives:0 "Грифія - живе!"
 GRY_gryphia_lives_desc:0 "Народ Грифии может поправу гордиться своей державой. За эти годы мы покончили со всеми бедами, каждый грифон теперь имеет права и может обеспечить себя товарами, а наше образование бесплатно для каждого. Воистину, Борад Грифницкий - герой своей держави и её народа!"
 GRY_new_diplomacy:0 "Сучасна дипломатія"
 GRY_new_diplomacy_desc:0 "Мы долгое время являлись кучкой диких бандитов и были отрезаны от всего мира. Нам нужно доказать всем, что мы начали жизнь из чистого лица, и заполучить верных союзников."
 GRY_apply_to_RIV:0 "Сблизитися з Річковими поні"
 GRY_apply_to_RIV_desc:0 "Даже саме заклятые сторонники гармонии считают, что попытка сблизиться с Речной Федерацией обречена на провал, однако Гетьман Борад уверенно настаивает на официальном альянсе с Речными пони. Чтобы доказать подлинность своих намерений, Грифницкий отправится с небольшой свитой в Рьекоград. Надеемся, что он не умрёт от пули первого же стражника."
 GRY_federal_investment:0 "Міжрічний Валютний Фонд"
 GRY_federal_investment_desc:0 "Невозможное - свершилось! Гетьман Борад вернулся с крайне благими вестями - Речные пони приняли нас в свой альянс! Инвесторы уже предлагают нам обеспечить постройку новых дорог и заводов. То, как Гетьман Грифницкий посадил первое зерно дружбы между грифонами и пони - войдёт в историю на века."
 GRY_RIV_defense_coordination:0 "Спільні військові тренування"
 GRY_RIV_defense_coordination_desc:0 "Пони и грифоны станут бок о бок как товарищи по оружию, поскольку мы обменяемся нашими военными тактиками и доктринами друг с другом. Нехай віками живе дружба народів!"
 GRY_the_between_rivers_concept:0 "Обратиться к нашим братьям-грифонам"
 GRY_the_between_rivers_concept_desc:0 "К большому сожалению, различия между пони и нами не так легко преодолеть, не говоря о столетиях минувшей вражды. Мы найдем друзей среди себе подобных."
 GRY_speak_with_LUS:0 "Делегация в Люши"
 GRY_speak_with_LUS_desc:0 "Мы предложим лидерам Люши подписать договро о взаимной защите. Они же наверняка извлекут из этого выгоду, не так ли?"
 GRY_speak_with_GRU:0 "Союз с Грифусом"
 GRY_speak_with_GRU_desc:0 "Наши братья, Свободные города Грифуса, известны своими торговцами и мореплавателями, но их армия почти беззащитна. Мы предложим им союз, который окажется выгодным для всех."
 GRY_speak_with_GRW:0 "Проковтнути нашу гордість"
 GRY_speak_with_GRW_desc:0 "И пусть это для многих из нас неприемлемо, грифонов Прайвена тоже нужно включить в договор о защите. Нехай минуле залишиться в минулому, наша дружба важливіша заідеологічні відмінності!"
 GRY_true_hetman:0 "Підтримати Євгена Кравлеця"
 GRY_true_hetman_desc:0 "Евген Кравелец, внучатый племянник почившего гетьмана, лучше всего подходит на роль лидера. При поддержке богатых магнатов, Евген сможет убедить загнивающую Раду, что лишь он может повести Грифию к новым вершинам."
 GRY_proclaim_new_hetmanate:0 "Легитимний спадкоємець"
 GRY_proclaim_new_hetmanate_desc:0 "Рада, с уверенным большинством, избрала Евгена Кравлеца гетьманом Грифии. Оппоцизия возмущена, но кому есть до неё дело?"
 GRY_prevent_ruina:0 "Зупити Руїну!"
 GRY_prevent_ruina_desc:0 "Зрадники! Сторонники Грифницкого устроили драку в Раде во время коронации Евгена и поклялись положить конец его справедливому правлению! Прямо сейчас, пока мы говори, они намереваются отобрать булаву силой. Ми должны предотвратить Руину!"
 GRY_support_of_kosh_otamans:0 "Підтримка кошових отаманів"
 GRY_support_of_kosh_otamans_desc:0 "Кошевые атаманы, наши высокопоставленные офицеры, решили заявить о своей поддержке Евгена Кравлеца. Они пришли к выводу, что именно он сможет предоставить новые вольности и сохранить их власть, в отличие от Грифницкого."
 GRY_pokozachennya:0 "Покозачення"
 GRY_pokozachennya_desc:0 "Покозачення, или же акт перехода в казаческий стан - древний обряд, по которому любой желающий получал шаблю, пышный наряд, и посвящался в казаки. Однако, теперь мы не можем соблюдать эти строгие обряды, нам придется избавиться от всех фривольностей, ибо страна нуждаемся в каждом грифоне для во имя благого дела."
 GRY_visit_the_people:0 "Народна підтримка"
 GRY_visit_the_people_desc:0 "Правление Евгена уже было оспорено шляхтой, и его популярность все ещё слишком низка. Он решил, что лучшим путём будет сыскать поддержки среди простых грифонов, поскольку именно Евген смотрит в завтрашний день, что могут не только лишь все."
 GRY_crush_dissent:0 "Покінчити з дисиденством"
 GRY_crush_dissent_desc:0 "Вопреки нашему умеренному подходу, многие грифоны до сих пор не верят, что Евген несёт полезные изменения. Нам придётся разобраться с ними, по-хорошему или по-плохому, перед тем как они возьмут оружия и присоединятся к мятежникам..."
 GRY_deal_with_traitors:0 "Репресії проти комуністів"
 GRY_deal_with_traitors_desc:0 "ГСДРП представляет из себя всего лишь кучку прайвенских агитаторов, которых прислали подорвать суверенинет нашей державы! Пока они ещё не заняли сторону в гражданской войне, но, безусловно, их задумка заключается в том, чтобы напасть на нас в самом уязвимом состоянии. Мы должны разобраться с этой угрозой первыми."
 GRY_church_support:0 "Зблизитися з Церквою"
 GRY_church_support_desc:0 "Традиционная вера грифонов преобладает и в Грифии, но наши религиозные лидеры живут в тени Имперских архонтов. Однако, все же могут повлиять на грифонов, даровав им поддержку в такие трудные времена. Гетьман Кравлец лично посетит патриарха, и предложит ему весьма выгодную сделку."
 GRY_stronger_together:0 "Лояльний народ"
 GRY_stronger_together_desc:0 "Мы сокрушили гармонистских и красных диссидентов, и теперь всё, что осталось в наших когях - послушное население. Правление Евгена обеспечено."
 GRY_the_kingdom_question:0 "Проблема Корони"
 GRY_the_kingdom_question_desc:0 "Теперь, когда мы разобрались со всеми предателями, пришёл час решить будущее нашей державы. \n\nПо традиции, князи древней Зафии становились королями с одобрения имперских архонтов. К местному правителю прибывал архонтский легат, который посвящал его в короли: монарху выдавалась особенная корона, которая подчёркивала религиозные единство империи и наших предков. Теперь Чёрные плащи просят возродить эту традицию и призвать нового легата - они предлагают Евгену восстановить древние Королевство Зафия, но такое решение может очень не понравиться шляхте."
 GRY_a_crowned_hetman:0 "Зродились ми великої години"
 GRY_a_crowned_hetman_desc:0 "На торжественной церемонии в Каиве Евген Кравелец наконец был провозглашен Королём всех Зафийцев! Толпа возликовала в бурной радости, когда он произнёс пламенную речь и призвал к мести старым врагам, опорочившим нашу державу и вырвавшим из неё богатые земли. Пони заплатят за своё высокомерие! Жай хиве Король!"
 GRY_preserve_hetmanate:0 "Зберегти Гетьманат"
 GRY_preserve_hetmanate_desc:0 "После тщательных раздумий, Евген решил не принимать королевский титул. Гетьманат продолжит существовать, пусть в куда более удобной форме для нас. В любом случае, наш мирный жест чуточку успокоит соседей."
 GRY_support_local_farmers:0 "Винагородити селян"
 GRY_support_local_farmers_desc:0 "Шляхта - сбор предателей и паразитов. Чтобы обуздать их влияние и сохранить их в наших когтях, большая часть их земель будет распределена между нашими, гораздо более верными последователями. Так мы обеспечим себе поддержку низких классов."
 GRY_legacy_of_old_principality:0 "Пам'ять Грифійської Русі"
 GRY_legacy_of_old_principality_desc:0 "Наше новое королевство сбережет традиции старого Каивского государства, что славилось своими давними традициями гордости и незалежности. Многие её великие князья не просто вели войны, но и заботились о своих подданых. Новый монарх будет мудро править так же, как это делали наши предки."
 GRY_support_landowners:0 "Зберегти позиції Шляхти"
 GRY_support_landowners_desc:0 "В обмен на поддержку в Раде, Гетьман Евген закрепит вольности Шляхты в законодательстве, и введёт так же новые статуты, которые обеспечат влияние аристократии на всю Грифии... Наши традиции не будут подвергаться сомнениям и критике."
 GRY_protect_elites:0 "Розширити права Шляхти"
 GRY_protect_elites_desc:0 "Чтобы усмирить шляхту и завоевать её преданность, она получит большую роль в Раде и привилегии в наших вооруженных силах. Это гарантирует, что они будут лояльными Евгену и не превратятся в конкурирующих военачальников."
 GRY_fash_industry:0 "Розбудувати нашу промисловість"
 GRY_fash_industry_desc:0 "Сильная нация - промышленная нация, но старый режим долгое время грабил нашу страну! Мы откроем новые заводы, чтобы обеспечить рабочие места и развить нашу экономику, дав нашему населению работу."
 GRY_fash_arsenals:0 "Зброя для нації"
 GRY_fash_arsenals_desc:0 "Если мы хотим восстановить величие Зафии, каждого верного патриота нашей державы нужно полностью обеспечить экипировкой и подготовить к любой войне! Победа одерживается сталью и кровью, а не речами и обещаниями."
 GRY_national_strengthening_movement:0 "Обов'язкова освіта"
 GRY_national_strengthening_movement_desc:0 "Очень долгое время наше образование находилось в упадке! Лишь небольшие братские школы вокруг Каива могли дать достойное, пусть и религиозное образование. Каждый грифон, малый и старый, начнет посещать школу, пока мы не достигнем приемлемого результата по всей стране. Каждый грифон научиться читать, писать, и решать простые математические задачи."
 GRY_every_griffon_a_cossack:0 "Продовжити покозачення"
 GRY_every_griffon_a_cossack_desc:0 "Наша бесконечная потребность в солдатах вынуждает ослабить казаческие ритуалы ещё больше. Новые бойцы может и не заполучат ту выддержку, которой подвергались старые казаки, но свежий энтузиам и гордость за свою Мать-землю компенсируют некоторые пороки."
 GRY_a_deal_with_beakolini:0 "Запропонувати Вингбардії союз"
 GRY_a_deal_with_beakolini_desc:0 "Грифийцы и вингбардцы знают, как править своим государством, народом и армией. Мы пожмём им коготь, и заключим официальный пакт дружбы."
 GRY_prepare_for_war:0 "Модернізація нашої стратегії"
 GRY_prepare_for_war_desc:0 "Войны ведутся не только солдатами, но и технологиями. Победы можно достичь только при переводых видах огнестрельного оружия, военной доктрины и ещё очень многого."
 GRY_military_academies:0 "Військова Академия Крагайдачного"
 GRY_military_academies_desc:0 "Чтобы обучить новое поколение офицерского корпуса, мы откроем специальную Академию им. Крагайдачного. Высший состав обучат новым способам ведения войны, и после выпуска они смогут воспользоваться приобретёнными знаниями и тактиками в полную силу."
 GRY_led_by_the_hetman:0 "Наш славний батько"
 GRY_led_by_the_hetman_desc:0 "Усі похвали Евгену, Гетьману поміж усіх Гетьманів! Він продемонстрував проникливість і компетентність в керівництві нашою державою! Слава нації - смерть ворогам!"
 GRY_tithe_of_war:0 "Нова хвиля мобілізації"
 GRY_tithe_of_war_desc:0 "Евген потребовал, чтобы шляхта активнее бралась к оружию и пополняли ряды наших вооруженных сил. Отныне, каждый шляхтич обяжется отправить на войну хотя бы двух своих сыновей и три четверти крепостных."
 GRY_unite_zavs:0 "Об'єднані Зафські Січі"
 GRY_unite_zavs_desc:0 "Независимые сечи становится настоящей помехой для централизации нашей державы. Сечи Зафии станут единым целым, хотят они того или нет.."
 GRY_attack_lushi:0 "Підкорити Люши"
 GRY_attack_lushi_desc:0 "Земли Люшийского княжества по праву надлежат нам, и мы разрушим их коварные политические интриги."
 GRY_attack_gryphus:0 "Покінчити з Грифусом"
 GRY_attack_gryphus_desc:0 "Население Свободных городов в большей части состоит из мошенников и пиратов. Мы должны подчинить их земли, чтобы сохранить своё стабильное правление в регионе."
 GRY_core_lushi:0 "Інтегрувати землі Люши"
 GRY_core_lushi_desc:0 "Земли Люши должны быть быстро интегрированы в наше растущее государство, так, чтобы мы смогли извлечь выгоду из них."
 GRY_core_gryphus:0 "Розтрощити бунти у Вільних містах"
 GRY_core_gryphus_desc:0 "Сепаратисты в Грифусе становятся значительной помехой. Необходимо отправить расстрельную команду, чтобы она покончила с этими беспорядками."
 GRY_attack_brodfeld:0 "Перейти Їву"
 GRY_attack_brodfeld_desc:0 "Веками наш древний договор с Грифонским императором запрещал казакам пересекать реку, и веками жирдяи-шхяхтичи из Бродфельда наживались на безопасности, которую мы им создавали. Але Евген вирішив покінчити з цим неподобством! Мы возьмём свою заслуженную плату за охрану, забрав богатства Бродфельда самолично!"
 GRY_revenge_on_LCT:0 "Озерград - вознем та мечем!"
 GRY_revenge_on_LCT_desc:0 "Коварные и лицемерные пони Речного города с давних времён желали нам лишь зла, они приложили немало усилий, чтобы ослабить нашу славную родину. Теперь, когда наша страна достигла пика своего могущества, пора организовать поход на Озерград и сравнять его с землей, чтобы разбить пони раз и навсегда! Они познают месть казаческого народа, который веками страдал от угнетения, огнём и мечом - мы заставим их ответить! Кто не скачет - тот пони!"
 GRY_why_are_they_running:0 "Чому вони вбігають?"
 GRY_why_are_they_running_desc:0 "Сила Зафии неизмерна! Враг бежит в страхе лишь от тени нашего славного войска! \n\nГетьман Евген гордится своим несравнимым успехом, и без сомнения можно сказать, что он - величайший лидер Зафии. Шляхта больше не бунтует против нашего режима, не пытается противодействовать Евгену. Теперь каждый стоит за спиной нашего лидера. Слава Королівству Зафії! Героям слава!"
 GRY_cossack_reform:0 "Сучасне козацтво"
 GRY_cossack_reform_desc:0 "С давних времён грифийский казах одним лишь видом уже внушал страх на поле боя. Его мастерство владения шаблей не имело себе равных, его мушкет всегда стрелял метко, его крылья стремительно рассекали небеса и луга. Но технологии сильно продвинулись с тех пор, и наши рейдерские походы уже не так полезны. Казак должен приспособиться к современной эпохе."
 GRY_grand_battleplan_focus:0 "Доктрина Грандіозного плану"
 GRY_grand_battleplan_focus_desc:0 "Наше беспечный, импульсивный подход должен быть отброшен в сторону должной обороны и тактики сдерживания врага. Жизни грифийцев - не пушечное мясо, в конце концов."
 GRY_the_trenchers:0 "Позиційна війна"
 GRY_the_trenchers_desc:0 "Раньше поля не могли помочь при обороне, но теперь мы сотворим из них смертельные равнины, усеяные траншеями, минными полями и артиллерийскими укреплениями. Мы организуем особые подразделения для этой задачи."
 GRY_adapt_to_mountain_warfare:0 "Вчення племені Вуйків"
 GRY_adapt_to_mountain_warfare_desc:0 "Вуйки всегда выделялись своей обособленностью и причудой среди остальных сечей, предпочитая тихую жизнь в горах. Однако, они всегда ценились во время рейдов на горы Виттенлэнда. Мы приспособим их знания, чтобы обучить элитные подразделения ещё лучше."
 GRY_mass_assault_focus:0 "Доктрина масового нападу"
 GRY_mass_assault_focus_desc:0 "Большая казацкая навала хорошо служила нам веками, её просто нужно адаптировать под современную эпоху."
 GRY_the_cossack_idea:0 "Козацький дух"
 GRY_the_cossack_idea_desc:0 "Для пони нет ничего более ужасного, чем казак, пришедший за его хозяйством и жизнью. Чтобы казачество внушило страх нашим врагам, мы ослабим требования для формирования казацких полков."
 GRY_precious_life:0 "Допомога пораненим"
 GRY_precious_life_desc:0 "Врачевание всегда было отсталым в Грифии, и, как результат, немало раненых солдат умирало от ран или cтановилось калекой. С введением профессиональных медицинских бригад, этому явлению придёт конец.."
 GRY_guns_for_the_cossacks:0 "Модернизированное оружие"
 GRY_guns_for_the_cossacks_desc:0 "Большая часть нашего вооружения устарела и совершенно непригодна для применения в новых военных конфликтах. Мы должны начать производство новых оружий и чертежей."
 GRY_new_signals:0 "Електронные инновации"
 GRY_new_signals_desc:0 "ЭВМ - довольно новое изобретение, которое, однако, показало себя полезным. Мгновенная пересылка сообщений будет бесценной при отдаче приказов."
 GRY_superior_firepower_focus:0 "Доктрина Переважної вогневої сили"
 GRY_superior_firepower_focus_desc:0 "Казак - не дурак, он хорошенько подумает, прежде чем бросаться в бой сломя голову. Почему бы просто не закидать наших врагов грязью с подавляющим артиллерийским шквалом и внезапным прорывом сквозь их ряды?"
 GRY_purchase_bigger_guns:0 "Aртиллерия из Сердца Империи"
 GRY_purchase_bigger_guns_desc:0 "Наши квартирмейстеры провели осмотр наших артиллерских складов и обнаружили, что почти все пушки или разворованы, или безнадёжно устарели. Но Бореас усмехается нам, и совсем скоро к нам из Сердца Империи прибудет лихой торговец, который предложит нам современные образцы орудий за достойную цену."
 GRY_artillery_spotters:0 "Передовая корректировка"
 GRY_artillery_spotters_desc:0 "Артиллерская бомбардировка требует, чтобы кто-то определял точку, в которую лучше всего стрелять. Наши наявные скауты обучатся тренировкам в электронной корректировке."
 GRY_the_past:0 "Славная элита"
 GRY_the_past_desc:0 "Наши доблестные казаки служили нам веками - им просто нужно приспособиться под современне реалии. Поэтому они будут обучены последним тактикам боя и получат новое снаряжение."
 GRY_the_present:0 "Воспринять перемены"
 GRY_the_present_desc:0 "Старые тактики уже никак не смогут проявить себя на поле боя, потому мы должны присмотреться к новым доктринам и видам вооружения. Нашим традициям лучше в других областях, но в армейском деле им придется уступить современным нуждам войныы."
 GRY_the_future:0 "Казаки на колёсах"
 GRY_the_future_desc:0 "Среди нашей шляхты распространились слухи об новом изобретении из сердца Империи, которое они называют "танком". Им не хватает выдержки и изящества наших казаков, но вне всякого сомнения, они обеспечивают великолепную защиту и варианты нападения для наших солдат."
 GRY_final_reform:0 "Новая веха казачества"
 GRY_final_reform_desc:0 "Многие грифоны оплакивают кончину наших традиций, но только казак новой вехи будет ведущей силой на войне"
 GRY_navy:0 "Рейдерские корабли на великих морях"
 GRY_navy_desc:0 "Наши солдаты только сейчас повидали море, и, мягко говоря, озадачены. Море похоже на громадную равнину, которая тянется в бесконечность, и, конечно же, это значит, что даже бескрайние воды подвласны нашим походам."
 GRY_naval_company:0 "Таки интеrесное пrедложение!"
 GRY_naval_company_desc:0 "Группа заинтересованных грифонов из Скайфолла предлелагает обменяться своими морскими знаниями и моделями кораблей за вполне низкую цену... Мы подпишем это соглашение, и позволим им возглавить нашу недавно созданную морскую компанию."
 GRY_fleet_in_being:0 "Смерти мы смотрим без страха в глаза"
 GRY_fleet_in_being_desc:0 "Козаки не сбегают от сражений, мы покажем врагам кузькину мать - с помощью флота линейных кораблей, гордо рассекающих наши моря."
 GRY_cruisers:0 "Сосредоточиться на крейсерах"
 GRY_cruisers_desc:0 "Пусть нам не хватает ресурсов, чтобы проивзодить тяжелый флот, крейсеры и их тяжелый подвид все ещё способны составить костяк наших морских сил."
 GRY_trade_interdiction:0 "Пираты-казаки"
 GRY_trade_interdiction_desc:0 "Казацкая традиция приобретёт вторую жизнь на моря, мы захватим и затопим вражеские конвои, повесив зашморг на их флоте."
 GRY_submarines:0 "Подводное казачество"
 GRY_submarines_desc:0 "Подлодки являются одним из самых коварных орудий войны, их торпеды легко могут затопить большинство суден. Однако, мы должны не спускать с их эсминцев и радарных станций."
 GRY_marine_focus:0 "Заснувати Морську піхоту"
 GRY_marine_focus_desc:0 "Один из наших советников выдвинул идею - завербовать грифонов, знакомых с десатной тактикой, и обучить их ещё лучше, так, что в будущем они расчистят путь для наших наземных сих."
 GRY_aegland_oil:0 "Чорне злото"
 GRY_aegland_oil_desc:0 "Нефть - один из распространённых ресурсов в Грифии, но долгое время ему не находили надлежащего применения. Нынешние нефтяные месторождения будут расширены, а чтобы обеспечить топливом транспорт, флот и авиацию, мы отправим старетелей, которые разведают нужные нам источники."
 GRY_griffons_air_and_sea:0 "Практическое применение грифонской магии"
 GRY_griffons_air_and_sea_desc:0 "Это правда, что маша магия слабее в сравнении с пони и оленями, но зачарования наши сильны и надёжны. Мы найдем им службу на войне."
 GRY_airforce:0 "Казаки в небесах"
 GRY_airforce_desc:0 "Настоящий грифон зовёт небеса своим вторым домом, а с аэропланами казаки будуть непереможними!"
 GRY_air_company:0 "Антонитов Аэротех"
 GRY_air_company_desc:0 "Одарённый авиаинженер по имени Антонинов посетил столицу, предложив нам отличную сделку, если мы просубсидируем его компанию и обеспечим ей льготы. Поскольку нет причин сомневаться в его таланте создавать новые самолёты, мы великодушно примем его предложение."
 GRY_import_fighter_designs:0 "Закупка Истребителей"
 GRY_import_fighter_designs_desc:0 "Чтобы подчинить себе небеса, потребуются легкие самолёты. Мы закупим какое-то количество за границей."
 GRY_import_bomber_designs:0 "Заполучить чертежы бомбардировщиков"
 GRY_import_bomber_designs_desc:0 "Бомбардировщики важны, если мы хотим устроить врагу пылающий ад и дождь из раскалённой стали."
 GRY_decide_air_doctrine:0 "Наша Воздушная доктрина"
 GRY_decide_air_doctrine_desc:0 "Нам позволено выбрать, каким образом мы можем использовать лучшим путём нашу авиацию. Сосредоточимся ли мы на бомбардировке наших супостатов и их промышленности, или же предпочтём превосходство в воздухе?"
 GRY_light_aircraft:0 "Упор на истребители"
 GRY_light_aircraft_desc:0 "Истребители станут опорой нашей авиации, поскольку они куда надёжнее бомбардировщиков."
 GRY_heavy_aircraft:0 "Упор на бомбардировщики"
 GRY_heavy_aircraft_desc:0 "Неприятель не способен сражаться без промышленности или солдат - вот те уязвимые места, куда наши бомбардировщики нанесут больной удар."
 GRY_cossacks_are_naturals:0 "Тренировка ВДВ"
 GRY_cossacks_are_naturals_desc:0 "Казачеству не сложно поднять на спину тяжелый груз, но тогда он не сможет взлететь. Тем не менее, с хитро разработанным парашютом, десантики могут высадиться прямо за линиями врага, и, будучи полностью экипированными, застать его врасплох."
 GRY_better_radars:0 "Расширить наш взор"
 GRY_better_radars_desc:0 "Радары важны при обнаружении вражеской авиации. Мы расширим нашу сеть радиовышек и улучшим уже существующие технологии, так что наши пилоты будут готовы к любой угрозе."
 GRY_expand_airbases:0 "Новые ангары"
 GRY_expand_airbases_desc:0 "Для должной поддержки авиации потребуюся обширные базы и посадочные полосы. А наши широкие степи помогут нам при постройке ещё больше."
 GRY_fearless_peerless:0 "Безстрашні пілоти"
 GRY_fearless_peerless_desc:0 "Некоторые наши пилоты настолько полны энергии и желания защитить свою батьківщину, что готовы пожертвовать собой ради свершения трифумальной атаки на врага. Мы дадим им волю, вопреки протестам наших куда более осторожных командиров. Самолётам низка цена, в конце концов."
 GRY_ride_the_wind:0 "Блискавичні"
 GRY_ride_the_wind_desc:0 "Будущее военной авиации за реактивными двигателями! С помощью самых передовых разработок Небесное Казачество станет воистину неуловимым"
 
 
 ##Secret Neutral Path##
 GRY_raise_the_militia:0 "Сформирувати ополчення"
 GRY_raise_the_militia_desc:0 "Мы поспешно создадим особые добровольческие отряды для всех желающих, кто хочет помочь нам в этой гражданской войне."
 GRY_empty_the_prisons:0 "Призвать бандитов"
 GRY_empty_the_prisons_desc:0 "Очень печален тот факт, что мы вынуждены полагаться на отбросы нашей Сечи, чтобы освободить народ от красной тирании, но само собой, коммунисты гораздо хуже. По крайней мере, заключенные грифны уже знают, как пускать кровь."
 GRY_musket_stashes:0 "Старое оружие"
 GRY_musket_stashes_desc:0 "Чтобы одержать шанс на победу, нам приходится грабить собственные дома ради старых оружий. К счастью, они все ещё стреляют."
 GRY_hetman_has_won:0 "Победа!"
 GRY_hetman_has_won_desc:0 "Эксперимент под именем Каивская Коммуна наконец прекращён, и теперь статус кво будет восстановлен по всей Грифии."
 GRY_rebuild_nation:0 "Залечить раны"
 GRY_rebuild_nation_desc:0 "Война разобщила многие семьи и опустошила нашу землю. Мы начнём восстановление промлышенности и дорожных путей."
 GRY_literacy_issue:0 "Просвещение народных масс"
 GRY_literacy_issue_desc:0 "Чтобы вновь предотвратить красную болезнь среди грифонов, мы создадим образовательную программу, и простой народ поймёт, что коммунизм не решит все их проблемы в один миг."
 GRY_our_industry:0 "Восстановить опустошённую промышленность"
 GRY_our_industry_desc:0 "Почти все наши заводы были разрушены во время войны, возможно даже имелся след злобных коммунистов. Нам придется знатно потрудиться, чтобы восстановить старые заводы и открыть новые."
 GRY_hire_foreign_instructors:0 "Привлечь зарубежных учёных"
 GRY_hire_foreign_instructors_desc:0 "Как будто Грифии не хватало образованных грифонов, недавний кризис ещё больше заставил многих из них бежать из страны. Поэтому нам придётся самим заручиться помощью у исследователей за рубежом. Мы вынуждены искать тех, кто ещё не сбежал, и нанимать исследователей за рубежом."
 GRY_the_restoration:0 "Реставрация Гетьманата"
 GRY_the_restoration_desc:0 "Теперь, когда порядок в стране восстановлен, мы сможем сосредоточиться на возрождении нашей страны после смерти последнего Гетьмана."
 GRY_crush_communism:0 "Сокрушить ГСДРП"
 GRY_crush_communism_desc:0 "Сторонники коммунизма может и желают лишь лучшего для народа Грифии, но они сильно запятнали свою репутацию своими "реформами", не говоря уже, что они вполне могут быть причастны к смерти Гетьмана Бульбы. Маар заберёт их! Больше в Грифии не будет красной заразы!"
 GRY_betray_black_cloaks:0 "Избавиться от Чёрных плащей"
 GRY_betray_black_cloaks_desc:0 "Чёрные плащи помогли нам сразить коммунистов, но больше они нам не пригодятся. С ними нужно покончить, пока их бездумные деяния не привели к ещё одной Руине."
 GRY_reverse_land_reform:0 "Возвращение земель"
 GRY_reverse_land_reform_desc:0 "Коммунисты бесправно отобрали исконные земли шляхтичей! Мы немедленно проведём реституцию имущества!"
 GRY_noble_donations:0 "Благодарная шляхта"
 GRY_noble_donations_desc:0 "Шляхта Грифии жадна к золоту подобно любому грифону, но восстановление правильного порядка сделало их безмерно благодарными. Наша казна разрывается от денег, что значительно облегчит перестройку страны."
 GRY_round_up_traitorous_clans:0 "Сделка с несогласными сечами"
 GRY_round_up_traitorous_clans_desc:0 "Некоторым из наших сечей хватило наглости перейти на сторону коммунистов! Мы отозвём их привилегии и вольности, пока те не покажет свою лояльность вновь."
 GRY_reward_loyal_clans:0 "Вознаградить лоялистов"
 GRY_reward_loyal_clans_desc:0 "К счастью, большинство сечей помогло нам в борьбе против коммунистов. Они получат достойную награду."
 GRY_the_hetman_alone:0 "Абсолютное правление"
 GRY_the_hetman_alone_desc:0 "Недавние события показали, что все эти заигрывания с так зваными "идеологиями" и другими формами правления к добру не доводят. Рада вернётся к традиционным выборам гетьмана, как это было раньше."
 GRY_retain_democratic_tradition:0 "Гармонические симпатии"
 GRY_retain_democratic_tradition_desc:0 "Какие-то гармонические идеи имеют право на жизнь, поэтому правительство воплотит их в нашей политике. В конечном счёте, сложно подумать, что они смогут спровоцировать беспорядки."
 GRY_back_to_the_empire:0 "Попросить у Империи защиту"
 GRY_back_to_the_empire_desc:0 "В этот трудный час мы вынуждены заручиться помощью сильнейших мира сего. Мы отправим эмиссара в Грифенхейм, чтобы обсудить возрождение нашей держави как марки и вернуть имперские привилегии."
 GRY_imperial_funding:0 "Финансовая поддержка из Империи"
 GRY_imperial_funding_desc:0 "Хвала Бореасу! Имперсия изъявила согласие возродить наши договора, и теперь приток различных товаров проникает в Грифию, делает наш народ счастливее. Увы, теперь мы обязаны пойти на войну с любой нацией, которую Империя почитает своей исконной территорией, но вот отомстить Речным пони мы не против."
 GRY_remain_independent:0 "Сильнее в одиночку"
 GRY_remain_independent_desc:0 "Грифия годами существовала одна, а после возрождения нашей родины нам более не нужны друзья. Они только потянут нас в свои междусобицы."
 GRY_renewed_raiding:0 "Продовжити грабунки"
 GRY_renewed_raiding_desc:0 "Когда все кризисы уже позади, мы вновь можем приступить к ежегодным походам за наживой. Казак марширует вновь!"
 GRY_seek_other_allies:0 "Оглянуться к соседям"
 GRY_seek_other_allies_desc:0 "В одиночку мы по-настоящему уязвимы, вот почему новый Гетьман решил заключить союз с нашими соседями, чтобы отразить угрозу пони и коммунистов."
 GRY_trade_and_research:0 "Доверие, Торговля, Взаимопомощь"
 GRY_trade_and_research_desc:0 "Прочный союз обеспечит обильную торговлю и научную кооперацию между нашими державами, давая нам всё большие преимущества."
 GRY_further_civvies:0 "Казацкие кузни"
 GRY_further_civvies_desc:0 "С тех пор, как мы начали программу экономической модернизации, будет разумно построить современный промышленный комплекс. Новые заводы в больших масштабах обеспечят благосостояние даром и рабочие места для всех Зафийцев, никто не уйдёт обиженным!"
 GRY_further_mils:0 "Казак снова на войне"
 GRY_further_mils_desc:0 "Современная нация не может существовать без передового оружия. Кузни старых времён стары - мы должны создать по-настоящему эффективный военно-промышленный комплекс, который всегда запитает машину войны."
 GRY_powerful_economy:0 "Сучасна економіка"
 GRY_powerful_economy_desc:0 "Мы сумели создать мощную промышленную базу, которая обеспечит нужды передовой нации, наша экономика процветает! Благодаря щедрым землям Зафии мы взросли счастливыми и богатыми!"
 GRY_secure_safety:0 "Защить наши границы"
 GRY_secure_safety_desc:0 "Пусть Борад хочет, чтобы зафийский народ жил со своими соседями в мире, с некоторыми державами вокруг нас подружиться нельзя. Славный казацкий народ выждет лучшей секунды, чтобы сломить хребет любому, кто посягнет на зафийские вольности."
 GRY_stop_GRW:0 "Червона загроза"
 GRY_stop_GRW_desc:0 "Прайвенские революционеры ни черта не понимают в наших традициях! Независимо от того, насколько эти вылупки заботятся о народе и получают взамен, они полностью игнорируют вольности "реакционных" стран. Они уже внедрили своих прихвостней в нашу страну, и это лишь вопрос времени, когда коммунисты нападут на нас! Ми зобов'язані зупинити цих недоумків, допоки вони не вирізали всіх нас до чорта!"
 GRY_stop_WNG:0 "Не лізь у хатку Козака!"
 GRY_stop_WNG_desc:0 "Вингбардия для нас была дивным краем, которые находилось за тридевять земель, и куда молодёжь иногда отправлялось учиться. Впрочем, новое правительство Вингбардии начало активные военные действие и захватило все страны в ближайшем округе. И скоро они настигнут наши степи! Только полный холуй не видит той кровавой ямы, которую они для нас выкопали! Ми повинні знищити цих курв, поки не пізно!"
 GRY_stop_LCT:0 "Давня ненависть"
 GRY_stop_LCT_desc:0 "Всем предельно ясно, что из-за наших вековых рейдов пони Озерграда совсем начали бояться крови. Пусть мы поклялись, что под крылом Грифницкого больше не будем совершать рейды, они отказываются верить нам. И более того, недавно они избрали крайне милитаристкое правительство. По существу, мы - первая мишень их ненависти: или нам предстоить напасть первыми и сокрушить Озерград, или он уничтожит нас."
 outdated_ind_or_higher:0 "Имеет §YУстаревший промышленный сектор§! or a §YСовременное общество§!"
 has_an_outdated_ind:0 "Имеет §YУстаревший промышленный сектор§!"
 has_a_modern_society:0 "Имеет §YСовмеренное общество§!"
 
 ##Nazi Puppet Path
 GRY_lord_protector:0 "Новый порядок"
 GRY_lord_protector_desc:0 "На континенте появилась новая сила, свободная от предыдущих дворянских оков. Мы потеряли нашу независимость и Грифия стала Имперской Пограничной Маркой под управлением иностранного губернатора."
 GRY_the_imperial_march:0 "Рейхскомиссариат Козакенлэнд"
 GRY_the_imperial_march_desc:0 "Этих диких грифонов нужно усмирить и преподать пару уроков. Они должны быть счастливы, что мы позволили им существовать в качестве протектората. Теперь давайте перейдем к административным делам."
 GRY_convince_the_warriors:0 "Обеспечить верность воинов"
 GRY_convince_the_warriors_desc:0 "Яростные воины Зафии горды и независимы. Это непростая комбинация, но у нас есть способы убедить их сражаться за нас и наши интересы."
 GRY_convince_the_people:0 "Заверить народ"
 GRY_convince_the_people_desc:0 "Хотя грифоны Зафии, что живут согласно традициям в изоляции, довольны текущим положением вещей, они, безусловно, станут неприятностью, как только мы начнем эксплуатировать эту землю ради её богатства. Необходимо приложить усилия, чтобы они были относительно довольны."
 GRY_focus_on_war:0 "Дело войны"
 GRY_focus_on_war_desc:0 "Чтобы напоминать населению о нашем главенстве, нам нужны специальные силы для поддержания порядка. Это сделает управление этими землями более мирным."
 GRY_focus_on_resources:0 "Эксплуатировать землю"
 GRY_focus_on_resources_desc:0 "Грифия полна неиспользованных ресурсов! Лорд-протектор установил месячную квоту, и добыча должна начаться немедленно. Расширяйте существующие шахты и нанимайте геодезистов, чтобы разыскать дополнительные богатства!"
 GRY_lower_recruitment_age:0 "Снизить призывной возраст"
 GRY_lower_recruitment_age_desc:0 "Рекруты всегда востребованы, и бесконечные войны нашего повелителя требуют немалого их количества. Начиная с этого момента, критерии, необходимые для присоединения к вооруженным силам, будут значительно понижены."
 GRY_guns_for_manpower:0 "Рекруты за оружие"
 GRY_guns_for_manpower_desc:0 "Чтобы стремиться к великим вещам и быть верными своей природе, мы должны сотрудничать. Пригодные солдаты этой земли будут отправлены на фронты, а взамен мы получим необходимое для укрепления нашего контроля над регионом."
 GRY_tech_for_manpower:0 "Рекруты за технологии"
 GRY_tech_for_manpower_desc:0 "Мы убедились, что наш повелитель готов обменивать винтовки на солдат, поэтому имеет смысл расширить эту временную торговлю, включив в состав товаров и знания. Технологическое развитие региона поразительно низко."
 GRY_heritage_indoctrination:0 "Старая слава"
 GRY_heritage_indoctrination_desc:0 "Мы можем многому научиться у казаков Зафии. Было бы разумно изучить их тактику и боевые способности."
 GRY_promise_of_land:0 "Привлечь иммигрантов из Сердца Империи"
 GRY_promise_of_land_desc:0 "Старые дворяне лишились своих прав и земель, так что теперь есть обширные территории, которые идеально подходят для поселений колонистов. Предложите их по низкой цене гражданам Сердца Империи - и там скоро будет множество грифонов."
 GRY_industry_for_manpower:0 "Рекруты за фабрики"
 GRY_industry_for_manpower_desc:0 "Чтобы продолжить развитие и эксплуатацию этого региона, нам нужна тяжелая промышленность, которой попросту тут нет. К счастью, у нас всегда есть грифоны-солдаты, которых можно обменять на станки."
 GRY_find_more_labor:0 "Обязательная служба"
 GRY_find_more_labor_desc:0 "Если грифон может держать винтовку и стрелять, то он - солдат! Пусть служат все, кого только можно найти!"
 GRY_griffonian_exploitation:0 "Соединить шахты"
 GRY_griffonian_exploitation_desc:0 "Чтобы начать пользоваться преимуществами совместной работы, все карьеры, шахты, места добычи и прочие месторождения должны быть соединены с соответствующей инфраструктурой, чтобы можно было извлечь каждую кроху ценных ресурсов."
 GRY_tsumina_metals:0 "Расширение Цуминских рудников"
 GRY_tsumina_metals_desc:0 "В холмах Цумины найдены немалые залежи бокситовой и вольфрамитовой руды. Существующие шахты не удовлетворяют требования нашего повелителя, и они должны быть расширены."
 GRY_invite_krahstahl:0 "Пригласить имперские компании"
 GRY_invite_krahstahl_desc:0 "Грифийские попытки модернизации были весьма грубыми и неэффективными. Это наиболее заметно по производству стали - она хрупка и производится в скудных количествах. К счастью, есть много имперских конгломератов, которые хотели бы вмешаться и возглавить её производство тут."
 GRY_greatest_asset:0 "Топливо для военных машин"
 GRY_greatest_asset_desc:0 "Несомненно, самым большим активом Зафии является нефть. Нужно лишь копнуть землю - и она начинает бить фонтаном! Лорд-протектор считает нефть самым важным ресурсом, и мы должны сделать все, чтобы повысить её добычу."
 GRY_we_made_it:0 "Эталонный протекторат"
 GRY_we_made_it_desc:0 "Мы твёрдо контролируем этот регион, и лорд-протектор был очень доволен нашим прогрессом. Наше активное сотрудничество было ключом к появлению текущих преимуществ."
 
 
###Events###
 gryphianhost.100.t:0 "Нас интегрируют"
 gryphianhost.100.d:0 "Наши правители в Прайвене потребовали аннексии. Мы можем противостоясть, но это может обернутся тщетной попыткой."
 gryphianhost.100.a:0 "Мы будем сидеть смирно"
 gryphianhost.100.b:0 "Мы воспользуемся нашими возможностями"
 gryphianhost.102.t:0 "[Root.PRYRaidTitle]"
 gryphianhost.102.d:0 "[Root.PRYRaidDesc]"
 gryphianhost.102.a:0 "Рейд удался!"
 gryphianhost.102.b:0 "Рейд провалился!"
 gryphianhost.103.t:0 "Провозглашение Каивской коммуны"
 gryphianhost.103.d:0 "В своем первом Универсале, Центральная Рада Грифийского Гетьмана официально объявила о роспуске старого правительства, и немедленно провозгласила, что отныне судьбу грифонов будет вершить Каивская Коммуна - теперь в стране укрепилась диктатура пролетариата для пролетариата."
 gryphianhost.103.a:0 "С каждым днём всё радостнее жить!"
 gryphianhost.104.t:0 "Каивская Коммуна стремится к пролетарской солидарности"
 gryphianhost.104.d:0 "Народ Грифийской Сечи низвергнул свою реакционную тиранию и желает заключить с нами союз во имя социалитического единства! Как мы должны ответить?"
 gryphianhost.104.a:0 "Мы радушно приветствуем наших товарищей!"
 gryphianhost.104.b:0 "Они грязные ревизионисты - мы не можем рисковать идеалами нашей революцией, связываясь с ними."
 gryphianhost.105.t:0 "Шокирующее предложение"
 gryphianhost.105.d:0 "[Root.GetLeader] отправили удивительное предложение. Сперва мы подумали, что это чистой воды розыгрыш, шутка. Однако, нас заверили, что Грифийская Сечь в самом деле хочет войти в наш альянс! Их новый лидер, Борад Грифницкий отстаивает, что он считает себя приверженцем гармонии, и что его народ начал новую жизнь. Большинство пони отказываются в эту чепуху, но кое-кто полагает, что необходимо хотя бы попытаться - в конце концов, если они не выполнят своё общение, мы всегда можем их выгнать, не так ли? По-большому счёту, только двум членам Коалиции есть до этого дело - Озерград и Виттэнланд издавна страдали от грифийских бандитских налётов, и могут резко высказать своё "нет" по этому вопросу. Пони в этих регионах могут резко воспротивиться. С другой стороны, Нимбусия, которая далеко от грифонов, но считает себя защитником всех восточных пони, не одобрит любое действие, которое может угрожать безопасности Речным землям. Мы отправили эмиссаров к каждому участнику, и только что получили ответ. -\n[Root.NIMreaction] [Root.LCTreaction] [Root.WITreaction]."
 gryphianhost.105.a:0 "Если Озерград и Виттенлэнд не возражают, то мы позволим грифонам вступить, но за ними будут пристально наблюдать!"
 gryphianhost.105.b:0 "Черт подери это дурачьё! Да как они только не поймут, что это хороший шанс покончить с древними обидами?"
 gryphianhost.105.c:0 "Они в самом деле поверили в то, что могут так легко измениться?"
 gryphianhost.106.t:0 "Старые раны излечены"
 gryphianhost.106.d:0 "К нашему безмерному изумлению и счастью, речные пони осознали действия наших предков и признали наше новое, Гармоническое общество. Тепер мы - полноправній участник Речной Коалиции! Возможно, данное событие станет отправной точкой в дружбе между пони и грифонами."
 gryphianhost.106.a:0 "Чудово!"
 gryphianhost.107.t:0 "Что было, уже не изменить"
 gryphianhost.107.d:0 "Очень жаль, хоть и ожидаемо, но Речные пони отвергли нашу просьбу. Мы не сможем попросить у них поддержки, дружбы или защиты."
 gryphianhost.107.a:0 "Не сказать, что мы виним их."
 gryphianhost.108.t:0 "Перемен - мы ждали перемен!"
 gryphianhost.108.d:0 "Мы получили шокирующие вести! Наши древние враги, грифийцы - подали заявку на членство в Речной Коалиции - и Речной город одобрил просьбу! И пусть это вызвало бунты среди наших граждан, грифийцы по-настоящему изменились, [Root.GetLeader] уверяет, что всё будет в порядке, а грифийцев выгонят при первом же признаке. Не рады этой новости, но пока что к ней готовы смириться."
 gryphianhost.108.a:0 "Продолжайте следить за ними."
 gryphianhost.109.t:0 "Разум восторжествует"
 gryphianhost.109.d:0 "Мы получили шокирующие вести! Наши древние враги, грифийцы - подали заявку на членство в Речной Коалиции! Но [From.GetLeader] хватило ума не поверить их чепухе о "гармонии" и "реформах"."
 gryphianhost.109.a:0 "Хорошо знать, что [From.GetLeader] ещё не совсем слетели с катушек."
 gryphianhost.110.t:0 "Який жах!"
 gryphianhost.110.d:0 "Скандал! УЖАС! БЕЗУМИЕ! Грифийская сечь посмелилась попроситься в Речную Коалицию - и [From.GetLeader] ПУСТИЛА ЭТИХ ВАРВАРОВ! [Root.GetLeader] свирепо негодует из-за прямого предательства нашего народа! Эти грифоны ВЕКАМИ грабили, резали, и убивали наших предков, а в Коалиции поверили их бредням о реформировании? В ответ, [Root.GetLeader] официально покидает Речную Коалицию, поскольку считает, что грифийцы не смогут принять наши ценности близко к сердцу."
 gryphianhost.110.a:0 "Как мог Ручьеград совершить такое предательство?"
 gryphianhost.111.t:0 "[From.GetName] просит о союзе"
 gryphianhost.111.d:0 "Загадочная группа грифонов из запада, которая называет себя [From.GetName], проявили интерес к сотрудничеству с нами ради взаимной выгоды и защиты. Этих грифонов знают за свою свирепость,  и поэтому они смогут стать полезным дополнением к нашей коалиции, хоть они и так далеко..."
 gryphianhost.111.a:0 "Почему мы должны терять важных союзников?"
 gryphianhost.111.b:0 "Оборонять столь далёкую страну слишком дорого."
 gryphianhost.112.t:0 "[From.GetName] соглашается"
 gryphianhost.112.d:0 "[From.GetLeader] официально принимает предложение [Root.GetLeader] о военном союзе. Теперь мы члены альянса [From.GetName]."
 gryphianhost.112.a:0 "Гарні новини."
 gryphianhost.113.t:0 "[From.GetName] отказывается!"
 gryphianhost.113.d:0 "[From.GetLeader] отказывается от союза с нами, аргументируя это различными трудностями в их стране. Нам придётся искать защиты у кого-нибудь ещё."
 gryphianhost.113.a:0 "Убирайтесь."
 gryphianhost.114.t:0 "Грифийцы предлагают союз"
 gryphianhost.114.d:0 "Сегодня, к нашим правительственным зданиями прибыла делегация из [From.GetName], таким образом, в котором мы их никогда не видели. До сегодня, грифийцев считали жестокими бандитами, и мы не горели желанием идти с ними на контакт, несмотря на древние родственные связи. Однако, за последние годы их правительство претерпело масштабные реформы, и стало более мирным. Грифийцы хотят создать "Братсво Зафии", в которое войдут все грифоны зафийского происхождения, включая нас. Хотя мы не зовем себя зафийцами уже более тысячи лет, кое-кто в стране считают предложение весьма заманчивым. Как мы ответим?"
 gryphianhost.114.a:0 "Мы с радостью возьмём эту иницативу."
 gryphianhost.114.b:0 "Мы бы не стали совершать что-нибудь подобное."
 gryphianhost.115.t:0 "Вопрос короны"
 gryphianhost.115.d:0 "[Root.GetLeader] тщательно выкоренил всякую оппозицию и утвердился правителем зафийцев. Власть его столь необъятна, что, может быть, он способен предъявить права на давно мёртвый титул Короля Зафии, который возродит угасшую славу нашего народа. Но вместе с нем, мы имеем прочную традицию демократических выборов, и, возможно, разумнее (и не столь спорно), если наш лидер возьмёт титул гетьмана (конечно же, он не проиграет в выборах)."
 gryphianhost.115.a:0 "Слава Королю!"
 gryphianhost.115.b:0 "Ми повинні зберегти наші демократичні традиції..."
 gryphianhost.116.t:0 "Судьба реакционеров"
 gryphianhost.116.d:0 "Мы не знаем, что делать с нашими братьями-казаками. Пусть некоторые поддержали ГСДРП при революции, почти все казаки являются стойкими сторонниками старого порядка. Именно они чаще всего критикуют нашу власть, но кроме того, у них же больше всего опыта в военном деле. Мы просто можем расстрелять их, но такое решение может быть крайне непопулярным и оставит нашу армию без головы. Возможно, куда лучше убедить их войти в состав нашей Красной армии? Это гораздо проще, к тому же, мы сможем извлечь пользу - но можно ли быть уверенным в их лояльности?"
 gryphianhost.116.a:0 "Простить - интегрировать их в Красную армию."
 gryphianhost.116.b:0 "Реакционным элементам нет места в нашей армии! Их ждёт лишь расстрел!"
 gryphianhost.117.t:0 "Второй универсал Каивской Коммуны"
 gryphianhost.117.d:0 "[Root.gryevent117loc]"
 gryphianhost.117.b:0 "Мы должны объединиться с нашими старшими братьями по социализму."
 gryphianhost.117.a:0 "Мы разожжем огонь революции, сами или нет!"
 gryphianhost.118.t:0 "Kаивская коммуна предлагает сближение"
 gryphianhost.118.d:0 "Грифоны Каива разорвали оковы угнетения и провозгласили социалистическую республику. Увидев, что мы также пришли к видной славе социализма, они предложили нам пойти на сближение, чтобы обеспечить мирное сотрудничество между социалистами и защитить революцию от империалистических сил. Однако, наши видные чиновники спорят, насколько далеко мы можем зайти. Жители счастливы принять проекторат Каива, но кое-кто готова пойти ещё дальше и напрямую присоединиться к грифийцам, чтобы начать войну против реакционной угрозы."
 gryphianhost.118.a:0 "Взаимной защите мы скажем "да", а вот социализм мы будем строить свой."
 gryphianhost.118.b:0 "Мы невелики и одиноки. Нам нужны союзники."
 gryphianhost.119.t:0 "Каивская Коммуна предлагает взаимное наступление"
 gryphianhost.119.d:0 "Каивская Коммуна предлагает нам радикальное предложение, которые можем целиком изменить судьбы обеих стран. Милитаризм растёт среди грифийцев, и теперь они не дождутся начать распространение Революции немедленно, и силой, если потребуется. Это не было бы проблемой, если не учитывать тот факт, что они намереваются напасть на Виттенлэнд. Капиталистам не суждено править миром, Виттенлэнд воплощает в себе оплот реакционизма и потому должен быть уничтожен. Но тогда за них вступится вся Речная Коалиция! Война против единорогов почти обязательно навлечет всю ярость речных пони на наши бедные головы! Это участь, которую нам не суждено пережить. Если мы и собирается отвлечь их своей атакой, то лучше сделать это сейчас в полную силу."
 gryphianhost.119.a:0 "Речные пони также узреют свет коммунизма!"
 gryphianhost.119.b:0 "Это слишком рискованно, это полное безумие! Прикажите им отступить!"
 gryphianhost.120.t:0 "[From.GetName] защищает нас"
 gryphianhost.120.d:0 "Наша просьба была услышана, и союзник пришёл на помощь! [Root.GetName] согласились помощь нам в великой борьбе за освобождение рабочих Виттенлэнда"
 gryphianhost.120.a:0 "Что же, к войне!"
 gryphianhost.121.t:0 "Ультиматум от[From.GetName]"
 gryphianhost.121.d:0 "Наши союзники поспешно ответили на просьбу. Они заявили, что в ближайшие сроки атака на Виттенлэнд может обернуться катастрофой для обеих наций, и потому они категорически отказываются помочь нам в таком стремлении. Они поставили нам жёсткий ультиматум  - мы должны отозвать претензии на Виттенлэнд, или наш союз будет официально разорван."
 gryphianhost.121.a:0 "Покидьки! Нас не зупинити! До війни!"
 gryphianhost.121.b:0 "Мы не можем пожертвовать нашими отношениями с друзьями - отозвать претензии!"
 gryphianhost.122.t:0 "[From.GetLeader] разрывает альянс!"
 gryphianhost.122.d:0 "Каивляне не прислушались к совету и прокляли нас за "трусость" и "ревизионизм". [From.GetLeader] официально разрывает союз с [Root.GetName], планы по вторжению в Виттенлэнд начинают становиться реальностью."
 gryphianhost.122.a:0 "Упрямые придурки!"
 gryphianhost.123.t:0 "[From.GetLeader] отступает"
 gryphianhost.123.d:0 "Под нашим давлением, [From.GetLeader] отзывает свои вражбедные претензии к Виттенлэнду и откадывает планы на вторжение в долгий ящик. Судя по всему, мир восторжествует."
 gryphianhost.123.a:0 "По крайней мере, нас не затянули в глупую и бесполезную войну."
 gryphianhost.124.t:0 "Возобновление контактов"
 gryphianhost.124.d:0 "Несмотря на то, что во время войны мы отрезали себя от остального мира, теперь всем понятно, что можем сразить речных пони. Теперь грифоны вернутся к обычной жизни."
 gryphianhost.124.a:0 "Нарешті!"
 gryphianhost.125.t:0 "Контрреволюція!"
 gryphianhost.125.d:0 "Погані новини! Наша конфискация больших имений привела шляхту в ярость, а наша нерешительность в решительном действии побудила их к восстанию. Вместе с недовольными частями армии и всеми антикоммунистами шляхта объединилась в Грифийскую конфедерацию. Они намереваются свергнуть правительство и восстановить старый Гетьманат. Хаос снизошёл на наши земли, началась гражданская война..."
 gryphianhost.125.a:0 "Революция превалирует!"
 gryphianhost.125.b:0 "Слава Гетьману!"
 gryphianhost.126.t:0 "Oфицеры предают нас!"
 gryphianhost.126.d:0 "Ще більше поганих новин! Мы всегда сомневались в лояльности старых офицерских корпусов, хотя казалось, что они были рады работать с нами. Но мы совсем не знали, что они пытались выиграть времени для контрреволюции! Теперь реакционные силы восстали против коммунизма, несколько наших самых опытных генералов объявили свою верность новому Гетьману и перешли на сторону мятежников."
 gryphianhost.126.a:0 "Астанавитесь!"
 gryphianhost.127.t:0 "[From.GetName] присоединяется к нам"
 gryphianhost.127.d:0 "Сегодня, дипломаты из [From.GetName] прибыли в здание Центральной рады, чтобы подписать договор, который допустит их в наш альянс. Мы обменялись подарками, и все надеются, что это первый шаг за многие годы к миру и процветанию для обеих наших народов."
 gryphianhost.127.a:0 "Річ краще нова, а дружба – стара!"
 gryphianhost.128.t:0 "[From.GetName] отвергает нас"
 gryphianhost.128.d:0 "Сегодня, дипломаты из [From.GetName] прибыли в здание Центральной рады с плохими новостями. Лидеры их страны отказались присоединиться к нашему альянсу взаимной защиты и торговли."
 gryphianhost.128.a:0 "Ганьба!"
 gryphianhost.129.t:0 "Казаки пишут письмо Императору"
 gryphianhost.129.d:0 "Сегодня наш славный Император получил плохие вести! Грифийские казаки нарушили свою клятву и напали на одного из наших вассалов! И хуже всего то, что когда император направил письмо к казакам, то получил ужасающего содержания ответ! В письме было написано:\n\n"Ти, друже, чорт архонтський i проклятого чорта син і брат, самого Маара секретарь. Який ти в чорта лицар, коли голою сракою вассала не вб'єш?! Чорт ти, висрана твоя морда. Hе будеш ти, сукiн син, синiв грифськiх пiд собою мати, твоє вiйсько ми не боїмося, землею i водою будем биться з тобою, враже ти розпроклятий сину! Распронойоб твою мать! Коммунiстський ти жихась, чортiв колесник, Аквiлейський бравирник, Эквестрiйський козолуп, Великого і Малого Cкайфола свинарь, Імперська злодіюка, шляхтицький сагайдак, Румейрійський кат, у всього свiту i пiдсвiту блазень, самого гаспида онук, а нашого хуя крюк. Свиняча ти морда, кобиляча срака, рiзницька собака, нехрещений лоб, ну і мать твою йоб. От так тобi Січiнцi відказали, плюгавче. Не будеш ти i свиней грифських пасти. Теперь кончаємо, бо числа не знаємо i календаря не маємо, мiсяць у небi, год у книзі, а день такий у нас, який i у вас, за це поцілуй у дупу нас"!"
 gryphianhost.129.a:0 "Мы знали, что они предатели!"
 gryphianhost.130.t:0 "Мы нарушили нашу клятву"
 gryphianhost.130.d:0 "Наш недавний акт был чистым нарушением договора с Его Августейшим Величеством. Начав это вторжение, [Root.GetLeader] посадил нас в пороховую бочку. Наши гарантии о защите теперь пустословны и бесполезны, а имперские субсидии в наши земли прекращены на неопределённый срок."
 gryphianhost.130.a:0 "Зря мы это сделали..."
 gryphianhost.131.t:0 "Гетьман отправил прошение о восстановлении старой Марки"
 gryphianhost.131.d:0 "Давным давно, Гровер I, августейший основатель Империи, заключил сделку с казаками от запада к речными странам. Он поклялся защищать их от посягательств со стороны речных пони, в обмен на верность грифийцев и часть доходов с их частых грабежей на вражеские земли. Это соглашение соблюдалось веками, но в последние десятилетия мы были слишком слабы, чтобы требовать плату или день, чтобы избечь рейдов на наших вассало. Однако, наша сила неуклонно растёт, поэтому Гетьман Сечи отправил гонца в Грифенхейм с просьбой, чтобы император восстановил протекторат над грифийским народом и возродил Имперскую Марку. Они защищат границы Грифонии и отразят любые атаки наших врагов, в обмен на инвестиции и помощь при любой внезапной угрозе."
 gryphianhost.131.a:0 "Всё таки казаки решились, не так ли? Востановить Марку!"
 gryphianhost.131.b:0 "Нам нет больше дела до этой земли."
 gryphianhost.132.t:0 "Император ведает и защищает."
 gryphianhost.132.d:0 "К огромному счастью, Император принял нашу просьбу о становлении имперской маркой. До тех пор, пока мы не посягаем на имперские домены (включая земли под контролем бунтарских правителей), всё будет хорошо. (NB: При объявлении войны появится предупреждение, если вы собираетесь начать войну против врага, на которого вам не разрешено нападать)."
 gryphianhost.132.a:0 "Слава Императору - Архонтам слава!"
 gryphianhost.133.t:0 "Имперская немилость"
 gryphianhost.133.d:0 "К сожалению, Император не выразил никакого интереса в нашем статусе пограничной марки. Судя по всему, ему плевать как на нас, так и на Речные земли."
 gryphianhost.133.a:0 "Яка ганьба."
 gryphianhost.134.t:0 "Поворот судьбы"
 gryphianhost.134.d:0 "Увы! Во время сопровождения солдатами во время последнего рейда, Гетьман Бульба был метко застрелен красным стрелком! Масса казаков, неспособных сдержать свою абсолютную ярость, немедленно поймала убийцу и сотворила из него кровавое месиво, но цена велика. Гетьман умер мнговенно, мушкетная пуля четко пролетел через его мозг. Его смерть уничтожиа радостный настрой победоносных воинов. Согласно старой традиции, казаки похоронили гетьмана в местах его рождения, при сопровождении самых верных ему бойцов. Гетьман Бульба вёл нас больше сорока лет, и был любимым всеми. Хуже всего то, что он умер не оставив прямого наследника, а это значит, что выборы следующего Гетьмана чреваты беспродяками."
 gryphianhost.134.a:0 "Сегодня мы скорбим, завтра мы взойдём вновь."
 gryphianhost.135.t:0 "Поворот судьбы"
 gryphianhost.135.d:0 "Увы! Во время утешения некоторых раненых воинов из группы, которая упала в отчаяние после проваленного рейда, Гетьман Бульба был метко застрелен коммунистическим стрелком! Масса казаков, неспособных сдержать свою абсолютную ярость, немедленно поймала убийцу и сотворила из него кровавое месиво, но цена велика. Гетьман умер мнговенно, мушкетная пуля четко пролетел через его мозг. Его смерть оказалась величашей трагедией после этого провального похода, а согласно старой традиции, казаки похоронили гетьмана в местах его рождения, при сопровождении самых верных ему бойцов. Гетьман Бульба вёл нас больше сорока лет, и был любимым всеми. Однако, без средств, которые намеревались добыть после рейда, навряд страна сможет оправиться и не скатится в полный кавардак и анархию. Гетьман Бульба был последней нитью, котора связывала это раздробленное общество, и теперь эта нить разорвана. Анархия заполонила улицы, лишь самое организованное и сильное движение возобладает в конечном счёте."
 gryphianhost.135.a:0 "Сегодня мы скорбим, завтра мы взойдём вновь."
 gryphianhost.136.t:0 "Разжечь пламя"
 gryphianhost.136.d:0 "С освобождением рабочих Прайвена от буржуазной тирании, мы решили восстановить Грифонскую Освободительную Армию, чтобы более эффективно управлять регионом, а заодно в дань уважения того, что мы многим обязаны Прайвенским революционерам за их финансы и военную поддержку в нашей революцииfor. Но в Профбюро горячо дебатируют по поводу того, стоит ли давать Редгладу и его товарищам широкие полномочия. Лучше дать им едва символические роли, пока мы лично сохраним контроль над страной. "
 gryphianhost.136.a:0 "В регионе все ещё полно беспорядков. Будет лучше, если взять его под прямой контроль"
 gryphianhost.136.b:0 "Ерунда! Рабочие Прайвена и Киева равны!"
 gryphianhost.137.t:0 "Восстановление Короны"
 gryphianhost.137.d:0 "Теперь, с захватом земель Бродфельда, мы осознали, что управлять напрямую будет очень дорого и болезненно. Шляхтичи предложили восстановить Королевство Бродфельд, поскольку народ обычно куда отзывчивее к своему исконному правителю, невзирая на его популярность. Конечно же, полномочия короля мы будем изменять на наше усмотрение..."
 gryphianhost.137.a:0 "Поставьте марионетку на трон - Киссау, если найдете хоть одного из них"
 gryphianhost.137.b:0 "Казаки не знают рабства - они будут нашими союзниками"
 gryphianhost.139.t:0 "Казацкая атака"
 gryphianhost.139.d:0 "[Root.raideventoutcome]"
 gryphianhost.139.a:0 "Черт бы побрал этих казаков!"
 
 ##flavour events
 gryphianhost.140.t:0 "Чорна Рада"
 gryphianhost.140.d:0 "Обычно никто бы не обратил на это внимания. Драки, угрозы, оскорбления чьего-то происхождения - всё это привычно Рады. Но в наши дни ничто не кажется обыденным в Зафии.\n\nЯвного кандидата-преемника не было и каждый мелкий дворянин, который чувствовал, что имеет хоть какие-то шансы на титул гетмана, пытался его добиться. Традиция требовала, чтобы в Раде прошло голосование за каждого из них, в результате чего было потеряно много драгоценного времени, поскольку ни у одного из них не было требуемого большинства голосов. Это безвыходное положение длилось две недели, пока самые жизнеспособные кандидаты не предъявили свои претензии.\n\nБорад Грифницкий, поддерживаемый многими обнищавшими дворянами, привлёк внимание многих своими обещаниями реформ, мира и стабильности. Хотя многие обвиняют его в мягкотелости в вопросах защиты, он заверил их, что пацифизм не означает слабости. Обычные граждане Грифии хорошо отзываются о Бораде.\n\nПлохая репутация, казалось, следовала прямиком за Йевеном Кравелецом. Его поддерживали богатые землевладельцы, а напыщенная, но грубая риторика привлекла множество грифонов, которые желают возвращения к славным былым временам. Несмотря на то, что он является внучатым племянником старого гетмана, Йевен непопулярен среди простого народа, и его избрание может привести к распрям.\n\nВремя идёт и Раде нужно поскорее избрать нового гетмана, чтобы нация не стала жертвой грядущей бури ..."
 gryphianhost.140.a:0 "В кінці-кінців лідер буде обраний."
 gryphianhost.141.t:0 "Восхождение Борада Грифницкого"
 gryphianhost.141.d:0 "Иногда, Рада может оказаться довольно кровавым событием, однако сегодня она прошла необычайно тихо. В след за появившемся хаосом, Борад Грифницкий стал искать поддержки в своём деле. Так велики были его убеждения и сила воли, что подавляющее большинство высказалось за то, чтобы он стал новым Гетманом. Единственными грифонами, которые были недовольны результатом, являлись Евген Краввелец и его приближенные, которые быстро покинули зал собраний и ушли в неизвестном направлении. Некоторые опасались, что Евген попытается навести шороху, учитывая его агрессивный характер, но ничего подобного не произошло.\n\nНовый гетман выразил свою благодарность и пообещал, что уже скоро в Грифию придут реформы, а вместе с ними и прочный мир для ее грифонов."
 gryphianhost.141.a:0 "Слава новому Гетману!"
 gryphianhost.142.t:0 "Республиканская идея"
 gryphianhost.142.d:0 "Иногда, Рада может оказаться довольно кровавым событием, однако сегодня она прошла необычайно тихо. В след за появившемся хаосом, Борад Грифницкий стал искать поддержки в своём деле. Так велики были его убеждения и сила воли, что подавляющее большинство высказалось за то, чтобы он стал новым Гетманом. Единственными грифонами, которые были недовольны результатом, являлсь Евген Краввелец и его приближенные, которые собирались уйти, если бы не неожиданное заявление Борада о его намерении подготовить первые демократические выборы в Зафии.\n\nВ этот момент Евген и его последователи попытались напасть на нового Гетмана, но были быстро утихомирены другими грифонами. Некоторые, к сожалению, были ранены, но по крайней мере никто не погиб. Борад тут же отчитал Евгена за его зверский нрав и приказал заключить его в тюрьму. После этого он поблагодарил Раду за поддержку и пообещал всем нам светлое будущее."
 gryphianhost.142.a:0 "Мы должны быть осторожны с этими новыми идеями..."
 gryphianhost.143.t:0 "Изменения в правительстве"
 gryphianhost.143.d:0 ""
 gryphianhost.143.a:0 "Быть главным - не легко."
 gryphianhost.144.t:0 "Примирение"
 gryphianhost.144.d:0 "[GRY.GetLeader] не любил Корнилу Хрущевича. От слова совсем. Он казался открытым и общительным, но Борад подозревал, что он все же что-то скрывает. В конце концов, кто мог совершить такую измену во имя странной идеологии с далекого континента? К несчастью для Борада, обстоятельства требовали, чтобы они работали вместе во имя мира.\n\nВстреча между этими двумя грифонами прошла так, как и ожидал Борад. Первоначальная враждебность и неловкость в общении были быстро отброшены, как только традиционные хлеб и горилка были разделены, и они сели вместе, чтобы обсудить будущее Зафии, и степень, в которой социалистическая политика будет реализована новым правительством.\n\nВ конце концов, кампании террора в сельской местности прекратились, и в Грифии снова все стало спокойно."
 gryphianhost.144.a:0 "Может мы и недолюбливаем друг друга, но мы можем работать вместе."
 gryphianhost.145.t:0 "Трудные Переговоры"
 gryphianhost.145.d:0 ""
 gryphianhost.145.a:0 "Компромис на компромисе..."
 gryphianhost.146.t:0 "Зцілюючи старі рани"
 gryphianhost.146.d:0 "Религия редко была предметом спора в Грифии. Наряду с традиционным поклонению Борею были широко распространены церкви Эйр и Арктурия. Незначительные верования, вроде поклонения реки Эвии, также были популярны. И этот религиозный плюрализм устраивал почти всех.\n\nВо тьме скрывались культисты-маариты. Хотя их существование никто не мог окончательно доказать, эти многие богобоязненные грифоны в страхе обсуждали их. Однако, более серьёзной проблемой является поклонение пантеону речных пони. Если становится известно, что какой-то грифон чтит духов пони, он немедленно подвергается остракизму, а самыми презираемыми являются полшавские племена грифонов, которые долгое время жили под властью Озергада.\n\nВ рамках своей кампании по национальному объединению Борад Грифницкий поставил перед собой цель - полноценно интегрировать это презренное племя. Первоначально лидеры клана Полшавы были настроены скептически, но аргументы Борада в сочетании с его личной харизмой смягчили их. Ещё неизвестно, примет ли остальная часть общества этих своенравных грифонов."
 gryphianhost.146.a:0 "Неважливо, якому богу ти поклонятися, всі ми гріфійци."
 gryphianhost.147.t:0 "Только нашими когтями"
 gryphianhost.147.d:0 "За прошедшие годы в Зафии произошли большие изменения. Теперь далеко не все грифоны трудятся каждый день на полях и не считают изобретения, такие как автомобиль, магией Борея. Они приняли современность и все те преимущества, которые она приносит. Конечно, помещики были недовольны тем, что их традиционная иерархия медленно угасала, так как многие грифоны решили попытать удачу в растущих промышленных городах, таких как Каив, Гусака, Ремланд и многих других. Настолько велик был прогресс, что [GRY.GetLeader] запланировал объявление, которое будет транслироваться на одной из первых созданных радиостанций - национальной. Многие грифоны с нетерпением настроились на эту радиостанцию, будь они в своих собственных домах, у своих друзей или в общественных местах.\n\n "Грифийцы! Я решил обратиться к вам сегодня, потому что хотел сказать, как я горжусь вами. Да, каждым грифоном, что упорно трудился для того, чтобы принести светлое будущее нашей нации. Вам больше не нужно преодолевать огромные расстояния, чтобы добраться до магазина, с целью найти пропитания, или блуждать в темноте невежества.\n\nВаши усилия ,ваша преданность и ваше мужество, все вы работали в гармонии, чтобы вывести Грифию к современности, и с нашей первой принятой конституцией, она по праву достанется всем нашим детям! Грифия живет и движется только вперед!""
 gryphianhost.147.a:0 "Будущее за нами."
 gryphianhost.148.t:0 "Мир вокруг нас"
 gryphianhost.148.d:0 "[GRY.GetLeader] понимает свой народ. Его народ гордый и независимый, и он также разделяет их ценности и наследие, это позволяло ему легко находить общий язык и получать поддержку масс, в то время, как реформа Зафийского общества продолжалась. Но вот чего он не понимает, так это их соседей. Грифоны и пони различных взглядов, которые как могут противоречить интересам Грифии, так и нет.\n\nРечные пони с востока, что стоят как оплот против агрессии грифонов. Борад был бы счастлив зарыть топор войны, но даже он понимает, что некоторые раны могут быть слишком глубокими, чтобы залечить их, и что даже текущая холодная враждебность будет нормой на долгие времена. Родственные народы также остаются непостижимыми.\n\nВозможно, будет заключен мир и даже сформирован некий альянс, ради защиты от империализма, но что если и он падет? Борад знает, что только с помощью стали и наших собственных когтей грифоны смогут сохранить свою свободу в этом непостоянном мире."
 gryphianhost.148.a:0 "Зафия должна выстоять."
 gryphianhost.149.t:0 "Восхождение Евгена Краввелеца"
 gryphianhost.149.d:0 "Евген Краввелец считал себя выше всех остальных. Это было не глупое хвастовство, а факт - он был племянником покойного гетмана, пользовался поддержкой богатейших помещиков и сам был далеко не беден. Ну и что с того, что он всегда был не против сломать пару клювов на пути к своей цели? Только глупец считает, что может прожить жизнь праведника, с чистыми когтями. Нет, сила, воля и власть - это те вещи, которые действительно имеют значение.\n\nВот так Евген и спланировал свой подход к Раде. Несколько речей, подробно описывающих его великое видение, пара взяток и угроз в нужных местах, и уже звучит решающий голос. Краввелец уж было думал, что они были на волоске от поражения, ведь этот проклятый идиот Грифницкий умел чесать языком, но Евгену удалось достичь своих амбиций и он стал новым Гетманом Грифии.\n\nОх, какие же грандиозные планы у него имелись после этого. Он отпразднует это здоровой порцией ковбасы и импортным Арантигским вином, уладит несколько обид, раз уж бразды правления теперь находятся в его когтях. Но сначала он должен разобраться с Борадом и его лакеями. Они не были особо впечатлены таким исходом и обещали кровавую расплату."
 gryphianhost.149.a:0 ""Скоро все это будет моим...""
 gryphianhost.150.t:0 "Проблемы с диссидентами"
 gryphianhost.150.d:0 "Евген Краввелец даже пришел в недоумение, услышав, что жалкий бунт Борада был так легко подавлен. Его глупые идеи гармонии и демократии были легкой приманкой для обездоленных, которым следовало бы знать свое место, и даже не пытаться восставать против своих хозяев. Мирные протесты переросли в забастовки, а они в свою очередь стали беспорядками и вооруженными восстаниями.\n\nУ Евгена него не было другого выбора, кроме как приказать лояльным частям вооруженных сил усмирить каждого грифона, который был против его правления. Его единственной просьба заключалась в том, чтобы приказать мятежникам сдаться, и только потом стрелять. В конце концов, его репутация могла пострадать, будь он выставлен на публике столь кровожадным, в то время как заключенных можно было бы использовать во многих других, более полезных целях.\n\n Гамбит Евгена окупился в полной мере. Чувствуя, что шансы были не только не в их пользу, но даже близко не равны, многие сложили оружие, а их лидеры были захвачены в плен или бежали в неизвестном направлении. Жаль, что Грифницкий не был среди тех, кого удалось поймать. Евген с удовольствием бы огласил его тюремный срок, но всему свое время... "
 gryphianhost.150.a:0 "Это восстание было обречено с самого начала."
 gryphianhost.151.t:0 "Грандиозная риторика Евгена"
 gryphianhost.151.d:0 ""
 gryphianhost.151.a:0 ""Только мне под силу вернуть славу Зафии!""
 gryphianhost.152.t:0 "Вопросы благочестия и веры"
 gryphianhost.152.d:0 ""
 gryphianhost.152.a:0 "Эвилиана наблюдает за нами."
 gryphianhost.153.t:0 "Коронация"
 gryphianhost.153.d:0 "Наконец-то этот день настал. Множество усилий было приложено для возрождения древнего царства, и [GRY.GetLeader] был тем, кто стоял во главе всего этого. Знать протестовала, но кому было до неё дело? Евген уж точно не собирался позволить кучке ленивых богатых дураков, что только могли считать свои драгоценные камешки и появляться на парадах в дорогих одеждах, помешать его планам. Нет, он нашел гораздо более сильных сторонников, которые помогли бы ему осуществить его замыслы. Крестьяне и растущее городское население, наряду с вооруженными силами, которые были верны ему, а не их благородным хозяевам, были бы отличным подспорьем для достижения величия.\n\nИ вот скромная коронация в Каиве свершилась. Она прошла без всякой экстравагантности, у Евгена не было намерения хвастаться богатством, пока многие жили в бедности. Древняя корона Грифских королей, однако, была слишком необычной по его мнению, но такова была традиция. Вскоре, она была помещена на голову Евгена прелатом Эвилианы. Вслед за этим начались поздравления и пожелания, за которыми последовал грандиозный пир, на котором каждый грифон, независимо от своего богатства, поел по королевски. \N\n Но то был только первый шаг к славе."
 gryphianhost.153.a:0 "Древнее королевство снова восстанет!"
 gryphianhost.154.t:0 "Абсурдное замечание"
 gryphianhost.154.d:0 "В последнее время среди широких слоев населения Каива ходили слухи о том, что [GRY.GetLeader] провозгласит себя королем и восстановит древние владения, которыми когда-то владела Грифия. Мнение Евгена по этому поводу было не совсем оптимистичным. Конечно, с короной пришли и некоторые привилегии, и он очень хотел, чтобы Зафия вернулась к своим бывшим границам, но его сторонники из высших кругов не поддерживали эту идею. А Евген нуждался в их поддержке, иначе его быстро заменит кто-то некомпетентный.\n\nПоэтому в последующие недели на публичных выступлениях в Каиве, Евген позаботился о том, чтобы убедить народ в том, что он не станет королем. Он долго говорил о том, что корона не нужна Зафии, ведь не стоит полагаться на одни лишь воспоминания из прошлого. Народ признал, что  лучшим вариантом будет сохранение статуса-кво до тех пор, пока не появится вариант получше. "
 gryphianhost.154.a:0 "Зафии не нужен король."
 gryphianhost.155.t:0 "Наша земля по праву"
 gryphianhost.155.d:0 "Реформы [GRY.GetLeader] возымели эффект. Наконец, была построена настоящая промышленность, военные заводы получили заказы на производство большого количества огнестрельного оружия для растущей армии, и качество жизни неуклонно растет. Конечно, Грифия не решит все свои проблемы за одну ночь, но они верном пути, по приведению вещей в порядок! Теперь, когда население было удовлетворено, Евген может приступить к следующему этапу своего плана.\n\nЭтот этап заключается в  крупномасштабной общественной кампании по распространению его идеи завоеваний. Грифоны упивались его речами, где он с огромным пылом рассказывал о том, что соседние грифоньи народы не имеют права на существование вне нашей зоны влияния, и что он предоставит необходимые материалы и грифонов для свершения мести по отношению к пони.\n\nПлан Евгена увенчался успехом. Сознательные граждане и пацифисты были быстро подавлены кровожадной толпой, которая хотела видеть Зафию, вновь сияющую в лучах славы."
 gryphianhost.155.a:0 "Никому не встать у нас на пути."
 gryphianhost.156.t:0 "Тревожное бряцание саблей"
 gryphianhost.156.d:0 "Наши послы и граждане, проживающие в [GRY.GetNameDef] недавно вернулись с тревожными новостями, [GRY.GetLeader], который недавно пришел к власти, начал быструю индустриализацию и производство вооружения, а его речи становятся все более враждебными по отношению к нам. Он публично заявил о необходимости "объединить старые земли Зафии", которые по совместительству являются и нашими, если мы не подчинимся его воле, он угрожает применить против нас силу. У нас нет никакого желания прогибаться под этого жалкого тирана, и хотя Грифия не представляла серьезной угрозы в последние годы, недавние изменения показывают, что нам действительно стоит позаботиться об обороне границы."
 gryphianhost.156.a:0 "Пусть приходят. Они все равно падут."
 gryphianhost.157.t:0 "Переворот молодих соціалістів"
 gryphianhost.157.d:0 "Неудачный рейд оказал ужасно сказался на Грифии. В связи с тем, что гетман Бульба и большая часть высшего дворянства погибли, а рейд не принёс ожидавшейся прибыли, национальное единство рухнуло. Попытки созвать Раду не увенчались успехом, поскольку многие помещики участвовали в небольших гражданских войнах.\n\nУвидев в этом шанс, угнетенные крепостные восстали при поддержке коммунистических повстанцев. Дворяне не смогли их остановить и захват власти произошел весьма быстро. Хрущевич и его последователи уже начали проводить свои реформы, а простые грифоны приветствовали решение об окончательной передаче им земли, на которой они так долго трудились."
 gryphianhost.157.a:0 "Реакціонери не можуть зупинити революцію!"
 gryphianhost.158.t:0 "Революция вне наших границ"
 gryphianhost.158.d:0 "С заключением второй универсалии и упором на территориальную экспансию в качестве главного приоритета нации, [GRY.GetLeader] продолжает подчеркивать важность освобождения угнетенных рабочих, которые оказались в ловушке в кругу эксплуатации, феодализма и лишения прав. Каждый гриффон, - говорил Корнило, -  заслуживает права на достойную оплату своего труда и право владения орудиями труда. Только тогда Каивская Коммуна увидит, как красный флаг социализма будет развеваться высоко, от берегов Грифуса до равнин Люши. Все это необходимо, прежде чем грифоны смогут побороть своих давних врагов - пони, которым ценности коммунизма присущи еще меньше."
 gryphianhost.158.a:0 "Рабочие, вставайте!"
 gryphianhost.159.t:0 "Коммунистические провокации"
 gryphianhost.159.d:0 "Революция и ожесточенная гражданская война, охватившие Бродфилд, заставили нас опасаться, что красная угроза скоро придет и в наши земли. Наши агенты, находящиеся в [GRY.GetName] сообщают о недавнем решении Каивского верховного совета, которое было напечатано в государственной газете, распространять коммунизм, за пределами своих границ мирно или через силу. Мы не можем позволить им свергнуть наших законных правителей и заменить их грязными крестьянами и прочим отребьем, мы должны подготовиться к войне, пока еще не поздно!"
 gryphianhost.159.a:0 "Подготовиться к обороне!"
 gryphianhost.160.t:0 "Вместе в солидарности"
 gryphianhost.160.d:0 "С заключением второй универсалии и упором на подчинение нашему более крупному партнеру на западе - Прайвену, [GRY.GetLeader] заверил сторонников жесткой линии партии, что подчинение не означает, что Каив не сыграет своей роли в революции. Вместо этого Корнило рассказал о своей личной дружбе с [GRW.GetLeader], и как он сделал все, что мы имеем сейчас возможным. Красный флаг в конечном итоге будет развеваться над нашими соседями, но сейчас мы должны сосредоточиться на собственном развитии перед лицом такой задачи. Нам просто нужно быть чуть более терпеливыми. "
 gryphianhost.160.a:0 "[GRW.GetLeader] виднее."
 gryphianhost.161.t:0 "[GRY.GetLeader] заверяет нас в своей поддержке"
 gryphianhost.161.d:0 "Сегодня пришло короткое уведомление от наших товарищей в Каиве - их  Верховный Совет решил, что в рамках внешней политики он будет подчиняться нам. [GRW.GetLeader] доволен таким поворотом событий, так как их положение все еще остается нестабильным, и многое еще предстоит сделать, прежде чем они смогут начать распространять социализм. Этот шаг послужит укреплению дружбы между грифонами Прайвена и Грифии."
 gryphianhost.161.a:0 "Настоящие товарищи, каждый из них."
 gryphianhost.162.t:0 "Момент тишины"
 gryphianhost.162.d:0 "[Root.gryphianhost162desc]"
 gryphianhost.162.a:0 "К дружбе."
 gryphianhost.163.t:0 "Наш давній ворог"
 gryphianhost.163.d:0 ""До зброї! До зброї! Захистимо батьківщину!"\n\nЭти слова повторялись в каждом городе Зафии. Грифоны охотно реагировали на этот призыв к оружию, потому что ни один враг не вызывал больше ненависти, чем пони Озерграда. Поддержка войны никогда не была выше, и даже птенцы и старики были готовы внести свой вклад в борьбу против врага. Грифийцы знают, что их ждёт, если пони победят, и они поклялись сражаться до самого конца."
 gryphianhost.163.a:0 "Перемога або смерть!"
 
