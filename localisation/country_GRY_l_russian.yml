 GRY_modernise_society_desc:0 "Весь мир уже далеко впереди обогнал нас в социальном и технологическом развитии, оставив нас далеко позади. Нам придется сильно поработать, если мы хотим надогнать их! Чтобы ускорить модернизацию, потребуется позвать как можно больше советников и развить нашу технологическую базу."
