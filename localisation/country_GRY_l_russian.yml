 GRY_borad_befriend_gryphus:0 "Наші далекі родичі із Грифуса відомі як славні торговці й моряки, але їх армія надто слабка. Ми запропонуємо Вільним Містам договір про взаємний захист."
 GRY_162_redglad_alive:0 "Це був світлий день для [GRY.GetNameDef], бо соціалістична революція нарешті здійснилась! Принаймні, у її кордонах. Громадяни й робітники були визволені від феодальної експлуатації, наші пташеня були навчені найважливішим цінностям, щоб забезпечити комуністичне майбутнє, і наші збройні сили були більші ніж будь-коли, що посвятили життя революції. [GRY.GetLeader] вирішив зібрати всіх близьких друзів для празднування.\n\nТак, усі грифони там були - Криліло, Вірона, Литидія і навіть Филип Редглад зібрались прийти. Тільки він, як і завжди, запізнився. Як би то не було, Корнило приніс свій секретний запас горілки високої якості і поділився ним зі своїми колегами, зробивши коротку промову.\n\n"Любі друзі! Ми довго працювали, і вже бачимо, як наші мрії здійснюються! Я повинен признатись усім вам, що, коли я взнав про нашу боротьбу, я був налаштований скептично. Я думав, що все ще знаходжусь під впливом алкоголю, тому що напередодні увечері ми з Филипом пили й гадали, як Корнило потрапив у цю халепу. Як же я помилявся! Кожен з нас зробив все можливе, щоб цей день настав, і я радий, що поруч зі мною такі чудові друзі. За нас усіх!" - після чого він вмить випив вміст стакану. Його друзі підтримали його і зробили теж саме. Усі жартували та веселилися. Принаймні доти, доки не відчинились двері.\n\n Усі в кімнаті різко повернулись, і побачили малинового грифона, що виглядав досить змученим. - "Вибачте за запізнення, товариші. Сподіваюсь, що й мені також трохи залишилось, так?",- радісно вигукнув Филип Редглад, після чого пішли дружні привітання та весілля знову продовжилось."
 GRY_162_redglad_not_alive:0 "Це був світлий день для [GRY.GetNameDef], бо соціалістична революція нарешті здійснилась! Принаймні, у її кордонах. Громадяни й робітники були визволені від феодальної експлуатації, наші пташеня були навчені найважливішим цінностям, щоб забезпечити комуністичне майбутнє, і наші збройні сили були більші ніж будь-коли, що посвятили життя революції. [GRY.GetLeader] вирішив зібрати всіх близьких друзів для празднування.\n\nТак, усі грифони там були - Криліло, Вірона, Литидія але, на жаль, той, хто все почав, був відсутній. Як би не було, Корнило приніс свій секретний запас горілки високої якості і поділився ним зі своїми колегами, зробивши коротку промову.\n\n"Любі друзі! Ми довго працювали, і вже бачимо, як наші мрії здійснюються! Я повинен признатись усім вам, що, коли я взнав про нашу боротьбу, я був налаштований скептично. Я думав, що все ще знаходжусь під впливом алкоголю, тому що напередодні увечері ми з Филипом пили й гадали, як Корнило потрапив у цю халепу. Як же я помилявся! Кожен з нас зробив все можливе, щоб цей день настав, і я радий, що поруч зі мною такі чудові друзі. Та все ж таки, дуже прикро, що нашого любого Филипа немає тут із нами. Він був би дуже радий тут бути, але нам не вдалося його знайти, та ми нічого не знаємо про його місцезнаходження. Тим не менш, давайте насолодимося цим вечором разом.- після чого він вмить випив вміст стакану. Його друзі швидко, хоч і з деяким сумом, підтримали його і зробили те ж саме. Усі жартували та веселилися. Хтось приніс фотографію Редглада, та погляди усіх грифонів були до неї немов приковані."\n\nМи сумуємо за тобою, старий друже."
