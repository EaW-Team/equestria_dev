 hostraidlakecity.1.t:0 "Успішний поход на Озерград"
 hostraidlakecity.1.d:0 "Жалкие пони из Озерграда не cмогли выстоять против славных казаков! После пересечения нами границ защитники Озерграда отступили, и наша победоносной полк казаков уже возвращается с богатыми дарами!"
 hostraidlakecity.1.a:0 "Вони не мали шансів!"
 hostraidlakecity.2.t:0 "Озерград отражает атаку!"
 hostraidlakecity.2.d:0 "Наши бойцы переходили границу Озерграда в предвкушении лёгкой наживы и кровавой резни. Увы, этим надеждам не суждено было сбыться, поскольку пони Озерграда смогли быстро организоваться в смертельную силу и перебили или захватили в плен наших отважных грифонов."
 hostraidlakecity.2.a:0 "Довго помста чекати не буде!"
 hostraidlakecity.3.t:0 "Успешная защита против грифийских бандитов"
 hostraidlakecity.3.d:0 "Сегодняшим утром группа мародёров пересекла нашу границу на юге, скорее всего это были казаки из Грифийской Сечи. Но благодаря хорошо организованным погранвойскам, мы смогли быстро разобраться с бандитами при помощи продолжительного обстрела. Это признак того, что казаки ещё припомнят нам больное. Многие пони призывают что-нибудь с ними сделать."
 hostraidlakecity.3.a:0 "Озерград - не шелохнётся!"
 hostraidlakecity.4.t:0 "Грифонья атака"
 hostraidlakecity.4.d:0 "Грифийские бандиты прорвались через границу и быстро сломили наших солдат. Но мародёры вернулись к землям Сечи ещё до того, как подоспело наше мощное подкрепление и возвратило их добычу в целостности."
 hostraidlakecity.4.a:0 "Очень плохо."
 hostraidlakecity.5.t:0 "Грифийские бандиты отступают!"
 hostraidlakecity.5.d:0 "Грифонские рейдеры, которых отправили к границам Озерграда, быстро отступили из-за событий на их родине. Сегодня народ Озерграда может вздохнуть с облегчением."
 hostraidlakecity.5.a:0 "Занимательно."
