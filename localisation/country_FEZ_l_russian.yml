 ##Leader Descriptions
 smuggler_trump_desc:0 "Гванаэль Годар и его семья прибыли в Фезеру два десятилетия назад, после того как были изгнаны из Скайфолла за мошенничество с чешуей. Среди многочисленных купеческих семей в торговой столице Гриффонии их репутация никогда не была положительной. Немногие проливали слезы после того, как Железный канцлер приказал захватить их состояние и изгнать саму семью. Со скудными средствами и бесконечным количеством злобы, Гванаэль своей жизненной целью избрал месть тем, кто испортил имя его семьи. Нравственность и законность его действий редко вызывали у него беспокойство, и теперь, будучи мэром Фезеры, Гванаэль Годар и его сообщники стремятся десятикратно расширить свои планы."
 ALKAPONY_desc:0 ""Умный парень, а? Так ты хочешь знать о Уильяме Холведере? Слушай сюда, малыш, и я расскажу тебе одну историю...\n\nI был всего лишь маленьким цыпленком, бродящим по улицам Грифонии. Мои родители, Да прокляни их Маар, почти не заботились обо мне, и вскоре я остался один, выпрашивая еду и идолы. Не имея ни школы, ни особых талантов, было очевидно, что Уильям долго не протянет. То есть, пока я не присоединился к местной банде, хе-хе. Было чертовски приятно вымогать деньги у этих жирных торговцев, которые смотрели на нас свысока, словно мы стоили меньше, чем грязь. Что, возможно, и было правдой, но знаешь, забудь об этом!Но хорошие времена не могли длиться долго. Конечно, босс считал меня хорошим стрелком, и мы неплохо зарабатывали, продавая самогон, но все наши успехи привлекали внимание копов, и вскоре после этого половина банды была мертва или заперта. Остальные из нас, кто не был пойман, знали, что они будут охотиться за нами, поэтому я сказал парням, что мы сваливаем отсюда. Поэтому я отвез их всех на свалку под названием Фезера, и постепенно мы перестроились во что-то большее и величественное. Я буду честен, это место выросло на мне, не обращая внимания на все возможные препятствия.Они сказали мне, что это невозможно, но где они сейчас? Ха! Сейчас я руковожу этим заведением, и у меня большие планы. А теперь у тебя есть десять секунд, чтобы начать говорить, кто тебя послал, прежде чем я начну выдергивать твои перья. Лучше бы это были не те проклятые копы...""
 police_chief_desc:0 "Начальник полиции Вильфрид Пасвогель служил в Фезеранской полиции более трех десятилетий с отличием и заслугами, несмотря на постоянную нехватку гриффонов, финансирования и оборудования. Обладая твердым чувством справедливости, он всегда был нравственным и непоколебимым в отстаивании закона, невзирая на разгул коррупции в Фезере. Его коллеги в полиции отмечают, что шеф стал холодным и отстраненным с тех пор, как его напарник был застрелен в ходе расследования контрабанды из Скайфолла. Тогда он был обычным детективом и ничего не мог поделать, поскольку дело было закрыто из-за отсутствия улик и подозреваемых. С тех пор Пасвогель проложил себе путь к вершине полиции, пережив множество покушений, и теперь возглавляет город-государство как законное убежище для любого грифона, спасающегося бегством из разоренных войной земель."
 moneyless_loser_desc:0 "После ухода предателя Гванаэля Годара оставшиеся в городе чиновники поспешно выдвинули Кооса Гелдлуса в качестве нового мэра города. Они рассудили, что поскольку удача никогда не благоволила Фезере, а сам Коос особенно известен тем, что ему особенно не везет, то хуже уже быть не может. "

 ##National Spirits
 FEZ_criminal_haven:0 "Пристанище Негодяев"
 FEZ_criminal_haven_desc:0 "Гнездящаяся на берегах Западной Грифонии, Фезера - небольшой торговый город-государство, которые остался незамеченным по сравнению с его конкурентами в Скайфолле и Флоуэне. Так как славные дни бытия свободным имперским городом давно прошли, Фезера значительно уменьшилась в важности, из-за уменьшение торгового потока, проходящего через ее порты. В результате бессовестные элементы общества прокрались внутрь и сделали его своим собственным логовом подонков и злодеев."
 FEZ_criminal_haven_smuggler:0 "Пристанище Негодяев"
 FEZ_criminal_haven_smuggler_desc:0 "Гнездящаяся на берегах Западной Грифонии, Фезера - небольшой торговый город-государство, которые остался незамеченным по сравнению с его конкурентами в Скайфолле и Флоуэне. Так как славные дни бытия свободным имперским городом давно прошли, Фезера значительно уменьшилась в важности, из-за уменьшение торгового потока, проходящего через ее порты. В результате бессовестные элементы общества прокрались внутрь и сделали его своим собственным логовом подонков и злодеев.\n\nС недавним роспуском Фезерийской Полиции, преступная деятельность усилилась, в это же время как мэр Годар настаивает, что ничего плохого нет, поскольку его платные силы безопасности патрулируют улицы и вершат правосудие по искаженным принципам."
 FEZ_criminal_haven_penose:0 "Государство Контрабандистов"
 FEZ_criminal_haven_penose_desc:0 "Гнездящаяся на берегах Западной Грифонии, Фезера - небольшой торговый город-государство, которые остался незамеченным по сравнению с его конкурентами в Скайфолле и Флоуэне. Так как славные дни бытия свободным имперским городом давно прошли, Фезера значительно уменьшилась в важности, из-за уменьшение торгового потока, проходящего через ее порты. В результате бессовестные элементы общества прокрались внутрь и сделали его своим собственным логовом подонков и злодеев.\n\nАккуратный захват власти Доном Хольведером и его семьей привело к тому, что другие фракции в городе обезглавлены, а контрабандисты теперь могут открыто заниматься своей аморальной торговлей. Тем не менее, они относятся к своим собственным гражданам с уважением, поскольку они полагаются на народную поддержку, чтобы остаться у власти."
 FEZ_fake_cops:0 "Всё Пошло Коту под Хвост"
 FEZ_fake_cops_desc:0 "Майлз Поутнер и его частные силы безопасности взяли на себя дело правопорядка в Фезере. Безжалостные и преданные только глубоким карманам мэра Гвенаэля Годара, они служат Фезере только так, чтобы это отвечало определенным интересам. Теперь снова есть порядок, но только порядок Годара."
 FEZ_beer_boost:0 "Вдохновение из бутылки"
 FEZ_beer_boost_desc:0 "Алкоголь в умеренных дозах может стать отличным мотиватором"
 FEZ_production_stop:0 "Рабочие-иностранцы"
 FEZ_production_stop_desc:0 "Грифоны-иностранцы прибывают в нашу страну, восполняя недостаток нашей собственной рабочей силы."
 FEZ_smart_birbs:0 "«Добровольные» исследователи"
 FEZ_smart_birbs_desc:0 "Учёные грифоны из разных частей континента вынуждены работать в наших лабораториях либо через шантаж, либо под дулом пистолета. Не смотря на их нежелание, они все равно дают отличные результаты. "
 FEZ_maf_cops:0 "Коррупция в полиции"
 FEZ_maf_cops_desc:0 "Криминал внезапно стало законом, и попытка остановить его стала незаконной."
 FEZ_bigger_family:0 "Приток теневых персон"
 FEZ_bigger_family_desc:0 "Карманники, бандиты, разбойники, головорезы, контрабандисты, наёмники, убийцы и зеки - Теперь они смогут прибыть в Фезеру, когда путь их сюда стал свободен."
 FEZ_mafia_strategy:0 "Фезерийский путь"
 FEZ_mafia_strategy_desc:0 ""Заманить и прибить, пока они не подозревают - вот наш путь. Нечестно? Забудь это слово.""
 FEZ_is_alone:0 "Восходящий Пенроуз"
 FEZ_is_alone_desc:0 "Обеспечив себе место в мире, мы теперь стремимся сохранить его. Это наша территория, и никакой гриффон не может отнять ее у нас!"
 FEZ_blackmarket_accepted:0 "Фезерийский "Товары" "
 FEZ_blackmarket_accepted_desc:0 "Мы заключили торговую сделку с купцами Фезеры, и в результате деньги, которые были бы потрачены на производство купленных товаров, уходят в другое место. Выгода для всей нации, несмотря на изворотливую природу этих продавцов."
 FEZ_painful_recovery:0 "Зализывание ран"
 FEZ_painful_recovery_desc:0 "Сотрудники полиции изо всех сил стараются выполнить свои обязательства, даже с учётом того, что многие из их коллег ранены или убита, а оборудование повреждено или уничтожено. Беззаконие и отчаяние подкрадываются и могут выйти из-под контроля достаточно скоро."
 FEZ_help_from_feathesia:0 "Феофийская помощь"
 FEZ_help_from_feathesia_desc:0 "Наши коллеги из Фезерского полицейского управления прибыли, чтобы помочь нам в обучении новобранцев."
 FEZ_doing_by_book:0 "По книге"
 FEZ_doing_by_book_desc:0 "Делать всё строго по уголовному кодексу - требование для любого честного полицейского."
 FEZ_corruption:0 "Очистка коррупции"
 FEZ_corruption_desc:0 "Наше общество переживает потрясение. Многочисленные высокопоставленные чиновники задерживаются по обвинению в коррупции, мошенничестве и других преступных деяниях. Это наводит суматоху в управление Фезеры, так как заменяющим коррупционеров приходится стремительно адаптироваться, чтобы выполнять свои обязанности"
 FEZ_safe_land:0 "Мирное общество"
 FEZ_safe_land_desc:0 "Освобожденный от упадка и коррупции, которые преследовали Фезеру в течение многих лет, она теперь испытывает большой приток иммигрантов, ищущих место, где можно жить без страха."
 FEZ_officer_academy:0 "Реставрация Полицейской Академии"
 FEZ_officer_academy_desc:0 "Обветшалая полицейская академия получила достаточное финансирование для возобновления своих обязанностей. Качество подготовки новых сотрудников полиции также значительно выше, чем раньше."
 FEZ_strongest_ever:0 "Порядок и Закон"
 FEZ_strongest_ever_desc:0 "Каждый полицейский предельно точно осознает, за что он борется - за справедливость, свободу и народ Фезеры."
 FEZ_tank_production:0 "Тонкости в Производстве Танков"
 FEZ_tank_production_desc:0 "Рабочие на наших заводах стали весьма искусными в сборке бронетехники, что позволило нам производить большее количество танков, чем обычно. Сэкономленные на производстве затраты реинвестируются в зарплаты рабочих, чтобы сохранить их трудолюбие."
 FEZ_superior_men:0 "Закаленные Силы"
 FEZ_superior_men_desc:0 "Грифоны Фезеры гордо сражаются во имя своего города!"
 FEZ_tank_tatctics:0 "Лёгкие Материалы"
 FEZ_tank_tatctics_desc:0 "Более легкие сплавы используются в наших бронемашинах, увеличивая их скорость при сохранении их долговечности и защиты."
 FEZ_tank_tatctics2:0 "Крепкие Снаряды для Больших Турелей"
 FEZ_tank_tatctics2_desc:0 "Наблюдая за иностранными проектами, мы считаем, что есть много возможностей для улучшения. А именно, увеличение брони и переносимого вооружения при сохранении синхронности рабочих систем транспортного средства. Мы уверены, что наши проекты будут работать отлично."
 FEZ_special_strength:0 "Дисциплинированные Грифоны"
 FEZ_special_strength_desc:0 "Со времен неорганизованного городского ополчения мы далеко продвинулись вперед, и теперь наша армия-послушная, дисциплинированная сила."
 FEZ_better_troops:0 "Надежное Огнестрельное Оружие"
 FEZ_better_troops_desc:0 "Исключительное внимание уделяется производству обычных солдатских винтовок, улучшающих их характеристики на поле боя."
 FEZ_better_artillery_factories:0 "Экспертиза Производства Боеприпасов"
 FEZ_better_artillery_factories_desc:0 "Пушки Фезеры стоят на ступень выше остальных-наши литейные технологии более эффективны, и мы можем выставить больше пушек по сравнению с нашими противниками, даже с их большей промышленной мощностью."
 FEZ_airproduction:0 "Оптимизация Производства Самолетов"
 FEZ_airproduction_desc:0 "Один из наших инженеров открыл революционный метод построения самолетов, в результате чего было сэкономлено гораздо больше материалов."
 FEZ_expand_military_idea:0 "Воинская Повинность"
 FEZ_expand_military_idea_desc:0 "Правители Фезеры объявили призыв к оружию, и наши силы растут с притоком новых рекрутов."
 FEZ_moneys_gone:0 "Опустошённая казна"
 FEZ_moneys_gone_desc:0 "Весь золотой запас Фезеры был похищен предателем Гванаэлем Годаром и его сообщниками. Мы были дураками, что полностью доверяли своим лидерам, и теперь страна сильно страдает от этого. Наша экономика находится в руинах, и потребуются годы, чтобы восстановиться."

