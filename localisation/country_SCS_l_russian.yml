 scs.1.t:0 "Выборы председателя Конфедерации"
 scs.1.d:0 "С тех пор как было объявлено о независимости, председатель Сильверстар доблестно ведет нас в эти неспокойные времена. С некоторой стабилизацией ситуации, председатель согласился провести выборы на самую высокую должность, при этом выдвинувшись как кандидат. Однако, некоторым его победа может показаться очевидной, радикальная Лига обороны Конфедерации наращивает свою поддержку, в то время как умеренная Объединенная партия Дружбы и ее одаренный кандидат Брейберн провели кампанию, обещающую действительно демократическое государство для всех видов. Приближается день выборов, эмоции на пределе, а победитель неопределен."
 scs.1.c:0 "Кандидат от Лиги обороны Бофорд выиграл!"
 scs.1.b:0 "Сильверстар был переизбран!"
 scs.1.a:0 "Брейберн выиграл с небольшим отрывом!"

 scs.2.t:0 "Добровольцы Минитпони"
 scs.2.d:0 "Хотя нам удалось сформировать ополчение, огромное количество патриотически настроенных пони решили, что они могут оказать поддержку в защите своих домов. Они начали объединяться в неофициальные группы защиты, называя их «Минитпони» - готовыми сражаться в любую минуту. Хотя они не имеют официальной государственной поддержки, они пообещали отдать свою жизнь за Конфедерацию и Южный образ жизни."
 scs.2.a:0 "Тройное ура нашим Минитпони!"

 scs.3.t:0 "Конфедерационная береговая охрана"
 scs.3.d:0 "Южные пони никогда не были великими моряками - с бескрайними равнинами и бесконечными пустынями, заменяющими море. Однако из-за нынешней ситуации было утверждено создание специальной береговой охраны. Пока это маленькие парусные суда, но это может быть началом настоящего военно-морского флота."
 scs.3.a:0 "Хотелось бы мне быть в Эпплузе!"

 scs.4.t:0 "Конфедерационное конституционное собрание"
 scs.4.d:0 "Поскольку внутренняя и международная ситуация стабилизировалась, настало время, чтобы оформить наши законы и кодексы в великую конституцию, закрепляющую права пони Юга."
 scs.4.a:0 "Юг восстает!"

 scs.5.t:0 "Частные пилоты"
 scs.5.d:0 "Многие более богатые фермеры используют самолеты для целей сельского хозяйства. Когда их образ жизни оказался под угрозой исчезновения, они пообещали свои машины пилотам-любителям. Хотя они неопытные, они, конечно, не испытывают недостатка в энтузиазме!"
 scs.5.a:0 "Береги голову!"

 scs.6.t:0 "Конфедерация хочет, чтобы мы присоединились к ним"
 scs.6.d:0 "Недавно сформированная Конфедерация Южных Штатов считает наши земли неотъемлемой частью своей страны. Мы знаем, что у них нет любви к буйволам, но, может быть, мы будем сильнее, если мы похороним боевой топор и объединимся в дружбе под одним знаменем?"
 scs.6.a:0 "Давайте дружить"
 scs.6.b:0 "У них нет добрых намерений по отношению к нам."

 scs.7.t:0 "Племена буйволов отказываются от нашего предложения!"
 scs.7.d:0 "Дикие Буйволы отказались от нашего предложения вернуть нашу землю!  Это катастрофа для правящего председателя [SCS.GetLeader], от чего Лига обороны Конфедерации быстро извлекает выгоду."
 scs.7.a:0 "Мы ничего не можем сделать."
 scs.7.b:0 "В Тартар эти переговоры, это наша земля!"

 scs.8.t:0 "Ударить по буйволам?"
 scs.8.d:0 "С хаосом гражданской войны вокруг нас мы можем быстро нанести удар по республике буйволов и разобраться с ними раз и навсегда!"
 scs.8.a:0 "Вперед!"
 scs.8.b:0 "Сперва надо подготовиться."
