SCS_neutrality_party:0 "Южные демократы"
SCS_neutrality_party_long:0 "Южная Демократическая партия"
SCS_communism_party:0 "Рабочий фронт"
SCS_communism_party_long:0 "Рабочий фронт Юга"
SCS_democratic_party:0 "Союз дружбы"
SCS_democratic_party_long:0 "Объединенная партия Дружбы"
SCS_fascism_party:0 "Лига обороны"
SCS_fascism_party_long:0 "Лига обороны Конфедерации"

SCS_revolution:0 "Отделение от Эквестрии"
SCS_revolution_desc:0 "Пони южных регионов Эквестрии, собрав конвенцию заявили, что правительство Эквестрии более неспособно предоставить безопасность и благополучие своим гражданам, а так же объявили о своем отделении от Эквестрии, провозгласив свою независимость, чтобы защитить своё население от возникшей в стране войны."

SCS_militia:0 "Организация Минитпони"
SCS_militia_desc:0 "В то время как правительство Юга организовывало полицию, стражу и армию ополченцев, патреотически настроенные пони решили сами взять в копыта оружие для защиты своей родины. Многие из них собрались в группы так называемых Минитпони. Было бы логично взять их под контроль Конфедерации."

SCS_guerilla_warfare:0 "Партизанская война"
SCS_guerilla_warfare_desc:0 "Честно говоря, у нас почти нет шансов в победе над нашими врагами честой войной доб в лоб. Надо подготовить наших пони за линией фронта к борьбе в тылах противника и замедлить продвижение врага."

SCS_fortifications:0 "Построить стену"
SCS_fortifications_desc:0 "Дабы защититься от наших бывших правителей, нам нужно построить укрепления в ключевых местах нашей обороны - стену, защищающую наши границы от врагов."

SCS_tactics_bonus:0 "Продумывание тактики"
SCS_tactics_bonus_desc:0 "Нам нужно срочно сформировать свою тактику, и срочно. Нам нужно использовать любую возможность."

SCS_guns:0 "Винтовка это праздник"
SCS_guns_desc:0 "На юге пони очень вежливы, ибо у каждого всобой по пушке - это даленко не поговорка - это реальность. Мы можем использовать особенности нашей оружейной культуры для обучения войск и улучшению их эффективности."

SCS_southern_spirit:0 "Дух Юга"
SCS_southern_spirit_desc:0 "Южные пони всегда были патриотами, которые пойдут с палкой на винтовку ради защиты своей родины. Мы можем использовать их боевой дух против наших врагов."

SCS_heat_resistance:0 "Нам никогда не бывает жарко"
SCS_heat_resistance_desc:0 "Наши деды и прадеды никогда не жаловались на палящее солнце пустыни. Зачем же нам на него жаловаться? Пусть жара выводит из себя наших врагов!"

SCS_standing_army:0 "Постоянная армия"
SCS_standing_army_desc:0 "Быстро собранные и необученные ополченцы не являются тем, что должно будет защищать наши края постоянно. Мы должны начать формирование постоянной армии."

SCS_regulated_milita:0 "Создание офицерского состава"
SCS_regulated_milita_desc:0 "Постоянной армии с нами не по пути. Вместо этого мы должны сфокусироваться на формированнии офицеров, пока наши солдаты защищают свои дома и родину."

SCS_hoofington_academy:0 "Хуфингтонская военная академия"
SCS_hoofington_academy_desc:0 "Хуфингтонская полицейская академия всегда была застоявшимя военным заведением, чей полный потенциал никогда не раскрывали. С помощью должного финансирования мы сможем сделать это место кузницей, которая будет ковать лучшие военные умы Конфедерации."

SCS_gaitling:0 "Иновации Гейтлинга"
SCS_gaitling_desc:0 "Известный создатель огнестрельного оружия и истинный патриот Юга выступил с новыми разработками, которые мы обязательно начнем использовать."

SCS_dynamite:0 "Необычное использование динамита"
SCS_dynamite_desc:0 "Динамит! У него так много разных применений - в шахтах, в благоустройстве, он просто отлично взрывает всё! Мы можем использовать наш опыт обращения с врывчаткой в новых артилерийских разработках."

SCS_doctrinal_studies:0 "Новые доктрины"
SCS_doctrinal_studies_desc:0 "Военные умы Хуфингтонской академии были загружены разработкой военных планов, ''игрой в войнушку'', и изучением истории . Теперь они готовы помочь всем в составлении нашей собственной доктрины."

SCS_air_base:0 "Аэродромы в пустыне"
SCS_air_base_desc:0 "Существует куча разных частных аэродромов в разных частях пустыни. Мы должны оборудовать их под военные нужны для развития собственных ВВС."

SCS_support_aviation:0 "Поддержка авиации"
SCS_support_aviation_desc:0 "Основная задача нашей авивации - поддержка наземных войск. Мы должны сфокусироваться на этом."

SCS_weanling_brothers:0 "Братья Винлинг и Ко."
SCS_weanling_brothers_desc:0 "Братья Винлинг, это пионеры в легкой авиации - было бы глупо их игнорировать."

SCS_tac_bomber_focus:0 "Фокус на тактические бомбордировщики"
SCS_tac_bomber_focus_desc:0 "Тактические бомбардировщики могут делать множество различных задач - мы можем воспользоваться этой гибкостью во благо нам же."

SCS_aerial_supremacy:0 "Воздушное превосходство"
SCS_aerial_supremacy_desc:0 "Чтобы наши бойы на земле сражались более эффективно, нам нужно в первую очередь обеспечить безопасность поля битвы от вражеских атак с неба."

SCS_sky_cowboys:0 "Небесные ковбои"
SCS_sky_cowboys_desc:0 "Нам нужны машины, которые будут достойны самых настоящих Ковбоев Неба!"

SCS_total_bomber_offensive:0 "Общий налет бомбардировщиков"
SCS_total_bomber_offensive_desc:0 "Благодаря полученному воздушному превосходству наши генералы задумываются об использовании стратигических бомбардировщиков для уничтоения заводов и инфраструктуры врага. Нам нужна концепция нового бомбордировщика для реализации этой идеи."

SCS_southern_daring:0 "Южная дерзость"
SCS_southern_daring_desc:0 "Наши пилоты начали проявлять нашу знаменитую южную дерзость - наши враги никогда не узнают, что именно их убило!"

SCS_dockyard:0 "Полуостровные верфи"
SCS_dockyard_desc:0 "Верфи на полуострове Саншайн слишком слабы, чтоб подерживать хоть какой-то военный флот. В наших приоритетах развитие полуострова настолько, насколько возможно."

SCS_coast_guard:0 "Береговая охрана Конфедерации"
SCS_coast_guard_desc:0 "Мы можем обратиться к частным морякам и судостроительным компаниям, чтобы создать специальную береговую охрану для защиты наших берегов и экономических интересов."

SCS_fleet_in_being:0 "Традиционная морская доктрина"
SCS_fleet_in_being_desc:0 "Мы довольно консервативны - все основные морские победы всегда достигались с помощью большого флота. У нас нет времени эксперементировать над неоднозначными доктринами."

SCS_trade_interdiction:0 "Запрет торговли"
SCS_trade_interdiction_desc:0 "Хоть наша промышленность и не настолько сильна, чтобы создать поистине хороший флот, однако мы можем организвывать рейды и топить вражеские конвои."

SCS_base_strike:0 "Доктрина уничтожения чужих баз"
SCS_base_strike_desc:0 "Авианосцы - будущее войны, по нашему мнению. Нам нужно развивать флот именно на их основе."

SCS_submarine_models:0 "Подлодочный эксперимент"
SCS_submarine_models_desc:0 "Наши инженеры и дизайнеры создали прототип подводной лодки, на основе которой мы хотим развивать наш флот."

SCS_destroyer_models:0 "Эффективные эсминцы"
SCS_destroyer_models_desc:0 "Эсминцы - костяк любого флота. Нам нужно развивать их должным образом."

SCS_cruiser_models:0 "Создание новых крейсеров."
SCS_cruiser_models_desc:0 "Крейсеры могут как работать независимо, так и поддерживать другие суда. Разработка новых кораблей этого класса крайне важна."

SCS_carrier_models:0 "Плавающие аэродромы."
SCS_carrier_models_desc:0 "Океан - словно огромная пустыня. Постройка авиансоцев позволит нам ударить противника оттуда, откуда он никак не ожидает нас встретить."

SCS_government:0 "Наш образ жизни"
SCS_government_desc:0 "Юг всегда отличался от остальной Эквестрии своим нравом и жизнью, здесь мы всё делаем по-своему и гордимся этим."

SCS_regulated_economy:0 "Борьба за правое дело."
SCS_regulated_economy_desc:0 "Наши враги могут ударить в любую секунду. Нам нужно подготовить себя и нашу экономику для ведения боевых действий. Без жертв не обойтись, но это будет цена свободы"

SCS_war_bonds:0 "Военные облегации"
SCS_war_bonds_desc:0 "Вводя военные облегации мы надеемся на поддержку населения и поднятия патриотического духа, а так же для покрытия военных расходов."

SCS_rapid_buildup:0 "Быстрое возвышение"
SCS_rapid_buildup_desc:0 "Юг всегда был одной из беднейших частей Эквестрии, но это заслуга лишь плохого командования былого правительства. Настало время поднять наше производство до современного уровня. Покажем им, на что способна наша патриотичность!"

SCS_dwi:0 "Дапортамент военной промышленности"
SCS_dwi_desc:0 "Мы должны создать дапортамент военной промышленности, скооперировать и объединить наши компании, заводы и работников ради общей цели."

SCS_gather_resources:0 "Сборы ресурсов"
SCS_gather_resources_desc:0 "Будет организован сбор лома и других важнейших ресурсов, что должно помочь Конфедерации."

SCS_agriculture_subsidies:0 "Субсидии для фермеров"
SCS_agriculture_subsidies_desc:0 "Сельское хозяйство - основа нашей экономики - помогая фермерам мы обеспечивем нашим войскам сытный обед, а нашей экономике - здоровье."

SCS_public_education:0 "Реформа образования"
SCS_public_education_desc:0 "Предоставляя финансированое правительством образование, мы убедимся в должном образовани наших пони, а так же в их готовности поддержать нашу страну."

SCS_new_deal:0 "Другое дело"
SCS_new_deal_desc:0 "Пора начать масштабные общественные работы, обеспечить работой тех, кто в ней нуждается и организовать инфраструктуру."

SCS_hoofington_arms:0 "Кольт Армс"
SCS_hoofington_arms_desc:0 "Кольт Армс славится своими револьверами и пистолетами, которые можно найти у каждого пони в кобуре в этих краях. Они готовы расширить свои оружейные заводы, дабы снабдить оружием всех."

SCS_central_arms:0 "Оружейка Нейтчестера"
SCS_central_arms_desc:0 "Довольно новый производитель, Нейтчестер, специализируется на винотовках и прочем длинноствольном оружии, всё, что идеально подходит для защиты дома. С помощью должных инвестиций они смогут обеспечивать оружием нашу армию."

SCS_dodge_arms:0 "Компания Рерингтона"
SCS_dodge_arms_desc:0 "Один из старейших оружейных производителей на континенте, Рерингтон, недавно вышел на производство артилерии. Если мы немного проспонсируем их и предложим парочку интересных контрактов, мы значительно усилим наше производство."

SCS_fields_of_oil:0 "Большие месторождения нефти"
SCS_fields_of_oil_desc:0 "Под нашей землей до сих пор течет неиспользованное черное золото, про которое бюрократы Эквестрии забыли. Раз они ушли, то почему бы нам не использовать их?"

SCS_free_economy:0 "Рыночная экономика"
SCS_free_economy_desc:0 "Даже с угрозой, нависающей над нами, против наших традиций было бы говорить нашим предпринимателям, что вести бизнес сейчас - не лучшая идея. Вместо этого мы считаем, что свободный рынок в данный момент то, что нужно всем."

SCS_dodge_civ_factories:0 "Промышленный совет Додж-Сити"
SCS_dodge_civ_factories_desc:0 "Воодушевленные нашим невмешательством бизнеспони в Додж-Сити сформировали конгломерат, чтобы лучше координировать свою политику. Благодаря увеличеной прибыли они расширяют фабрики и предоставляют всё новые и новые рабочие места."

SCS_appleloosian_factories:0 "Аграрная культура Эпллузы"
SCS_appleloosian_factories_desc:0 "Промышленные инвеститоры Эпллузы инвестируют пищевую промышленность. Это должно дать существенный пинок вперед нашей индустрии."

SCS_Crossiant_factories:0 "Корпорация ''Круасан''"
SCS_Crossiant_factories_desc:0 "Корпорация ''Круасан'' - крупнейшая компания на побережье, и благодаря нашей экономической политике ей удалось стать ЛУЧШЕЙ компанией на побережье. И хоть это и неправильно, но сама компания первая предоставила нам очень интересное предложение..."

SCS_private_mining:0 "Частные инициативы в области горного дела"
SCS_private_mining_desc:0 "Вместе с снятием лимитов и ограничений, частные шахтерские компании бросились добывать всё новые и новые ресурсы, пользуясь моментом."

SCS_common_oil:0 "Компания ''Общественное топлево''."
SCS_common_oil_desc:0 "Компания ''Общественное топлево''. главная элекстрическая компания в нашем регионе. Они могут предоставить нам нефтеперерабатывающие предприятия для увеличения запасов нефти и каучука."

SCS_private_education:0 "Частное образование"
SCS_private_education_desc:0 "Образование - вопрос, который стоит оставить родителям. У правительства нет советников, которые бы что-то выразили по этому поводу."

SCS_united_rail:0 "Объединенная железная дорога"
SCS_united_rail_desc:0 ""Объединенная железная дорога" готова начать масштабный проект расширения железных путей, которые должны будут соединяться даже самые дальние уголки Конфедерации. Поезда наконец начнут будут ходить по расписанию!"

SCS_dodge_city_uni:0 "Университет в регионе Додж"
SCS_dodge_city_uni_desc:0 "В лучшем случае академия штата Додж была вторым по величине учреждением в Эквестрии, но Кантерлот не смог увидеть потенциал в нем. Имея достаточное финансирование, он предоставит лучшие в мире умы для Конфедерации."

SCS_constitution:0 "Конституционная конвенция"
SCS_constitution_desc:0 "Пришло время созвать конституционную конвенцию, чтобы сформировать постоянные законы и правила Конфедерации. После этого мы проведем выборы, как и хотели все в Конфедерации."

SCS_fascism_won:0 "Защита нации"
SCS_fascism_won_desc:0 "Программа SDL основывается на южном национализме смысле сообщества. Конфедерация должна быть сохранена во что бы то ни стало, ради всех тех, кто в нас верит!"

SCS_cpb:0 "Конфедерационное Бюро Защиты"
SCS_cpb_desc:0 "Новое центральное агентство, Конфедерационное Бюро Защиты было создано для пресечения воров, преступников, предателей и шпионов ради сохранения конституции страны."

SCS_for_the_confederacy:0 "Ради Конфедерации"
SCS_for_the_confederacy_desc:0 "Удивительная волна патриотизма, невиданная раньше, даже на Юге, побудила даже тех, кто в нас сомневался присоединиться и защитить южное государство от его врагов. За Конфедерацию!"

SCS_preemptive_strike:0 "Доктрина первого удара"
SCS_preemptive_strike_desc:0 "Мы не можем ждать атаки врагов на нас. Мы должны ударить первыми, чтобы потом наши граждане смогли жить спокойно."

SCS_neutrality_won:0 "Демократия Эпллузы"
SCS_neutrality_won_desc:0 "Южная демократическая партия с Сильверстаром у руля обещает сохранить традиции и дух Юга. Свобода для пони, свобода для Юга!"

SCS_states_rights:0 "Права регионов"
SCS_states_rights_desc:0 "Чтобы не дать тиранам завоевать власть, важно убедиться, что правительство Конфедерации не будет нарушать правил конституций регионов страны."

SCS_supreme_court:0 "Верховный суд Конфедерации"
SCS_supreme_court_desc:0 "Верховный суд Конфедерации будет создан для урегулирования споров между регионами и правительством Конфедерации, чтобы границы полномочий были четко определены."

SCS_farmers_country:0 "Государство фермеров"
SCS_farmers_country_desc:0 "Фермеры, это неотемлемая часть южного духа - они будут теми, кто сформирует наш конгресс."

