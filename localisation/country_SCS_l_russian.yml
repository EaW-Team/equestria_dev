 ###New Focuses###
 SCS_aint_that_a_kick_in_the_head:0 ""Удар по голове""
 SCS_aint_that_a_kick_in_the_head_desc:0 "В эти смутные времена, мы все должны быть готовы к худшему. Именно поэтому, мы смотрим на север, на Лас-Пегасус, и несем на себе бремя их защиты."
 SCS_constitutional_convention:0 "Конституционная Конвенция Конфедерации"
 SCS_constitutional_convention_desc:0 "Отделение само по себе было первым шагом. А теперь, самая сложная часть. Мы должны создать правительство, которое действительно сможет сохранить нашу обретенную независимость, с Конституцией и четкой структурой."
 SCS_the_first_election:0 "Первые выборы Юга"
 SCS_the_first_election_desc:0 "Первые полноценные выборы - это, пожалуй, один из самых важных моментов в жизни любой Республики. Мирная передача власти не мгновенна и уж точно не легка. Доказать, что КЮШ может и будет функционировать по назначению - жизненно важно."
 SCS_equestrian_sun_victory:0 "Восход Солнца"
 SCS_equestrian_sun_victory_desc:0 "За месяцы, прошедшие после нашего отделения, мы сделали, что было в наших силах, для создания независимого государства. Но нам не стоило отделяться изначально. Мы должны снова искать защиты у Солнца."
 SCS_coltlumbia_victory:0 "Славься Кольтламбия"
 SCS_coltlumbia_victory_desc:0 "Курс на нейтралитет и стабильность отлично послужил нам и будет продолжать удерживать нас на плаву. Нейгвис был первым, кто предложил республику, так почему бы ему не возглавить ее? "
 SCS_southern_democrat_victory:0 "Гармония, Милосердие и Независимость"
 SCS_southern_democrat_victory_desc:0 "То, что мы оставили родину позади, не означает, что мы не можем взять от неё все самое лучшее. Гармония существовала на протяжении тысячелетий не просто так, и мы принимаем ее сейчас. Давайте дружить с прошлым, но вместе стремиться к будущему."
 SCS_will_unlock_new_focuses:0 "§CЭто откроет новую ветку политических фокусов§!"
 SCS_for_the_republic:0 "За республику"
 SCS_for_the_republic_desc:0 "Гармония торжествует! Несмотря на то, что мы теперь сами по себе, мы не забыли уроки наших предков. Мы будем стремиться к тому, чтобы сделать мир лучше, во имя дружбы и демократии."
 SCS_coltlumbia_scandal:0 "Кольтламбийский скандал"
 SCS_coltlumbia_scandal_desc:0 "Коррупция партии Кольтламбия и Рофеллера, ее тёмного сердца, должна быть разоблачена. Только тогда народ поймет, насколько мы сбились с пути."
 SCS_absorb_loyalists:0 "Сближение с лоялистами"
 SCS_absorb_loyalists_desc:0 "Мы симпатизируем лоялистам, даже если мы стоим за независимость Юга. Давайте поддержим их ради сохранения гармонии, доказав им, что отделившись, мы не предали своей истории."
 SCS_liberty_throughout_equestria:0 "Свобода для всех"
 SCS_liberty_throughout_equestria_desc:0 "Гармония может процветать только там, где есть свобода. Ради других и ради нашей собственной безопасности, мы должны сохранить свободу пони и всех остальных народов этого континента. Чего бы это ни стоило, дайте нам свободу или смерть!"
 SCS_seperate_but_equal:0 "Никакого воссоединения"
 SCS_seperate_but_equal_desc:0 "Несмотря на то, что мы хотим дружить с Кантерлотом, мы не вернемся под их контроль. Это не вопрос враждебности-нет, просто пришло время. Это должно было произойти, и теперь, как отдельные сущности, мы можем процветать, как это и было задумано с самого начала."
 SCS_states_rights:0 "Права штатов"
 SCS_states_rights_desc:0 "Наша продолжительная дружба с Кантерлотом и прошлой страной зависит от того, признают ли они право южных штатов определять свою собственную судьбу."
 SCS_EQS_trade_deal:0 "Эквестрийский торговый саммит"
 SCS_EQS_trade_deal_desc:0 "Процветание приходит вместе с торговлей, и Эквестрия была бы рада получить доступ к нефти, которую мы продаем. Давайте разработаем торговые условия, чтобы мы все могли могли извлечь из этого выгоду."
 SCS_faithful_to_her_trust:0 "Верны её доверию"
 SCS_faithful_to_her_trust_desc:0 "Хотя она больше не наша правительница, Селестия своего рода мать или опекун нашего вида. Ее одобрение наших успехов радует всех нас и наполняет наши сердца счастьем. Мы действительно выросли."
 SCS_the_wildcard:0 "Джокер"
 SCS_the_wildcard_desc:0 "Нас так долго водили за копытце, как жеребят, - давайте хоть раз сами решим свою судьбу! Давайте будем тем самым джокером, что перевернет всю игру."
 SCS_reach_to_the_east:0 "Набеги на восток"
 SCS_reach_to_the_east_desc:0 "Мы могли бы протянуть копыто дружбы народам, живущим на нашем востоке. Мы не уверены, какую именно сделку мы можем заключить с ними, но хей, почему бы не попробовать? Может быть, мы поменяем нефть на резину."
 SCS_LSP_mutual_defense_trade_agreement:0 "Роквилльский пакт"
 SCS_LSP_mutual_defense_trade_agreement_desc:0 "Да, эти парни из Лас-Пегаса иногда перегибают палку, но, может быть, мы сможем прикрывать друг другу спину. Нам обоим нужны друзья, и мы обе - новые страны в этом мире, полном опасностей."
 SCS_oil_for_rubber:0 "Нефть за резину"
 SCS_oil_for_rubber_desc:0 "Нефть и резина жизненно важны для любой современной экономики и абсолютно необходимы для эффективной современной армии. Грузовики, что делают бои на фронтах шириной в тысячу миль возможными, особенно нуждаются в том и другом."
 SCS_economic_miracle:0 "Экономическое чудо внутри войны"
 SCS_economic_miracle_desc:0 "Наша экономика была потрясена хаосом, который пришел с отделением, но время лечит все раны. Мы отделились и еще к тому же, сделав Юг лучше, чем он когда-либо был под королевским правлением."
 SCS_threats_to_liberty:0 "Угрозы свободе"
 SCS_threats_to_liberty_desc:0 "Нынче существует больше угроз нашей жизни и свободе, чем когда-либо прежде. Мы должны быть готовы."
 SCS_stay_out_of_it:0 "Не наша война"
 SCS_stay_out_of_it_desc:0 "Мы сочувствуем текущему положению Эквестрии... но это не наша война. Мы отделились не просто так. Мы пожелаем им удачи и забаррикадируем дверь."
 SCS_support_EQS:0 "Поддержать гармонию"
 SCS_support_EQS_desc:0 "Мы отделились не просто так... но пришло время помочь Эквестрии. Борьба за гармонию, за свободу и за выживание против надвигающейся тьмы важнее наших политических распрей."
 SCS_hunker_down:0 "Приготовиться к худшему"
 SCS_hunker_down_desc:0 "Из-за войн через наши границы хлынули волны беженцев из Эквестрии. Мы слышали их истории и знаем, что нам предстоит. Каждый пони, что может служить, должен быть готов. Каждый город должен быть укреплен, каждый холм и гора превращены в бастион!"
 SCS_the_southern_volunteers:0 "Южные добровольцы"
 SCS_the_southern_volunteers_desc:0 "Мы не боимся передряг, и мы уж точно не пропустим самую большую передрягу со времен эры героев. Дорогу кавалерии, ребята!"
 SCS_today_tomorrow_forever:0 "Сегодня, Завтра, Навсегда!"
 SCS_today_tomorrow_forever_desc:0 "Победа в Великой войне - это нечто большее, чем удержание врага за пределами Кантерлота. Нечто большее, чем политика. Это битва за душу нашего мира, и мы не позволим сердцу мира испортиться."
 SCS_you_happy_land:0 "O Ubi Campi Felici"
 SCS_you_happy_land_desc:0 "Партия Кольтламбия победила, и теперь у нее есть мандат масс, чтобы вести новую Конфедерацию в будущее, где юг сам выбирает свой путь."
 SCS_expose_rockhoof:0 "Разоблачить Рокфеллера"
 SCS_expose_rockhoof_desc:0 "Рокфеллер, несмотря на то, что он поддерживал нас в прошлом, стал занозой в наших делах. Он представляет угрозу для нашей демократии и стабильности новой Конфедерации, он должен быть разоблачен ради общего блага."
 SCS_tar_democrats_and_royalists:0 "Измазать их в смоле и перьях"
 SCS_tar_democrats_and_royalists_desc:0 "Экстремисты гармонисты и подхалимы роялисты достойны презрения. Одни из них них - дети с заплаканными глазами, а другие - шайка трусов. Мы заставим их замолчать."
 SCS_total_isolation:0 "Держи свои копыта при себе"
 SCS_total_isolation_desc:0 "Что мир когда-либо сделал для нас? Ничего, вот что. Так что мы просто останемся в стороне, держа копыта при себе, и пусть все эти дураки разбираются сами с собой. Штаты для Штатов."
 SCS_build_dason_mixon_line:0 "Построить линию Дейсон-Миксон"
 SCS_build_dason_mixon_line_desc:0 "То, что нам нужно для сохранения безопасности границ - это бетон. Бункеры, драконьи зубы, через все 9 ярдов. Подготовка - это ключ к победе."
 SCS_encourage_agriculture:0 "Стимуляция сельского хозяйства"
 SCS_encourage_agriculture_desc:0 "Фермеры в Штатах ищут лучшие сделки, и они их получат. Достойные субсидии и некоторые земельные программы могут помочь сельскохозяйственному сектору расти."
 SCS_ready_to_fight:0 "К бою готовы"
 SCS_ready_to_fight_desc:0 "Если ты хочешь иметь вес на мировой арене, то ты должен быть готов побороться за свое место под солнцем. К этому мы готовы."
 SCS_encourage_industry:0 "Стимуляция промышленности"
 SCS_encourage_industry_desc:0 "Сельское хозяйство, конечно, жизненно важно, но именно промышленность заставляет мир двигаться вперед. Штаты должны разжечь огонь в печах своих промышленных баз."
 SCS_dont_tread_on_us:0 ""Не наступай на меня""
 SCS_dont_tread_on_us_desc:0 "После нашего отделения среди масс стал популярен новый флаг, на нем написано: "Не наступай на меня". Он не официальный, но мы почти сделали его таким. Друг для всех, но союзник ни для кого, не беспокойте нас, и мы не будем беспокоить вас."
 SCS_extend_the_confederacy:0 "Расширить Конфедерацию"
 SCS_extend_the_confederacy_desc:0 "Конфедерация - это не только южане. Это идея, и это идея, которой мы были бы рады поделиться с другими. Мы примем в свои ряды новые штаты."
 SCS_ally_las_pegasus:0 "Подход к Лас-Пегасу"
 SCS_ally_las_pegasus_desc:0 "Лас Пегас стал дик во многих отношениях. В этом месте почти не действует закон, там деньги говорят громче, чем что-либо или кто-либо еще. Свои недостатки в других областях они компенсируют чистым богатством и коммерческими секретами производства."
 SCS_ally_jun_or_ces:0 "Подход к жителям джунглей"
 SCS_ally_jun_or_ces_desc:0 "Пони из юго-западных джунглей и другие народы, что проживают там, очень странные. Они никогда по-настоящему не были частью Эквестрии, их собственные королевства давно пали. Но у них есть потенциал."
 SCS_southern_economic_bloc:0 "Южный блок"
 SCS_southern_economic_bloc_desc:0 "Почему это Конфедерация должна быть ограничена только нами? Юг широк, и в нем хватит места для всех. Совместные экономические предприятия и пакты сделают всех нас сильнее."
 SCS_mutual_training:0 "Проведение совместных учений"
 SCS_mutual_training_desc:0 "Наша армия может извлечь жизненно важные уроки из совместных учений с другими странами. Если мы хотим работать вместе, мы должны практиковаться вместе."
 SCS_primus_inter_pares:0 "Первый среди равных"
 SCS_primus_inter_pares_desc:0 "Мы, как говорится, первые среди равных. Все различные государства, штаты и организации, входящие в Южный блок, имеют права и гарантии, но все они в первую очередь смотрят на Сенат Конфедерации."
 SCS_manifest_destiny:0 "Явное предначертание"
 SCS_manifest_destiny_desc:0 "Судьба однажды сделала нас первопроходцами, и она сделает нас первопроходцами снова.  Мы - исследователи, искатели приключений, отважные колонисты неизведанных просторов. Мы были созданы для величия."
 SCS_seize_rockville_strip:0 "Захватить стрип Роквилля"
 SCS_seize_rockville_strip_desc:0 "Лас Пегас вышел из-под контроля, и ему нужно твердое копыто, чтобы направлять его. Во-первых, мы должны будем научить этих сопляков тому, что на самом деле означает быть государством на мировой арене."
 SCS_stabilize_southeast:0 "Стабилизация"
 SCS_stabilize_southeast_desc:0 "Не последнюю роль играет стабилизация Юга после распада Эквестрии. Прежде всего, мы должны остановить упадок от Лас-Пегаса до Теночтитлана."
 SCS_wish_i_was_in_baltimare:0 "О, хотел бы я быть в Балтимейре!"
 SCS_wish_i_was_in_baltimare_desc:0 "Балтимейрская коммуна держалась особняком, но мы знаем, что лучше не доверять коммунистам. Дайте им немного времени, и их будут бомбы в ваших седельных сумках. Мы спасем Балтимейр!"
 SCS_evict_the_dragons:0 "Загнать драконов под сапог"
 SCS_evict_the_dragons_desc:0 "Бесплодные земли долгое время были территорией драконов, и за все это время от них были только неприятности. Они громкие, опасные и отказываются оставлять приличных пони в покое. Мы им покажем."
 SCS_loyal_to_the_queen:0 "Верность королеве"
 SCS_loyal_to_the_queen_desc:0 "Эксперимент с отделением оказался полным провалом. Мы должны не только вернуться к нашим клятвам верности, но и удвоить наши усилия ради всего рода пони."
 SCS_partnership:0 "Идеальное сотрудничество"
 SCS_partnership_desc:0 "Вместе, Юг и Кантерлот могут спасти род пони. Верная Её Величеству армия Юга будет защищать нашу раненую родину."
 SCS_return_to_the_motherland:0 "Возвращение домой"
 SCS_return_to_the_motherland_desc:0 "Наша слабость в эти трудные времена вознаграждается, пришло время вернуться домой, будучи прощенными и оправданными за это небольшое предательство Юга."
 SCS_to_arms:0 "К оружию, к оружию!"
 SCS_to_arms_desc:0 "Вставайте, вы, пони южных земель! Ваша принцесса и народ нуждаются в вас! Мир нуждается в вас! История стекается в единственную точку, здесь и сейчас, когда вы ворветесь в эту тьму, как свет надежды!"
 SCS_work_for_her_majesty:0 "Работа на Ее Величество"
 SCS_work_for_her_majesty_desc:0 "Как слуги Принцессы на севере борются с силами тьмы, так и мы должны внести свой вклад. Пони ресурсы, материалы, все, что понадобится, чтобы поддерживать огонь жизни."
 SCS_destroy_her_enemies:0 "Уничтожить Её врагов"
 SCS_destroy_her_enemies_desc:0 "Враги нашей Госпожи подлы, жестоки и полны бесконечной злобы. Это война не о политической борьбе, а об освобождении и спасении. Огонь нашей вновь обретенной веры горит ярко."
 SCS_the_war_is_over:0 "Война окончена"
 SCS_the_war_is_over_desc:0 "Подобно древнему Святому Флэнчарду, что убил Великого Дракона Пингленда, мы повергли в прах врагов света. Наша госпожа улыбается нам, и мир плачет от облегчения. Ночь миновала."
 SCS_the_faithful_south:0 "Верный Юг"
 SCS_the_faithful_south_desc:0 "Несмотря на искушения, отчаяние и трудности, мы непокорны и несломлены. Мы никогда не отдалялись ни от света солнца, ни от Её праведного пути, и Кантерлот признает наш вклад."
 SCS_stand_against_darkness:0 "Встать против тьмы"
 SCS_stand_against_darkness_desc:0 "Чейнджлинги, последователи Найтмер Мун, предатели, монстры - против нас собралось немало врагов, но мы покажем им силу свободных сердец, свободных умов и свободных пони."
 SCS_attract_investors:0 "Привлечь инвесторов"
 SCS_attract_investors_desc:0 "В нас есть пыл, но нам не хватает средств и инфаструктуры. Для освобождения Эквестрии нам понадобится привлечь инвесторов из-за рубежа, чтобы они вложили свои деньги в развитие наших общин."
 SCS_technical_experts:0 "Эксперты в технике"
 SCS_technical_experts_desc:0 "Крепкие сердцам нужен здравый ум, а нам понадобятся все пони, грифоны и зебры, которые могут производить, обслуживать и ремонтировать военные машины, от которых зависит успех нашей борьбы."
 SCS_control_economy:0 "Контролировать экономику"
 SCS_control_economy_desc:0 "Может это и не приятно, но ради блага нашего общего дела мы принимаем некоторые строгие меры контроля над экономикой, чтобы избежать раздувания цен, накопительства и других вещей, которые могут погубить всех нас."
 SCS_keep_hope_alive:0 "Поддерживать надежду"
 SCS_keep_hope_alive_desc:0 "Даже когда оставшаяся часть пони на континенте впадает в отчаяние, даже когда царства яков, медведей и оленей терпят неудачу или падают, не в состоянии продолжать борьбу, мы должны продолжать крепко стоять на своем. Не потому что мы единственные достойные, а потому что мы - последние."
 SCS_expanded_oil_markets:0 "Расширение рынка нефти"
 SCS_expanded_oil_markets_desc:0 "Нефть жизненно важна для как для обычной промышленности, так и для военной, но она также она играет огромную роль, как и товар для торговли. Для того, чтобы более тщательно подготовиться к грядущей войне на освобождение, мы должны расширить наш рынок товаров."
 SCS_build_the_south:0 "Новый Юг"
 SCS_build_the_south_desc:0 "Раньше Штаты были дезорганизованы, управлялись мелкими разбойничьими баронами и жадностью. Однако теперь они объединены в гармонии и нашли те цель и дело, ради которых нужно бороться и жить. Вставайте наши заводы и города."
 SCS_fightin_spirit:0 "Боевой Дух"
 SCS_fightin_spirit_desc:0 "Никому не сдержать наших бравых парней вдали от драки! Одна оплеуха и враг уже бежит сверкая подковами! По крайней мере они сами так говорят. Мы очень надеемся, что эти храбрые пони правы."
 SCS_reach_out_to_others:0 "Наладить Связи"
 SCS_reach_out_to_others_desc:0 "Пришло время наладить связи как на континенте, так и по всему миру, в поисках тех, кто еще не забыл о свете надежды. Кто-то, кто угодно, должен все еще быть там, борясь, как и мы за правое дело Света."
 SCS_friends_forever:0 "Друзья Навсегда"
 SCS_friends_forever_desc:0 "Эквестрия - это больше чем нация. Это - олицетворение, дух, идея. Эквестрия - это место, где два существа пожимают копыта, лапы или что либо ещё в жесте дружбы, доверия и уважения. Эквестрия - это радикальная идея, что любит побеждать!"
 SCS_the_last_redoubt:0 "Последний оплот"
 SCS_the_last_redoubt_desc:0 "Наши приготовления по превращению Юга в последний оплот Солнца почти завершены. Ни орды чейнджлингов, ни легионы рабов темного короля не смогут покорить его. Мы будем сражаться, чего бы это ни стоило."
 SCS_bite_their_fetlocks:0 "Укусить их за фетлоки"
 SCS_bite_their_fetlocks_desc:0 "Пони Юга! Мы больше не станем прятаться и ждать! Мы будем лягать и мы будем кусать! Мы не дадим им продохнуть пока не загоним их в могилы!"
 SCS_salvation_war:0 "Ночь подходит к концу"
 SCS_salvation_war_desc:0 "Время пришло. Хорошо это или плохо, но время пришло. Настал час когда Свет и Тьма встретятся на поле битвы и всё закончится как и должно. Мужайтесь и держитесь крепче, ибо Ночь подходит к концу! "
 SCS_rockhoof:0 "Рокфеллер у руля"
 SCS_rockhoof_desc:0 "Рокфеллер был удовлетворён работой этих идиотов до тех пор, пока они всё не прошляпили, но, похоже, теперь его терпение подходит к концу. Понибудь должен навести порядок в этой горстке штатов, и этот пони - Рокфеллер, настоящий капитан индустрии."
 SCS_sideline_southern_democrats:0 "Оттеснить демократов на задний план"
 SCS_sideline_southern_democrats_desc:0 "Гармонисты, либералы, и все им подобные должны отойти на второй план. Всё что ни делаю - громко судачат о прекрасном гармоническом будущем. Правила игры изменились, и единственное, что теперь имеет значение - результаты. Аппарат Рокфеллера более в них не нуждается."
 SCS_marginalise_moderates:0 "Маргинализация Старой Гвардии"
 SCS_marginalise_moderates_desc:0 "Члены Партии Кольтламбия все еще пытаются понять, как быстро власть ушла у них из под носа. Конечно же, у нас нет нужды быть с ними слишком суровыми или слишком мягкими, но больше особой роли они не играют."
 SCS_crush_the_royalists:0 "Сокрушим Роялистов!"
 SCS_crush_the_royalists_desc:0 "Роялисты - это одна из групп с которой Рокфеллер не станет церемониться. Аликорны и их нелепая наивности были причиной всей этой неразберихи, и пытаться вернуться под их крыло было бы просто абсурдно. Пришло время заткнуть этих идиотов раз и навсегда."
 SCS_propaganda_drive:0 "Проповедь о Богатстве"
 SCS_propaganda_drive_desc:0 "Что нам всем нужно, так это старый добрый здравый смысл. Упорно трудись, правильно инвестируй и просто будь Лучшим, вот как ты прорвёшься вперёд! Пони должны увидеть Капитана Индустрии за работой и знать, к чему они должны стремиться в их жизни!"
 SCS_militarise_lawponies:0 "Хорошие пони с пушками"
 SCS_militarise_lawponies_desc:0 "Рокфеллер отдает предпочтение отважным поницаям, хоть и многие из них - непокорные типы, что бахваляются перед "маленькими пони", среди них хватает тех, кто знает свое дело - "больших пони", что на самом деле правят балом."
 SCS_control_secured:0 "Прямое управление"
 SCS_control_secured_desc:0 "Руководство Партии Кольтламбия вцепилась в бразды правления стальной хваткой, и мы однозначно собираемся использовать это в целях развития штатов. Никаких глупостей, никаких подачек и никаких правил. Мы вырезали всю бюрократию и оставили позади всё, кроме успеха."
 SCS_existential_threats:0 "Реальные угрозы"
 SCS_existential_threats_desc:0 "У Конфедерации есть враги и те, кто, без сомнения, ими окажется. На всё, что мы не можем использовать, мы должны смотреть с осторожностью и подозрением. Осторожность никогда не бывает излишней, а излишество вредит."
 SCS_CHN_oil_for_non_aggression_pact:0 "Нефть в обмен на мир"
 SCS_CHN_oil_for_non_aggression_pact_desc:0 "Рокфеллер знает, что каждого пони можно купить за правильную цену. Кризалис не какой-то стереотипный книжный злодей. Она такой же потребитель которого можно купить, как и всех остальных. В её случае цена - нефть."
 SCS_prepare_for_northern_aggression:0 "Агрессия с Севера"
 SCS_prepare_for_northern_aggression_desc:0 "Эти дегенеративные северные пони сядут нам на хвост сразу, как только разберутся со своим бардаком, а если и не разберуться, то кто-то другой может прийти испытать удачу. Мы должны быть готовы."
 SCS_fortify_the_border:0 "Построить Стену"
 SCS_fortify_the_border_desc:0 "Ничто так не сближает соседей, как крепкая стена. Разве что пара тысяч ружей, серия бетонных укреплений, и пара километров ровной приграничной земли."
 SCS_fash_rockville_strip:0 "Роквилльский путч"
 SCS_fash_rockville_strip_desc:0 "Стрип Роквилля может и не самая дорогая недвижимость в мире, но для наших планов он бесценен. Контролируя стрип мы контролируем Лас Пегасус, и жемчужина юга станет нашей по праву!"
 SCS_take_lsp:0 "Взять Лас-Пегасус!"
 SCS_take_lsp_desc:0 "Лас-Пегасус подобен неочищенному куску руды или необработанному алмазу. Он чего-то да стоит, но его нужно очистить и подправить кое-где. Мошенники, управляющие им сейчас, - полные дилетанты, не имеющие никакого понятия о том, каково это - играть в высшей лиге, Рокфеллер и его ребята собираются преподать им урок."
 SCS_focus_on_lsp_steel:0 "Упор на индустрию"
 SCS_focus_on_lsp_steel_desc:0 "Вот скажи мне, партнер, в чём экономическая сила? Разве в туризме? Вот и министры говорят, что в туризме? У тебя посетителей много, и чего? Я вот думаю, что сила в индустрии. У кого заводы и фабрики - тот и сильней."
 SCS_focus_on_tourism:0 "Развивать туризм"
 SCS_focus_on_tourism_desc:0 "Рокфеллер - нефтяной магнат, но он также является непревзойденным бизнеспони. Он сильно изменился, и теперь, после долгих обсуждений, он видит что поток денег от туризма в Лас-Пегасусе ничуть не меньше, чем от продажи стали."
 SCS_sea_to_shining_sea:0 "От моря до моря"
 SCS_sea_to_shining_sea_desc:0 "Наши штаты не должны быть привязаны к своим нынешним границам. Мы протянемся от одного берега до другого и проявим явное предначертание, данное нам самой судьбой!"
 SCS_natives_work:0 "Местная рабочая сила"
 SCS_natives_work_desc:0 "Местные жители наших земель, как старых так и новых, не могут быть солдатами из-за своего непокорного и капризного нрава. Мы заставим их работать, и труд, несомненно, со временем сделает из них цивилизованных пони."
 SCS_natives_fight:0 "Местная военная сила"
 SCS_natives_fight_desc:0 "Местные жители должны приносить нам хоть какую-то пользу, и разве есть способ лучше осуществить это, чем сделать их солдатами под управлением наших командиров? Научить этих бедных дикарей таким добродетелям, как храбрость и самопожертвование - это бремя наших пони."
 SCS_develop_jungle:0 "Сжечь до тла"
 SCS_develop_jungle_desc:0 "Джунгли - это ужасное место. Любое путешествие по ним превращается в полный кошмар. Нам стоит сжечь до тла все, что мы не можем использовать для продажи. Именно так строится светлое будущее, через модернизацию и укрощение природы."
 SCS_off_to_zebrica:0 "К Зебрике!"
 SCS_off_to_zebrica_desc:0 "К югу от нас находятся огромные земли, нетронутые современностью и невостребованные какой-либо великой державой. Существа там слабовольны, малодушны и свирепы. Богатства их земли не должны принадлежать таким дикарям."
 SCS_build_up_fleet:0 "Построить флот"
 SCS_build_up_fleet_desc:0 "Прежде чем мы сможем называть себе империей в полной мере, мы должны построить флот, способный перевозить пони и материалы сквозь волны морей и океанов."
 SCS_southern_cross_marines:0 "Морская пехота Южного Креста"
 SCS_southern_cross_marines_desc:0 "Создание нового, специализированного корпуса морских пехотинцев, для переправления наших войск через Южный океан в направлении Зебрики, позволит нам в любой момент высадиться на любой точке её побережья."
 SCS_empire_of_liberty:0 "Империя свободы"
 SCS_empire_of_liberty_desc:0 "Бремя пони состоит в том, чтобы спасти бедные невежественные народы Зебрики, джунглей, от всего того, что не благословлено светом современности и промышленности. Мы поделимся с ними нашей производительной мощью и принесем цивилизацию в их мир, дабы с их помощью стать еще богаче."
 SCS_buffalo_in_the_room:0 "Бизона-то я и не приметил"
 SCS_buffalo_in_the_room_desc:0 "Наши отношения с бизонами всегда были достаточно напряженными, но пока мы избегали прямого насилия. Сколько еще это может продолжаться? Нам нужны наши яблоневые сады, а они отказываются оставлять наши деревья в покое."
 SCS_take_whats_ours:0 "Явное предначертание"
 SCS_take_whats_ours_desc:0 "Если бы бизоны были готовы к миру, они бы уже давно попытались его заключить. На протяжении целого поколения мы терпели их постоянные притеснения и саботажи. Теперь мы покажем им, что происходит, когда мы перестаем давать второй шанс. Эта земля наша!"
 SCS_appeasement:0 "Диктовать условия"
 SCS_appeasement_desc:0 "Бизоны десятилетиями уничтожали наши яблоневые сады и поля, утверждая, что мы вторглись в их угодья первыми. Но мы все еще пони, и война просто вне нашей природы. Давайте сначала поговорим с ними, прежде чем делать что-то поспешное."
 SCS_a_fair_deal:0 "Содружество и мир"
 SCS_a_fair_deal_desc:0 "Наши предки пришли сюда в поисках новой жизни и тем самым нарушили образ жизни бизонов. Ни мы ни они не сможем сдвинуться с места, ведь мы связаны друг с другом. Нет нужды развязывать вражду, давайте останемся друзьями и поговорим о репарациях, о гражданстве и защите."
 SCS_reservations:0 "Резервации"
 SCS_reservations_desc:0 "Нам удалось усмирить бизонов, и наши запасы продовольствия и прочие средства к существованию наконец-то защищены от вандализма. Конечно же, мы не монстры, бизоны уже заплатили за свои преступления против честных пони. Для их же безопасности мы оставим их в резервациях."
 SCS_educate_them:0 "Новые школы"
 SCS_educate_them_desc:0 "Наши условия мирного договора с бизонами, помимо экономической поддержки, включали в себя создание школ. С этой целью, в следующем месяце мы откроем два десятка новых школ, с учителями, готовыми обучить новое поколение бизонов."
 SCS_integrate_them:0 "Интеграция"
 SCS_integrate_them_desc:0 "Репарации и обещания о братстве переросли в полную интеграцию бизонов в наше общество. Однажды мы станем единым народом, с надеждой на вечную дружбу."
 SCS_get_a_bonus:0 "Ответ на вопрос"
 SCS_get_a_bonus_desc:0 "Хорошо это или плохо, но на вопрос о бизонах мы смогли дать ответ. Какие долгосрочные последствия будут иметь наши решения, еще предстоит выяснить..."
 SCS_grand_army_of_the_confederacy:0 "Великая армия Конфедерации"
 SCS_grand_army_of_the_confederacy_desc:0 "Милиция Минитпони хорошо нам послужила, но мы не можем вечно полагаться на столь иррегулярные силы. Должна быть сформирована комиссия по созданию новой Великой армии Конфедерации."
 SCS_right_to_bear_arms:0 "Право на ношение оружия"
 SCS_right_to_bear_arms_desc:0 "Огнестрельное оружие сформировало нашу культуру, и некоторые из нас даже близкого представления о нем не имеют, в том числе и об устаревшем. Они держат монстров и бандитов на расстоянии... но у нас могут быть проблемы с потенциальным... огнем по своим."
 SCS_national_security_act:0 "Закон о национальной безопасности"
 SCS_national_security_act_desc:0 "Наша молодая нация все еще слаба. Вокруг бегает слишком много вооруженных и ненадежных пони, чтобы справиться со всеми немедленно. Нам нужны закон, порядок, права и мир!"
 SCS_the_southern_economy:0 "Экономика юга"
 SCS_the_southern_economy_desc:0 "Южная экономика опирается на две вещи - нефть и сельское хозяйство. Первого у нас в изобилии, а второму постоянно угрожают. Живя  пустынях и сухих равнинах между Эквестрией и джунглями, мы должны использовать все преимущества."
 SCS_no_regulations:0 "Никаких правил, Никаких ограничений"
 SCS_no_regulations_desc:0 "Бароны построили Юг, и они обещают, что с помощью нескольких свободных копыт они смогут завершить свою работу. Развяжем им копыта хотя бы несколько лет, убрав ненужного регулирование, и они создадут Великое Общество, к которому мы все стремимся. Конфедерация будет богатой."
 SCS_sober_middle_ground:0 "Золотая середина"
 SCS_sober_middle_ground_desc:0 "Необходимо избегать крайностей опасного отсутствия регулирования и удушающего бизнес чрезмерного вмешательства. Мы не можем позволить себе задушить свою зарождающуюся промышленность, но и нельзя заставлять бедных рабочих склоняться под тяжелыми копытами богатеев. Давайте найдем золотую середину."
 SCS_nanny_state:0 "Полное регулирование бизнеса"
 SCS_nanny_state_desc:0 "Эффективность не стоит потраченых жизней и ухудшения качества жизни. Мы можем быть эффективными, не будучи карикатурно злобными, как того хотят бароны. Давайте сохраним права рабочих и защитим наше общество от этих хищников."
 SCS_the_agricultural_sector:0 "Физиократия"
 SCS_the_agricultural_sector_desc:0 "Сила и богатство народов заключается в их сельскохозяйственном производстве, или, по крайней мере, так говорят наши ведущие умы мира. Само собой разумеется, что мы должны искать способы улучшить наши фермы."
 SCS_support_apple_barons:0 "Яблочные бароны"
 SCS_support_apple_barons_desc:0 "Семьи, которые доминируют в торговле яблоками, являются одними из самых влиятельных на юге. Война и хаос сократили их прибыль, а их массивные плантации требуют, чтобы рынок размером с Эквестрию сам по себе был устойчивым. Возможно им стоит предоставить субсидии?"
 SCS_support_small_farmers:0 "Фермы первопроходцев"
 SCS_support_small_farmers_desc:0 "Миф о первопроходцах живет в каждом из нас, но правда в том, что большинство ферм небольших семей - настоящая катастрофа. С помощью образования и ресурсов, возможно, мы сможем сделать эти фермы успешными."
 SCS_massive_farms:0 "Большой агробизнес"
 SCS_massive_farms_desc:0 "Множеству яблочных баронов нужно немного больше земли, а нам был бы полезен дополнительный доход от налогов. Небольшие фермы и усадьбы находятся в шаге от краха и позволив баронам забрать эту землю себе поможет нам всем."
 SCS_new_frontier_ranches:0 "Фермерские кооперативы"
 SCS_new_frontier_ranches_desc:0 "Наш план по созданию фермерских кооперативов продолжается и имеет потенциал на успех! Фермеры учатся тому, как лучше получать хороший урожай со своей земли, из-за чего мы все выигрываем."
 SCS_grow_cash_crops:0 "Выгодные культуры"
 SCS_grow_cash_crops_desc:0 "Яблоки - урожай прошлого. Что же может быть лучше яблок? Кофе и табак, вот что! Пусть земледельцы кормят простаков, а мы будем беспошлинно продвигать выгодные культуры."
 SCS_land_clearance:0 "Расчистка новых земель"
 SCS_land_clearance_desc:0 "Теперь, когда у наших фермеров есть лучшее представление о том, как использовать землю, пришло время подготовить больше земель к возделыванию и расшириться. Мы предложили небольшие, но хорошие займы городским пони, которые ищут для себя фермы, на которых и пройдут первые тестирования, и которым нужно место."
 SCS_apple_barons_political_support:0 "Пожать копыта богачам"
 SCS_apple_barons_political_support_desc:0 "Благодарные и непристойно богатые джентльпони Юга полностью поддерживают свое полезное правительство и считают Конфедерацию оплотом против всех угроз."
 SCS_small_town_values:0 "Ценности малых городков"
 SCS_small_town_values_desc:0 "Конфедерация - это не просто правительство, а идея. Наши пони верят в совместную работу, общность и, самое главное, в будущее, которое мы можем построить с помощью тяжелой работы."
 SCS_restimulated_economy:0 "Промышленные магнаты"
 SCS_restimulated_economy_desc:0 "Убрав все помехи на пути баронов...в том числе гражданские...дело сдвинулось с мертвой точки и юг скоро станет богатым."
 SCS_private_rails:0 "Приватизация ЖД путей"
 SCS_private_rails_desc:0 "Большинство железнодорожных путей на юге раньше принадлежало короне. После установления нашего контроля над ними право собственности перешло к нам в копыта. Так давайте продадим их подороже!"
 SCS_mixed_economy:0 "Умеренный прагматизм"
 SCS_mixed_economy_desc:0 "Сейчас нам нужен не радикализм или жажда золота, а просто прагматичное руководство. На частные и общественные деньги мы должны надежно построить нашу инфраструктуру."
 SCS_public_rails:0 "Национализация ЖД путей"
 SCS_public_rails_desc:0 "Королевские железные дороги были заброшены и должны быть возвращены к использованию всеми пони, которые зависят от них, дабы поддерживать свою жизнь! Государственный контроль защитит их от жадных баронов."
 SCS_state_capitalism:0 "Новый Юг"
 SCS_state_capitalism_desc:0 "Бароны годами жили в роскоши и с кучей неоспоримой власти. Они хотели получать все больше богатств за наш счет, но мы отказали им. Юг будет процветать благодаря нашей работе, а они нам не нужны!"
 SCS_private_arms_companies:0 "Кольт .38 Спешиал"
 SCS_private_arms_companies_desc:0 "Промышленные магнаты, обеспечив нашу инфраструктуру, надеются инвестировать в производство оружия Конфедерации. Мы с нетерпением ждем их результатов."
 SCS_dodge_university:0 "Университет Додж Джанкшн"
 SCS_dodge_university_desc:0 "Нам нужен наш собственный университет и есть ли место лучше, чем Додж Джанкшн? По правде говоря, там уже есть нечто подобное, но его всегда плохо финансировали и до конца не укомплектовали. Давайте им поможем!"
 SCS_public_funding_guns:0 "Пушки Юга"
 SCS_public_funding_guns_desc:0 "Конфедерации нужны пушки, много пушек. Чтобы вооружить наши войска и наше национальное ополчение, центральное правительство должно расширить возможности штатов и финансировать строительство конфедеративных оружейных."
 SCS_baron_civvies_1:0 "Города во владении компаний"
 SCS_baron_civvies_1_desc:0 "Чудо современной промышленности, безусловно, настоящее зрелище. Освободившись от оков регулирования и от ошибочных условий труда, промышленность триумфально движется вперед!"
 SCS_baron_mils_1:0 "Пушки Плутона"
 SCS_baron_mils_1_desc:0 "Инвестиции некоторых ведущих пони конфедерации в нашу военную промышленность привели к резкому росту производительности, поскольку новые орудия для наших отважных войск уже сходят с линий производства."
 SCS_baron_civvies_2:0 "Дальнейшие инвестиции"
 SCS_baron_civvies_2_desc:0 "Хотя наша промышленность все еще отстает от Эквестрии, наш рост впечатляет. Безусловно, мы являемся одной из самых быстроразвивающихся стран пони на континенте!"
 SCS_baron_civvies_3:0 "Сладкий вкус промышленности"
 SCS_baron_civvies_3_desc:0 "Мы, безусловно, многое сделали за это короткое время как новая нация. Мы создали прекрасную промышленную базу, увеличили наши доходы и обеспечили процветание Конфедерации."
 SCS_state_civvies_1:0 "Век простых пони"
 SCS_state_civvies_1_desc:0 "Городские фабрики больше не будут прислуживать только богатым. Протоколы и правила безопасности гарантируют, что хорошие условия труда и программы занятости помогут пони работать."
 SCS_state_armories_1:0 "В защиту свободы"
 SCS_state_armories_1_desc:0 "Новому югу нужно больше, чем просто сталь и рельсы. Он нуждается в оружии и боеприпасах, чтобы обезопасить свою границу от вторжения со стороны тех, кто хотел бы позариться на его процветание."
 SCS_state_civvies_2:0 "Построим будущее"
 SCS_state_civvies_2_desc:0 "Шаг за шагом мы строим новое будущее для всех нас. Программы трудоустройства оказались чрезвычайно успешными и даже мигранты с проблемного севера присоединились к нам в качестве коллег по работе."
 SCS_state_armories_2:0 "Оружейные свободы"
 SCS_state_armories_2_desc:0 "Мы не хотим войны, но кто хочет? И все же она всегда будет стучаться в двери. Когда же она придет к нашей двери, мы будем готовы."
 SCS_balanced_development_plan:0 "Четкое планирование"
 SCS_balanced_development_plan_desc:0 "Благодаря справедливости, миру, процветанию и прагматичному руководству мы пройдем путь по тонкой грани между радикалами и реакционерами."
 SCS_harmonious_economy:0 "Ради общей выгоды"
 SCS_harmonious_economy_desc:0 "Экономика должна обслуживать нужды пони, а не пони служить экономике. Наши рынки и системы были созданы для того, чтобы удовлетворить наши потребности и желания, а не порабощать нас. Мы все сделали правильно."
 SCS_hoofington_university:0 "Университет Хуффингтон"
 SCS_hoofington_university_desc:0 "Хуффингтон - большой город, и идеальным дополнением для поднятия его престижа стал бы университет. После этого в нем действительно не будет изъянов!"
 SCS_the_oil_industry:0 "Нефтяные бароны в Джанкшене"
 SCS_the_oil_industry_desc:0 "Нефть становится жизненно необходимой для южной экономики. Большая ее часть находится под контролем жадных копыт теперь уже богатых нефтяных баронов, которые пришли туда быстрее всех и тихо сидели, пока не стали королями."
 SCS_support_oil_barons:0 "Поддержать баронов"
 SCS_support_oil_barons_desc:0 "Нефтяные Бароны предвидели, зная каким ценным будет черное золото в новой эпохе. Они были правы быстро и скоро заявив о себе, а мы могли бы извлечь многому у них научиться."
 SCS_national_oil_company:0 "Прикрыть нефтяную лавочку"
 SCS_national_oil_company_desc:0 "Нефтяные бароны это что-то среднее между карикатурными злодеями и реальными бандитами. Благодаря небольшому труду или вовсе не работая они добыли себе горы битсов. Им уже хватит, а нам эта нефть слишком важна, чтобы позволить им и дальше жадно ее накапливать."
 SCS_desert_reserves:0 "Пустынные резервы"
 SCS_desert_reserves_desc:0 "Там, в пустыне есть еще есть тысячи и тысячи баррелей нефти, ожидающих, когда их добудут. Все, что нам нужно, это время и усилия, чтобы добраться до них!"
 SCS_drill_south_croissant:0 "Бурить Южный Тротсас"
 SCS_drill_south_croissant_desc:0 "Если мы хотим, чтобы наше бурение нефти было действительно прибыльным, его нужно будет расширить. Мы даже знаем для этого подходящее место."
 SCS_branch_out_into_rubber:0 "Резиновое ответвление"
 SCS_branch_out_into_rubber_desc:0 "Мы не отказались от нефти, но разнообразие - неплохая идея. Конечно, резина не так хороша, как нефть, но она по-прежнему пользуется высоким спросом и многие готовы извлечь из этого выгоду."
 SCS_drill_north_croissant:0 "Бурить Северный Тротсас"
 SCS_drill_north_croissant_desc:0 "Бурение на Южном Тротсасе прошло хорошо, но могло быть и лучше. Наши геологи говорят, что к северу от наших месторождений есть запасы, которые готовы для добычи."
 SCS_chromium_industry:0 "У нас тут хром в этих холмах!"
 SCS_chromium_industry_desc:0 "Хром - новичок на сцене, когда речь идет о драгоценных металлах, но он принесет нам пару-тройку блестящих монет. Посмотрим, сможем ли мы обменять его на что-то для себя на рынке."
 SCS_southern_wind:0 "Южный ветер дует наперекор судьбе"
 SCS_southern_wind_desc:0 "Никто не верил, что Конфедерация простоит даже год, но она выжила благодаря нашей усердной работе, нашей преданности делу и старой доброй южной гордости."
 SCS_naval_air:0 "Воздух и море"
 SCS_naval_air_desc:0 "Мы полагались на королевский флот и ВВС с самых первых дней колонизации, но теперь мы остались наедине с неохраняемым побережьем и пустым небом."
 SCS_navy_start:0 "Вперед, моряки!"
 SCS_navy_start_desc:0 "Сенат мудро решил начать масштабные долгосрочные морские строительные работы, начинав с исследований и разработок, основываясь на старых королевских проектах."
 SCS_defensive_navy:0 "Охранять наши берега"
 SCS_defensive_navy_desc:0 "Военно-морской флот Конфедерации будет в первую очередь оборонительной силой, защищающей наши берега и наше судоходство от атак потенциальных противников."
 SCS_expeditionary_navy:0 "Большой и сильный флот"
 SCS_expeditionary_navy_desc:0 "Военно-морской флот Конфедерации будет представлять собой группу больших и массивных судов, созданную для дальних операций и ведения боев вдали от наших собственных берегов. Мы будем атаковать везде, где нам нужно!"
 SCS_naval_doctrines:0 "Совершенствование наших военно-морских доктрин"
 SCS_naval_doctrines_desc:0 "Хотя начать с королевских замыслов и доктрин было хорошей идеей, теперь нам нужно еще больше усовершенствовать наш подход. Мы больше не можем полагаться на прошлое в качестве нашего наставленника."
 SCS_expand_rosemarein:0 "Расширить Роузмейрин"
 SCS_expand_rosemarein_desc:0 "Чтобы построить военно-морской флот, достойный других стран, мы должны сначала расширить наши производственные возможности. Прямо сейчас мы начнем расширение верфей на юге."
 SCS_marines_bonus:0 "Морпехи Конфедерации"
 SCS_marines_bonus_desc:0 "Хотя амфибийные наступления сейчас немного за пределами нашего понимания, создание морской пехоты может быть не такой уж плохой идеей! Уж что-что, а быстрая и крепкая легкая пехота уже является нашей основой для боя и существует со времен ополчения."
 SCS_subs_cruisers_cost_discount:0 "Подлодки и крейсеры"
 SCS_subs_cruisers_cost_discount_desc:0 "Подводные лодки для атак на десант и снабжение противника, а также крейсеры для обеспечения защиты наших собственных портов и береговых линий, это то, что нам нужно. Наши новые технологии производства должны облегчить их создание."
 SCS_air_start:0 "Вперед, авиаторы!"
 SCS_air_start_desc:0 "Хотя у нас есть свои пегасы, война в воздухе значительно изменилась. Самолеты различных типов необходимы для поддержания огневой мощи, требуемой от каждого современного воздушного корпуса."
 SCS_heavy_planes:0 "Летучие крепости"
 SCS_heavy_planes_desc:0 "Никогда не ошибешься, если будешь бить врага мелкими группами, пока он лишен снабжения. Сенат подтолкнул наши зарождающиеся военно-воздушные силы в направлении стратегических и тактических бомбардировок, сосредоточив внимание на больших расстояниях, вместо красивых полетов."
 SCS_light_planes:0 "Небесные гончие"
 SCS_light_planes_desc:0 "На юге не было рыцарей какого-либо рода в течение трех столетий, но это не остановило романтизм от прибытия сюда. Сказки, подобные творчеству Кьютимарка Твина, вдохновили целое поколение южных джентельпони, и они стремятся подняться в небо."
 SCS_air_doctrine_bonus:0 "Оптимизировать наши авиадоктрины"
 SCS_air_doctrine_bonus_desc:0 "Точно так же, как пришлось оптимизировать наши наземные и морские доктрины, нужно сделать и с воздушной войной. Это все для нас в новинку, и вероятность ошибки должна быть очень мала, когда вы летите над землей на машине, готовой взорваться."
 SCS_radar_bonus:0 "Наблюдать за небесами"
 SCS_radar_bonus_desc:0 "Были те, кто сомневались, что радар был чем-то большим, чем просто модным мусором, но объединенные руководители Конфедерации поверили в это изобретение. Радар - это путь в будущее, и нам нужно быстро использовать его потенциал."
 SCS_bigger_airfields:0 "Расширить аэропорты"
 SCS_bigger_airfields_desc:0 "По мере развития нашей авиации переполненность аэропортов стала проблемой. Генералы уже выделили батальоны для проекта расширения взлетно-посадочных полос и создания десятков новых, а мы уже строим новые ангары для хранения всех этих самолетов."
 SCS_plane_production_cost_bonus:0 "Самолеты, планеры и летающие машины"
 SCS_plane_production_cost_bonus_desc:0 "Некоторые говорили, что это невозможно, но мы доказали, что они не правы. Великие военно-воздушные силы Конфедерации готовы защищать небеса нашей благословенной земли и дать ответ любым вторженцам в наше воздушное пространство в любой момент."
 SCS_golden_circle_idea:0 "Идея о золотой подкове"
 SCS_golden_circle_idea_desc:0 "Застой это смерть. Если Юг хочет оставаться сильным, это, как ни парадоксально, может потребовать стать большим, чем просто Югом. Некоторые говорят о том, чтобы создать золотую подкову, расширив значение 'Юга', включив в него колонии в диких землях Зебрики."
 SCS_mobile_doctrine:0 "Старый бунтарский дух"
 SCS_mobile_doctrine_desc:0 "Мы не будем сидеть и ждать, пока нас застрелят! Южные пони первые вдарят по любому врагу прежде, чем те даже подумают нас атаковать!"
 SCS_mass_doctrine:0 "Положиться на количество"
 SCS_mass_doctrine_desc:0 "Наши ополченцы всегда полагались на численное превосходство, чтобы обеспечить успех против монстров, бизонов или чего-либо еще, с чем они могут столкнуться. Зачем нам что менять?"
 SCS_guns_bonus:0 "Инвестрировать в оружейные технологии"
 SCS_guns_bonus_desc:0 "Наше старое оружие - прекрасные инструменты войны, но даже самые лучшие инструменты устаревают. Нам нужны лучшие винтовки, но нам также нужна артиллерия и пулеметы для современных войн. Инвестируя сегодня мы победим завтра."
 SCS_tanks_light_or_heavy:0 "Броня Конфедерации"
 SCS_tanks_light_or_heavy_desc:0 "Некоторые из наших старых командиров ополчения немного сомневались в этом танковом проекте, но мы убедили их. Броня - это дорога к будущему, а любая пехота без нее - просто мясо. Нам нужны наши собственные танки!"
 SCS_motorised_bonus:0 "Вперед, рейнджеры дорог!"
 SCS_motorised_bonus_desc:0 "Теперь, если и есть что-то, что волнует каждого южного солдата, так это хороший новенький грузовик. Грузовики - это дальнобойная замена пони на полях современной войны - они надежные, быстрые и много перевозят. Дайте нам несколько тысяч таких, и ничто не будет вне нашей досягаемости."
 SCS_fieldmarshal_advisor_stuart_recon_bonus:0 "Генерал Стьюд Эппл"
 SCS_fieldmarshal_advisor_stuart_recon_bonus_desc:0 "Успех в битве часто зависит от того, кто насколько осведомлен. Все пушки в мире не выиграют битву, если они не будут стрелять в нужном направлении."
 SCS_skilled_scouts:0 "Скауты Конфедерации"
 SCS_skilled_scouts_desc:0 "Возможно, мы и начали скорее как сброд, чем как армия, но мы не дураки. Прежде чем вы сможете эффективно сражаться, вы должны понять, что находится вокруг вас. И кто годится для этого дела лучше, чем разведчики и пони пограничники?"
 SCS_breakthrough_bonus:0 "Другая сторона атаки"
 SCS_breakthrough_bonus_desc:0 "Мы умеем наступать, но минимизация потерь и повышение эффективности наших нападений является ключом к получению максимальной отдачи от наших смелых бойцов. Лучшая тактика означает более безопасную Конфедерацию."
 SCS_eyes_and_ears_decryption:0 "Знай своего врага"
 SCS_eyes_and_ears_decryption_desc:0 "Проницательность пограничных пони иногда выражается странным образом. Мы черпаем вдохновение у куртизанок и ночных пташек древности, которые были прекрасными шпионами своего времени."
 SCS_armor_specialisation:0 "Грохот тяжелого металла"
 SCS_armor_specialisation_desc:0 "Ничто не заставляет деревенского жеребенка так улыбаться, как звук тяжелой техники! Танки, которые могут прорвать позиции врага или удержать ценную позицию, будут тем, что выиграет войны."
 SCS_fieldmarshal_advisor_lee:0 "Фельдмаршал Ней"
 SCS_fieldmarshal_advisor_lee_desc:0 "Независимо от того, насколько вы хорошо вооружены или хорошо подготовлены, армия без хорошего руководства безнадежна. К счастью для нас, у нас есть отличный вдохновитель, готовый взять бразды правления армией Конфедерации."
 SCS_take_the_initiative:0 "Сначала стреляем, а вопросов не задаем"
 SCS_take_the_initiative_desc:0 "Когда рейнджер и бандит сталкиваются друг с другом, не имеет значения, кто из них храбрее или сильнее. Важнее всего скорость - если вы не будете стрелять первыми, то это сделают ваши враги. Вы всегда должны стрелять первыми."
 SCS_extra_entrenchment:0 "Закрыть все бреши"
 SCS_extra_entrenchment_desc:0 "Они не могут стрелять в то, что не видят. Мы превратим пустыню в лабиринт из колючей проволоки и бетона, о который разобьются все армии. Наши инженеры приступят к работе сию же минуту."
 SCS_get_more_recruits:0 "Нужно немного свежей крови"
 SCS_get_more_recruits_desc:0 "Граница почти не населена, а потому рабочие ресурсы всегда будут для нас проблемой. Но мы можем решить эту проблему в краткосрочной перспективе с помощью нескольких энергичных кампаний по набору персонала и предоставив им бонусы."
 SCS_marse_robert_morale:0 "Прогрмма Марсе по обеспечению морали"
 SCS_marse_robert_morale_desc:0 "Счастливый, уверенный в себе солдат или гражданин - продуктивный и полезный пони. В это опасное время нам нужны все ресурсы, если Штаты хотят выжить. Правильная мотивация и побуждение будут держать наши армии в строю, а рабочих на заводах."
 SCS_fieldmarshal_advisor_stonewall:0 "Фельдмаршал Стоун Вол"
 SCS_fieldmarshal_advisor_stonewall_desc:0 "Хотя Ней и превосходный стратег, ни один живой пони еще не превзошел Стоун Вола в тактике. Его силы двигаются с утроенной скоростью и бьют втрое сильнее, чем обычно. Он и есть призрак из джунглей."
 SCS_anti_tank_anti_air:0 "Разбейте эти танки!"
 SCS_anti_tank_anti_air_desc:0 "Наша пехота будет бороться с танками, но нашей авиации может повезти больше. Мы будем вкладывать средства в исследования и разработки в области непосредственной авиационной поддержки, дабы дать нам преимущество против брони."
 SCS_fire_discipline_soft_attack_bonus:0 "Дисциплинированные залпы"
 SCS_fire_discipline_soft_attack_bonus_desc:0 "Наши ребята смелые, но иногда немного непослушные. Это та самая проблема, которую надо иметь ввиду! Мы заставим их ждать, пока они не увидят белки глаз своих врагов, и только тогда мы дадим приказ отправить их в Тартар."
 SCS_standing_like_a_stone_wall:0 "Стоять словно каменная стена"
 SCS_standing_like_a_stone_wall_desc:0 "Генерал, который сказал это о Стоун Воле, возможно, сказал это с раздражением, но теперь мы говорим это с благоговением. Стоун Вол обучил свои войска обороне, и самой Селестии придется потрудиться, чтобы пробиться через них."
 SCS_preserve_soldiers:0 "Каждая жизнь драгоценна"
 SCS_preserve_soldiers_desc:0 "Возможно, мы больше и не живем в Эквестрии, но мы сохранили некоторые из ее ценностей. Гармоническая забота о ценности жизни пони - это не просто морализм, для нас это носит практичный характер. Мы не можем позволить себе потерять слишком много пони с нашей-то демографией."
 SCS_bigguns_doctrine:0 "Грохот пушек"
 SCS_bigguns_doctrine_desc:0 "Винтовка очень хороша, но что насчет гаубицы? Вот о чем я говорю! Убей сразу несколько плохих парней и все сразу начнут с тобой считаться."
 SCS_dugout_doctrine:0 "Южные редуты"
 SCS_dugout_doctrine_desc:0 "Каждый дюйм нашей границы защищается и отмечается на карте. Наши солдаты будут рыть окопы и укрепляться буквально везде за несколько часов, превращая каждый город, холм и поляну в потенциальный бастион."
 SCS_artillery_bonus:0 "Длинная Салли"
 SCS_artillery_bonus_desc:0 "Эта прекрасная леди была сделана в Хуффингтон и она может проделать кратер размером с дом. У армии Конфедерации сотни таких, как она, и мы очень хорошо приудариваем за этими красотками."
 SCS_magical_weapons:0 "Флиртуя с бедствием"
 SCS_magical_weapons_desc:0 "Единороги здесь не так часто встречаются, как в Кантерлоте, но все же у нас они есть. Некоторые из них являются магами, которые усердно работают над зачарованием оружия для обычных пони и получая свою долю финансирования."
 SCS_engineers_bonus:0 "Инженерная программа Дикси"
 SCS_engineers_bonus_desc:0 "Поскольку мы вкладываем больше денег в образование и обучение, хорошим побочным продуктом является то, что наши некогда разношерстные силы впервые получили доступ к настоящим, подлинным инженерам в изобилии. Мы заставим их работать на полную катушку."
 SCS_evolved_tactics:0 "Превзойти самих себя"
 SCS_evolved_tactics_desc:0 "Смысл войны не в том, чтобы быть самым смелым, самым сильным или самым быстрым - смысл во всех этих вещах, но что же самое главное среди этого? Превзойти самого себя. Быть на вершине мира до тех пор, пока все не встанет на свои места."
 SCS_stabilise_southeast:0 "Стабилизировать Юго-Восток"
 SCS_stabilise_southeast_desc:0 "Вскоре после начала гражданской войны в Эквестрии соседний юго-восточный полуостров впал в хаос и конфликты. Теперь неблагоприятное для нас правительство победило своих противников и пришло к власти. Мы должны вмешаться и обеспечить мир и порядок на юго-востоке!"
  
