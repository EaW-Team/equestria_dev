 #civwar.2.t:0 "Юг восстает!"# moved to replace folder
 #civwar.2.d:0 "Патриотически настроенные рабочие пони Юга поднялись на защиту своих домов и формируют основу военных сил Конфедерации."# moved to replace folder
 #civwar.2.a:0 "Спасибо всем!"# moved to replace folder


 #scs.1.t:0 "Выборы председателя Конфедерации"# moved to replace folder
 #scs.1.d:0 "С тех пор как было объявлено о независимости, председатель Сильверстар доблестно ведет нас в эти неспокойные времена. С некоторой стабилизацией ситуации, председатель согласился провести выборы на самую высокую должность, при этом выдвинувшись как кандидат. Однако, некоторым его победа может показаться очевидной, радикальная Лига обороны Конфедерации наращивает свою поддержку, в то время как умеренная Объединенная партия Дружбы и ее одаренный кандидат Брейберн провели кампанию, обещающую действительно демократическое государство для всех видов. Приближается день выборов, эмоции на пределе, а победитель неопределен."# moved to replace folder
 #scs.1.c:0 "Кандидат от Лиги обороны Бофорд выиграл!"# moved to replace folder
 #scs.1.b:0 "Сильверстар был переизбран!"# moved to replace folder
 #scs.1.a:0 "Брейберн выиграл с небольшим отрывом!"# moved to replace folder

 #scs.2.t:0 "Добровольцы Минитпони"# Identical duplicate from hoi4
 #scs.2.d:0 "Хотя нам удалось сформировать ополчение, огромное количество патриотически настроенных пони решили, что они могут оказать поддержку в защите своих домов. Они начали объединяться в неофициальные группы защиты, называя их «Минитпони» - готовыми сражаться в любую минуту. Хотя они не имеют официальной государственной поддержки, они пообещали отдать свою жизнь за Конфедерацию и Южный образ жизни."# moved to replace folder
 #scs.2.a:0 "Тройное ура нашим Минитпони!"# moved to replace folder
 scs.2.tt:0 "Появятся §Yшесть добровольческих дивизий минитпони§!"
 
 #scs.3.t:0 "Конфедерационная береговая охрана"# moved to replace folder
 #scs.3.d:0 "Южные пони никогда не были великими моряками - с бескрайними равнинами и бесконечными пустынями, заменяющими море. Однако из-за нынешней ситуации было утверждено создание специальной береговой охраны. Пока это маленькие парусные суда, но это может быть началом настоящего военно-морского флота."# moved to replace folder
 #scs.3.a:0 "Хотелось бы мне быть в Эпплузе!"# moved to replace folder
 scs.3.tt:0 "Появятся §Y2 эсминца§!"
 
 #scs.4.t:0 "Конфедерационное конституционное собрание"# moved to replace folder
 #scs.4.d:0 "Поскольку внутренняя и международная ситуация стабилизировалась, настало время, чтобы оформить наши законы и кодексы в великую конституцию, закрепляющую права пони Юга."# moved to replace folder
 #scs.4.a:0 "Юг восстает!"# moved to replace folder

 #scs.5.t:0 "Частные пилоты"# moved to replace folder
 #scs.5.d:0 "Многие более богатые фермеры используют самолеты для целей сельского хозяйства. Когда их образ жизни оказался под угрозой исчезновения, они пообещали свои машины пилотам-любителям. Хотя они неопытные, они, конечно, не испытывают недостатка в энтузиазме!"# moved to replace folder
 #scs.5.a:0 "Береги голову!"# moved to replace folder

 #scs.6.t:0 "Конфедерация хочет, чтобы мы присоединились к ним"# Identical duplicate from hoi4
 #scs.6.d:0 "Недавно сформированная Конфедерация Южных Штатов считает наши земли неотъемлемой частью своей страны. Мы знаем, что у них нет любви к бизонам, но, может быть, мы будем сильнее, если мы похороним боевой топор и объединимся в дружбе под одним знаменем?"# moved to replace folder
 #scs.6.a:0 "Давайте дружить"# moved to replace folder
 #scs.6.b:0 "У них нет добрых намерений по отношению к нам."# moved to replace folder

 #scs.7.t:0 "Племена бизонов отказываются от нашего предложения!"# moved to replace folder
 #scs.7.d:0 "Дикие Бизоны отказались от нашего предложения вернуть нашу землю!  Это катастрофа для правящего председателя [SCS.GetLeader], от чего Лига обороны Конфедерации быстро извлекает выгоду."# moved to replace folder
 #scs.7.a:0 "Мы ничего не можем сделать."# moved to replace folder
 #scs.7.b:0 "В Тартар эти переговоры, это наша земля!"# moved to replace folder

 #scs.8.t:0 "Ударить по бизонам?"# moved to replace folder
 #scs.8.d:0 "С хаосом гражданской войны вокруг нас мы можем быстро нанести удар по республике бизонов и разобраться с ними раз и навсегда!"# moved to replace folder
 #scs.8.a:0 "Вперед!"# moved to replace folder
 #scs.8.b:0 "Сперва надо подготовиться."# moved to replace folder
 
 scs.9.t:0 "Слава дней минувших?"
 scs.9.d:0 "С победой Партии Гармонии-Единства на выборах многие стали использовать партийный флаг с кругом из яблок вместо флага с яблочным крестом, который традиционно ассоциируется с городом Эппллуза, а также с партией Кольтламбия. Тем не менее, президент Сильверстар является страстным поклонником знамени яблочного креста и, несмотря на ассоциации, считает его частью южной самоидентичности, что означает, что нет никаких оснований заменять его другим национальным флагом. Хотя по факту это не критическая проблема, лучше решить ее сейчас, чем откладывать на потом."
 scs.9.a:0 "Слава дней минувших это сердце Юга! Верните назад старый флаг!"
 scs.9.b:0 "Этот флаг - пережиток прошлого, круг из яблок будет нашим знаменем!"
 
 scs.10.t:0 "Конфедеративные Штаты возвращаются домой"
 scs.10.d:0 "С приходом к власти лоялистской Партии Эквестрийского Солнца пони Юга официально потребовали воссоединения с Эквестрией. Похоже, что независимость только позволила богатым и могущественным попирать права маленьких пони, права, которые мы усердно защищали. Толпы ликующих пони праздновали принятие законопроекта о роспуске правительства СКС и повторном поглощении его в Эквестрии."
 scs.10.a:0 "Ура!"
 
 scs.11.t:0 "Конфедеративные Штаты запрашивают статус особого региона"
 scs.11.d:0 "С приходом к власти лоялистской Партии Эквестрийского Солнца пони Юга официально потребовали воссоединения с Эквестрией в качестве автономного региона. Похоже, что независимость только позволила богатым и могущественным попирать права маленьких пони, права, которые мы усердно защищали. Толпы ликующих пони праздновали принятие законопроекта о преобразовании конфедеративного правительства в часть эквестрийского государства."
 scs.11.a:0 "Ура!"
 scs.11.b:0 "Нам они не нужны"
 
 scs.12.t:0 "Конфедеративные Штаты хотят, чтобы мы присоединились к ним"
 scs.12.d:0 "Делегация южан прибыла в столицу с предложением. Эквестрия скоро падёт, и теперь оставшиеся пони должны пережить хаос вместе. Вместо изоляции и поражения мы могли бы вместе следить за водоворотом между нашими странами. У нас нет культурных связей друг с другом, кроме того, что мы все пони, но это новая страница в истории, а значит, что для всех нас она только начинается."
 scs.12.a:0 "Ура!"
 scs.12.b:0 "Нам они не нужны"
 
 scs.13.t:0 "[From.GetName] присоединяется к нам"
 scs.13.d:0 "[From.GetName] положительно отреагировали на предложение нашей делегации и встали на нашу сторону."
 scs.13.a:0 "Отлично!"

 scs.14.t:0 "[From.GetName] отказывается"
 scs.14.d:0 "[From.GetName] отрицательно отреагировали на предложение нашей делегации и отказались встать на нашу сторону."
 scs.14.a:0 "Зря!"
 
 scs.15.t:0 "Поправка 1: О статусе сочувствующих иностранным правителям"
 scs.15.d:0 "'Отстаивание любого режима правления, несовместимого со свободой или демократией, или высказывания о том, что Южные Штаты не должны быть независимой нацией, а вместо этого подчиняться иностранному правителю, должно стать тяжким преступлением, наказуемым по всей силе и строгости закона.'\n\nВышеупомянутая поправка появилось перед Конвенцией, отстаиваемой радикальными республиканскими фракциями. Однако роялисты и умеренные республиканцы предупреждают, что где-то от одной пятой до трети нашего населения верят в эквестрийскую монархию, и что эта поправка фактически криминализирует их точки зрения, что, несомненно, вызовет огромные раздоры в нашей молодой стране. Что мы будем делать с этой поправкой?"
 scs.15.a:0 "Поправка будет внесена в конституцию - роялистам тут не место."
 scs.15.b:0 "Мы не можем угнетать наш собственный народ. Если хотят быть лоялистами, то пусть."
 
 scs.16.t:0 "Поправка 2: О праве частного владения огнестрельным оружием"
 scs.16.d:0 "'Поскольку поддержание боеспособного ополчения имеет важное значение для безопасности свободного государства, право пони хранить и носить оружие не должно нарушаться.'\n\nВышеуказанная поправка была представлена на Конвенции и пользуется широкой поддержкой со стороны простых пони, многие из которых в значительной степени полагаются на огнестрельное оружие для получения средств к существованию и обеспечения безопасности и стабильности своих общин, особенно в малонаселенных пограничных районах, где присутствие полиции редкость.\n\nОднако одна из групп на Конвенции выказывает сомнения - они указывают на то, что Республика находится в нестабильном состоянии и что наше будущее неопределено, и утверждают, что позволять врагам республики вооружать себя глупо.\n\nОни утверждают, что поправка должна быть изменена, чтобы гарантировать, что право на ношение оружия существует только для тех, кто заслуживает доверия и известен своей лояльностью по отношению к Республике. Как мы продолжим?"
 scs.16.a:0 "Вторая поправка внесена в конституцию."
 scs.16.b:0 "В их словах есть смысл, измените поправку."
 
 scs.17.t:0 "Поправка 3: О преемственности предыдущих государственных законов в новой Республике"
 scs.17.d:0 "'Любые законы, принятые в нескольких штатах Республики той властью, которая ранее оккупировала ее территорию, считаются недействительными во всей их полноте.'\n\nВышеуказанная поправка была представлена на Конвенции, но в отличие от предыдущих поправок, она окружен чрезвычайно большим количеством споров. Эта поправка была в значительной степени поддержана богатыми бизнеспони, включая Рокфеллерскую Дженерал Петролеум и агробаронов, таких как Грандэппл Фармс.\n\nПротивники поправки утверждают, что она явно предназначена для отмены регулирующих законов Эквестрии, которые сильно ограничивают бизнеспони, обеспечивая, чтобы их работники имели хорошее качество жизни.\n\nСторонники поправки утверждают, что поддержание законов страны, от которой мы отделились, является абсурдом, и что в любом случае эти законы серьезно препятствовали росту бизнеса на Юге. Они также утверждают, что в старой системе должны были предоставляться эквестрийские субсидии, чтобы гарантировать, что эти законы не разрушат бизнес, что вряд ли может позволить наша молодая республика."
 scs.17.a:0 "Поправка принята без изменений"
 scs.17.b:0 "Измените поправку, чтобы сохранить как минимум наиболее достойные правила"
 scs.17.c:0 "В сено эту поправку, верните назад всю регуляцию"

 scs.18.t:0 "Вопрос о важности столицы"
 scs.18.d:0 "Теперь, когда выборы подошли к концу, наше внимание пало на новый вопрос, а именно - где разместить нашу столицу. Это ни в коем случае не простой вопрос, потому что расположение центра правительственной власти сотворит чудо для процветания города, а каждый крупный город в республике сделал свое дело для нас.\n\nСамый очевидный выбор - сохранить столицу в Эпплузе. Хотя в последние десятилетия она утратил свой титул крупнейшего города на юге в пользу прочих, она по-прежнему является самым старым крупным поселением пони в регионе и считается самым надлежащим образцом южного города в мире.\n\nХуффингтон претендует на этот статус на вполне разумных основаниях, ведь они являются крупнейшим городом в Республике и обладают самой большой материальной и промышленной базой. Тем не менее, Хуффингтон - относительно новый город, в котором преобладают северные эмигранты. Большинство южан не считают его 'по-настоящему' южным, а скорее 'северной колонией'.\n\nВ-третьих, есть старый добрый Додж Сити. Их требования основываются на том, что они владеют единственным университетом Юга, и решение разместить здесь нашу столицу вызовет приток богатств в регион, что увеличит число высококвалифицированных рабочих, доступных для нас.\n\nНаконец, довольно радикальное предложение поступило от сенатора из малонаселенных центральных штатов. Они чувствуют, что население Республики слишком сконцентрировано на побережьях и что проблемы храбрых пони в центральных районах игнорируются. Таким образом, они предлагают, чтобы мы построили новый город в центре Республики, чтобы стимулировать региональную экономику, поощрять миграцию подальше от берегов и создавать более сильное чувство единства между штатами."
 scs.18.a:0 "Старушка Эппллуза - принцесса Юга, пусть ей и остается"
 scs.18.b:0 "Хуффингтон - сердце нашей промышленности!"
 scs.18.c:0 "Додж Сити принесет выгоду нам всем"
 scs.18.e:0 "Постройте новую столицу - перенаправим власть от границ к центру!"
 
 scs.19.t:0 "Конвенциия окончена"
 scs.19.d:0 "В конце концов, Конфедеративная Конституционная Конвенция была заключена, и новая Конституция была ратифицирована всеми штатами Республики. Выборы были назначены через месяц и каждая партия поспешно вступает в предвыборную кампанию, надеясь захватить сердца и умы пони Юга."
 scs.19.a:0 "Пусть лучший пони победит"
 
 scs.20.t:0 "Выборы, выборы, кандидаты пони"
 scs.20.d:0 "Наконец, итоги первых выборов в [Root.GetName] были подведены. Пони выстраивались в очереди от рассвета до заката, чтобы гарантировать свое участие в формировании первого правительства. Для многих из них демократия была захватывающим экспериментом, и наконец-то осуществившейся мечтой. Когда все голоса были подсчитаны и проверены, победителем оказалась..."
 scs.20.a:0 "Партия Эквестрийского Солнца, слуги Принцессы"
 scs.20.b:0 "Кольтламбия, отцы независимости"
 scs.20.c:0 "Гармония-Единство, уверенные последователи идей гармонии и демократии"
 
 scs.21.t:0 "Предложение для Бизонов"
 scs.21.d:0 "После долгих споров и нескольких страстных речей представители Конфедерации прибыла к бизонам. Различия между бизонами и южными пони оказались неразрешимыми, но пока Селестия управляла всеми нами, эти проблемы не были слишком серьёзными. Теперь, когда Эквестрия расколота войной пополам, стату-кво не может сохраниться. Пони попросили нашей земли. Взамен они предоставят нам современную экономическую поддержку и построят школы. Нам выделят резервации, в которых мы сможем жить как раньше, и не будет пролито ничье крови, но существование [BUF.GetName] подойдёт к своему концу."
 scs.21.a:0 "У нас нет другого выбора, кроме как согласиться."
 scs.21.b:0 "Это наша земля! Пусть они приходят, а мы будем сражаться!"
 
 scs.22.t:0 "Щедрое и наиболее честное предложение"
 scs.22.d:0 "Делегация прибыла из Конфедерации с потрясающим предложением. У южных пони и бизонов есть много различий, но теперь мы должны объединиться против растущего хаоса на континенте. Мы сможем присоединиться к Конфедерации как полноправный штат.\n\nНо есть пара 'но'. Не все бизоны считают это хорошей сделкой. Почему мы должны отказаться от нашей независимости, чтобы работать бок о бок с пони, которые не уважают нас? Конфедераты не потерпят анклав, а бизоны стремятся сохранить свою свободу. Принятие предложения изменило бы статус-кво, ведя к неизвестным последствиям, но отказ может привести к войне."
 scs.22.a:0 "Наконец едины?"
 scs.22.b:0 "Мы не станем ничьими поддаными!"
 
 scs.23.t:0 "Наш подход к радикалам"
 scs.23.d:0 "Республике сейчас угрожают сразу с двух разных сторон - с одной стороны, это роялисты, предатели, которые хотят подорвать нашу независимость и отправить нас обратно под копыта Селестии.\n\nС другой (и что более важно, среди нашей собственной партии) находится фракция Рокфеллера, раковая опухоль, которую мы еще не смогли удалить. Его фракция постоянно лоббирует интересы крупного бизнеса и радикального патриотизма, утверждая, что Юг должен распространить свои свободы по всему Эквусу силой, если это понадобится.\n\nИ то, и другое оскорбляет партию Кольтламбия и Юг, но не в нашей природе и не в наших привычках осуждать противников просто за несогласие с нами. Мы можем выступить против них, ведь это будет дорого, как в материальном, так и в моральном плане. В эти смутные времена наши ресурсы лучше потратить на защиту от внешних угроз, чем зачистку мелкого мусора дома."
 scs.23.a:0 "Начните гонения роялистов и найдите способ держать в узде Рокфеллера."
 scs.23.b:0 "Живи сам и не мешай жить другим."
 
 scs.24.t:0 "Сила денег"
 scs.24.d:0 "Сенаторы нередко представляют интересы определенных групп, и, хотя они сами несколько недовольны этим, нередко и то, что интересы этих групп бывают несколько особенными в плане учета мнений, если сравнивать с простыми избирателями. Такое положение вещей обычно терпимо и часто работает даже на благо, но в последнее время разразился своего рода скандал. Местная газета в Роузмейрине утверждает, что получила записи, свидетельствующие о том, что только за последний месяц шесть разных сенаторов получили пожертвования от различных фондов, которые, в результате расследования, все принадлежали Рокфеллеру.\n\nПохоже, что Рокфеллер снова пытается влиять на политику Юга. Нам он не особенно нравится, но дела не расследованы до конца, чтобы точно заявить, что его деяния незаконны, а его обширная команда юристов борется с каждым делом изо всех сил.\n\nМногие в нашей партии хотели бы продолжить расследование этих пожертвований, но это, вероятно, окажется трудным делом, и, кроме того, многие из рассматриваемых фондов действительно хорошо работают ради улучшения экономики в бедных районах. Что нам делать?"
 scs.24.a:0 "Расследование принесет больше проблем, чем выгоды"
 scs.24.b:0 "Это коррупция! Выведите его на чистую воду!"
 
 scs.25.t:0 "Хозяин газет"
 scs.25.d:0 "В последние несколько недель наблюдалось любопытное явление. Хотя перспектива войны - это то, к чему Республика всегда была готова, мы никогда не желали этого. Но в последние дни многие ведущие газеты страны начали пропагандировать не только то, что Юг должен защищать себя, но и то, что у нас есть благая цель идти на войну, чтобы распространить наши свободы на весь остальной мир.\n\nВряд ли одна газета изменила бы общественное мнение, но газеты одна за другой они начали публиковать статьи, пропагандирующие войну или терпимость по отношению к тем, кто пропагандирует войну. Такой поразительный ряд событий, безусловно, может быть только результатом скоординированных усилий по оказанию влияния на политику нашей страны. Некоторые выступают за то, чтобы это расследовали, утверждая, что это представляет явную угрозу нашей демократии и нейтралитету, а другие утверждают, что газеты имеют право печатать то, что хотят, и что ущемление прав личности противоречит духу Юга."
 scs.25.a:0 "Это их право печатать то, что они хотят"
 scs.25.b:0 "Это точно проделки Рокфеллера, расследуйте это"
 
 scs.777.t:0 "Скандал вокруг Рокфеллера"
 scs.777.d:0 "Рокфеллер, могущественный нефтяной магнат, стоящий за Дженерал Петролеум Компани, начинал с нуля. Если кто-то и знает о магии денег, то это он - и его слова достигли ушей все большего числа пони. Одни колеблются от его харизматической уверенности, а другие от его успеха...остальные от глубины его карманов.\n\nРаботая усердно вместе с десятками газет и несколькими независимыми следователями, руководство партии Кольтламбия не только обеспечило убедительные доказательства преступлений Рокфеллера, среди которых - взяточничество, вымогательство, мошенничество, но также и распространяют новости о них как лесной пожар. Нейгвис высказывается против Рокфеллера и его сторонников перед всем Сенатом, демонстрируя список преступлений, которые затронули всю Республику. Список подкупленных сенаторов просто бесконечен и в панике один за другим все в этом сознаются. Наступил настоящий хаос, но даже это не поможет Рокфеллеру. Его авторитет в глазах каждого, кроме самого извращенного и циничного пони, был разрушен."
 scs.777.a:0 "Вот так гибнет великан."
 
 scs.776.t:0 "Эквестрия пала!"
 scs.776.d:0 "Наконец, Кантерлот попал под напором наших сил и Родина теперь под нашим контролем. Пришла пора нам решить, что же с ней делать."
 scs.776.a:0 "Присоединим все! Пусть все пони познают радости Конфедерации!"
 scs.776.b:0 "Мы не сможем удержать такое количество земли - освободите их."
 
 scs.26.t:0 "Просединиться к Конфедерации?"
 scs.26.d:0 "Конфедерация, которая становится не столько глупой затеей, сколь все более адекватной реальностью, прокладывает свой собственный путь. Пони больше не придется выбирать между принцессами и коммунистами! Конфедерация предлагает выход из обоих положений в пользу взаимного сотрудничества. По крайней мере, это лишь их партийная линия, кто бы там что не говорил. Реальность такова, что конфедераты достаточно прагматичны, чтобы понять, что в конечном итоге их маленькая партия должна будет расширяться, дабы выжить. Не нужно заострять внимание на названии, говорят они широко улыбаясь, даже слишком широко. В конце концов, Конфедерация - это не просто южные пони! Их ресурсы ценны, а деньги хороши. Но хватит ли этого?"
 scs.26.a:0 "Вытаскивайте мою ковпоньскую шляпу, мы присоединяемся!"
 scs.26.b:0 "Нет уж."

 scs.27.t:0 "[From.GetName] подписывает соглашение с Конфедерацией"
 scs.27.d:0 "Хотя любые идеи относительно других пони, присоединяющихся к Конфедерации, были в лучшем случае расплывчаты, в Конституции есть все условия для этого. Эти новые штаты присоединяются в качестве полноправных партнеров, вместе со своими избранными губернаторами и законодательными органами штатов. После подписания сегодняшнего соглашения Конфедерация увеличила свою территорию и число своих штатов. Могут возникнуть некоторые споры по поводу размеров нового штата или штатов, но все это дело Сената. Сегодня мы празднуем объединение с нашими братьями пони."
 scs.27.a:0 "Конфедерация расширяется!"
 
 scs.28.t:0 "[From.GetName] отказывается от соглашения"
 scs.28.d:0 "Конфедерация отличается от других тем, что она стремится расширятся мирными методами - она не побеждает столько, сколько она приглашает всех к себе. По крайней мере, именно эти слова конфедераты произносят, когда приходит время.\n\nНаше приглашение было отвергнуто, а новые штаты, которые мы хотели присоединить, теперь находятся вне нашей досягаемости. Хотя некоторые сенаторы сердито ворчат о возможности захватить их, все знают, что их будущие отношения с данным государством в лучшем случае мрачны."
 scs.28.a:0 "Грустно."
 
 scs.29.t:0 "Конфедеративное экономическое сообщество"
 scs.29.d:0 "Конфедеративное экономическое сообщество, иногда довольно досадно сокращаемое до КонЭкон, является попыткой нормализовать и рационализировать экономический хаос, возникший в результате отделения и гражданской войны. Все те связи, на которые полагались миллионы, были разорваны, что привело к дефициту. Торговцы больше не имеют единственного монолитного королевского закона, чтобы держать правила рынка в узде и теперь даже в пределах конфедеративных границ существуют несоответствия в законе и реальности, которые сводят бизнеспони с ума.\n\nХотя южная половина континента может и обойтись без единой валюты, все равно невозможно выжить без определенной стандартизации в регионе. Нам нужны одни и те же слова для одних и тех же вещей. С этой целью южные пони направили делегации к своим соседям."
 scs.29.a:0 "Мир и процветание всем вам."
 
 scs.30.t:0 "Военное сотрудничество"
 scs.30.d:0 "Конфедераты полны решимости сохранить свою независимость, но они понимают ценность сотрудничества. Некоторые из соседей республики могут быть склонны к некоторому доброму старомодному взаимовыгодному сотрудничеству.\n\nДля этого президент устроил несколько различных предварительных дипломатических миссий, даже тем выскочкам-повстанцам из юго-восточных джунглей. Военные миссии были только началом, но подлинный альянс, хотя бы с одним из наших соседей, был бы прекрасной ступенькой к будущей безопасности."
 scs.30.a:0 "Братья по оружию!"
 
 scs.31.t:0 "Нефть за резину?"
 scs.31.d:0 "Современный мир работает благодаря нескольким товарам. Стали, резине, уголю и нефти. У Конфедерации довольно много черного золота, и большинство из этих запасов контролируются одним только Рокфеллером, генеральным директором и основателем Дженерал Петролеум Компани.\n\nОн представил в Сенате предложение - почему бы не использовать то, что у нас есть, чтобы получить то, что нам нужно? Мы будем торговать нефтью за резину. Резина - это шины, а шины - это новомодные автомобили, более быстрый транспорт и возможности связи. Все, что нам нужно сделать, - это заставить одну из восточных группировок торговать с нами."
 scs.31.a:0 "Агась."
 scs.31.b:0 "Не-а."

 scs.32.t:0 "Нефть за резину"
 scs.32.d:0 "Наши усилия увенчались успехом! Пробираясь через густые джунгли, каждый день трудясь в поте лица, наши смелые делегаты из сената смогли заключить разумную сделку с сепаратистами на востоке. У нас будет наша резина, а они получат нефть. Честно говоря, мы могли бы и заключить сделку получше, но у них мог возникнуть соблазн не согласиться."
 scs.32.a:0 "Отлично!"
 
 scs.33.t:0 "Никакой нефти за резину"
 scs.33.d:0 "Наши делегаты, в поте лица трудящиеся в джунглях, всеми силами пытались заставить восточных сепаратистов прислушаться к голосу разума. Они хотели оружие и припасы, еду и деньги, а когда мы предложили нефть, они подумали, что это шутка. Неудивительно, что когда мы отказались давать им оружие или грузовики, переговоры быстро сошли на нет. В конце концов, мы ушли с пустыми копытами."
 scs.33.a:0 "Лягать его кровать!"
 
 scs.34.t:0 "Договор с Конфедерацией?"
 scs.34.d:0 "Конфедераты отправили в город делегацию, которую мы, разумеется, сразу же разместили в самых причудливых местах. Нужно произвести впечатление на этих пони, а!\n\nИх темная страна на задворках цивилизации или какой бы она там ни была, но конфедераты предложили довольно интересную сделку во время распития виски Дикий Пегас. В наши дни юг - трудное во всех пониманиях, но интересное место и они хотят заключить договор о взаимной защите. Маловероятно, что в ближайшее время они пойдут на войну, и те, кто на них нападут, вероятно, после этого пойдут и по наши души. Да и расширение сотрудничества тоже неплохо. Однако необходимость привязать себя к самым медленным, скучным и унылым пони на континенте звучит довольно непривлекательно, а уж если они станут немного агрессивнее, то могут втянуть нас в войны."
 scs.34.a:0 "Только бизнес, ничего личного."
 
 scs.35.t:0 "Выгодная сделка"
 scs.35.d:0 "Наша делегация вернулась из Лас Пегаса с большими похмельем и грузовиком, полным подарков. Город огней, развлечений и безудержного веселья взвесил все выгоды от нашей сделки и принял ее. Взаимная защита, рационализированная свободная торговля и обмен некоторыми технологиями могут помочь нам обоим, даже если это означает открытие дороги в самый соблазнительный и грешный город Эквестрии.\n\nСтарый добрый ЛП стал немного более диким, чем раньше, без сомнения чтобы защититься от бед мира вокруг нас, и хотя это приводит к утечке денег, обитатели пустыни, безусловно, свободно потратят свои деньги на все, что им нужно - например, на хороший сидр и даже на лучшую нефть."
 scs.35.a:0 "Й-и-и-и-ха!"
 
 scs.36.t:0 "Никакой сделки"
 scs.36.d:0 "Наша делегация вернулась из Лас Пегаса с большим похмельем и небольшим письмом от нескольких главенствующих семей города. В письме, подписанном каким-то мистером Хорсом или кем-то подобным, подробно рассказывается о том, насколько отсталыми, скучными и абсолютно унылыми они нас считают, всех бедных жителей южных штатов. Хотя они, безусловно, будут покупать наш виски, наш сидр и нашу нефть, они не заинтересованы в каких-либо договорах или соглашениях, не считая настойчивого требования свободной торговли. Кажется, что скрытый протекционизм партии Кольтламбия доставляет им хлопот с этим.\n\nПомимо того, что главенствующие семьи Лас Пегаса были неприятными и грубыми, они также поставили нас в затруднительное положение. Теперь у нас есть сосед, имеющий в своем распоряжении ресурсы и рабочую силу, которые они могут превратить в серьезную занозу в нашем крупе, если судьба стравит нас друг с другом."
 scs.36.a:0 "Вот же сено!"
 
 scs.37.t:0 "Южные извороты"
 scs.37.d:0 "Когда южные пони откололись от родины, они были как крысы на тонущем корабле. Нация потерпела неудачу, и они очень быстро напомнили об этом всем, кто стал слушать.\n\nНо все изменилось. Конфедерация, к худу или к благу, в какой-то момент всегда должна была иметь дела со своими северными соседями и бывшими товарищами. В попытке избежать конфликта и реваншизма, который исходил от севера, южане обращаются к победителям в великом расколе с предложением дружбы. Не репатриации, заметьте. Дружба на равных. Что из этого сделают их бывшие хозяева еще неизвестно."
 scs.37.a:0 "Попытайтесь показать себя добрыми соседями."
 
 scs.38.t:0 "Договор о дружбе"
 scs.38.d:0 "Неуверенное предложение дружбы между пони юга и севера вышло на новую ступень. Вторая делегация из штатов возвращается в Кантерлот с предложением, которое они называют договором в вечном мире.\n\nПодписанный представителями, губернаторами и мэрами всех крупных городов, этот договор выражает желание жить в мире со своими собратьями пони, но также показывает, что они вдвойне убеждены, что история взяла свое. Юг отделен от Эквестрии и должен искать свое будущее в качестве самостоятельной нации. Эта нация хотела бы быть друзьями, может быть, даже близкими союзниками, но южане никогда не станут частью Эквестрии. Авторы использовали это название в приступе стресса, поскольку они знают, что его не встретят с радостью даже дружественные северяне."
 scs.38.a:0 "Север и Юг отныне и навеки друзья."
 scs.38.b:0 "Я так не думаю."
 
 scs.39.t:0 "Права Штатов гарантированы"
 scs.39.d:0 "После долгих споров те, кто сражались и проливали кровь, чтобы завоевать Эквестрию, сталкиваются с горько-сладкой реальностью. Что бы они ни желали, чтобы они не считали правдой, мир никогда не будет прежним. Юг ушел, и только с помощью разрушительной силы оружия они смогут вернуть его домой. Гарантирование прав и свобод штатов, как предполагают конфедераты, обеспечит, чтобы по крайней мере Север и Юг могут расстаться как соседи и друзья. Это лучший вариант развития событий.\n\nРатификация договора была встречена ликование в городах Конфедерации, где усиливается растущее беспокойство по поводу вмешательства Севера в их новообретенную независимость. Теперь же будет мир на все времена!"
 scs.39.a:0 "Эквестрия гарантирует своему новому соседу дружбу!"
 
 scs.40.t:0 "Холодный душ"
 scs.40.d:0 "Договор быстро был отклонен, а переговоры практически вышли из-под контроля. Юг является неотъемлемой частью Эквестрии, и так было очень и очень долго. Возможно, южные пони укротили и приручили свою землю, но они делали это с помощью и благословением Кантерлота, орудий Мэйнхеттена, рабочей силы и кораблей Балтимейра. Дело в том, что в глазах хозяев из Кантерлота нет никакого севера и юга. Есть только те, кто понимают реальность и кучка сумасшедших, туповатых дурачков, которые думают, что они могут просто сделать страну из сена и палок.\n\nЮжную делегацию отправляют упаковывать вещи, а в Хуффингтон и Эпплузе начались беспорядки, так как граждане в панике от мысли о скором вторжении севера, которое они и не надеются пережить."
 scs.40.a:0 "Возможно, это конец мечте."
 
 scs.41.t:0 "Южане шлют подарки"
 scs.41.d:0 "Юг, преисполненный решимости использовать свои ресурсы для защиты своего места под солнцем, предлагает своим северным соседям новый договор. Друзья или нет, всем нужна нефть. Мир изменился, и вместе с ним меняется все вокруг. Сто лет назад нефть в штатах не стоила так дорого. В настоящее время это абсолютно необходимо для всего, от промышленности до обороны.\n\nСеверным победителям нужна эта нефть. Они все сделают ради нее. Зачем тратить ценные ресурсы, чтобы получить ее, когда конфедераты готовы предложить им статус 'любимчиков' и увеличить торговлю нефтью в обмен на обещание мира? Что в этом может быть плохого? А взамен на нефть, север, возможно, предложит немного своих денег?"
 scs.41.a:0 "Давайте заключим сделку."
 scs.41.b:0 "Кантерлот не торгует с предателями."
 
 scs.42.t:0 "Сделка прошла успешно"
 scs.42.d:0 "Современная война и современная экономика требуют нефти, чтобы продолжать работать, а государства неохотно воюют против своих соседей. Мало кто может противостоять магии черного золота, и, тем не менее, привлекательнее может быть только непосредственное владение им, хотя нет необходимости тратить деньги на пули, если можно приобрести его по дешевке, - это слишком хорошая перспектива для мира.\n\nВсе может измениться, если Эквестрия сможет найти новые пути для обеспечения себя нефтью, но именно это она не может сделать (и, возможно, даже искренне надеется на мир!). Юг доволен, зная, что когда эквестрийские магнаты добывают нашу нефть, грузовики с деньгами, сырьем и жизненно важными продуктами питания поступают в Конфедерацию в уплату этого."
 scs.42.a:0 "Черное золото!"
 
 scs.43.t:0 "Переговоры сорвались"
 scs.43.d:0 "Все попытки Юга купить себе мир и улучшить торговые условия, привели к тому, что нефть оказалась в центре переговоров в Кантерлоте. Южане считают сделку с более дешевой нефтью по низким тарифам вполне разумной. Северные пони видят в этом не столько джентльменскую сделку, сколько попытку группы вороватых трусов и предателей извернуться. Почему они должны торговаться за нефть, которая, по их мнению, принадлежит им по праву? Кто сказал, что эти выскочки имеют право претендовать на нее вообще?\n\nПока еще не пошли открытые разговоры о войне, но этот холодный прием определенно погубил многие надежды на мирное сосуществование среди конфедеративного населения. Кантерлот вполе себе реально диктует всем музыку,  под которую танцует все остальной континент, а наш независимый Юг им явно не нужен."
 scs.43.a:0 "Вот же мульи дети!"
 
 scs.44.t:0 "Королевский тур?"
 scs.44.d:0 "Конфедераты направили делегацию в Кантерлот, на этот раз с удивительным предложением. В прошлом многие южные пони указывали на отсутствие королевской легитимности как одну из своих претензий к центральному правлению. Теперь независимые южные пони приехали и просят о том, чтобы Принцесса наконец-то посетила свои бывшие владения, но на этот раз не как госпожа, а как гость.\n\nОни обещают роскошный и полный тур по всему хорошему, что только есть на юге. С одной стороны, это хороший способ содействовать миру между двумя потенциально враждебными государствами. С другой стороны, это также хороший способ показать Кантерлоту, что в независимом, но самодостаточном юге может больше ценного, чем в интегрированном, но пустом."
 scs.44.a:0 "Мы поедем."
 scs.44.b:0 "Пошлите официальных представителей."
 scs.44.c:0 "Проигнорируйте их."
 
 scs.45.t:0 "Принцесса приехала"
 scs.45.d:0 "Улицы Хуффингтон были переполнены, ведь все хотели увидеть прибытие монарха Эквестрии. Пони, зебры, даже горстка грифонов и один или два бизона ждут ее появления. Страх перед неизбежным вторжением реваншистов, блокадой или гражданской войной, отравляющий их жизни, испаряется, когда она спускается с улыбкой. Она машет копытом, и они приветствуют ее, как будто они никогда и не покидали Эквестрию.\n\nПослание было ясно. Вражда между короной и конфедератами не может быть полностью забыта, но ее можно хотя бы попытаться преодолеть. Возможно, они больше не эквестрийцы, но они все еще ее маленькие пони. Ее визит является благословением для всех, а она выражает свое восхищение и гордость за их тяжелую работу в такую трудную эпоху.\n\nПусть она и не одобряет все, что мы сделали, и говорит только тогда, когда просят журналисты. Но ее голос всегда полон миролюбия. Она с нетерпением ждет того дня, когда все пони континента вновь свяжут себя крепкими узами, от снежного Сталлионграда до сухих холмов Хуффингтон."
 scs.45.a:0 "Ура!"
 
 scs.46.t:0 "Влажный приём"
 scs.46.d:0 "Около ста или около того пони, большинство из которых являются репортерами или юношами на скамье подсудимых, наблюдают за высадкой королевского сановника с северного военного корабля в гавани Хуффингтон. Повсюду мигают камеры, и Президент с несколькими законодателями приветствуют его на приглушенной, но все еще достойной церемонии.\n\nСтранная атмосфера наполняет церемонию. Просить со шляпой в копыте о королевском визите добросовестности и гармонии только для того, чтобы принять относительно неважного чиновника... немного разочаровывает. Несмотря на усилия Конфедерации, Эквестрия нагло сигнализирует, что никогда не увидит в своём нежеланном соседе что-то помимо беспокойных жеребят, играющих в их надоедливой песочнице. Добавляя оскорбление к травме, сановник, о котором идет речь, является абсолютным занудой, ставя в тупик даже самых закаленных государственных служащих."
 scs.46.a:0 "Уух."
 
 scs.47.t:0 "Пощечина"
 scs.47.d:0 "Делегация отправленная в Кантерлот, предложившая королевский визит в рамках продолжающегося дипломатического сближения между Конфедерацией и Эквестрией, вернулась с позором. Они были там, и они заверяют, что над ними буквально посмеялись во дворце. Кантерлот недвусмысленно заявил, что не считая изголодавшихся по легитимности мокрых мечтаний нескольких южных безумцев единственная причина, по которой правящий монарх ступит копытом на территорию их грязных городов - оказать им почесть узреть им своего победителя воочию. Или, возможно, для благотворительности, когда они заберут нашу экономику к себе в копыта.\n\nГосударство подало дипломатическую жалобу на то, как обращались с их послом, но реакция с севера была в лучшем случае никакой. Легитимность, которая могла бы быть прийти к нам с этим визитом, превратилась в горькое смущение для нашей молодой нации и явно не хороший признак для нашей будущей безопасности."
 scs.47.a:0 "Уууф."
 
 scs.48.t:0 "Пушки Юга"
 scs.48.d:0 "Перед собранием высшего руководства Конфедеративной армии Президент произносит речь о своем решении помочь Эквестрии в её борьбе. Эмоции разгораются, когда он широко раскрывает копыта и заявляет: "Мы покинули Эквестрию, потому что она разваливалась на части, и мы потерпели неудачу первыми. Но это не правда, что мы трусы или что мы отказались от кого-то. Наши права священны, но более священной является наша честь. Земля, которая защищала пони, где наши предки впервые собрались вместе, подверглась нападению со стороны темных и ужасных сил, и мы не потерпим её падения. Пушки Юга приближаются, клянусь гармонии, и если этого не произойдет, мы покажем им, как навсегда вернуть страну!"\n\nРечь встретили бурными аплодисментами. Даже самый верный и самый консервативный из Конфедератов одобряет -- независимость -- это одно, но пони всегда медлили с тем, чтобы полностью отказаться друг от друга, в конце концов. Старые привычки умирают очень тяжело. У Эквестрии будет свое оружие -- подарок, любезность южного гостеприимства."
 scs.48.a:0 "Мы благодарны."
 
 scs.49.t:0 "Южный легион" #Ебанутые хорсвордеры, перепроверьте, если что
 scs.49.d:0 "Эквестрийские генералы могли бы отмахнуться от ранних ополченцев южных пони как от бесхребетного сброда, но всё изменилось. Этот мятежный вопль заставит бояться всех богов в вашем животе, так они говорят, и под "они" мы подразумеваем буквально каждого, кто когда-либо имел несчастье оказаться на приёмном конце полномасштабного южного нападения. Ничто так не заряжает, как злой южанин.\n\nБудучи преисполнены решимости склонить Северную войну в пользу Эквестрии, южные добровольцы и даже несколько отрядов регулярных войск вливаются в страну, пересекая границу, чтобы соединиться с осажденными эквестрийскими подразделениями по всему фронту. Никогда больше они не позволят северянам называть их трусами. У них нет ничего, кроме целей, пуль и истинного биения южных сердец! Держитесь крепко, жеребцы Эпплузы! Дайте им услышать наш повстанский вопль!"
 scs.49.a:0 "ДААААААА!"
 
 scs.50.t:0 "Новые возможности для бизнеса на Юге"
 scs.50.d:0 "С изменениями появляется возможность, и нет ничего более подходящего, чем новая нация, стремящаяся к индустриализации в спешке. Эппллуза созрела для инвестиций, и Хуффингтон имеет большие надежды для умных инвесторов, готовых взять на себя небольшой риск и внести свой вклад.\n\nЭто в любом случае. Правда в основном таковая, но с некоторыми сложностями. Конфедераты очень стремятся привлечь инвестиции и бизнес, но не имеют некоторых ключевых элементов, которые могли бы создать по-настоящему индустриальную экономику. Конечно, ни один из этих пробелов не должен оставаться незаполненным надолго."
 scs.50.a:0 "Иди на юг, молодой пони."
 
 scs.51.t:0 "Эппллуза просит технических экспертов"
 scs.51.d:0 "У Эпплузы есть много трудолюбивых, честных и проницательных пони. Чего не хватает, так это инженеров и механиков. Поскольку страна изо всех сил старалась компенсировать десятилетия безнадзорности, она испытывает недостаток в пони, обладающих навыками, необходимыми для создания и поддержания промышленной структуры.\n\nЭто не имеет значения, откуда эти существа придут, и в настоящее время Сенат Конфедерация дала правительствам штатов средства на привлечение указанных лиц из любой точки мира. Пони, грифоны, зебры и даже буффало -- если они могут починить технику и построить плотины, то Конфедераты хотят их."
 scs.51.a:0 "Звучит неплохо."
 
 scs.52.t:0 "Южно-чейджлингский пакт"
 scs.52.d:0 "Юг обратился к своим ближайшим соседям и к метрополии за торговлей и поддержкой. Его результаты в лучшем случае неоднозначны. Окруженные со всех сторон реваншистами, фанатиками и топающими по саду бизонами, союзники приближаются к самым странным из всех возможных спящих товарищей.\n\nКризалис передает свои наилучшие пожелания. Она знает, как себя утвердить, и она тоже разделяет некоторые разногласия с Эквестрией. В этом враждебном мире что может быть лучше дружбы? Особенно дружба между друзьями достаточно далека, чтобы не связываться? Рокфеллер охотно отправляет свои предложения о ненападении и, возможно, даже о защитном договоре, чтобы удержать Земли Чейджлингов от неизбежного падения на него."
 scs.52.a:0 "Странные приятели..."
 scs.52.b:0 "Пони не могут быть партнерами, только рабами." 
 
 scs.53.t:0 "Кризалис соглашается"
 scs.53.d:0 "Кризалис, королева ульев, поспешно отсылает свой ответ. Чейджлинги с радостью подпишут пакт о ненападении с Рокфеллером. В конце концов, торговля и мир между южанами и чейджлингами полезны для всех."
 scs.53.a:0 "Эй, друзья есть друзья."
 
 scs.54.t:0 "Без костей"
 scs.54.d:0 "Ранний прием Кризалис становится морозным. То ли из-за некомпетентности, то ли из-за отсутствия хороших манер, южные делегаты лишь оскорбляют и не впечатляют её. Кризалис отвергает предложения о заключении пакта о взаимной обороне из-под копыт и решает пока отказаться от договора о ненападении.\n\nРокфеллер в ярости, но он также обеспокоен. В то время как Чейджлинги в основном занимаются завоеванием и контролем над севером, их окончательная победа над Эквестрией и ее партизанами только высвободит их силы для продвижения на юг. Если он не успеет закрепить контроль, то этот марш станет прогулкой в парке для продвинутых орд чейджлингов."
 scs.54.a:0 "Неудача."
 
 scs.55.t:0 "Рокфеллер делает свой ход"
 scs.55.d:0 "Партия Кольтламбии - коррумпированный и неисправимый институт, связанный с нелепыми представлениями Нейгвиса о демократии. Что он вообще знает о демократии? Он всю свою жизнь бессильно писал эссе о том, каким должен быть мир, в то время как Рокфеллер строил его.\n\nС недавними попытками увеличить власть богатых успешных, Рокфеллер смог тайно купить поддержку великой и доброй Республиканской партии, включая многих её сенаторов.\n\n Итак, когда всплыла история о тайной любовной связи Нейгвиса с бэтпони, каждая газета на юге освещала эту историю. Повторное открытие старого эссе, которое он написал в пользу освобождения бэтпони, помогло поддержать дело против него, несмотря на его протесты о том, что он просто рассматривал их как еще одну этническую группу, удерживаемую северянами, так же, как и южане.\n\nПередолго движение недоверия было подано и принято, и у Нейгвиса не было выбора, кроме как уйти в отставку. С его надежной базой власти для Рокфеллера было просто избраться новым лидером партии Кольтламбии."
 scs.55.a:0 "В городе новый шериф."
 
 scs.56.t:0 "Призыв к действию"
 scs.56.d:0 "Решение отделиться от разрушенного, утомленного, умирающего корпуса Эквестрии не было единодушным. В то время как партия Кольтламбии любит представлять южные штаты в качестве единого фронта за независимость, значительное и громкое меньшинство никогда не приходило к мысли о том, чтобы быть их собственной нацией. Для них отделение было не мрачной необходимостью или двусмысленной возможностью, а злобным предательством всего рода пони кликой жадных узурпаторов.\n\nНаш недостаток вмешательства в войну на севере вызвал переполохкак внутри, так и снаружи, поскольку оба вида лоялистов и сочувствующих им требуют, чтобы Юг поднялся и внес свой вклад в "защиту пони" или что бы это ни было. Это раздражает, когда кричат днём и ночью, но эти дураки, кажется, не уходят сами по себе, и у нас могут возникнуть проблемы, если мы не успокоим их или не заткнём."
 scs.56.a:0 "Зацензурить их!"
 scs.56.b:0 "Отправить символическую партию оружия, чтобы успокоить их."
 scs.56.c:0 "Они просто бредят, игнорировать их."
 
 scs.57.t:0 "Пушки Юга"
 scs.57.d:0 "Юг - это абсолютный беспорядок, связанный с уступками, гражданскими беспорядками и частными войнами самых мелких пони. В некотором смысле, юг превратился в пародию на борьбу прошлых веков до объединения племен. Единственное место, приближающееся к мирному, - это Конфедераты, которые до сих пор казались довольными тем, что они сидели у своих границ и занимались своими предательскими делами.\n\nНо удивительно, что они обратились к нам с предложением оружия и материалов, и даже несколько волонтеров! Честно говоря, никто не уверен, как к этому относиться. Они так хотели уйти, но вот они, с подарками в копыте. Во всяком случае, кажется, что в тёмные времена пони всё ещё могут сплотиться."
 scs.57.a:0 "Как заботливо. Однако они всё ещё сепаратисты." 

 scs.58.t:0 "Роялистская благотворительность"
 scs.58.d:0 "Роялисты начали благотворительную акцию для жертв северного хаоса и нашли беспрецедентный успех. Наши пони щедры и добросердечны, поэтому их легко покоряют роялистские сказки о беженцах, дрожащих от холода. Некоторые вслух задаются вопросом, следует ли им позволить продолжать эту очевидную уловку вербовки, но еще больше указывают на то, что для нас может пойти плохо на что-то столь откровенно безобидное. В конце концов, это всего лишь благотворительная организация. Быть противником покупки еды и одеял для жеребят - это не совсем то изображение, которое мы хотим проецировать..."
 scs.58.a:0 "Разогнать митинги."
 scs.58.b:0 "Оставить их в покое."

 scs.59.t:0 "Святые Фланчардские бригады" 
 scs.59.d:0 "Используя древний образ паладина из нашего далекого прошлого, роялисты начали собирать пони по всему югу, чтобы добровольно участвовать в конфликтах на севере. Следует отметить, что они не просят кого-либо сражаться с нами.\n\nДобровольцы сформировали небольшие бригады, направляющиеся на север в несколько дезорганизованном виде, и вскоре нам нужно будет решить, как с ними бороться."
 scs.59.a:0 "Остановите это!"
 scs.59.b:0 "Отпустим их."

 scs.60.t:0 "Эквестрийское Братство"
 scs.60.d:0 "Шепот нового политического клуба гармонистов на юге распространяется. Они носят много имён, но есть одно имя, которое слышали все пони - Эквестрийское Братство.\n\nОни в основном придерживались относительно законной деятельности, собирая средства и печатая листовки, призывающие к небольшим, постепенным, безвредным реформам. Но их истинные цели очевидны для всех, кто слушает. Это Братство стремится разрушить Конфедерацию и вернуть нас всех под контроль Кантерлота, так или иначе.\n\nУ нас есть уникальная возможность устранить эту проблему в зародыше. Один из их филиалов недавно был пойман с поличным, излагая крамольные идеи на полуобщественном собрании возле Эпплузы. Если мы будем действовать быстро, мы сможем арестовать главаря и, возможно, нанести серьезный удар этой организации."
 scs.60.a:0 "Отправить под суд этих пони."
 scs.60.b:0 "Они все просто разговаривают."

 scs.61.t:0 "Южные волонтеры"
 scs.61.d:0 "Пони, хлынувшие через эквестрийскую границу из Конфедерации, наконец, соединились с эквестрийской армией и были назначены на различные части фронта. Хотя многие в Кантерлоте и за его пределами немного сомнительны, никто не может отрицать их пыл. Эти "Фланчардские бригады" ценятся на вес золота как средство повышения боевого духа."
 scs.61.a:0 "Интересно."

 scs.62.t:0 "Роялистский референдум"
 scs.62.d:0 "Роялисты поставили ультиматум правительству Конфедерации в копытах агента Эквестрийского Братства. Мы должны провести референдум относительно нашей позиции по отношению к Эквестрии и соблюдать её. Мы знаем, что это почти наверняка втянет нас в их войны, но можем ли мы позволить себе публично отвергнуть демократическое решение, подобное этому, в этой обстановке?\n\nУже сейчас на улицах столицы происходят бои как против тех, так и против них. для вмешательства ссоры. Роялисты наконец-то обнаружили слабое звено в цепи нашей конфедерации, даже самые умеренные из нас испытывают желание вмешаться в проблемы земли, которую мы когда-то называли домом. Их финал разрушит нас, так или иначе."
 scs.62.a:0 "Наши копыта связаны. Это война."
 scs.62.b:0 "Будь проклят их референдум!"

 scs.63.t:0 "Трагедия на рельсах"
 scs.63.d:0 "В тишине ночи поезд, катящийся по пустынному ландшафту, вспыхивает пламенем и смертью. Он проникает в кустарники, но не раньше, чем закрыться с небольшим поселением и опустошить его окраины. В общей сложности погибло 39 и было ранено вдвое больше.\n\nЕсть дюжина теорий: от недовольного железнодорожника до чистой неудачи. Но есть некоторые доказательства, недавно обнаруженные нашими агентами, что Эквестрийкое Братство планировало эту атаку, надеясь убить правительственных агентов в поезде, чего они не сделали. Этот вид терроризма коварен, и если в сообщении нашего шпиона есть какая-то правда, мы должны немедленно принять меры."
 scs.63.a:0 "К Дискорду последствия. Обыщите все лазейки!"
 scs.63.b:0 "Мы не смеем рисковать ложным обвинением."
 scs.63.c:0 "Сосредоточьте внимание общественности на это."

 scs.64.t:0 "Манифест Фланчарда"
 scs.64.d:0 "Названный в честь мифического святого из Хуффингтон и большей части юга, Сент-Флэнчарда, этот документ обошел салуны и столы для блэкджека на тысяче мрачных улиц. Каждый пони, от самого низкого ранчо до самого богатого яблочного барона, знает об этом и, вероятно, прочитал кое-что из него.\n\nЭто зажигательный документ, часть причудливо пылкого псевдорелигиозного документа, часть политической повестки дня, часть философского диалога, манифест тем не менее убедителен в своём утверждении, что даже Свободный Юг должен быть обязан сохранению света. В этом случае это явно благоприятствует делу роялистов. Автор неизвестен, но издатель - Братство."
 scs.64.a:0 "Похоже, пришло время для запрета."
 scs.64.b:0 "Это бред."

 scs.65.t:0 "Лазутчики Братства"
 scs.65.d:0 "Краем глаза полковник замечает стон младших офицеров, шепчущих в беспорядке. В последнее время они становятся всё более и более затворническими, отмечает он. Менее восторженно относятся к своим обязанностям. Но до сих пор он не позволял этому до него добраться. Зачем ему это? В конце концов, они сохраняют смелое лицо для войск.\n\nНо теперь он делает паузу. Из их приглушенного разговора до него долетает какое-то слово. "Братство" - шепчут они. У него кровь стынет в жилах. Он встает, думая бросить им вызов, задать вопросы, но понимает, что он совсем один. Кто его поддержит? Младшие офицеры превосходят его численностью... и, клянусь гармонией, до кого еще добрались эти негодяи?"
 scs.65.a:0 "Выгнать их!"
 scs.65.b:0 "Это просто разговор... верно?"
 
 scs.66.t:0 "Фланчардские Стрелки"
 scs.66.d:0 "Дезертирство поражает конфедеративную армию. Солдаты формируют нелегальные клубы в рядах, где сержанты и рядовые равны. Эти Стрелки, рыцари нового века или, точнее, крамольные толпы. Они открыто не оспаривают авторитет сената или своих старших офицеров, но иногда известные стрелки просто уходят с базы и не возвращаются. Мы не можем отчитываться за все больше и больше пропавших материалов и персонала. Наши сообщения становятся все длиннее и длиннее, даже простые упоминания баз могут занять час.\n\nКак будто кто-то читает их все, копирует и следит за тем, чтобы отслеживать каждый наш шаг."
 scs.66.a:0 "Нам нужно разобраться с этим немедленно."
 scs.66.b:0 "Можно ли остановить неизбежное?"
 
 scs.67.t:0 "Южный великий поход"
 scs.67.d:0 "Развязка истории с роялистами уже наступает. Во всех штатах отряды вооруженных 'рыцарей' и быстро движущихся охотников захватывают деревни и торговые посты во имя своих богинь, Эквестрии и все пони в целом. Солдаты Конфедерации срывают свои знаки отличия и арестовывают своих командиров и даже некоторые наши государственные служащие заняли общественные здания и взяли в плен ценный персонал. Наши попытки справиться с ситуацией потерпели неудачу. Все, что нам остается, так это гражданская война."
 scs.67.a:0 "Вперед, сыны и дочери Юга! Выбьем из этих поганцев все сено!"
 
 scs.68.t:0 "Сражения на побережье"
 scs.68.d:0 "Повстанцы мчатся вдоль побережья, поднимая знамя солнца в каждой рыбацкой деревне и небольшом порту. Верные Конфедерации войска перехватывают их и вскоре начинается битва вдоль всего побережья. Десятки малых сражений, небольшие стычки между неорганизованными отрядами медленно перетекают в поселения.\n\nЭто первое испытание выскочек из восставших роялистов, и, возможно, то, в котором они имеют наибольшие шансы на победу. Во внутренних районах роялистские настроения сильны и движимы общим отчуждением землевладельцев от их нового правительства."
 scs.68.a:0 "Правительство одерживает верх."
 scs.68.b:0 "Победа за повстанцами!"  
 
 scs.69.t:0 "Полдень в Додж Сити"
 scs.69.d:0 "В знаменитом Додж-Сити отряд повстанцев стрелков сражается против скудного гарнизона призывников конфедератов. Лояльность местных пони законников сомнительна, и обе стороны ожидают, что законники вступят в борьбу на их стороне.\n\nКстати, у повстанцев в городе полно симпатизирующих, ожидающих возможности устроить засаду на бойцов Конфедерации. Бои очень тяжелые, в которых одна сторона теснит другую дом за домом. В конце концов, законники Додж Сити сыграли решающую роль, поддержав..."
 scs.69.a:0 "Законники поддержали конфедератов."
 scs.69.b:0 "Законники поддержали повстанцев."
 
 scs.70.t:0 "Битва за Хуф"
 scs.70.d:0 "В Хуффингтон на улицах в суматохе носятся пони, строящие баррикады на городских дорогах. Солдаты нападают на них, а повстанцы заставляют их вернуться на улицу. День все идет, и вскоре некоторые из менее мотивированных повстанцев начинают дезертировать. Моральный дух с обеих сторон низок, но теперь все стало еще хуже, когда начались простые копытопашные сражения, потому что многие пони с каждой стороны остались без боеприпасов или оружия и потому кусают и пинают друг друга до крови. Но, наконец, солнце заходит, а вместе с ним одна из сторон сдается."
 scs.70.a:0 "Повстанцы удержались."
 scs.70.b:0 "Конфедераты прорвались через баррикады."
 
 scs.71.t:0 "Битва у холма Джерико"
 scs.71.d:0 "На Диком Западе война между мятежниками роялистами и сторонниками Конфедерации это горькое, хаотичное и разрозненное явление. Это скорее не война, а больше борьба героев на фоне дикой природы. Отряды претендуют и отбивают деревни и города, а конфедераты имеют превосходство. Наконец, последняя выжившая повстанческая группировка стрелков останавливается на одиноком холме Джерико, чтобы наконец-то передохнуть. У них хорошее оружие, а их преданность своему делу абсолютна, но армия Конфедерации окружает их и численно превосходит их пять к одному."
 scs.71.a:0 "Повстанцы чудом отбились."
 scs.71.b:0 "Даже легендарные стрелки не пережили этой бойни."

 scs.72.t:0 "Эпплузская резня бензопилой"
 scs.72.d:0 "В Эпплузе бои, пожалуй, самые жестокие и тяжелые.\n\nБои тут это когда брат сражается против брата, при чем буквально, так как это город, в котором Эпплы воюют друг с другом. Город был слишком рано занят Братством, член которого летал по небу с солнечным знаменем и где высоко было поднято знамя Фланчарда в первый же день сражения.\n\nКонфедеральные силы атаковали силой, опираясь на верных Конфедерации пони внутри города, чтобы помочь им прорвать баррикады и захватить в плен решительных роялистов во главе с самим Брейберном."
 scs.72.a:0 "Эппллуза сгорела до тла"
 scs.72.b:0 "Эппллуза выстояла" 

 scs.73.t:0 "Битва за Роузмейрин"
 scs.73.d:0 "Забастовка рабочих верфей Роузмейрини началась еще до того, как боевые действия стали прекрасной возможностью для повстанцев. Показывая несогласие с правительством и обещая лучшие условия труда, они быстро набирают себе добровольцев и стремительно занимают административные здания.\n\nВерные Конфедерации войска, отправленные прогнать их, встречаются с их рядами находясь под постоянными атаками, поскольку повстанцы метают гранаты и боевые заклинания, делая любое концентрированное нападение на город самоубийством. Но неподозревающие повстанцы не заметили двух пехотных роты, зашедших в город с окраин, уже готовые поймать легко вооруженных гонщиков и вбить рассудок в глупых рабочих и окруженных стрелков рыцарей."
 scs.73.a:0 "Быстрая и уверенная победа."
 scs.73.b:0 "Роузмейрин выдержал атаку!" 

 scs.74.t:0 "Братство побеждено"
 scs.74.d:0 "Битва была трудной, но повстанцы не смогли занять какие-либо правительственные пункты, а те, что присоединились к ним, были или захвачены, или сожжены. Первоначальная радость и энтузиазм среди роялистов испарились, когда их лидеры были либо убиты, либо сбежали.\n\nБрейбер, этот мерзкий предатель Юга, сбежал из страны и пересёк границу с Эквестрией. Роялистская шваль побеждена, хотя и очаги сопротивления еще будут тлеть годами, пора оплакать погибших братьев и сестер. Повстанцы все же были нашими соотечественниками."
 scs.74.a:0 "Это горькая победа."

 scs.75.t:0 "Восход солнца"
 scs.75.d:0 "Битва была трудной, но наши ранние неудачи быстро были преодолены. Слабость коррумпированного и предательского конфедеративного режима была использована против него же, а доблесть наших пони очевидна всем. Новое временное правительство уже собирается, а все мы полны решимости, ведь наш второй шанс на верность не будет потрачен впустую.\n\nЮг станет маяком света и надежды против тьмы предательства, сепаратизма, кошмаров, и даже самой Криазлис."
 scs.75.a:0 "Вперед к великому рассвету!"

 scs.76.t:0 "Занять Эфирные Земли"
 scs.76.d:0 "Спокойно, на рассвете, несколько отрядов наших солдат пересекли границу в оспариваемых Эфирных Землях. Их задача проста - никто не может вести войну, чтобы защитить территорию, которую уже контролирует враг, и, если мы все сделаем быстро, то сможем захватить Эфирные Земли до того, как туда придут защитники.\n\nНаши войска удивляют врагов, застав их в постелях, связав их и взяв в плен. Они поднимают флаги в населенных пунктах, а также устанавливают контрольно-пропускные пункты на всех дорогах. К полудню следующего дня они полностью контролируют значительную часть Эфирных Земель."
 scs.76.a:0 "Отлично!"


 scs.77.t:0 "Эфирная катастрофа"
 scs.77.d:0 "Наша попытка внезапной атаки провалилась.\n\nНаши бойцы были пойманы на дорогах, а разведчики задержаны. Началось несколько небольших перестрелок, но в значительной степени войска Конфедерации прибыли к своим целям только для того, чтобы обнаружить, что их уже охраняют готовые защитники."
 scs.77.a:0 "Кто все испортил?"


 scs.78.t:0 "Отступая от края"
 scs.78.d:0 "Когда [From.GetAdjective]ские войска были готовы захватить Эфирные Земли, [From.GetAdjective]ий отряд оттеснил их назад. Возможно, риск обнаружения был слишком велик или появилось больше информации, явно дававшей знать, что захват Эфирных Земель пойдет катастрофически.\n\nВысшее командование никогда об этом не скажет. Они дают приказ и [From.GetAdjective]ие войска уходят. Что бы ни случилось дальше, это явно не станет атакой по типу 'все или ничего'."
 scs.78.a:0 "Лучше подуть на холодное."


 scs.79.t:0 "Наша экспедиция отбила цель"
 scs.79.d:0 "Несмотря на все наши усилия, защитники в Эфирных Землях были более многочисленными и более подготовленными, чем мы ожидали, и они были гораздо более внимательными. Мы боролись и потеряли гораздо больше, чем должны были, но Эфирные Земли за нами!"
 scs.79.a:0 "Успех!"

 scs.80.tt:0 "Успех в Эфирных Землях!" # tt is not a mistake, used to solve loc collision
 scs.80.d:0 "Нам не удалось застать врага врасплох, столкнувшись с быстротой нашего наступления и пугающей перспективой появления [Root.GetAdjective]их сил сразу после нашей группы, враги просто в панике разбежались. Эфирные земли наши, пусть и их захват прошел не совсем так, как мы планировали."
 scs.80.a:0 "Успех!"

 scs.81.t:0 "К Дискорду этот кусок грязи"
 scs.81.d:0 "Эфирные Земли просто не стоят того, чтобы их защищать. В конце концов, сохранение нашей рабочей силы и материалов важнее, чем куча камней и грязи. Зачем тратить жизни и деньги на борьбу ни за что?"
 scs.81.a:0 "Эх."

 scs.82.t:0 "Захват Роквилля"
 scs.82.d:0 "Роквилль является очень важным центром в регионе и [Root.GetName] жадно на него поглядывает. Атака по широкому фронту может иметь катастрофические последствия, но у [Root.GetAdjective]ого высшего командования есть свой план - несколько наших отрядов пехотинцев проникнут в город и ночью захватят всех врасплох. К рассвету наши флаги будут реять над Роквиллем."
 scs.82.a:0 "Роквилль или ничего!"

 scs.83.t:0 "Роквилль не удалось взять"
 scs.83.d:0 "Наши силы потерпели настоящее поражение. Разведчики пойманы. Стража находилась в состоянии повышенной готовности, а мэр города был защищен. GetAdjective]ие силы отчаянно пытаются захватить Роквилль силой, но к выходным они уже покинули окраины города. Роквилль так и остался не покорен."
 scs.83.a:0 "Лягать!"

 scs.84.t:0 "Операция накрылась"
 scs.84.d:0 "Прежде чем мы начали, наши передовые разведчики выдали свое укрытие в салуне Роквилля. Арестованные и связанные, они испортили всю операцию, а высшее командование отменяет всю операцию."
 scs.84.a:0 "Поверить в это не могу."

 scs.85.t:0 "Оборона Роквилля"
 scs.85.d:0 "[Root.GetAdjective]ие силы проскальзывают через границу и уничтожают многих стражей, но один смог спастись. Тревога уже поднята, но GetAdjective]ие силы пробрались на улицы. Короткие и яростные уличные сражения разгораются повсюду. Охранники и полиция сражаются с солдатами, граждане бегут в укрытия.\n\nСмогут ли GetAdjective]ие силы взять Роквилль?"
 scs.85.a:0 "Уже почти..."

 scs.86.t:0 "Сдача Роквилля"
 scs.86.d:0 "Бои на улицах Роквилля идут очень быстро. [From.GetAdjective]ие войска захватывают мэра Роквилля и занимают ратушу, суды и склады с оружием. Городские элиты отправляют посланца, чтобы попросить сдаться на милость победивших [Root.GetAdjective]их солдат."
 scs.86.a:0 "Роквилль наш."

 scs.87.t:0 "Роквилль оставлен"
 scs.87.d:0 "Роквилль - проигранное дело. Враг бесчинствует на его улицах, защитники бегают в полной панике (по крайней мере те, кто не были убиты, захвачены или пропали). Это место не спасти, а потому оно было оставлено."
 scs.87.a:0 "Роквилль пал."

 scs.88.t:0 "Южная нефть"
 scs.88.d:0 "Когда южная половина Эквестрии начала отделяться, мы потеряли много ценных ресурсов. Главным среди них была нефть на центральных и юго-западных территорий. Сегодня пони так называемой Конфедерации Южных Штатов выполнили свою смутное обещание по поводу нефти, открыв нам свои рынки и даже отправив партию сырой нефти в знак доброй воли. Что бы мы ни думали о них, это хороший жест."
 scs.88.a:0 "Наконец-то хорошая новость."

 scs.89.t:0 "Промышленники бегут на Юг"
 scs.89.d:0 "Поскольку война затягивается, все больше и больше беженцев пересекают наши границы. Мало того, что простые граждане ищут безопасности на юге, но теперь некоторые богатые эквестрийские промышленники и даже инженеры отправляются в бегство.\n\nХотя Эквестрия делает все возможное, мы приветствуем наших новых сограждан... и задаемся вопросом, как долго древнее руководство задержится в этой стране."
 scs.89.a:0 "Смешанные новости."

 scs.90.t:0 "Промышленники бегут на Юг"
 scs.90.d:0 "Новости с бородатого севера..."
 scs.90.a:0 "Ну ладно."

 scs.91.t:0 "Во всем виновата Грива!"
 scs.91.d:0 "Фрегат Конфедерации под именем Грива, посещавший иностранный порт, взорвался! Местные власти уже проводят расследование, а местные жители высказывают свои соболезнования. Это настоящая катастрофа.\n\nКатастрофа, за которою многие хотят отомстить. Возможно, это наш шанс прорваться в южное полушарие. Хотя расследование еще продолжается, многие наши граждане и пресса абсолютно уверены, что это был умышленный акт против наших пони. Честно говоря, мы склонны с этим согласиться."
 scs.91.a:0 "Значит, война."

 scs.92.t:0 "Первые шаги"
 scs.92.d:0 "Мы оказали давление на Тротико в связи с инцидентом вокруг Гривы и получили солидную часть земли с портом в качестве военной базы. Они, конечно, очень сожалеют о бесстыдном уничтожении Гривы.\n\nНо они достаточно ли они сожалеют? Некоторая часть фурора утихла, но умные головы начинают задумываться о прибыли, которую может принести нам южный континент, и о хорошей работе, которую можно было бы там проделать, если бы существовало... более хорошее руководство."
 scs.92.a:0 "Этого пока хватит."

 scs.93.t:0 "Вторжение на Тротико"
 scs.93.d:0 "Наша законная месть злодеям в Тротико началась. Конечно, наша миссия - это не просто вооруженная и демонстративная месть, но также и миссия Цивилизации.\n\nНе в этом ли наша вина, что у этих невежественных дикарей есть возможности вершить зло? Им нужно цивилизованное копыто, чтобы наставить их на лучший путь, это, конечно, будет нашим бременем, как цивилизованных пони.\n\nТротико скоро послужит более высокой цели."
 scs.93.a:0 "Это бремя пони"

 scs.94.t:0 "Большая дубинка"
 scs.94.d:0 "Нашу новую политику можно сформулировать просто: говорить мягко, но при этом держать большую дубинку. В мирное время мы будем доброжелательны и готовы торговать. Но с теми, кто восстанут против нас или теми, кто нанесут вред нашим беззащитным, невежественным соседям, мы станем мстить.\n\nКонечно, защита этих бедняков потребует от нас некоторой степени контроля над их делами. Видите ли, все ради того, чтобы они не попали в беду. Они не готовы к тяготам современного мира, и уж точно не к испытаниям, в которых есть чейнджлинги, грифоны и всякие безумные вещи."
 scs.94.a:0 "Когда уже мягкие разговоры кончатся?"

 scs.95.t:0 "Экспедиция в Абиссинию"
 scs.95.d:0 "Богатства! Богатство и слава за гранью воображения! Это то, что написано на плакатах, висящих на стене каждого центра набора рекрутов. В наши дни конфедеративная армия начинает воспринимать себя как корпус авантюристов, по крайней мере, солдаты сами так говорят. Запишитесь на веселую поездку, чтобы защитить Юг и помочь всем выходцам из-под Золотой Подковы. Исследуйте новые земли и пожинайте плоды открытий. Побывайте в шкуре самой Деринг Ду!\n\nВсе звучит все хорошо, и по большей части, безусловно, работает. Корпус авантюристов всех сортов уже направляется в Абиссинию."
 scs.95.a:0 "Прямо как Деринг Ду!"

 scs.96.t:0 "Падение Абиссинии"
 scs.96.d:0 "Мы нашли земли, погрязшие в разложении, упадке и при этом огромном количестве богатств. На благо этой же земли наши храбрые южные пони провели серию доблестных сражений против сил какого-то местного тирана или кого-то подобного, чтобы освободить добрые народы Абиссинии от их мрачной судьбы быть рабами, какими бы независимыми они себя не считали.\n\nМы, конечно, немного перестроим их правительство и очистим их от этой глупой старой системы. Вскоре Абисинния станет настоящим экзотическим и захватывающимю курортом, но при этом гораздо более безопасной и гораздо более прибыльной. И при этом в ней будет порядок! Этого всего можно достичь за несколько дней работы. Еще одна радость от бремени пони."
 scs.96.a:0 "Вот так оно и происходит."
 
 scs.97.t:0 "Предложение вождя Стронгхарт"
 scs.97.d:0 "Лидер [BUF.GetName] связалась с нашим лидером Брейберном. Некоторые бизоны недовольны тем, что они являются марионеткой [SCS.GetName], даже если она пользуется определённой автономией. Стронгхарт не намерена разрывать наши связи, но считает, что лучший способ обеспечить мир - это сделать Регион Бизонов целиком и полностью автономным."
 scs.97.a:0 "Ну конечно же! Мы сделали их марионеткой не для контроля над ними."
 
