SCS_dodge_city_uni:0 "Университет в регионе Додж"
SCS_dodge_city_uni_desc:0 "В лучшем случае академия штата Додж была вторым по величине учреждением в Эквестрии, но Кантерлот не смог увидеть потенциал в нем. Имея достаточное финансирование, он предоставит лучшие в мире умы для Конфедерации."

SCS_constitution:0 "Конституционная конвенция"
SCS_constitution_desc:0 "Пришло время созвать конституционную конвенцию, чтобы сформировать постоянные законы и правила Конфедерации. После этого мы проведем выборы, как и хотели все в Конфедерации."

SCS_fascism_won:0 "Защита нации"
SCS_fascism_won_desc:0 "Программа SDL основывается на южном национализме смысле сообщества. Конфедерация должна быть сохранена во что бы то ни стало, ради всех тех, кто в нас верит!"

SCS_cpb:0 "Конфедерационное Бюро Защиты"
SCS_cpb_desc:0 "Новое центральное агентство, Конфедерационное Бюро Защиты было создано для пресечения воров, преступников, предателей и шпионов ради сохранения конституции страны."

SCS_for_the_confederacy:0 "Ради Конфедерации"
SCS_for_the_confederacy_desc:0 "Удивительная волна патриотизма, невиданная раньше, даже на Юге, побудила даже тех, кто в нас сомневался присоединиться и защитить южное государство от его врагов. За Конфедерацию!"

SCS_preemptive_strike:0 "Доктрина первого удара"
SCS_preemptive_strike_desc:0 "Мы не можем ждать атаки врагов на нас. Мы должны ударить первыми, чтобы потом наши граждане смогли жить спокойно."

SCS_neutrality_won:0 "Демократия Эпллузы"
SCS_neutrality_won_desc:0 "Южная демократическая партия с Сильверстаром у руля обещает сохранить традиции и дух Юга. Свобода для пони, свобода для Юга!"

SCS_states_rights:0 "Права регионов"
SCS_states_rights_desc:0 "Чтобы не дать тиранам завоевать власть, важно убедиться, что правительство Конфедерации не будет нарушать правил конституций регионов страны."

SCS_supreme_court:0 "Верховный суд Конфедерации"
SCS_supreme_court_desc:0 "Верховный суд Конфедерации будет создан для урегулирования споров между регионами и правительством Конфедерации, чтобы границы полномочий были четко определены."

SCS_farmers_country:0 "Государство фермеров"
SCS_farmers_country_desc:0 "Фермеры, это неотемлемая часть южного духа - они будут теми, кто сформирует наш конгресс."

