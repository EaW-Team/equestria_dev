SCS_species_rights:0 "Гарантирование прав для всех рас и видов"
SCS_species_rights_desc:0 "Все мы равны - пони, буйволы, грифоны, зебры. Нам нужно удостовериться в том, что все пони знают об этом."

SCS_beacon_of_hope:0 "Маяк Свободы"
SCS_beacon_of_hope_desc:0 "Конфедерация Южных Регионов Эквестрии - яркий маяк надежды для всех тех, кто желает свободы во всем мире!"

SCS_buffalo_problem:0 "Проблемы с буйволами"
SCS_buffalo_problem_desc:0 "Буйволы всегда были занозой в нашей заднице- перехват припасов, нападения на караваны, захват наших земель. Нам нужно решить этот вопрос."

SCS_demand_buffalo_land:0 "Возврат НАШИХ земель"
SCS_demand_buffalo_land_desc:0 "Бизоны думают, что это ''их'' земля. Хе... Давайте покажем им, как они заблуждаются."

SCS_integrate_buffalo_land:0 "Попробуем договориться"
SCS_integrate_buffalo_land_desc:0 "Между нами долго проливалась бесмысленная кровь, однако сейчас самое время закопать топор войны и договориться о входе буйволов в состав Конфедерации."

SCS_buffalo_reservations:0 "Резервация дикарей"
SCS_buffalo_reservations_desc:0 "Буйвол, в отличии от пони, даже смысла цивилизации понять не способен. Мы должны поместить этих дикарей в резервацию, чтобы они смогли искупить свои жалкие преступления тяжелым трудом."

SCS_buffalo_second_class:0 "Граждане второго сорта"
SCS_buffalo_second_class_desc:0 "Буйволы пока не готовы стать полноправной частью нашего общества. Нам нужно направит их развитие в нужное русло, хотят они этого или нет."

SCS_buffalo_rights:0 "Мирный исход"
SCS_buffalo_rights_desc:0 "Земли племен должны быть включены в состав Конфедерации. Мы можем столкнуться с опоцизионно настроеными консерваторами, однако, пони и буйволы могут быть друзьями."

