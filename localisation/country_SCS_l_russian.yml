SCS_Crossiant_factories_desc:0 "Корпорация ''Круасан'' - крупнейшая компания на побережье, и благодаря нашей экономической политике ей удалось стать ЛУЧШЕЙ компанией на побережье. И хоть это и неправильно, но сама компания первая предоставила нам очень интересное предложение..."

SCS_private_mining:0 "Частные инициативы в области горного дела"
