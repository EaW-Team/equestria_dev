 yale.132.d:0 ""
 yale.132.a:0 "Good"
 
##BLOOD FLOWS
 yale.123.t:0 "The River of Blood"
 yale.123.d:0 "Maar is a cruel god indeed, but this time he strikes at our enemy's leadership. The general staff and the population of Yale thought that we were sure to perish, but our field marshal had drawn up one last defensive line to protect Greenback.\nThe Angriver-line. Hastily erected machine gun nests and mortars shielded the retreat of our army along the river's crossings after which Greengate's engineers blew the bridges, including the Imperial Railroad's old line. It was a move of desperation, but what happened next was unbelievable. The Imperial troops tried to wade through the river with their equipment. Their cruel taskmaster generals forced them to try and cross without proper support, ending in a massacre.\nWe thought that our luck would surely run out after the first assault, but it seemed that Arcturius had forsaken the poor Imperial soldiers who were, time and again, sent to try and cross the Angriver-line. Some days, the water would turn red with the blood of the slaughtered. Statisticians from Greenback have estimated that a million imperial soldiers have perished in the fighting so far, many times the size of our armed forces. Yale and many other cities might be occupied, but as long as the Blood River preserves us and as long as the minds of our opponents are clouded, we will never surrender."
 yale.123.a:0 "Are we blessed by Arcturius or they cursed by Maar?"
 
 yale.133.t:0 "[From.GetName] accepts our invitation!"
 yale.133.d:0 "[From.GetNameDef] has accepted our research invitation and has therefore guaranteed us as we share the fruits of our research efforts with them."
 yale.133.a:0 "Excellent!"
 
###Military Focuses

##Army
 YAL_firewings_military_school:0 "Klaumar Academy"
 YAL_firewings_military_school_desc:0 "There are two academies dedicated to military schools of though in Yale, Klaumar and Löwburg. Within recent years, there has been a division of philosophy between the two schools, fostering a deepening rivalry. Klaumar has been a proponent of the infant theories on mechanized tactics, looking to develop a military centred around armoured formations and combined arms warfare."

 YAL_mobile_warfare:0 "School of Experimental Warfare"
 YAL_mobile_warfare_desc:0 "Staffed by professors who served as attachés to Griffenheim and the Changeling Empire, the School of Experimental Warfare has quickly come to dominate Klaumar Academy. This department has heavily promoted theories of combined arms warfare, hoping to replicate the success of the Changeling army in becoming an efficient fighting force."

 YAL_superior_firepower:0 "School of Artillery and Engineering"
 YAL_superior_firepower_desc:0 "The School of Artillery and Engineering is the academy's oldest faculty. While they've experienced a decline in recent years, they still hold considerable sway within campus politics. While they appreciate the effectiveness of armoured vehicles, they favour them in a supporting role alongside traditional infantry formations, backed by big guns and overwhelming firepower."

 YAL_fight_fire_with_fire:0 "Developing the Guns"
 YAL_fight_fire_with_fire_desc:0 "Our existing artillery is poorly equipped for dealing with armoured vehicles, employing high explosive shells with little armour penetrating potential. Our eventual tanks will require a new type of cannon and shell, focusing more of velocity and armour penetration. The best part, these cannons can be used independent of armour until we've finished development on a tank chassis."

 YAL_improved_barrel_designs:0 "Modern Infantry"
 YAL_improved_barrel_designs_desc:0 "In mechanized warfare, infantry still has an important role to play. While armour is meant to slice through hostile lines, and isolate defending units, infantry is still necessary when dealing with these pockets or heavily defended strongpoints. As such, we should focus on training and equipping our infantry in a manner which allows them to more efficiently accomplish this task."

 YAL_improved_tank_designs:0 "Developing the Tank"
 YAL_improved_tank_designs_desc:0 "Investments into the development of new guns, armaments, engines, and armour have finally allowed us a chance to design and begin work on our very first tanks. With these, we can begin to put our meticulously crafted doctrine into practice, giving us some much-needed experience with combined arms warfare."

 YAL_stick_with_the_doctrine:0 "Klaumar War Games"
 YAL_stick_with_the_doctrine_desc:0 "Klaumar Academy has taken advantage of Yale's rolling plains, using them to conduct an intricate war game to test out the feasibility of combined arms doctrine. While these wargames will use very little actual tanks, instead opting for crudely armoured tractors, they will provide valuable insight into the tactics and logistics of motorized armies."

 YAL_organized_blitzkrieg:0 "Armoured Research Grant"
 YAL_organized_blitzkrieg_desc:0 "The Rectors are very impressed by the progress of Klaumar Academy, awarding the institute a highly lucrative research grant. They hope, that with this money, the school will move beyond catching up with foreign manufacturers and will instead become a leader in tank design, development, and implementation."

 YAL_new_tank_models:0 "Lessons from Griffenheim"
 YAL_new_tank_models_desc:0 "Griffenheim rocked Griffonia when they announced the creation of the continent's first armoured division. At the time, experts from Klaumar were attached to this unit and given valuable insight on how tanks were developed, mustered, and used in training. It's hoped that these experts will be able to replicate these designs and implement them effectively into the Yale Security Force."

 YAL_infantry_mechanisation:0 "The Grifftruck"
 YAL_infantry_mechanisation_desc:0 "The Grifftruck is a staple of the Griffonian Empire, being used from Feathisia to Bronzehill and from the Strawberry Duchy down to Yale. It is cheap, rugged, and easy to produce, being suited for the empire's rough terrain and poor infrastructure. This vehicle would be the perfect addition to our armed forces, allowing us to rapidly move our troops into combat."

 YAL_heavier_tanks:0 "Lessons from the Changeling Empire"
 YAL_heavier_tanks_desc:0 "The Changeling Empire is the forefathers of armoured warfare, developing much of the doctrine and norms that have become associated with it. For a while, attaches from Klaumar were given a chance to work with the Changelings, giving us a look at tank designs decades ahead of Griffonia. By replicating these designs, we would no doubt gain a decisive edge over our opponents."

 YAL_armour_power:0 "Klaumar School of Armoured Design"
 YAL_armour_power_desc:0 "The Klaumar School of Armoured Design was created in order to pool together the greatest engineering minds in Yale. Their duty is to look at developments in armoured design, both foreign and domestic, and implement them into future tanks in order to ensure that we have the fastest, strongest, and most well armed tanks in Griffonia."

 YAL_new_guns:0 "Updating the Service Rifle"
 YAL_new_guns_desc:0 "The backbone of an effective infantry formation is the rifle which every soldier carries. However, the standard issue rifle of Yale is severely out of date with many of the troops in our security forces still using black powder muskets. In order to address this, the Council of Rectors has awarded Klaumar with a generous grant to modernize Yale's service rifle."

 YAL_modern_artillery:0 "Reinvigorating the Artillery Corp"
 YAL_modern_artillery_desc:0 "When the School of Artillery and Engineering first formed, its officers were trained on muzzle loaded cannons. Yet, decades later little innovation has been made beyond this, causing the school to lag behind modern developments in design and doctrine. In order to address this, we must secure more modern armaments and properly supply the school with equipment and experts."

 YAL_battlefield_support:0 "Reinvigorating the Engineering Corp"
 YAL_battlefield_support_desc:0 "The Engineering Corp of the School of Artillery and Engineering has always played second fiddle in the department, receiving less funding, resources, and poorer quality staff. However, developments in modern warfare have shown the importance of engineers in combat roles, forcing us to re-evaluate the importance of the Engineering Corp within campus politics."

 YAL_protect_the_skies:0 "Diversify Artillery"
 YAL_protect_the_skies_desc:0 "Recent innovations in aircraft design have given them an important role in combat, with the ability to harass or even decimate units from the sky. The poor industrial base of Yale has forced us to seek an alternative means of dealing with this threat. Klaumar has come to the rescue, proposing that artillery guns be retrofitted with a higher velocities, allowing them to shoot explosive shells into the sky."

 YAL_blazing_guns:0 "Artillery Research Grant"
 YAL_blazing_guns_desc:0 "The Rectors are very impressed by the progress shown by Klaumar Academy, awarding the institute a highly lucrative research grant. They hope, that with this money, the school will move beyond catching up to foreign manufacturers and will instead become a leader in artillery design, development, and implementation."
 
 YAL_organize_the_army:0 "Establish the Yale Defense Council"
 YAL_organize_the_army_desc:0 "As tensions rise across the continent, the Council of Rectors has formed the Yale Defense Council. The Defense Council acts as a body separate, though subordinate, to the Rectors and has been given the authority to acquire equipment, prepare defenses, and raise troops in order to ensure the security and safety of the Rectorate."

 YAL_stand_against_our_enemies:0 "The Council's First Dictate"
 YAL_stand_against_our_enemies_desc:0 "Yale has always been a pacifist nation, rarely using its security force for anything more than border security and disaster relief. However, as the prospects of war look likely, the Defense Council has implemented its first dictate. In it, the council put in place plans to acquire modern military equipment, increase the size of the armed forces, and begin construction on new fortifications."

 YAL_tuition_for_service:0 "The Cadet Charter"
 YAL_tuition_for_service_desc:0 "Yale suffers from a lack of recruits for its Security Force. This is due to the majority of the military age population seeking an education from one of the nation's universities, gaining a deferment from service. In an effort to elevate this issue, the Rectors have passed the Cadet Charter which offers financial assistant to those who serve in the Security Force to use towards their future education."

 YAL_magic_infused_equipment:0 "Finance Crystal Research"
 YAL_magic_infused_equipment_desc:0 "Within recent years, there has been a growing attention given towards crystals within academia. This is due to evidence pointing towards them being an especially dense and potent source of energy, with the ability to produce more joules per kilogram than coal or oil. However, Yale has largely ignored this field of study, a mistake which must immediately be corrected."

 YAL_support_companies:0 "Modernizing our Battalions"
 YAL_support_companies_desc:0 "The growing complexity of weapons, tactics, and warfare has created a demand for niche combat roles to support our units in combat. These include engineers for besieging entrenched positions, radiococks to coordinate units, and logistics specialists to organize the supplies necessary to keep a unit combat effect. In order to stay at the front of innovation, we must explore these organizational systems."

 YAL_racial_advantages:0 "Cooperate with Gamia"
 YAL_racial_advantages_desc:0 "Griffons are truly fearsome creatures with bodies that tower over their pony foes and claws which can shred even the hardiest of opponents. We must play into our natural advantages, cooperating with the biologists at Gamia to explore new and improved ways of not only exploiting our bodies within combat but using science to improve them."

 YAL_modernize_the_knights:0 "11th Century Knights"
 YAL_modernize_the_knights_desc:0 "While many of our neighbours have capitalized upon the usage of knights, our nation has never seen the benefit of training and equipping such elite warriors. However, as conflict creeps ever closer, many within the Council of Rectors are calling for the establishment of a Knight Corp within Yale, trained and equipped in a manner befitting modern special forces."

 YAL_brains_of_the_battlefield:0 "Yale Chiefs of Staff"
 YAL_brains_of_the_battlefield_desc:0 "The Defense Council has served its purpose well, properly guiding the Yale Security Force from humble roots to a truly modern combat force. With this goal accomplished, the Council of Rectors has formally dismissed the Defence Council, instead allocating its most senior figures into a newly minted Security Force Chiefs of Staff."

 YAL_stormshields_military_school:0 "Löwburg Academy"
 YAL_stormshields_military_school_desc:0 "There are two academies dedicated to military schools of though in Yale, Klaumar and Löwburg. Within recent years, there has been a division of philosophy between the two schools, fostering a deepening rivalry. Löwburg holds onto its traditional roots, taking after the success of the Griffonian army in using infantry heavy formations and meticulously drafted battleplans."

 YAL_grand_battleplan:0 "The Old Guard"
 YAL_grand_battleplan_desc:0 "The Old Guard dominant politics within Löwburg Academy, making up the bulk of senior academics and the academy's board of directors. They are diehard supports of the traditional Griffenheim school of military thought, which favours the heavy use of infantry formations, rigid and well-planned defensive fortification, and reliance upon meticulously drafted battleplans."

 YAL_trench_digging_excercises:0 "Theorize the Gerhard Line"
 YAL_trench_digging_excercises_desc:0 "Gerhard Silverbeak is one of Löwburg Academy's most famed teachers, with his curriculum heavily focused upon the importance of fighting on the defensive. Within recent years, he has begun to adapt modern military innovations into his planning, designing one of the most comprehensive and unbreakable defensive frameworks within the Griffonian continent."

 YAL_motorisation_of_divisions:0 "The Motorized Experiment"
 YAL_motorisation_of_divisions_desc:0 "Planners from Klaumar have preached the importance of rapidly moving combat formations, putting them at the centre of their military theory. Löwburg can not be blind to these innovations and should establish an exploratory committee which will look into the integration of trucks and tanks within our existing infantry formations."

 YAL_officer_training:0 "The Löwburg Council"
 YAL_officer_training_desc:0 "The Löwburg Council is a body composed of the academy's eight most senior and seasoned academics, who combined have almost two centuries of military experience. Their duty is to act as a thinktank, theorizing elaborate scenarios and developing strategies to deal with them. Through their service, Yale will be prepared for any possible disaster or war."

 YAL_organised_defence:0 "Develop the Gerhard Line"
 YAL_organised_defence_desc:0 "The Council of Rectors has given the go ahead to begin development on the Gerhard Line, with a series of strongpoints being developed along certain favourable terrain. When finished, this line would ensure the security of Yale from outside threats."

 YAL_fortress_yale:0 "First Phase Completed"
 YAL_fortress_yale_desc:0 "The first phase of the Gerhard Line has been completed with the development of a basic system of strongpoints throughout the nation. While the current system may seem lacking, when finished, it will provide an intricate system of defense-in-depth which will offer security from even the most unrelenting of foes."

 YAL_expand_ammunition_production:0 "Standardize our Service Rifle"
 YAL_expand_ammunition_production_desc:0 "Currently, battalions of the Yale Security Force are sponsored by the nation's universities. These campuses are each responsible for the equipping of their units, meaning that two campuses can contract drastically different arms manufacturers, creating a logistical nightmare. In an effort to address this, the Defense Council has drafted a short list of approved manufacturers."

 YAL_extend_military_service:0 "Militarize the Clubs"
 YAL_extend_military_service_desc:0 "Löwburg Academy, along with other universities, host a number of clubs and organizations, which the student body is encouraged to join. Recently, the Defense Council has passed a resolution which would see these bodies conscripted into impromptu combat battalions in the event of foreign invasion."

 YAL_national_fortification_effort:0 "Löwburg Youth League"
 YAL_national_fortification_effort_desc:0 "The age of admission for Löwburg Academy is 14, meaning that a significant minority of the student body is below the age of enlistment. However, they can still contribute meaningfully towards the war effort, providing much need labour for the construction of fortified hardpoints and digging of trench networks."

 YAL_infantry_power:0 "The Löwburg Battalions"
 YAL_infantry_power_desc:0 "The rigorous training of Löwburg's cadets has created a class of officers who are dedicated in their service to Yale. Löwburg officer attack harder, defend to the last, and can push their units farther than their counterparts at Klaumar. These Löwburg Battalions will provide the perfect backbone for the future of the Yale Security Force."

 YAL_mass_assault_f:0 "The Red Guard"
 YAL_mass_assault_f_desc:0 "The Red Guard are a group of students who are closely linked with academics and professors of Cyrusval University. They are politically motivated and have fallen hard for leftist ideals. They believe in the establishment of a broad People's Security Force, which will include a greater segment of society, while also adhering to the strong infantry bias of Löwburg Academy."

 YAL_tweak_conscription_requirements:0 "County Campuses"
 YAL_tweak_conscription_requirements_desc:0 "The Red Guard have called upon Löwburg Academy to establish provisional campuses throughout Yale, making their education more accessible to the entire population. It is hoped that through this, a greater number of griffons can receive a military education, drastically increasing the size of our reserves."

 YAL_sharing_is_caring:0 "Redefining Doctrine"
 YAL_sharing_is_caring_desc:0 "Previously, Löwburg's doctrine for surrounded unit focused on attempting a breakout and linking back up with the frontline. In the event this failed, a surrender was to be made in order to preserve life in the face of defeat. However, the Red Guard criticizes this philosophy, believing that surrounded units can still fulfil a very important role of tying down enemy battalions."

 YAL_wave_tactics:0 "Conscript the Unions"
 YAL_wave_tactics_desc:0 "Universities runs on more than just academics. There is a whole support network of janitors, chefs, mechanics, groundskeepers, and various other jobs which are necessary to keep the campus running. All of these support staff are mandated to join a campus union which looks after their collective interests. With conflict on the horizon, union members will now be liable for conscription."

 YAL_infantry_first:0 "Revolutionizing Doctrine"
 YAL_infantry_first_desc:0 "The concept of mass assault is hard to swallow. It calls for what is in essentially griffon wave tactics, throwing walls of young cocks and hens into the meat grinder that is combat. However, the adoption of this philosophy on warfare is the only viable option for a nation as poor in industry and resources as Yale."

 YAL_feathered_swarm:0 "The Red Guard Seize Control"
 YAL_feathered_swarm_desc:0 "In a stunning vote, the Löwburg Board voted 5-3 in favour of appointing Heinz Featherhoff as headmaster of the academy. Featherhoff is regarded as the only senior academic whose views aligned with those of The Red Guard. With his appointment, it is expected that Löwburg Academy will continue to experience further reforms in management and doctrine."

##Navy

 YAL_navy_stuff:0 "Establish the Yale Costal Defense Force"
 YAL_navy_stuff_desc:0 "Our recent acquisition of coastal lands has opened up a new frontier to our military, rich with possibilities. The Yale Coastal Defense Force's primary duty is to protect the waters off our domains and ensure that our ports and shipping lanes remain safe from piracy and hostile navies."

 YAL_base_strike_f:0 "The Hippogriff Model"
 YAL_base_strike_f_desc:0 "When it come to naval dominance, no navy controls the seas quite like the Hippogriffs. Their navy is centred upon aircraft carriers, which combine air and naval power to maximize their projection of force over vast geographic areas. By hiring Hippogriffian military advisors, we can begin to train our future sailors on Equestrian doctrine."

 YAL_carrier_f:0 "Retrofit Incomplete Capital Ships"
 YAL_carrier_f_desc:0 "Griffonia is a land of many optimistic governments with lofty naval ambitions. However, for every battleship that sets sail, another three languish in ports, in a perpetual state of incompletion. By buying these incomplete ships, we can convert them into our first aircraft carriers."

 YAL_navy_planes_f:0 "Reinventing the Airplane"
 YAL_navy_planes_f_desc:0 "Aircraft carriers pose an interesting challenge. Their shorter runways mean that the planes operating from them need to be lighter, while limited hanger space requires a more compact design. However, we are Yale, and challenges simply mean a new opportunity to innovate, adapt, and design."

 YAL_fleet_being_f:0 "The Feathisian Model"
 YAL_fleet_being_f_desc:0 "Feathisia is the only member of the Empire to have a navy, with a battlecruiser acting as the nucleus which holds their small fleet together. Their doctrine calls upon the use of heavy ships with thick armour and big guns to exert dominance over the seas. By cooperating with the Rottendedam Naval Academy, we can ensure their expertise in the establishment of our navy."

 YAL_dockyards:0 "Incorporate Civilian Dockyards"
 YAL_dockyards_desc:0 "The merchant fleets and fishing flotillas of our recently occupied foes were born from civilian dockyards that our now under our administration. By seizing these strategic assets and upgrading them, we can incorporate them into our military."

 YAL_battlecruiser_f:0 "Feathisian Designs"
 YAL_battlecruiser_f_desc:0 "The Negen Provincien stands as the pride of both the Feathisian Navy and the de facto Imperial Kriegsmarine. While the ship's design is a closely guarded secret, we can hopefully convince our brothers to help us in taking the first steps in naval development."

 YAL_light_cruiser_f:0 "Sponsor Domestic Ship Building"
 YAL_light_cruiser_f_desc:0 "While the realm of ship building has been nothing but a fantasy, until recently, it hasn't stopped our engineers from drafting blueprints and coming up with designs for all manner of ships. While most are too lofty for current technology and industrial capabilities, a singular light cruiser design has proven feasible for our Rectorate to put into action."

 YAL_battleship_f:0 "Knowledge, Learning, and Understanding"
 YAL_battleship_f_desc:0 "Our recent naval build-up has created a need for even larger ships in order to further secure our interests abroad. The Rectorate has seen that a series of three battleships be commissioned in the coming years. These will be known as the Knowledge, the Learning, and the Understanding, and each will bear armour and weaponry that is unmatched."

 YAL_expand_dockyards:0 "Further Encroach upon the Civilian Economy"
 YAL_expand_dockyards_desc:0 "Our seizure of civilian dockyards did wonders in kickstarting production of our warships. However, our appetite for these crucial industrial assets has not been sated. We must further encroach upon the civilian naval infrastructure and seize even more dockyards."

 YAL_marine_f:0 "Yale Coastal Defense Force Infantry Branch"
 YAL_marine_f_desc:0 "The Yale Coastal Defense Force has been requesting their own infantry units for quite some time, claiming that the regular Security Force does a poor job of training their recruits on the realities of naval invasions. They hope that this new branch will form an elite combat force which will be utilized for raiding hostile coast lines."

 YAL_transport_f:0 "Armoured Landing Craft"
 YAL_transport_f_desc:0 "If we were even pushed to launch a naval raid, our infantry would be put in a highly precarious situation. Current doctrine is sparse on the subject and our existing landing craft are little more than fishing skiffs. In order to modernize our forces, we must invest into upgrading both our landing craft and the doctrine behind them."

 YAL_trade_indirection_f:0 "The Yale Model"
 YAL_trade_indirection_f_desc:0 "Our experience at the seas is minimal, putting us at a severe disadvantage against the more established navies of the world. When paired with our weak industrial capabilities, it might be wise to invest in a small navy of light ships which lowers the chances of wasted investment while we endure this learning phase."

 YAL_destroyer_f:0 "An Experiment"
 YAL_destroyer_f_desc:0 "Before we can plunge fully into the world of naval warfare, we must first construct a testing platform in order to test new weapons, combat systems, and electronics. While designed for testing purposes, these light ships could also make effective destroyers in a pinch."

 YAL_submarine_f:0 "Gamia's Unlikely Contribution"
 YAL_submarine_f_desc:0 "Hosting Yale's foremost biology department, Gamia has been known to operate many research projects abroad in order to study all manner of life. One such venture, is the operation of a research submersible which studies coral life in the South Sun Sea. They have promised to assist in weaponizing the design of this vessel if they are given permission to continue all veins of research unmolested."

##Air
 
 YAL_air_stuff:0 "Greenback Air"
 YAL_air_stuff_desc:0 "Greenback Air was formed in 976, offering mail and passenger air service to the many university towns and cities across Yale. Since then, they have expanded into a regional powerhouse, offering air service to locations as far away as Griffenheim, Mirabelle, Aquila, New Manehattan, and Sunset."

 YAL_fighter_projects:0 "Import Foreign Designs"
 YAL_fighter_projects_desc:0 "There is no need to reinvent the wheel. Other nations have designed aircraft which are better and more advanced than anything we can hope to domestically produce. We shall import these designs and study them, using them as the backbone for our own domestic aircraft."

 YAL_doctrinal_development:0 "Offensive vs Defensive Air Force"
 YAL_doctrinal_development_desc:0 "The Yale Defense Council is currently split on the role of our air force in future conflicts. One group of experts are claiming that an air force should be used to strike at enemy formations, disrupting them before they threaten us. Another group claims that the focus of an air force should be to defend our industrial assets from aerial attack."

 YAL_actual_air_bases:0 "A Second Runway for Greenback International Airport"
 YAL_actual_air_bases_desc:0 "Greenback International Airport is one of the busiest in Griffonia, servicing close to half a million passengers annual. In order to accommodate this increased demand, the airport authority has requests grants to constructs a second runway, increasing the speed by which planes can take off and land."

 YAL_strat:0 "A Messy Affair"
 YAL_strat_desc:0 "There is nothing clean and glorious about the horrors of modern war. As the progress of industrialization continues, cities and the civilian populace become another figure to factor into when calculating the strength of a nation. While Yale has no intention of delving to these lowest of the lows, we must still be prepared to strike at this military asset when the time comes."

 YAL_tact:0 "A Versatile Aircraft"
 YAL_tact_desc:0 "Bombs fill many important roles in the doctrine of modern war. They can be used against enemy strongpoints, used to disrupt hostile formations and infrastructure, or used to knock out the enemy's industrial capabilities. It is important that we design a bomber which can perform all of these roles effectively."

 YAL_napalm:0 "Greengate's Contribution"
 YAL_napalm_desc:0 "The chemists at Greengate have discovered a new chemical which will forever revolutionize war. It is likened to a petroleum-based jelly which is known to burn hot and for long periods of time. If this substance were to be used in our bombs, we could drastically increase the damage they could do."

 YAL_CAS_projects:0 "AirLand Battle"
 YAL_CAS_projects_desc:0 "In the event of war, it will become vital for our air force to possess the means of assaulting hostile formations. By employing light attack aircraft, we can ensure a maneuverable and highly accurate means of assaulting the enemy."

 YAL_heavy_fighter_projects:0 "A Griffonian Fighter"
 YAL_heavy_fighter_projects_desc:0 "Griffonia is a vast continent and traditional aircraft can only hope to cover a few hundred kilometers of it. In order to address this, we must design larger aircraft which can operate over much larger distances."

 YAL_rocket_projects:0 "100 Kilometers"
 YAL_rocket_projects_desc:0 "It seems like such a small distance, barely shorter than that between Greenback and Yale. Yet, if one were to head straight up, this minor jaunt would be the difference between our world and space. A hundred kilometers is all that separates us from the stars and the engineers and scientists of Yale want to be the first to break this barrier."

 YAL_paratrooper_project:0 "Generic Paratrooper Focus"
 YAL_paratrooper_project_desc:0 "Look doesn't anyone else find it weird that griffons need parachutes? They have wings. Why don't they just fly to the place they want to drop onto."

 YAL_expanded_bases:0 "Upgrade Regional Airports"
 YAL_expanded_bases_desc:0 "While Greenback International has prospered in recent years, the dozen or so regional airports throughout Yale have remained relatively stagnant. Eight of them are missing terminals, six are missing air traffic control towers, and five don't even have a paved runway. These issues must be solved in order to ensure the dominance of Greenback Air."

 YAL_jet_fighters:0 "The Sound Barrier"
 YAL_jet_fighters_desc:0 "Can a griffon go faster than the speed of sound? Scientists and engineers have been asking this question for close to a decade, watching as advances in aircraft bring us ever closer to this dream. However, with the advent of the jet engine it seems like this lofty goal might finally be within our reach."


###Events

##Pre-Choice Events
 yale.25.t:0 "The Emperor has Died"
 yale.25.d:0 "Grover V, our emperor, has passed away after touring the new imperial rail network. The fifth emperor of Griffonia had a troubled reign that saw the Empire slowly fracture. This was positive for Yale to the extent that it provided us with greater autonomy from Griffenheim, as we could now force concessions on our overlords. However, our citizens are Herzlanders through and through, bound by a shared culture and past to many griffons beyond our borders. Yale is economically mostly healthy and has a well-functioning government, but one could say it lacks a soul.\nWith the Emperor gone, the common griffons are looking for new answers and more and more of them seek to reinvent Yale in one way or another. The technocratic government, led by the universities has not managed to speak to the imagination of our citizens which is leading more and more griffons to search for other answers. Something has to replace the place the Empire held in the identity of the Yalish and the Rectorate might have to reinvent itself if it wants to continue like this."
 yale.25.a:0 "I thought we were doing fine."
 
 yale.49.t:0 "A Regent has been chosen"
 yale.49.d_duchess:0 "After months of squabbling, the factions in Griffenheim have finally chosen a regent. Duchess Gabriela Eagleclaw, cousin of the late Emperor, has come out on top and now has a firm control over Griffenheim and presumably her already wealthy estate as well. The council was forced to react and pick a side, as rumour had it that Archon Eros would not let his defeat slide so easily.\nIn Yale, all the rectors were present for an emergency gathering. As Mikusian expected, Gamia and Bruma were two birds of a feather and demanded that Yale would secede from the Empire, as Eros was the legitimate regent for young Grover VI. Cyrusval, demanded secession as well, naming a long list of alleged imperialist crimes the Empire had committed. This left the four central universities; Yale, Middenheim, Greengate and Greenback. The rectors of Middenheim and Greengate, who were not much for politics, were willing to stick with the Duchess, which was Mikusian's preferred option. Greenback, however, voted with the radicals. The university refused to be part of what they named "the spending of lives in useless conflicts."\nThis left Mikusian with no choice but to travel to Griffenheim to announce Yale's formal secession from the Empire. He hoped duchess Eagleclaw would swallow her pride and let the Rectorate be, but he feared that the country had to prepare for the worst."
 yale.49.d_archon:0 "After months of squabbling, the factions in Griffenheim have finally chosen a regent. Archon Eros VII, the highest priest in the Hierarchy of Boreas, has come out on top and now has a firm control over Griffenheim as well as the clergy. The council was forced to react and pick a side, as rumour had it that Duchess Gabriela Eagleclaw would not let her defeat slide so easily.\nIn Yale, all the rectors were present for an emergency gathering. As Mikusian expected, Gamia and Bruma were two birds of a feather and pleaded for Yale to support the Empire, denouncing Eagleclaw as a heathen noble. Cyrusval, demanded secession, however, naming a long list of alleged imperialist crimes the Empire had committed. Greenback also supported secession as they hoped to steer Yale away from any conflict. This left the other central universities; Yale, Middenheim and Greengate. Although Mikusian shared Greengate and Middenheim's loathing for religious authority, the three universities decided that the Archonate, now that it was in control of Griffenheim, was more likely to come out on top. Thus, those three decided to stick with the Empire, meaning a majority of rectors chose for loyalty to Griffenheim.\nMikusian sent a letter to Griffenheim the same day to announce to Eros that the Yale Rectorate fully intended on keeping the current arrangement it had with Griffenheim. He hoped the Archons would limit their ambitions and let the Rectorate be, but he feared that the country had to prepare for the worst, even though they tried to stay loyal."
 yale.49.a:0 "We should prepare for the worst."
 yale.49.b:0 "Let's hope we can trust the Archon."
 
 YAL_PoliticalBranchUnlockedTooltip:0 "§YPolitical branch§! unlocked!"
 
 yale.51.t:0 "Mikusian's Deliberation"
 yale.51.d:0 "Yet again the Council of Rectors has met in Yale to discuss the growing internal and external problems. Popular dissent has become an ever more pressing issue, as the old societal attachment to the Empire faded away with the current academic government offering little in the way of legitimacy to Yale. Rector Magnificus Mikusian was not a social scientist, nor was he a terribly cunning politician, but he did have a talent for logical arguments and problem solving. He saw three valid approaches.\nFirstly, funds could be made available to support Gamia and Bruma, two universities which had traditionally received a lot of Triarchy funding from Romau and still held strong ties to the clergy. Perhaps their religious connections could appeal to the general populace, but this could come at the price of scientific integrity. Legitimacy through divine sanction. Secondly, he could try and broadly maintain the academic course of Yale, but free more funds for projects that would increase the quality of life in Yale. Legitimacy through results. Thirdly, and perhaps most radically, he could give discretionary funds to the university of Cyrusval. Socialism had recently won over many states and according to the academics of this university, many more states would follow soon. Perhaps by empowering this university, they could reach a compromise position to help the proletariat while avoiding violence. Legitimacy through popular will.\nRinging a little bell to call attention to himself, Mikusian spoke up to announce his decision:"
 yale.51.a:0 "Gamia and Bruma must take the lead."
 yale.51.b:0 "We shall stay the course."
 yale.51.c:0 "Cyrusval will calm the masses."
 
 YAL_fascist_universities_select:0 "Brumia and Gamia will take Yale in a §Ysupremacist§! direction, aligning with the Archon."
 YAL_central_unis_select:0 "Greenback, Greengate and Middenheim will take Yale in a §Yneutral§! direction, focusing on stability, prosperity and science."
 YAL_cyrusval_select:0 "Cyrusval will take Yale in a §Ycommunist§! direction, starting a §Rrevolution§!!"

 yale.52.t:0 "[YAL.GetSecessionReason]"
 YAL_GROVER_RESURRECTED:0 "Yale Claims Grover II Has Returned"
 YAL_HERALD_ASCENDED:0 "A False Prophet"
 YAL_REVOLUTION_STARTED:0 "Revolution in Yale"
 yale.52.d_grover:0 "Something impossible has happened in the Yale Rectorate, if the Yalish are to be believed. Scientists of Gamia's university have allegedly resurrected Grover II, the most dreaded emperor of the Grover dynasty. A strange combination of technology and magic has supposedly animated the old Kaiser. It shows the desperation of the Yalish government to find something to unite them, and it shows the gullibility of the populace that they buy it. Either way, this Grover is marshalling his forces to take what he beliefs is his by birth right.\nGriffenheim. "
 yale.52.d_herald:0 "A strange figure has been gaining popularity in Yale at an astonishing rate. Known only as the Herald of Boreas, this griffon claims to be in communion with Boreas himself. It seems that, supported by the universities of Gamia and Bruma, and by the desperation of the Yalish people to latch on to any sort of meaning, this Herald has managed to take control of the country. Naturally, the Triarchy has condemned the Herald and his followers as heretics, but it seems that that has not stopped the growth of his movement so far.\nWe must stop him before the Temple shakes to its core."
 yale.52.d_anarchy:0 "Angry commoners have overthrown the Yalish government in a revolution. We'd decry these peasants as bloody anarchists, but it seems that this is what they style themselves as. The bandits have fought the government all the way to Yale, causing a great loss in life and property. The commoners have broken their oaths towards the Empire and have declared the start of some sort of global revolution."
 yale.52.a:0 "He can't be back, can he?"
 yale.52.b:0 "Outrageous blasphemy!"
 yale.52.c:0 "We will restore order soon."

 yale.63.t:0 "Grover VI Murdered"
 yale.63.d:0 "Terrible news spread throughout Yale. A most horrendous deed happened in Griffenheim. Emperor Grover VI was murdered by the military. In the marketplaces, conversation is hushed, no griffon meaning to be disrespectful by speaking up about it. In the halls of the universities the students made impromptu shrines of flowers and candles, and even amidst communist pamphlets in the halls of Cyrusval's social science faculty, sorrow clouded the air.\nAs night fell, a rushed council meeting was held in Yale. Every rector denounced the cruel murder of the Child-Emperor, but what should have united the academics, instead divided them. Erich Mühschabel, Cyrusval's rector, demanded that the Yale military leadership be relieved of command before they could come to a similar idea as the general in Griffenheim. The rector of Gamia warned Mikusian of how this death would absolutely divide the country and that measures had to be taken soon, while Middenheim's delegation recommended drastic increases in military spending if Yale was serious about any sort of retaliation for this horrid act.\nDeep in the night, when all delegation were heard, the Rector Magnificus closed the council, promising them that they would reconvene soon. Something had to be done, but if Mikusian was not careful, the balance of Yale's council would be disrupted and radicals would be allowed to take charge."
 yale.63.a:0 "It is time to act."

##Archive Events
 yale.1.t:0 "Project Delays"
 yale.1.d:0 "Things have been rough at the Great Archives' construction site. Deliveries of supplies not arriving on time, unusually bad weather, and plain bad luck have come together and caused serious delays. No griffon in particular is to blame, but the project will take significantly longer now."
 yale.1.a:0 "Recalculate the timetables. Again."
 
 yale.2.t:0 "Demand for more Funding"
 yale.2.d:0 ""What do you mean, you forgot to put a zero behind that price? You incompetent son of a pony!"\nThe head administrator of the Archives' project raged uncontrollably at one of his clerks. Of course, the poor griffon could not magically summon a sack of gold, so there was little use. The fact remained. The project had gone way over its already ridiculously high budget. He had to ask the government to increase funding again, or risk further delays."
 yale.2.a:0 "Increase funding!"
 yale.2.b:0 "Not a penny more."

 yale.3.t:0 "Precious Materials Lost"
 yale.3.d:0 "The marble used for the statues and pillars of the Archives comes from all over Griffonia, and sadly, even transport for such a noble project isn't always safe from the many dangers and nuisances that cloud Boreas's realm. Several transports of marble, and other valuable materials, have been lost to banditry or held up due to red tape at one of the many border crossings. The problem has become so profound that some of our artists and construction workers lack the materials to continue construction on schedule. We will have to take additional time before the Archives can be opened."
 yale.3.a:0 "If only we griffons could cooperate for the common good."
  
 yale.4.t:0 "A Touch of Genius, A Hint of Madness"
 yale.4.d:0 "The designs left by the great visionary, Borean Wiedergreiff, are both ingenious and cryptic. It is clear that the architect-scholar had accounted for many of the problems we now face, but sometimes it is hard to decipher the griffon's notoriously bad handwriting and ambiguous use of terms.\nHowever, with careful study, the architects have managed to decipher a key part of the building plans, which would drastically decrease the needed strength for the Archives' support structure. The project carries on, with significant savings in both material and time."
 yale.4.a:0 "He truly thought of everything."
 
 yale.5.t:0 "To Err on the Side of Caution"
 yale.5.d:0 "Although construction projects are notoriously optimistic, when it comes to their projections of the cost and timetables, it seems that for once, the foregriffs and architects have been too cautious. Work has been going smoothly, helped by good weather and a lack of sick absentees. We can confidently shave some weeks off the construction time."
 yale.5.a:0 "Let us not waste our good fortunes."
 
 yale.6.t:0 "A Most Welcome Donation"
 yale.6.d:0 "A well-known historian, once a student of the famous Borean Wiedergreiff, has given a donation to the construction effort. Although the donation includes some much needed funds, the real treasure is a bundle of texts from the master himself, describing his architectural visions, along with some unique sketches and plans for the Archives. With another perspective on the project, we may be able to increase our construction speed substantially!"
 yale.6.a:0 "Great news!"

 yale.7.t:0 "Opening of the Yalian Archives"
 yale.7.d:0 "[This.GetNewspaperHeader]After years of hard work, [YAL.GetNameDef] has completed one of the largest building projects in griffon history, the Great Yale Archives. This building, originally thought up by Borean Wiedergreiff, the first scholar-ruler of Yale, has been a dream of many in Yale. The building is an enormous spire, accessible from many floors by the flying griffons. In it are floor upon floor of books, manuscripts and artefacts carefully collected by [YAL.GetAdjective] scientists. Now that the building is complete, this repository of all griffon knowledge will be used to further progress for all griffons. Analysts expect [YAL.GetName] to carefully choose who gains access to the marvellous archives, to influence Griffonia for the better."
 yale.7.a:0 "Borean's work is complete."
 yale.7.b:0 "Griffonkind can do anything!"
 yale.7.c:0 "An impressive feat."

 yale.9.t:0 "Scholars in Residence"
 yale.9.d:0 "Now that the Great Archives have been completed in [YAL.GetName], the nation of scientists has invited us to study in the archives. Their aim is to further peace and prosperity in Griffonia through scientific advancement and mutual understanding. Sharing in the knowledge of the Archives will be a powerful boon to our research, especially in the long term. However, sending our scholars to Yale will mean that we have to guarantee their safety and that of [YAL.GetNameDef]. If we have any aspirations to attack their nation, we ought to refuse this offer."
 yale.9.a:0 "We will partake in this great project!"
 yale.9.b:0 "We cannot be restricted in our foreign policy."
 yale.9.c:0 "We will not only partake, but also make sure they can work undisturbed!"

 yale.10.t:0 "The Benefits of Shared Research"
 yale.10.d:0 "The Great Archives of Yale are already giving benefits to our nation and the other countries that have sent their brightest to live in the city of Yale. The Archives are abuzz with activity as many scholars from around the continent cooperate on a scale never before seen. Both the historical documents and artefacts gathered by [YAL.GetName] and the many books and laboratories around are driving progress. Now that griffon science has been unshackled from borders, nothing can stop the march of progress."
 yale.10.a:0 "We have chosen wisely."


##Project Weihe Events
 yale.8.t:0 "Aura Boreae"
 yale.8.d:0 "The question of the gods', and more specifically of Boreas', true nature had been fascinating the scholars of Yale for quite some time. Now, with the most modern techniques, and a scientific curiosity some more conservative griffons would call unholy, the Yale observatory was ready to pierce into the Heavenly Domain of the Gods.\nTheologists, astronomers and physicists collaborated in 'Project Weihe', pinpointing the supposed location of Boreas in the night sky, while the most talented engineers prepared the technical instruments which would open a path into the heavens.\nAnd on one fateful night, the project was set, and both audio and visual data was coming in from the intricate machinery set up in the university. First nothing, but when the griffons looked close enough, something materialised before their very eyes. Someone, in fact! An intelligent looking, stern, pale, featherless griffon looked at them. His beak seemed distorted in the image, but there was no doubt that this was the face of Boreas. The researchers became ever more excited, they had definitively proven the existence of God! Amidst the excited chatter of self-important scientists congratulating each other, the audio instruments picked up a message: In old Imperial script he proclaimed: "T Genus Emptio."\nThis instruction confused the scholars and the theologists present could not place this divine command in any context. When the scholars tried to re-establish contact with Boreas later, the image never reappeared, nor were there anymore messages from the heavens. Perhaps it was better if the world didn't learn about Boreas's true message... "
 yale.8.a:0 "What does any of this mean?!"

 yale.32.t:0 "Update on Project Weihe"
 yale.32.d:0 "Professor Otto von Falkenstein, one of the senior researchers involved with Project Weihe, was found dead this morning. The cornier reported that the cause of death was likely a heart attack aided by what would appear to be sleep deprivation and a pre-existing condition.\nDiscovered next to his body was his journal and a flask.\nThe journal begins innocently enough, seeming to discuss the affairs of Otto's day-to-day life and his work. However, after the failure with the initial cryptic message it would appear that Otto began to fall into a spiral of overwork which began to take a toll on the quality of his writing.\nSoon after the project's failure, he described receiving a message from the gods, claiming they had bestowed him with the knowledge of reaching their divine message. For a few weeks, his notes continue to hold onto some cohesion as Otto attempted to decipher the cryptic nature of his holy mandate.\nHowever, towards the end, his sanity clearly began to slip. Near the final pages, his journal is little more than mad rants, cryptic phrasing, and odd drawings of symbols. However, on the final page, it seems some semblance of sense returned, as he wrote, 'It is ready'.\nInside the flask was a thin white fluid, consisting of some hybrid technomagical substance, whose exact makeup is as of yet unknown."
 yale.32.a:0 "We must study this breakthrough."

 yale.33.t:0 "Intruder"
 yale.33.d:0 "An alarm goes off and guards rush down the stairs towards Gamia's vaults. Inside are all manner of organic life, chemical compounds, and magical mixtures. Most are benign, some are dangerous, a few could end life on Griffonia.\nWhen the guards enter, they notice that most of the catalogue has been left untampered, with not so much as an index card being disturbed. The intruder must've known their way. However, they notice that the vault door to G-wing is open, which is not a good sign, as it contains all those compounds which threaten the known world.\nThe guards exchange nervous looks as they enter. Plagues, bioweapons, flesh eating fungi and more. All accounted for, luckily. However, these are not the most precious substances the university possesses, the real bad stuff is in the back, the direction the intruder seems to be heading. The guards are in hot pursuit.\nSoon, they enter into a small sterile atrium, the storage of all the world's worst horrors, and sitting in the middle is a single griffon. They are bald, dull looking, inconspicuous. It is hard to distinguish anything remarkable.\nA guard reaches out his claw and one of the griffon's eyes snap open, causing the guard to recoil.\n "W-what are you?" the guard stammers.\nThe griffon stands up and spreads his wings. An unnatural light surrounds his wings. His eyes seem to shine with an impossible energy. And a thin drizzle of a certain white fluid is creeping from his beak."
 yale.33.a:0 ""Did you not wish to speak with Boreas?""


##Project Auferstehung Events
 yale.26.t:0 "Gamia's Dominance"
 yale.26.d:0 "The recent ascendency of Gamia as the leading Yalish university has ensured that it has access to the funds necessary to attempt some of its most ambitious projects. However, even this vast pool of resources has its limits, meaning we can only finance and supply one of our ambitions.\nThe first is known as Project Auferstehung, which looks to build upon the legacy of the fabled Professor Lazarus, an ancient scholar who hoped to find a means of achieving immortality. Recently, our enchanters have theorised that Lazarus's theories were sound and that they were merely lacking the advances of medicine we now possess. Perhaps we can sustain life beyond the grave.\nThe second is titled Project Weihe, which looks to bridge the distance between the heavens and our own realm. It is hoped that with modern developments in astronomy and communications we can puncture the heavens and open up a line of communications between the gods and mortals, allowing us the means to access divine knowledge directly from the source."
 yale.26.a:0 "With Auferstehung, we could bring back the greatest minds of griffon history."
 yale.26.b:0 "With Weihe, we could have access to omnipotence."

 yale.27.t:0 "The Ambitions of Auferstehung"
 yale.27.d:0 "Our scientists report that the theories of Auferstehung have been proven in practice. After tapping the electricity from the entire university, performing the necessary enchantments on the body and via an extremely stressful procedure, we have managed to bring a small rodent back to life.\nThe animal remains in good health, with full mental capabilities, were it not for the loss of most of its skin in the process, which is nothing some magic can't hide. The possibilities are endless, but the revival of a sentient being will require much more power and would risk damaging the machinery or perhaps even angering the gods.\nBut, Gamia's Board of Directors has approved an ambitious project to ensure the most is made from our singular opportunity to achieve Lazarus's dream. They hope to revive the griffon who is considered by some to be the mightiest warrior to have ever lived and by many more as a brutal tyrant, Grover II. The life of the Empire's second greatest leader ended tragically at the hooves of the riverponies, with the Emperor's remains being interned in Griffonstone.\nIf we were able to retrieve them, they could hypothetically be brought back to Yale, and it is possible, that they could be reanimated, allowing us access to the greatest military mind in Griffonia's history."
 yale.27.a:0 "Locate these bones, they will be the ultimate test of our project."

 yale.28.t:0 "The Remains of Grover II"
 yale.28.d:0 "The tomb to the Griffonian Empire's second greatest leader is located in Griffonstone, and its size and grandeur is only rivaled by the mausoleum of his father, Grover I. However, the tomb is in a pitiful state of disrepair, having been neglected for decades. Like the Empire, it is but a shadow of its former self.\nIn the dead of night, our team of researchers broke into the tomb and extracted the remains of Grover II. While evading capture at the claws of Griffonstone authorities, they managed to return the bones to Gamia, where they have now become the focus of Project Auferstehung."
 yale.28.a:0 "May Grover finally return to the Empire."

 #yale.29.t:0 "The Remains of Grover II"
 #yale.29.d:0 "The tomb is rather unassuming, a modest mausoleum located near the peak of the village of Solarspike in the Griffonstone mountains. It is a pitiful monument to the Griffon Empire's greatest leader, but it was all that the Empire could afford after Grover II's campaign against the Riverlands ended so disastrously.\nIn the dead of night, our team of researchers broke into the tomb and extracted the remains of the Emperor. Unfortunately, while attempting to get back to Yale, they were caught by the authorities and are now languishing in a Griffonstone prison under the charge of grave robbing. The remains have been returned to an unknown location for safekeeping."
 #yale.29.a:0 "A sad day for griffonkind."

 yale.30.t:0 "Return of the Emperor"
 yale.30.d:0 "Ancient bones are placed upon a metal slab, hovering over a noxious syrup of chemicals and magical compounds. All around it, scientists, engineers, and enchanters rush, checking instruments and calculations before rechecking them. After all, this experiment demands perfection. One little flaw, one missing calculation, one wrong glyph, any of these could forever destroy the bones of Grover II.\nWhen the project's head is satisfied that all necessary precautions have been met, he gestures with a talon. At once, every griffon takes up position. A grad student pulls the fateful lever and the metal slab begins to lower into the stew.\nSoon the bones are submerged. A moment passes, then electricity is applied and other chemicals are injected. Outside, the lights of all of Gamia flicker off as the Yalish power supply is taxed to its limits.\nThe demand for energy mounts, and soon the lights begin to flicker. A young engineer screams as the glass of a nearby dial shatters, showering them in debris. A minor wound in the name of progress.\n"Just a little longer," the project head mutters.\nThis was the culmination of centuries of slow progress, it must succeed.\nFinally, the electricity the dials show the satisfactory amount of energy and the flow of electricity ceases. Then, the slab is slowly raised.\nDozens of eyes widen and somegriffon gasps at the sight before him. Knees hit the floor as everygriffon in the room bows before who they have awakened. A figure who was previously only known from paintings and legends. An unmatched general and feared ruler. Before them is-"
 yale.30.a:0 "Grover II."
 
 yale.55.t:0 "Family History"
 yale.55.d:0 "Grover II sat on a makeshift throne in a manor near Greenback, his temporary seat of power. Night had fallen, but the emperor did not require sleep anymore. Energy always welled up inside of him, as if he had an unending reserve from centuries of sleep. Unfortunately for the Kaiser's subjects, they did not possess this determination and the historian Grover called on to explain the history of the continent to him was on the verge of falling over from exhaustion.\n"I see. And that brings us to the present and Grover VI." The emperor concluded the long dialogue on the story of his offspring, his voice commanding an unnatural echo inspiring awe in those before him.\n"Yes, your majesty, that is all about your direct children." The historian greedily answered, eager to get to bed and hoping his lord would not ask any questions about-\n"Now tell me about Guto, my brother. All has changed, but I see Griffonstone is still on the map, that has to be quite the story." The emperor sat back, his light blue eye turning gentler at the mention of his dear sibling.\nThe historian swallowed, and with a trembling voice "Are you certain?"\n"Of course I am certain, in fact... Scribe, dispatch a courier to Griffonstone at once and tell Guto to fetch me the Idol of Boreas!"\nThe scribe, who sat at the steps under Grover's seat, woke from his slumber and looked up with big eyes. "Y-your majesty, I can't."\nGrover glared down at his servant, "You lost the ability to write? Send it in the morning then!"\nThe historian took the word, stumbling. "Y-your majesty, your brother's line... is extinct. And... Guto VI... he lost the Idol..."\nThe arcane energy around the emperor flickered for a second as his expression changed from surprise to disbelief to anger as his voice thundered through the windy manor. "Guto, my brother! His sons spent and his line ended? Boreas abandoned us?" His claw clenched into a fist and smashed down on his chair, a wicked laugh coming from his beak. "I return to this? A child and a corpse are the last hope of the empire?" The Kaiser of Griffonia sat down as calm and determination drove out the anger."
 yale.55.a:0 ""Well, I've won with worse odds.""

 yale.56.t:0 "The Return of the Emperor?"
 yale.56.d:0 "A peculiar letter has arrived today from a diamond dog student studying at Yale university speaking of strange occurrences across the nation. If the message is to be believed, it seems the savior of our entire race, the great Emperor Grover II has somehow returned to life and intends to liberate his heir from the clatches of those he calls corrupt. This griffon is the reason we have our home in Bronzehill as he accepted those who had to flee from slavery with open arms and granted us this fief. We are clearly indebted to him and must at once return to serve again!\nBut many among us question how this has occurred? There is a rumor that this is not truly the great emperor but instead a fraud who trembles on this great griffon's legacy. Who are we to believe?"
 yale.56.a:0 "Long live our savior! Long live the Emperor!"
 yale.56.b:0 "This griff is a fraud!"

 yale.561.t:0 "Bronzehill Submits to Us!"
 yale.561.d:0 "Flurries of letters have arrived in the capital today from hordes and hordes of loyal diamond dogs who wish for the great Emperor to return the nation to glory. They seem to be repaying the gift that Grover II had granted them under his reign and want to serve him once again in majesty. We have no real reason to refuse, but the Emperor is a spitefull griff, and he may be upset by the dog's lack of action during the regency crisis."
 yale.561.a:0 "Welcome home, my friends."
 yale.561.b:0 "We do not need them anymore."

 yale.562.t:0 "Grover II Rejects Us!"
 yale.562.d:0 "Travesty! The greatest travesty has befallen us, my brothers and sisters! The great Emperor Grover II has seen fit to reject our services to him for our failures to project his lineage over time! This is the greatest shame ever to befall our nation, and the sheer sadness we feel outweighs anything thought ever possible! Bronzehill may never be happy again..."
 yale.562.a:0 "Whimper..."
 
 yale.57.t:0 "Ancient Oaths"
 yale.57.d:0 "Griffenheim has sent us communication, in the name of Grover II. The rumours of the old emperor who rose again in Yale have been growing recently and it seems the old Emperor managed to actually capture Griffenheim. Now he has summoned us to renew our oaths of loyalty to the Empire. The griffon intends to revoke most of our privileges, leaving our country but a mere imperial province. Will we flock to the imperial banner or face the standard of our ancestors being raised against us in war?"
 yale.57.fa:0 "Polish our fathers' swords, we will honour their oaths."
 yale.57.fb:0 "The Empire has no place in Feathisia."
 yale.57.sa:0 "Strawberry shall not be found wanting."
 yale.57.sb:0 "If it is war he wants."
 
 yale.58.t:0 "Our Privileges Revoked"
 yale.58.d:0 "The emperor, Grover II, or at least a griffon pretending to be him, has taken control of Griffenheim. It is not exactly sure how this is possible, but it seems the Emperor, true to his reputation, is not content with only controlling parts of the Heartlands. It seems that he considers the events of the final years of the empire to be proof of us dishonouring our duty to Griffenheim. Therefore he is revoking the privileges we have enjoyed for time immemorial. Of course, we can simply ignore this imperial grandstanding but that might result in us having to fight this griffon and his army."
 yale.58.ra:0 "The city welcomes the Emperor!"
 yale.58.rb:0 "The city will not be subjugated!"
 yale.58.ga:0 "We have no choice."
 yale.58.gb:0 "Always this to tyrants!"
 
 yale.59.t:0 "The Past Knocks on Our Door"
 yale.59.d:0 "It seems that something impossible has happened. Grover II, conquerer of the continent, has risen from the grave and from his base in Yale, he has conquered Griffenheim. The emperor is intent on restoring his empire, and that means he wants rule over our lands back. If we want to keep some of our autonomy we would have to fight for it. Perhaps there is no choice but to accept his demands."
 yale.59.aa:0 "There is no use in resisting."
 yale.59.ab:0 "Let him come!"
 yale.59.ka:0 "Of course, we'll graciously accept."
 yale.59.kb:0 "An unholy abomination!"

 yale.60.t:0 "An Imperial Offer"
 yale.60.d:0 "The Griffonian Empire has arisen once more and now the Imperial troops push northwards, determined to reclaim their ancient borders. Emperor Grover II has awoken again to subjugate all of the continent under his claw and it seems he has the same intention for Vedina. In a letter the undead emperor talks at length about his admiration for [VED.GetLeader]. All pointless flattery from the conqueror, and the Queen quickly read on to his inevitable requests. Indeed, Grover II reminded Sköldsvärd of treaties made in ages past which firmly bound Vedina to the Griffonian Empire.\nDespite all legal experts claiming the contrary, he still considers these treaties valid and requests the full annexation of Vedina as compensation for our supposed treachery. However, the Emperor recognises that this might be a harsh punishment for Sköldsvärd so in his 'generosity' the Kaiser offers to instead renew the status of march for Vedina, in exchange for Oövervinnlighet, the god sword. As a symbol of Vedina, the ancient magical weapon is to be stored by the imperials, undoubtedly to humiliate us.\nThe Kingdom is in a tricky position, as the Reich is turning out to be one of the most powerful countries on the planet. Are we in a position to deny Grover II's demands?"
 yale.60.a:0 "Oövervinnlighet belongs to Vedina!"
 yale.60.b:0 "A piece of metal is a small price to pay for autonomy."
 yale.60.c:0 "Vedina will prosper under Imperial rule."
 
 yale.61.t:0 "The March of Vedina"
 yale.61.d:0 "The Queen has accepted one of my proposals and has sent me the sword of her ancestors, Oövervinnlighet or the Godsword of Broturius, as it is known in the Herzland. This artefact is worth more than her small kingdom is. The young Queen's powers are impressive, sure. The way she fought her way to power in her realm is admirable, but she has made a crucial mistake. What energy sustains me, neither scientist, priest nor enchanter can exactly tell me, but it is certain that I am more powerful than a mere griffon. This weapon, might be one of the easiest ways to subdue me, in the claws of a skilled fighter. No griffon may threaten me, or the Empire will just fall into chaos again. So this slayer of monsters must be kept safe. It is a masterpiece of craftsmanship, perhaps Arcturus the Smith forged it himself? It is a worthy sidearm for an Emperor, isn't it?"
 yale.61.a:0 "Enjoy your autonomy, Sköldsvärd."
 
 yale.62.t:0 "The Province of Vedina"
 yale.62.d:0 "The Queen has, surprisingly, decided to give up her power and integrate Vedina into the Reich. You might expect me to be happy, but Sköldsvärd and her sword are now outside of my reach, protected by my own word. Vedina itself is but a small consolation for a Godsword like Oövervinnlighet. Now the north is all but secured. On paper, this was the easiest conquest, with the north lacking the industry that is so important in modern war. Vedina even succumbed without the loss of blood. Now, it is time to test the mettle of my army against our ancient enemies to secure the core lands of my empire. They will undoubtedly lack the foresight of Vedina's queen and will seek to fight me. No matter, they will not succeed."
 yale.62.a:0 "One small step."
 
 yale.102.t:0 "[YAL.GroverIsAlive102]"
 yale.102.d:0 "[YAL.GroverIsAlive102Desc]"
 yale.102.a:0 "[YAL.GroverIsAlive102Response]"
 YAL_GROVER_ALIVE_102:0 "The Last Guard"
 YAL_GROVER_ALIVE_102_DESC:0 "Grover walked down the halls of the imperial palace. He remembered when they were always full of servants, nobles, and warriors. He would walk among them, consulting his captains and entertaining the guests of the court, and at the end of the day, he would retire to the imperial dormitory to take counsel with his wife and do get a good night of rest. But now he was here for a different reason. A child occupied his bed. A child of his own blood but one controlled like a puppet by the corrupt and greedy. Gone were the days of the true champions of the Empire. But he may yet restore them. A battle still raged on outside, remnants of the Imperial Army fought his Yalish soldiers. While they may not have been raised as warriors, they fought well enough for Grover.\nHe arrived at the gate of the master bedroom, faced not by a full guard detail, but by a single dog. The dog rose from the wooden stool upon which he was seated and leveled his claymore against the griffon in front of him. "Turn back invader. Though I know you are unlikely to be swayed by words, I shall at least try. Leave the Emperor alone. I will not let you take his life." Grover thought, and then asked, "What is your name?" Surprised by the informality of the question, the dog responded; "I am Benito. Captain of the Imperial Guard, and personal protector of the Emperor of the Griffonian Empire." He pointed his blade at Grover, "Turn back." Grover answered with silence; he figured his actions would speak louder. He drew his own blade from its hilt and prepared to duel the Captain. "So be it then."\nThe Captain made the first to move, striking with a speed few at his age possessed. Grover was surprised by the agility of the dog's movements but was able to parry the first strike. The two then began to engage in a startling bout of blows taking up the whole length of the hallway. Benito fought with all the bravery and fury characteristic of him and his people, but in the end, he simply could not match Grover. The hound was cowed and thrown to the side, wounded by his foe's magical weapon, but very much alive. Benito looked up to see the towering figure of Grover over him, but in defiance he growled out one last response. "If you must kill me then just do it, I could not bear to see my young Emperor be shamed or perish. But whatever you do. You will never have my submission." Grover cocked his head and gazed down upon the dog, "I know Benito, but you dying here would be almost as shameful as my own death." Grover put down his sword beside the dog and began to walk towards the Emperor's bedroom.\nAnd as he walked past, the loyal dog looked upon the inscription on the hilt of his legendary blade, revealing its owner.\nEmperor Grover the Second."
 YAL_GROVER_ALIVE_102_RESP:0 "Grover opens the door..."
 YAL_GROVER_DEAD_102:0 "The Lord of the Traitors"
 YAL_GROVER_DEAD_102_DESC:0 "Grover rushed down the halls of the Imperial Palace with his blade in claw. He was heading for the Imperial bedchamber, its location still etched in his memory. He easily swept aside or slew whichever traitor soldiers still attempted to stand in his way. There was but a singular thing on his mind, finding his heir, Grover VI. The traitor must have hid him here, despite claims that a murder took place. He arrived at the gate of the master bedroom, the cowering guard in front of the door annihilated with a single thrust of his enchanted weapon.\nMuch to his anger, there was no Grover VI waiting for him inside the bedroom. There was just one adult standing calmly on the other side of the room, wearing a military outfit, an iron cross adorning his uniform and a gun in his claw. "Stay still, ghost." Ferdinand Dawnclaw, the self-styled Lord Protector said, his voice not betraying any emotion.\nGrover II was fuming, the magical aura around him seeming to almost burst with fury, but he indeed stopped for a moment to glare at his opponent. "Traitor, where is the child?" Grover II could barely keep his voice under control, but this did not seem to unnerve the officer.\n"He is where you came from, with the Gods. Or in Tartarus, who knows?" Ferdinand said mockingly, his figure unflinching.\n"Liar!" Grover rushed towards the traitor in a cascade of righteous anger. Still, the Lord Protector stood still, simply firing his gun at his opponent. The shot did not seem to even slow down the Emperor, however, and in response Dawnclaw drew his officer's sabre, assuming a defensive posture.\nThe weight behind Grover's first strike was almost overwhelming with Ferdinand's sabre only barely managing to deflect the blow. Now it was the Emperor who smirked, following up with another attack. Both combatants knew that this duel could only end one way. As Grover again brought his blade to bear onto Ferdinand, he tried again. "Where is he? Where did you hide him?" Dawnclaw was silent, focussing on his defence, only managing the most basic of counters to the Emperor's onslaught.\nMere minutes later the fight was over, and Ferdinand was on his knees, at Grover's mercy."
 YAL_GROVER_DEAD_102_RESP:0 ""Give me my heir!""  
 
 yale.103.t:0 "[YAL.GroverIsAlive103]"
 yale.103.d:0 "[YAL.GroverIsAlive103Desc]"
 yale.103.a:0 "[YAL.GroverIsAlive103Response]"
 YAL_GROVER_ALIVE_103:0 "My Blood"
 YAL_GROVER_ALIVE_103_DESC:0 "Grover stepped into the Imperial bedchamber and felt an eerie comfort being in this room again. Both feeling at home and in a place utterly foreign to him. It had changed so much. The bed he had slept on was gone and what he could assume was the replacement was shoved into a corner to make space for the much smaller bed that now sat in the room's center.\nGrover paused. The sheets were thrown about, the pillows off the side, and a cup of water was spilled beside the bed. And, of course, there was no Emperor. Grover saw all this just in time to hear a creak from the rafters above. Turning his head, he could barely think before a small figure swooped down and set upon him.\n"AHHHHHHH! Die you Maarite beast!" The child Emperor flew circles around Grover's head, eventually latching onto an exposed rib and proceeding to swing his mighty weapon, a small wooden play sword, and beating the skull of his "attacker" over and over.\nGrover, powerful and mighty as he was, could not seem to stop this annoying brat! He did not wish to hurt the child, this was, of course, his own flesh and blood. But Boreas above! He wouldn't stop hitting him! Grover tried and failed to reach around and pluck the child off of his back, with the younger Grover being firmly latched on and with no intention of stopping his relentless assault upon his ancestor. Every time he tried to speak the Child-Emperor would merely scream louder to cover up the noise. Grover had reached the end of his patience. He thought that if he could just fly directly upward... and hit a rafter... he might be able to throw the pest off. But before he could put his "master" plan into motion, Grover saw another figure in the room. It was Benito, once again standing despite his wounds. Grover prepared himself for a duel once more. Sword-wielding child on his back or not he would not cease nor desist.\nBut Benito was not here to fight. He was leaning against the doorframe. Clearly still wounded from their first bout. He merely raised a paw at the young Emperor, who upon seeing his sworn protector and oldest friend halted his assault if only for a moment.\n"Grover... you must learn to respect your ancestors." The dog was able to stand straighter, supporting himself on the blade Grover had tossed to him, "I think you owe a bit more courtesy to your great-great-grandfather...""
 YAL_GROVER_ALIVE_103_RESP:0 ""My what?""
 YAL_GROVER_DEAD_103:0 "Time"
 YAL_GROVER_DEAD_103_DESC:0 "Even in defeat, Ferdinand Dawnclaw did not shy away from looking Grover II into the eyes. "I spoke the truth, I killed him. You were simply too late, that is all." The Emperor's rage did not abate as he kept his sword pointed straight at the traitor's heart.\n"Why? Why not keep him as leverage, if anything?" Grover refused to believe the words of the traitor officer, staring the griffon down.\n"The Emperor had no real authority, he was a pawn of those who infested the rotting corpse of the Empire. The child had to be removed so the spirit of the Empire could live on. It is nothing personal." Dawnclaw smiled proudly, having convinced himself that what he did was the right thing.\nFinally, this realisation dawned upon Grover as well. Before him kneeled an utterly twisted person. "Traitorous bastard, he was just a child, how dare you lay a talon on him!"\n"Surely you must know that all other considerations must be disregarded for the good of the Fatherland." The traitor replied coldly, and Grover II gave up. In one fell swoop he grabbed the neck of Ferdinand and pulled him up, walking forward until the officer's wings were pressed against a wall. Then Grover II lifted his enemy from the ground as his hold around Dawnclaw's throat tightened.\nThe officer struggled against the Emperor, but there was little he could do. "You know nothing of sacrifice, traitor." Grover II said before he smashed Ferdinand to the ground, holding him down with one paw before the broken traitor could even try and move. Sheeting his sword, Grover enjoyed the griffon squirming under him for a moment, before he started his gruesome punishment. With supernatural strength, his claws clasped the wings of the traitor, twisting them until they broke, turning Ferdinand's smug grin into a whimper. Even that was not enough, as the Emperor turned the griffon around and again pulled him up by the neck, removing the officer's Iron Cross and carrying him towards the chamber's window. "You. You took everything. May you suffer eternally, traitor." With one throw, glass shattered, after which Ferdinand Dawnclaw sped towards a traitor's death in the mud.\nThe bedroom was quiet now, Grover's emotions turning from anger to pained sadness. "Boreas... Lords Above, why?" The reanimated corpse fell to his knees, shuddering, while the magic around him flickered a dim blue. "Why did you send me back too late, Boreas? Guto, gone. My blood. My own blood, taken! If you had given me a few months more I would have saved him..." He trembled, sniffling, but no tears came out. They could not. "Why. . ?" He repeated, again and again."
 YAL_GROVER_DEAD_103_RESP:0 ""I failed you, child. I am sorry.""

 yale.129.t:0 "The Coronation"
 yale.129.d:0 "Flags waved from every balcony in Griffonstone and flowers adorned the lampposts of the traditional coronation city of the Grovers. Almost every griffon was outside, gathering as close as possible to the Temple of Boreas, where the coronation of Grover VI was due to take place. The Temple Square was already occupied by guard units from every fief of the Empire, proudly displaying their regimental standards and honours. Grover II and Grover VI, along with their own honour guard and guests held a procession through the city and as they made their way to the Temple, they were greeted with deafening cheers of support.\nInside the temple, the stained glass windows allowed the sun's rays to shine through playfully. Guests from all over the continent and diplomats from beyond the sea took their seats, waiting for the ceremony to begin. All beings present stood up again, however, when the two Emperors entered the Temple, slowly striding past the guests, a banner-carrier preceding them with the imperial standard. The two Grovers proceeded to the front of the crowd, stepping up to the podium.\nGrover VI kneeled in front of his great-great grandfather, whose magical aura never seemed calmer than at this moment. The Conquering Emperor administered the oath of office for his successor. The young griffon dutifully recited his ancestor, promising to uphold the law and ancient rights and privileges of all the lands and citizens and to fiercely defend the Empire and the faith, like a good Emperor ought to do. When the oath was over, the petty kings of Aquileia and Wingbardy, being the most senior vassals of the Empire, stood up in unison and shouted "Long live the Emperor, hurrah!" After which the rest of the crowd followed. Then, the Archon of Boreas recited the pledge of allegiance to the vassals, who swore their loyalty, while outside, the Archon of Arcturius did the same for the gathered soldiers and the Archon of Eyr did it for the gathered commoners.\nWith the official part over, the Emperor went back to the Palace, where he appeared on the balcony above a roaring crowd. Celebrations of the Emperor's coronation would last deep into the night in Griffonstone, with the rest of the Empire enjoying the coronation via radio or by watching film-reel footage a few days later."
 yale.129.a:0 "Long live Emperor Grover VI!"

 yale.130.t:0 "The Emperor's Tomb"
 yale.130.d:0 "The Dogs of Bronzehill had laboured faithfully for years on an Imperial project of massive proportions. Sheltered deep in the Schwarzkrone, the tallest peak of the County, they carved out a Mausoleum. Now their work was complete and its singular future resident had arrived to inspect it. The thousands of dog  workers surrounded the massive pillared entrance. Grover II made a short speech, thanking them all for their hard work, smiling gleefully as he recalled the difference between the frightened refugees who came to Bronzehill and the proud Imperials they had become.\nThen he and Grover VI entered the mountain tomb. Inside was, on one side, a living quarters, with all the amenities an emperor could need, a study room with many tomes and an armoury full of modern and classic weapons, amongst other things. The more ornate central part had a floor-mosaic depicting a map of the Griffonian Empire in painstaking detail. The stained glass panels on the walls depicted scenes from Grover IIs life, from smashing the first Aquileian rebellion, to welcoming the dogs into Bronzehill and reconquering the Empire for a second time. Across from the living area was a massive chamber, with rows and rows of griffon and dog statues of the Imperial Guard and all the servants an Emperor could want. All of this led up to the actual tomb, two marble sarcophagi set with the finest gemstones, surrounded by the finest statues. To the left the Discret family, to the right, the Grovers. The left sarcophagus read 'Giselda' and was closed, while the right one was still open.\nHaving observed all of it, Grover II put his claw on the young Emperor's shoulder. "They did an amazing job, didn't they?"\nGrover VI, who was closer to crying than to smiling, nodded. "We could leave it empty for a little while longer... The dogs won't mind, they love to have you around. You could rule Bronzehill for me!"\nThe Conqueror shook his head. "It is your time, you have the blood, the brain and the bravery of all your fathers, Grover. You are smarter than I am, and more patient. And if you feel unsure, put your faith in the Gods."\nThe young griffon hugged him and his ancestor wished that his magical body could feel warm for once. "I love you." The young Grover said, and the old one ruffled his feathers.\n"I love you too. Now go, and lead your life. I will be here if you need me."\nIt took a long time before Grover VI managed to let go and walked out of the Emperor's Tomb."
 yale.130.a:0 ""Sleep well. I will miss you.""

 yale.131.t:0 "Cold Fury"
 yale.131.d:0 "I am the Emperor of Griffonia. Millions upon millions of beings pay tribute to me. The finest army the world has ever seen is at my command and has conquered the most stubborn Kingdoms and tamed the most savage lands. I am Boreas's pupil, I am Arcturius's Squire and Eyr's servant. I have caused suffering and pain with the wars I waged, but now there is peace in Griffonia.\nI had hoped this would have brought me peace as well. This pain inside, this wound which keeps feeding me energy is driving me mad. I still can't sleep at night, trapped inside this curse. Why was I brought back? Why did I have to come into a world of emptiness? Guto, my cousin in Griffonstone. His family perished years before, losing the Idol of Boreas. My great grandchild died sick on the throne before he could see his son lift a sword. Cruelty!\nBut none of that comes close to Grover VI being ripped away from me by that traitor. Even Maar cannot describe the disgust, the fury, I still feel for him. The child, my blood, my purpose. At least, I thought he was my purpose. I think of the child every day. I long to be with him. With Guto, with Giselda and with my own son as well. Why am I still here, if they were all better griffons than me?\nI have pondered that question long and hard. And I did find an answer. I can bring Boreas's peace to the world. I can be Arcturius's champion. The gods gave me this body and had events unfold like this, because otherwise I would have slowed down and retired. They need me to carry their word across the world. They gave me this hate to push me forward.\nVery well. If this is what I need to do to be with my family, than I accept the challenge."
 yale.131.a:0 ""None will stand before me.""


##Plus Neutral Events
 yale.12.t:0 "A Letter from the Past"
 yale.12.d:0 "Today, a strange envelope arrived in the mailbox of the Rector Magnificus. It was odd, as it contained the seal of that very same office. When his aide handed him the curious letter, it became clear that it came from before their lifetimes...\n"To the recipient of this letter,\nThis letter is meant as both congratulations and gratitude for your services to the good of griffonkind. So, if you would indulge me, I would like to address a few words to you. In my lifetime, which has undoubtedly passed, many amazing discoveries have been made, for good and ill, out of lust for wealth and power, or for fear of the power of others. I hope you find yourself in more enlightened times than I do, but I fear that not much has changed in our basic mentality. I do hope my preparations for Yale have been of some aid to your efforts to break this cycle and use science to pursue peace.\nPerhaps, if I was lucky, you were taught in university that all scientists stand on the shoulders of those who came before and I would be most humbled if I were amongst those giants. However, this is not the entire truth. We stand on the shoulders of all beings, who in their labours provide the circumstances for us to move forwards. Scientific progress is not owed to scientists, but to the people that enable scientists to do their research. Thus, from this concludes that it is all of society that deserves the fruits of scientific progress.\nThis truth may seem self-evident, but if your journey as a leader has been the same as mine, you must have had many doubts. You could have let doubts about security and the things you hold dear get in the way of using the unique position you were given for the good of those who entrusted it to you. I sincerely thank you for having not given in to those desires even in your darkest hour and the hope of your people must be that you remain this strong.\nSincerely,\nJust one being, Borean Wiedergreiff."\nThe Rector stared at the paper for a while, before smiling. The enigmatic founder of Yale always had one last surprise, this one heart-warming. The griffon's final wish did indeed come to pass."
 yale.12.a:0 "We have chosen the right path."

##Communist Events
 yale.13.t:0 "The Union Question"
 yale.13.d:0 "The new rector of Cyrusval university, Erich Mühschabel looked over the dimly lit A-12 lecture hall in Cyrusval University. This was the first meeting of the revolutionaries since they had taken control of the Academic Council under the guise of securing social welfare. After this first success, the seats were filled with students and professors from his university, excitedly chatting with one another. It was late in the evening, and except for this hall, the university was deserted. The leaders of the student organisations and the professors that helped draft the plans for going forward were giving encouraging smiles, eager to hear the rector speak.\nErich knocked on the desk in front of him to silence the crowd. There was only one matter to be decided tonight, but it was controversial. His voice was not the loudest or most commanding, but as a teacher, he had experience with speaking: "Comrades, thank you all for coming tonight. As has been communicated beforehand, we have made contact with the major trade unions of the country and as expected, they have reacted favourably to our proposal to work together."\nThe crowd whispered aggressively to each other at the good news, but silenced itself again once they noticed the rector would only speak if he had silence. "However, the union leaders want to be involved in our decision making from now on. Naturally, the unions will provide us with the griffonpower to start a revolution in earnest, but the union leaders are normal workers, separate from any formal education. I have proposed two courses of action, that I recommend to everyone present. Either keep the union leaders out of important decision making for now, or include them fully in our meetings here. Let us now hear all comrades who want to speak."\nThe next few hours were filled with many present giving their own opinions, sometimes mere sentences, sometimes fiery orations for one proposal or the other. At the end of the night, however... "
 yale.13.a:0 "Cyrusval votes to keep the intellectuals in charge."
 yale.13.b:0 "Cyrusval votes to fully include the unions."

 yale.14.t:0 "New Recruits"
 yale.14.d:0 ""How odd." Captain Lars Schwertsohn scratched a talon against his skull. The numbers didn't make sense. For years now, Cyrusval province had seen the lowest enlistment rates in all of Yale, but in the last two months, the numbers skyrocketed to even surpass Bruma. Had 'the Stalliongrad of Griffonia' changed? He sighed to himself; "And here I always thought those socialists were disloyal, I guess the Council did pick the right university after all."\nIt was truly a mystery why the young griffons of Cyrusval were suddenly so enthusiastic about the military. They had all applied for different battalions and branches of service, and it stood out to the captain that none of them seemed interested in a career as a staff officer. Schwertsohn nodded at the numbers, smiling. Perhaps Arcturius had visited these students in their dreams, and now they finally knew their true duty?\nWhatever the case, his shift was almost over and he wanted to see his wife. No griffon read his reports anyway, so there was no harm in leaving Cyrusval's new military fervour a secret for now. Captain Lars stuffed the papers into the filing cabinet, deciding not to report this curious abnormality further up the chain of command, instead going home early to his wife."
 yale.14.a:0 "Truly exemplary students!"
 
 yale.15.t:0 "The Truth!"
 yale.15.d:0 "It was incredibly hot in the basement of Cyrusval University, and this was before the presses were rolling. The room was packed with the machines and griffons necessary to mass produce pamphlets, leaflets and newspapers, which had taken a considerable chunk of the university budget. Erich Mühschnabel looked at the two papers on the table in front of him. Two different ideas for the first draft of 'Wahrheit!' the underground newspaper that was supposed to come out tomorrow.\nOf course, Erich had made sure to put in local stories that would be interesting for any reader, to attract attention, but he was split over which of the two drafts to push to the presses. One had anonymous essays and lengthy exposes about the theoretical background of socialism and anarchism, truly works of fine scholarship. Interesting for some, but not a simple story a worker could rally behind. The other draft was the opposite, full of short, powerful articles about the capitalist crimes of the here and now, urging the worker to action. It was unworthy of journalism or academia, but it would resonate with the proletariat.\n The decision was up to Erich on how to set the tone for future editions and decide on his target audience. He cleaned his glasses, which had gotten damp from the moisty, sweaty room and called the griffon in charge of the presses."
 yale.15.a:0 "We will print essays on the ethics of anarchism!"
 yale.15.b:0 "We will write plainly and clearly about the evils of capitalism!"

 yale.16.t:0 "Soldiers of the Revolution"
 yale.16.d:0 "The revolutionaries convened in Lecture Hall A-12 yet again. Support for their cause was rising, with the government still clueless where the socialist sympathies were coming from. More and more supporters have flocked to the woods on the border with Angriver, where the revolutionaries are trained in the Angriver way of guerrilla warfare. However, the veteran soldiers training these militias have complained that there is a lack of discipline amongst recruits and that many simply spend most of their time listening to students hold speeches on the evils of capitalism or discussing how they'd run a commune.\nAs expected by Mühschnabel, most delegates present found this a wonderful development, praising the rise of class consciousness amongst the griffons. However, more practical griffons reminded those present that, for now, it would be best to force camp discipline and train the revolutionaries into true soldiers. Opinions were split and it was going to be another long night of debates."
 yale.16.a:0 "We must encourage free thought to develop class consciousness!"
 yale.16.b:0 "We have to instil discipline to win the revolution."

 yale.34.t:0 "One Day More"
 yale.34.d:0 "[YAL.GetOrganizerMeetingResult]"
 YAL_SUCCESSFUL_MEETING:0 "Cyrusval University was a buzzling hive of activity tonight, with students and professors running around its halls with firearms, munitions, pamphlets, food and all manner of other things Rector Erich Mühschnabel never imagined would actually be needed for a revolution. He smirked, as the time was finally here, his father would see what he could do! Yale would follow so many other nations on the road to a classless society, there would be no more Theodores and no more Irenes. Freedom would be the highest goal and the revolution would not stop until every illegitimate hierarchy was brought down. No masters above you and no slaves below you, as it was simplified for the common griffon.\nIn Lecture Hall A-12, an impromptu headquarters, many radios and papers and plans were scattered around as enthusiastic students and professors went over the final details of the plan. Of course, it was futile to plan such a force of nature, but a coordinated general strike and the seizure of important government buildings would be paramount.\nAnother look at his supporters, the griffons he was charged to tutor and protect as a professor, made him realise the fragility of the whole thing. It was a small miracle that they hadn't been discovered yet. Which of his students and colleagues would Erich see again? How many souls were they sacrificing to Maar for an uncertain future? No. He could not doubt at this crucial juncture. When freedom and equality were concerned, no sacrifice was too high. He was this close to seeing everything he hated go up in flames. His father would not have the satisfaction of seeing him give up again. He would live in freedom or die fighting for it, as such was the right of every being. Tonight, he was a teacher, but tomorrow he would be a revolutionary!"
 YAL_FAILED_MEETING:0 ""Sneaky bastards." Captain Lars Schwertsohn tightened the grip around his pistol as he stared at Cyrusval University, from which light escaping from blinded windows. When he received a note on his desk about impending 'revolution' from Cyrusval two days ago, he went on his own to investigate the report. Last night, more griffons came than went, and they went in with crates and sacks, and if they did come out of the university, they came out with empty claws. Now the captain had brought reinforcements, his most loyal troops, along with most of the local police force. If the university students he hoped had changed were really preparing a revolution, they would nip it in the bud.\nThe small force of loyalists made its way to the main entrance as stealthily as possible, until they were in front of the ornament oaken doors which hid the would be rebels. These doors were not strong enough to stop the police battering ram, however, and soon the soldiers stormed inside. The captain's perception changed to an adrenaline-induced blur. Some of the griffons inside, mostly young students, tried to open fire, but most ran or flew away at the sight of danger. Of course, captain Lars's birds were way better equipped and trained than these scholars and they were soon disposed of.\nAfterwards, it must have only taken a few minutes to reach the lecture hall which formed the centre of this hive of misguided younglings. The professors inside surrendered instantly and the traitors were promptly arrested. His companions remarked on the scale of the operation as they opened crates of food and supplies clearly marked for the army. For Schwertsohn, however, the most interesting things in the room were not the stolen firearms or the radios, but the many plans, ledgers and records the university had meticulously kept. Captain Lars's face changed into a concerned frown. Soldiers, low officers like himself, trade union leaders and even a few priests were on the lists. Those griffons, along with those who escaped the university tonight, could still pose a serious danger to Yale itself. He spat on the floor. To loud cheering, the captain swore on Boreas he'd rather die than let these stuck-up whiners take over his country."
 yale.34.a:0 "One day more to revolution!"
 yale.34.b:0 "We have to act quickly!"

 yale.35.t:0 "Calling the General Strike"
 yale.35.d:0 ""Comrades," The sweltering theatre building was packed with griffons from all over Yale, representatives of the unionised workers from all sectors. Karl Legreif, the chairgriffon of the Federation of Yalish Unions, had the word for half an hour now. He was a gifted speaker, and he flared up the emotions of the crowd. Now he was getting to the end of his speech.\n"I would therefore commend the following resolution to you. 'These Trade Unions, as representatives of the working class of Yale has no confidence in the Rector and his government,' " Legreif was interrupted by shouts and sneers directed at the government, " 'Due to his failure to allow the people of Yale to have a meaningful impact on their own destiny and to allow them the rights and privileges every worker deserves. Therefore the Federation of Yalish Unions calls upon every worker, soldier and student to strike, until the government accepts our demands.' " The griffon nodded his head and left the stage under loud applause.\nThe theatre had calmed down somewhat and the representatives were discussing the resolution. Many of them were scared that such an all-out action would result in fatalities or Imperial intervention. The workers didn't seem to put much faith in the students of Cyrusval to have organised enough arms to carry out a violent revolution and others did never intent to go that far. The next hours would be crucial to decide the FYU's decision. Legreif gathered a few sturdy metalworkers around him. These griffons could be trusted to put in their all for him. Perhaps they could shift some votes in his favour?"
 yale.35.a:0 "The resolution must pass, by any means."
 yale.35.b:0 "§YWe can rely on our comrades in the unions!§!"

 yale.36.t:0 "Streik! Streik! Streik!"
 yale.36.d:0 "The decision had been made and the Federation of Yalish Unions prepared pamphlets and radio messages to call for the strike. In Cyrusval, the university along with the local workers had already taken control of most of the city. Karl Legreif and the rest of the FYU leadership quickly hurried over there for fear of being caught by the police or loyal army units.\nNow that the Trade Union leadership had fallen in line for the revolution, it was time to spread the word from the biggest cities to the smallest villages and to convince more soldiers and workers to join. All the while, the revolutionaries had to hide the extent of their plans to prevent the government from cracking down too harshly on the strike before it could organise. This meant that communication had to be somewhat secret, which meant bribes and intimidation if necessary. It was also not quite clear who supported the revolution in what manner and Legreif did not know whether he could count on union activists or soldiers to lead the way. A revolution was an uncontrollable force, and despite what the eggheads in the university might say, it was not possible to predict the exact outcome. "
 yale.36.a:0 "Spread the word!"
 yale.36.b:0 "§YUnion activists lead the way!§!"
 yale.36.c:0 "§RSoldiers abandon their post!§!"
 yale.36.e:0 "Without its leaders, the strike goes nowhere."

 yale.361.t:0 "The Call to Revolution!"
 yale.361.d:0 "The word was out. The revolution had begun. In every village town and city the workers have laid down their tools and occupy squares and buildings, demanding an end to oppression. The combined efforts of students and the unions managed to summon hundreds of thousands of griffons to the street, a force worthy of revolution. More are flocking to the red and black banners every day. The State is in disarray and trying to gauge the scale of the situation. There are reports that the central government in Greenback is trying to muster all loyal army units near the capital. It seems that the state is not done fighting yet. Maybe it was futile to hope that this revolution would be bloodless?"
 yale.361.a:0 "We will smash the State!"
 yale.361.b:0 "A fair future is in reach!"
 yale.361.c:0 "To victory comrades!"

 yale.37.t:0 "On the Barricades of Greenback"
 yale.37.d:0 "The Kaiserplatz in Greenback used to be one of many large market squares in the Heartlands. It had an ornate fountain boasting a statue of Emperor Grover I in the centre. Today, the scene was quite different. A sea of tents had occupied 'Black Square' as it was now called. The statue of Grover had been toppled and now adorned one of the barricades securing the square from the forces of the reaction. Black and red flags replaced the statue as decoration. Thousands of griffons occupied the square and a spirit of freedom had overtaken them. Many hours were spend debating, singing or practicing with guns.\nMeanwhile, most students stayed in Greenback University, a lot of them feeling an obligation to its hospital over fighting on either side of the revolution. The army of Yale, or whatever was left of the army, had not reared its head in the city-centre, content to guard the government sector of the city. Until today, that was. From one of the barricades a trumpet blared an alarm sound. The high spirits of the revolutionaries shattered like glass. A moment of silence was followed by a flurry of action. Rifles were quickly given out as the griffons sprinted and flew towards where the alarm came from.\nAn orderly column of about 300 troops stopped before the barricades. The soldiers had brought artillery and heavy weapons. All of them were standing at attention, their rifles shouldered. From the mount of rubble in front of them, a few hundred weapons pointed at them. Both sides hesitated, there were friends, maybe even family on the other side. No griffon wanted to fire the first shot. An eerie silence was in the air, the calm before the storm..."
 yale.37.a:0 "For the revolution!"
 yale.37.b:0 "§CCall the students to aid us!§!"
 yale.37.c:0 "§RAppeal to the government troops!§!"

 yale.38.t:0 "[YAL.GetBarricadeResultTitle]"
 yale.38.d:0 "[YAL.GetBarricadeResult]"
 YAL_REVOLUTION_SPREADS_TITLE:0 "The Battle for Greenback"
 YAL_STRIKE_SPREADS_TITLE:0 "The Oathbreakers"
 YAL_SOLDIERS_SPREAD_THE_WORD_TITLE:0 "No Bullets Fly"
 YAL_BATTLE_LOST_TITLE:0 "The Battle for Greenback"
 YAL_REVOLUTION_SPREADS:0 ""Form Line!" The captain blared, and the soldiers immediately shuffled around, forming a firing line, their rifles now aiming at the enemy while field cannons are loaded with their deadly ordnance. There sounded a lone gunshot, then a cry of pain, breaking the fragile truce.\n"Fire at will!" The captain shouts and soon the sound of weapons drowned out the shouts of pain.\nThe captain soon got reinforcements as the battle escalated, while the revolutionaries carried their wounded down to Black Square for treatment. The firefight continued until nightfall, when the army retreated, seemingly content to shell the barricades with artillery. The black flag was still firmly planted on top of the barricade the soldiers tried to take over and despite the losses, revolutionary morale was high, for they had received word from Cyrusval that their comrades were incoming from the east. They only had to hold out a little longer.\nIt wasn't just the revolutionaries that had caught wind of the incoming reinforcements, the military had as well. They had to act fast if they wanted to secure victory. So, the soldiers laboured throughout the night, sneaking into position through the buildings surrounding the barricades, preparing for a final assault. When dawn came, they fixed their bayonets and leaped out of the windows onto the barricades.\nThe fighting was vicious, griffon to griffon in close combat. Both sides were desperate for victory on that pile of rubble. And as the sun rose higher, the fighting died down as the revolutionaries that were left stumbled down towards the square, leaving the barricade to the soldiers. The battered remnants of the Yalish army reached the top of the hill, one of them planting the national flag on top of the barricade. The army had prevailed, they just had to clear the square!\nBut despite their valiant effort, the soldiers had not achieved victory soon enough. They would not receive reinforcement and they'd never clear Black Square. Instead of their fellow soldiers, the few dozen griffons that had conquered the barricades were greeted by the revolutionaries from Cyrusval. It did not take long to break their resistance, after which the fresh anarchist students flew towards the government quarters, only to find that the most important griffons had already fled. The capital of Yale had fallen to the revolution, but the war was not over yet."
 YAL_STRIKE_SPREADS:0 ""Form Line!" The captain blared, and the soldiers immediately shuffled around, forming a firing line, their rifles now aiming at the enemy while field cannons are loaded with their deadly ordnance. There sounded a lone gunshot, then a cry of pain, breaking the fragile truce.\n"Fire at will!" The captain shouts and soon the sound of weapons drowned out the shouts of pain.\nBoth the captain and the anarchists expected a prolonged pitched battle over the barricade, but the revolutionaries held hope of relief in their hearts. None could have expected it to happen so soon. While the formation of soldiers advanced towards the barricade, shadows appeared beneath them. When some of the griffons looked up it was already too late. Students of Greenback's Medical University descended upon them with reckless abandon, wielding scalpels, bone saws and other tools of their trade. The surgical strike turned the balance of the battle and what remained of the military presence on that street routed, leaving valuable artillery pieces to the revolutionaries.\nAs the socialists celebrated on Black Square, the medical students were grim-faced and seemed less than happy with victory. Instead they went to work, treating the wounded of both sides equally. Some were seen praying for forgiveness when they had a moment of respite from their duties and the rest of the revolutionaries did not have the heart to disturb those that broke their oaths to grant victory to the anarcho-socialist revolution. A day later, reinforcements arrived from Cyrusval, linking up the heart of the revolution with the former capital. The rest of the city was secured with relatively minor fighting, as most army units and police officers had departed the city with the government. The battle for Greenback was over, but the statist government was not crushed yet."
 YAL_SOLDIERS_SPREAD_THE_WORD:0 ""Form-" The army captain's orders were cut short by a shout from the barricade.\n"Captain Valerion, stand down!" The figure froze in place, not finishing his orders. Two hundred claws loosened their grips on a hundred guns as a single silhouette emerged from the barricade, flying down at top speed towards the army unit. Many soldiers looked up with disbelief, one clumsily salutes the griffon, for it was none other than Colonel Arthur Eyrsohn, their commander. He was wearing civilian clothing, but it was unmistakably the griffon who had led some of them their entire careers. He stopped a few meters short of the soldiers, some of whom hesitantly pointed their rifles at the officer. Even without his uniform, he was imposing, armed but with a simple pistol.\n"Arhur, uhm, Sir! What are you doing with the reds?" Captain Valerion asked, his voice quivering in shock.\n"I am fighting for my people, captain. What are you doing?" The Colonel's voice was dignified, and both sides held their breath for the officer's answer.\n"Just following orders Sir. You are occupying our square. For Boreas' sake you are trying to overthrow the government!"\nThe former colonel stood still, his eyes gazing into those of his former subordinate. "Valerion. The Empire treated us as chattel! All the wars for redrawing some maps and enriching some griffons we never met. Friend, our enemy is not on the other side of some line in the sand. Our enemies are the ones who told you to shoot me. The ones who say they can decide who lives and who dies."\nThe captain was silent, staring to his former commander, then up at the barricade full of the people, then back at his unit. He could see the fear in their eyes. They did not want to die today. Not for this. He closed his eyes, murmuring "We're all getting hanged for this." And then, loudly. "You served your country well, soldiers of Yale. Now I intend to serve the people instead."\nNot much later, the two ex-officers radioed a message across military channels, calling on all soldiers in the city to join the revolution. The call seemed to frighten the government, which fled the city as fast as they could, along with those soldiers they still trusted to do their duty. The anarchists let them go, celebrating the victory with the garrison.  A victory where the streets did not turn as red as their banners."
 YAL_BATTLE_LOST:0 ""Form Line!" The captain blared, and the soldiers immediately shuffled around, forming a firing line, their rifles now aiming at the enemy while field cannons are loaded with their deadly ordnance. There sounded a lone gunshot, then a cry of pain, breaking the fragile truce.\n"Fire at will!" The captain shouts and soon the sound of weapons drowned out the shouts of pain.\nThe captain soon got reinforcements as the battle escalated, while the revolutionaries carried their wounded down to Black Square for treatment. The firefight continued until nightfall, when the army retreated, seemingly content to shell the barricades with artillery. The black flag was still firmly planted on top of the barricade the soldiers tried to take over and despite the losses, revolutionary morale was high, for they had received word from Cyrusval that their comrades were incoming from the east. They only had to hold out a little longer.\nIt wasn't just the revolutionaries that had caught wind of the incoming reinforcements, the military had as well. They had to act fast if they wanted to secure victory. So, the soldiers laboured throughout the night, sneaking into position through the buildings surrounding the barricades, preparing for a final assault. When dawn came, they fixed their bayonets and leaped out of the windows onto the barricades.\nThe fighting was vicious, griffon to griffon in close combat. Both sides were desperate for victory on that pile of rubble. And as the sun rose higher, the fighting died down as the revolutionaries that were left stumbled down towards the square, leaving the barricade to the soldiers. The battered remnants of the Yalish army reached the top of the hill, one of them planting the national flag on top of the barricade. The army had prevailed, they just had to clear the square!\nRelief soon came from loyalists from the rest of Yale to take advantage of the opening into the anarchists' camp. With flamethrowers, these griffons set the tent city on the Kaiserplatz on fire, burning everything and every griffon left there. The capital was secure, now the revolutionaries had but one stronghold left."
 yale.38.a:0 "Victory to the revolution!"
 yale.38.b:0 "Thank Boreas for the Oathbreakers."
 yale.38.c:0 "Soldiers are our comrades!"
 yale.38.e:0 "Yale stands victorious!"

 yale.39.t:0 "The Siege of Cyrusval"
 yale.39.d:0 "Two Yalish army captains stood next to each other, one was using a pair of binoculars to observe the city in front of them. The other, Captain Lars Schwertsohn, impatiently tapped his talon against the grass. "What do you see Valerion?"\nValerion lowered his binoculars and gave them to Lars, who eagerly put them to his eyes. "By Arcturus, what a mess. They turned every street into a barricade."\n"Like rats in a cage, captain." Valerion checked his watch, a wicked smile on his face. "Here it comes."\nHundreds of cannons roared in almost perfect symmetry. Then again and then a third time just before the first shells hit their target. The sound of the explosions was faint from such a distant, but Lars could see the effects up close. The city's half-timbered houses were not made to withstand an artillery barrage of this magnitude. He gnarled in annoyance. "Cursed command owes me a new house after this is done."\n"You live her Schwertsohn?" The other asked, only half-interested. "Yes, despite all the socialists it was a good place, fine folks."\n"We'll rebuild it, maybe rename it to Rotsende or something. I'm sure the Emperor will appreciate our sacrifice."\n"Rather him than those red thieving traitors, they kicked me out of my house!"\n"It is quite something they still managed to revolt when you caught their leaders."\n"Bloody bureaucracy, Valerion. When I finished filing all the reports, there were already hundreds of angry griffons at my office. Luckily I had the ringleaders shipped away that very night."\n "That would never have happened under the Empire."\n"Boreas gave us victory over the godsless, only to go back to the paper-obsessed eggheads."\n"Doesn't have to be that way, Schwertsohn. The Empire isn't dead yet."\nFor the rest of the night, the two officers watched the fighting, the screams soon became fewer and far between. Fires died down and when the dawn rose, the Orange-Gold of the Empire –Not the flag of Yale - flew over Yale University."
 yale.39.a:0 "So ends the revolution."

 yale.40.t:0 "The Red Scare"
 yale.40.d:0 "The failed anarchist revolution in Yale left the socialist and anarchist movements disorganised and scattered. It also destroyed whatever support was left for the Yalish government itself. The army had managed to crush the revolt before it could spread, but in the media the ineptitude of the actual government was shown. They had empowered Cyrusval with extra funds, naively hoping to forge an alliance with those that hated everything a decent griffon stands for. Many officers and soldiers openly expressed their desire to return control of Yale to the rightful heir of the Empire.\nThe newspapers and radio whipped up a red scare amongst the commoners, aided by the Triarchy and the military. Day after day every griffon was told of the imminent threat to their possessions and to decency, science and religion posed by whatever socialists still remained.  Soon mass demonstrations were held for immediate re-integration of Yale to the Empire. Not long after, the Rector Magnificus ceremoniously renounced the title of Duke of Yale, which was held by the Universities since the age of Borean Wiedergreiff. The title defaulted to the head of the Grover Dynasty and the era of Yalish independence came to an end. "
 yale.40.a:0 "They left us no choice."

 yale.41.t:0 "The Call of the Faithful"
 yale.41.d:0 "Amidst the fighting between government loyalists and revolutionaries, the temples have remained an unconquerable fortresses. In some towns, the local temple is the only building left unscathed in the fighting, gleaming white towers rising above the chaos down below. As for all their dedication to the revolution, most griffons remained religious and they have not dared to touch their places of worship. This faith is starting to be used against the socialists, however, as under orders from Prelate Michael, the clergy has started to ramp up its fight against the revolution. During every sermon, the priests of the country remind their congregation that the revolution is godless. Some go as far as to accuse us of worshipping Maar! Worst of all, it seems the Triarchy's words are starting to stick in the minds of the proletariat, leading them right into reactionary claws.\nThe revolutionaries have yet to decide on their response. Although the student, soldier and workers councils were quick to condemn the temples' allegations, most griffons are hesitant to take any further action. Revolution is a messy process and everything depends on popular support. Action against the temples, many feared, was sure to be unpopular. Some griffons floated the idea of making counterpropaganda, but many of our writers protested against directly challenging the word of the Triarchy. Only a few griffons supported armed intervention, but such a radical step would require our soldiers to shed blood on holy ground, something we are not sure they are prepared to do. The question stands: Can we push our writers or our soldiers to action against the Triarchy?"
 yale.41.a:0 "Nothing can be done."
 yale.41.b:0 "§CWe must use counterpropaganda!§!"
 yale.41.c:0 "§RShut the temples down. Now.§!"

 yale.411.t:0 "The Temples Defeated"
 yale.411.d:0 "[YAL.GetChurchResponseResult]"
 YAL_CHURCH_IGNORED:0 "Though the temples have kept speaking out against the revolution, it has has persisted in its struggle. Little direct action has been taken against the priests who try to rally griffons against us, but that does not mean that nothing was done.\nThe temples were isolated and actively avoided, with the priests having been left speaking before smaller and smaller crowds. Without engaging them or trying to counter them, the revolution has simply pushed them aside. There will be a time to deal with their poison, but it is not now."
 YAL_CHURCH_DEFEATED:0 "The priests speak of the gods and of divine rewards, but conveniently no griffon has ever actually seen those rewards. They speak of a divine order, one where they conveniently are at the top. Are they truly the messengers of higher deities, or are they simply peddling a spiritual opium to keep the people pliable? Is fighting ancient injustices to be a Maarite? Is it godless to not accept oppression and exploitation?\nAmong the students are many who have read the religious and historical texts as well as any priest, and who savagely beat back their accusations, pointing out the historical hypocrisies in their words and how they are twisting the dogma they are meant to enforce to make stuff up.\nThe temples are being dragged through the mud and while some reactionaries and misguided proletarians are still clinging to them, their wider support is steadily evaporating." 
 YAL_CHURCH_SHUT_DOWN:0 "It is extreme, but if the revolution is going to succeed then we cannot be meek or allow our foes to defy us. Even the smallest spark can cause a wildfire if left to grow. That is why the revolutionary vanguards have kicked down the doors of the temples and dragged the priests from their altars and to the prisons.\nIn several cases, the priests tried to resist and were roundly beaten unconscious. One even tried to barricade himself and shoot anygriff who entered. It cost the revolution three brave fighters, but the priest was in the end dealt with, permanently, and his temple became his funeral pyre. While many have reacted with shock at the revolution's brutal actions, it has also been made quite clear that the revolution will not be questioned." 
 yale.411.a:0 "Press on comrades, and do not listen to them!"
 yale.411.b:0 "Our message is stronger than theirs!"
 yale.411.c:0 "They were an unjustified hierarchy anyway."

 yale.42.t:0 "Revolution reaches Gamia"
 yale.42.d:0 "[YAL.GetStudentClashResult]"
 YAL_FASCISTS_WIN:0 "Gamia had always been a bastion of conservatism, owing in part to the Gamia Religious Academy situated there. As the revolution spreads through the region, it was inevitable that this town would be one of the great bastions of the reactionaries, not the least due to the Sword and Shield - the militant reactionaries - having hundreds of members among the students.\nAs the Vorhut revolutionaries approached the town, they found their paths blocked as armed militants started shooting at them from the get-go. Barricades in the streets, nets hanging between the buildings to catch flyers and boarded up windows and doorways turned Gamia into a veritable fortress.\nThough the revolutionaries rallied and tried to force their way into the town, their piecemeal attacks slowly proved themselves largely futile. While the outskirts of the town soon fell, the Sword and Shield militia refused to be disloged and in the end counter-attacked, sending the revolutionaries fleeing from the city."
 YAL_INDECISIVE:0 "Gamia had always been a bastion of conservatism, owing in part to the Gamia Religious Academy situated there. As the revolution spreads through the region, it was inevitable that this town would be one of the great bastions of the reactionaries, not the least due to the Sword and Shield - the militant reactionaries - having hundreds of members among the students.\nAs the revolutionary vanguards approached the town, they found their paths blocked as armed militants started shooting at them from the get-go. Barricades in the streets, nets hanging between the buildings to catch flyers and boarded up windows and doorways turned Gamia into a veritable fortress.\nNevertheless, the Vorhut stormed the city, and though they paid a high price for each building they took, they slowly began forcing their way into town until a vicious counter-attack stalled their advance. As the night fell, both sides withdrew from combat, seeking shelter to hide and rest even as the fires of burning buildings and vehicles lit up the darkness. Neither side was looking to yield, and by dawn the combat would continue as indecisively as it had during the first day." 
 YAL_VORHUT_WINS:0 "Gamia had always been a bastion of conservatism, owing in part to the Gamia Religious Academy situated there. As the revolution spreads through the region, it was inevitable that this town would be one of the great bastions of the reactionaries, not the least due to the Schwert and Schild - the militant reactionaries - having hundreds of members among the students.\nAs the revolutionary vanguards approached the town, they found their paths blocked as armed militants started shooting at them from the get-go. Barricades in the streets, nets hanging between the buildings to catch flyers and boarded up windows and doorways turned Gamia into a veritable fortress.\nYet, as the Vorhut revolutionaries attacked they found other ways in. Local sympathizers managed to sneak out of the city through the sewers, showing their comrades the way in and letting almost a hundred Vorhut revolutionaries infiltrate the area. When the reds attacked Gamia, the Sword and Shield found themselves attacked from both sides, throwing them into disarray. Seizing the opportunity, their enemies pushed through the defense lines with whatever weapons they had, leaving corpses all over the streets and the buildings as the reactionaries fled in panic." 
 yale.42.a:0 "The Reactionaries won?!"
 yale.42.b:0 "They cannot resist forever!"
 yale.42.c:0 "Raise the scarlet banner!"

 yale.43.t:0 "The Breakdown of Order"
 yale.43.d:0 "In the wake of the revolution the land is thrown into chaos. Statist authority has withered away utterly and in its wake is left nothing. It is, however, a nothing that many revolutionaries know to cherish. The slate is being wiped clean, providing for a chance to rebuild society in a new mold, one where the state does not need to be an everpresent force of coercion and control. There are many among our ranks who are eagerly embracing the opportunity, having dispersed among the populace to begin the rebirth of a new society along anarchist lines."
 yale.43.a:0 "We will rebuild quickly."
 yale.43.b:0 "We will rebuild."
 yale.43.c:0 "Rebuilding will be a huge undertaking."

 yale.44.t:0 "Anarchism Fills the Void"
 yale.44.d:0 "[YAL.GetCommuneEstablishmentResult]"
 YAL_COMMUNE_GREAT:0 "Griffons have been hard at work in the lands ravaged by the revolution, working to establish a new, anarchist order. Our goal is a society where local communes can handle the affairs of governance themselves and where cooperation and not authoritarian force is what binds them together. It is a radical change, but it is a necessary one. \nFortunately, our strong support among the people has meant that even from the beginning, most if not all towns have had dedicated revolutionaries among them who have been able to advise and guide the locals in the principles of anarchism. This trust has permitted the ideas to disseminate more effectively, and in several places, slowly, these communes are already starting to run local affairs on their own."
 YAL_COMMUNE_GOOD:0 "Griffons have been hard at work in the lands ravaged by the revolution, working to establish a new, anarchist order. Our goal is a society where local communes can handle the affairs of governance themselves and where cooperation and not authoritarian force is what binds them together. It is a radical change, but it is a necessary one. \nIn order to facilitate this process, we have sent out griffons across the land to instruct the locals in how to establish these systems, with mixed results. In many cases, if nothing else out of desperation, the locals have worked with their teachers. Yet, in as many cases they have been met with suspicion, even scorn, and progress has been slow."
 YAL_COMMUNE_MEDIOCRE:0 "Griffons have been hard at work in the lands ravaged by the revolution, working to establish a new, anarchist order. Our goal is a society where local communes can handle the affairs of governance themselves and where cooperation and not authoritarian force is what binds them together. It is a radical change, but it is a necessary one. \nAlas, not many of the local griffins have shown much faith in this idea, and in many places they have actively resisted our efforts to instruct them, choosing instead to try to reform the old statist societies. To most of the locals, we are the enemy, and while we have made some contacts, that is all we have to show for our efforts right now."
 YAL_COMMUNE_BAD:0 "Griffons have been hard at work in the lands ravaged by the revolution, working to establish a new, anarchist order. Our goal is a society where local communes can handle the affairs of governance themselves and where cooperation and not authoritarian force is what binds them together. It is a radical change, but it is a necessary one. \nSadly, little has been achieved thanks to the chaos that has spread in the region. Though we have tried  to reach out to the locals, we have typically been met only with hostility. What few contacts that have been made have been forced to hide, as the locals are more interested in hunting down any communist supporters they find. Evidently, Yale is not quite ready for anarchism yet."
 yale.44.a:0 "We have taught them well."
 yale.44.b:0 "A fair society is within reach."
 yale.44.c:0 "A lot remains to be done."
 yale.44.e:0 "We must persist."

 yale.45.t:0 "The March to Yale"
 yale.45.d:0 "The countryside is in our control, and from east to west the banner of revolution waves over village and town both. The reactionaries have only one place left to hold their ground at, but unfortunately that is also the jewel of this land; the city of Yale itself. They are rallying their forces there, and though revolutionaries are streaming to from across the land, it is clear that this will be the greatest challenge we have faced so far."
 yale.45.a:0 "We will crush the last reactionary bastion!"
 yale.45.b:0 "We will crush the last reactionary bastion!"

 yale.46.t:0 "The Counterrevolution"
 yale.46.d:0 "The prelate watched quietly from the hillside, seeing how the beautiful city of Yale was on fire. It was an abomination in every way, and it sickened him that this cancer had spread so far. Even from here, he could hear the sound of gunfire and fighting as the red scourge and the last military forces of Yale fought below. Turning around, he looked at the griffons behind him. They reached out behind him in the hundreds, indeed in the thousands, and he could see the resolve in their eyes. \n"Some of you have resisted this red disease from the very beginning," he began, raising the megaphone he had so everygriff could hear him. "Some of you have only desired peace. Some of you were briefly seduced by their twisted ideals. But I tell you this: today that does not matter! Yale is burning, the very heart of learning and wisdom in the Empire we all honor and love is set ablaze by these madgriffs!"\n"None are left to fight for Yale - for the Empire - but you now, and we stand on the precipice of the destruction of all we know. Today you join the ranks of your ancestors where they marched under the first emperors! You join the ranks of your parents as they paid in blood and death to deliver this land from destruction! You are the ones who will be called saviors after today! It will be hard, it will be bloody, but as the gods are my witnesses: Keep your courage, aim true, know that you fight for the greatest cause of all, and you will prevail! Loyal Griffons of the Empire, no, Heroes of the Empire! CHARGE!"\nWith a deafening roar, the rallied remnants of peasant militias, red defectors and volunteers charged, weapons in claws, down towards the city, to break the already faltering revolution. They smashed into the rear, leaving the revolutionaries caught between the hammer and the anvil.\nBy nightfall hundreds would lie dead, the revolution among them."
 yale.46.a:0 "Tear down the red banners, run down the rebels!"

 yale.47.t:0 "The Last Bastion"
 yale.47.d:0 "Yale is a fortress unlike any we have encountered before, and while force and courage has carried the day thus far, this will not be enough during the battle we face ahead. As we approach the city, we must decide how we are to strike at it, because while the enemy defences are formidable, they are internally divided, and we do still have supporters in the city? Can we use this, or is the only option an overwhelming strike, no matter the cost?"
 yale.47.a:0 "§RCall on the soldiers!§!"
 yale.47.b:0 "§CCall on the intellectuals!§!"
 yale.47.c:0 "§YCall on the workers!§!"
 yale.47.e:0 "Rally everygriffon!"
 
 yale.48.t:0 "The Battle for Yale"
 yale.48.d:0 "[YAL.GetYaleCityFate]"
 YAL_SOLDIER_COUP:0 "The soldiers rushed back and forth, preparing for the onslaught that was slowly drawing closer already having struck the outlying defenses. Barricades were reinforced and machine guns were moved to create kill-zones, especially along the rooftops, where sandbag positions were being constructed.\nDown on the road, a beefy Sergeant - once a mere janitor but now elevated to bossing his fellow militiagriffs around - was loudly driving the griffons around him to work harder, cursing them out with every insult in the dictionary. His abuse could be heard even up in the tower by the temple, where two griffons were watching the horizon, sniper rifles in claw.\n"That's the way of doing it, isn't it?" One of them remarked sarcastically. "The reds are creeping closer and closer, and he's still obsessed trying to be big and bad.\n"Way of the world, no?" her companion up in the tower said sarcastically. "Some have power to boss others around, some will just have to suck it up?"\n"True that... only a couple of minutes until they're here," the first griffon commented as she looked through her sniper rifle."\n"Think we'll survive?" the other griffin asked, watching below as griffons were getting ready by the barricades, the sound of gunfire slowly crept closer and closer.\n"Dunno, I know one thing though..." the first griffon said, getting more comfortable to shoot better. \n"What's that?"\n"Screw that guy." With that, the sniper blew out the sergeant's brains with one precise shot, her compatriot doing the same with the lieutenant. All around the city center, the commanding griffons were taken out by the dozens in one fell swoop, throwing the defences of the city into disarray. When they reds hit the barricades, they came face to face with surprised and shocked militiagriffs that - leaderless and confused - ended up surrendering in minutes."
 YAL_GOVERNMENT_SURRENDER:0 "Rector Magnificus Mikusian sat slumped in his seat, staring at the wall. The world was slowly falling apart around him, and he didn't know what to do any longer. Somewhere, debate and reason had turned to war and fanaticism. It all made so little sense, and he was so wrapped up in it that he didn't notice the student that came into his office before the young griffon stood in front of his desk, clearing her throat. Startling, he looked up at her in shock.\n"What are you doing here?" he asked. "Who let you in?"\n"I did, sir" the young student answered, causing Mikusian's blood to freeze in his veins and glance towards the window. "Don't run sir, we've got the building surrounded. It won't help." Her words left Mikusian forcing himself to relax and sigh. "Are you here to kill me? If so, just do it, a grandstanding monologue will be wasted on me if I am about to die."\n"I don't want to kill you sir, I want to give you this." She handed him a large stack of papers. "It is from Comrade Muhschnabel. He implores you to see reason and and end this fight."\n"That seems a lot of papers for a short message," Mikusian asked, raising an eyebrow.\n"You always said a good student shows his work," the student answered. "The revolutionary armies will attack in a couple of days time. If comrade Muhschnabel's argument can convince you, then you can save hundreds of lives. Also... you said once that it is the sign of a frail mind to cling to falsehood when truth is readily apparent." With that, the young griffon left the room and Mikusian was left staring down at the paper in front of him. In the end he began reading. Muhschnabel's loquacious style was evident, but cutting past that, there were arguments, there was rigor, and there was a conclusion... Or rather two conclusions. Not only were the socialists surrounding the city and had infiltrated it, but the work in front of him spoke clearly as well. Mikusian saw the gesture in it and realized there was nothing else to do.\nBy the morning, he officially ordered the Yale garrison to stand down."
 YAL_WORKER_BATTLE:0 "As the Chief Constable arrived at the university campus, he was greeted by a less than amused Rector Magnificus as well as the rest of the board. Glancing at the clock, the constable could tell why: he was two hours late.\n"I take it there's a reason for your absence?" Mikusian asked the griffon as the Chief Constable put his hat to his chest and gave a salute.\n"Yes Sir... the citizens have launched a general strike across the city. The tram network is not moving, the roads have been blocked and all communications are down. I have dispatched policegriff and militias to try to secure the radio station and the main roads, but demonstrators are blocking our progress."\n"The socialists are in the city?" Mikusian demanded. "Then why are you not fighting in the streets to clear the path? Their army is drawing close as we speak!"\n"Sir, the protestors are unarmed..."\n"So?!"\n"Their families won't be, sir, and neither are the militias. They have family among the demonstrators, and if we open fire... I cannot guarantee that my griffons would stay loyal. Even if they did though, that doesn't matter, not with the socialist army approaching."\n"So what you are telling me... is that either we surrender, or we attempt to restore order, turn the people against us and are slaughtered for it...?" Mikusian slowly slumped in his seat, covering his face with one claw.\n"I'm sorry sir, I cannot see any other way.""
 YAL_CITY_BURNT:0 "The Traumgarten that encircled the northern half of the Yale Campus was burning, creating a hellish backdrop to the smoke rising from the university buildings. The outer dormitories had long since fallen, one of them having been reduced to rubble by artillery. Further in, the bridge over the campus brook was covered by the bodies of fallen griffons where machine gun nests in the medical building had mowed them down by the dozens. Said building was currently set ablaze by molotovs, and the screams of the trapped militias was met with only death as they tried to escape the building and being mowed down in revenge.\nAt the main building, revolutionary fighters had encircled it, firing at the entrenched defenders and using improvised smoke bombs to cover the assault on the main door, where the reds were finally breaking down the barricades. As they stormed the building, they left the cornered militias fighting room by room in a desperate, but ultimately futile last stand.\nIn the end, when the entire first floor had fallen, they were starting to run low on both ammunition and willpower, but the reds gave no quarter. Behind them an entire city stood in ruins. The outskirts of the city were scarred, the city center devastated, and fire and death was everywhere. Hundreds of griffons lay dead, reds and reactionaries both, and after days of brutal fighting they had no mercy left to give.\nSlaughtering every last griffon they could find, even the last deans and professors that had taken cover up there, they made sure no one was going to remain to ever hurt the revolution again. Blood slowly ran across the marble floor, dripping down the stairs, as exhausted revolutionaries more or less stumbled onto the balcony of the Rector Magnificus' office, unfurling the red banner and waving it back and forth, while at the same time being treated to the sight of a broken city that was little more than ruins and fire."
 yale.48.a:0 "Yale is Red!"
 yale.48.b:0 "Yale is red!"
 yale.48.c:0 "Yale is red!"
 yale.48.e:0 "Yale is red... and in ruins."

 yale.53.t:0 "No More Reaction" #Adds 20% communism popularity. Triggered by YAL_the_communes_of_yale
 yale.53.d:0 "The reactionaries are dead or beaten into submissions. The vestiges of the old order are shattered. The people of Yale are finally free to take their due and distribute the wealth of the land amongst the people. Now the griffons of Yale can live together in freedom.\nErich Mühschnabel has led the anarchist revolution, not only has he achieved the goal of liberation, he has also enacted personal revenge. The rector of old Cyrusval University walked through the burned out ruins of the mansion where he spent his childhood. As he had planned, his family was one of the first to go. His sister, who always had his father's attention was gone. Father's final moments would be imprinted with Erich's greatest achievement. For a capitalist, the old Mühschnabel was kind to his workers, sure. But that did not stop Erich from inciting a crowd to burn down their boss's home.\nAs Erich walked through the remains of a once decadent salon, he pondered on the future. Yale was properly cleansed of any elements that could stop anarchism from taking hold. His students and teachers were already educating the people for their new way of life. Two things still distinctly worried him. Firstly, the other powers in the Heartland might see the Communes, rightly so at the moment, as an easy target and attempt to quench the flame of revolution in the name of some misguided principle.\nSecondly, the trade unions. Ally to the cause, these organisations were not as radical as Erich had hoped. Many high-ranking members believed in pampering the people instead of liberating them. Even now they were arguing for the merits of hierarchical education, labour organisation and military. Now, it was up to Erich to help the griffons to carry on with their own liberation and not succumb to the temptation of returning to a save hierarchy.\nComrade Erich spat on the ground where his father's chair used to be. "I am going to see this through all the way.""
 yale.53.a:0 ""I will show you I can finish this.""
 
 yale.54.t:0 "The Liberated Economy" 
 yale.54.d:0 "The transition from capitalist economy to a free one has not been easy. At first we tried to cooperate with the little bourgeoisie, but they were reluctant to give over their businesses, preferring to keep operating in the old ways. Technicians and managers were often scarce, so initially, managing factories with sophisticated machinery turned out to be difficult. Unions tried to replace the fled management but union leaders often gave contradictory instructions, causing confusion and delay. However, there was a lot of good will amongst those liberated, so the workers carried on, organising their own management of their workplaces and carrying on with the jobs they knew how to do.\nThe students of the universities were a great help. Without the constraints of competition and private ownership, they were free to implement scientific models of production to help compensate for those missing. Without bureaucracy, perhaps more wrong decisions are being made, but they are being made a lot faster and by the griffons who actually know about the issue at claw directly.\nAll in all, the transformation has been dramatic in speed and thoroughness. Some vestiges of the old system still remain, some griffons stubbornly clinging on to their money and employment, while the rest enjoys the newfound joy in enjoying the sweat of their brow. Local communities are helping each other out and it turns out that the social bonds between beings is strong enough to function without the hierarchy imposed by a capitalist mode of production. There are still abuses and disagreements, but largely the unshackling of the economy has been a success."
 yale.54.a:0 "We are the masters of our own fate."

##Fascist Events
 yale.17.t:0 "An Invitation for Archon Proteus"
 yale.17.d:0 "The Sword and Shield movement had been gaining popularity amongst the commoners and intellectuals alike, with a renewed focus on virtues, religion and military culture. But to ensure their success, the University of Bruma, which recently invited Prelate Michael onto their Executive Board, carefully planned their next step. Many griffons still questioned Sword and Shield, especially those griffons who were swayed by the false promises of Equestrian ideas such as socialism and harmony.\nThere was one griffon, however, who could help shore up support for the cause, even though he was not the greatest fan of public appearances. Archon Proteus, highest in the priesthood of Arcturius and Michael's superior, would remind the griffons of Yale of their duty to their gods. Bruma University would invite Proteus for a visit to inspect and bless the standard of a new regiment for the student militia. Hopefully that would entice the Archon, who sometimes acted more like a knight than a priest, to come and support the Sword and Shield movement. The Prelate and university, would make sure that this event would be a grand celebration."
 yale.17.a:0 "Send the invitation!"

 yale.18.t:0 "An Invitation for Archon Proteus"
 yale.18.d:0 "Archon Proteus received an invitation from the Prelate of Yale to attend a celebration in Bruma University, a place of learning which is heavily supported by his Archonate. Apparently, the Archon is to bless the standard of a new regiment for the local student militia. Although this invitation seems harmless, it is a sign of the renewed influence of religion in general and the worship of Arcturius in particular throughout the Yale Rectorate. Proteus intends to travel to Yale and preform the blessing, eager as he is to escape Griffenheim and its politicking. His visit may help secure Yale for the Archonate, for better or for worse."
 yale.18.a:0 "We can't stop him from going either way."

 yale.19.t:0 "The Blessing of Arcturius"
 yale.19.d:0 "A huge crowd had gathered in Bruma's Kaiserplatz, the city's central square, but the middle of the plaza was kept open for the ceremony that was about to start. Firstly, the Archon appeared on the balcony of the city hall, to roaring cheers of the crowd. The chivalrous and down-to-earth Proteus was immensely popular with the public and many travelled for hours just to catch a glimpse of him. Behind him, at a respectable distance, Prelate Michael took his position, smiling at the crowd's adoration for the Archon. Proteus seemed to instantly connect to the griffons present, making them forget everything else.\nThe sound of military drums closing on the square silenced the crowd, and from around the corner, the Sword and Shield militia marched into the square. They were wearing their grey dress uniform, lined with golden thread and a grey cap with a white plume supplemented their formal attire. In front walked the standard bearer, carrying a golden banner depicting a sword behind a shield, surrounded by a laurel wreath. On the banner it said: 'Virtus, Justitia, Arcturius.' When the student militia had reached its positions, they formally greeted the Archon, after which the square was silent, waiting for the Archon's speech.\n"Thank you, citizens of Yale, for inviting me on this beautiful day. Your Prelate has asked me to say a few words to you and I will. As you know, Arcturius always had a special place in his heart for Bruma and your university has produced many wonderful knights and priests." The crowd cheered at the Archon's praise and he had to gesture them to calm down. "However, I have been told that not every griffon in Yale has decided to follow the divine path. Many are confused and lost in these uncertain times, where the world seems small but the challenges to our wellbeing loom large. But remember that Arcturius will fight for those in need. I implore you, follow the God's call and safe those who stray too far. Then Yale's future, and that of the Empire, will be secure!"\nAfter the Archon was done speaking, he was joined by Prelate Michael and they chanted a hymn to bless the Sword and Shield banner. Proteus then spent the rest of the day chatting with soldiers and students and even tested out one of their rifles himself. News of the Archon's speech spread quickly and many griffons heeded the words of Proteus. The following week, all temples in Yale were packed to the brim as many griffons returned to Arcturius's protection."
 yale.19.a:0 "Praise Arcturius, protector of griffonkind!"

 yale.20.t:0 "Michael's Ascension"
 yale.20.d:0 "The Academic Council had to acknowledge that a lot of things had changed for the better since Bruma university took the initiative in reforming Yale. With religion and discipline, the common griffon was included into the nation, where scientists and high idealism had failed. The social scientists of Bruma understood the wants of the people more than the others, more even than Cyrusval, which always proclaimed they were the only ones who fought for the citizenry.\nIt was this slow change of perspective, along with a personal letter of recommendation from Archon Proteus, published in every major newspaper, that forced the Council to make a move. The rectors invited prelate Michael, head of the Arcturian Hierarchy in Yale for negotiations. When the prelate arrived in Greenback's Borean Wiedergreiff Building, the Council saw a griffon who would not be impressed by their power and intellect.\nMost strikingly, the prelate was reasonable, way more reasonable than a priest ever should have been. He would keep respecting the universities if he was on the council, but simply give a voice to the divine and popular will. He swore that a seat on the council would finally mend the rift between the elite and the common griffon and most of all, he promised the Archonate would respect Yale's tradition if it was led by Michael.\nIn the end, the council voted in favour of allowing Michael into the council, with only protests from Cyrusval."
 yale.20.a:0 "The Prelate will preserve Yale."

 yale.21.t:0 "The Yale Prelature"
 yale.21.d:0 "The Yale Rectorate has always been a country where many ungodly and dangerous ideas were allowed to fester in the name of 'academic debate'. The armchair intellectuals failed to gain the support of the populace, however, and were forced to led the more religiously minded griffons in their country lead the way. Under the Schwert und Schild (Sword and Shield) movement, Arcturius in particular was being popularised in university and temple alike.\nNow Prelate Michael of Arcturius has been voted into a leadership position in Yale and the priest has immediately pledged support to Archon Proteus in Griffenheim. Will we allow the loyal griffons of Yale back into the imperial fold?"
 yale.21.a:0 "Another fiefdom joins the call of the righteous!"
 yale.21.b:0 "We cannot accept their servitude at this time."

 yale.22.t:0 "Denied Our Place"
 yale.22.d:0 "It seems there has been a misunderstanding with the archonate in Griffenheim, as they have refused our request for vassalage. This has come as a personal blow to Michael, whose steadfast faith in the Hierarchy has taken a big hit. Nevertheless, the prelate has vowed to continue to fight for Arcturius and Yale, even if it has to be knight against knight. It seems Arcturius will determine who is right on the sacred field of battle."
 yale.22.a:0 "How could they abandon the faithful?"

 yale.23.t:0 "The Status of Yale"
 yale.23.d:0 "For a while now, Yale has been afforded great autonomy within the Griffonian Empire, as a mere vassal of the archons. Now that the Empire is rising again, however, we must consider what to do with the citizens of Yale. Prelate Michael has ensured us that the griffons would not object to total integration of their domain into the Empire itself, but he has stressed that letting Yale mind its own business could be a better way to profit from his prelature."
 yale.23.a:0 "Welcome them to the Empire!"
 yale.23.b:0 "Welcome them to the Empire! (Yale integrates you!)"
 yale.23.c:0 "The current arrangement suits us best."

 yale.24.t:0 "The Empire Maintains our Autonomy"
 yale.24.d:0 "Our offer to give up our privileges and become a normal province of the Griffonian Empire has been refused by the archons. In a letter signed by the three, they explain to Michael that he and the griffons of Yale will serve the gods best as their own autonomous prelature within the empire. They cite the scientific and military fervour of the Yalish in particular as reasons for their decision.\nSo it has been decided, and so it shall be. We will be the Emperor's Sword and Shield, the Arcturius to the Imperial Boreas. And we will march to the ends of the world, if it was is required of us."
 yale.24.a:0 "We will stand in the grace of the divine."

 yale.50.t:0 "Prelate Michael's Humble Request"
 yale.50.d:0 "Developments in Yale have been going more smoothly than we could have hoped for. Not only did the academics of Yale wisely choose to side with us against the Duchess, they also elected to put the local Prelate into power. Most fortunately, Prelate Michael of Yale is a loyal member of the Hierarchy and he has been guiding his flock well.\nIt is in this context that the prelate has replied to our recent request for annexation. Instead of simply accepting to become a part of the Empire, Michael has pleaded for continued vassalage of Yale, on the basis of its unique way of doing things and the scientific benefits such an arrangement could bring. Although we could still demand annexation, refusing this humble request may lead to the prelate being forced to go against our wishes. We must carefully consider how far we are willing to push this."
 yale.50.a:0 "We demand annexation."
 yale.50.b:0 "We graciously accept this request."

