 yale.74.t:0 "The Word of Boreas"
 yale.74.d:0 "In his infinite mercy, Boreas has blessed us by sending his Herald so that he may walk among us mortals. It is the ultimate honour that out of all the places he could have revealed himself, he selected Yale. We are his chosen! Truly, this is a blessing, but it also a responsibility. With the Herald as our leader, it is our duty to carry out the will of Boreas on this world.\nAll must hear the word of Boreas, for their own salvation. Our disciples will spread the teachings of the Herald across the land, so that all may hear his divine truth. With the very avatar of Boreas at our head, who could possibly reject our message?"
 yale.74.a:0 "All shall know the glory of Boreas!"

 yale.75.t:0 "Elections!"
 yale.75.d:0 "The first elections in the Heartlands will be forever remembered in the minds of all who participated. From the cities of Feathisia to the rural villages of Katerin, griffons dogs and other citizens of the Herzland flocked to the many election booths to choose the first representatives to the Bundestag. Turnout was high, with even some of the most elderly citizens turning up to vote. On the frontpage of every newspaper the following day was one griffon of such high age, he had to be carried into the polling station to deliver his vote. After casting the ballot, the griffon closed his eyes, and his heart stopped beating then and there.\nVoting results from the far edges of the Heartlands are still coming in, but Georgina Fredrika Schüler, the lead candidate for the broad harmonic New Spark Party, seemingly managed to gain a plurality of the votes, as citizens rewarded her party for actually managing to force the organisation of elections in the first place. It seemed the National Republican Party, which held more Pan-Griffionian ambitions, got side-lined by the localist New Spark Party.\nHowever, it was clear that Schüler would need to enter into a coalition with either the social democrats or the conservatives, although it is still unclear if both parties would manage to gain enough seats to help the harmonists to a majority on their own. The former has campaigned on a more left-wing social security program than the harmonists, while the conservatives have rallied in a bid to restore some semblance of monarchy. Whatever the case, the citizens of the Heartlands took the chance to decide their own fate and it would soon be up to the politicians to deliver on the wishes of the electorate."
 yale.75.a:0 "So our democratic experiment begins."
 
 yale.76.t:0 "A Choice of Coalition"
 yale.76.d:0 "[YAL.GroverIsAlive]"
 yale.76.a:0 "The Social-Democrats will be our partners."
 yale.76.b:0 "The Kaiserpartei will help us stabilise the nation."
 YAL_GROVER_ALIVE:0 "With the election results in, Georgina Schüler's New Spark Party was the obvious winner, but did not win an outright majority in the parliament. Unwilling to start a minority government at such a shaky time for the new state, the party elected to start seeking a coalition partner and opened talks with the two parties which held enough seats to deliver Schüler her majority. These were the Sozialdemokratische Partei des Herzlandes, a big tent social democratic party led by the Feathisian Gerben Kogchel, and the Kaiserpartei, led by Count Ignatius of Bronzehill. Initial talks with both leaders went well and the New Spark is ready to conclude a deal with either of them.\nThe SPH is aiming to push for a large government to provide a social safety net for its citizens. Their most drastic proposal was the introduction of a universal basic income, to provide every citizen security for their most basic needs. The Kaiserpartei aims to restore some sort of monarchy to the throne, although we have managed to convince the Count to not claim the title of Griffonian Emperor for the young Grover as to show our peaceful intentions. This might be a sure way to help stabilise and unite the Heartlands behind us.\nBoth parties await our answer, we will bring one of them on board to help define the future of our nation, while the other may scrutinise us as the honourable opposition. What will we do?"
 YAL_GROVER_DEAD:0 "With the election results in, Georgina Schüler's New Spark Party was the obvious winner, but did not win an outright majority in the parliament. Unwilling to start a minority government at such a shaky time for the new state, the party elected to start seeking a coalition partner. The Kaiserpartei appeared to be promising, but with the tragic murder of Grover VI, the party failed to capture the imagination of many voters. This limited the New Spark to only one party, the Sozialdemokratische Partei des Herzlandes, a big tent social democratic party led by the Feathisian Gerben Kogchel.\nNegotiations were carried out in the spirit of friendship, and a bond of trust soon developed between Kogchel and Schüler. Together they managed to work out a strong social security system, which would culminate in universal basic income for every citizen. The pact will be presented to the public soon, which will mean the new government can get to work."

 yale.77.t:0 "[YAL.GetCoalitionChoice]" #picks one of the locs below in caps depending on coalition choice
 yale.77.d:0 "[YAL.GetCoalitionChoiceDesc]" #same but for descriptions
 yale.77.a:0 "Long live the Republic!" #options are picked accordingly, either A or B will appear, not both at the same time
 yale.77.b:0 "Boreas preserve Grover the Kaiser!"
 YAL_LEFT_CHOICE:0 "The First Citizen of the Republic"
 YAL_RIGHT_CHOICE:0 "The King's Chancellor"
 YAL_LEFT_CHOICE_DESC:0 "The Platz der Republik in Griffenheim was packed of griffons wanting to see the inauguration of their first president. Some were ecstatic, wearing banners with slogans in support of the new Herzland Republic. Some workers wore rose-pins on their chest to show their support for the Social Democratic Party while some more imperially minded griffons had sour faces. It was the first election for the fledgling republic, and the last attempt at democracy ended in more bloodshed. Now the New Sparkle had to win the hearts of its citizens and deliver on its promises.\nDespite some of Griffenheim's Georgina Schüler stepped out to the balcony to roaring applause, followed by the social democratic leader and a priest to administer the oath of office. The priest repeated a pledge to the harmonic leader, words which she had written herself. A pledge to protect the constitution. To ensure prosperity and safety for all citizens. A pledge to defend the Republic with all her might. So help her Almighty Boreas.\nWith the formality done, the newly minted President turned to address the crowd. "Herzlanders, citizens, thank you for coming out today. The first election of our new Republic was a powerful moment, and I am honoured to serve as your first President. Those who believe in progress and peace rejoice, for we have a unique opportunity to come together and secure peace in our Heartlands! Some of you may believe in something else, and desire a different outcome, to you I promise that we will hear your voices as well, and try to work with the largest possible majority. Gods bless you and Gods bless Herzland, May we live together in Harmony!"\nThe speech elicited another applause, and this time the more conservative voters were also on board, cheering for the President. They weren't fully convinced, but the young griffon's speech at least made them give her a chance. After President Schüler, her vice-president, Gerben Kogchel, the social-democrat, also had his say. The Feathisian promised prosperity and security. He pledged to work tirelessly to rebuild the Herzland after the unification war and that soon no griffon would go hungry.\nAfter the speeches, many parties were held across the Herzland to celebrate the inauguration. The Spark had at last ignited a flame."
 YAL_RIGHT_CHOICE_DESC:0 "Even with the royal guard lining the throne room, the massive hall in the Imperial Palace still felt empty. Young King Grover sat upon the throne, flanked by Benito, his old guardian. A servant arrived to announce what he already knew. "Your Majesty, the Chancellor-Elect and her Vice-Chancellor are ready to be received." The boy nodded. "Very good, let them in." What a curious case. They had won power for themselves, but they still wanted him? Grover did not fully comprehend it. These harmonists were so much different than the Republicans his regent warned him about.\nThe elected officials entered the throne room, a griffoness wearing a modern suit and the old Count of Bronzehill. When they arrived before his throne, the dog bowed before Grover, while the Chancellor-Elect merely nodded. "Your Majesty, the people have elected their representatives to the Reichstag and have given us the mandate to request you to form a government." The griffon's voice was neutral. Grover had read about her ideas, and he guessed that she was not happy with having the monarchy retain a place in the Herzland. Meanwhile Count Ignatius seemed to be delighted to be in the palace.\n"The Throne has noted the wishes of its subjects, Miss Schüler, Count Ignatius." Grover spoke the words from his mind, he had spent the last day rehearsing his role. "In accordance with the Basic Law, I ask you to form my Government. Therefore I bestow you the office of Reichskanzler and Vizekanzler of the Herzland. The Throne will look forward to your wise contributions to governing the nation."\nChancellor Schüler managed to smile as she raised her claw for the oath, "I humbly accept the office bestowed upon me and I swear to faithfully serve the Kingdom."\nThe Count raised his paw solemnly "I humbly accept the honour of the office of Vice-Chancellor and I swear I will continue to serve you faithfully, my King."\nThe young Emperor let out a heavy sigh and relaxed in his seat, looking sideways at Benito, the old Imperial Guard. "Did I do well?"\n"Perfect, your Majesty!" The dog replied.\n"Good, now make sure the Lady and Gentledog get all the help we can spare. There is a lot of work left to do!""

 yale.78.t:0 "The Future of Herzland"
 yale.78.d:0 "With the fall of Herzland's corrupt old order and our consolidation of former Imperial territory, it is time for us to look to the future. We stand at a crossroads, and we are faced with a choice as to how to proceed forward. Each option boasts a fiercely dedicated figurehead, but their goals seem utterly incompatible.\nRector Magnificus Mikusian has a vision for the first true technocracy. He sees a Herzland where the most knowledgeable griffons are empowered to lead society into a new age of peace and progress. Mikusian enjoys support from many influential griffons, including respected intellectuals and highly-educated aristocrats. However, commoners are far more skeptical of the Rector's plan.\nOn the other claw, Georgina Fredrika Schüler's pro-democracy New Sparkle Movement has been rapidly gathering steam, inspiring many with their pledge to bring Equestrian-style harmony to Griffonia. Democratic advocates across Herzland have been energised by Schüler's leadership, and she is also supported by a surprising number of conservatives, who see an opportunity to exert their influence in a new democratic arena.\nThe question before us remains: what principles should be at the foundation of Herzland?"
 yale.78.a:0 "Harmony and democracy!"
 yale.78.b:0 "Science and progress!"
 
 yale.79.t:0 "The Rector's Vision"
 yale.79.d:0 "Rector Magnificus Mikusian cleared his throat as he prepared to address the Recrorate's ruling council. The Rectorate had grown beyond his wildest dreams, and now encompassed all of Herzland. Mikusian's mind boggled at the possibilities of what could be done with all those griffons now standing united under the banner of rationality. What truths could be uncovered with all their efforts combined?\nUnfortunately, not everygriffon was so enthusiastic about the future. Everywhere there seemed to be citizens who objected to the Rectorate's authority. In their eyes, the council was nothing more than an overly-rarified cognoscenti: a mad experiment born from the arrogance of Griffonia's intellectual class, and a monument to their hubris. But Mikusian knew it was possible. It had to be possible! It was his dream, just as it had been the dream of Borean Wiedergreiff.\n"My friends," began Mikusian, "I come before you during a glorious occasion. The darkness of ignorance which once hung over Griffonia has finally been dispelled by our efforts!" The other council members applauded respectfully. "The formation of the Herzland Rectorate marks a great triumph for rationality, but our work has only just begun. We must gather the most skilled and knowledgeable from all across the land to aid us, so that we may best serve the citizens of Herzland. Once the people see the fruits of a scientific society, I know they will embrace us!" At his conclusion, heartier cheers rose up from the council.\nAlthough he spoke with certainty, Mikusian had inner doubts. The council could rule fairly and wisely, but would they ever be accepted? He could bring prosperity to Herzland and make a new haven for knowledge, but would it be enough?"
 yale.79.a:0 "Only time will tell."
 
 yale.80.t:0 "The Bringers of Enlightenment"
 yale.80.d:0 "Rector Magnificus Mikusian sat at the head of a large table, surrounded by a collection of Herzland's most respected intellectuals. They all ate and drank as they chatted amongst themselves, but Mikusian stayed silent. Above the assembled technocrats loomed an imposing portrait of Borean Wiedergreiff. Mikusian glanced at the portrait from time to time, fidgeting nervously.\nThe griffon seated next to him burst abruptly into laughter. Mikusian turned his head to see Eckhart Drasten jovially pounding the table. The Romauan economist saw that he had Mikusian's attention, and spoke. "Rector! Weigh in on this, Rector," he said with a crooked grin. "My poor, misguided friend here seems not to believe in the rule of law!" Drasten gestured dismissively toward the griffon at his other side. Mikusian recognised her as Fiona Schmitz, a respected lawyer from Griffing.\n"What I actually said was that I do not believe in rule BY law," Schmitz interrupted, annoyed. "When the law is used to control the people, rather than free them." She leaned forward slightly, eyes focused on the Rector. She seemed very curious to hear his response.\n"Miss Schmitz, I can tell you that I am absolutely committed to preserving liberty. It is my foremost priority to guarantee that every creature has the opportunity to develop their skills and reach their full potential." Mikusian was resolute and spoke with practiced authority. Schmitz seemed satisfied; the tension that had existed between the three griffons melted away.\n"Well, I'll drink to that!" said Drasten. The three raised their glasses in unison. Mikusian smiled."
 yale.80.a:0 "A toast to greater understanding!"
 
 yale.81.t:0 "Pax Scientiam"
 yale.81.d:0 "It was a bright, cold morning on the Yale University campus as Rector Magnificus Mikusian hurried his way to a meeting with the faculty. His elevation to Herzland-wide authority had added a litany of new responsibilities onto his plate, and juggling them all successfully was no easy feat. As he walked briskly, he was so focused on mentally reviewing his plan for the day that he nearly ran into a student crossing his path.\nAs soon as the young griffon recognised him, his beak dropped and he gawked in stunned silence. "Rector Magnificus?" he asked tentatively. Mikusian nodded. "Oh, this is such an honour! I didn't know you still visited here!" Words tumbled out of the student's mouth at lightning speed. "In fact, my dissertation is about the application of scientific politics in the administration of the Herzland Rectorate!" The young griffon seemed incredibly nervous as he rushed through his introduction and held out a claw.\nMikusian shook his claw graciously. "Now that sounds interesting," he said with a smile. "After you're finished, do me a favour, would you? Send me a copy." The student nodded frantically. "We always have more to learn, even me," Mikusian said with a wink.\n"I will, Rector. I promise," The young griffon said humbly. The two then parted ways. Mikusian resumed his walk with renewed vigour. He knew that someday his time to lead would be over, but he had a feeling that the students of Yale would be more than ready to carry on the legacy of their founder. He had no doubt that eventually, they would lead the people of Griffonia into a bright new day."
 yale.81.a:0 "Peace through knowledge!"
 
