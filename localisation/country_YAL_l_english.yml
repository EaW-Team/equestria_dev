 yale.115.t:0 "The Herzland offers Protection"
 yale.115.d:0 "It seems that the griffons in the Heartlands have had enough of oppression. It is good that they have learned, but they seek to now bring their knowledge to us. We have observed their race-relations and indeed they made great progress in integrating ponies and dogs into their version of socialism. But the question stands; Should we give up our independence?"
 yale.115.a:0 "Let us join our brothers and sisters!"
 yale.115.b:0 "We should be careful."

 yale.116.t:0 "Mending the Wounds"
 yale.116.d:0 " "Executive Summary to the Chairgriffon of the H-TUF\nThe committees have done their work gathering testimonies from fighters and civilians of all sides. Thousands of interviews have been taken and archivists, wherever available have been contacted to restore the archives of the governments which came before, including the National Archives of Yale, Griffenheim, De Vleugels and others. With this information in claw, the committees proceeded to hold local meetings to bring together those who fought and those who suffered.\nMany griffons had a lot of emotional difficulty with being brought face to face with those who they fought against or those committed crimes against them. Tough conversations were had and tears flowed readily. We helped those present to understand their struggle in the context of the wider class struggle and that violent coercion was often at play. A lot of the time, some form of closure could be reached between the different parties but whenever this was not the case we did proceed to try those who committed the worst offences.\nThe overwhelming majority of crimes have been recorded and closed off now and it is the hope of the truthfinders that we helped close the wounds caused by warfare. Attached you will find a list of cases and how they were handled.\nSincerely,\nThe head of the Truthfinding Committees.""
 yale.116.a:0 "The Truth has been found."

 yale.117.t:0 "The Chairgriffon's Final Speech"
 yale.117.d:0 "A truly enormous crowd had gathered on the square in front of the old Imperial Palace in Griffenheim, some parts of which were now used as a gathering place, although the most monumental areas were kept in their original state for posterity's sake. The crowd was there to watch Karl Legreif, the head of the Herzland Trade Union Federation speak. His leadership during the struggles of the past and his implementation of socialism across the Heartlands has made him a sort of mythical personality for many workers.\nWhen Karl Legreif appeared on the podium, however, it was just one griffon in an old suit with a microphone. He smiled a bit solemnly at the crowd and then started to speak. "I am glad you all came down to see me. It's humbling to think how much some of you support me. But that is exactly why I am making this speech." The union boss took a deep breath. "I am retiring, and there will not be a successor to my position."\nThe crowd was shocked, some shouted protests against the move, others demanded to know who was forcing him to stand down. Legreif made a calming claw-gesture and explained, "I have done my part to secure our revolution and put in place the institutions to protect it from capitalists outside and power-hungry griffons inside. But I am myself the final hurdle to be overcome. I realise that as long as you all put my trust in me, you will never truly dare to rule yourself."\nThe woodworker from Longsword gave the crowd another smile. "I have faith in you. You can move on without me, you will do great. Don't let anygriffon take the power you have away from you, comrades. Thank you." The figure put down the microphone and the stunned crowd started to applaud, first cautiously but then with more conviction as Karl Legreif departed the stage for good."
 yale.117.a:0 ""I can't wait to go back to woodworking.""

