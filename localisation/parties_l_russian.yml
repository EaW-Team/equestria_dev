l_russian:
 communism:0 "Коммунизм"
 communism_noun:0 "Коммунизм"
 democratic:0 "Гармония"
 democratic_noun:0 "Гармония"
 fascism:0 "Фашизм"
 fascism_noun:0 "Фашизм"
 fascism_desc:0 "Фашисткий режим"
 communism_desc:0 "Социалистический режим"
 democratic_desc:0 "Гармоничный режим"
 alicornrule:0 "Власть Аликорнов"
 alicornrule_desc:0 "Власть Аликорнов, магических существ живущих тысячи лет. Мы можем только гадать, как долго они существуют..."
 conservatism:0 "Гармоническая Монархия"
 conservatism_desc:0 "Форма монархии, руководствующаяся идеями гармонии с ответсвенным монархом. Гармоническая монархия имеет конституционные и демократические элементы, защищающих, права и свободы своих подданых."
 liberalism:0 "Гармоническая Демократия"
 liberalism_desc:0 "Гармоническая Демократия, основывается на философии Гармонии. Существует множество интепритаций этой идеи, но их объединяет одно, это ответсвенное правительство защищающее права и свободы всех."
 socialism:0 "Гармонический Социализм"
 socialism_desc:0 "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 marxism:0 "Гайденизм"
 marxism_desc:0 "Гайденисты опираются на учение политического деятеля Кримсона Гайдена. Классовая борьба и необходимые действия для упразднения частной собственности с своеобразными средствами производств характеризуют эту идеологию. В обществе Гайденизма нет выборов, но партийные выборы будут присутствовать."
 leninism:0 "Эквестрийский Социализм"
 leninism_desc:0 "Эквестрийский Социализм стремится создать социалистическое государство с авангардной партией, ведущей революцию, с основной целью свержение капиталистического общества. Партия управляет всей системой, при принятии решений идет открытая дискуссия. В такой форме коммунизма присутствуют выборы партийных лидеров."
 stalinism:0 "Сталлионизм"
 stalinism_desc:0 "Сталлионизм можно определить как сочитание Гайденистско-Эквестрийских идей, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 anti_revisionism:0 "Антиревизионизм"
 anti_revisionism_desc:0 "Антиревизионизм - реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 anarchist_communism:0 "Анархо-коммунизм"
 anarchist_communism_desc:0 "Для анархо-коммунистов коммунизм - это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 primitive_communism:0 "Примитивный Коммунизм Пони"
 primitive_communism_desc:0 "Мирная община пони на примитивном уровне развития, когда вещь одного, была вещью всей общины и все большие решения принимались сообща."
 oligarchical_collectivism:0 "Олигархический коллективизм"
 oligarchical_collectivism_desc:0 "Политическая теория разработанная Социалистической Партией Нового Мэриленда. Олигархический коллективизм стремится к реализации коммунистических идеалов, помещая средства производства в копыта избранной группы бюрократов, разделенных на разные и сотрудничающие коллективы. В олигархическом коллективизме нет понятия прошлого или будущего, только настоящее, и все социальные успехи основаны исключительно на приверженности чистоте идеологической ортодоксальности. Одной из целей олигархического коллективизма является возможное глобальное завоевание под одной партией, одним народом, одним государством."
 equalism:0 "Эквализм"
 equalism_desc:0 "Основываясь на оригинальных идеях Старлайт Глиммер, Эквализм стремится реформировать общество, сведя всех к единому значению. Когда общество одинаково для всех, тогда оно найдет себя в истинную гармоническую утопию. В конце концов, у вас не будет кошмаров, если никогда не мечтать."
 rozenkampism:0 "Розенкампизм"
 rozenkampism_desc:0 "Радикально-популисткая, анти-капиталистическая и националистическая идеология созданная Феофийскими братьями Розенкамп. Розенкампизм стремится создать сильное, всеохватывающие государство для достижения национальной революции и устранения как капиталистической буржуазии, так и и любых иностранных элементот разбовляющих "чистоту" нации и ее народа."
 nazism:0 "Империализм"
 nazism_desc:0 "Империализм способствует агрессивной экспансии как способу увеличить власть и богатство государства. Под управлением правителя с абсолютной властью (часто монархом), империалистическое государство часто делает большие успехи в подавлении диссидентских и мятежных идей."
 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 falangism:0 "Теократизм"
 falangism_desc:0 "Глава государства является членом духовенства или провозглашенным богом, теократическая идеология использует веру для объединения нации, слово лидера является законом."
 rexism:0 "Рексизм"
 rexism_desc:0 "Рексизм противопоставляет себя одновременно и либеральным, и коммунистическим идеологиям. Это сугубо консервативное националистическое движение, ратующее за корпоративную экономическую политику. Используя популистскую и авторитарную риторику, постепенно сближается с фашистскими движениями."
 neutrality:0 "Нейтралитет"
 neutrality_desc:0 "Авторитарный режим"
 despotism:0 "Деспотизм"
 despotism_desc:0 "Деспотизм - форма правления, при которой вся абсолютная власть принадлежит одному человеку."
 oligarchism:0 "Олигархия"
 oligarchism_desc:0 "Олигархия - форма правления, при которой абсолютная власть принадлежит небольшой группе людей."
 moderatism:1 "Модератизм"
 moderatism_desc:1 "Модератизм - форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."
 centrism:1 "Центризм"
 centrism_desc:1 "Центризм - форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."

