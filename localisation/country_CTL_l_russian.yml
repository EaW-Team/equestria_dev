chital.43.t:0 "The Finishing Touches"
chital.43.d:0 "After months of grueling labour in the sweltering temperatures of Waldenland, "Aattohamn", a sprawling port town on the coast of Chital, has finally been completed.\n\nNamed after Yaril Benjen V's predecessor, Yaril Aatto, many native groups and progressive organizations have taken issue with the celebration of a brutal oppressor who imposed martial law upon the South and began the disastrous war upon the Chitali People's Liberation Front. Thankfully, none of those protests reached the site of the port itself, and Aattohamn now stands as a possible landing ground for an invasion of [SRI.GetName], or simply a center of trade to facilitate the mass amounts of Chitali spices exported to Macawia and the Griffonian South.\n\nAlthough debates have erupted on the usage of the port, postponing much of Chital's political activity, one proposal has made its way through - a motion to dedicate Aattohamn to the Chitali workers who built the port town. While squabbling continued on the matter of what the port town should actually be dedicated to, the spirit of the proposal itself has seen widespread support. All that is left to decide about the future of the new hub of commerce and naval engineering, it seems, is the exact dedication."
chital.43.a:0 "Dedicate it to the conquerers of old, who gave us Hindia!"
chital.43.b:0 "Dedicate it to its builders, the people of Waldenland!"
chital.43.c:0 "Dedicate it fully to its namesake, the great Yaril Aatto!"

