 CTL_BENJEN_DESC:0 "§YДата Рождения§!: 6 Июня 975 года, в Осткранби\n\n§YБиография§!: Говорят, что нет покоя голове в венце; Про Бенджена V Кудлинена, Ярила Читала и стойкого реформиста лучше и не скажешь: со всех сторон его окружают дворяне, предавшие его бывшие союзники и бессердечные революционеры.\n\nБенджен V никогда и не был воином, в отличие от Королей Морей континента из прошлого - рейдеров, которые безжалостно грабили Восточные берега Зебрики и покоряли местных Оленей, таким образом укрепляя свою влать от Самбара до Доули. Он родился в Осткранби, столице Читала, как наследник Бенджена IV Кудлинена. Бенджена V обучали управлению с детства. Умный и красноречивый юный олень смог быстро найти друзей среди многочисленных детей дворян и даже более старых оленей при дворе, и его за это хвалил отец, пусть и Бенджен-младший не был особо трудолюбивым. Даже после смерти отца в 998, и после того, как его брат Аатто стал Ярилом Читала, Бенджен оставался коммуникабельным и был готов взять на себя обязанности главного советника своего брата.\n\nПравда, жизнь Ярила вскоре резко оборвалась. Аатто погиб в 1001, в ходе подавления восстания местных, потому Бенджену пришлось принять на себя бразды правления династии Кудлинен. Его главные советники разорвали его помолвку с его суженой, простой оленихой, потому у Бенджена осталось Ярилство, в котором его осуждают, как толстого государственника и женоподобного труса - зовут его "Добрый Викинг". Бенджен постепенно заменял советников Аатто своими старыми друзьями, и кульминацией его правления стало учреждения Совета Семи в 1003 - по задумке, консультативный совет из Хиндийских и Оленийских дворян, все из которых верны Ярилу. Увы, его соперники в Совете стали его осуждать, и трое его самых важных советников организовались в Ось Читала, чтобы ограничить, как они считают, грубое превышение полномочий и неумение проводить реформы.\n\nТак как Совет стаёт всё более и более враждебным, кажется, что Бенджену нужно действовать быстро, если он желает сберечь Читал - и свою династию.\n\n§YАвтор портрета§!: MonAx"
 
 CTL_IVAR_DESC:0 "§YBorn§!: 29th of July, 966 in Waldenland\n\n§YBiography§!: Five years ago, Ivar Hoversholm was the most powerful deer in the Chitali government, one of the Yaril's closest friends and most competent advisors. Now, however, he is a shell of his former self, disgraced among the nobility, and comsumed with a cold, silent hatred for all of the traitors that now rule his nation.\n\nBorn in Waldenland to a caring noble family, Ivar Hoversholm was considered a gifted child, and recieved much praise and respect from his teachers and the Waldenland court, a great insult to his twin sister, Katarina, who would inevitably play a part in his downfall. A rising star in Chitali politics, Ivar and his father, Elik, became voices of reformism, populism, and the rule of law on then Yaril Benjen IV's council. When Elik resigned his courtly duties out of old age in 1000, Ivar became even more influential in the coastal nation's court. Close friendships with industrialist Benjen Davirtannen and then heir to throne Benjen Kudlinen made Ivar a prime candidate for a spot on the Yaril's advisory council, which would eventually become the Council of Seven in 1003.\n\nHowever, with the establishment of the Council of Seven, came Ivar's undoing. A founding member of the Axis of Chital, Hoversholm saw the Yaril supporting what in his eyes were elitist and purge-happy philosophies espoused by the court's so-called reformists, but Benjen, to Ivar's shame, would not listen. With his influence supplanted by a new brand of reformist, the Axis drifting further and further from the reformism Ivar still staunchly supported, and his friendship with the Yaril waning, Ivar began to attend the Council less and less, and continued to spend his time in Waldenland, dreaming up elaborate ways where he could restore his power, and take vengeance on those who had disgraced him.\n\nNow, it seems, his dreams have finally come true.\n\n§YPortrait by§!: bunnyshrubby"

