chital.28.t:0 "Of Gurus And Seers"
chital.28.d:0 "The efforts of Madame Hira to finally syncretize Mahimatism and the associated religions and worships of the Seers of old Olenia have culminated in a great conference at Montaba, with the goal of finally putting the religious divides of Chital to rest.\n\nThe main advisor at Court serving the Seers was Konor, a staunch follower of Ukko and opponent to what he calls "the primitive pagan rituals of a bygone era". For the past weeks, he has continued to badger Ramachan over her reluctancy to enshrine the Seers as the official leaders of Chitali religious life, declaring that the Yarildom's devotion to the traditional values of Olenian religious culture must come first, before any populist promises or democratic reforms.\n\n"If we give the Mahimatists and their backwards, destructive ideology any more power, they will eradicate the entire vision of the seers as we know it, and make this country some kind of primitivist mother cult devoted to the destruction of all of the gains the Yaril's government has made in the past few years," Konor had angrily said during the conference, slamming his hoof upon the table, "The Tuya are terrorists, and the Mahimatists have allowed them to operate, cleansing the countryside of all opposition to the Yaril! What Chital needs is tradition, glory, and to be ruled by the Olenians and their Gods again. If any syncretism must be done, I say, Mahimata shall only reign as a goddess within the pantheon, and among equals."\n\nKonor's doctrine of the supremacy of the Olenian temples, however, have been challenged by others at the court, especially Bhushan Gurat, a member of the Axis of Chital and close friend to Hira Ramachan. Bhushan, a member of the Tuymaiyānatu religious militia and staunch devotee of the Hindian religion, has proposed that if the religions are ever unified, Mahimata should rank above the other gods as a mother figure in accordance with core Mahimatist monotheistic principles.\n\n"Konor is incorrect, clearly, and continues to spew his propaganda about Mahimatist principles and Mahimata as a goddess," Bhushan declared, "Mahimata is the mother of all Hindians, and the Olenians would only like to see us return to the corrupt modernism of the vapid Olenian temple system. They would have us destroy our lands, end our traditional structures, and eradicate our own culture so that we can return to some kind of "sound" governance." "His ideology is as foolish as it is harmful," Bhushan continued, "And I implore Hira, above all, to enshrine Mahimata as the official head of the pantheon and goddess of Chital.""
chital.28.a:0 "Truly Mahimata is only one of a greater Deer pantheon!"
chital.28.b:0 "Mahmimata is the mother of all the other Gods!"

chital.29.t:0 "The Chitali Assembly Opens"
chital.29.d:0 "While still maintaining her own power as Chital's Chief Minister and "Diwan", Madame Hira has kept her word on her promises to reform Chital's political and economic systems, and has formally announced for Chital's first legislative elections.\n\nRepresentatives from both Hindian and Olenian constituencies shall elect candidates to Chital's new Assembly, where they shall decide on the day-to-day governance of the nation, subject only to the personal objections of Hira and the young Yaril Brienna, who has already come under the Chief Minister's sway. Although many have raised issues about decaying infrastructure and a long, arduous trip to Chital's capital to serve on the National Assembly, Hira's followers have looked on the move very favorably. With turnout expected to be high in even agrarian areas, Hira's advisors have been hard at work providing for polling infrastructure across Chital's southern territories.\n\nTwo parties have developed to serve in the National Assembly's first session, and although Hira will remain Chief Minister of the nation regardless of the majority party in the Council, the parties' ideologies have remained distinct. The Chitali People's Party, founded by a coalition of rehabilitated CPLF members, Hira's personal advisors, and former followers of the Axis of Chital, has positioned itself as a big-tent populist party, supporting land reform, agrarianism, and the Chief Minister. On the democratic right, the Liberal Party of Chital has developed, founded by Olenian reformists and coastal citizens. Supporting free-market capitalism and the expansion of democratic institutions across the nation, they have been criticized by the opposition for a lack of Chitali cultural awareness and desire to make Chital "more like the rest of the world".\n\nInevitably, the elections were won by..."
chital.29.a:0 "The Chitali People's Party!"
chital.29.b:0 "The Liberal Party of Chital!"

chital.30.t:0 "The New Council Of Seven"
chital.30.d:0 ""You may have wondered why I called you here," Hira spoke to her newfound allies at the first meeting of the revitalized Council of Seven, "Well, I shall answer that question here and now."\n\nThe six new repsentatives of the Council glanced at eachother nervously, and then at Hira. All loyalists and sympathizers of the Axis of Chital, Ivar Hoversholm, Elik Baronnen, Bhushan Gurat, and even Eva Pillai, one of Benjen's old enforcers, were called to attend, but Hira had kept the details secretive, as she always did. The only details were that it was of vital importance, and that it would herald in a new dawn for Chital.\n\n"I shall explain our mission to you quickly, before we move onto the direct work of the Council itself. We all know that the original Council of Seven failed in each regard, so much so that Benjen had to start appointing even more and more yesdeer to serve his interests and root out the true voices of Chital. Let us all remember that the idea of the Council of Seven was not inherently bad - of course, we, the nobility and leaders of Chital, should run the nation, but the reckless elitism and disregard for the common Chitali was what set the Council apart as a uniquely disugsting institution."\n\nHira cleared her throat, then continued. "It is for that reason that I have called you here - to rise from the ashes of the old council and bring a new system for Chital, one that does not pretend to support the voices of all Chitali, but one that does what it says it will. A council that prioritizes the people and strengthens its own legitimacy, all at the same time."\n\n"That..." she paused. "Is the Chial we shall build.""
chital.30.a:0 "Traitors not welcome."

