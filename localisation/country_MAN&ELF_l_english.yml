MAN_ELF.101.b:0 "Lysia is, and shall remain, a loyal servant of her majesty Chrysalis in Vesalipolis."

MAN_ELF.102.t:0 "Notes on Manehattanite Immigration Policy"
MAN_ELF.102.d:0 "Manehattan has seen a wave of immigrant drones arriving from the homeland in the hopes of finding new opportunities and receiving better love rations. Officials reported some difficulties in handling the large numbers of mostly unskilled labourers but clarified that such issues were primarily administrative.\n\nMany of these changelings expressed surprise and disbelief at the favourable conditions present in the Protectorate, from the improved love rationing system, to the factory floors, and to the weather itself. Many local Manehattians watched in amusement as a group of the new arrivals bathed in the bay's waters. When asked why they had done so, a drone replied: "Back home, outdoors bathing is unthinkable. There's something about diving into a large pool of water, and a bathtub just doesn't cut it."\n\nAnother drone was impressed at the efficiency of the Weather Service and applauded the climate. "Sunny skies, warm weather, and just an overall great place to be in," she said, adding jokingly that their old homes could make use of similar services. "There are a lot of bugs back home who are more than a little stir-crazy. They could do with importing the weather from these nice pegasi."\n\nThe immigrants are quickly integrating according to official reports, and are expected to provide a significant boost to local production in almost every sector."
MAN_ELF.102.a:0 "Evenly distribute the settlers across our realm."
MAN_ELF.102.b:0 "Dispatch these Changeling immigrants to those regions where our grasp is the most tenuous."

MAN_ELF.103.t:0 "And Now, A Special Broadcast."
MAN_ELF.103.d:0 "Have you been suffering under the recent events?\n\nHave you been taking the sad pill\n\nHave you been in the bad mood lately?\n\nWhy not indulge in the new Prosperity Program? For all ponies of Manehatten, if you are eligible for love donations, the Kommando will give you 100 bits for every unit of love that you donate, that you will then be able to spend on the new luxuries imported from Griffonia and Vesalipolis! The Kommando will provide for all citizens, as long as they have the money to spend. But money is enough to go around. So take out a mortgage on your home and indulge in the pleasures of a modern society. The new society awaits!"
MAN_ELF.103.a:0 "Who said money couldn't buy happiness?"

MAN_ELF.104.t:0 "The Proclamation of Her Majesty's Dominion of the Federation of Eastern Equestria"
MAN_ELF.104.d:0 "The Ost-Kommando is many things - for one, certain apparatchiks in Vesalipolis are quite keen on portraying Lysia's cadres as disloyal and scheming - but no one can accuse them of incompetence or a lack of ambition. Lysia's military administration has spent many months consolidating their grasp over the Protectorate, battling the Harmonic Resistance, and building up a network of changeling-loyal pony collaborators. The efforts of the Lady Protectress have culminated now in her proclamation of the Dominion of Eastern Equestria, in a move that is simultaneously set to strengthen her control over her demesne whilst distancing herself from the oversight of Vesalipolis.\n\nSo far from the Changeling homeland, yet controlling the resources and infrastructure of Equestria's most well-developed regions - namely, the crown jewel of Manehattan - the Protectorate, with its unique geopolitical position, is perhaps the most well-placed of all the Changeling puppet states to have attempted Lysia's act of decentralisation and federation. Where the Protectorate was formerly made up of military governorates overseen by Changeling commanders, the suppressing of organised pony resistance and a sufficiently-developed collaborationist establishment has allowed for a devolution of power from the Ost-Kommando's headquarters in Manehattan. Civilian control was resumed over industries and services formerly placed under military jurisdiction, with the Constabulary taking over security duties from the Garrison.\n\nSpeaking in an address to the newly-formed Federation, Lysia emphasised the new regime's continued loyalty to Queen Chrysalis as the first Dominion of the Changeling Hegemony, whilst reminding the ponies - no longer subjects of a military government - of their new role as citizens of the Federation, and the opportunities that lie therein."
MAN_ELF.104.a:0 "A Nation Reborn."

MAN_ELF.105.t:0 "The Five Stages of Grief"
MAN_ELF.105.d:0 ""
MAN_ELF.105.a:0 "Life goes on."

MAN_ELF.106.t:0 "A Soldier's Vacation in Manehattan"
MAN_ELF.106.d:0 "The dinner had gone splendidly, with the general having been treated to the finest things that Manehattan could offer. Now that they had come to the dessert, he studied the box of candies in front of him.\n\n"What are these things?" he asked about the little multicolored chocolate hearts in the box \n\n"Oh, we call them Lovebites," Lysia smiled widely. "They are love-infused candies made in cooperation with the locals. It is a little wasteful perhaps, but I just adore them." The general poured over the candies with a suspicious look on his face before he fished one of them off the plate and bit down on it. The suspicion was traded for surprise and then approval.\n\n"Interesting!" he exclaimed. "And to think that I've never seen anything like this before. How did this come to be?"\n\n"It is just one of the many treasures of Manehattan," Lysia smiled, leaning back to sip her wine. "It is something you learn over time: Manehattan is a marvellous place that holds potential that I do not think one can even find back in the old country. Just these little trifles," she said, picking up one of the Lovebites and biting down on it. "I am such a glutton for them, but that's what we do here in Manehattan. We take the best and elevate it. We make something new. We don't settle for what we are at the moment, but we know that we can do better, if we reconsider things.\n\n"I see..." the general answered quietly. "I must say miss Lysia, you have done a terrific job in Manehattan, and I have friends that would probably be very interested in vacationing here as well. Would Manehattan be open to them?\n\n"We are always open to those who see what Manehattan has to offer," Lysia smiled."
MAN_ELF.106.a:0 "Let's go loud with the advertising!"
MAN_ELF.106.b:0 "No need to go over the top, our fame will grow over time."

