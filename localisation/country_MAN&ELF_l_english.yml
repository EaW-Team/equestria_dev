MAN_ELF_new.214.t:0 "Manehattan: Infamy on Trial"
MAN_ELF_new.214.d:0 "The courtroom, nay, the Grand Hall in Canterlot was packed to the brim with spectators. Ponies from all over Equestria had journey to see those who had turned their tail and eagerly collaborated with the Changelings. The accused stood to one side of the courtroom, guarded by armed soldiers and flanked by their defense attorneys. On the opposite side of the courtroom sat Dotted Line and his team of prosecutors. All sharply observing the defendants. A door opened in the far end of the court\n\n"All rise!. Oyez, oyez, oyez. Calling all ponies having business before the Special Court for the Prosecution of Collaborators." A pegasus cried out as he entered in full armor. He was soon followed by eleven ponies, all of different races, all of different colors. They say down, looking at the spectacle before them. Fifty ponies, all accused of collaborating with the changelings in some way.\n\nA pegasus standing in front of the defendants spoke "Good morning, your Honor. Neon Winds for the defense"\n\n"And the Right Honorable Dotted Line, Speaker of the House for the Crown" Dotted Line replied.\n\nThe Chief Justice, a blue unicorn spoke "Dotted Line, I say, that this is quite an unusual request for the prosecution to make. You are asking to suspend the War Penal Code in favor of Pre-War Equestrian Law. Did this happen in agreement with the defence?"\n\n"It has, your honor. Should your Lordship permit, we will like to continue the trial with pre-war code as the sole code of laws" Neon said, eyes hopeful.\n\nThe Chief Justice leaned over towards his colleagues, muttering in hushed voices, tension rising in the courtroom. At last, after a small while, the Chief Justice spoke up again."We, the Special Court for the Prosecution of Collaborators hereby find...""
MAN_ELF_new.214.a:0 "That we must, through all this, preserve our principles. The trial will be under pre-war law."
MAN_ELF_new.214.b:0 "That the crimes on trial are past anything ever seen. The trial will be under wartime law."

MAN_ELF_new.215.t:0 "suri polomare trial"
MAN_ELF_new.215.d_1:0 "fair"
MAN_ELF_new.215.d_2:0 "Suri Polomare's eyes sank as the judges returned from deliberation, all of them clearly weighted down by the oral arguments heard over the past many days. Under Cover and other people had come and went, taking the stand to explain their stories. Night was falling on the city Dotted Line's face was one burdened by responsibility as the Chief Justice spoke up.\n\n"Suri Polomare, this court has seen many, many collaborators over the last few days. But this case is special, due to its closeness to the Element of Generosity and the cultural community of Equestria. However, the uniform issue has made holes in the prosecution's arguments. But there is still irrefutable evidence of your active involvement with the changelings."\n\nDotted Line perked up at the mention of this, hoping for the guilty verdict\n\n"On the first charge, of actively giving aid and quarter to the changelings, we, the court, find the defendant guilty. On the second charge, of active collaboration beyond bare survival, we find the defendant guilty."\n\nThe court read out the verdict, guilty crimes being handed down for the world to see. Dotted Line leaned over to his second chair "Damn good thing Under Cover swung by," he whispered\n\n"Lastly, on the seventh charge, of sixty counts of exploitation of ponies, we find the defendant guilty. It is clear that you, as a person eagerly and selfishly betrayed Equestria and your fellow ponies for money and status. As such, we, the Special Court for Prosecution of Collaborators hereby sentence the defendant to life imprisonment and confinement in the Manehatten Penitentiary.""
MAN_ELF_new.215.a:0 "fair"
MAN_ELF_new.215.b:0 "Back to whence it started."

MAN_ELF_new.216.t:0 "wind rider trial"
MAN_ELF_new.216.d_1:0 "The trials had dragged on. Hundreds of collaborators went in and out, each handed their sentences as the judges gave out verdicts. And yet, some of the biggest fish remained. Not for long however...\n\nNeon Winds stood up as the last trial of the day commenced. "The defence calls Commander Wind Rider to the stand" she said as Wind Rider rose to the occasion, lazily trotting into the witness stand. "Commander. Did you willingly engage in collaboration with the changelings, other than to save your own life and the lives of the ones you hold most dear?"\n\n"No." Wind Rider said, to the gasps of the audience. "I collaborated. Willingly."\n\nNeon turned to the judges as she recoiled in horror at the statement. "Your honours, I request that my client be removed, and his testimony stricken from the record as he is clearly not at the full use of his conscience"\n\nWind Rider smiled, "No. Let them hear about how I took part in spreading the values of a true Pegasus. One which does not bend, but rule. "\n\n"Go on" One of the judges, a unicorn said, eyes narrowing.\n\nWind Rider stood up from the stand, loudly exclaiming "I took the chance when I got it. I pretended to have been cowed when the Changelings invaded, then took charge when they asked me." Neon and Dotted Line each reacted in their own ways. Neon Winds' ears wilted in horror, and Dotted Line only leaned over to his team, whispering something in their ears.\n\nFinally, after several minutes of Wind Rider ranting about his great exploits and supremacy, he came to an end. Neon, shocked, sat back in her chair. The judges had all gone blank-eyed. Wind Rider trotted back to his solicitor.\n\nDotted Line rose again, clearing his mouth. "Your honor, it is clear that this person cannot stand trial under ordinary circumstances. I would request that the defendant be relegated to a mental institution for his own good.""
MAN_ELF_new.216.d_2:0 "not fair"
MAN_ELF_new.216.a:0 "Verdict Granted."
MAN_ELF_new.216.b:0 "not fair"

