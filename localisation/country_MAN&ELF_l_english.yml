MAN_ELF.70.t:0 "The First Convention of the Bilateral Commission"
MAN_ELF.70.d:0 ""And I hereby declare the first session of the Commission open"\n\nThose words rung hollow in Lysia's ears as she sat in the third hour of the meeting, listening to the ponies drone on about their small concerns. A pony stood up, throwing a file on the desk. Lysia opened it, knowing the mark of a good stooge when she saw it. A single request for funds for a sycophant.\n\nThe sycophant opened his mouth "I would like to move the motion that Lysia be vested with the power under the War Measures Plan"\n\nLysia spoke up "All in favor, please rise." Pony after pony rose around the table. "Carried. U-nani-mous-ly"\n\nLysia slided a small check into the file, closing it before giving it back to the sycophant. A job well done."
MAN_ELF.70.a:0 "They're loyal, but not very smart."

