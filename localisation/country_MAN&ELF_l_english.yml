MAN_ELF_new.150.t:0 "A Heated Debate"
MAN_ELF_new.150.d:0 "The staff hall in the Manehattan Polytechnic was empty. Everypony was asleep, or working late into the night on some sort of government project. Or so it should have been, were it not for the two professors arguing as they sifted over a pile of leaflets which were distributed across the Protectorate just this morning as part of a greater "awareness campaign" providing information on the short-lived regime of Daybreaker and her Solarist government.\n\n\"I recognise this data. Our very institution procured it covertly during Daybreaker's reign. There is absolutely nothing inauthentic about these leaflets - it's less than neutral in tone but the data it presents is indisputably accurate\", the younger stallion explained.\n\n\"So what, pray tell, should one do in this situation? Do you figure the Resistance should come out and condemn a unifying symbol, and thus legitimise the Changeling occupiers? Do you realise the ramifications of such an act?\", the older professor retorted, annoyance tinging his voice. This assertion only agitated the younger professor further.\n\n\"A unifying symbol, my flank! Daybreaker was a war criminal! The atrocities committed by the Solarists are unspeakable, and you suggest we should disregard them in favour of some sort of faux unity? What about justice for the victims and their families?\"\n\nThe older stallion sighed and shook his head.\"The memory of Celestia is a crucial factor to uniting the ponies under a common cause. To aid the Changelings in tarnishing her memory would help absolutely nopony. It's not that I think it's right - it's that I think it's the lesser evil. The ponies must focus on the current threat at hoof.\"\n\n\"And how are we any better than our occupiers if we surrender our values and glorify a tyrant for our own benefit? How could we stand up to them and say we fight for freedom and Equestria after defending tyranny and injustice?\"\n\n\"The time for reconciliation and exposition of the truth will come, but only after we are rid of the Changeling yoke! The difference is that we do this for the greater good, whilst the changelings are simply tyrants who will resort to all means in oppressing and exploiting us.\"\n\nThe debate continued long into the night, and in the end it ended up going in circles with no conclusion in sight. It was, after all, a very difficult question. Should the ponies stay true to their values and swallow the propaganda condemning Daybreaker, therefore legitimising the Changeling regime? Or should they steel themselves and pay no heed to the slandering of Celestia's memory - no matter how factual and indubitably evil Daybreaker's crimes had been - in order to protect the ponies' unity against Changeling rule? There was no doubt the same debate was raging within the ranks of the Resistance."
MAN_ELF_new.150.a:0 "As antithetical to our ideals as it is, we simply cannot legitimise the Changeling oppression."
MAN_ELF_new.150.b:0 "We must stay true to our harmonic principles. Daybreaker's crimes must be acknowledged!"

