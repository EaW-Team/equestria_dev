MAN_economic_investment_in_industrial_sector_cat:0 "Manehattanite Economic Growth"
MAN_economic_investment_in_industrial_sector_cat_desc:0 "Currently, we have §G[?num_of_factories]§! out of the §Y[?MAN_economic_investment_variable_factory_number]§! factories needed to progress to the next stage of §YInvestment§!, §Rexcluding factories currently producing consumer goods§!.\n\nThe §Ycombined§! amount of §Mcivilian§!, §Mmilitary§!, and §Mdockyard§! factories needed for each progressive stage of §YInvestment§! is represented through the §MArithmetic Sequence§! §YS§!§Mn§! = ( §Ra§! + §Gd§! * ( §Mn§! + 1 ) ), where:\n\nI. (§YS§!) represents the number of §Radditional§! factories starting from the §YFirst Term§! needed to progress to the next stage of §YInvestment§! (in this case, §Y[?MAN_economic_investment_variable_factory_number_variable_for_display]§!).\n\nII. (§Ra§!) represents the current number of factories which serve as the §YFirst Term§! of this §MArithmetic Sequence§! (in this case, §Y[?MAN_economic_investment_variable_factory_number_variable_original]§!).\n\nIII. (§Mn§!) represents the number of stages reached thus far (in this case, §Y[?MAN_economic_investment_variable_factory_number_stages_variable]§!).\n\nIV. (§Gd§!) represents the §MCommon Difference§! which §Ycan be changed§! between terms (in this case, an §Rincrease§! of §Y[?MAN_economic_investment_variable_factory_number_common_difference]§! §Radditional§! factories built for each stage of §YInvestment§!).\n\nV. The §Goffmap civilian factory§! reward for each successful §YInvestment§! can be increased §Msequentially§! with the decision to "Bolster §YInvestment§!", proportional to the fixed ratio of §Y3§! §Radditional§! factories built for every §Y1§! §Goffmap civilian factory§! gained (in this case, the current ratio is §R[?MAN_economic_investment_variable_factory_number_common_difference]§! to §G[?MAN_economic_investment_variable_offmap_factory_number]§!)."
MAN_economic_investment_in_industrial_sector:0 "§YInvest§! in the Industrial Sector"
MAN_economic_investment_in_industrial_sector_up_the_ante:0 "Bolster §YInvestment§!"
MAN_economic_investment_in_industrial_sector_exponential_cat:0 "Manehattanite Economic Growth"
MAN_economic_investment_in_industrial_sector_exponential_cat_desc:0 "Our §MEconomy§! is represented by the total number of §RFactories§! we possess.\n\nEach time our §MEconomy§! grows by a factor of §Y10%§!, we will be able to attract §YInvestment§! in the form of §Y1§! offmap §YCivilian Factory§!.\n\nThis process is determined by the equation ( §RF§! = ( §ME§! * 1.1 ) + 1 ), where:\n\nI. (§RF§!) represents the number of factories required for §YInvestment§! (§R[?MAN_economic_investment_in_industrial_sector_exponential_variable]§!).\n\nII. (§ME§!) represents the number of factories we currently possess (§M[?num_of_factories]§!)."
MAN_economic_investment_in_industrial_sector_exponential:0 "§YInvest§! in the Industrial Sector"
MAN_economic_investment_in_industrial_sector_exponential_tt:0 "We possess the required number of factories for the next stage of §YInvestment§! [MAN_scripted_loc_for_exponential_economic_growth_decision_availability_tt]."
MAN_decision_lysias_cunning_plan:0 "A Cunning Plan"
MAN_decision_lysias_cunning_plan_desc:0 "Lysia's policies have stalled. The Protectorate and the Harmonic Resistance are locked in a stalemate, where neither side can fully deal the other the fatal blow needed to turn the tide. Lysia convenes the Ost-Kommando for a meeting on how to resolve the issue."
