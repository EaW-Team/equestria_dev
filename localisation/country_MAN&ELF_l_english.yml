MAN_ELF.138.t:0 "The Émigrés Return Home"
MAN_ELF.138.d:0 "From our remaining contacts in Equestria, through urgent telegrams and other means of communication, come reports of a well-organised revolution bent on overthrowing Changeling rule. The prosperous territories of the East Coast, with its industry and wealth, had been administered under a Protectorate following the Changeling conquest of Equestria, and while their rule had seemed unshakeable for a while, the will of the ponies had not been broken. From the suburbs of Manehattan, the shadowy woods of Hollow Shades, and the inland cities of Detrot and Stratusburg, the Equestrian Liberation Front rises up in open revolt.\n\nUnable or unwilling to navigate the vastness of the Celestial Sea, and perhaps put off partly by the constant belligerence of our griffon neighbours, Queen Chrysalis has thus far spared the [EQC.GetName] from Changeling expansionism, seemingly content to gorge herself on the riches of Equestria.\n\nWhether the [EQC.GetName] plans on partaking in the Equestrian liberatory endeavour remains to be seen. For now, the government, whether out of genuine benevolence towards our fellow ponies, or motivated by more cynical impulses, has facilitated the transport of many members of the Equestrian émigré diaspora home to participate in their kin's revolt."
MAN_ELF.138.a:0 "Goodbye and Good Luck!"

