ELF_fine_line:0 "Fine Line"
ELF_fine_line_desc:0 "A classy au-pair and high-society pony by day, Fine Line manages the ELF's finances by night, serving as accountant, auditor, and businessmare all at once. Her expensive socialite lifestyle isn't going to pay for itself, after all, and she figured that she might as well put her doctorate in economics to good use, for a good cause.\n\nNot to mention, it's currently very fashionable to be part of a clandestine resistance group fighting for freedom against a foreign oppressor.\n\n"
ELF_duke_dapper:0 "Duke Dapper"
ELF_night_light:0 "Night Light"
ELF_night_light_desc:0 "Twilight Sparkle was the latest prodigy to come out of a lineage of distinguished unicorn scholars, and while her father Night Light may not be as famous or well-known, he is no exception to the intellectual legacy of his bloodline. Evacuated from Canterlot during the Great War, he found work at the Manehattan Polytechnic only to be displaced once more following the Changeling Administration's crackdown on intellectual freedom.\n\nAs part of the E.L.F. leadership, his scholarly knowledge is now put to to good use in the pursuit of a free Equestria.\n\n"
ELF_moondancer:0 "Moondancer"
ELF_moondancer_desc:0 "Moondancer was involved in the Equestrian war effort against the Changelings, working with a team of crack scientists in the royal laboratories deep beneath Canterlot. Narrowly evading capture in the aftermath of the Changeling victory, she managed to flee to New Mareland.\n\nWith the ELF in open rebellion against the Changelings, she has returned to Equestria where she immediately took up work with the Harmonic Resistance.\n\n"
ELF_coloratura:0 "Coloratura"
ELF_coloratura_desc:0 "Refusing to perform for the Changeling occupiers in Manehattan, Coloratura soon found her career as a showmare untenable, as every theatre she approached closed their doors to the pony who had the audacity to snub their new overlords.\n\nAngry and thoroughly pissed-off, one thing led to another and soon Coloratura, the darling of all Equestria, was the ELF's most infamous figurehead, her radical underground performances becoming a potent embodiment of popular discontent against Changeling rule.\n\n"
ELF_babs_seed:0 "Babs Seed"
ELF_babs_seed_desc:0 "Babs Seed never forgot the kindness that the CMCs taught her during that fateful visit to Ponyville, all those years ago. With the Changeling occupation of her hometown, she remains defiant, taking heart from the power of friendship to keep up the good fight.\n\n"
