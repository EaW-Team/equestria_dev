MAN_ELF.121.t:0 "General Firefly's Daring Escape"
MAN_ELF.121.d:0 "The Manehattan Penitentiary - a cesspool of misery and drudgery even before the Great War, and under the Changeling rule, conditions at the notorious prison have only become more horrific. Every surface seems covered in barbed wire, fearsome anti-air cannons are mounted on the guard towers, and there are rumours that Diamond Dog jailors have been brought over from Griffonia to bolster the prison's defences.\n\nAll these preventative measures designed to counter a breakout, fearsome as they are, now seem trifling in the face of the Harmonic Resistance's most audacious feat of defiance yet - a direct assault on the Penitentiary, to rescue their commander Firefly from the bowels of the prison. A series of well-placed explosions brought down the fortified front gates and disabled the turrets on the guard towers, after which pony partisans stormed the prison, surprising the guards and taking control over most of the facility.\n\nThe surviving guards are now barricaded within a secure section of the facility with access to a pier, from which reinforcements can be inserted. A company of jaegers, backed up by a platoon or so of Constabulary officers, are now ready to reenter the Penitentiary to disrupt the Resistance operation. Firefly's cell has been blown open, and the renegade commander with his coterie of partisans are fighting his way out of a cordon of changeling guards as we speak.\n\nThe Harmonic Resistance rearguard defending the approaches to the prison may have had the element of surprise at first, but they are lightly-armed and will not stand up to a concerted push; whilst their commander may escape, we can make sure that it will cost the ponies dearly. On the other hoof, we might still be able to recapture Firefly before he makes good his escape, if we work fast enough. What shall it be?"
MAN_ELF.121.a:0 "Firefly's as good as escaped; focus our efforts on wiping out the rearguard."
MAN_ELF.121.b:0 "We can still recapture him! Send out the jaegers."

