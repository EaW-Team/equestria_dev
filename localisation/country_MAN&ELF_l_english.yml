MAN_ELF_new.161.t:0 "Recollections of a Tax Collector"
MAN_ELF_new.161.d:0 "Nopony likes a tax collector. That's just a fact of life, whether you're a changeling or a pony. It's all the same.\n\nIt was worse as a love collector in the early days. Ponies had made a Nightmare Moon out of us, and there wasn't much that we could do to back then, other than make it as brief and as painless a process as possible.  It was funny the first few times seeing their stares of disbelief when we turned out to be working members of society and not some Hatcher-damned monsters. Then the disbelief turned into apathy, and the whole process, while still rather unpleasant for them, became routine.\n\nSome people like routine; routine equates to safety. No news is good news and all. But I yearned for something out of it all, and it wasn't the love that I tasted when extracting it.\n\nI only discovered what it was earlier today at a café that had only opened up to changelings. I was persuaded by a fellow officer to try it out, as they supposedly have the best crepes in town. I'm not really a fan of them, but he's a colleague, so I obliged him. Everything was fairly normal, even the wary gazes from the pony patrons who recognised our uniforms.\n\nWhat surprised me was one of them who instead of shooting us a leer instead waved us over to his table. I recognised him as a resident from my district where I work. My colleague and I were confused, but we didn't taste anything suspicious from the stallion, just a warm and welcoming aura.\n\nWe shared a few drinks and delectable snacks before I had to ask: why was he so friendly to 'a bunch of Nightmare Moons in bug form?'\n\nI'll never forget what he told me. "Well, I know ponies don't like what your Queen's done, but that doesn't mean that we should hate you specifically. I still remember when the city was still barely more than rubble, and despite everything, you've done so much for us. You specifically don't want to see us suffer in misery, and you've done your darndest to make our lives that much easier. How can I hate you for that?"\n\nI don't expect to receive this gratitude from everypony that I meet, but he's gotten me thinking. Perhaps there's more that we could do for the ponies? Maybe I'm just hopelessly naïve, but I wouldn't mind being offered a mug of cider by more of the ponies that I come by.\n\n — An extract from a Hauptkäff-Love Collector's journal."
MAN_ELF_new.161.a:0 "Peaceful coexistance IS possible!"

MAN_ELF_new.162.t:0 "After Action Report - the White Queen Exercises"
MAN_ELF_new.162.d:0 "Several hours' train ride from Dappleshore, on a windswept plain on the Poninsula, the nations comprising the Changeling Hegemony participate in the "White Queen" Military Exercise, hosted by the [MAN.GetName]. Infantry brigades, tank squadrons, airborne wings of changeling jaegers, and even some pony units are present, taking part in a diverse array of wargames - urban warfare, scouting missions, artillery duels, and air assault training, to name a few.\n\nThe oversight committee of "White Queen", nominally made up of military staff from all the participant countries, is in reality dominanted by officers from the Manehattanite Ost-Kommando, who have seized on this opportunity to assert their independence from Vesalipolis.\n\nThe several weeks' worth of intensive military training came to an end with a parade of all the units present, in a jingoistic showcase of modern weaponry and uniforms. With the banners of the [MAN.GetName] flying high alongside the [CHN.GetName] flag, Manehattan's Lady Lysia declared the exercise a monumental success, pledging her leadership of the [MAN.GetName] towards making efforts beneficial to the Hegemony as a whole."
MAN_ELF_new.162.a:0 "Good play!"

