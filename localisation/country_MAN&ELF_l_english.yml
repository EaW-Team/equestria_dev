LYSIA_DESC:0 "Trained at the prestigious Vesalipolis Military Academy, Lysia was nevertheless relegated to administrative duties working on the Queen's General Staff during the Great War against Equestria. Whilst her classmates achieved glory for the Changeling Lands on the battlefield, she was stuck in Vesalipolis kowtowing to Chrysalis.\n\nHer service to the Queen seemed to have paid off, though, as she was bestowed the title of Protectress over the exalted metropolis of Manehattan following its conquest."
LYSIA_GENERAL_DESC:0 "Trained at the prestigious Vesalipolis Military Academy, Lysia served on the Queen's General Staff during the Great War against Equestria. As the Protectress of Manehattan, Lysia finally has the chance to command her own army on the field in the absence of a native officer corps. Her officer's uniform may not be as glamourous as the ceremonial evening gowns befitting her rank of Protectress, but on campaign with her troops is where Lysia feels most at home."
