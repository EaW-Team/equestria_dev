MAN_ELF_new.142.t:0 "Finally We Can Breathe"
MAN_ELF_new.142.d:0 "Starlight Glimmer paced back and forth, struggling to not hyperventilate. Everything was slowly coming crashing down on her. What was she doing? She wasn't Celestia or Twilight, she wasn't even Shining Armor. She was a small-time cult leader who had stumbled flank first into a position she didn't deserve, and yet what was she doing!?\n\nWhen a splash of ice cold water hit her neck she squealed and all but forgot about her thoughts as she looked angrily towards the culprit. Trixie Lulamoon was standing a couple of meters away, levitating a mug of water back to her before taking a sip. \n\n"Are you done panicking?" Trixie asked her. Starlight took a deep breath and nodded. \n\n"For now," she said. "It just sunk in what we are doing. This is Twilight's job, not ours."\n\n"Well I'm not seeing any of miss Twilight Spaaarkle here, are you?" Trixie said with a smirk forming on her face. "No! You see The Great and Powerful Trixie, and her humble assistant of course." The smile faltered on her face and she put a hoof on Starlight's shoulder. "Now... between you and me? I was wondering yesterday if I should just bolt for the Riverlands. But the show must go on, somehow. So are you ready to go give those bugs the greatest show on Equus, Starlight?"\n\n"Let's do this." Starlight nodded, giving her friend a hug before turning around and heading out of the door, to the waiting leaders of the resistance that were waiting outside. "Ponies, at the ready!"" #Talk about rallying, heroic ponies rising up, etc.
MAN_ELF_new.142.a:0 "It's now or never."

MAN_ELF_new.143.t:0 "The Sun, Moon, and Swords"
MAN_ELF_new.143.d:0 "All over Equestria, from Appleloosa to Vanhoover, a revolutionary calling beckons to those ponies who still stand defiant against the Changeling oppressor. Under the banner of the Equestrian Liberation Front, dissidents and ideologues of all stripes stand together, paying no heed to the doctrinal quibbles and internecine infighting that once plagued the subversive left and right alike, united in their common dream of a free Equestria.\n\nFrom Stalliongrad to New Mareland to the Riverlands, be they of the Three Tribes, or batponies, griffons, or hippogriffs, the brave fighters of the ELF have converged, from all over the world, to gather on the plains of the Equestrian East Coast. Alongside the Harmonic Resistance - now risen from the shadows - they take up arms to participate in this Liberatory Endeavour. The thirst for freedom had always burned within the hearts of the ponies living under the Changeling jackboot, and from those embers, a veritable firestorm has now erupted to scour the Queendom's black taint from Equestria's fair lands.\n\nAt the forefront stands the Duumvirate, Starlight Glimmer and Trixie Lulamoon - the matriarchs of revolution, heirs to the fallen Diarchy. But the uprising was borne not out of their visionary imaginings alone, but from the sacrifices of ponies bled and killed in the collective struggle against the invader; it is the blood, tears, and sweat of these unsung heroes that serve as the glue binding together the constituent parts of this nascent revolution.\n\nAt the dawn of what may well be Equestria's penultimate struggle, the ponies rally under a flag of the Sun and Moon combined - two symbols of Equestria united, flanked by swords drawn in their defense - in what may be the rebirth - or the last hurrah - of the Cradle of Ponykind."
MAN_ELF_new.143.a:0 "Equestria stands at the precipice."

MAN_ELF_new.144.t:0 "The Duumvirs' Appeal"
MAN_ELF_new.144.d:0 "The various leaders of the Everfree Coalition - the umbrella term for the many different Equestrian resistance movements that had sprung up during the last years - were about as easy to have in the same room as a bunch of manticores. From the Stalliongrad-funded socialist partisans from the north to the fanatically royalist Hollow Shades guerillas and from the anarchic Rough Raiders to... whatever the Society of the Black Hoof was meant to be. Yet, they were what they had to work with, and Starlight Glimmer cleared her throat.\n\n"I want to thank you all for coming, especially on such short notice. I had this whole speech planned out, but I'm not going to bandy words around here. The ELF has begun its uprising, and we've got the changelings on the ropes, but we can't do this on our own. Each of you have fought in your own ways for years, and you're exactly the kind of fighters we must have if we're to succeed. We've been divided too long, and the only way Equestria can be reborn is if we stand united."\n\nSadly, the proposition of unity was a hard sell for many of the different factions. Some of them had strict ideas about what Equestria should be, and while Starlight could give assurances, many of them still were suspicious. It came to a head with the grizzled leader of the Deepfall Timberwolves asking why they should rally their forces to, in the end, just put some old cult leader on the Equestrian throne. While Starlight answered their questions politely and calmly, desperate to find unity, Trixie's face slowly turned darker and darker until she couldn't keep it in any more." 
MAN_ELF_new.144.a:0 ""How DARE you?!""

MAN_ELF_new.145.t:0 "A Very Skilled Administrator"
MAN_ELF_new.145.d:0 "Starlight had been intrigued by the mare that was working in the Hollow Shades administrative office for a while now. On a whim, she had decided to pour over some of the papers from them just to see how things were flowing. As it turned out, it seemed that in this department of almost 50 ponies, one mare was carrying a near fifth of the workload on her own, and that was why Starlight had arranged a meeting with her. The mare, a pegasus named Lydia Merrimare, seemed strangely nervous though. \n\n"Have... I done anything wrong ma'am?" She asked and Starlight raised an eyebrow. She seemed terrified.\n\n"No, no, not at all!" She assured Lydia. "The opposite in fact. I was looking over some of the documents from your office, and you're pretty much doing half the job there on your own. You are wasted there, and I want to employ you at the head office of the ELF." Strangely, Lydia seemed to only sink deeper in her seat at this. "What's wrong? \n\n"I..." Lydia hesitated. "I am just a regular mare ma'am... I do not have high aspirations. I just want to do my little part and not bother anypony."\n\n"Lydia..." Starlight cut her off at this point. "Equestria is fighting for her very existence. We don't have Celestia or Luna to count on any longer. Regular mares and stallions are what gives us a chance to even survive, and everypony has to do everything they can. Your part might well be what saves Equestria, and we can't take the chance of not using everyone's talents to the fullest. A talented administrator like you can see that, right?" she asked Lydia with a smile, applying a little pressure on the mare. Lydia lowered her head, nodding quietly.\n\n"Yes ma'am..." she murmured.\n\n"Great!" Starlight said. That was easy. "I will see you at the Head Office tomorrow!"" # Starlight glimmer finds industrious pegasus mare, Offers her a high position to be of use. mare is actually Lysia
MAN_ELF_new.145.a:0 "She'll be of great help... peculiar name though."

