MAN_ELF_new.167.t:0 "[GetMonth], [GetYear] - The First Session of the Equestrian National Advisory Board"
MAN_ELF_new.167.d:0 "Trixie Lulamoon had always been a pony that lived outside of society, and that had been the way she had liked it. She didn't like tight schedules or sameness, preferring variety and new experiences. Of course, the wars that had swept over her home had stripped away a lot of her aversion to those things. At some point too many ponies had died for her to just sit by, and she'd found a zeal for fighting back she didn't even knew she was capable of. That, combined with her talent for misdirection had made her a surprisingly skilled general. That... and the fact that she felt alive on the battlefield, more alive than anywhere else... maybe she was wrong in the head?\n\nBut she wasn't wrong in the head enough that meetings had started to be any more bearable! \n\nLeaning back and trying to keep a smile, she watched the ponies sitting around the table, even as she wanted to leap out of the window. Sitting here, listening to random ponies twitter on about crap she didn't care about, was enough to make her despair. Yeah, sure, they weren't planning to become military dictators and had to demonstrate this to the ponies of Equestria. Yes, the disappearance of the princesses had terrified ponies and giving them a hoof in governance would help assuage their worries. She still didn't like it.\n\nListening to some old nag - oh wait, some "Member of the National Advisory Board" witter on about public health... something...(she wasn't listening) Trixie pondered if she could just throw a little illusion to seem attentive and then just take a nap, but a sudden kick from Starlight under the table left her flinching in pain and giving her friend a burning glare."
MAN_ELF_new.167.a:0 "I will get you for this Starlight..."

MAN_ELF_new.168.t:0 "Restoring Civil Governance"
MAN_ELF_new.168.d:0 "Mayor Mare looked at her old town hall, now reduced to a wreck after the liberation of Ponyville. She quietly rummaged through the rubble, pushing a small piece of a fallen beam aside to see if she could find something further down.\n\n"Mayor Mare?" a voice said behind her and she looked back, seeing Aloe and Lotus stand nearby. "Oh my Celestia! When did you get back to Ponyville?"\n\n"Only just now, I am afraid," Mayor mare said as she walked down to meet them, looking back at the town hall with a wistful expression on her face. "I.. was hoping there was something left for when we restore the Ponyville mayorality\n\n"Restore..." Aloe began, "But mayor, isn't there still a war going on still?"\n\n"Yes, but I have it from the pony's mouth that Starlight Glimmer and Trixie Lulamoon wish to restore normal authority as quickly as they can, Ponyville included."\n\n"That is great news!" Aloe and Lotus both said, eagerly beginning to excitedly tippy-tap on the spot. "Does that mean things will go back to normal soon?"\n\n"All in due time, dear," Mayor Mare said. "I first need to find a good place to use as a public gathering spot. The old one..." she gave the collapsed town hall another sad look, missing that Aloe and Lotus gave each other a coy look.\n\n"Weeell Mayor... our spa has stood quite empty since the war started. The pool area's completely cleaned out, and if you'd like to use it for now... it's not like we could object." The two spaponies both grinned widely and Mayor Mare raised an eyebrow.\n\n"You do realize I am not letting you charge admission right?" she asked and the two mares were the very image of innocence.\n\n"We wouldn't dream of it! But of course... if somepony wants a hooficure while they are there, who are we to say no?""
MAN_ELF_new.168.a:0 "You two are incorrigible!"

MAN_ELF_new.169.t:0 "Everypony Must Fight"
MAN_ELF_new.169.d:0 "When Blue Skies, the village hero, had come back home on leave most of his village had gathered to meet him by the train station to celebrate him. Down at the village café, they had been hard at work for two days to prepare a grand reception for their hero, with ponies taking turns to brag about him. Didn't you know that he had been among the first to rise up? Why, he had fought in General Lulamoon's units, even met her! The war would be easily won with ponies like Blue Skies on their side. And yet, when Blue Skies asked for the word to speak and they all eagerly turned to listen, he didn't seem nearly as confident.\n\n"Thank you everypony... I've missed you all... I just..." he  stopped himself, swallowing heavily. "I'm not a hero. At least... not the way you think of me as. I know what I've done, but I also know a hundred other ponies who did just as heroic things. We're all heroes, but... I can't bear all this. I'm not Starswirl or Princess Twilight, I'm just a regular pony. I want to work on the weather patrol, but right now I'm carrying all your hopes and... I can't do this, not alone." Taking a sheath of paper out of his pocket, he put it down on the table.\n\n"When I left to come home, they said to ask anypony I know to sign up. They say we need more soldiers, always... and I know I'm guilt-tripping you all... but all of you... help me. I can't win this war alone.""
MAN_ELF_new.169.a:0 "Rise and fight for your neighbor, your family, your friends."

MAN_ELF_new.170.t:0 "Rise of the Partisans"
MAN_ELF_new.170.d:0 "The ponies gathered under the cover of darkness, whispering in hushed voices as they walked among the trees. The short pony at the front of the group grumbled to himself as he stared down his old nemesis - Ma Hooffield - where she stood along her entire clan. \n\n"The world's really turned upside down," he groused, Ma Hooffield only chuckling in response. "I'm working with Hooffields, Celestia's gone... and now this." He glanced up at the trees above them, seeing the dozens of pairs of green eyes that glowed in the light from the small campfire. "You gonna get down from there?" he asked. At this, one of the pairs of eyes moved from its stationary position. A Thestral came down from the shadows and landed in front of them, landing right between the two poines. "Big Daddy Mccolt," the old stallion continued, not showing any reaction despite the fact that this was the first time most of his clan even saw one of the Thestrals. He simply offered his hoof, not wanting to be that guy in this moment. "You got the guns?"\n\n"Ma Blumenbach," The thestral matron replied. "Yes, that shelter you built for us is packed with them as well as food. We'll be able to stay there for weeks. Is your clan ready?"\n\n"Ready as I'll ever be," Big Daddy Mccolt responded, looking to Ma Hooffield, who nodded as well. "Right you lot. Mccolts, Hooffields, Thestrals, ain't nothing of that mattering right now. What matters is that there's ponies in the east who's tearing the changelings a new one, and they need our help. We're gonna get those guns that Ma Blumenbach here provided for us, and we're gonna show those bugs the kind of grit that had our two families tearing at each others necks for decades! After all," he muttered as he was handed a gun. "It's what the princess would have wanted. Mccolts?!" he roared, getting a thunderous respones from his entire family.\n\n"Hooffields?!" Ma Hooffield yelled, her own clan responding with equal gusto.\n\n"Blumenbachs?!" Ma Blumenbach called, the thestrals echoing the two other groups. The past was the past, and before them lay the changeling occupiers who thought they had pacified their families. They were going to learn how wrong they were."
MAN_ELF_new.170.a:0 "Let's show them what we're made of!"

MAN_ELF_new.171.t:0 "The Three Tribes"
MAN_ELF_new.171.d:0 ""Fellow ponies of Equestria," Starlight began the speech, a speech long overdue. "I wish to speak to you today about several things. One of those things is past shames. My past shames more specifically. Nopony, no matter how naive, will ever have earned the right to call me immaculate. Many years ago I was convinced that the cutie marks that make up our identity only divided us; that all they provided were causes for arrogance and methods of control. I resented them, indeed hoped for a Equestria without these marks.\n\nBitterly and reluctantly, I came to learn that our cutie marks; our diversity, is so much more than that. In many ways, it is the fabric that holds us together. As long as we embrace - truly embrace - that our diversity is the source of our unity, then we are all stronger for it. The petty mind will look to those different from them, be it in customs, birth, livelihood or anything else, and dismiss them, lest they fear they are reduced themselves.\n\nIn doing so, they they place their fragile egos above the welfare of everypony around them, preferring that we all are worse off instead of learning to understand and accept that which is unlike them. Once I was there, but no more. Now I see how Equestria is bound together not by any single pony, family or even tribe, but through this unity of cutie marks, individuals and tribes.\n\nWe are strong because we all contribute to a greater whole.We do not bicker about who contribues more, and we do not rush to blame the failings of our society on ponies just because they have or lack wings or horns. We are in this together, from the beginning to the bitter end, and division is just as petty and misguided as those who deflect blame  onto their siblings. It may help in the heat of the moment, but in the long run all it does is weaken the fabric of the nation. Indeed, they are worse! Indivduals may carry blame, but Earth Ponies, Pegasi or Unicorns never carry collective blame! Let blame stay where it belongs, with the single ponies, and let appreciation for the gifts our diversity brings shine down on all of us! We are Equestrians, we are many and we are different, but we are indivisible all the same!""
MAN_ELF_new.171.a:0 "Unity in Diversity."

MAN_ELF_new.172.t:0 "...So that our Friends may Live"
MAN_ELF_new.172.d:0 "Running under the bridge, grenades clutched in her mouth, Scarlet Cardigan felt how her heart wanted to explode in her chest both from exhaustion and from fear. She could see the sandbag emplacement higher up where the changeling machine gun was from there, and not just one machine gun either, almost a company of changelings was gonna be up there! And she was alone on this side. This was crazy! She wasn't a hero, she was a knitter! Before all this all she'd wanted was a chance for her patterned scarves to be shown off to the world. She had used to dream about somepony, maybe even Rarity, discovering them and giving her a chance in high fashion. Yes it was silly, it was her stupid little daydream!\n\nGlancing back again across the river, she could see Sour Apple run between the buildings and she winced when a bullet struck the wall right next to him. Sour Apple, Red Wool, Zenith... looking up again, she gritted her teeth and pulled the pin out of one of the grenades. She was scared, she was terrified, but no one hurt her friends! The first grenade blew up the machinegun nest and cast up smoke enough that when Scarlet bolted up the slope and in among their positions she was covered enough. Another grenade flew, then yet another, as Scarlet focused on making as much damage as possible. Kicking down a changeling soldier, she tore up her submachine gun and sprayed the final position before tossing another grenade. It was all a blur of fire and death and smoke and sound...\n\nIt was somewhere there that all the strength just... vanished. Something felt wrong, and she stumbled, looking down to see the red spot spreading over her chest just as she collapsed. As in slow motion, she saw how a sneering changeling stepped up to her and raised his rifle at her. Why couldn't she move? She tried to breathe, but there was no way for her to get air. Right before the changeling could shoot her though, a flash of white blurred past. It was Zenith, the pegasus bodyslamming the changeling away with a choked roar as the others came rushing up as well, having managed to cross the bridge during Scarlet's rampage. Sour Apple especially ran to her side, hunching down and trying to help her up. Was... was he saying something? she wasn't sure... but he was okay... they were okay... she slowly closed her eyes, feeling how she slipped away." 
MAN_ELF_new.172.a:0 ""They're okay... that's all that matters...""

MAN_ELF_new.173.t:0 "Unity for All, or for None"
MAN_ELF_new.173.d:0 "Big Daddy McColt scratched the back of his head, feeling more than a little awkward as he watched Ma Blumenbach look around the house. As hard as they had fought together, it was still sort of awkward for him to invite a bunch of thestrals to live in his family home.\n\n"So uh, I know Hooffields have this orchard beyond the other hill, so you'll be having a chance to feed well and all."\n\n"I... I'm sorry, what?" Ma Blumenbach asked, looking back at him with a face mixed between offended and incredulous.\n\n"Yeah, so you can feed and all..." Big Daddy McColt tried to explain himself, being left with Ma Blumenbach staring him down.\n\n"I'm sorry, what?" she asked, repeating her earlier question. "Orchards? Feed? What are you talking about? We eat food just like you do!"\n\n"Don't y'all suck the juice outta ripe fruit?"\n\n"Why would you say that?" Ma Blumenbeach asked him, still locked between disbelief and disgust. In the end she took a few deep breaths, starting to pace back and forth before she looked to Big Daddy McColt. "Look at our teeth," she said patiently. "Do they look fruit-sucking to you?"\n\n"No but I ain't ever hosted thestrals before." Big Daddy McColt said plainly. "I don't got a clue about anything y'all do. Y'all been aliens to us for centuries and I ain't knowing jack about y'all. A few years ago I'd been ready to buck you outta my house, but I'm trying to be better. That good enough for you?"\n\n"Yes... yes it is," Ma Blumenbach said, taking a deep breath. "Just... please... for the sake of my children if nothing else. Let them grow up around ponies thinking of them as just another pony. If there's a difference I'll tell you, I promise, otherwise just let us be one of you."\n\n"You've got the McColt word of honor on that!" Big Daddy McColt promised there and then. After all, if he could play nice with the Hooffields, he could play nice with anypony."
MAN_ELF_new.173.a:0 "Unity in Diversity, now and always."

MAN_ELF_new.174.t:0 "The Fire of Friendship Still Lives"
MAN_ELF_new.174.d:0 ""Just how dare you?" Trixie snarled at the gathered rebel leaders, her horn crackling with magic. "Have you all forgotten what Equestria came from?! Did you all go through every Hearth's Warming Eve in your lives too drunk on cider to remember how it was even founded?! The three tribes kept bickering as the world froze around them, and they almost died because of it! And yet now you're all going to be so petty that you'll let your fellow ponies die because if you can't lead, nobody will?!"\n\n"But fine, go back to your own battlegrounds and refuse to aid us. I'm sure that when you mewl and whine about ideological differences it will be of great comfort to the fillies who will grow up knowing only slavery. They may be cattle to the changelings and forever remain so, but at least you didn't have to work with ponies different from you!"\n\n"Oooor... or we remember Hearth's Warming Eve's message and stand together, back to back, and show our ancestors that Equestria hasn't forgotten the meaning of Harmony, and like they did centuries ago, we will do now and survive by standing together!"\n\nThere was a dead silence as her speech ended, with the first to break it being the pony who had set her off in the first place. Taking off his beret, he put it to his chest and bowed his head. \n\n"Miss Starlight... Miss Lulamoon" he said humbly, "the Deepfall Timberwolves are yours." \n\nWith the first step taken by him, the other groups began pledging themselves one after one, and in the end the Everfree Coalition was united as one behind the Equestrian Liberation Front. They were many and diverse, but now the ELF carried all their hopes and dreams."
MAN_ELF_new.174.a:0 "One for all. All for one."

MAN_ELF_new.175.t:0 "The Lost Princess"
MAN_ELF_new.175.d:0 "Starlight stared down at the papers in front of her. She has expected valuable information to fall into their hooves when they captured Canterlot, but this was beyond what she had hoped for. Scattered among the changeling commander's notes were terse referenecs to a special project the changelings were involved in called "Operation Dusk Shine". It was about how to extract magic from a powerful magical being and use it on the battlefield.\n\nIt was all top secret, and the experiment hadn't born fruit yet... but a member of the project had arrived to pick up certain items in Canterlot that hopefully could provoke a reaction in the target... they even had the house down... Twilight's old house.\n\n"Let me guess, we're going to trot off to save her, aren't we?" Trixie asked and Starlight gave her a look. Trixie only smirked and flipped her hair. "I mean it only make sense doesn't it? Even the Princess of Friendship needs the help of the Great and Powerful Trixie and her loyal assis..."She could say no more after this as her mouth was blocked by Starlight's hoof.\n\n"You know you're my best friend Trixie," Starlight said atonally, "but pack it in this one time." While Trixie rolled her eyes she didn't continue on her usual spiel, instead looking at the documents herself. Starlight took a deep breath, thinking back on the mare that had given her chance when she hadn't deserved one. She wouldn't be here if not for Twilight. Equestria would not be here..."   
MAN_ELF_new.175.a:0 "You saved Equestria. Now Equestria will save you."

MAN_ELF_new.176.t:0 "Roar of the Timberwolves" 
MAN_ELF_new.176.d:0 "When the world you knew fell to pieces and your homeland was occupied by changelings you had to adapt, and some had done so better than others. Duty Price knew that he hadn't been Celestia's best little pony back before the war, but as it turned out being an aggressive and ruthless stallion was just perfect for times like these.\n\nTurning around the corner, he let his sub-machine gun roar before charging down the corridor. Much as the changelings had tried to stop them from getting into the [ELF_save_twilight_sparkle_missions_state_name_scripted_loc] facility, Price and his Deepfall Timberwolves were not going to be stopped, not after all this time! They were finally on the offensive, and they ripped through the bugs like a knife through a cake.\n\nBreaching the last door, Price fired his gun towards the ceiling and roared at the top of his lungs. "Down on the bucking ground, all of you!"\n\nThankfully, changeling scientists didn't choose to make it hard on themselves and all surrendered, leaving Price to walk up to one of the scientists and pull him up to his face. "All right bug-boy," he growled. "Project Dusk Shine: talk!" While it took some shaking, the changelings seemed determined to stick to the smart course.\n\nDuty Price didn't know what the project was about. All he knew was that it had sent the Duumvirs into a tizzy. Ever since that moment general Lulamoon had ripped him a new one for being a petty moron he had concluded that they knew what they were doing. Therefore, if he could help by being the kind of stallion that had ended up in trouble back in the old days... well he guessed everypony really had their place in the world."
MAN_ELF_new.176.a:0 "Tell General Lulamoon we have found the intel."

MAN_ELF_new.177.t:0 "The Hunters become the Hunted"
MAN_ELF_new.177.d:0 "The wilderness of [ELF_save_twilight_sparkle_missions_state_name_scripted_loc] was usually a largely desolate place, but right now it was roaring with gunfire and fighting. A grenade exploded close to the ridge as Duty Price ran as fast as he could towards the nearest cover and throw himself in behind it. From the shouting further away, it seemed they hadn't been noticed yet, and looking back he saw how the rest of the squads were with him as well. Perfect!\n\nIt was pure fortune that they had caught up with the changeling Jaegers that were removing the information they sought from the [ELF_save_twilight_sparkle_missions_state_name_scripted_loc] compound, but the Timberwolves were now hot on their tails. Leaping out of cover again Price looked back to his team and made signs with his hoof for them to spread out before they all climbed the ridge, opening fire to flush the Jaegers out of their holes.\n\nAmidst the rocks and foliage, visibility was reduced to meters, so as Price led his team forward hooves and knives became just as useful as guns. For several minutes all was a blur of fighting and death, but in the end, as Price slowly pulled out his knife from the corpse of a Jaeger, it all was quiet.\n\nTwenty three dead soldiers... good soldiers, all of them. As they commendeered the truck the Jaegers had loaded with their objective, he got a cigar out and lit it. This Project Dusk Shine better be worth it." 
MAN_ELF_new.177.a:0 "A bloody chase, but we have the intel."

MAN_ELF_new.178.t:0 "Answers and more Questions"
MAN_ELF_new.178.d:0 "The dead changelings lay scattered throughout the hallways and the rooms. Celestia knew how many lives had ended here today. They always fought to the bitter end, had so since the beginning of this wild chase, and their raid on [ELF_save_twilight_sparkle_missions_state_name_scripted_loc] had been no exception. Duty Price guessed he was not going to get any better evidence that Project Dusk Shine was really important.\n\n Absently chewing his cigar, he waited as his soldiers began cutting into the giant safe that they had found in the back of the complex. It was the only place they hadn't searched this far, and the engineers took their time to not damage the contents.\n\nWhen the safe finally was opened after a near hour, Duty Price could pick out the contents. Just a single binder. Bringing it with him, he opened it to pour over the contents as they walked. Sure enough, Project Dusk Shine. There was more stuff here though... Some talk about "Subject A". A live test subject? He wouldn't put it past the bugs... No wait...\n\nWhile he couldn't make heads or tails of most of the stuff in there, he could at least tell that whatever Subject A was, it wasn't that they were testing anything on it, but what were they doing then?"
MAN_ELF_new.178.a:0 "Let's hope the Generals know what to do with this."

MAN_ELF_new.179.t:0 "The [ELF_save_twilight_sparkle_missions_state_name_scripted_loc] Siege"
MAN_ELF_new.179.d:0 "Sometimes, things just went pear-shaped. Ducking back into cover as a bullet struck the wall right next to the window he was looking out of, Duty Price swore to himself and reloaded his gun. It seemed the changelings had gotten wise to the Timberwolves' antics. That was the only way he could explain the trap that had been sprung on them just as they breached the compound, and now it seemed like half the damn Changeling Army was out there\n\n"Anjou," he yelled over the sound of gunfire. "Did you get the intel?!" his lieutenant rolling into cover further away but opening his satchel to show the dossier inside with a grin.\n\n"Just gotta get out of here alive, eh?" Red Anjou yelled back as Price scooted backwards.\n\n"Just give it a few minutes..." Price murmured, smirking to himself as he tried to get a few more potshots out of the window. It was true their plans had collapsed, but then again Price wasn't a stallion who made just one set of plans, and soon he could hear the gunfire from further away. The partisans were coming. Before long, bullets were flying at the besieging changelings from everywhere, and the Timberwolves used the opportunity to charge out of the building, sending their enemy scattering in all directions."
MAN_ELF_new.179.a:0 "Mission Complete." 

MAN_ELF_new.180.t:0 "Project Dusk Shine"
MAN_ELF_new.180.d:0 "Starlight was scowling, teeth clenched and eyes narrowed as she listened to what the office had put together from the pieces of intel they had. On one hoof she should be happy, they proved something Starlight wasn't quite sure if she had dared to even hope: the fact that Twilight Sparkle was still alive. Yet... on the other hoof she was a prisoner of the Changelings, and what more, they had been experimenting on her for months... maybe even years.\n\n"Where are they now?" she growled. Imagining what those bugs might have done to Twilight made her sick to her stomach.\n\n"From what we can tell," the Intelligence Officer stated, "they are putting her on a train towards Vesalipolis. We know they will be stopping in Acornage at some point, and that will be our only clear option to strike.\n\n"Can we get there in time?" Trixie asked quietly.\n\n"We have to," Starlight  declared. "Get hold of Duty Price and prepare to push harder than ever before. We are NOT letting Chrysalis get her hooves on Twilight!""
MAN_ELF_new.180.a:0 "It's now or never!"

MAN_ELF_new.181.t:0 "Failure, and a Desperate Gamble"
MAN_ELF_new.181.d:0 ""No, no, no, no!" Starlight screamed, pounding her hooves into the table as the grim fact became evident: they would not reach Acornage in time. Despite all of their efforts, the train holding Twilight Sparkle was slipping out of their reach. "Why, why?! Why aren't they pushing? Why?!"\n\n"They are doing all they can, Starlight," Trixie tried to calm her to no avail."What of the northern front?" she turned to the staff officers around them. "Any breakthroughs? How about the airships?"\n\n"Nothing ma'am," one of the aides said rapidly. "The situation is unchanged and we won't achieve our objectives on time."\n\n"What about the Timberwolves? Can we contact partisan groups in the area? Anything?!"\n\n"The Timberwolves went dark two hours ago, partisan units in the area are spent... I'm sorry ma'am."\n\nGiving up a choked scream, Starlight vanished in a blaze of light and Trixie lowered her head, taking a deep breath before looking back to the officers. "Straighten up the front lines, bring up reseves, prepare to push again. We will have to win this war the normal way..."   
MAN_ELF_new.181.a:0 "I'm sorry Twilight... we failed you."

MAN_ELF_new.182.t:0 "Operation Morning Glory"
MAN_ELF_new.182.d:0 "The bridge vanished in a cloud of smoke, the deafening roar only providing further music to the symphony of chaos and destruction that raged around the train. Iron wheels started screeching, throwing up showers of sparks as the train ground to a halt and sending a lot of the changelings inside it tumbling and ponies springing out of hiding all around it. Snipers and partisan sharpshooters took aim at the train from further away, blowing out every window they could see as the Timberwolves charged it, leaping up between the carts and breaking down the doors.\n\nStarlight Glimmer had refused to stay behind, instead joining the attack. She ripped down one of the walls of the train cart with her magic, too enraged to give a damn about finesse. Catching every last changeling in the cart, she smashed them into the ceiling with the force of a wrecking ball. The walls and ceiling of the train were peeled away under the raw force of her magic as she advanced from cart to cart, a seething energy field around her and bolts of blinding energy turning the changelings that tried to stop her to ashes. "WHERE, IS, SHE!?" she roared, her voice thundering across the train as she peeled the next cart open like it was paper. "YOU WON'T WIN! YOU WON'T ESCAPE! ANSWER OR YOU WILL ALL DIE!"\n\nThe terrified and surrounded changelings soon surrendered, and as Starlight tore down the last doorway their prize was revealed. A thick, semi - transluscent cocoon stood in the middle of the cart, inside of which the lost Princess of Friendship, Princess Twilight Sparkle, laid silent and unmoving. Duty Price walked silently up to the cocoon, taking his knife, slicing the container open and gently catching her as she came tumbling out of it. A slow groan came from her lips and her eyes, for the first time in Celestia knew how long, fluttered open."
MAN_ELF_new.182.a:0 ""Welcome back, your highness.""

MAN_ELF_new.183.t:0 "The Return of Twilight Sparkle"
MAN_ELF_new.183.d:0 "[This.GetNewspaperHeader]As the Equestrian War of Liberation rages on, the Ponies have just achieved a stunning victory. In a daring series of raids against Changeling targets, they have managed to not only locate but also liberate the Princess of Friendship, Twilight Sparkle, from their enemies. While still disoriented from her time in the clutches of the Changelings, the princess is nevertheless reported to be determined to get back in the fight, however she can be of aid to Equestria. In a public statement, she wishes to let all of Equestria know that: "What I saw when I awoke was beyond my wildest dreams. I did not dare to hope for something like this, but as I see how Equestria has risen, I am more convinced than I have ever ever been that we will win."" 
MAN_ELF_new.183.a:0 "The Princess Is Back!"
MAN_ELF_new.183.b:0 "Which of you idiots let her escape?!" #for changelings?
MAN_ELF_new.183.c:0 "How exciting!"

MAN_ELF_new.184.t:0 "The Return of Twilight"
MAN_ELF_new.184.d:0 "It was like a dream for Twilight Sparkle. Despite all the chaos and fighting and death she was free again. She was back in [Root.Capital.GetName], the fight against the changelings was still ongoing, and what more...\n\n"I understand the ELF, I understand how you came to lead it, Starlight, I even understand how you managed to find me... but how did THIS happen?" she asked, pointing to Trixie, who raised an eyebrow.\n\n"What, you are saying you don't believe that the Great and Powerful Trixie would rise to fight for her homeland? That she wouldn't become Equestria's greatest champion?\n\n"No," Twilight answered plainly, leaving Trixie to twitch with annoyance right before she continued. "But, if you're pulling something you have the entire resistance fooled, as well as the changelings, so I might as well play along. Nobody likes that one pony who doesn't play along with the show."\n\n"Are you ready to address Equestria?" Starlight asked Twilight, who shook her head.\n\n"No," she said plainly, walking out onto the balcony in front of her, watching the crowds that were gathered to listen to what, as of right now, was the last Princess of Equestria."
MAN_ELF_new.184.a:0 ""Greetings, Ponies of Equestria...""

MAN_ELF_new.1840.t:0 "The Princess Speaks" 
MAN_ELF_new.1840.d:0 ""When I was rescued from my captivity, I was greeted by a world that was nothing like the one I knew. When I was taken from you, the world seemed to offer nothing but reasons to despair. Equestria was crumbling, and despite the role entrusted to me I had failed everypony. We all despaired in those days, and we handled it in different ways. Some did so in ways they are not proud of, and yet some others having nothing but reason to be proud.\n\nNow that I have returned, I am stunned by what I have come to witness; stunned and humbled. I saw an Equestria that was standing up for itself, even after years of occupation. That has fought on no matter how dark the night was, and which has been determined to never forget who she is. I saw an Equestria that princesses or no princesses would be fine... an Equestria that might very well not need me.\n\nI want you all to know this fact well: you have come this far not on my merits, but your own, and nopony can ever take that away from you. I have heard many speak of my return and my ascension to the throne, but I want you to know that it is in no way a foregone conclusion. I cannot just presume that I can rule from the Canterlot throne, not when those I would call subjects have stood so tall on their own. If you will have me, then I shall be honored to be your princess again. But ultimately, the choice will be yours.""
MAN_ELF_new.1840.a:0 "Equestria deserves to have a choice, in time."

MAN_ELF_new.185.t:0 "The Timberwolf is a Relentless Creature"
MAN_ELF_new.185.d:0 "Duty Price was exhausted enough that despite flying at top speed he could well have fallen asleep mid-air, yet the sight of the train in the distance left adrenaline pumping through him, rousing him and his soldiers. Price flew even harder, pushing the cloud to go faster  - as did the other pegasi around him - and roaring at the top of his lungs. "Storm Cloud! Go!"\n\nRolling her neck and stretching her wings, Storm Cloud rose from her prone position on the cloud and grabbed the satchels by her side before launching herself off the cloud and accelerating explosively enough that she left a trail in the air and catching up to the train in less than a minute. Blazing past it, she caught up with the locomotive and went into a spin. The momentum let her launch the satchels like from a slingshot onto the locomotive, in between the wheels and even through the window of the locomotive, and with a sharp turn outwards she slammed down the button on her remote to blow it all up. The shockwave struck her and she was sent crashing helplessly into the ground as the now burning locomotive tumbled off the rail, dragging several of the rail carts with it.\n\n"Shimmerswirl, juice us up!" Price yelled and the unicorn on his cloud nodded, her horn lighting up. A wave of light washed outwards, hitting the ponies around him and leaving magic to crackle over their skins as their exhaustion was wiped away, however temporarily. "Let's go everypony, time to save a princess!" he roared as they reached the now derailed train, leaping off it mid-air and crashing through the windows, guns already blazing." 
MAN_ELF_new.185.a:0 ""Knock knock, insects!""

MAN_ELF_new.1850.t:0 "Come Tartarus or Tornadoes"
MAN_ELF_new.1850.d:0 "Bullets came ripping through the doorway, and if it hadn't been for Shimmerswirl, the few remaining Timberwolves would have been killed there and then. Her barrier flashed to life and she gasped at the exertion as she took the full brunt of the machine gun further down the hallway.\n\n"Who puts machineguns inside a train?!" Red Anjou swore, trying to get an angle on the machinegun. \n\n"The desperate", Price spat, "Push, that's our goal!" he roared and they charged forth into the gunfire. Shimmerswirl kept the barrier up, screaming from exertion as she covered them. Yet in the end a bullet hit the mark, going straight through the barrier and into her skull. Her corpse crashed limply into the floor right in front of the machine gun. Yet, in her death she had brought her friends close enough that Price and Red Anjou could extract their revenge at once.\n\nBreaking down the next door, they came into a large cargo cart packed with magical artefacts and a single cocoon in which their goal was sleeping. It would usually have been a time for reverence, but right now there was no time. Storming the room and securing it, Anjou blocked the door as Price unceremoniously cut open the cocoon.\n\n"Rise and Shine, Your Highness!" he yelled as the princess rose from her stasis, blinking in confusion. She was about to say something but Red Anjou cut her off. "Incoming!" he yelled right before an explosion destroyed the door they just had blocked, killing him and sending the door flying inside. Then, it froze mid-air, caught by a purple shimmer, and the entire cart was surrounded in an impenetrable forcefield as Twilight shielded them both."
MAN_ELF_new.1850.a:0 ""Element of Magic indeed."" 

MAN_ELF_new.1851.t:0 "What Truly Matters."
MAN_ELF_new.1851.d:0 "Twilight's horn was glowing as she protected them both, looking around. "Who are you? Where am I? What's going on?" she asked, her barrier being pounded from outside with all manner of small arms.\n\n"Colonel Duty Price, Equestria Liberation Front. You're in Changeling lands on a train bound for Vesalipolis. There's plenty of time to get your bearings when you're out of here." Price responded with clipped tones, looking around himself to prepare for when the barrier went down. "Can you teleport out of here?"\n\n"Yes, but only myself. We... we're far enough away from Equestria that I need to drop the barrier and take a couple of minutes to set up a portal for us both to..."\n\n"Not going to happen! Teleport on your own! There's half an army outside there. You're not wasting this chance to get out!"\n\n"Wait... you think I'm leaving you behind?" Twilight asked incredulously. For all the courage she'd come across, she'd never met someone so eager to die. Duty Price, who had been pushing a box to a better position to take cover behind, looked back to her.\n\n"You have to," he said, forcing himself to be calmer. "I lost over a hundred good ponies to come here. Thousands have died as we trid to find you. You're what matters here, for all of us, so please don't waste that on us! We knew what we signed up for!"\n\n"But..."\n\n"Please your highness..." Price pleaded with her. "Don't let my friends have died for nothing."\n\n"I... I understand..." Twilight said quietly. "Thank you... I won't forget you." With that, the barrier dropped and she vanished in a burst of light. In an instant, the enemy fire from outside ripped through the cart and Price began firing back for the few seconds he had left. He really wasn't Celestia's best pony... but he turned out okay."
MAN_ELF_new.1851.a:0 ""Peace wouldn't have suited me anyway...""

MAN_ELF_new.186.t:0 "The Princess of Harmony"
MAN_ELF_new.186.d:0 "Twilight looked at herself in the mirror, thinking quietly to herself that she looked ridiculous. It was like watching a filly playing dressup with their mother's clothes. Celestia's crown did not fit her, at all, and the opulent dress she wore seemed like she'd vanish in it. It felt fitting, somehow, for what she was doing.\n\nSo much had happened in these last months and years, from the war to her being captured and then freed by Starlight and Trixie's army. Now she stood before something she never could have imagined would happen: she was going to ascend the throne of Equestria. Celestia and Luna weren't around, and yet Equestria wanted a princess. What more, with the chaos of the last years she needed to be more than just the Princess of Friendship; she needed to be the Princess of Harmony itself. After all... Equestria needed a symbol. She had a hard enough time imagining herself as a princess, but a princess with so lofty a title? It was absurd, and she felt like she would be just a symbol for ponies to look at.\n\n"Are you ready, your highness?" a voice asked behind her and Twilight schooled herself, putting on a smile as she turned around to follow the pony that had been sent to bring her to the coronation. As she entered the great chamber where the people were waiting she was met with cheering ponies, hundreds of them. More than one of the ponies in attendance were crying as well, and their sheer joy hit her like a tonne of bricks, giving her a sudden resolve.\n\nMaybe she felt like just some stupid filly playing princess, but as she looked at all the ponies, so happy for her return, she decided she'd play the best princess she possibly could."
MAN_ELF_new.186.a:0 "I'll play my part."

MAN_ELF_new.187.t:0 "Soaring High"
MAN_ELF_new.187.d:0 "The changeling convoy was deep in the Equestrian countryside when it was hit from all sides, pegasi seemingly growing out of the clouds and attacking it with furious abandon. Landing all around the convoy, they caught the vehicles in a lethal crossfire, and even from above some of them came, holding onto air bombs which they dive-bombed the lead vehicles with. Within seconds, several of the vehicles escorting the convoy were already burning, and dead guards lay everywhere.\n\nThe changelings weren't done yet though, and many of the guards still were standing to begin firing back at their attackers as, inside one of the tanks, a desperate call went out to up in the sky, demanding help from above. They were not pleading to their gods though, they were calling for the air force wing that had been stalking them to intervene. Turning sharply downwards, the pilots moved into attack formation, ready to strike at the bastards who had been turning this entire region of Equestria into a nightmare to transport things through.Their machineguns roared as they broke through the clouds and bullets rained down on both sides of the convoy, killing several of them.\n\nYet, as they roared past and turned around for another strafe, one pegasus launched himself into the air, holding a sniper rifle. Turning mid-air, he angled his wings so he glided backwards and could rest his sniper rifle on his stomach just as they turned around. Once, thrice and five times his rifle rang out, and soon some of the planes dropped out of the sky with smoking engines. Turning downwards, he avoided their return fire only just, reloading mid-air before landing and firing straight upwards, hitting another plane just as they soared past.\n\nThe rest of the planes disengaged, not having expected to face this kind of resistance, and as the battle around the convoy died down, Soarin pulled back his flight mask and looked to his soldiers. "Strip the convoy of everything we can use!" he called. "Then prepare for a long haul. We're going east to link up with the E.L.F., and I want us to bring them some presents when we get there!""
MAN_ELF_new.187.a:0 "Who dares, wins."

MAN_ELF_new.188.t:0 "General Whiplash Returns"
MAN_ELF_new.188.d:0 "Whiplash didn't know what to think about these two mares. For all these years of fighting and occupation, some small part in the back of his head still had hoped for the old chain of command to remain intact, and yet that was not the case even in the slightest. Field Marshal Blueblood was nowhere to be found, the stallion he once had personally escorted from the Wonderbolt headquarters was now a high-ranking officer, and what more the most successful of all Equestrian resistance movements were led by a former showpony and a former cult leader.\n\n "How do you feel?" Starlight Glimmer asked him where he stood in front of her. Whiplash shrugged.\n\n"Like the world has gone topsy-turvy," he deadpanned. "But if it's still sane enough that I'm still useful, then I'm yours, ma'am." After years having gone underground, helping refugees and trying to help those who lost everything it would be good to be back in the fight again. Starlight smiled, reaching out a hoof to him and he shook it.\n\n"Welcome back, General Whiplash," she told him, leaving Whiplash to raise an eyebrow.\n\n"That was easy," he commented.\n\n"I mean I could put you through twenty years of service to reach general's rank if that'd feel more natural to you," Starlight offered and Whiplash shrugged.
MAN_ELF_new.188.a:0 "I can make do."

MAN_ELF_new.189.t:0 "A Wonderbolt Rarely Fades Quietly"
MAN_ELF_new.189.d:0 "There were always those who couldn't handle their drinks, and as Trixie and  Starlight strode through [Root.Capital.GetName] on their way back from a meeting with some of their officers, they could hear the ruckus further away from one of the resturants. Sighing, Starlight looked towards it. "Think they're drunk again?" she asked Trixie, who groaned.\n\n "Let's just leave it," she told them. "The military police should be able to..." she said right before a pony came half flying out of the door, rolling along the ground and coming to a stop in the middle of the street. Three more ponies followed in rapid succession before a tall pegasus in sunglasses came marching out.\n\n"Alright you lot," he said, "We do this the easy way or the hard way. Are you coming quietly to the MPs with me?"\n\n"Well that was impressive," Trixie remarked "who would you happen to be?" walking up to the pegasus, who saluted her when noticing her.\n\n"Ma'am! Fast Clip, formerly of the Wonderbolts. These miscreants were making a ruckus, and I decided to intervene."\n\n"And you handled them single-hoofedly?" Starlight asked, looking at the four ponies who still were lying in their pile.\n\n"I have experience with unruly ponies, ma'am," Fast Clip told them. "Fact of the matter is, I was hoping to offer my services to the E.L.F. Might I impose for some of your time after I have gotten these drunks to the MPs to cool off?"
MAN_ELF_new.189.a:0 "That sounds reasonable."

MAN_ELF_new.190.t:0 "The Old Guard"
MAN_ELF_new.190.d:0 ""So where have you been these last years?"" Starlight asked the stallion in front of her. These last years had been hard on everyone to be sure, but of all the ponies she had seen, Blueblood seemed to have aged twenty years at the least. He was immaculately dressed still, but the look on his face was that of someone utterly exhausted.\n\n"Across most of Griffonia," Blueblood answered, "I took the opportunity during my exile to study the conflicts across that continent. The griffons know a lot about warfare, things that could have been useful to know before the war. Anyway I have compiled what I've learned, and I wanted to offer you my services, such as they are."\n\n"There is a story here, isn't there?" Starlight had never interacted with Blueblood before, but the stories Rarity had told her had suggested a radically differernt ponies, and she found herself curious. She therefore decided to dig further.\n\n"I..." Blueblood said reluctantly, "I was made a Field Marshal because I lobbied for it. I wanted the fancy title, and when the war came I was unprepared for the reality of it. Maybe no single pony is wholly to blame for what happened to Equestria, but I was part of it. I have to make amends somehow, and this is the best I can do." Starlight couldn't have denied him even if she would have wanted to. Staring into his eyes, she saw too much of herself; an angry, self-loathing pony who had to make it right somehow, even if they didn't feel they deserved a second chance. She nodded slowly after a while, deciding to give him what he wanted.\n\n"Just your desire for redemption won't mean a thing. We will expect results, and you will provide them. If what you've documented is of use we'll use it, otherwise you will have to find another way to earn your place, is that understood?" Blueblood bowed his head before her as she finished, cowed by Starlight's steely tone."
MAN_ELF_new.190.a:0 ""It is, ma'am... Thank you.""

MAN_ELF_new.191.t:0 "The Blueblood Camarilla"
MAN_ELF_new.191.d:0 "Standing on the balcony overlooking the forest below, Blueblood thought about his situation. It had been an odd experience to return to the high noble circles of Equestria, not the least with how things had changed. He did not begrudge them their concerns over the radical nature of certain factions within the new Equestria. Nor did he deny that if the talk of democracy was sincere then there was no reason why the nobility should not get involved as well. And yet, he found himself less than amused by the prospects given to him. Still, you went to war with the army you had, and he turned around as two ponies he knew he could rely on came out on the balcony as well.\n\n"It'd been a while, has it not old boy?" Fancy Pants said, coming up to shake his hoof. Always the smiler, always the thinker, and Blueblood had no doubt he already had a good idea of what was to come.\n\n"Indeed it has," Blueblood replied before nodding his head to the other pony. "Sir," he said succinctly to his old teacher, who grunted.\n\n"I am an old pony and I prefer at least to get my sleep on the right time," Neighsay told him. "Unless you imagine that the entirety of whatever scheme you have concocted can be planned out in an evening, I would prefer it if our introduction to it was brief. Details can come later." He was as blunt as always. Blueblood couldn't deny he found it refreshing though.\n\n"It is about this talk of a coalition among nobleponies," Blueblood explained himself. "You probably both know there's talk of me leading it, and I am going to accept the offer. But I have plans, and I need reliable ponies around me to achieve it, because the average noble will not have the stomach for what needs to be done if we are to be a genuine alternative to Starlight Glimmer and her radicals. Leave if you wish, but I hope you will hear me out."\n\n"Go on?" Neighsay asked, eyes narrowing. Fancy Pants meanwhile did not say much, but he raised his eyebrow and leaned forwards, clearly interested. "
MAN_ELF_new.191.a:0 "A leader must set the right course, even if it's unpopular."

MAN_ELF_new.192.t:0 "Remembering the Old Values"
MAN_ELF_new.192.d:0 ""Was lord High Faluting receptive?" Blueblood asked Fancy Pants as the two walked along the road to the dinner party ahead.\n\n"Quasi-receptive, let us say," Fancy Pants chuckled. "He was not initially too fond of your more radical notions. I do believe the words "another form of treason" was used. He calmed down when realizing he did not really have a choice in the matter. But tell me, old boy, you mentioned your Griffonian adventures had been quite illuminating. Would you care to finally elaborate on this?" Fancy Pants helped himself to a drink from one of the waiters and sipped it.\n\n"Creatures, be the ponies or griffons, need stability," Blueblood said as he helped himself as well. "When times become unruly they seek themselves to radical ideologies when the old ideals no longer provide sufficient answers. And when do the old ideals no longer deliver? Well, the great Griffonian Empire was torn apart because of vacillating rulers who took their positions for granted. In Aquileia, even beating down these extremists just led to another explosion later on because the issues were not addressed at the start."\n\n"And what were those issues?" Fancy Pants asked. \n\n"That the average griffon did not feel a stake in their nation any longer. It abandoned them, so they abandoned it. Times were hard, so it is understandable, but while they were seduced by radicals and maniacs, the nobility were too consumed by their own power games to remind the people what made the nation great to begin with." Blueblood looked out to the window, seeing the sunlight stream in through it. \n\n"Auntie Celestia kept this land safe for a thousand years, and yet now when she is no longer here ponies can forget how much she did. She created a milennium of peace, but somehow the answers she provided are no longer good enough. We need to remind ponies of what she did, of how she did it. We need to champion the values of that Equestria, the best possible version of them, and that is not a version where the rich and powerful saunter around consumed by their own concerns. Our families rose to the top in that world, but if we can't champion the values of the world that ennobled us then - frankly - we have no business reaping its fruits.""
MAN_ELF_new.192.a:0 "Noble titles without noble virtues are nothing"

MAN_ELF_new.193.t:0 "A Dearly Missed Friend"
MAN_ELF_new.193.d:0 "The days had passed, and Twilight Sparkle had kept going back to Fillydelphia, trying to find something from her friends, and yet in the end the answer was unchanged: there was nothing. In the end, she had to go back to Canterlot, even if she desperately wanted to stay. She'd have to come up with something. She should send letters to their families and ask, or maybe put up messages in Ponyville? She had to do something. As she returned to her quarters she was so deep in thought that she didn't notice the way her books had been picked out of the shelf and stacked in neat piles on the floor. At least not before she almost tripped over them.\n\n"What the...?" she asked to herself and looked around before hearing a flapping sound.\n\n"You'd think the staff in Canterlot would be a little more thorough," the voice said behind her andTwilight spun on the spot to face it. "They simply alphabetized the bookshelves, not caring about categories or genres. They really don't know about the six-week rule for bookmarks either, but I guess I can't fault them there."\n\n"S...Spike?" Twilight asked breathlessly as the young dragon landed right in front of her. He was... so tall. The little dragon she remembered was taller than her now, with the babyfat replaced with slabs of muscle and his childish face having grown a jaw that seemed like it could crush rocks. The awkward look on his face was just like she remembered it though, and he scratched the back of his head.\n\n"Hey Twilight... have you missed me?" He had barely finished the question before Twilight had almost tackled him, wrapping her forelegs around him as she felt the tears come flowing uncontrollably. She wanted to speak and say something, but it was all she could do to hold onto her little brother and number one assistant."
MAN_ELF_new.193.a:0 ""I was so afraid...""

MAN_ELF_new.1930.t:0 "Relief and Revelations"
MAN_ELF_new.1930.d:0 ""I can't believe how much you've grown!" Twilight gushed as she looked over Spike, "And that jawline—that neck: I remember you as a baby dragon, and now you look like you could punch a hole in the wall! Was... was I gone so long?" she suddenly trailed off as the implications came to her.\n\n"No, no, not really," Spike hurriedly assured her. "I mean yeah, it's been a while, but apparently this is a thing some dragons do."" He absently flexed his arm to show the muscles on it for emphasis. "It's a stress reaction to danger apparently; we suck in the latent magic around us to grow faster. That's why dragons in dangerous territories like the Everfree grow so big. After living with you for so many years, I had enough latent magic in me to finish off decades' of growth in no time."\n\n"That's so fascinating!" Twilight said, outright awed by what he said. To think that such a thing was possible. At first she wanted to take notes but she remembered herself and hugged Spike again. That was what mattered now . "Oh I'm so glad you're back Spike. Do you know where any of the others are?" she asked him after a while and noticed how Spike tensed up. "Spike?"\n\n"Ehehehe." Spike looked awkward all of a sudden. Twilight couldn't have missed the look on his face if they so had been in a pitch black room. He didn't want to tell her and Twilight could only feel a surge of fear.\n\n"Spike. Please tell me. I have to know. Nopony is telling me anything, and I am worrying myself sick." Her plea seemed to take as Spike visibly deflated, hanging his head.\n\n"Figures that I am the one who have to tell you..." he muttered sourly. "Fluttershy vanished during the first uprisings in the Everfree and nopony's seen her for years. Rainbow Dash was shot down over Marechester. They never found a body, but if she was alive she'd have come back by now. Pinkie's alive, but she's not really Pinkie any more. The war got to her, bad. As for Rarity and Applejack,"" Spike sighed deeply, "they are held by the military on charges of collaboration.""
MAN_ELF_new.1930.a:0 ""WHAT?!""

MAN_ELF_new.1931.t:0 "Reunion Day"
MAN_ELF_new.1931.d:0 "The Fillydelphia streets were teeming with ponies from all over Equestria, with the main road packed to a level where it was at times hard to even move. The walls of the buildings were lined with photos and messages, with giant letters on the rooftops to indicate which names went were. Ponies walked from wall to wall, pouring over the counteless messages, fervently trying to find something from those they lost contact with during the war. Pegasi flew back and forth, many of them carrying other ponies on their backs to help them move around. In one corner, an auctioneer was using his talents to loudly and rapidly call out names using a loudspeaker, yelling out the names of those the ponies around him sought.\n\nTwilight Sparkle had ended up under A, scanning after Applejack's name, when she noticed a young colt trying to jump so that he could see the wall as well. Picking him up with her magic, she helped him to scan the wall for his aunt. The poor kid was emaciated, and she wondered what had happened to his parents. She decided not to ask though, she could hazard a guess. When they found the name and an address she gave the wall a quick look, deciding she could come back to it later, she needed to make sure that he got there safely. Thankfully, the address wasn't too far off, and a quick flight later she was treated to the sight of the colt's aunt tearfully hugging him, thanking her over and over for finding him.\n\nUpon returning to the wall and keeping up looking, she realized after nearly an hour that she couldn't see Applejack's name anywhere. Maybe Fluttershy would be under F then? Continuing down the wall, she reached F after several minutes and began pouring over it, asking if anypony had seen anything. No bet here either. The same for Pinkie Pie, Rarity and Rainbow Dash. Finishing at S for Spike, she realized with a sinking feeling in her heart that she couldn't find any of them. None of them had left anything to show their whereabouts. Quietly, she realized what it might mean but shook her head. No, there had to be some other explanation. Maybe they hadn't gotten here yet. Maybe they'd be here tomorrow. She had to come back tomorrow. They'd have left something then. She just needed to keep looking..."
MAN_ELF_new.1931.a:0 ""They're out there somewhere, I know it...""

MAN_ELF_new.194.t:0 "Crimes of Fashion?"
MAN_ELF_new.194.d:0 "The courtroom was packed to the brim and Twilight only barely managed to enter the stands overlooking the procedure. Her stomach flipped at the sight, seeing how Rarity sat in the accused's seat, right next to... Suri Polomare? And what more, Rarity was sitting slouched together, almost as though she had already been sentenced, while Suri almost preened where she sat.\n\n"Suri Polomare and Rarity," the prosecution said, reading out their crimes. "During the occupation of Manehattan, you produced new uniforms for the Changelings' jägers that they used in hunting down our people. Uniforms specifically meant for city combat, and which helped them kill many ponies. This was not an assigned job, but rather you actively courted the Lysia administration with it." Twilight could only listen in silent disbelief at what she was hearing.\n\n"As you'll find, your honor," Suri stated airily, "the designs for those changeling uniforms were, one hundred percent, Rarity's designs. I was merely a producer of the garments, but she was the brain behind it."\n\n"How do you respond to this, miss Rarity?" the judge asked and a sniffle came from Rarity.\n\n"It's true!" she suddenly wailed, crying openly. "I designed all of it! I came up with the cut of the jackets and the seams, I put in every last hook and belt loop on it with my own two hooves! I am completely responsible for those uniforms, and every last bit of impact they had was due to me!" she trailed off in sobbing as her attorney stared at her in horror."\n\n"Y-your honor," he tried to butt in  "my client was under coercion the entire time and...!"\n\n"But I still did iiiiit!" Rarity cried, and Suri leaned back, the very picture of smug satisfaction."
MAN_ELF_new.194.a:0 "This is not looking good!"

MAN_ELF_new.195.t:0 "Ponyville's Slyest Mare"
MAN_ELF_new.195.d:0 ""Well there you have it, your honor," Suri declared proudly, with the judge scowling at the two. "I had no part in this beyond regular business, and she was the one who made them." She nudged her attorney, who reluctantly asked for another witness to be called in. This witness, Under Cover, had been a counter-infiltrator in the changeling occupation forces, and the prosecution wheeled in examples of the uniform for him to comment on. Under Cover looked at the uniforms before chuckling.\n\n"Those... were the most evil clothes I have ever worn! They were great during the first month or so, but the more you used them, the more they just... hurt. They started squeezing in odd places, seams dug in right between the changelings' shells and if you laid down you'd have buttons pushing straight into your crotch. Laying down hurt like you wouldn't believe! Honestly, during the uprising, I'd say those uniforms did the work of a hundred ponies in distracting and tormenting the jägers! Who made those uniforms? I want to shake their hoof!"\n\nSilence reigned in the hall when Under Cover was done with his story. The judge's eyes were open wide, Suri Polomare's smirk had been traded for a look of horror and Rarity had straightened up, reaching over to gently push Suri's mouth closed. The case was more or less finished there and then. Suri and Rarity had both agreed after all: Rarity had the full credit for how the uniforms had impacted the war, and she was cleared of all charges. \n\nAs she got up from her seat she looked back to the still paralysed Suri and leaned in to whisper in her ear. "I do find gloating tacky, dear." she purred before turning and leaving, making sure to hip-check Suri as she passed her by. When she exited the room Twilight was already there to meet her, eyes wide with awe as she threw herself at her friend to hug her.\n\n"That-that." she could only say, still in awe by what just had happened.\n\n"Hello darling," Rarity answered "I'm sorry I couldn't come earlier, as you saw I was preoccupied."\n\n"But, that was amazing Rarity, how did you even manage to pull something like that off, that was..." Twilight stopped now as Rarity suddenly leaned against her, seemingly struggling to stay on her hooves.\n\n"I'm sorry darling. I just realized. I'm out... years under that utter slag... and I'm out... Can we go get some fresh air, please?""
MAN_ELF_new.195.a:0 ""Of course!""

MAN_ELF_new.196.t:0 "One Bad Apple?"
MAN_ELF_new.196.d:0 "Applejack looked like she had aged twenty years, and her eyes were bitter and hard where she sat behind the desk, listening to the prosecution reading out the charges levied against her. Was it true that during the changeling occupation Sweet Apple Acres expanded massively, using Changeling funds? Was it true that they, through this aggressive expansion, had provided a large amount of the changeling army's food supply? Was it true that she had personally courted the local governor to be able to take Ponyville residents as slave labor, employing thousands towards the end? Applejack answered yes at every question, leaving Twilight watching everything in disbelief and horror in equal amounts.\n\nAs her lawyer stood up though, he took out a small book and read from it. The book was from the Sweet Apple Acres offices, and as the lawyer read it all out, he named worker after worker along with their notes, drawing special attention to how Applejack had meticulously kept track of how long they had worked, how badly they reacted to the "love tax" and what other needs they had. Asking several questions from Applejack for clarity, he painted a wholly different picture: one where Applejack might have expanded Sweet Apple Acres to a giant factory farm, but where she had done so to shield as many of her more vulnerable neighbors as possible from the changelings feeding on them.\n\nThe prosecution called these things speculations and wishful thinking, saying she could just as well have employed ponies at her regular farm if giving out work was so important. The central plains had been vital to the changelings' food supply, and actively expanding still constituted collaboration and has caused harm to other ponies. \n\nIn return, the defense noted that it had taken over a year for Applejack to actually start expanding her farm, a year during which she continued her regular practices and hired only as many as she could. Quotas had not been met that year, and an extra love-tax had been used as punishment. Three workers had died and twelve had been hospitalized as the changelings had imposed a partciularly harsh drain on their emotions. It was first after that that Applejack had expanded, not a second before.\n\n After hours of exhausting back and forth, the Judge had heard enough and declared his verdict."
MAN_ELF_new.196.a:0 ""Applejack, I find you...""

MAN_ELF_new.197.t:0 "...Not Guilty"
MAN_ELF_new.197.d:0 ""The court cannot rule on the exact ethics of the situation, but it can rule that you did not seek self-enrichment. As long as the wages you wrote down are paid, you are cleared of all charges." With that the trial was over. Twilight rushed out of the room and around to the back to meet her friend, overjoyed. Yet she found an Applejack not nearly as pleased. Instead, she was standing outside the court building, pounding her hooves into a tree.\n\n"Stupid, fancy flank, chatterbox, horseapple!" she was snarling, punctuating every word with a punch at the tree, only stopping when Twilight pulled her away."Twilight? Oh. You saw all that huh?" Applejack asked, still too worked up to stop being angry. "Buck it all to hell. Why? Why did that damn lawyer have to butt in?! Couldn't he just have minded his own damn business and let me pay mah dues?! Is everything so messed up now that Ah'm gonna have to get away with all this?!"\n\n"But—didn't the lawyer tell the truth?" Twilight asked, not understanding why her friend was still so angry. "That you did what you had to?\n\n"Had to?!" Applejack yelled as she began to pace."You know what Ah had to do? Ah had to watch three of mah friends die before Ah got it into mah thick skull that it’d only get worse unless Ah did something—anything! Ah had to bow and scrape for that that self-satisfied bug instead of punching him in his stupid face when he preened at me! Ah had to sell out the entire Apple family way of doing things and turn mah home into a factory! AH HAD TO SUCK UP TO FLIM AND FLAM TO GET THEIR BUCKING MACHINES SO AH COULD DELIVER WHAT THE BUGS WANTED!" She began pounding the tree again, even harder this time.\n\n"Ah had to send off mah life's work for the changelings to eat as they butchered mah fellow ponies! Ah had to lie, scheme, sit there with that damn list and choose who of mah neighbors Ah'd send to the slaughter! And now Ah had to listen to that plothole in a tie make excuses for me!" In the end, it was as though the air went out of Applejack and she sank down on the ground, covering her face.\n\n"Ah know you forgive me Twilight. Mah neighbors probably will too. But Ah ain't never going to forgive mahself. Ah ain't gonna make excuses, Ah still helped them, and now Ah'm made out to be some tragic hero." Lowering her hooves, she stared up into the sky. "You still need me, Twilight? 'Cause if Ah ain't got helping you, Ah don't know what Ah have that's still me right now.""
MAN_ELF_new.197.a:0 ""Always, Applejack.""

MAN_ELF_new.198.t:0 "Lost Laughter"
MAN_ELF_new.198.d:0 "The letter that had arrived from Pinkie's family had left Twilight out of the door and heading for south Equestria within minutes, not even giving Spike time to pack before they were off and heading for the Pie Family's rock farm. She would have barreled right in, but the letter had very pointedly and politely asked she observed due discretion, and therefore she had instead gone to the nearby city of Rockville, where Limestone had met her to "show her something".\n\nThis "something" was the local day care, which Twilight noted was open despite being so late in the afternoon. She grimaced when they peered in through one of the windows and saw the downcast looking children inside. Of course... orphans.\n\n"So many of them..." she said to herself.\n\n"Used to be even more," Limestone commented. "Watch." As she finished this word the door at the far end of the room they watched burst open. Like a cotton candy tornado, Pinkie Pie came whirling in, as vibrant and joyful as Twilight had ever remembered her, and her infectuous cheer lit up the room within moments.\n\n"Oh! What's that in your ear?" she asked one of the younger fillies, pulling out a cupcake from it. "Hey! Caramel! I wonder if I have anything." Stopping, she reached into her own ear, seemingly rummaging around. "Wait, no that's the piano, no that's the ottoman. What is an ottoman anyway? Aha!" As she pulled her hoof out an entire three-layer cake followed. with candles and everything. Twilight could only pull back from the window and sigh in relief.\n\n"Don't count your rocks before they've been dug up," Limestone muttered, dragging Twilight to the back of the daycare where they hid by the bushes. There, some time later, Twilight realized what Limestone had meant as they saw Pinkie leave after a while, looking utterly spent. The vibrancy and joy was gone from her, and even her hair seemed to just droop. She was like a pale shadow of the Pinkie that had been in there, and she walked listlessly towards the train station."
MAN_ELF_new.198.a:0 "Oh..."

MAN_ELF_new.199.t:0 "Someday, but not Now"
MAN_ELF_new.199.d:0 "As Pinkie got off the train, Twilight slipped out after her, trying to keep a distance. It worked about halfway to the Rock Farm, where Pinkie stopped, giving up a sigh.\n\n"Hello Twiley..." she said, her voice as listless as her appearance. She didn't move or look back, just remained in place, and in the end Twilight had to awkwardly come out from cover and approach her old friend.\n\n"Hi Pinkie." She said uncertainly. What could she even say right now? "I... I saw you at the daycare. I'm sorry I didn't say hi earlier."\n\n"It's fine. I'm sorry I didn't contact you, I just..." she trailed off, scraping the ground with her hoof. "I wanted to become the old Pinkie before I came back." Her voice was almost inaudible now. At this, Twilight walked up to her and hugged her. \n\n"Pinkie, please." To see Pinkie like this tore at her soul. "That you are alive matters more than every party in the universe. Please don't believe that we think you have to be happy and cheerful after everything that's happened."\n\n"But I'm supposed to be the element of laughter, and I can't even smile without faking it. When everypony needed me to be my most cheerful I couldn't. All of... everything... I don't know if I'm still me." Twilight could feel how Pinkie began to shake and she tightened her embrace. After a while, Pinkie hugged back, a slow, shivering breath escaping her. "I even forgot how to cry," she whimpered. Twilight said nothing, only holding her friend to give her the time she needed. "I'm not broken," Pinkie whispered in the end, "I swear. I'm putting myself back together, the glue is just bad."\n\n"You don't have to prove anything to me, or anypony else," Twilight whispered back."Please, just that you're okay is all I ask for. We missed you."\n\n"I missed you too," Pinkie replied. "Can I still come with you?"Twilight could only frown at this, stroking her friend's hair.\n\n"I told you Pinkie, you don't have to prove yourself." Pinkie pulled away, wiping her cheeks.\n\n"Yeah, to other ponies. I'm scared of going back to Ponyville... but I have to, right? I was scared of seeing you, but it feels better now, a little, at least. And I miss my friends. I'm not okay, but that's why I have to work on it. Please just be patient with me.""  
MAN_ELF_new.199.a:0 ""Oh Pinkie... of course we will be!""

MAN_ELF_new.200.t:0 "A Strange Convoy"
MAN_ELF_new.200.d:0 ""They came in several trucks and cars from Manehattan, or so an older pony had said. We'd all heard about the defeat, and many from the town had even fought against them, but seeing a uniformed changeling felt surreal.\n\n"The one with the peaked cap, the officer, barked orders to the soldiers, and within just a half-hour, everypony was gathered at the main square. Say what you will about the bugs, but they know how to get things done quickly and in an organised manner.\n\n"Not having been told what was happening, some of the adults openly wept in fear that these was one of the rumoured executions. The changeling officer quickly noticed, however, and he immediately clarified that they were here to 'extract their owed love quota.'\n\n"The townfolk grew frightened upon hearing this. We'd all heard the stories of dried-up corpses lining the streets of Canterlot in the days following its surrender. The horrible result of the changelings having their way with the survivors. Was this to be the fate of our humble town?\n\n"It didn't take long for lines to form. They had us walk up to some strange drums that they'd brought with them. The adults went first, with couples and those with kids taking precedence. We watched with bated breath as a pink essence was siphoned out of the family of four and into two soldiers. We were shocked to see that whatever discomfort that the family suffered through was extraordinarily brief and mild.\n\n"When the officer tasted our surprise, he laughed: "Why would we want to hurt you unnecessarily? We need you to remain healthy if we want to live."\n\n"It made some sense, but it didn't make the extraction any less uncomfortable. Somepony likened it as a part of our self being whisked away by a frigid hoof, and I have to agree. I didn't like it one bit, but I suppose that it could have been worse.\n\n"The soldiers took turns syphoning our love and filling the metal drums, cycling with another pair after doing so twice. It was real quick. They were done within the hour, and the officer thanked us for our cooperation before packing up and leaving.\n\n"Nopony knows what to make of it. Everypony's now convinced that they'll be back for more, but nopony knows when that'll be. I gotta say, if they keep it to maybe once a week, I think I could live with this.""
MAN_ELF_new.200.a:0 "They will learn to like it."

MAN_ELF_new.201.t:0 "A Dramatic Errand"
MAN_ELF_new.201.d:0 "Apparently nothing was going to be harder than getting some donuts as a princess. Twilight had been forced to teleport past her guards twice before they understood that she wasn't going to "send somepony". At least she was there now and decided to play nice with Shield Wall and Phalanxx, the two stallions that had followed her here. They seemed at first insistent to play stony, but Donut Joe identified them as two of his best customers and pointed Twilight to what they'd prefer. Within a minute they left the donut shop, Twilight having her box of donuts and the two guards awkwardly eating a Pistachio Glaze and a Triple Chocolate donut respectively.\n\n"You have good taste, I like those too!" Twilight told them merrily. "I've got a couple more of those, if you'd want to you can have those when we get ba-ACK!" she croaked when Shield Wall suddenly tackled her to the ground and threw up a barrier over them, with Phalanx firing a bolt of energy straight into the sky. Something above her was hit and she heard a grunt as someone crashed into the ground with Phalanx charging forward at it. It all went so fast that she didn't quite get what was happening as Shield Wall got off her and charged the attacker as well. After a couple of seconds, however, a loud clang of two helmets being banged against each other rang out and a loud voice yelled out. \n\n"Pack it in you shits!" The voice was way too familiar and Twilight looked up, seeing Rainbow Dash tower over the two unconscious guardponies, rubbing the side of her head. "Right, lesson learned, never try to surprise a friend when YOU two jerks are around. Hey Twilight!" She continued with a grin, coming over to help her up. Twilight meanwhile could only stare at her. Maybe she shouldn't be surprised, but the scars that criss-crossed Rainbow's face and the prosthetic left wing left her speechless at first. "Yeah I know," Rainbow chuckled, "I look like every pony in Uglyville bucked me in the face. But hey, look at you! All princessy and stuff! Never thought it'd suit you that well, egghead!"\n\nThat was the point that Twilight felt herself able to react. All she could do was to burst into laughter and embrace her friend. "I can't believe it!" she said, "Where have you been? What happened? Tell me everything!"\n\n"Yeah yeah, I will!" Rainbow Dash said. "Only: do you have any cider? Seriously I haven't had a decent mug in years and I'm going crazy! Me, you, cider, talk about what's happend?""
MAN_ELF_new.201.a:0 ""Just help my guards up first.""

MAN_ELF_new.202.t:0 "Helplessness Stings the Loyal"
MAN_ELF_new.202.d:0 ""Oh yeah that's the stuff," Rainbow Dash exhaled happily after having take a deep swig of cider. "You don't know how long I've missed having a drink that actually tastes something."\n\n"You're right, I don't," Twilight agreed, still dismayed by the way her friend has been maimed, but relieved that she seemed to still be the Rainbow Dash she remembered. "What have you been up to? Last I heard, you were shot down over Marechester during the last days of the invasion." \n\n"Uuuuugh," Rainbow Dash groaned, "Do we have to? Would it be okay if we just got blasted on cider for the evening and take all the touchy-feely stuff-hey!" she exclaimed as the bottle was torn out of her grip by Twilight's telekinesis. "Fiiine. Yeah they shot me down. I thought I could take on a squad of fighters on my own and well... yeah." she said as she spread the prosthetic to indicate what she meant. "I crashed in the lake and still have no idea how I managed to crawl ashore. Some of the local resistance ponies found me and dragged me to this underground base they had in the Honey Forest. They even had a hospital there!"\n\n"Is that where you got the prosthetic?" Twilight asked quietly.\n\n"Yeah! And the docs there couldn't have been greater jerks about it!" Rainbow exclaimed. "It was all "weeh weeh you rush around to command soldiers, you need to rest" and "wuuh wuuh you gotta take it CAREFUL with the new wing". Like, if I can't use it at once, what's even the point?! They even strapped me down in the end! Strapped, me, down! While Equestria was fighting back I was tied down in some horseapple's bed because they couldn't get the wing to work right off!" Her anger had grown and it was more like an explosion now as she ranted. Twilight quietly put a hoof on her shoulder to calm her down and Rainbow reluctantly stopped her outburst.\n\n"I know... I know..." she said, taking a few breaths. "I'm just a LITTLE angry I was this useless. Top Wonderbolt here, and I could have just spun on the spot and made windmill noises for all the help I was.\n\nI'm good though, I'm good. I've done my crying and ranting about it. You should have seen me a few months ago. I'm back, I'm not useless and I'm ready to fight again, wherever needed. Can I have that cider back now?"" 
MAN_ELF_new.202.a:0 "Sure, but non-alcoholic after this one."

MAN_ELF_new.203.t:0 "The Disappeared Kindness"
MAN_ELF_new.203.d:0 ""The Everfree was, and probably would always be, a terrifying place. It was a resentful place that despised outsiders and would enforce its solitude in blood if needed. As Twilight flew over it she thought to herself that the world could burn to cinders, and this place would always be this vicious. Even war hadn't dampaned its anger she thought as the Roc descended from above, screaming in rage as it forced her to make a sudden teleportation to get down into the forest to take cover. She barely was down, however, before a snarling Chimera came at her and her second teleport sent her tumbling into the swamp, where she barely was on her feet before an enraged Hydra rose up over her.\n\nAt this something snapped inside her. Usually she would have been content with playing it safe, but if the forest was really going to be this hostile, even when all she wanted was to find her friend, she was not going to run! Purple light exploded around her as she summoned up all the magic she had, making the forest tremble.\n\n"I'm sorry, but I'm not playing!" she screamed, grabbing the Hydra's heads with her telekinesis and slamming them against each other. She let the beast drop before grabbing the pouncing chimera and threw it past her and into a tree. Unleashing a a wave of magic from herself, she sent over a dozen timberwolves flying backwards before turning around, ready to deal with another threat. That, however, was when she froze. She found herself unable to move or use her magic, frozen in place by the overwhelming, crushing force of the eyes that were locked onto her."
MAN_ELF_new.203.a:0 "Those eyes!"

MAN_ELF_new.204.t:0 "Let's Go Home"
MAN_ELF_new.204.d:0 "Coming out from the bushes behind Twilight, a dishevelled, filthy Fluttershy slowly advanced on her, her paralyzing eyes locked with Twilight's. There was nothing sensible or specific about it, it was merely an overwhelming willpower that wouldn't let her go. It was too angry with her to do so, and Twilight gasped under the pressure. Around her, she could hear how the monsters were approaching again, and suddenly it all came together to her.\n\n"F-Fluttershy..." she gasped, "It's me Fluttershy..." Fluttershy didn't respond to her though, only kept staring her down with small, choked sounds coming from her, more akin to a terrified animal than a pony. Twilight tried desperately to think, come up with something, but the Stare was too strong to think properly!\n\n"They..." she groaned after a while. "They were protecting you weren't they? I... I hurt your friends. I'm sorry." At this, it seemed as though there was something that clicked in Fluttershy's eyes and the stare ended. She blinked; comprehension slowly dawning in her eyes. With it - though - came terror, and she backed away, seemingly about to flee.\n\n"Fluttershy wait!" Twilight hurried to exclaim, "It's over, there's peace, no more fighting, no more war!" She didn't approach the terrified mare, instead choosing to hunch down and fervently plead with her friend to not run away. Slowly talking her down, Twilight took one, then two, then three steps forward. "Please Fluttershy, it's all over. We can go home."\n\n"H-home?" Fluttershy whispered, her voice breaking as if she hadn't used it in years. Twilight nodded and slowly held out one hoof to Fluttershy, being rewarded with her friend almost tackling her, clutching her as tears burst from Fluttershy's eyes at the end of this years long nightmare.\n\nTwilight held her friend close, too relieved to say anything at first. As the shadow fell over her - though - she looked up, seeing the Hydra tower above them. It wasn't angry she realized. It was worried. It was strange, but she couldn't help but feel kinship with the monsters that formed a circle around them, whining and pacing at the sound of her tears."
MAN_ELF_new.204.a:0 ""You protected her all this time. Thank you so much.""

MAN_ELF_new.205.t:0 "The Most Grave Consequences"
MAN_ELF_new.205.d:0 "The convoy that had been spotted that morning, rolling towards the neighboring village, and when smoke had begun rising from it it had been natural for the village ponies to fear the worst. Flat Shovel had taken it on himself to investigate what was going on. If those damn bugs had torched the place there would be neighbors who needed shelter.\n\n The village was all but disappearing as Flat Shovel reached it, being consumed by fire before his eyes. Near every building had been set ablaze... Grimacing, he walked deeper inside, trying to see where his neighbors were. Had they been taken? Or were they in hiding? Where though? Everything was burning. He quietly begged that they were just hiding somewhere, and he hurried in between two buildings to get between the fires and deeper into the village. Please let them be okay, Celestia please let them...\n\nFreezing as he came into the village square, Flat Shovel stared at the sight in front of him. He blinked, trying to process what he was seeing, and in the end he turned and half stumbled, half ran, from the village back home to gather the others. Returning within an hour and bringing most of the village with him, the ponies began to fervently search the village, putting out whatever fires they could and breaking down doors and windows wherever they could, desperately trying to find any survivors.\n\nThey found nothing, only burned corpses and dessicated husks. The Changelings had come and taken what they wanted, leaving only ashes behind."
MAN_ELF_new.205.a:0 "This is the price of defiance."

MAN_ELF_new.206.t:0 "(yet unnamed)"
MAN_ELF_new.206.d:0 "(the MO-oPS is crucial to Lysia's efforts to maintain the security of her Dominion.)"
MAN_ELF_new.206.a:0 ""

MAN_ELF_new.207.t:0 "Running Low"
MAN_ELF_new.207.d:0 "The E.L.F. could pretend that it was a full army, but the truth was that in way too many cases they were a rebel organization, partisans and militias strapped for equipment and resources, and the more this war raged on the more it mattered. Starlight and Trixie had both found themselves forced to come up with a solution. As it was though, the alternatives looked grim.\n\n"I don't see how we can keep this going without doing something drastic," Starlight sighed as she poured over the latest reports. The initiative was everything for them right now, but without resources, they couldn't keep it.\n\n"And I can only pull rabbits out of my hat, not food for an army,"  Trixie agreed, slumping over the table as her disdain for paperwork finally took over. "Hey... should we make a grand show of "supporting the cause" and so? See how many donations we can get. Or heck, sell off the stuff in the museums to private collectors get money to buy whatever we can. It’ll take some of the strain off at least"\n\n"That's not going to help, not enough," Starlight grimaced. "And there's then the question what we do when ponies' charity dry up. I can't believe I'm saying this, but we'll probably have to requisition what we need by force..."\n\n"You mean steal?" Trixie drawled. "March into ponies' homes and take food, fuel, vehicles, anything we think we might need? Knew you'd become a tyrant in the end."\n\n"No! We would have to hand out IOUs to them and promise compensation after the war, but I don't see any other way we can do this right now. We need supplies equipment, and we need it now"\n\n"And we certainly can't rely on charity after pulling this stunt," Trixie pointed out."
MAN_ELF_new.207.a:0 "Start organizing collections."
MAN_ELF_new.207.b:0 "Celestia help us, begin seizing what we need."

MAN_ELF_new.208.t:0 "Unruly Militias"
MAN_ELF_new.208.d:0 "With an explosive sigh, Trixie fell forwards, draping herself over Starlight's back as Starlight tried to focus on the letter in front of her "I'm bored," Trixie complained. "Are you not done yet?"\n\n"No, I'm not." Starlight was struggling to not get annoyed with her friend. "And you probably should look at this too. Sometimes the Socialists are more trouble than they are worth."\n\n"I could have told you that," Trixie drawled. "What are they doing now?"\n\n"They're continuing to insist on staying outside the chain of command and keep their militias intact, voting for their officers and so on. It's getting messy, and the generals are getting really fed up with them. They're trying to centralize the militias but the socialists refuse. Sooner or later, they'll end up in trouble because of it. \n\n"So leave them intact then," Trixie said. "I know high command wants to have everything exactly the same always, but you can't always get what you want. Besides, it'll be the socialists who pay the price."\n\n"Maybe we should try to reason with them," Starlight mused. "Find some common ground. Maybe post-war concessions would work. If they don't integrate properly it'll be harder on everypony."\n\n"Just leave it." Trixie reiterated. "They'll learn their lesson in the end when their rag-tag bands can't get proper support." \n\n"Ponies will die, Trixie." \n\n"Ponies are dying no matter what we do, and letting the socialists bully us into getting special treatment isn't going to make anypony happy. They're being spoiled brats, and brats don't get dessert." \n\n"Brats because they don’t trust the Equestrian leadership after the history with Stalliongrad?"\n\n"Yes...""
MAN_ELF_new.208.a:0 "We have to work together, even if it costs us."
MAN_ELF_new.208.b:0 "Let them be, they'll have to suffer the consequences."

MAN_ELF_new.209.t:0 "Luxuries in Times of War"
MAN_ELF_new.209.d:0 ""Well this is tacky," Starlight said as she read the list. It stood clear that if you had gotten in good with the changeling leadership the world was your oyster, and judging from the lists of luxury goods and special deliveries that they had seized, quite a few had taken the chance. They had seized tonnes of luxury items, mostly food, from all over the world. Trixie looked over the list as well, rolling her eyes at the sight, but then she grinned.\n\n"Tacky… but perfect! Remember how those nobleponies and industrialists in Manehattan? They weren't too happy with us after losing their fancy life. This is how we sort them out. Give them some of this stuff, treat them to a couple of nice dinners and give them a couple of new drapes or a sofa and they'll calm down and get more on our side!"\n\n"That's stupid," Starlight retorted. "This should go out among the average pony. Food shortages are already an issue. Are we seriously going to have fancy dinners while ponies go hungry?"\n\n"Do I need to remind you of our Saddle Arabia trip?" Trixie scoffed. "One haycake can't feed ten ponies. You'd be wasting it all instead of getting some actual use out of it. You know, a favor for a favor?"\n\n"It's about the message!" Starlight snapped. "What will the regular pony think when they see us sitting there, feasting while they hunger? We'd be giving the most to those who need the least when it should be the other way around!"\n\n"Oh here we go," Trixie rolled her eyes. "I knew you'd start paraphrasing Caramel Marks at some point. Do you want to make good use of this stuff or is it more important that everypony gets almost nothing instead of someponies something?!"\n\n"Maybe I'm trying to actually alleviate issues instead of coddling ponies whining about losing their third palace?!" The two mares ended up glaring at each other, seemingly about to come to blows."
MAN_ELF_new.209.a:0 "We are feeding the needy, and that's it!"
MAN_ELF_new.209.b:0 "Guess we're buttering up the elites..."

MAN_ELF_new.210.t:0 "Mob Justice"
MAN_ELF_new.210.d:0 ""They are doing WHAT?!" Starlight exclaimed, slamming her hooves into the table as she stared down the officer. Slowly sinking back into her seat, she groaned. And now there were lynchings on top of everything else? It wasn't that it didn't make sense - after all, there were those who had collaborated, and there were those who had suffered because of it. Now, as the changeling stranglehold over Equestria was being broken, there were obviously going to be ponies looking to settle the score... "What do we do?" she asked Trixie.\n\n"Of course they'll want blood," Trixie muttered. "Too familiar - they feel slighted and now they ride on each other's backs... but you gotta give the crowd what they want, or they abandon you..."\n\n"Prison camps", she exclaimed. "We gather up whoever they accuse of collaboration and stick them in guarded camps. They can sit this one out and we deal with it later, maybe even use them for extra labour if we have to."\n\n"What?" Starlight couldn't believe her ears. "Are you seriously... we aren't even close to winning the war! Are we going to have these ponies stuck in camps for how long? Months? Years?"\n\n"Well, what's your alternative? Say "please don't"?!"\n\n"How about putting an end to the killing?! If we have to enforce martial law and patrol the streets to stop the riots and lynchings, then that's what we'll do."\n\n"And pull soldiers off the front lines?" Trixie asked incredulously. "Do you seriously think we can afford that?"\n\n"Do you think we can afford the divisions that having had large parts of Equestria locked up for years will cause when this war is over?"\n\n"Well, we're not even going to survive to see that with your idea!" Starlight and Trixie stared each other down, both equally enraged, yet in the end, a decision would have to be made."
MAN_ELF_new.210.a:0 "Declare martial law and impose order, we are not tearing each other apart."
MAN_ELF_new.210.b:0 "Intern anypony accused of collaborationism until the war ends."

MAN_ELF_new.211.t:0 "The High Road"
MAN_ELF_new.211.d:0 "Twilight didn't know what to think after having read the documents she'd found. She hadn't been naive enough to presume that Starlight's and Trixie's conflict would have been easy. They had started from a terrible situation, and she knew well what desperation could do. And yet…\n\nAs two mares in question entered her room she noticed that they seemed a bit concerned. "You wanted to see us?" Starlight asked. When she noticed the report on Twilight's table she sighed, recognizing the investigation into E.L.F. conduct during the war that recently had been put together. "I'm guessing you have things you want to tell us?"\n\n"I have," Twilight nodded. "I just don't know how. After reading this, there's no way I can put in words just how amazed I am by you two."\n\n"Wait, what?" Trixie asked, blinking. "So you didn't ask for us to give us some lecture?"\n\n"When the Storm King threatened the Hippogriffs I... attempted to steal one of their treasures." Twilight admitted sheepishly. "I was desperate, and convinced it was the only way to save the situation. You were desperate too, maybe even more than I was. I could lecture you all day about details, but everything in here... there were so many times where you could have thrown principles overboard, and yet you stuck to them to the bitter end. Right now though, unless I could create two new Elements of Harmony for you to represent, this is all I can do."\n\n"Wait..."  Starlight squinted at Twilight, noticing something. She seemed really drained "...did you attempt to do that?"\n\n"...Maybe?""
MAN_ELF_new.211.a:0 "It takes a brave pony to stick to your beliefs."

MAN_ELF_new.212.t:0 "Actions Carry Judgement"
MAN_ELF_new.212.d:0 "Trixie was not sulking in the garden. She was the Great and Powerful Duumvir Trixie, and she did not sulk! Also, she only ignored Prince Blueblood as he approached due to being deep in thought. Because again, she did not sulk.\n\n"Is everything all right?" Blueblood asked, Trixie not answering. "I presume this is about the E.L.F. War Conduct Report?" he continued after a while, sitting down. "It was my understanding that Her Majesty was not planning to condemn you for the actions you took. Was I wrong?"\n\nTrixie still did not reply, and that was only because she was thinking about something completely different. It wasn't that she was struggling with the conflicting emotions of on one hoof knowing why they had done the things they did, and the other this sudden shame when war no longer provided convenient excuses and they had to face down what they did. Had it all actually been necessary? Or had she just grasped for a simple solution? And of course, how would they ever know?\n\n"The Griffons have this belief in divine judgement," Blueblood began after a while. "They believe that the things you do in life will be weighed in the afterlife. Regular griffs are merely mortal and at the mercy of the gods' judgement. All you can do is you best with what you have and know. If you truly believe in something, commit to it and let the gods judge you at the end of it all."\n\n"Must be nice," Trixie muttered. "Meanwhile I guess I'm becoming the villain so Twilight can look nicer."\n\n"That is also a way to serve the nation," Blueblood commented with a sigh."
MAN_ELF_new.212.a:0 "We won't make excuses, but we won."

