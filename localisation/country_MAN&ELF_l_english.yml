ELF_princess_twilight_sparkle_title:0 "H.M. Twilight Sparkle"
ELF_princess_twilight_sparkle_tt:0 "§YTwilight Sparkle§!\n§YPrincess of Equestria§!\n  - Stability: §G+10.00%§!\n  - War Support: §G+10.00%§!\n  - Political Power Gain: §G+10%§![ELF_spike_scripted_loc][ELF_rarity_scripted_loc][ELF_applejack_scripted_loc][ELF_pinkie_scripted_loc][ELF_rainbow_scripted_loc][ELF_fluttershy_scripted_loc]"
ELF_princess_twilight_sparkle_tt_delayed:0 "§LHer Majesty Twilight Sparkle, Princess of Harmony and rightful sovereign of Equestria, never had any desire for the throne, yet fate had other plans. Even before the Changeling invasion, she had been groomed by her predecessor Princess Celestia to become Equestria's new ruler one day. Entrusted with the nigh mythical Elements of Harmony, she and her companions served as the nation's shield for years and earned her fellow ponies' admiration not through titles, but through effort.\n\nDuring the invasion and fall of Equestria, Twilight Sparkle was one of the central figures of inspiration for the Equestrian army, and to this day thousands of ponies will swear that it was when she went missing that the war truly was lost. Though she was feared dead, she was in the end sprung from captivity during the war of liberation. With Celestia and Luna both abdicating, they entrusted her with their powers and gave their blessings as she was elevated to the throne as the Princess of Harmony.\n\nWhatever Celestia saw in her protegé has been put on full display for Equestria. The democratic structures that arose during the war have been affirmed and Equestria's political stage opened up. She has worked tirelessly to elevated the ponies of Equestria from being subjects and making them her co-rulers via the ballot and the parliament. With tireless effort, unequalled rigor and meticulousness and deep humility as well as the blessing of her now departed predecessor, Twilight Sparkle has set out to be a new kind of princess for a new age, one that can walk among her people and who elevates them instead of towering above them.§!"
ELF_princess_twilight_sparkle_info_tt:0 "The §YTitles§! of §YTwilight Sparkle§!"
ELF_princess_twilight_sparkle_info_tt_delayed:0 "§LHer Majesty Twilight Sparkle, First of Her Name, Monarch of Equestria by the Grace of Celestia, Champion of Ponykind, Scion of the Sun and Moon, Warden of the Tree of Harmony, Bearer of the Element of Magic, Heir to Alicorns, Queen of the Unicorns, Commander of the Pegasi, Chancellor of the Earth Ponies[ELF_twilight_scripted_loc_COMMONWEALTH][ELF_twilight_scripted_loc_PLA], Protector of the Crystal Heart, Friend of the Yaks, Defender of the Buffalo, Guardian of the Everfree, Mistress of Libraries, Faithful Student in Perpetuity, Princess of Friendship et al.[ELF_twilight_scripted_loc_HONORIFICS]§!"

