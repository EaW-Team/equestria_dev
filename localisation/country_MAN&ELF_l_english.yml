ELF_reintegration_button_tt_delayed:0 "§LThe administration of the state of [This.GetName] will be given over to a provisional civilian government, to begin the recovery from the Changeling occupation.§!\n\n§YPrerequisites:§!\n[ELF_reintegration_action_focus_requirement]\n\n(§Y[This.GetName]§!):\n[ELF_reintegration_action_state_requirement_not_owned]\n[ELF_uprising_action_state_requirement_core]\n[This.ELF_reintegration_action_state_requirement_controlled]\n\nEach process for reintegration has a preparation time of §Y30§! days. Currently, we have made preparations for (§Y[?Root.ELF_reintegration_action_charges_requirement_num]§!) potential states to be reintegrated, out of a maximum of (§Y5§!).\n\n[This.ELF_reintegration_action_charges_prep_time]\n\n[ELF_reintegration_action_charges_requirement]\n\n§YEffects when selected:§!\nThe liberated state of §Y[This.GetName]§! will be §Yformally reintegrated§! into the [ELF.GetAdjective] government under civilian administration:\n\n(@ELF §Y[Root.GetName]§!): Becomes owner of §Y[This.GetName]§!.\n\nIt costs [Root.GetDecisionCostPP70] to take this action."
