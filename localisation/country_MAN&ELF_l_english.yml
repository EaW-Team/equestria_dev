MAN_scripted_loc_for_four_unique_uprising_event_texts_1:0 "Resentment is a powerful force. Some say empires fall to the sword, or to famine, or to poor leadership. But more often than not, it is pure petty resentment which dooms them.\n\nLocals on the outskirts of the great Manehattan metropolitan area have begun openly harassing Protectorate personnel. So far, these clashes have been minor, with no deaths and the worst of it being broken windows and broken bones. But the possibility of petty street fighting turning into true general insurrection keeps our officers up at night."
MAN_scripted_loc_for_four_unique_uprising_event_texts_2:0 "What we thought was dockside griffon gangs vandalizing local structures has become something far worse. ELF symbology is everywhere, and no amount of propaganda can paint over this. A patrol of Constabulary were attacked while investigating the reports by well placed sniper fire, and then ambushed repeatedly as they fled back to their base. There were survivors, but their story swept away any relief at their survival. These were no gangbangers. They were drilled and zealous irregulars. The rebels have put their actions where their words have been 'till now, and what they lack in discipline they have made up for in zeal and sound tactics."
MAN_scripted_loc_for_four_unique_uprising_event_texts_3:0 "What began as grumblings of discontent on the fringes of the great Manehattan metropolis have taken deep root in the heart of the city. Starlight Glimmer and Trixie Lulamoon, the architects of a seemingly-inevitable revolution, are spoken of in every household. Hooligans spray paint their names on walls, evading capture or drawing the officers of the Protectress' law into ambush."
MAN_scripted_loc_for_four_unique_uprising_event_texts_4:0 "This is a disaster. This whole thing is an unmitigated disaster. The Protectress, whether through her own negligence or the Hegemony's failure to adequately supply her, has let the homegrown resistance go from a few dozen malcontents making up codes in someone's studio apartment to a wide-spread insurgency with perhaps a few thousand soldiers.\n\nThey are everywhere. They often go without uniforms or any marking of their allegience, blending in perfectly with the populace. They were rumors once, but now they are undeniably real. Their agents firebomb our garrison outposts and make threats towards our collaborators. Even some of the Changeling settlers are becoming sympathetic, with reports of Thoraxian rhetoric now rampant among our imported hivemates. Things are not hopeless yet. But these problems require hard choices, sacrifice, and a degree of luck to solve. May Chrysalis, or indeed, Celestia, help us."
MAN_scripted_loc_for_four_unique_uprising_event_texts_5:0 "Another battle in the streets today, as ELF improvised explosives knock a large armored vehicle on its side. The driver was knocked unconscious, and his passengers fought valiantly to keep their cargo safe. Unfortunately, by the time our wing of jaegers arrived to relieve them, the guerilla fighters had vanished along with sensitive intel and a VIP captive.\n\nEvery day, Manehattan rebels disrupt our activities and deny us easy access to our own territory. The collaborator bureaucracy fostered by the Protectress to help smooth out her administration is in shambles. The pony Constabulary is hemorrhaging personnel as deserters flee the city ahead of a certain rebel victory. Our loyal soldiers hold their fortifications as best they can, but even they begin to worry that salvation isn't coming."
MAN_scripted_loc_for_four_unique_uprising_event_texts_6:0 "Terror in the streets today as a squadron of Changeling soldiers under no orders torch a tenement building, with predictable consequences.\n\nDrunk, belligerent, and missing their pay for the week, these reprobates roughed up several of our subjects before plundering a discount liquor store and setting it on fire with some of the proprietor's own stock. The building was quickly consumed by flame, and with it the home and lives of hundreds.\n\nThe soldiers' names have not been released, and furious mobs hound the offices and garrisons of the Protectorate. Vigilantes bent on revenge lynch any Changeling or collaborationist unlucky enough to be caught out on the streets, and as news of the Changeling atrocity spreads across the Protectorate, so does the pony violence.\n\nLysia is furious, but even she is at a loss at how to proceed. Punish the officers? Because she can't find out a single Chrysalis-damned name! The idiots involved are being protected by their fellows and no one is talking.\n\nThe disciplinary action can wait for now. Lysia calls the Ost-Kommando to war as the fires of rebellion roil the East Coast once more."
MAN_scripted_loc_for_four_unique_uprising_event_texts_generic:0 "The Ost-Kommando has, once again, received reports of mass pony uprisings in provinces all across the [MAN.GetName]. Changeling troops and auxiliaries have been mobilised to reinforce local garrisons in putting down the rebels and to restore order to the affected areas."

