MAN_superweapon:0 "The Soryth-Class"
MAN_railway_gun_plans_tt:0 "This decision allows us to embark on the construction of a §Yrailway cannon§!."
MAN_railway_gun_plans:0 "Research the Schematics"
MAN_railway_gun_plans_desc:0 "When our scientists finish their plans for the most powerful self-propelled artillery piece ever to grace this world, the Changeling Hegemony shall possess a Wunderwaffe that will dwarf even the Geschützwagen E-100 Super-Heavy Panzer, and outweigh all but the most monolithic battleships in its sheer tonnage."
MAN_railway_gun_build:0 "Contract the Military-Industrial Complex"
MAN_railway_gun_build_desc:0 "This project is projected to cost millions of changeling Marks in construction costs, not to mention all the backhanders to Manehattan's gluttonous military-industrial complex. It will all be worth it, in the end."
MAN_the_fate_of_the_railway_gun:0 "Lysia's Inspection"
MAN_the_fate_of_the_railway_gun_desc:0 "Ever since the formal inauguration of the Soryth-Class and its deployment into the field, Lysia realises that updates on its status, official or otherwise, are beginning to become conspicuously sparse in the intel she receives.\n\nThe Lady Protectress decides to pay an informal visit to the unit to which the Soryth-Class, as well as its specialist crew, is attached."
MAN_military_love_acquisition:0 "Military Love Requisitions"
MAN_military_love_acquisition_desc:0 "Deployed across our territories, the armies of the [MAN.GetName] have been given permission to conduct independent operations for the §Yrequisition§! of §MLove§! en masse from local populations whenever necessary. The §MLove§! gathered from these operations shall supplement our gains from the §GLove Tax§!.\n\nThe quantity of £lovetax_text  §MLove§! acquired from each operation is determined by the equation £lovetax_text  = ( ( §GD§! / §YS§! ) / 1.25 ), where:\n\nI. (§GD§!) represents the number of §YDivisions§! we command ([?MAN.num_divisions|G0] divisions).\n\nII. (§YS§!) represents the number of §YStates§! where we exert §YFull Control§! ([?MAN.num_controlled_states|Y0] states)."
MAN_military_love_acquisition_decision:0 "Launch §YLove Requisition§! Operation"
MAN_military_love_acquisition_decision_desc:0 "Operating independently, our military units deployed across our controlled territories shall engage in the collection of §MLove§! from the immediate populace. On paper, this will increase our stockpiles, but it is expected that the units doing the harvesting will retain control over the usage and distribution of their gains; the high degree of autonomy allowed by Changeling army doctrine has its perks."
MAN_military_love_acquisition_decision_griffon_accountants:0 "Hire Griffon Accountants"
MAN_military_love_acquisition_decision_griffon_accountants_desc:0 "It is known that the Griffons are a very maths-savvy race, due to the money-oriented nature of their culture and an innate predisposition towards the management of all things fiscal.\n\nIt is also known that, during their independent operations to requisition §MLove§! from their surrounding populations, our military units are wont to fudge the accounts of their gains, skimming portions off their harvest for their own, discreet use.\n\nThis is tolerable to a certain extent, but perhaps it is time to apply more careful scrutiny to such operations, which arouse no small amount of unrest from the taxpayers. Griffon specialists in auditing shall be contracted to restructure our accounting practices, and hopefully increase the amount of §MLove§! gained on paper from our harvests."
MAN_military_love_acquisition_punitive_feedings:0 "Launch §YPunitive Harvesting§! Operation"
MAN_military_love_acquisition_punitive_feedings_desc:0 "Sometimes, it takes drastic and forceful action to quell unrest, even if to do so entails a degree of barbarity. Hostages will be drained of §MLove§! until death, and their desiccated husks shall serve as a reminder of the foolishness of resistance against our mandate to rule."

