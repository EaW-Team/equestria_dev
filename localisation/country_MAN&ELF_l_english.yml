MAN_the_crystaller_building:0 "The Crystaller Building"
MAN_the_crystaller_building_desc:0 "The de-facto seat of the Changeling Administration in Manehattan, the Crystaller Building now hosts the majority of the Changeling governance apparatus within the Protectorate.\n\nTo fill out the building with the laboratories, interrogation chambers, prison cells, ballrooms, archives, armouries, and other facilities required of a true citadel will take much time and effort, but we have full confidence in the ability of our architects and engineers."
MAN_request_aid:0 "Resupply and Reinforcement"
MAN_request_aid_desc:0 "The Garrison of the Protectorate is woefully underequipped to deal with the mounting unrest from the local populace. To continue on the fight, we will have to ask the Motherland for aid."
MAN_increase_chances_of_changeling_giving_us_lend_lease:0 "Lobby for Lend-Lease"
MAN_request_veterans:0 "Entice Changeling Recruits"
MAN_request_changeling_scientists:0 "Host Changeling Scientists"
MAN_love_tax_category:0 "The Love Tax"
MAN_love_tax_category_desc:0 "The §GLove Tax§! — the Changeling lifeblood, extracted from the ponies of the [MAN.GetName] to be delivered to the motherland. The methodology with which harvested love is quantified remains a nebulous science, with an §YErot§! signifying a quantity of love large enough to significantly boost the capabilities of a small hive for months.\n"
MAN_love_tax_mission:0 "Fulfill Love Tax Quotas"
MAN_paying_the_love_tax:0 "Fulfilling the Love Tax"
MAN_collect_love_tax_extra:0 "Supplementary §MLove§! Harvesting"
MAN_collect_love_tax_extra_desc:0 "Intensified efforts to harvest Love from the pony populace, to be directed to our own stockpiles."
MAN_rations_for_drones:0 "Extra Love Rations for §GDrones§!"
MAN_rations_for_recruits:0 "Extra Love Rations for §GRecruits§!"
MAN_rations_for_researchers:0 "Extra Love Rations for §GResearchers§!"
MAN_rations_for_settlers:0 "Extra Love Rations for §GSettlers§!"
MAN_rations_as_growth_incentive:0 "Love Rationing Incentives as §YGrowth Stimulus§!"
MAN_rations_as_growth_incentive_desc:0 "Entailing a concentrated effort towards a creative and large-scale distribution of Love, through various channels of dubious legality, to changeling investors, companies, construction firms, settlement agencies, and the like, to direct capital and immigration flows into boosting the provincial economies of the [MAN.GetName]."
MAN_rations_for_soldiers:0 "Extra Love Rations for §GSoldiers§!"
MAN_rations_for_ostkommando:0 "Extra Love Rations for the §GOst-Kommando§!"
MAN_rations_for_ostkommando_desc:0 "The Changeling officers of the Ost-Kommando are those who enact Lysia's will over the Manehattanite realm. For their loyalty and service to the Lady Protectress, it is only fitting to gift the occasional lavish bouquet of refined Love to our best commanders from time to time."
MAN_rations_for_moops:0 "Extra Love Rations for the §GMO-oPS§!"
MAN_rations_for_moops_desc:0 "If the Changeling Protectorate over the Equestrian East Coast is one big family, then the Manehattan Office of Public Safety would be the Protectress Lysia's favourite child. Formed as a state security organisation to aid in the pacification of the ever-restless ponies, the MO-oPS, headquartered within the Crystaller Building, only takes in the best and brightest of the East Coast's changelings.\n\nIn the allocation of the precious Love rations, Lysia's favouritism makes sure that her friends in the MO-oPS are never left wanting."
MAN_exempt_collaborationists:0 "Grant Waivers for §YCollaborationists§!"
MAN_exempt_collaborationists_desc:0 "To ensure the loyalty of our collaborationists, we will exempt those sections of pony society loyal to our rule from the collection of the §GLove Tax§!, and they will serve us all the better for it."
MAN_meth_for_speed:0 "Distribute Love §RStimulants§!"
MAN_meth_for_speed_desc:0 "Love processed and refined to have a stimulating effect on the mental state of Changeling soldiers by forcing neurons to release noradrenaline en masse, thus allowing for increased energy and sharpened reflexes."
MAN_relax_love_tax_quotas:0 "§YRelax Love Tax Quotas§!"
MAN_relax_love_tax_quotas_desc:0 "Falling back onto our stockpiled surplus of Love, we will deescalate our love harvesting operations to give the ponies some respite from our taxation."
MAN_urban_redoubts_decision_catagory:0 "The Decentralised Redoubts Plan"
MAN_urban_redoubts_decision_catagory_desc:0 "The [MAN.GetName] has begun the momumental task of fortifying strategic locations all across its territories to create a network of strongpoints in the event of civil unrest or foreign invasion."
