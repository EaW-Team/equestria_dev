ELF_advisory_elections:0 "The Elected Advisory"
ELF_advisory_elections_decision:0 "The Election Cycle"
ELF_advisory_elections_decision_desc:0 "The liberation struggle of the [ELF.GetName], and that of our leaders Starlight and Trixie, is very much a visionary one. We still remember the freedoms we had in the halcyon days before the Great War, and we must do our best to restore democracy to our government lest we fall prey to the creeping authoritarianism that plagues all societies at war.\n\nEach §YElection Cycle§! takes §Y90§! days, after which the §YAdvisory Cabinet§! will be reshuffled. We can precipitate the elections at any time by spending £pol_power.§Y30§! political power. Individual advisors can still be manually appointed to the Cabinet at all times."

ELF_begin_save_twilight_sparkle_missions_category:0 "Saving §YTwilight Sparkle§!" 
ELF_begin_save_twilight_sparkle_missions_category_desc:0 "After the invasion the princesses vanished, and there has been conflicting information about where Celestia and Luna have gone. Princess Twilight Sparkle, however, "
ELF_twilight_yukka_island:0 "The Yukka Island Facility" 
ELF_twilight_yukka_island_desc:0 "The Changelings have constructed a hidden facility on Yukka Island from which they have been studying the magical currents in south Equestria. From what we have found out, they are feeding information directly back to Vesalipolis, and if there's anywhere that we can get information about Princess Twilight Sparkle, it is here."
ELF_twilight_canter_creek:0 "The Canter Creek Control Area" #
ELF_twilight_canter_creek_desc:0 "Canter Creek's remote location has made it a useful place for secretive magical experiments. Our intel suggests that these are directly based on information gained from Princess Twilight, and that means there may well be clues to her whereabouts there."
ELF_twilight_rockville:0 "The Rockville Institute of Arcane Sciences" 
ELF_twilight_rockville_desc:0 "Nobody would ever have thought Rockville was the place for advanced magical research, but one has to presume that is why the changelings built their facilities there. The institute is small and remote, but from what we can tell they are experimenting on extremely dangerous things there."
ELF_twilight_mariposa:0 "The Mariposa Testing Grounds" 
ELF_twilight_mariposa_desc:0 "When the Changelings invaded, they claimed a trove of magical knowledge, and they have been busy testing it near Mariprosa. Yet if there was one mage in Equestria pre-invasion it was Twilight Sparkle. There must be clues to her location there."
ELF_twilight_acornage:0 "The §YRace§! to §YAcornage§!" 
ELF_twilight_acornage_desc:0 "We have found Twilight Sparkle! She is in Acornage, close to the Changeling borders, but our intel suggests she is about to be moved deeper into the Changeling heartlands. Hurry to save her!"

