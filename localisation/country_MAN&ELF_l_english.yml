MAN_ELF_new.218.t:0 "Nights of Fog"
MAN_ELF_new.218.d:0 "Lysia's coup de grâce to the Albion and Fillydelphia dissendents came in the form of Operation Häuten. The nights that preceded the operation were exceedingly foggy, through the manipulations of collaborationist pegasi and Changeling magitech. The garrisons, who had exhibited such brutality in their policing of the past weeks, were strangely quiescent and docile, even as curfew-breaking Resistance members, emboldened by the obfuscating fog, engaged in petty skirmishes with Changeling checkpoints and patrols. For a while, it seemed that the suffocating mist that had descended on Fillydelphia and Albion both had revitalised the Resistance, the opaque veil of whiteness offering a cosy anonymity to dissidents and criminals alike.\n\nIn the weeks to follow, though, the ponies of the Resistance would be wishing that the dense, ephemeral fog they had grown to like would instead be replaced by the billowing clouds of Changeling tear gas deployed in Manehattan. Changeling jaegers, shrouded in riot gear and gas masks, preyed on anypony who dared stay out on the streets past the curfew. Often, the unlucky target would not see their pursuers' approach until they emerged wraith-like from the milky fog, swinging their trucheons. Plucky members of the Resistance checking in on safe houses and hideouts reported them missing their inhabitants, food half-eaten on the tables and the nebulous fog creeping in from opened windows. Ponies venturing outdoors at night courted the risk of being taken by the many Changeling snatch-squads lurking within the fog. Their families dreaded something else entirely - that something wearing the face of their loved ones would return home in their stead.\n\nNo members of the Central Resistance Committee in Albion have been seen for the past week, dead nor alive. In Fillydelphia, rumours abound of an absentee leadership clandestinely smuggled across the sea to Griffonia, leaving behind the shattered and demoralised remnants of a resistance. Paranoid and frightened, the squabbling residues of the Resistance begin to tear themselves apart in internecine witch hunts."
MAN_ELF_new.218.a:0 "Pathetic death throes."

