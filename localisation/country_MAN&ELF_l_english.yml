MAN_ELF_new.33727.t:0 "Unrest in the East"
MAN_ELF_new.33727.d:0 "Our conquest of Equestria, though wildly successful, remains incomplete. Our armies, though experienced, are yet inadequate for the task of pacifying the occupied territories. The consequences of our overstretched garrisons are set to be the most dire in the territories of the East Coast of Equestria, far away from the influence of Vesalipolis. A semi-autonomous Protectorate, centered on the metropolis of Manehattan, must be formed as quickly as possible in order to pacify the unrest brewing in the East.\n\nOur divisions, experienced and battle-hardened as they are, will still be able to maintain some control over the East Coast, but time is running short. Already, we are receiving reports that the rebel organisation known as the Equestrian Liberation Front is mobilising huge swathes of the local population against our rule. If we don't want a full-blown revolution on our hooves, so soon after our hard-earned victory during the Great War, action must be taken soon, and fast."
MAN_ELF_new.33727.a:0 "Understood."

MAN_ELF_new.33728.t:0 "Consequences of Inaction"
MAN_ELF_new.33728.d:0 "Things have come to a head. The divisions stationed on the East Coast of Equestria made commendable efforts to consolidate our control, but in a land so far away from the watchful eye of Vesalipolis, unrest was always bound to brew over. A semi-autonomous military Protectorate, free to make their own decisions near-instantaneously and without bureaucratic red tape, might have had the versatility to contain the unrest before it became unmanageable. But the Manehattan Protectorate had not been formed, and now, it is too late.\n\nStarlight Glimmer and Trixie Lulamoon, leaders of the Equestrian Liberation Front, are rallying armies of pony resistance fighters, in which the remnants of regular Royal Equestrian Army units form a formidable backbone. Barely months after our great victory over Equestria in the Great War, we now face yet another costly, bloody war."
MAN_ELF_new.33728.a:0 "This is a disaster!"
MAN_ELF_new.33728.b:0 "Ponies of Equestria, Rise Up!"

