MAN_ELF_new.147.t:0 "The Cutie Mark Crusader Corps"
MAN_ELF_new.147.d:0 "The so-called Cutie Mark Crusaders - Applebloom, Sweetie Belle and Scootaloo as well as their friend Babs Seed - weren't strangers to war. To all four of them, their childhood had ended when the changeling tanks came rolling down their streets. Though they had been overjoyed to meet up again when the Ponyville refugees had reached Manehattan, they had known that things would never be the same again. In that time it was the CMC that had been a source of strength to them. To come together and to help other refugee fillies find their talents and somehow spend the days in a world that seemed to bleak and cruel around them. They just hadn't expected it to reach this stage. Staring at Starlight Glimmer, the four young mares tried to process what she was saying.\n\n"You... want to make the Cutie Mark Crusaders a nationwide organization?" Applebloom asked, just to make clear she had heard Starlight correctly, and Starlight nodded in response.\n\n"I've thought about it for a long time, and your group may just be what Equestria needs. Everypony has to do their part if we are going to win this, and that includes the children. I'm not going to give them guns and send them to fight, obviously. Not only would that turn all our allies against us, but most soliders in the field would be more preoccupied with saving them than completing their objectives." \n\n"Also it would be despicable to do," Trixie muttered from further away.\n\n"Oh, uhm, yes of course," Starlight quickly caught herself. "Anyway, what I want to do is...""
MAN_ELF_new.147.a:0 ""...to let you do what you do best, help young ponies find their special talents.""
MAN_ELF_new.147.b:0 ""...to have you do what you always desired, help the adults wherever you can.""

MAN_ELF_new.148.t:0 "An Unusual Thunderstorm"
MAN_ELF_new.148.d:0 "Verdant Flora's ears were ringing. What had she expected when she joined the ELF? She knew she would end up having to aid the cause one way or another. And indeed, here she was, part of a woefully outnumbered force, her comrades around her struggling to halt the advance of the Changeling forces. And here she wasn't, the Duumvir Trixie Lulamoon, who had for so long agitated the ponies, promised them freedom, led them on this expedition, and yet was now nowhere to be found.\n\nA certain bitterness filled Verdant's heart. What would become of her? This battle was nothing short of hopeless. Would she be remembered by her friends and family as a hero, or would she become yet another statistic of this grim war?\n\nAs the merciless changeling onslaught continued, Verdant noticed something peculiar. It was a thunderstorm cloud - a massive cumulonimbus - drifting towards them unusually quickly, leaving a trail of heavy rain on the battlefield. The changelings didn't seem to be particularly perturbed, for they were preoccupied with pushing back the ponies with cheer. Verdant sighed and braced herself for the rain. Could this day get any worse?\n\nBut the rain never came.\n\nAs the cloud drifted above the clashing soldiers, a terrible booming noise echoed from its depths, startling pony and changeling alike. Before either knew what was going on, a vibrant torrent of energy blasts and bullets exploded out from within, raining down upon the absolutely unprepared changelings. The barrage from high was unrelenting, sending the changeling units into chaos as panic spread, causing many to flee in any direction to avoid the sudden attack.\n\nThe intense torrents of magic and firepower caused the cloud to quickly dissipate, and the truth of the situation immediately became obvious: shrouded within the thick folds of the cloud were teams of unicorn mages, two to a small blimp, flanked by a screen of airborne pegasi. It was apparent that the pegasi and the unicorns had combined their weather manipulation abilities and magic to conceal themselves within the cloud to launch a surprise attack from on high.\n\nAnd, shining like a flare at the forefront, was Trixie Lulamoon herself, her horn glowing fiercely with bright blue light as the pegasus-unicorn shocktroops hovered above the battlefield, her bursts of magic taking down multiple changelings at a time. The sight was beautiful and terrifying. Trixie's voice echoed from above. \"Don't give up hope, everypony! The great and powerful Tri- no, the great and powerful Resistance can take on any challenge! We fight for our loved ones! We fight for our home! We fight for Equestria!\"\n\nThe effect on both sides' morale was remarkable. The changelings, although still vastly outnumbering the ponies, were in a sorry state as entire companies broke up in the disorder and panic. And the ponies, who had previously been the ones nearly on a brink of a rout, were now cheering Trixie's name and charging into the disrupted changeling ranks. Verdant Flora joined in the counterattack, her eyes burning with newfound hope. Before the day was over, the ponies had completely repelled the attack and the changelings had suffered an incredibly embarassing defeat."
MAN_ELF_new.148.a:0 "Trixie will lead our resistance to victory!"

