ELF_firefly:0 "Firefly"
ELF_on_stage:0 "On Stage"
ELF_on_stage_desc:0 "Most Manehattanites know On Stage as one of the master performers of the Method Mares theatre troupe. What most ponies don't know about him, though, is his distinguished career with the Equestrian Army prior to his retirement to pursue his acting dreams. The highlight of his military service was during his posting to the New Mareland High Command, where he oversaw field operations during the Cockatrice War.\n\n"
ELF_fairy_light:0 "Fairy Light"
ELF_misty_fly:0 "Misty Fly"
ELF_misty_fly_desc:0 "A commander of the ELF's fledging aerial corps, Misty Fly finds herself once more in the uniform of a Wonderbolt, fighting to defend the freedom of Equestria's ponies.\n\n"
ELF_wind_walker:0 "Wind Walker"
ELF_wind_walker_desc:0 "A member of the Wonderbolts, Wind Walker was wounded in battle and discharged just prior to Equestria's capitulation. Evading detainment in a POW camp, he became involved with the Harmonic Resistance as an instructor of new recruits, training them in the art of war.\n\n"
ELF_vapor_trail:0 "Vapor Trail"
ELF_fairweather_breeze:0 "Fairweather Breeze"
