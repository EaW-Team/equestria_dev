MAN_ELF_new.153.t:0 "Building the Hauptstadt Chrysalia"
MAN_ELF_new.153.d:0 "Images of apocalypse flash before Lysia's eyes. Panzers and armoured bulldozers ramming through pathetic barricades to demolish the city blocks beyond; black plumes of smoke spewing from buildings set ablaze by cannon fire; the monolithic bleakness of the refugee camps on the far outskirts of Manehattan's urban sprawl; Changeling jackboots pounding down the rubble-strewn avenues of ruined neighborhoods. The scream of klaxons ringing through empty streets of districts slated for "redevelopment", populated only by ghosts and the desperate living. The camera lingering on the bawling face of the newborn foal clutched tight in his mother's grip, before they are swept away by the tide of ponies fleeing westwards into the setting sun, away from the carnage of Manehattan.\n\nLysia is snapped out of her reverie by the dinner conversation; down the table there is raucous laughter. Amongst the guests, Lysia recognises some faces; here the Chairpony of the now-acquiescent Fillydelphia Motors, there the Chief Financial Officer from Nidhogg, and other captains of industry and wealthy magnates, all here in celebration of the Protectorate's next ambitious exercise in triumphal grandeur - the construction of a planned city named after the victorious Queen, Chrysalia, within Manehattan itself.\n\nIn the next room over, an antechamber off of the opulent dining hall, the sounds of a muted argument are slowly growing louder, over a table strewn with maps and diagrams detailing the redevelopment of Manehattan. Lysia's interest is roused; she had expected fierce backlash to the Ost-Kommando's plan to remake the megalopolis in the Changeling image, but not at the very dinner party celebrating the launch of the plan!\n\nIt is a well-dressed pony who is arguing with a Changeling. Something stirs within Lysia, as she grasps at the emerging hope that she might have to call off the redevelopment plan after all. The image of the crying foal crosses her mind's eye, and when she lets it linger, his face morphs into that of a Changeling larvae; echos of the changelings' Unification Wars. She is ridden with a growing sense of premature guilt, Lysia realises, for the atrocities she is soon to preside over in the name of progress.\n\nHer presence alone is enough to quiet her arguing guests. Now now, she says, softening the bite of her stern tone with a trace of motherliness. What do we have here?\n\nTell the pony bastard, the changeling snarls (Lysia does not know his name), that the plan is not being postponed at the whim of some moralising sap who dares to stand in the way of progress, and at this vitriol the pony rears his head in anger. Lysia expects an impassioned plea for the salvation of the districts slated for demolition, the anguish of a creature who, in the depths of capitulation, had decided to finally take a stand against the unstoppable Changeling tide.\n\nThe ramifications of enacting such a plan on the Hayston area would be unconscionably horrific, the pony says, and delight blooms within Lysia as she discovers that perhaps somepony on her staff has retained some semblance of a conscience, or sanity, or both.\n\n"We would be better off arranging for much of the redevelopment to take place in Bronclyn, by the sea, where Chrysalia would benefit from a superior geographical location."\n\nThe pony keeps on talking, citing statistics and whatnot, whilst his changeling opponent responds with mounting anger. Lysia is no longer listening, her thoughts returned to scenes of misery and desolation wrought upon the city that she had been forced to rule over, but had nonetheless become her home.\n\nThe quiet brings her back to reality. What do you think, Lady Protectress, someone asks, and through her blurred vision she can no longer tell whether it was the pony or changeling that had spoke."
MAN_ELF_new.153.a:0 "Bronclyn."
MAN_ELF_new.153.b:0 "Hayston."

MAN_ELF_new.154.t:0 "Friends from Abroad"
MAN_ELF_new.154.d:0 "Spring Morning was giddy was eagerness as she hurried back and forth accross the pier, speaking with all the recent arrivals that were flooding off the passenger ships and guiding them where to go. She never would have thought that the E.L.F.'s call for all ponies outside of Equestria help them in the fight against Chrysalis would have seen so many ponies come. There were thousands of them, some of them from places she never had heard of before, and she was overjoyed simply by the chance to spend time with all these different ponies!\n\nIn her eagerness, she ended up bumping into somepony and was sent sprawling to the ground. With her head spinning, she didn't at first notice the hoof that reached down to help pick her up. She could only mutter a slightly dazed thanks before looking up who had helped her. It turned out to be a stallion in the kind of blue uniforms she already had figured out were from Aquileia. She couldn't quite think that much more though, as she suddenly forgot how to.\n\n"That was quite the fall. Are you okay madmoiselle?" the stallion asked... could a voice sound like honey? Spring Morning could only barely muster up a small "yes". She kinda wished she hadn't, because the stallion smiled, leaving her heart to feel like it was going to jump out of her chest. "That is good, it wouldn't do for me to cause harm to my Equestrian cousins the first thing I do. I am Spirited Charge, formerly of the Royal Aquileian Army. I was told to report to Captain Stern. Do you know where I can find him?" \n\n"Y-yes, h-he's over there..." Spring Morning pointed towards the hotel further away, where she knew Captain Stern had set up his office. "Is that it," Spirited Charge asked before nodding. "Yes, I see.Thank you very much for your aid Madmoiselle," he said, taking her hoof and... kissing... it... \n\nAs the Aquileian stallion left for the hotel, he left behind a mare who suddenly had found herself hoping with twice the intensity that she'd have a chance to spend time with these foreign ponies - only now she was thinking of one particular pony." 
MAN_ELF_new.154.a:0 "New allies, new friends, and maybe more."

MAN_ELF_new.155.t:0 "Rebuilding Equestrian Society"
MAN_ELF_new.155.d:0 "The halls of the academy were strangely empty. There was this melancholy sensation of walking alone where there should be so much hustle and bustle, and the single stallion by Starlight Glimmer's side was not much of a substitute.\n\n"They considered these academies breeding grounds for resistance and shuttered them," the former Chancellor of the Equestria Education Authority, Neighsay, said bitterly. "Cattle doesn't need education after all."\n\n"I know it is sudden mister Neighsay, but do you reckon the EEA can be entrusted with seeing that Equestria's schools are opened again?" Starlight would lie if she said she liked this pony. There was too many things about him that unsettled her to really like him, but at the same time he knew what he was doing.\n\n"I've already contacted as many of my fellow board members as I can," Neighsay assured her. "We should be taking stock of what teachers and what school buildings can be mustered, and for the time being, children will have to be educated wherever they are located. Tighter organization can come later. I would normally say to do it by the book, but right now..." he glanced at the empty hallways. "There's not much in the book about these situations. Still..." he offered Starlight his hoof, and Starlight took it.\n\n"It would have been all too easy for you to reshape Equestria in your own image, madame Starlight. From what I know, you've espoused certain... radical... notions in the past. Seeing you respect the old institutions gives me great comfort, as it does to many others. I have faith in that you and your associate are the right ponies to restore Equestria. Thank you.""
MAN_ELF_new.155.a:0 "Celestia's Equestria isn't dead yet."

MAN_ELF_new.156.t:0 "The First Convention of the Equestrian Assembly"
MAN_ELF_new.156.d:0 "The chamber was crammed with ponies from all walks of life, seated much like in an amphitheatre, with three ponies sitting at the front: Trixie Lulamoon, Starlight Glimmer and a graying old stallion in black robes. After the last ponies had arrived and the doors had been closed, Starlight Glimmer rose to speak\n\n"When we started our uprising, one of the questions that kept coming up was whether we envisioned ourselves as Equestria's new overlords. We have repeatedly said that this wasn't our goal, and today we hope that this matter is put to rest. Over the course of these coming months and years, this assembly shall take over the legislative and executive power invested in us, and..."\n\n"And thusly, we do not wish to waste your time further. Instead, we give the word to Dotted Line, the Speaker of the Assembly. Thank you and Good Luck!" Trixie Lulamoon injected here, finishing the speech before departing and half dragging Starlight along. The door closed behind them as a faint 'that was easy!' could be heard from Trixie.\n\nIn the somewhat awkward mood, Dotted Line took the word by clearing his throat. "Fellow Assemblymembers and representatives of the various constituencies of freed Equestria... We are currently embarking on an effort hitherto unseen in Equestria. Whatever the future may hold, for now the mandate of power will not issue forth from the royal throne, but from our laws and decrees. Much of this is unknown territory to many among us, but I hope that we will all be able to conduct ourselves with mutual respect, dignity and harmony as we address the concerns the Duumvirs have entrusted us with." 
MAN_ELF_new.156.a:0 "Order in the chamber."

MAN_ELF_new.157.t:0 "[GetMonth], [GetYear] - The Formation of the Ponies' Liberation Army"
MAN_ELF_new.157.d:0 ""Ponies of Equestria!" Trixie yelled into the microphone. Maybe she didn't strictly need to, but this was about showmareship as much as anything else. Telling somepony things was one thing, making them embrace it wholeheartedly another. "For years, as our nation suffered under the changeling yoke, it was not the princesses that carried on the fight, nor did the elements of harmony smite Chrysalis down! No, those who kept up the fight were regular ponies, ponies without immense magical gifts or grand titles! You fought, you bled and even died. Yet again and again, like a crashing wave, you surged forth to fight; for your homeland, for your people, for freedom! You did not have the Elements of Harmony, but you have courage and determination in endless amounts.\n\nFrom protestors in the streets, you masked themselves and began sabotaging the invaders' efforts. You then picked up weapons, waiting for opportunities to strike our enemy wherever they were the most vulnerable. When the great rising came, you rose up in the hundreds of thousands and ever since, you have carried this war of liberation! You are the strength in our legs, the champions of our freedom, indeed the heroes of the new age! They said the age of heroes were over, yet look at you now! What greater heroes could anyone ask for?!\n\nYou are no longer resistance militias or guerillas, no simple peasant uprising or revolt! You are soldiers of Equestria, parts of an army greater than any Equestria has ever seen! From today, you are soldiers of the Ponies' Liberation Army!" As Trixie finished her speech, right on time, the squadron of pegasi shot past over her head with a roar, leaving streaks in the air in the Equestrian colors. The gatheres soldiers in front of her rose in a thunderous cheer, shaking the very ground with their hooves and their roars, and  Trixie raised one hoof in the air, leading them in a deafening chant."
MAN_ELF_new.157.a:0 "Ponies at the Ready!"

