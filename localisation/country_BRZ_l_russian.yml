 hold_fight_on_the_river_banks_speech:0 "Произнести речь «Мы будем сражаться на речных берегах»"
 hold_fight_on_the_river_banks_speech_desc:0 "\«Даже если обширные земли Империи и многих прочих государств пали или могут попасть в когти Имперских Рыцарей и одиозного госаппарата Архонта, мы не должны падать духом. Мы продолжим сражаться до конца. Мы будем сражаться в Клубничном Герцогстве, мы будем сражаться над и под землей, мы будем сражаться в небесах, мы будем защищать наши горы любой ценой. Мы будем сражаться на берегах реки, мы будем сражаться в шахтах, мы будем сражаться на полях и на улицах, мы будем сражаться на холмах; мы никогда не сдадимся, и если случится так, во что я ни секунды не верю, что эти горы или большая их часть были покорены и захвачены, тогда наши друзья за морем, вооруженные и охраняемые флотом Скайфола, будут продолжать борьбу до тех пор, пока весь эквестрийский мир не придёт нам на помощь и не освободит грифонов.\»"
