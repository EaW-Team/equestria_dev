 BRZ_pacifism_desc:0 "Многие среди наших псов ведут происхождение от сбежавших рабов, которые не вынесли жестокости своих восточных кузенов в Алмазной Горе. Династия Гроверов радостно приняла их, и, хотя псы являются яростными и верными защитниками императора, они предпочитают решать свои проблемы мирными и логичными методами."
