 BRZ_grover_vi_desc:0 "Император Гровер, шестой в своём роду, до сих пор повторяет судьбу своего отца. Этот сирота слишком молод, чтобы править самостоятельно, и был сформирован Регентский Совет, чтобы править вместо него, что оставило молодого грифона бессильным номинальным главой государства. Однако, в отличие от Гровера V, регенты не являются корыстными и коррумпированными дураками. Также Гровера VI нельзя назвать слабым или больным, он обладает острым и любознательным умом, а также природным талантом к лидерству. У него есть большой потенциал, но лишь время покажет, будет ли он реализован."
