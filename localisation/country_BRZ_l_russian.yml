 BRZ_count_ignatius:0 "Граф Игнатий Бронзохвостый"
 BRZ_count_ignatius_desc:0 "§YBorn§!: 14th December 965, Sandstone House, Bronzehill\n\n§YBiography§!: Count Ignatius has ruled Bronzehill since the death of his father Count Georgie in 997. When he was five years old, he travelled to the Imperial City to see Grover V’s coronation and was enamoured by the splendour. He returned to the city many times and studied there at Emperor’s College, gaining a degree in politics.\n\nHe became friends’ close friends of the Emperor, who attended his wedding to Izzy Bones-Iron, daughter of the Lord Gems. With her he has had two children, Barnaby and Margaret.\n\nDuring his rule he has been a competent administrator and a beloved defender of Bronzehill and the Emperor, however his policies on supporting Griffon industry over Bronzehill’s own has led to the formation of several communist organisations in Bronzehill. And while he has the full support of the Bronze Council, there are those who question his ability to led affectively should Bronzehill be faced by a disaster such as the Republican Uprising during his father’s reign.\n\n§YPortrait By§!: Scroup"
