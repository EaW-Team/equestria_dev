 # Economic #
 
 BRZ_finish_the_ravenworks:0 "Завершить промышленный парк им. Гровера V"
 BRZ_finish_the_ravenworks_desc:0 "Промышленный парк им. Гровера V - это свободная экономическая зона. Цель проекта состоит в привлечении инвестиций из Грифенхейма, чтобы профинансировать постройку новых фабрик в регионе. Благодаря близости промышленного парка и верности правительства мы сможем привлечь интерес инвесторов, равно как и открыть свободный доступ к грифоньим рынкам." #(М)

 BRZ_engineering_grants:0 "Пригласить имперских специалистов"
 BRZ_engineering_grants_desc:0 "Промышленная база Бронзхилла крайне устарела в сравнении с остальным континентом, а всему виной неумелое руководство и малый опыт алмазных псов, следивших за развитием. Потому наша администрация запросила помощи из Грифенхейма, надеясь, что добрый батюшка-император пришлёт к нам на помощь технический персонал, чтобы исправить нанесённый ущерб." #(М) 

 BRZ_nationalise_the_ravenworks:0 "Национализировать промышленный парк им. Гровера V"
 BRZ_nationalise_the_ravenworks_desc:0 "Парк не смог запустить промышленную революцию в нашей стране. Вместо этого многие участки остаются бесхозными, а несколько известных фирм либо теряют доход, либо не получают прибыли. Потому чиновники в нашей администрации призывают к национализации парка и его передачи под государственный контроль, пока он не начнёт приносить доход." #(М) 

 BRZ_give_to_the_poor:0 "Создать Нить Взаимопомощи"
 BRZ_give_to_the_poor_desc:0 "Народ Бронзхилла живет в глубокой бедности, и их единственная цель - хорошо поесть, переночевать и выжить. Чтобы покончить с этой проблемой, наша администрация спланировала большую социальную программу для беднейших слов населения, в которую войдут очереди на бесплатное жилье, бесплатная же медицина и поставки пищи." #(М) 

 BRZ_local_owned_industries:0 "Субсидии отечественных предприятий"
 BRZ_local_owned_industries_desc:0 "Значительная часть нашей экономики всегда была под контролем предприятий из Грифенхейма или Мирабеля. Пока эти фирмы наживаются за счет горных богатств, наши местные предприятия оказались в тени, не достигнув того же уровня известности. Субсидируя такие фирмы, мы получили бы большую выгоду во внутреннем секторе экономики." #(М) 

 BRZ_found_bronze_olwerke:0 "Бронз Ойл"
 BRZ_found_bronze_olwerke_desc:0 "Последние 20 лет геологи скитались по нашим землям в поисках полезных ископаемых. Однажды они обнаружили значительные запасы нефти и природного газа в Пинхейде. Несмотря на то, что регион ещё не разработан, группа инвесторов объединила свои ресурсы для создания Бронз Ойл, энергетической компании, что надеется извлечь выгоду из этих богатых запасов." #(М) 

 BRZ_kickstart_the_automotive_industry:0 "Бронзхиллская Автомобильная компания"
 BRZ_kickstart_the_automotive_industry_desc:0 "По всему миру автомобиль обеспечил более легкую, быструю и надежную перевозку населения и грузов. Раньше автомобиль был для Бронзхилла предметом исключительно роскошным, но с открытием Бронзхиллской Автомобильной компании он станет куда более доступным." #(М) 

 BRZ_the_forges_of_the_bronze_paw:0 "Промышленная революция в Бронзхилле"
 BRZ_the_forges_of_the_bronze_paw_desc:0 "Экономика Бронзхилла вошла в эпоху процветания, как только был свершен новый шаг в индустриализации страны. И пусть многому ещё предстоит свершиться, мы с гордостью заявляем, что наши кровь, пот и слёзы смогли сдвинуть наш прогресс с мёртвой точки." #(М) 

 BRZ_found_vereinigte_stahlwerke:0 "Объединенный металлургический завод"
 BRZ_found_vereinigte_stahlwerke_desc:0 "Десять лет назад предприятия Империи открыли сталелитейные заводы в Бронзкройце, чтобы использовать богатые запасы угля, железа и дешевый труд для производства стали. Мало что их этого остается в Бронзхилле: большая часть ресурсов экспортируется, что приводит к дефициту. Чтобы поправить это, наше правительство заручилось помощью иностранных алмазных псов-инвесторов." #(М) 

 BRZ_farming_subsidies:0 "Фермерские субсидии"
 BRZ_farming_subsidies_desc:0 "Горнистая местность и прохладный климат Бронзхилла замедляли развитие сельского хозяйства, а чтобы накормить псов, нам вечно приходилось завозить пищу из-за границы. Однако, при надёжном финансировании, строительстве ирригационных сетей и внедрении современных удобрений, мы сами сможем обеспечить себя едой." #(М) 

 BRZ_young_readers_programmes:0 "Установить единый учебный план"
 BRZ_young_readers_programmes_desc:0 "Хотя образование является обязательным для всех щенят старше 9-ти лет, качество образования и учебный план сильно зависят от регионов. Большая часть городов и деревень дает крайне плохое образование, которое едва позволяет научиться читать и писать. Унифицированную учебная программа и профессиональные учителя создадут прочный фундамент знаний для всех псов." #(М) 

 BRZ_open_the_university_of_bronzekreuz:0 "Основать Имперский университет Бронзкройца"
 BRZ_open_the_university_of_bronzekreuz_desc:0 "Из всех регионов Империи Грифонов лишь Бронзхилл не имеет университетов, из-за чего многие студенты отправляются заканчивать учебу за границей. Открытие надлежащего учреждения внутри Бронзкройца должно предотвратить утечку умов и помочь созданию единого центра научных исследований, а наши псы смогут получить хорошее образование дома." #(М) 

 BRZ_clan_azar_dun_exiles:0 "Принять беженцев из клана Азар-Дун"
 BRZ_clan_azar_dun_exiles_desc:0 "В глубинах Алмазной горы проживают алмазные псы, которые хорошо обучены строительству, ремонту, и созданию сложной электроники. Они также известны как Колдуны-инженеры из клана Азар-дун. Пусть местные тираны отправляют им щедрые подарки, в рядах клана есть немало псов, которые захотят найти убежище в наших краях. Пригласим же их к нам." #(М) 

 BRZ_scientific_research_groups:0 "Основать Бронзхиллский Институт"
 BRZ_scientific_research_groups_desc:0 "Бронзхиллский Институт Технологий и Проектирования был основан, чтобы объединить коллективные знания нашего народа. Цель этого института - создать площадку для совместной работы над проектами, благодаря чему произойдет скачок в исследованиях и разработке новых технологий." #(М) 

 BRZ_expand_crystal_mines:0 "Понять самих себя"
 BRZ_expand_crystal_mines_desc:0 "Мы поколениями добывали драгоценные камни и кристаллы - так жили алмазные псы с самых древних времён. Наша страна не является исключением, обильные рудники обеспечивают драгоценностями всю империю. Пусть их производство велико, нам всё ещё есть куда расширяться - открытие новой шахты в Кроунспайк сулит нам очень даже неплохие перспективы." #(М) 

 BRZ_liberal_banking_reform:0 "Либерализовать банковский сектор Бронзхилла"
 BRZ_liberal_banking_reform_desc:0 "Кризис в Империи сильно ударил по нашей финансовой отрасли, что отобразилось в банкротстве многих учреждений. И пусть худшее уже позади, наша финансовая система все ещё не оправилась от потрясений. Если мы раскрутим гайки, то сможем создать теплый климат для зарубежных инвесторов и ввести полученный капитал в нашу экономику и банки." #(М) 

 BRZ_extend_development_grants:0 "Поддержать Промышленный парк им. Гровера V"
 BRZ_extend_development_grants_desc:0 "Парк не смог спровоцировать промышленную революцию в нашей стране. В надежде не дать проекту умереть, наше правительство предложило гранты и субсидии всем иностранным фирмам, которые изъявят желание переместиться в парк. Если несколько предприятий согласятся на подобную сделку, то вслед за ними потянутся и обеспеченные, богатые организации." #(М) 

 BRZ_reopen_the_markets:0 "Назначить Златозубого министром экономики"
 BRZ_reopen_the_markets_desc:0 "Макс Златозубый зарекомендовал себя опытным экономистом, который держит жесткую либеральную позицию по экономическим вопросам. Он полагает, что правительство должно ограничить свое вмешательство в дела частных фирм. Мы верим, что он превратит Бронзхилл в рай для инвесторов не только из Грифенхейма, но и со всего континента." #(М) 

 BRZ_imperial_cooperation:0 "Укрепить имперские связи"
 BRZ_imperial_cooperation_desc:0 "Грифенхейм всегда был надежным инвестором в нашу экономику, не один раз спасая нашу нацию от гибели, приведя к состоянию, в котором она находится сегодня. Мы вновь должны обратиться к имперскому двору и подать прошение, чтобы выпросить помощи и укрепить те экономические связи, что так долго были полезными." #(М) 

 BRZ_investment_competition:0 "Привлечь иностранный капитал"
 BRZ_investment_competition_desc:0 "Мы опёрлись на этих капиталистов из Грифенхейма, чтобы профинансировать наше экономическое развитие, и сильно ограничили экспорт. Земли Бронзхилла богаты ресурсами, и наши псы готовы усердно трудиться ради будущего. Мы - страна, готовая к возможным инвестициям, но мы будем заключать сделки из чистой прибыли, а не из лояльности к имперскому трону." #(М) 

 BRZ_expand_the_ravenworks:0 "Расширить промышленный парк им. Гровера V"
 BRZ_expand_the_ravenworks_desc:0 "Случилось чудо! Авантюра, которую мы затеяли, не только не провалилась, но и еще стала приносить нам миллионы золотых, от которых закрома Бронзкройца и Грифенхейма просто лопаются! Территорий, которые мы выделили под промышленный парк уже не хватает, и среди предпринимателей звучат призывы к расширению комплекса, чтобы обеспечить поток новых инвестиций." #(М) 

 BRZ_underground_railway:0 "Подземное метро"
 BRZ_underground_railway_desc:0 "У алмазных псов много плохих качеств, но копать горы они умеют лучше всего. Пока остальные расы с трудом проводят инфраструктуру через горы, мы научились жить глубоко под вершинами, организовав запутанную сеть железных дорог через пути, которые столь долго выкапывали наши предки." #(М) 
 
 BRZ_refit_standerd_rail_gages:0 "Адаптировать наши дороги"
 BRZ_refit_standerd_rail_gages_desc:0 "Между экономиками нашей страны и Империи остается последнее препятствие - старые железнодорожные пути. Из-за интенсивного использования подземных торговых сетей мы приспособились к меньшим поездам на более узких путях. Модернизировав железнодорожные линии наших южных земель, мы быстро укрепим торговые отношения с нашими грифоньими друзьями." #(М) 

 BRZ_the_new_industrial_heartland:0 "Грифонья промышленная революция"
 BRZ_the_new_industrial_heartland_desc:0 "Экономика Бронзхилла снова заставляет наших завистников кусать локти от досады, ибо мы входим в новую эпоху индустриальной революции! И пусть нам предстоит ещё хорошенько поработать, мы без стеснения смотрим ввысь, но и не забываем, что лишь наша беззаветная преданность короне и близкие связи с Империей позволили достичь этого." #(М) 

 BRZ_industrial_reform_laws:0 "Индустриальные реформы"
 BRZ_industrial_reform_laws_desc:0 "Сейчас наши псы вынуждены бегать по кабинетам, выпрашивая множество бесполезных справок, из-за чего зарубежные фирмы смотрят на нас, как на низших существ. Если провести надлежащие чистки в этих учреждениях, то новая кровь сможет навести порядок, улучшив отсталую бюрократическую машину, что даст большую прибыль." #(М) 

 BRZ_employment_works_act:0 "Право на справедливую работу"
 BRZ_employment_works_act_desc:0 "Право на справедливую работу постановляет, что все алмазные псы, которые желают работать, получат должное обеспечение и возможность судиться против предвзятых работодателей. Для достижения этой задачи правительство будет субсидировать фирмы, способствовать созданию новых должностей и вводить достойный прожиточный минимум." #(М) 

 BRZ_hundburg_mine:0 "Шахта Хундбург"
 BRZ_hundburg_mine_desc:0 "В горах Бронзхилла столь много ископаемых, что их хватит на несколько промышленных революций. Но потребуется открыть новые шахты. Тихая деревенька Хундбург просто идеальное место, чтобы начать разработки! Доклады от старателей вызвали огромный ажиотаж среди грифоньих инвесторов, и начальство шахт уже получает бесчисленные просьбы сдать эти земли в аренду."  #(М) 

 # Military #

 BRZ_military_budget_review:0 "Оборонный бюджет 1007 года"
 BRZ_military_budget_review_desc:0 "Военный бюджет никогда не стоял на первом месте по важности, а всё из-за нашего пафицизма, который разделяют и народ, и правительство. Давайте признаем: у нас даже армии нет, а склады завалены древней рухлядью, которая еле стреляет. Но в последнее время на континенте возникает всё больше конфликтов, поэтому нам жизненно важно преуспеть и модернизировать свои войска." #(М) 

 BRZ_review_the_defencive_lines:0 "В бункерах - сила"
 BRZ_review_the_defencive_lines_desc:0 "Ограниченный потенциал нашей армии означает, что сражаться она способна лишь в условиях оборонительной войны. К счастью, гористая местность Бронзхилла и "подземная" природа алмазных псов позволяют нам создать запутанную систему горных бункеров. При хорошем финансировании, эти укрепления можно улучшить и обеспечить снаряжением на случай нападения." #(М) 

 BRZ_fortify_against_the_south:0 "Укрепить низменности"
 BRZ_fortify_against_the_south_desc:0 "В низменностях Бронзхилла сосредоточена большая часть населения, промышленности и экономической мощи Бронзхилла. И, чтобы зарубежная угроза не смела нас в первый же день, первым делом нам нужно укрепить эти регионы, создав компактную сеть бункеров, резервных позиций и подземных тоннелей." #(М) 

 BRZ_fortify_against_the_west:0 "Укрепить речку Беллен"
 BRZ_fortify_against_the_west_desc:0 "Река Беллен служит главной артерией между нашими землями и Грифенхеймом. У этой реки сосредоточена почти вся наша индустриальная, экономическая и горнодобывающая базы. Если перерезать эту артерию, имперский трон утратит существенный источник ресурсов. Нам необходимо сконцентрироваться на защите реки и убедиться, что торговые пути в безопасности." #(М) 

 BRZ_defence_plan_bone_focus:0 "Военный план "Костяной""
 BRZ_defence_plan_bone_focus_desc:0 "Военный план "Костяной" был разработан Фельдмаршалом Тео Каза-Гуллом ввиду возможного вторжения со стороны Речной Федерации. В проекте предлагалось создать прочную линию укреплений для отражения первых атка, чтобы выиграть время для эвакуации материалов, ресурсов, и дивизий в горы Хайхила и Кроунспайка, где солдаты продолжат партизанскую борьбу." #(М) 

 BRZ_anti_pacifism_campaign:0 "Отринуть пацифизм"
 BRZ_anti_pacifism_campaign_desc:0 "Пацифизм никогда не был присущ обществу Бронзхилла, поскольку почти все наши псы пережили жестокие условия Алмазной горы. Их травмы не заживут за одно поколение. Теперь и над Бронзхиллом нависла большая угроза. Мы отложим бесхозный мир, чтобы защитить свою страну." #(М) 

 BRZ_reopen_bronzekreuz_militery_acadamy:0 "Возродить Бронзкройцкую Военную академию"
 BRZ_reopen_bronzekreuz_militery_acadamy_desc:0 "Бронзкройцкая Военная академия была открыта вскоре после объявления независимости Бронзхилла, а при поддержке Грифенхейма в ней стал формироваться местный офицерский корпус. Но когда стало очевидно, что наша армия не умеет воевать, учреждение лишили финансирования и закрыли. Теперь академия получит второй шанс на жизнь." #(М) 

 BRZ_armour_tests:0 "Мобильные разработки"
 BRZ_armour_tests_desc:0 "В свое время Имперская армия проводила эксперименты с танковыми частями, что вылилось в создании нескольких мобильных батальонов. На поле боя танки оказались чертовски эффективны. И в наших интересах разработать новые, более тяжелые образцы. Эти мобильные разработки помогут закрыть нам бреши в обороне." #(М) 

 BRZ_modern_guns:0 "Мобильная артиллерия"
 BRZ_modern_guns_desc:0 "Мы разработаем транспорт, в котором будут совмещены схемы танковых шасси и арт. орудия. Это значительно увеличит мобильность нашей армии, что позволит ей реагировать на перемены с большей гибкостью и скоростью." #(М) 

 BRZ_reencourage_artillery_development:0 "Возродить Бронзовую Кузницу"
 BRZ_reencourage_artillery_development_desc:0 "Бронзовая Кузница изначально была главным арсеналом для армии. Но, из-за ограниченного потенциала бронзхиллских войск и дичайшей коррупции, кузницу закрыли в пользу импорта оружия из Грифенхейма. Мир постепенно погружается в полный хаос, и чтобы отразить атаки недругов, мы вновь зажжем горны кузницы и наладим производство собственного оружия." #(М) 

 BRZ_light_artillery:0 "Легкая артиллерия"
 BRZ_light_artillery_desc:0 "Наша гористая и холмистая местность полна многих маленьких расщелин и узких хребтов, в которых обычное оружие может прийти в негодность. Вложив средства в альтернативные материалы, мы сможем избавиться от всех недостатков за счёт небольшого уменьшения калибра. Облегченные пушки идеально подойдут для обороны в такой местности." #(М) 

 BRZ_heavy_artillery:0 "Тяжелая артиллерия"
 BRZ_heavy_artillery_desc:0 "В свое время Бронзовая Кузня славилась производством внушительных пушек, которым по размерам не было равных даже в Грифенхейме. Такой потенциал нельзя упускать, поскольку перед нами появляются перспективы создания большей, лучшей и эффективной артиллерии. При правильном размещении она может оказаться решаюшим фактором в усилении наших укреплений." #(М) 

 BRZ_high_altitued_training:0 "Партизанские учения"
 BRZ_high_altitued_training_desc:0 "Столкнувшись с врагом, наши войска смогут отступить к горам Кроунспайка. Там они перейдут к различным партизанским тактикам. Следовательно, мы обязаны научить солдат вести успешные партизанские кампании." #(М) 

 BRZ_expand_the_gunforges:0 "Расширить Бронзкройцкие кузни"
 BRZ_expand_the_gunforges_desc:0 "Десятилетиями, оружейное производство в Бронзхилле ограничивалось лишь несколькими фабриками, которые производили лимитированные партии оружия и аммуниции. Впрочем, из-за нарастающей напряженности и растущих потребностей, наше правительство выделило средства, чтобы резко увеличить эффективность этих структур." #(М) 

 BRZ_support_company_intergration:0 "Бронзхиллский отряд Механиков"
 BRZ_support_company_intergration_desc:0 "Бронзхиллский отряд Механиков - это армейское подразделение, в задачи которого входят такие вспомогательные функции: поддержка транспорта, материально-техническое обеспечение и помощь в инженерных проектах. Путем дальнейшей интеграции этой части в наши передовые группы мы улучшим связь между фронтами в будущем конфликте." #(М) 

 BRZ_licence_guns:0 "Пакт Бронзхилл-Грифенхейм"
 BRZ_licence_guns_desc:0 "Пакт Бронзхилл-Грифенхейм - это серия договоров, что укоренилась в дружбе двух народов. Хотя эти соглашения охватывают различные темы, самые важные касаются военного сотрудничества. В них нашему правительству обещана защита, армейская кооперация и привилегии в обмен на покупку имперских образцов оружия." #(М) 

 BRZ_farwoof_studdies:0 "Оборонная сеть "Собак-ищеек""
 BRZ_farwoof_studdies_desc:0 ""Собаки-ищейки" - это прозвище, которое военные генералы дали технологиям РАДАР. Хотя толку от этих наработок довольно мало, советники наших друзей-грифонов продолжают уверять, что горы Бронзхилла могут стать идеальным местом для размещения плотной сети станций РЛС." #(М) 

 BRZ_estabilish_the_air_corpes:0 "Создать Имперскую авиацию Бронзхилла"
 BRZ_estabilish_the_air_corpes_desc:0 "Алмазные псы прикованы к почве, не имея возможности познать небеса. История много раз ставила их в невыгодное положение, поскольку у пегасов и грифонов имелась противная привычка издеваться над псами с воздуха. Однако, недавние технологические инновации позволили им выйти за природные преграды и взлететь в небо на равных с остальными." #(М) 

 BRZ_heavy_airframes:0 "Доктрина Артура Терьера"
 BRZ_heavy_airframes_desc:0 "Артур Терьер - блестящий военный теоретик, который считает, что авиация должна сосредоточиться на точечной бомбардировке промышленных регионов. Он утверждает, что первым приоритетом при разработке самолетов должны быть бомбардировщики и истребители дальнего радиуса действия, необходимые для поддержки на фронте." #(М) 

 BRZ_light_airframes:0 "Доктрина Ричарда Бэйкера"
 BRZ_light_airframes_desc:0 "Ричард Бэйкер - военный эксперт. Он считает, что основной задачей авиации должна быть поддержка сухопутных частей с воздуха. Чтобы достичь этой цели, он предлагает сосредоточиться на разработке самолетов, предназначенных для непосредственной поддержки с воздуха, и истребителей малой дальности." #(М) 

 BRZ_paratroopers:0 "82-я дивизия 'Гонка Грифонов'"
 BRZ_paratroopers_desc:0 "82-я дивизия - это подразделение, которое прославилось защитой нашей границы у Фиртри. Советники-грифоны, которые отправили отряд, утверждали, что эти псы могут сражаться с доблестью грифонов, из-за чего они и получили своё прозвище. Воистину, недавние реформы в дизайне самолетов и воздушной доктриной позволят 82-й дивизии покорить небеса." #(М) 

 BRZ_flying_artillery:0 "Воздушная артиллерия"
 BRZ_flying_artillery_desc:0 "Бомба очень напоминает артиллерийский снаряд - тоже состоит из взрывчатых веществ, и красиво завернута в металлический корпус. Черт возьми, их даже используют для одной цели - превратить врага в мелкий пепел! Обильные инвестиции наших производственных ресурсов в улучшение бомб поспобствуют повышению их смертельности и надежности." #(М) 

 BRZ_air_forges:0 "Бронзхилльская авиационная Фабрика"
 BRZ_air_forges_desc:0 "В эру современной войны, жизненно важно обеспечить финансирование исследования, развития и производства самолетов. Наше правительство проспонсировапло строительство авиационного завода в Бронзхилле, который будет специализироваться на эффективном строительстве военной авиации." #(М) 

 BRZ_rocket_experiments:0 "Вар-Сильфурский научный комплекс"
 BRZ_rocket_experiments_desc:0 "Вар-Сильфур - это городок в горах Кроунспайка, но к нему невозможно добраться любыми доступными методами. Военное командование предложило нам обустроить здесь научный комплекс, чтобы заняться исследованиями экспериментальных технологий. Неприступные горные кручи станут также серьёзной преградой для шпионов и диверсантов." #(М) 
 
 BRZ_military_research_group:0 "Департамент исследований и разработок"
 BRZ_military_research_group_desc:0 "Доктрина современной войны быстро развивается, а динамика конфликтов ведёт к быстрому техническому прогрессу. Винтовки, танки, самолеты и тактика меняются из года в год. Чтобы успевать идти в ногу, наши министры создали Департамент исследований и разработок, которое нацелено на поддержание нашей конкурентоспособности в отношении военных разработок." #(М) 

 # Political - General#

 BRZ_reforme_the_bronze_council:0 "Реформировать Бронзовый совет"
 BRZ_reforme_the_bronze_council_desc:0 "В трудный час Граф обязан исполнить свой долг и созвать Бронзовый совет - собрание министров, дворян, и видных деятелей. Он способствует объединению во время кризиса, а граф выступает в качестве арбитра в дискуссиях. Поскольку император ушёл из жизни, а его империя на грани гражданской войны, Игнатий должен возглавить проведение реформ." #(М) 

 BRZ_go_with_gabriela:0 "Занять сторону Габриэллы"
 BRZ_go_with_gabriela_desc:0 "На фоне растущих интриг среди имперской знати, в регентском совете возникли два лагеря. Во главе первого - герцогиня Габриэла Когтистая, во главе иного - Архонт Эрос VII. Герцогиня выступает за традиционный порядок внутри империи, как некогда во времена Гровера V. Она стремится к соблюдению баланса между знатью и простолюдинами. Мы должны ее поддержать." #(М) 

 BRZ_go_with_archon:0 "Занять сторону Архонта"
 BRZ_go_with_archon_desc:0 "На фоне растущих интриг среди имперской знати, в регентском совете возникли два лагеря. Во главе первого - герцогиня Габриэла Когтистая, во главе иного - Архонт Эрос VII. Архонт намеревается действовать с позиции силы, он хочет сокрушить барьер между знатью и простолюдинами, чтобы объединить общество ради общей цели. У нас нет иного выбора, и мы должны его поддержать." #(М) 

 BRZ_denounce_the_false_masters:0 "Бронзовое регенство"
 BRZ_denounce_the_false_masters_desc:0 "На фоне растущих интриг среди имперской знати, в регентском совете возникли два лагеря. Во главе первого - герцогиня Габриэла Когтистая, во главе иного - Архонт Эрос VII. Увы, все они лишь следуют собственным амбициям и программам. Мы обязаны выступить против этих предателей и сберечь свои традиции, окружив Гровера VI способными советниками." #(М) 

 BRZ_secure_the_north:0 "Уничтожить Клубничный пакт"
 BRZ_secure_the_north_desc:0 "Габриэла свирепствует на Севере и отказывается признать легитимность нашего регенства. Ее фракцию нужно уничтожить, ее земли вернуть под контроль администрации Гровера VI. Только тогда Империя достигнет мира." #(М) 

 BRZ_secure_the_south:0 "Уничтожить союз Архонта"
 BRZ_secure_the_south_desc:0 "Архонт на юге сеет террор и отказывается признать легитимность нашего регенства. Его фракцию надобно высечь под корень, а земли его союзников вернуть под контроль Гровера VI. Только тогда Империя достигнет мира." #(М) 

 BRZ_intergrate_the_north:0 "Новые имперские звания"
 BRZ_intergrate_the_north_desc:0 "После завоевания Клубничного Герцогства, Феофии и Грифенмаршена, крайне важно вернуть эти земли в имперский домен. Чтобы выполнить эту задачу, мы даровали Гроверу VI два новых титула. Теперь он будет известен как Король Клубники и Мирабеля, и как эрцгерцог Великой Феофии." #(М) 

 BRZ_intergrate_the_south:0 "Отменить феодальные пережитки"
 BRZ_intergrate_the_south_desc:0 "Пусть в большей части имперских земель феодализм был отменен, он все еще распространен в наших южных доменах. С помощью окончательного запрета мы заручимся поддержкой бедных классов, и отсечем руку всякому давнему тирану, который некогда ими правил." #(М) 

 # Political - Harmony/Gabriela # 

 BRZ_reformation_act:0 "Упорядочить Бронзовый совет"
 BRZ_reformation_act_desc:0 "Обычно Бронзовый совет функционировал в роли временного органа и разбирался с временными проблемами. Но, поскольку текущий кризис только усугубляется, становится очевидным, что даже за многие годы мы ничего не добьемся. Поэтому Бронзовый совет должен стать официальным учреждением с собственным уставом, правовым статусом и полномочиями." #(М) 

 BRZ_lift_political_restrictions:0 "Открыть Бронзовый совет"
 BRZ_lift_political_restrictions_desc:0 "Бронзовый совет всегда прислуживал прихотям знати и там представляли лишь интересы богатых землевладельцев. Одновременно, ошеломляющее большинство наших жителей - шахтеры, фермеры, богатые торговцы, все они не имеют права голоса. Мы должны реформировать Совет и сделать его более открытым." #(М) 

 BRZ_first_elections:0 "Первые выборы"
 BRZ_first_elections_desc:0 "С тех пор, как Бронзовый совет вобрал в себя все слои общества, возникли призывы к его демократизации. Граф Игнатий Бронзовохвостый ответил на эти воззвания, пообещав распустить текущий совет и провести новые выборы." #(М) 

 BRZ_office_of_science_and_industry:0 "Mинистерство науки и промышленности"
 BRZ_office_of_science_and_industry_desc:0 "Mинистерство науки и промышленности было создано, чтобы поддерживать экономику Бронзхилла путем финансовой помощи и прочих методов сотрудничества в области науки и промышленности. Прежде всего, это удалось сделать благодаря спонсированию и выдаче грантов фирмам, готовым инвестировать в местные предприятия." #(М) 

 BRZ_found_bronzetech:0 "Основать Бронзтех"
 BRZ_found_bronzetech_desc:0 "Горы Бронзхилла богаты кремнием и медью. Раньше минералы перевозили в Грифенхейм, где их использовали для создания радиоэлектроники, что продавалось нам же. Впрочем, из-за разногласий между нашей администрацией и имперским правительством насущно создать собственную компанию по производству электроники, чтобы покончить с кризисом." #(М) 

 BRZ_the_copperhill_cabinate:0 "Кабинет Копперхила"
 BRZ_the_copperhill_cabinate_desc:0 "Накануне наших первых выборов сформировались первые политические партии, где нашлось место многим известным министрам. Крупнейшая партия - гармонисты-консерваторы во главе с бывшим министром минералов Уинстоном Копперхилом. Его партия тесно связана с герцогиней Когтистой, а сам министр желает возвращения прежней администрации в Грифенхейм." #(М) 

 BRZ_estabilish_the_office_of_the_prime_minister:0 "Создать портфель премьер-министра"
 BRZ_estabilish_the_office_of_the_prime_minister_desc:0 "Растущая напряжённость в Бронзовом совете побудили Игнатия Бронзовохвостого создать пост премьер-министра, который возглавит правительство вместо него самого. Премьер-министр возьмет на себя долг координатора и будет эффективно управлять советом. Как лидер крупнейшой партии, Уинстон Копперхиль оказался лучшим кандидатом на эту должность." #(М) 

 BRZ_harmonic_life_laws:0 "Акт расового равенства"
 BRZ_harmonic_life_laws_desc:0 "На грифоньем континенте обитает множество видов - алмазные псы, грифоны, пони, чейнлждлинги, зебры и олени. И все кличут его своим домом. С подписанием Акта расового равенства, наше правительство сможет обеспечить все виды надёжным убежищем, предложив им крышу над головой, как некогда это удачно предложили нам." #(М)

 BRZ_spirit_of_industry:0 "Закон об устройстве экономики во время войны"
 BRZ_spirit_of_industry_desc:0 "С обострением конфликта очень важно подготовить нашу страну к войне. Не просто приказать армиям ринуться на фронт, но и подготовить мощную экономику для предстоящего конфликта, когда почти вся наша промышленность будет конвертирована для производства оружия, боеприпасов, экипировки и транспорта." #(М) 
 
 BRZ_joint_assistance_treaty:0 "Клубничный пакт"
 BRZ_joint_assistance_treaty_desc:0 "Клубничный пакт мог бы помочь укрепить взаимосвязь между государствами, занявшими сторону герцогини Габриэлы Когтистой. Таким образом, мы сумеем не только защитить Бронзхилл от внешней агрессии, но и усилим кооперацию при разработке защитных планов, экономической стратегии, а также начнем создавать совместные научные и промышленные разработки." #(М) 

 BRZ_combined_officers_training:0 "Совместные тренировки грифонов и псов"
 BRZ_combined_officers_training_desc:0 "Десятилетия миролюбия настолько отразились на состоянии нашей армии, что защитить страну от предстоящего конфликта смогут максимум солдатики в лохмотьях. К счастью, наши союзники из Клубничного герцогства предложили создать совместную офицерскую школу, где грифоны-ветераны обучат наших псов современной войны и её стратегии." #(М) 

 BRZ_feathrisian_bronzehill_air_treaty:0 "Филиал аэрокомпании Биккера"
 BRZ_feathrisian_bronzehill_air_treaty_desc:0 "Биккер известен как производитель авиатранспорта, он стоит за такими проектами, как гражданская и военная авиация в Феофии. Надеемся, что после подписания союзного пакта с Феофией, мы сможем добиться разрешения от Биккера на открытие филиала в Бронзкройце, и начнем сдавать его разработки в аренду, чтобы обеспечить потребности нашей бурно растущей авиации." #(М) 

 BRZ_joint_tech_development:0 "Совместная грифонья научная группа"
 BRZ_joint_tech_development_desc:0 "У каждой имперской страны на ножах с Архонтом имеются собственные исследовательские и промышленные программы. Они должно исполняют свою задачу, но нередко случается, что две фракции, не зная об усилиях друг друга, финансируют сходные проекты. Создав единый научный совет, мы убедимся, что научные ресурсы используются куда более эффективно." #(М) 

 #BRZ_reach_out_to_river_ponies:0 "Установить связи с речными пони"
 #BRZ_reach_out_to_river_ponies_desc:0 "Веками пони из Речной Федерации противостояли экспансии со стороны имперских доменов. Конечно, эти пони становятся угрозой для нашей безопасности, но крепкие гармонические взгляды превратили нас в странного вида компаньонов. Война приближается, и мы получили возможность извлечь выгоду из этого потепления отношений, а также способны удержать ценные военные, дипломатические и экономические ресурсы." #(М)
 
 BRZ_reach_out_to_equestria:0 "Установить связи с Эквестрией"
 BRZ_reach_out_to_equestria_desc:0 "Веками пони Эквестрии стояли на защите гармонии. Потому мы должны отправить делегацию в Эквестрию для установления дипломатических отношений с ее жителями. Пусть дружба и гармония объединят нас." #(М) 

 BRZ_the_free_mountains:0 "Вольные горы"
 BRZ_the_free_mountains_desc:0 "Превращение Бронзового совета в избирательный орган и преданность кабинета Копперхила институтам гармонии поспособствовали созданию сильной и непоколебимой демократии. Архонт, коммунисты из-за рубежа - не важно. Мы выстоим, и Бронзхилл всегда будет бастионом свободы, равенства и братства." #(М) 

 BRZ_bronzhill_forever:0 "Залечить раны прошлого"
 BRZ_bronzhill_forever_desc:0 "Веками наши братья страдали от лап тирании. Никогда более не доведется алмазному псу терпеть позор, отныне его вольности будут защищаться гармоническими институтами, которые провозгласила наша страна. Впрочем, Грифенхейм не сразу строился, дабы сберечь нашу молодую демократию, все псы должны сделать свой вклад в будущее ради общего блага." #(М) 

 BRZ_down_with_the_traitors:0 "Покончить с Архонтом!"
 BRZ_down_with_the_traitors_desc:0 "Архонт тихо почивает, Архонт плетет войну. Он уже надругался над институтами, на которых поколениями зиждилась Империя Грифонов. Это долг наших псов - пресечь дальнейшие жертвы! Война близится, нам всем конец, но попробовать сразиться стоит. Мы будем вести сражение во имя идеалов и принципов самой Империи, а значит, еще не время сдаваться!" #(М) 
 
 BRZ_special_action_service:0 "Служба внешнеполитической деятельности"
 BRZ_special_action_service_desc:0 "Sonderaktionskommando - это группа элитных и квалифицированных псов для использования в специальных операциях против врага. Копперхилу понравилась эта идея, и для развития этих подразделений специального назначения должна быть создана секретная учебная школа." #(М) 
 
 BRZ_special_action_service_vengence:0 "Служба внешнеполитической деятельности"
 BRZ_special_action_service_vengence_desc:0 "Sonderaktionskommando - это группа элитных и квалифицированных псов для использования в специальных операциях против врага. Копперхилу понравилась эта идея, и для развития этих подразделений специального назначения должна быть создана секретная учебная школа." #(М) 
 
 # Political - Non-Alligned/Gariele or Archon #

 BRZ_support_the_imperial_loyalty_legue:0 "Поддержать Имперскую Лигу лоялистов"
 BRZ_support_the_imperial_loyalty_legue_desc:0 "Первостепенной задачей нашей страны должна быть полная безопасность нашего императора Гровера VI. Вступив в Имперскую Лигу лоялистов, мы сможем обеспечить будущего правителя внушительной свитой из регентов." #(М) 

 BRZ_renforce_the_counts_authority:0 "Укрепить графскую власть"
 BRZ_renforce_the_counts_authority_desc:0 "Граф Игнатий доблестно служил своим псам, честно исполняя свои обязанности, потому наша страна процветала. Накануне бедствия, многие псы обратились к нему с просьбой занять более активную позицию во внутренней политике. Бронзовый совет внемлил этим возгласам и уже готов дать Графу чрезвычайные полномочия на случай войны." #(М) 

 BRZ_empower_the_wisecouncil:0 "Создать Совет Мудрых"
 BRZ_empower_the_wisecouncil_desc:0 "Бронзовый Совет честно служил нашей нации и принимал сложные решения. Но теперь Совет слишком разросся, и им практически невозможно управлять. Граф решил реформировать его в тайный совет Совет Мудрых, в который войдут лишь некоторые министры. Они будут наделены чрезвыйчаными полномочиями для решения проблем военного времени." #(М) 

 BRZ_county_schools:0 "Графские коллегии"
 BRZ_county_schools_desc:0 "Едва ли кто-то из нашего населения оканчивает девять классов, а некоторые и вовсе не хотят учиться. Из-за этого мы лишаемся внушительного рабочего потенциала. Чтобы преодолеть проблему неграмотности, граф Бронзовохвостый создал сеть малых учебных училищ по всем своим землям, где наши жители смогут получить простейшие знания в инженерии и науке." #(М) 

 BRZ_promote_noble_rights:0 "Сберечь дворянские привилегии"
 BRZ_promote_noble_rights_desc:0 "Текущее напряжение в имперских доменах во многом вызвано из-за противоречий касательно вовлечения простого народа в государственные дела. Мы должны ясно сказать, что правительство не просто воздержится от действий против дворян, но и законодательно расширит их привилегии." #(М) 

 BRZ_loyal_imperial_corps:0 "Имперские войска Бронзхилла"
 BRZ_loyal_imperial_corps_desc:0 "Кризис столкнул в конфликте два столпа нашего общества. Хотя дух пацифизма вёл нас поколениями, но мы должны обеспечить безопасность Императора. Для создания баланса между этими двумя конфликтующими философиями, наше правительство разрешило добровольцам среди наших псов вступать в зарубежные армии, сражаясь, чтобы сохранить Империю." #(М) 

 BRZ_local_powers_act:0 "Власть - графствам!"
 BRZ_local_powers_act_desc:0 "Всё более ослабевающий Бронзовый Совет создал некоторое напряжение между нашим правительством и графствами, заявляющими, что их голоса более не слышимы в Бронзкройце. Для того, чтобы утихомирить эти беспорядки, Совет Мудрых дал правительствам графств некоторую автономию и самоуправление." #(М) 

 BRZ_united_clan_society:0 "Федерация графств"
 BRZ_united_clan_society_desc:0 "Федерация Графств - это организация, предусмотренная Советом Мудрых для того, чтобы графства Бронзхилла собирались вместе дл дебатов и обсуждения состояния нации. Цель совета - создать чувство единства между нашими разнообразными правительствами, чтобы они следовали цели укрепления Бронзхилла и имперских основ." #(М) 

 BRZ_the_county_of_the_bronze_cross:0 "Распустить Бронзовый Совет"
 BRZ_the_county_of_the_bronze_cross_desc:0 "С окончанием кризиса в нашем правительстве граф Игнатий Бронзовохвостый официально распустил Бронзовый Совет. Новое правительство Бронзхилла готово к предстоящему конфликту, и сможет сделать всё возможное, чтобы защитить Императора Гровера VI от его мятежных и эгоистичных вассалов" #(Д) 

 BRZ_imperial_youth:0 "Имперские Щенки"
 BRZ_imperial_youth_desc:0 "Имперские Щенки - добровольческая организация, созданная и спонсируемая нашей администрацией. Их цель - дать шанс молодёжи Бронзхилла помочь с имперским делом, даруя возможность им взять на себя вспомогательные роли в военной и промышленной сфере, чтобы освободить взрослых для службы на фронте." #(М) 

 BRZ_industry_for_the_emperor:0 "Имперские инвестиции"
 BRZ_industry_for_the_emperor_desc:0 "Наша земля богата рабочей силой и сырьём, однако промышленность всегда отставала. Лоббируя наши интересы в правительствах союзников, мы можем надеяться на инвестирование, необходимое для постройки дополнительных заводов в наших столичных землях. Позже они могут быть использованы, чтобы оснастить войска для будущей борьбы." #(М) 

 BRZ_the_ture_dogs_of_griffonhime:0 "Марш на Грифенхейм"
 BRZ_the_ture_dogs_of_griffonhime_desc:0 "Мы сделали всё что могли, чтобы подготовиться к ожидаемой войне. Наши армии ждут приказов. Наша индустрия готова работать. Вся наша нация готова поддержать нас. Сейчас настало время спустить псов войны и пройти маршем прямо к предателям в Гриффинхейм." #(М) 

 BRZ_return_of_the_emperor:0 "Хайль Гровер VI!"
 BRZ_return_of_the_emperor_desc:0 "Война окончена, наши армии удерживают священные земли Грифенхейма. Мы готовы принять Гровера VI и обеспечить занятие трона, который он заслуживает, молодым императором. Конфликт подошёл к концу, и настало время зализать раны, что породил этот конфликт." #(Д) 
 
 #Archon-Fascist

 BRZ_the_knights_of_the_bronze_cross:0 "Рыцари Бронзового креста"
 BRZ_the_knights_of_the_bronze_cross_desc:0 "Рыцари Бронзового Креста - единственное отделение Арктурианских Рыцарей, набранное исключительно из Алмазных Псов. Хотя у них есть чувство преданности к своим собратьям, их главная цель - обеспечение безопасности Его Величества, Гровера VI. Чтобы обеспечить это, они обратились к Графу Бронзохвостому, чтобы утвердить свои голоса в Бронзовом совете." #(Д-М) 
 
 BRZ_burning_of_wiesetreffen:0 "Сожжение Визетреффена"
 BRZ_burning_of_wiesetreffen_desc:0 "Театр Визетреффен находится в полосе Бронзкройца, оставаясь городским центром досуга для целых поколений. В тяжёлые времена учреждение служило временным прибежищем для Бронзового Совета, давая проводить дебаты и встречи. Этой ночью театр был подожжён, и утром от его священных залов остался лишь пепел." #(М) 
 
 BRZ_ritternacht:0 "Риттернахт"
 BRZ_ritternacht_desc:0 "В связи с сожжением театра Визетреффена Бронзовый Совет погряз в жестоких междоусобицах, без каких-либо осмысленных усилий по урегулированию текущего кризиса. В попытке привнести капельку стабильности, Рыцари Бронзового Креста добровольно предоставил столовые их центрального отделения как новую резиденцию Бронзового Совета." #(М) 

 BRZ_imperial_arms_treaty:0 "Импорт имперского снаряжения"
 BRZ_imperial_arms_treaty_desc:0 "Армия Бронзхилла до сих пор испытывает недостаток в современном вооружении, используя оружие, которое устарело на столетия. Стремясь решить эту проблему, граф Игнатий Бронзовохвостый подписал договор с Архонтом, по импорту современного вооружения." #(Д) 

 BRZ_deep_mountain_oil_reserves:0 "Нефтяные горные запасы"
 BRZ_deep_mountain_oil_reserves_desc:0 "Глубоко под нашими горами находятся гигантские озёра нефти. Построив новые нефтяные скважины, мы сможем начать добывать это черное золото." #(Д) 

 BRZ_invite_imperial_advisors:0 "Пригласить специалистов из Энгривера"
 BRZ_invite_imperial_advisors_desc:0 "Офицерскому Корпусу Бронзхилла всё ещё недостаёт талантливых и способных офицеров, обученных хитростям и премудростям современной войны. Чтобы решить эту проблему, Архонт отправил советников из Энгривера для помощи в обучении наших офицеров и понюхаться со всеми нашими союзниками-грифонами." #(М) 

 BRZ_imperial_assistance_association:0 "Йельский пакт"
 BRZ_imperial_assistance_association_desc:0 "Каждая из наций, союзных Архонту, имеют свои собственные исследовательские коллективы, улучшающие оружие и технологие. Часто две отдельные нации ведут один и тот же проект, бесполезно повторяя исследования. Внутри Йельского Пакта мы сможем сформировать более тесные связи, объединяя исследовательские мощности для их лучшего использования." #(М) 

 BRZ_the_archon_of_ravensburg:0 "Прелат Равенсбёрга"
 BRZ_the_archon_of_ravensburg_desc:0 "Прелат Равенсбёрга является представителем церкви в Бронзхилле, предоставляя духовную поддержку графу Игнатию Бронзовохвостому и его псам. Пока текущий кризис продолжает терроризировать нашу державу, она поговорила с графом и попросила о большем влиянии в его правительстве, играя роль представителя Архонта Грифенхейма." #(М) 

 BRZ_enforce_imperial_religious_authority:0 "Усилить церковную власть"
 BRZ_enforce_imperial_religious_authority_desc:0 "Голос Прелата получил огромное влияние. Она высказывает своё мнение про каждый закон, а её советы регулярно исполняются. Рекомендации, предоставляемые ей от имени Архонта, стали жизненно важными в нашем правительстве, и также появились слухи, обсуждающие то, что некоторые бюрократы и министры ожидают инструкций от неё больше, чем от самого графа." #(М) 

 BRZ_holy_charity:0 "Церковная помощь"
 BRZ_holy_charity_desc:0 "Экономическая неопределённость, посеянная текущим кризисом, оставила многих алмазных псов безработными, заставляя их самих искать себе укрытия и пропитание. Для того, чтобы смягчить эти последствия, церковь взяла на себя становящуюся всё более важной роль предоставления помощи и благотворительности нашим наиболее обедневшим гражданам." #(М) 

 BRZ_church_schools:0 "Религиозное образование"
 BRZ_church_schools_desc:0 "В стране, где большинство населения остаётся неграмотным, присутствует огромная нехватка образования. Недавно церковь сделала первый шаг, предложив инвестировать в большое количество религиозных школ по всему Бронзхиллу, предоставляя обучение чтению, письму, математике, религии, и некоторым другим предметам, без которых щенкам не обойтись." #(М) 

 BRZ_for_the_grace_and_might_of_boreas:0 "Во имя Борея"
 BRZ_for_the_grace_and_might_of_boreas_desc:0 "Угли войны уже примостились на гобелене, объединяющем Империю Грифонов. Не так уж много времени займёт их раздувание, и наши земли будут втянуты кровавый конфликт. Наши алмазные псы должны быть готовы сражаться на стороне Архонта. Чтобы подготовиться к этому, наши войска должны быть обучены и получить изящество самого всемогущества." #(М) 

 BRZ_the_strawberry_solution:0 "Поход на Клубничное герцогство"
 BRZ_the_strawberry_solution_desc:0 "Клубничное герцогство - это сердце мятежа, отравляющего Империю Грифонов. Если есть всё ещё надежда на восстановление порядка и вступление в новый золотой век, мы должны обрушиться на этих предателей и заставить преклонить колено. Только только Архонт сможет по-настоящему восстановить Грифенхейм и его вассалов в своём прежнем величии." # (М) 

 BRZ_blessings_of_boreas:0 "Благословление Борея"
 BRZ_blessings_of_boreas_desc:0 "Наши псы благословлены самим Бореем, и направлены его представителем в Грифонии. Благодаря нашей преданности, жертвам, и следованию советам, мы смогли пережить мучавший нас кризис, выковавший новый Бронзхилл, свободный от примесей и трусости, которая делала нас слабыми. Мы должны устремить в взгляд в будущее, и восстановить величие Империи." #(Д) 

 BRZ_every_dog_must_do_their_duty:0 "Каждый пес должен внести свою лепту"
 BRZ_every_dog_must_do_their_duty_desc:0 "От министра до фермера, от магната до шахтера, от графа до нищего - все должны внести свой вклад в предстоящую борьбу. Сплочённость нашего народа приведёт нас к победе над нашими противниками, которые хотят уничтожить наши самые заветные традиции. Каждый пёс должен внести свой вклад в победу своей империи и своих богов." #(Д) 

 BRZ_retool_the_forges:0 "Арсенал Борея"
 BRZ_retool_the_forges_desc:0 "Кузницы Бронзкройца были основной нашего оружейного производства годами, производя львиную долю нашего военного снаряжения. Впрочем, из-за появившейся угрозы войны Архонт попросил нас стать Арсеналом Борея, производя пушки, снаряды и патроны, необходимые для возвращения былых имперских земель." #(М) 

 # Communist
 BRZ_support_the_anti_imperial_movement:0 "Коалиция с левыми"
 BRZ_support_the_anti_imperial_movement_desc:0 "При поддержке совета интеллектуалы, главы профсоюзов и крестьян создали объединённый социалистический фронт. Прогнившая аристократия убивает его Империю и ведёт её к анархии. Чтобы преодолеть это, социалисты хотят избавить Империю от аристократической бюрократии, заменив её системой, основанной на личных заслугах." #(М) 
 
 BRZ_communist_welfare_groups:0 "Минеральные дивиденды"
 BRZ_communist_welfare_groups_desc:0 "Драгоценные камни, руда и минералы составляют подавляющее большинство нашего экспорта. Сейчас эти богатства не остаются в нашей стране, вместо этого обогащая кошельки иностранцев в Грифенхейме. Представители коалиции потребовали ввести небольшой налог на экспорт полезных ископаемых, доходы которого будут выплачиваться непосредственно населению." #(Д) 

 BRZ_nationalise_struggaling_industries:0 "Национализировать империалистические активы"
 BRZ_nationalise_struggaling_industries_desc:0 "Большое количество наших заводов является собственностью фирм и предприятий, находящихся в зависимости от враждебных режимов. Мы должны конфисковать эти средства производства, прежде чем капиталисты смогут подмять под себя нашу державу, используя мощности, чтобы подогнать наш прогресс в сторону улучшения Империи и её вассалов." #(М) 

 BRZ_revolution_in_bronzehill:0 "Марш на Визетреффен"
 BRZ_revolution_in_bronzehill_desc:0 "Бронзовый Совет ныне недееспособен, пошатнувшись от внутренней борьбы, которую нельзя прекратить. Впрочем, наша коалиция лишь стала сильнее, с каждым днём бездействия орошаемая волной новых членов. Если Совет не может прийти к решению о том, как преодолевать кризис, тогда он должен быть заменён органом, который может." #(М) 
 
 BRZ_communist_education:0 "Субсидировать образование"
 BRZ_communist_education_desc:0 "Поколениями преимуществами высшего образования могли пользоваться только самые богатые алмазные псы. Это отрезало нашу страну от доступа к потенциально гениальным умам. Чтобы исправить это, наше правительстве начало субсидировать преподавание, дав возможность псам попасть в эти школы, где обучение ведётся на основе личных успехов, а не происхождения." #(М) 

 # Rosey Communist
 BRZ_spoticus_league:0 "Лига Спортака"
 BRZ_spoticus_league_desc:0 "Века назад произошло восстание рабов в Алмазных горах, которое собрало великую армию под предводительством Спортака. Хотя оно было подавлено, восставшие совершили множество побед и зажгли дух сопротивления. Рози Люксембарк воззвала к этому наследию, чтобы сформировать лигу схожих режимов, которые освободят рабов капитализма и феодализма." #(М) 

 BRZ_the_mountain_corridor:0 "Стая больше не разделена" #(М) 
 BRZ_the_mountain_corridor_desc:0 "Наши алмазные псы были долго разделены со своей древней родиной из-за тирании династии Алмазных Щитов. Впрочем, обе наши нации испытали революции, различия в идеологии более не терзают нас. Следовательно, мы должны двигаться к объединению с нашими братьями, и чтобы достичь этого, нужно разобраться со странами, разделяющими нас." #(М) 

 BRZ_spot_stability:0 "Провозгласить Верховный совет"
 BRZ_spot_stability_desc:0 "С падением Бронзового Совета необходим новый законодательный орган. Рози Люксембарг призвала к созданию Совета Советов, который собрал бы представителей, избранных профсоюзами, крестьянскими коммунами, воинскими частями и остальными организациями в центральный комитет, который будет обсуждать и разрабатывать законопроекты." #(Д) 

 BRZ_spot_industry:0 "Фабричные кооперативы"
 BRZ_spot_industry_desc:0 "В прошлом рабочим платили зарплаты, которые могли быть лишь частью от истинной ценности их труда. Львиная доля их платы исчезала в карманах капиталистов. Совет выпустил Акт о кооперативных фабриках, давая возможность рабочим платить кооперативам, которые заполучили средства производства, прежде чем распределять дивиденды членам кооперативов." #(М) 

 BRZ_spot_crisis_1:0 "Регулирование цен на пищевые продукты"
 BRZ_spot_crisis_1_desc:0 "Кризис внутри Империи и нестабильность по всей Грифии очень сильно повлияли на снабжения едой всего континента, очень сильно подняв цену на базовые товары. Это привело к великому голоду среди нашего беднейшего населения. Для того, чтобы смягчить их страдания, Рози Люксембарк установила прямой контроль цен на еду, обеспечивая её доступность." #(М) 

 BRZ_spot_crisis_2:0 "Ветер перемен"
 BRZ_spot_crisis_2_desc:0 "Жестокие времена требуют жестоких мер. Это было доказано для наших алмазных псов, которые заставили себя отказаться от столетий отточенного до мелочей общественного порядка и действующей бюрократии для того, чтобы противостоять кризису, терзающему нас. Впрочем, похоже, такие меры были эффективны, так как наша держава стала сильнее чем когда-либо прежде." #(М) 

 BRZ_spread_the_revolution:0 "Распространение революции"
 BRZ_spread_the_revolution_desc:0 "Среди населяющих Грифию существ много тех, кто симпатизирует коммунистическим идеалам. Если мы сможем связаться с этими группами и предоставить им нужную им же поддержку, они могут быть полезными в грядущем праведном походе против коррумпированной аристократии, угрожающей Императору и гражданам Грифонии." #(М) 

 # Kim Communism

 BRZ_military_first_theory:0 "Декрет Кима"
 BRZ_military_first_theory_desc:0 "При узурпации власти у Рози Люксембарк Кимом Баркинг-Сан, взгляды Совета Левых оказались под сильным влиянием философий Кима. Вместо более традиционных взглядов совета, которые видят монарха главным в государстве, он видит его лидером революции, маяком света для державы, почти бессмертное и всемогущее создание." #(М) 

 BRZ_kim_war_support:0 "Назначить генералов"
 BRZ_kim_war_support_desc:0 "Без войск мечты вернуть императора и восстановление его правления невозможны. Поэтому Ким обратился к генералам Бронзхилла, предлагая им должности в министерстве, престижные должности, и большой заработок в рамках нового правительства." #(Д) 

 BRZ_self_reliance:0 "Джаги Гэ"
 BRZ_self_reliance_desc:0 "Принципы Джаги Гэ, по которым идёт импорт, делает нашу страну слабее, создавая зависимость от иностранных товаров для удовлетворения наших собственных нужд. Наше правительство воззвало ко всему населению с просьбой самостоятельно производить все нужные товары, создавая самодостаточную систему, которой не смогут угрожать санкции и торговая война." #(М) 

 BRZ_mass_production:0 "Машина войны"
 BRZ_mass_production_desc:0 "Слишком долго наша держава держалась на помпезной и буржуазной экономике, более сфокусированной на производстве безделушек и украшений, чем на реально важных вещах. Эта эпоха ненужной роскоши должна подойти к концу и наша страна должна быть направлена на обеспечение потребностей революции." #(М) 

 BRZ_ten_principals:0 "10 заповедей"
 BRZ_ten_principals_desc:0 "1.Мы должны отдавать всех себя в борьбе за единение всего общества при помощи революционной идеологии Великого Лидера Гровера VI.\n2.Мы должны почтить Великого Лидера нашей полной преданностью.\n3.Мы должны сделать абсолютным авторитет Великого Лидера..." #(М) 

 BRZ_kim_crisis_2:0 "Репрессировать умеренных"
 BRZ_kim_crisis_2_desc:0 "Когда Совет Левых впервые был сформирован, он воззвал к широкой фракционной основе, ища поддержки в свержении короны графа. Впрочем, некоторые из этих так называемых 'революционеров' оказались капиталистами и реакционерами под прикрытием, надеявшимися получить побольше выгоды. Такие псы должны быть изгнаны из нашего общества." #(М) 

 BRZ_prepare_for_the_war_of_libertation:0 "Освободительная война"
 BRZ_prepare_for_the_war_of_libertation_desc:0 "В доменах Гровера VI у различной мелкой знати, жирных торговцев и беспринципных князьков словно сорвало все стопоры - они терзали его земли, грабили его богатсва и тянули жилы из его подданных. Мы, являясь защитниками нашего славного лидера, должны сделать шаг вперёд и освободить эти владения, передавая их настоящей администрации." #(М) 

 # Free Harmony
 BRZ_appeal_to_the_harmonists:0 "Передать бразды правления Барнаби"
 BRZ_appeal_to_the_harmonists_desc:0 "При погружённой в хаос стране, граф Игнатий Бронзовохвостый поверил, что лучшим решением будет отречься от престола в пользу его молодого и популярного сына, Барнаби. Наследник графа имеет множество друзей в прогармонистких партиях Бронзхилла, и нет никаких сомнений, что теперь они станут влиятельны в Бронзовом Совете." #(М) 

 BRZ_the_count_and_the_princess:0 "Принцесса и Граф"
 BRZ_the_count_and_the_princess_desc:0 "Годами принцесса Молли из Алмазной Горы и сэр Барнаби тайно переписывались, заинтересовавшись друг другом из-за совместных связанных с гармонией интересов. Когда оба стали теперь лидерами своих уважаемых государств, все надеются, что их дружба даст повод к потеплению отношений между Алмазной Горой и Бронзхиллом." #(М) 

 BRZ_seek_pony_support:0 "Сотрудничество с Речной Федерацией"
 BRZ_seek_pony_support_desc:0 "Так как различные нации Грифоньей Империи готовы рвать друг друга на куски, для Бронзхилла стало жизненно важно расширить его дипломатическое присутствие. Поколениями из-за имперского вассалитета наши отношения с Речными Землями были напряжёнными. Впрочем, оба наших блока много получат от получившего здравомыслящего регента Гровера VI." #(М) 

 BRZ_barnaby_reduce_crisis_1:0 "Промышленные субсидии"
 BRZ_barnaby_reduce_crisis_1_desc:0 "Текущий кризис сильно повлиял на стабильность экономики, тогда как наши торговые связи с Империей Грифонов напряжены из-за конфликта. Это привело к закрытию фабрик и безработице среди многих алмазных псов. Субсидия фабрики, мы сможем не только повысить занятость, но также повысить внутренний спрос и создать стабильный рынок потребительских товаров." #(М) 

 BRZ_barnaby_factories:0 "Переговоры с иностранными компаниями"
 BRZ_barnaby_factories_desc:0 "Большая часть экономики Бронзхилла принадлежит предприятиям с головными офисами в Грифенхейме и других частях империи, что означает, что наш сдвиг в политике с империей сильно снизило их желание работать внутри наших границ. Успокаивая эти фирмы, мы сможем начать выправлять пошатнувшееся доверие и обосновать здравость инвестиций в Бронзхилл." #(М) 

 BRZ_barnaby_output_bonus:0 "Позаимствовать промышленные разработки из-за рубежа"
 BRZ_barnaby_output_bonus_desc:0 "Наша промышленная методология очень архаична, если сравнивать с более развитыми соседями. Фабрики работают больше как фермы, действуя лишь в определённые часы суток. Чтобы преодолеть этот барьер, мы должны реформировать наши методы производства, попросив помощи у иностранных экспертов, чтобы перейти от аграрной к индустриальной экономике." #(М) 

 BRZ_barnaby_research_slot:0 "Предоставить убежище интеллигенции"
 BRZ_barnaby_research_slot_desc:0 "Из-за зреющего в империи конфликта многие интеллектуалы сталкиваются с жестоким угнетением со стороны правительств. Многие желают освободиться от этих ограничений и вернуться к относительной свободе. Открыв наши границы для этих потенциальных беженцев, мы получим прибыль от работ этих учёных, инженеров и иных подготовленных профессионалов." #(М) 

 BRZ_barnaby_defence_bonus:0 "Мы встанем на защиту Графства!"
 BRZ_barnaby_defence_bonus_desc:0 "При вполне реальной угрозе войны, популярность графа Барнаби и его реформы создали дух борьбы в нашем народе. Их недавно обнаруженная свобода стала чем-то, чем они дорожат, и они готовы пожертвовать многим для того, чтобы она сохранилась во время этого конфликта." #(М) 

 BRZ_barnaby_reduce_crisis_2:0 "Демократизировать Бронзовый Совет"
 BRZ_barnaby_reduce_crisis_2_desc:0 "Трудно утверждать, что мы являемся столпом гармонии, когда наша законодательная власть назначается из дворянства. После того, как наши экономические дела окончательно решены, граф Барнаби может перейти к преобразованию Бронзового Совета в более демократичный орган и начать процесс проведения первых выборов в Бронзхилле." #(Д) 

 BRZ_barnaby_harmony:0 "Всеобщее избирательное право"
 BRZ_barnaby_harmony_desc:0 "С приближением первых выборов в Бронзхилле граф Барнаби ввел всеобщее избирательное право. Каждый алмазный пёс получит право голоса, независимо от класса, пола или владения землёй. Государство теперь не будет управляться исключительно дворянством." #(Д) 

 BRZ_barnaby_stability:0 "Всенародный граф"
 BRZ_barnaby_stability_desc:0 "Граф Барнаби доказал, что он настоящий граф каждому существу. Он умолял своих подданных, прося их быть мягкими в эти жестокие времена. В конце концов, Бронзхилл был создан как спасение от тирании Алмазной Горы и это наследие должно быть распространено на беженцев всех видов, пытающихся сбежать от таких же условий." #(М) 

 BRZ_barnaby_remove_crisis:0 "Великая коалиция"
 BRZ_barnaby_remove_crisis_desc:0 "С завершением выборов было сформировано несколько новых партий. Пока меньшинство голосов высказывают экстремисткие идеи, как левые, так и правые, часть умеренных партий пришли к соглашению о создании грандиозной коалиции. Два самых заметных лидера - Уинстон Меднохвостый от Консерваторов и Грейхаунд Эттли от Демократического Рабочего Союза." #(М) 

 BRZ_barnaby_manpower:0 "Премьер-министр Меднохвостый"
 BRZ_barnaby_manpower_desc:0 "Уинстон Меднохвостый стал первым бронзхилльским премьер-министром. Он рассчитывает, что под его руководством наши вооружённые сил расширятся, чтобы укрепить защиту от иностранных вторжений. Чтобы сделать это, он открыл военную службу для представителей всех видов, утверждая, что каждое существо должно внести вклад в нашу общую оборону." #(М) 

 BRZ_barnaby_better_industry:0 "Премьер-министр Эттли"
 BRZ_barnaby_better_industry_desc:0 "Грейхаунд Эттли стал первым бронзхилльским премьер-министром. Он рассчитывает, что под его руководством рабочие Бронзхилла увидят укрепление прав трудящихся и убедятся в получении справедливых отношения и платы. Чтобы подтвердить это заявление, он легализовал создание профсоюзов и учредил Министерство Труда." #(М) 

 # Free Fascism
 BRZ_seek_national_union_support:0 "Встретиться с Лаудбарком"
 BRZ_seek_national_union_support_desc:0 "Руфус Лаудбарк, лидер партии Национальный Союз, часто был клеймён создающим лишь проблемы, но очевидно, что в эти отчаянные времена только железной лапой можно направить страну к освобождению Императора. Граф будет гарантировать, что НС получат позицию главных в Бронзовом Совете." #(М) 

 BRZ_nu_propaganda:0 "Национальная пропаганда"
 BRZ_nu_propaganda_desc:0 "После представления Лаудбарка Бронзовому Совету, много менее патриотичных партий внутри нашей нации начали протестовать, нам следует насколько возможно сохранить позитивное изображение самих себя при помощи нашей новой силы." #(М) 
 
 BRZ_nu_restore_order:0 "Восстановление порядка"
 BRZ_nu_restore_order_desc:0 "Наша страна в хаосе, а граф испытывает давление, созданное ради изгнания НС из Бронзового Совета, а значит, мы должны действовать быстро и решительно, чтобы убедиться, что хотя бы наш корабль всё ещё продолжает держаться на воде!" #(М) 
 
 BRZ_nu_military_loyalty:0 "Сохранить лояльность армии"
 BRZ_nu_military_loyalty_desc:0 "Лучший инструмент НС находится в среде генералов, симпатизирующих нашему делу, мы должны использовать это и использовать военных чтобы сохранить порядок в эти смутные времена." #(М) 
 
 BRZ_nu_fascist_democracy:0 "Свобода — это рабство"
 BRZ_nu_fascist_democracy_desc:0 "Одно убеждение, которое отличает Лаудбарка от многих других политиков Бронзхилла, это его неподдельная вера в демократию, или хотя бы в то, что народ сможет голосовать за того кандидата от НС, какого они захотят... и никогда не заменять его." #(М) 
 
 BRZ_nu_free_state:0 "Свободные псы"
 BRZ_nu_free_state_desc:0 "Бронзхилл не будет подчиняться никому кроме Императора! Мы - его истинные защитники и никому не следует становиться на нашем пути к настоящей свободе от угнетения! Мы должны привить это чувство среди населения, чтобы они знали, что НС служит им, и праведно служит Императору, а не какие-то безответные дворяне или нудные жрецы!" #(М) 
 
 BRZ_nu_chancellor_loudbark:0 "Один народ, одна страна, один канцлер"
 BRZ_nu_chancellor_loudbark_desc:0 "Сейчас, когда Лаудбарк укрепил свои позиции в Бронзовом Совете и собрал достаточно поддержки среди народа и армии, он наконец-то может претендовать на правление вместе со своим монархом, чтобы освободить Императора.\nРаб канцлера, сейчас это всего лишь легенды." #(М) 
 
 BRZ_nu_factories:0 "Промышленные программы"
 BRZ_nu_factories_desc:0 "Экономический план НС - смесь небольшой национализации, компромисса со знатью и корпорациями и гарантирования прав рабочих. Также как и законодательное утверждение того, что никто не должен быть чужим движимым имуществом. Такой план точно получит поддержку." #(М) 
 
 BRZ_nu_industry_buff:0 "Пересмотр промышленной программы"
 BRZ_nu_industry_buff_desc:0 "Для того чтобы лучше соответствовать нашим интересам, нужно занять более непосредственную роль в экономике. Влияя на течение рынка, чтобы принести большую пользу державе." #(М) 
 
 BRZ_nu_military_pensions:0 "Военные пенсионные программы"
 BRZ_nu_military_pensions_desc:0 "Ключевой политикой НС с времён его зарождения стала вера в то, что каждый сражающийся пёс заслуживает некоторого дохода, когда он закончил со службой. Мы должны убедиться, что это способствует как счастью населения, так и всем новым рекрутам, которые придут записываться в армию." #(М) 
 
 BRZ_nu_smart_dogs:0 "Правление интеллектуалов"
 BRZ_nu_smart_dogs_desc:0 "В самом начале основной оппозицией стали выходцы из нашей интеллигенции, которые называли нас варварами за наши правильные действия. Но сейчас, когда Лаудбарк - канцлер, мы точно сможем убедить их подчиняться нам. И некоторые могут и вправду поверить в добровольность этого!" #(М) 
 
 BRZ_nu_nu_rule:0 "Тотальный контроль"
 BRZ_nu_nu_rule_desc:0 "После выполнения наших обещаний, пусть и путями, о которых многие не могли и подумать, мы можем объявить нашу власть стабильной. И учитывая это, мы наконец можем двигаться по пути к нашему великому предназначению - освобождению!" #(М) 
 
 BRZ_nu_we_are_number_one:0 "Элитная армия"
 BRZ_nu_we_are_number_one_desc:0 "Лаудбарк - сторонник маленькой профессиональной армии, которая будет служить главной основой нашего государства, настолько, что будет казаться, что страна не может существовать без армии. Такой уровень профессионализма, требуемый нами, урезает призыв, но это будет стоить того!" #(М) 
 
 BRZ_nu_leve_en_masse:0 "Постоянная армия"
 BRZ_nu_leve_en_masse_desc:0 "Лэсси Золотоплащ поддерживает идею о принесении дисциплины в жертву в наших войсках, и взамен этого ввести бюрократический комплекс призыва, с помощью которого мы получим очень много псов с минимальными усилиями. Конечно, будет много не желающих служить, которые испортят эффективность армии, но они будут усердно учиться сражаться за императора!" #(М) 

 # Empire Expansion
 BRZ_alles_erdreich_ist_der_kaiser_untertan:0 "Alles Erdreich ist der Kaiser Untertan"
 BRZ_alles_erdreich_ist_der_kaiser_untertan_desc:0 "Несмотря на то, что мы взяли контроль над Империей, наша работа всё ещё не закончена. Существует множество других государств вокруг нас, которые всё ещё требуют возвращения нашего контроля. Всё должно принадлежать императору." #(М) 

 BRZ_meetings_with_strawberry:0 "Встречи в Клубнике" #(М) 
 BRZ_meetings_with_strawberry_desc:0 "На повестке дня у нас Клубника, наш бывший вассал, нам нужно встретиться с её правителями и обговорить условия их возврата в Империю. Несмотря на то, что мы не забыли прошлое, сейчас у них есть две возможности - присоединиться или умереть. Всё должно принадлежать императору." #(М) 

 BRZ_feathrisian_diplomacy:0 "Феофийская дипломатия" #(М) 
 BRZ_feathrisian_diplomacy_desc:0 "Будет организована попытка переговоров с Феофией, но наши цели прозрачны. Их земли по праву принадлежат нам, и мы получим их, добровольно или силой, таков указ нашего императора. Им следует встретить наших посланников с достоинством. В конце концов, всё должно принадлежать императору." #(М) 

 BRZ_secure_the_northern_mountains:0 "Обезопасить северные горы" #(М) 
 BRZ_secure_the_northern_mountains_desc:0 "Соседние нам регионы всё ещё могут быть полезны, особенно территории к северу представляют определённый интерес как направление экспансии Империи. Мы обезопасим северные горы любой ценой, так как Империя претендует на всё. В конце концов, всё должно принадлежать императору." #(М) 

 BRZ_deal_with_the_republicans:0 "Разделаться с республиканцами" #(М) 
 BRZ_deal_with_the_republicans_desc:0 "Те, кто сопротивляются правлению императора, являются угрозой и с ними нужно будет разобраться. Воля императора неоспорима, и она будет выполнена. Жалкие республиканцы смеют быть против Имперской власти, и они заплатят за это самую высокую цену. В конце концов, всё должно принадлежать императору." #(М) 

 BRZ_the_vedina_negotiations:0 "Переговоры с Вединой" #(М)
 BRZ_the_vedina_negotiations_desc:0 "Ведина, земля свободных грифонов, будет следующей на пути наших переговорщиков. Мы ожидаем мудрого выбора от них, так как второго шанса не будет. Наступило время решать, будут ли они на нашей стороне, или будут сокрушены нашей мощью? В конце концов, всё должно принадлежать императору." #(М)

 BRZ_the_romau_accords:0 "Договора с Ромау" #(М)
 BRZ_the_romau_accords_desc:0 "Есть те, кто должен уважать наши прошлые договора, нам следует узнать, куда их лояльность направлена теперь. В глазах императора, ни один не забыт и ничто не забыто. Носители воли императора будут скоро отправлены, покоритесь или будете покорены, таково их сообщение. В конце концов, всё должно принадлежать императору." #(М)

 BRZ_subdue_the_southern_troublemakers:0 "Подчинить южных смутьянов" #(М)
 BRZ_subdue_the_southern_troublemakers_desc:0 "Эти смутьяны на юге были шипом в боку Империи слишком долго, настало время изменить это. Они тоже испытают удовольствие от встречи посланников императора, чтобы решить свою судьбу - быть с нами или против нас. В конце концов, всё должно принадлежать императору." #(М)

 BRZ_deal_with_the_knights:0 "Сделка с рыцарями" #(М)
 BRZ_deal_with_the_knights_desc:0 "Рыцарям Хеллквила нельзя доверять. Им напомнят о их прошлых клятвах, и император щедро предложит пересмотреть их ещё раз с новыми условиями, по которым они смогут сохранить свою автономию. Мощь Империи будет уважаться, когда они подчинятся нам, или когда наши войска сокрушат их сопротивление. Всё должно принадлежать императору." #(М)

 BRZ_bring_peace_to_the_lakeside:0 "Принести мир в Верению" #(М)
 BRZ_bring_peace_to_the_lakeside_desc:0 "Смута на берегу озера не то, что можно игнорировать. Император видит всё, и его предписания не обсуждаются. Империя принесёт мир в этот регион, дипломаты уже в пути, чтобы распространить сообщение Империи и наше понятие о мире. В конце концов, всё должно принадлежать императору." #(М)

 BRZ_the_home_of_griffon_kind:0 "Дом грифоньего рода" #(М)
 BRZ_the_home_of_griffon_kind_desc:0 "Гриффинстоун, родина всей расы грифонов, священное место для Империи. Давно пора родине нашего первого императора, чем бы она сейчас ни являлась, снова стать частью Империи. Они признают наши претензии, так или иначе. В конце концов, всё должно принадлежать императору." #(М)

 BRZ_the_greifwald_ultimatium:0 "Грифенвальдский ультиматум" #(М)
 BRZ_the_greifwald_ultimatium_desc:0 "Слишком долго Грифенвальд и его регион был на задворках имперской жизни. Время нейтралитета прошло, а значит, они получат простой ультиматум: подчинитесь императору, или познаете его гнев. Курьер будет скоро послан, в то время как императорское терпение не вечно. В конце концов, всё должно принадлежать императору." #(М)

 BRZ_the_jewel_of_the_west_coast:0 "Жемчужина Западного побережья" #(М)
 BRZ_the_jewel_of_the_west_coast_desc:0 "Процветающие земли Скайфола и Фезеры на западе всегда были жемчужиной экономики Грифонии. Расширение Империи не остановится, и их ресурсы будут принадлежать императору. Созовите наши армии, Империя выступит с рассветом. В конце концов, всё должно принадлежать императору." #(М)

 BRZ_reach_out_to_haukland:0 "Добраться до Хауклэнда" #(М)
 BRZ_reach_out_to_haukland_desc:0 "Далеко на востоке лежат острова Хауклэнд. Когда-то они были защищены от влияния других стран, но эта эра безопасности закончилась. Влияние Империи не имеет границ, никто не встанет на нашем пути. Всё и вся будет знать о силе нашего императора, а земли Хауклэнда будут принадлежать Империи. В конце концов, всё должно принадлежать императору." #(М)

 BRZ_reclaim_the_western_colonies:0 "Вернуть западные колонии" #(М) 
 BRZ_reclaim_the_western_colonies_desc:0 "Западные колонии Нова Грифонии и Фронтира когда-то были частью нашей Великой Империи. Настал час славы, Империя восстанет и захватит всех. Прошлые наши колонии преклонят колено перед императором. В конце концов, всё должно принадлежать императору." #(Д) 

 BRZ_the_southern_problem:0 "Южная проблема"  #(М)
 BRZ_the_southern_problem_desc:0 "Ещё больше проблем появляется на юге, а наш император не терпит такого раздора. Тень Империи полностью поглотит их, ни одно место в Грифонии не находится в безопасности от хватки императора. Наступит мир и процветание, если они отринут свою гордыню и встанут под имперские знамёна. В конце концов, всё должно принадлежать императору."  #(М)

 BRZ_hunt_down_the_bandits:0 "Покончить с бандитами" #(М)
 BRZ_hunt_down_the_bandits_desc:0 "Бандитам Блэкрок нет места в наших землях, их территория будет принадлежать нам. Мелкие разбойнички ощутят всю подавляющую силу Империи. Варварство станет их концом, встретив блистательную мощь императора, владения Блэкрок станут частью Империи! В конце концов, всё должно принадлежать императору." #(М)

 BRZ_the_griffon_south:0 "Грифоний Юг" #(М)
 BRZ_the_griffon_south_desc:0 "Далёкие территории на юге всё ещё не присоединились к Империи. Шаловливые грифоны будут дисциплинированы имперской железной хваткой, когда наши знамёна будут развеваться над их очагами. Каждый грифон в Грифонии подчинится императору и его абсолютной власти. В конце концов, всё должно принадлежать императору." #(М)

 BRZ_the_wild_east:0 "Дикий Восток" #(Д) 
 BRZ_the_wild_east_desc:0 "Многие существа на востоке были неподвластны Империи, но времена меняются. Империя распространяет пламя своей власти далеко и широко, настал черёд востока принять императора как своего законного правителя, иначе война и разрушения будут единственным, что они будут знать. В конце концов, всё должно принадлежать императору." #(Д) 

 BRZ_march_on_aquileia:0 "Марш на Аквилею" #(М)
 BRZ_march_on_aquileia_desc:0 "Королевство Аквилея однажды восстал против правления императора, избегая имперской власти столетиями. Имперские слава и процветание будут сиять во всех уголках Грифонии, когда мы поставим на место мятежников и ещё раз покажем им, почему они принадлежат императору. В конце концов, всё должно принадлежать императору." #(М)

 BRZ_restore_order_to_the_minotaurs:0 "Восстановить порядок у минотавров" #(М)
 BRZ_restore_order_to_the_minotaurs_desc:0 "Минотавры редко встречаются в Грифонии, они изолировали себя в землях Астериона на целые столетия. Самое время этим существам покориться и служить имперским нуждам. Солдаты императора разорят их дома и заберут то, что правомерно принадлежит ему. В конце концов, всё должно принадлежать императору." #(М)

 BRZ_liberate_our_breathren:0 "Освободить наш народ" #(М)
 BRZ_liberate_our_breathren_desc:0 "Наш вид в Алмазной Горе всё ещё отделён от нашего величия. Империя раскинет свои лапы над Алмазной Горой, наш народ будет освобождён от своего нынешнего состояния и встанут на нашу сторону, как и следует делать братьям. Каждый алмазный пёс принесёт клятву верности власти императора, слава Империи! В конце концов, всё должно принадлежать императору." #(М)

 ### Navy Focuses
 BRZ_naval_academy:0 "Заложить Бронзовый флот"
 BRZ_naval_academy_desc:0 "Бронзхиллу нужны безупречные военно-морские силы, так что пришло время создать собственный флот. Наши военные учреждения начнут разрабатывать эффективные морские машины, а армия - готовить солдат к службе на море. Это положит начало славному бронзовому флоту."

 BRZ_wulf_fleet:0 "Тактика «Волчьей стаи»"
 BRZ_wulf_fleet_desc:0 "Сила в единстве, и наша армия выжила во многих конфликтах, руководствуясь этой идеологией. Она должна быть сохранена даже в незнакомом для нас морском бою. Мы отправим особые флоты, обученные перемещаться и сражаться, как стая волков. У одного волка нет шансов, но целая стая может рискнуть напасть на любого врага."

 BRZ_submarines:0 "Идём тихо! Идём глубоко!"
 BRZ_submarines_desc:0 "Скрытность - один из лучших подходов для получения преимущества над врагом. Подводные лодки могут дать нам эту роскошную возможность. Наши субмарины будут прочесывать бескрайние океаны, мы будем плыть глубоко и тихо, ведь океан - это наш лес."

 BRZ_destroyers:0 "Развитие эсминцев"
 BRZ_destroyers_desc:0 "Эсминцы служат маяками, демонстрирующими нашу совершенную огневую мощь. Эти корабли будут терроризировать моря. Как только у нас будет достаточно информации и контроль над несколькими регионами морей, эти корабли станут авангардом для наступления. Наши противники подожмут хвосты от страха при виде этих чудовищных судов."

 BRZ_cruiser:0 "Развитие крейсеров"
 BRZ_cruiser_desc:0 "Иногда нам нужно, чтобы пехота получила доступ к отдалённым землям, и для требуются транспортные суда. А военные учреждения выдвинули проект первого крейсера, который защитит наших солдат в пути и поддержит их в бою даже за далёкими морями."

 BRZ_imperial_like_fleet:0 "Имперское вдохновение"
 BRZ_imperial_like_fleet_desc:0 "Империя долгое время вдохновляла нас, но теперь они подали нам идею о том, улучшить наш флот. Мы будем скопируем их тактику и опыт, а потом адаптируем к нашей собственной стратегии. Мы, как и сама Империя, будем нерушимыми и непробиваемыми."

 BRZ_battleships:0 "Программа «Бронзовая лапа»"
 BRZ_battleships_desc:0 "Моря суровы и опасны даже когда там не рыщет враг. Чтобы вынести всё это, мы должны быть настоящим бастионом посреди воды. Наша новая программа «Бронзовая лапа» сосредоточена именно на этом. Наши новые линкоры оставят свой след в мировой истории морских сражений."

 BRZ_naval_planes:0 "Развитие морской авиации"
 BRZ_naval_planes_desc:0 "Флот эффективен в воде, поэтому контроль над воздухом может стать нашим преимуществом в битве за моря. Исследования морских самолетов идут отлично, и мы сделаем на них ставку. Мы захватим контроль над воздухом, и у наших противников не будут ни малейших шансов против тех, кто контролирует сразу две стихии."

 BRZ_docks:0 "Построить кузни кораблей"
 BRZ_docks_desc:0 "Мы не потерпим слабостей. Наши верфи больше не отвечают требованиям, предъявляемым к быстро растущему флоту. Должны быть построены новые, более эффективные доки, в которых разместятся наши флоты. Они станут базами для будущей морской экспансии."

 BRZ_naval_tactics:0 "Гончие семи морей"
 BRZ_naval_tactics_desc:0 "Псы не теряют своей свирепости даже посреди моря. Наше снаряжение и оборудованием лучше, чем когда-либо прежде и мы готовы сражаться изо всех сил. Специальная подготовка войск и самая передовая тактика превратят нас в силу, с которой придётся считаться. Наши враги будут рассказывать страшные сказки про гончих семи морей."

 # Vengence Focuses
 BRZ_the_cry_for_blood:0 "Сначала горе, потом ярость"
 BRZ_the_cry_for_blood_desc:0 "Немыслимое случилось, династия Гровера, потомков грифонов, которые дали нашему народу дом, пала. Изменники в столице убили единственного сына нашего павшего Императора и объявили о захвате столицы. Бронзхилл застыл в ожидании, народ погрузился сначала в горе, а потом медленно в ярость."

 BRZ_rally_the_hounds:0 "Сплотить гончих"
 BRZ_rally_the_hounds_desc:0 "Алмазные псы Бронзхилла ценили мир с тех пор, как столько лет назад сбежали из рабства на рудниках Алмазной горы. Они устали от кнутов и хотели лишь жить в мире. Но это желание исчезло. По всему Бронзхиллу псы находят в себе такую ярость, о которой раньше и не подозревали. Гроверов предали, и, если есть что-то, чего пёс не может вынести, так это измены."

 BRZ_rally_the_griffons:0 "Сплотить грифонов"
 BRZ_rally_the_griffons_desc:0 "Бронзхилл населяют не только псы. Поскольку мы собираемся выступить против убийц-предателей в Грифенхейме, грифонов нужно тоже приобщить к нашей борьбе, хоть некоторые и не хотят доверять птицам. Разве не одна из них убила нашего императора?"

 BRZ_the_course_is_set:0 "Войте от ярости. войте ради мести"
 BRZ_the_course_is_set_desc:0 "Пробудись, Бронзхилл, из своего спокойного и счастливого сна в горах. Кровь запятнала Империю, предатели и убийцы наводнили город, в котором пали наши спасители и даже их принц-птенец! Пробудитесь, псы, обнажите свои клыки и заточите когти, ведь мы будем готовиться к войне и мести!"

 BRZ_unite_the_industrialists:0 "Объединить промышленников"
 BRZ_unite_the_industrialists_desc:0 "Мы готовимся к войне, другого пути нет. Совершённое преступление невозможно оправдать, и мы должны призвать всех псов и грифонов до последнего внести свой вклад в это праведное дело. Захват грифонами нашей экономики всегда был неотъемлемой особенностью, но теперь это меняется, так как мы готовимся к войне."

 BRZ_unite_our_greatest_minds:0 "Светлейшие умы Бронзхилла"
 BRZ_unite_our_greatest_minds_desc:0 "Многие из нашего народа покинули горы, чтобы учиться в достопочтенных академиях в Империи, Феофии и прочих местах. Теперь мы должны призвать их вернуть и попросить их присоединиться к нашему делу, но не на поле битвы, а в лабораториях."

 BRZ_kims_plan:0 "Речь Кимбола"
 BRZ_kims_plan_desc:0 "«Мы родом со всех уголков империи и объединились ради общей цели. Сражаться за всех псов и грифонов, чтобы заставить предателей заплатить за смерть нашего любимого императора. Ибо он народный герой. Мы не должны ослепнуть от потери. Мы должны увидеть грядущее светлое будущее и набраться храбрости. Грифоны страдают и наша обязанность - спасти их»."

 BRZ_the_cult_of_the_emperor:0 "Культ императора"
 BRZ_the_cult_of_the_emperor_desc:0 "Император - народный герой. Император никогда не подводил нас, никогда не шёл против рабочего. Во всём были виноваты дворяне, священники, а теперь ещё и предатели. Мы должны каждый день поклоняться Императору и напоминать массам о героизме династии Гроверов, потому что нас бы не было, если бы не они."

 BRZ_mobilise_the_masses:0 "Мобилизовать массы"
 BRZ_mobilise_the_masses_desc:0 "Псы Бронзхилла должны быть мобилизованы для сражения с фашистским предателем, который осквернил нашего Императора. Каждый взрослый и щенок будет служить и бороться ради нашей общей мести."

 BRZ_arm_the_citizens:0 "Вооружить жителей"
 BRZ_arm_the_citizens_desc:0 "Каждый пёс получит винтовку и будет готов яростно сражаться против наших врагов. Красная Армия Мстителей обрушит всю нашу ярость на Фердинанда и его фашистских отродий. Когда-то династия Гровера спасла нас в час нужды. Настало время вернуть долг."

 BRZ_rally_the_workers:0 "Сплотить рабочих"
 BRZ_rally_the_workers_desc:0 "Псы Бронзхилла должны следовать за председателем Кимболом и следить за тем, чтобы производство не останавливалось. Квоты должны быть выполнены в установленные строки. Рабочий - основа нашей славной промышленности, что питает нашу общую месть."

 BRZ_total_economic_centralisation:0 "Полная централизация экономики"
 BRZ_total_economic_centralisation_desc:0 "Экономика должна быть коллективизирована и централизована под управлением правительства, дабы сражаться как единое целое. Каждый пёс будет сражаться как шестеренка полного ярости и гнева механизма, готового отомстить за нашего императора."

 BRZ_secure_the_leadership:0 "Обеспечить лидерство"
 BRZ_secure_the_leadership_desc:0 "Мы должны убедиться, что все мыслят также, что и славный председатель Кимбалл. Председатель любит Бронзхилл и Императора, и никто не должен уклоняться от своего долга, которым является освобождение Империи и месть в честь нашего павшего Императора."

 BRZ_copperhills_plan:0 "Речь Копперхила"
 BRZ_copperhills_plan_desc:0 "«Даже если Грифенхейм находится в когтях Фердинанда и его гнусных приспешников, мы не сдадимся. Мы пойдем до конца. Мы будем биться в лесах, мы будем сражаться у озер и за реками, мы будем уверенно сражаться в небесах: мы отомстим за нашего императора любой ценой, и мы никогда не сдадимся»."

 BRZ_the_rallying_cry:0 "Готовы сражаться до конца"
 BRZ_the_rallying_cry_desc:0 "«Перед нами лежит тяжелое испытание, и, когда вы спросите меня о плане, я отвечу, что это война, что потребует всей нашей и дарованной богами силы; мы будем вести эту войну против того, кто совершил самое величайшее злодейство за всю историю. И такова наша цель: победа любой ценой, какой бы длинной и трудной ни была дорога к ней, ибо без победы нам не выжить»."

 BRZ_loyalty_the_the_empress:0 "Последняя из Гроверов"
 BRZ_loyalty_the_the_empress_desc:0 "«Теперь, когда грядёт час войны, единственная выжившая наследница империи сама заговорит с вами. В её венах течёт кровь императоров, и её правление вновь вернёт эпоху рыцарства. Мои псы и грифоны, поприветствуйте герцогиню Габриэлу Когтистую.»"

 BRZ_unite_the_hounds:0 "Долгий путь впереди"
 BRZ_unite_the_hounds_desc:0 "«Это лишь начало расплаты. Это всего лишь первый глоток из той чаши, полной горечи, их которой нам придётся пить год за годом, пока мы будем морально и физически готовиться к борьбе за свободу, как и в былые времена»."

 BRZ_anti_republican_operations_executive:0 "Связаться с партизанами Грифенхейм"
 BRZ_anti_republican_operations_executive_desc:0 "Хотя почтенная столица Империи лежит в когтях злобного предателя, это не значит, что она полностью контролируется злодеями. Всё ещё есть те, кто будет сражаться с силами Фердинанда, и если наши оперативники смогут с ними связаться, то они помогут нам в нужный час."

 BRZ_armaments_committee:0 "Комитет по вооружениям"
 BRZ_armaments_committee_desc:0 "Несмотря на нашу злость, грядущая война будет выиграна не сжатыми лапами и злобным рыком, а оружием, пушками, танками и самолётами. Чтобы удостовериться, что наша промышленность готова к грядущему, будет сформирован специальный комитет, уполномоченный руководить промышленным развитием нации максимально эффективно."

 BRZ_ground_force:0 "Строгое нормирование"
 BRZ_ground_force_desc:0 "Максимальный приоритет должен отдаваться подготовке к войне, и наш народ должен быть готов пожертвовать всем ради этого. Пища будет выдаваться по нормам, чтобы наши солдаты хорошо питались, производство предметов роскоши пока остановится, и наш народ будет вынужден пожертвовать всеми имеющимися материалами и металлами ради военной промышленности."

 BRZ_loudbarks_plan:0 "Речь Лаудбарка"
 BRZ_loudbarks_plan_desc:0 "«Предатель и убийца Фердинанд ожидает, что мы поступим как добрые маленькие щенки и будем умолять разрешить нам подчиниться ему. А я говорю, что подчиниться придётся ему и его предательскому роду. Их залитые кровью тела с отрубленными конечностями и вырванными сердцами будут лежать на улице. Мы будем яростно и решительно бороться с кликой Фердинанда»."

 BRZ_memoralise_the_fallen_heros:0 "Увековечить память павших героев"
 BRZ_memoralise_the_fallen_heros_desc:0 "Мы должны построить мемориал в честь Имперской Гвардии, которая до последнего вздоха защищала нашего павшего императора. Он будет построен из лучшего камня, который позволить сохранить мемориал на протяжении веков. Мы позаботимся о том, чтобы мир знал, что та смерть пробудила в нас такую ярость, какой ещё никто прежде не видел."

 BRZ_syndicate_the_arms_industralists:0 "Синдикат производителей оружия"
 BRZ_syndicate_the_arms_industralists_desc:0 "Все производители оружия в Бронзхилле объединятся и будут работать на государство, чтобы создать необходимые для славной мести предателям Империи винтовки, пули, снаряды, пушки и танки."

 BRZ_comradery_amongst_dogs:0 "Товарищество среди псов"
 BRZ_comradery_amongst_dogs_desc:0 "Все псы должны держатся вместе. Мы должны напомнить своим собратьям, что мы сильны лишь когда едины, и что теперь мы должны держаться вместе, как настоящая стая, чтобы не только выжить, но и процветать в этом хаотичном мире, который создал своими действиями предатель. Каждый пёс должен знать, что товарищи подставят ему бок в трудный час."

 BRZ_the_new_bloodhounds:0 "Новые Ищейки"
 BRZ_the_new_bloodhounds_desc:0 "Мы сформируем новый легион для наших псов. Они будут новыми ищейками нашей армии. Самыми дисциплинированными и самыми жестокими из берсеркеров, способными сохранять спокойствие до тех пор, пока их не выпустят, чтобы прорывать линии врага. Они возглавят наступление в честь нашего павшего Императора."

 BRZ_vengence_youth_league:0 "Молодежная лига мести"
 BRZ_vengence_youth_league_desc:0 "Недостаточно просто увековечить память и помнить, нам нужно призвать молодёжь и напомнить ей, что их славный Император пал, что сама Империя в опасности и что предатели готовы убить их и их семьи, если они не будут служить нашему славному делу. Мы должны уничтожить предателя и навести порядок в империи. Мы должны показать им, что за кровь платят кровью."

 BRZ_project_sacrifice:0 "Проект «Жертва»"
 BRZ_project_sacrifice_desc:0 "Пусть даже это отнимет жизни наших собратьев! Я не остановлюсь, пока у нас не появятся сильнейшие из псов, способных остановить наступление предателей. Идеальный солдат будет превращен в воина, не имеющего себе равных."

 BRZ_let_slip_the_dogs_of_war:0 "Спустить псов войны!"
 BRZ_let_slip_the_dogs_of_war_desc:0 "Мы готовы настолько, насколько это возможно: каждый день, который мы дарим предателю в столице Империи, делает его лишь сильнее. Вперед, Бронзхилл, отомсти за императора!"

 BRZ_solidify_control:0 "Укрепить контроль"
 BRZ_solidify_control_desc:0 "Благодаря руководству председателя дуга Кимбола и его славной Красной Армии Мстителей, мы захватили Грифинхейм! Пришло время укрепить контроль и убедиться, что любые остатки предыдущего режима полностью уничтожены, чтобы народ мог почувствовать облегчение и насладиться миром после стольких лет тирании."

 BRZ_socalist_imperial_state:0 "Социалистическое Имперское Государство"
 BRZ_socalist_imperial_state_desc:0 "Мы - новая Империя, и хотя мы сохранили некоторые славные традиции времен династии Гроверов, пришло время построить новую Империю, подобающую павшему императору. Мы построим империю для рабочих, а председатель Кимболл возглавит её."

 BRZ_socalist_artistic_renascence:0 "Социалистическое художественное возрождение"
 BRZ_socalist_artistic_renascence_desc:0 "Мы обеспечили мир, а теперь сможем поощрять развитие нового современного социалистического искусства и напоминать массам о новом будущем, полном процветания и освободившемся от трагедии предательства Фердинанда и его царства террора, что принесло неисчислимые беды псам и грифонам империи."

 BRZ_build_the_imperial_tomb:0 "Имперская гробница"
 BRZ_build_the_imperial_tomb_desc:0 "Грифенхейм навсегда запятнан убийством нашего великого Императора Гровера VI. Единственный способ отмыть это пятно - построить величайший мавзолей из известных, который будет подходить династии Гровера." #(Д) 
 
 BRZ_the_eternal_memorial_city:0 "Вечный мемориальный город"
 BRZ_the_eternal_memorial_city_desc:0 "Перерождённый заново в качестве величайшего монумента в мире, Грифенхейм теперь стал памятником, посвященным бессмертной императорской династии Гроверов, и национальным символом всей Грифонии. Династию Гроверов будут вечно чтить и уважать."

 BRZ_the_new_empress:0 "Восход Императрицы"
 BRZ_the_new_empress_desc:0 "Гровер VI отомщён, и, хотя Бронзхилл всё ещё страдает от смерти этого мальца, будущее ждёт нас. Мы выполнили наш долг, и теперь мы знаем, что будет дальше. Мы не смогли спасти Гровера VI... Но мы сможем защитить Габриэлу I." #(Д) 

 BRZ_seize_the_city:0 "Захватить город"
 BRZ_seize_the_city_desc:0 "Захватите Грифенхейм! Грифоны давно потеряли свои права на столицу, ведь они стояли в стороне, когда предатель убивал нашего любимого Императора. Грифенхейм и прилегающие к нему районы будут включены в состав Бронзхилла. Грифоны преклонятся перед нами."

 BRZ_the_new_griffon_role:0 "Новая роль грифонов"
 BRZ_the_new_griffon_role_desc:0 "Не только грифоны в Грифенхейм потеряли права на столицу. Они также потеряли своё право на господство над нами из-за неудачи в защите Империи. Они подчиняться нам и будут делать все, что мы им прикажем, так как будут знать, что для них так будет лучше."

 BRZ_nationalise_griffon_assets:0 "Национализировать грифоньи активы"
 BRZ_nationalise_griffon_assets_desc:0 "Вся грифонья промышленность теперь находится под полным контролем нашей армии. Теперь эти заводы будут питать нашу военную машину и защищать нацию от атак со стороны возможных захватчиков. Нам понадобится вся промышленность, которая больше уже не нужна грифонам."

 BRZ_empire_of_dogs:0 "Империя псов"
 BRZ_empire_of_dogs_desc:0 "«Грифонам Грифенхейма... После смерти нашего любимого Императора именно я должен вести эту великую империю в новую эпоху. Старая Империя Грифонов исчезла, но я в качестве Имперского Регента буду защищать её, пока мы не найдем Императора, достойного занять её трон. А пока эта империя принадлежит псам!»"

### IDEAS ###
 BRZ_imperial_industry:0 "Промышленность под контролем Империи"
 BRZ_imperial_industry_desc:0 "Многие жители Грифенхейма хорошо вложились в экономику Бронзхилла, но обошли стороной немногие здешние шахты, фермы и фабрики. Хотя промышленный потенциал Бронзхилла возрос, некоторые местные жители все больше волнуются о финансовом положении графства."
 BRZ_banking_reform:0 "Банковские реформы"
 BRZ_development_grants:0 "Гранты на развитие"
 BRZ_farming_subsidies:0 "Фермерские субсидии"
 BRZ_the_mourning:0 "Великая скорбь"
 BRZ_the_mourning_desc:0 "Император скончался. Многие псы открыто выражают своё горе, и вся нация в целом немного приостановилась."
