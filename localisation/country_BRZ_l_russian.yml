 BRZ_count_ignatius_desc:0 "§YДата рождения§!: 14 декабря 965 года, в Доме из песчаника, Бронзхилл\n\n§YБиография§!: Граф Игнатий правил Бронзхиллом после смерти своего отца, графа Джорджи, в 997 году. Когда ему было пять лет, он отправился в Имперский город, чтобы увидеть коронацию Гровера V и был очарован великолепием этой церемонии. Он много раз возвращался в город и учился там в Имперском Колледже, получив степень в области политики.\n\nОн стал близким другом Императора, который даже присутствовал на его свадьбе с Иззи Бонс-Айрон, дочерью Лорда Джемса. В их семье родилось двое щенят: Барнаби и Маргарет.\n\nЗа время своего правления он проявил себя компетентным администратором и прекрасным защитником Бронзхилла и Императора, однако его политика поддержки контроля промышленности Бронзхилла грифонами привела к появлению нескольких коммунистических организаций в Бронзхилле. И хотя у он пользуется полной поддержкой Бронзового совета, есть те, кто ставит под сомнение его способность эффективно руководить, особенно если Бронзхилл столкнется с таким мощным и крупным бедствием, как республиканское восстание во время правления его отца.\n\n§YАвтор портрета§!: Scroup"
