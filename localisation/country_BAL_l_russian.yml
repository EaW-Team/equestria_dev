########## focus localisation ######

 BAL_revolution:0 "Декларация независимости"
 BAL_revolution_desc:0 "Под руководством товарища Дэлишеса мы смогли сбросить иго Лунной империи. К сожалению, вместе с этим мы ввергнули весь юго-восток Эквестрии в кровопролитную гражданскую войну. Тем не менее, социалистическая революция свершилась и пришло время оповестить об этом весь мир!"
 BAL_government:0 "Оплот революции"
 BAL_government_desc:0 "К сожалению, всеэквестрийская революция, о необходимости которой всё время говорили ВКП и лично товарищ Глиммер, не произошла. Мы оказались одни на всем юго-востоке. Тем не менее, мы последуем примеру наших братьев и сестер из Сталлионграда и доведем дело революции до конца!"
 BAL_communist:0 "Военный коммунизм"
 BAL_communist_desc:0 "Суровые времена требуют суровых мер. Если мы хотим отстоять нашу революцию, мы должны направить все возможные силы на её защиту. Республика Мэйр - единый военный лагерь. Кто не работает, тот не ест!"
 BAL_syndies:0 "Защитить революцию!"
 BAL_syndies_desc:0 "Цель нашей революции - борьба за свободу и права каждого пони! Мы не можем предать наши идеалы, даже если всё вокруг стоит против нас."
 BAL_steel:0 "Реконструировать Балтимэйрский сталелитейный завод"
 BAL_steel_desc:0 "К сожалению, наша промышленность всегда была отстающей на фоне таких гигантов, как, например, Мэйнхэттен. Тем не менее, в окрестностях Балтимэйра есть залежи железа и угля, которые только и ждут, чтобы их начали использовать. Это как раз то, что нам нужно."
 BAL_plantation:0 "Плантации гевеи"
 BAL_plantation_desc:0 "Гевея южноэквестрийская, или, как её чаще называют, резиновое дерево - самый экономически выгодный сорт гевеи, принадлежащий к семейству Молочайные. Млечный сок, извлекаемый из этого дерева - основной источник натуральной резины. Огромное количество таких деревьев растёт в джунглях на юге. Стоит принять это к сведению."
 BAL_collective_plantations:0 "Создать колхозы"
 BAL_collective_plantations_desc:0 "Плантации гевеи хорошо показали себя, создавая рабочие места для пони и обеспечивая Республику качественной резиной. Однако они достигли предела своего развития. Для дальнейшего роста производительности плантации должны быть объединены в колхозы. Конечно, не каждый будет рад работать на плантациях в самом центре этих проклятых джунглей, однако нам просто необходимо увеличить производство резины."
 BAL_industry:0 "Современная промышленность"
 BAL_industry_desc:0 "Балтимэйр - наша столица и наш главный промышленный центр - отстает в развитии. Это необходимо исправить."
 BAL_industry_2:0 "Индустриализация"
 BAL_industry_2_desc:0 "Если мы хотим выиграть эту войну, мы обязаны продолжать индустриализацию Балтимэйра!"
 BAL_industry_3:0 "Массовая индустриализация"
 BAL_industry_3_desc:0 "Несмотря на ряд протестов, мы продолжаем строительство новых заводов в Балтимэйре!"
 BAL_arms_2:0 "Национализировать Балтимэйрский арсенал"
 BAL_arms_2_desc:0 "Балтимэйрский Арсенал всегда славился качественным оружием, поставляемым эквестрийской знати. Однако теперь, когда завод перешел под контроль рабочих, мы не можем позволить себе продавать оружие нашим потенциальным врагам, и поэтому было принято решение о национализации Арсенала. Правда, не все одобряют это решение."
 BAL_arms_3:0 "Расширить Балтимэйрский арсенал"
 BAL_arms_3_desc:0 "После национализации Арсенала оказалось, что его производственные мощности слишком малы для того, чтобы в полной мере обеспечивать нашу армию оружием. Необходимо построить дополнительные цеха."
 BAL_research:0 "Реформировать систему образования"
 BAL_research_desc:0 "Эквестрийская система образования оказалась полностью непригодной для дела революции. Мы должны создать новую, основанную на коммунистическом мышлении!"
 BAL_collective_farms:0 "Масштабная коллективизация"
 BAL_collective_farms_desc:0 "Из-за джунглей, лесов и болот, окружающих Балтимэйр, мы всегда зависели от поставок продовольствия из Эквестрии...теперь это не прокатит. Мы должны проинспектировать те немногие фермы, которые у нас есть, и перевести их на рельсы социалистической экономики."
 BAL_n_industry:0 "Национализировать промышленность"
 BAL_n_industry_desc:0 "Пока мы находимся в состоянии войны, мы не можем доверять рабочим и крестьянским советам. Необходимо передать заводы в копыта государства."
 BAL_farming:0 "Субсидировать сельское хозяйство"
 BAL_farming_desc:0 "Первым шагом к улучшению нашей экономики и промышленности станет решение продовольственного вопроса. В окрестностях Балтимэйра не так уж и много пригодной для возделывания земли, и нам долгое время приходилось ввозить продовольствие из других городов. Теперь этот вариант не работает. Мы должны предоставить нашим фермерам хорошую технику и денежные средства."
 BAL_s_industry:0 "Промышленный рывок"
 BAL_s_industry_desc:0 "Открытие новых заводов в Балтимэйре поможет нам увеличить производство и создать новые рабочие места для пони."
 BAL_s_industry_2:0 "Начать индустриализацию Луносветного берега"
 BAL_s_industry_2_desc:0 "Луносветный берег наполнен множеством маленьких городков и деревень. Здесь практически нет джунглей, так что у нас будет меньше проблем с инфраструктурой. Стоит начать индустриализацию этого региона."
 BAL_mass_industry:0 "Закончить индустриализацию"
 BAL_mass_industry_desc:0 "Мы смогли немного улучшить нашу промышленность, но это ещё не предел. По крайней мере, теперь мы в какой-то степени можем сами обеспечить себя самым необходимым."
 BAL_s_arms:0 "Профинансировать Балтимэйрский арсенал"
 BAL_s_arms_desc:0 "Балтимэйрский Арсенал - один из немногих производителей оружия. В мирное время он выпускал охотничьи ружья для кантерлотской верхушки. Мы должны предоставить им больше денежных средств, чтобы завоевать их доверие и снабдить наших солдат необходимым оружием."
 BAL_s_arms_2:0 "Улучшить Балтимэйрский арсенал"
 BAL_s_arms_2_desc:0 "Завоевав доверие рабочих Балтарсенала, мы можем выделить им ещё больше денег."
 BAL_s_research:0 "Бесплатное образование"
 BAL_s_research_desc:0 "Чтобы создать общество будущего, наши граждане должны быть хорошо образованы. В старой Эквестрии пони имели право на бесплатное обучение только в начальных и средних школах, в то время как университеты оставались уделом богатых. Наше государство должно обеспечить бесплатное образование на всех уровнях и для всех пони, обладающих необходимыми навыками и желанием. Конечно, придётся увеличить расходы на образование, но зато какие это даст результаты!"
 BAL_resources:0 "Шахты Балтимэйра"
 BAL_resources_desc:0 "Под Балтимэйром не так уж и много полезных ископаемых, но тех, что есть, хватит для обеспечения нашей промышленности."
 BAL_mines:0 "Создать шахты в джунглях"
 BAL_mines_desc:0 "Последние геологические экспедиции обнаружили огромные залежи стали, угля и вольфрама в джунглях к югу от Балтимэйра. У нас есть все условия для завоевания лидерства в горнодобывающей промышленности. Стоит задуматься над постройкой новых шахт."
 BAL_mining:0 "Инвестиции в добывающую промышленность"
 BAL_mining_desc:0 "Недавно обнаруженные залежи минеральных ресурсов оказались невероятно большими. Наше государство навсегда избавится от сырьевой зависимости от остальной Эквестрии. Мы продолжим посылать геологические экспедиции в джунгли. Кто знает, что ещё они найдут полезного?"
 BAL_welfare_state:0 "Балтимэйрский социализм"
 BAL_welfare_state_desc:0 "Наша Республика была основана для защиты интересов всех населяющих её народов в целом и каждого пони в частности. Несмотря на все ужасы войны, мы не потерпим безработицы или голода. Каждый гражданин Республики Мэйр будет работать по способностям и получать по потребностям."
 BAL_SSR:0 "Провозгласить ЮЭСР"
 BAL_SSR_desc:0 "Несмотря на все беды, свалившиеся на нас, мы смогли освободить южную Эквестрию от обеих принцесс. Что нас ждёт? Время покажет..."
 BAL_army:0 "Балтимэйрская народная армия"
 BAL_army_desc:0 "Наша Республика оказалась в огненном кольце фронтов. Мы не сможем выиграть войну одним ополчением. Пришло время создать настоящую Республиканскую армию."
 BAL_weapons:0 "Новое пехотное снаряжение"
 BAL_weapons_desc:0 "Мы должны быть уверены, что наши солдаты используют самое современное вооружение."
 BAL_arty:0 "Новая артиллерия"
 BAL_arty_desc:0 "Современные артиллерийские орудия - ключ к победе и неотъемлемая часть нашей армии."
 BAL_support:0 "Современное снаряжение"
 BAL_support_desc:0 "Совершенствуя пехотное снаряжение, мы в разы повысим боеспособность нашей армии."
 BAL_forts:0 "Балтимэйрский укрепрайон"
 BAL_forts_desc:0 "Наша молодая Республика должна уметь защитить свою независимость. Мы должны быть готовы отразить нападение любого противника. У нас есть все возможности для создания линии укреплений на границе."
 BAL_warriors:0 "Боевой дух"
 BAL_warriors_desc:0 "И хотя технологии уверенно идут вперёд, никто не отменял поняческий фактор. Настоящие воины одержат победу даже голыми копытами. Пусть только сунется враг - и наши солдаты не оставят ему ни единого шанса."
 BAL_jungle_warfare:0 "Война в джунглях"
 BAL_jungle_warfare_desc:0 "Большинство наших врагов прячутся в джунглях на юге. Чтобы выкурить их из нор, наши солдаты должны научиться тактике войны в джунглях."
 BAL_academy:0 "Школа красных командиров"
 BAL_academy_desc:0 "Командиры вдохновляют наших солдат и ведут их в битву. Мы должны быть уверены в том, что наши командиры хорошо обучены и способны возглавить народную армию."
 BAL_doctrine:0 "Новая военная доктрина"
 BAL_doctrine_desc:0 "Как можно думать о победе, если тактика и стратегия безнадежно устарели? Пора взяться за работу и создать тактику современной войны!"
 BAL_doctrine_2:0 "Новая тактика"
 BAL_doctrine_2_desc:0 "Пришло время усовершенствовать нашу военную доктрину. Современное планирование даст нам преимущество в бою."
 BAL_military_academy:0 "Балтимэйрская военная академия"
 BAL_military_academy_desc:0 "Обладая современным вооружением и тактикой, мы можем создать и современную академию для наших командиров. Это станет одним из главных событий в истории Республиканских вооруженных сил!"
 BAL_conquer_NLR:0 "Преграда на пути Тьмы"
 BAL_conquer_NLR_desc:0 "Мы можем выиграть войну на Юге, но остальная Эквестрия всё ещё находится под угрозой Найтмэйр Мун и её жестоких фанатиков. И даже если мы не согласны с Селестией, иметь кошмарного аликорна у дверей не входит в наши планы."
 BAL_delicious:0 "Отец Республики"
 BAL_delicious_desc:0 "Несмотря на многочисленные покушения и проблемы с сердцем, товарищ Дэлишес чувствует себя лучше, чем прежде. Нет более лучшего пони, способного вести наш народ в светлое будущее!"
 BAL_d_industry:0 "Восстановить Юг"
 BAL_d_industry_desc:0 "Война паровым катком прошлась по нашему народу. Сотни пони потеряли жилье и работу. Мы должны покончить с этим, если хотим построить общество социальной справедливости."
 BAL_federation:0 "Местные рабочие Советы"
 BAL_federation_desc:0 "Нам важен голос каждого пони. И чтобы удостовериться в этом, мы решили дать ещё больше полномочий местным рабочим Советам."
 BAL_d_research:0 "Ученые Юго-востока"
 BAL_d_research_desc:0 "На Юго-востоке полно умных и талантливых пони. Нужно дать им всё необходимое для работы, и совсем скоро наша нвука совершит технологический рывок."
 BAL_chafer:0 "Народный вождь"
 BAL_chafer_desc:0 "Когда всё утихло, товарищ Чейфер занял пост нового генерального секретаря. Под его руководством мы придем к процветанию!"
 BAL_press:0 "Свобода самовыражения"
 BAL_press_desc:0 "Во время войны нам пришлось ограничить многие права наших граждан. Одним из них стало ограничение права на свободу слова. Теперь же, когда война закончилась, нет смысла более продлевать это ограничение."
 BAL_chafer_research:0 "Реформировать образование"
 BAL_chafer_research_desc:0 "Пришло время расширить новую Балтимэйрскую систему образования на все регионы нашей Республики."
 BAL_corntopia:0 "Кукурузная лихорадка"
 BAL_corntopia_desc:0 "Маис, больше известный как кукуруза, был самой лучшей сельскохозяйственной культурой Юго-востока Эквестрии ещё до прихода Принцесс, и для этого были основания. Кукуруза имеет геометрически правильную форму, хороший вкус и её легко выращивать. Мы можем легко уйти от продовольственной проблемы."
 BAL_industry_reform:0 "Долой безработицу!"
 BAL_industry_reform_desc:0 "Война оставила наши города в разрухе, уничтожила инфраструктуру и, что важнее всего, сделала множество пони нищими. Пора решительно покончить с этими пережитками прошлого и создать новые промышленные центры."
 BAL_friendship:0 "Дружба народов"
 BAL_friendship_desc:0 "Нет смысла держать зла на пони, с которыми мы даже не сражались. Теперь, когда война закончилась, мы можем восстановить дипломатические отношения с Эквестрией."
 BAL_chafer_army:0 "Вооруженные силы ЮЭСР"
 BAL_chafer_army_desc:0 "Пришло время объединить разрозненные отряды ополчения и местные вооруженные силы в новую прочную армию."
 BAL_berry:0 "Мастер шпионажа"
 BAL_berry_desc:0 "После войны новым руководителем Республики стал товарищ Берри. Наше будущее лежит в его копытах."
 BAL_b_arms:0 "Если завтра война..."
 BAL_b_arms_desc:0 "Однажды мы защитили нашу свободу, но где гарантия, что нам не придётся сражаться вновь? Мы должны укрепить нашу военную промышленность и подготовиться к будущей войне."
 BAL_expanded_spies:0 "Создать комитет госбезопасности"
 BAL_expanded_spies_desc:0 "После войны наша старая агентурная сеть безнадежно устарела. Стоит подумать об её улучшении."
 BAL_crush_dissidents:0 "Покончить с диссидентами"
 BAL_crush_dissidents_desc:0 "Если мы хотим сохранить наш народ в единстве, мы должны покончить с диссидентами. Ни марионетки Селестии, ни дикари из джунглей не смогут развалить нашу Республику!"
 BAL_berry_research:0 "Реформы образования"
 BAL_berry_research_desc:0 "Пришло время распространить нашу новую систему образования на все регионы нашей страны."
 BAL_workers:0 "Рабочая солидарность"
 BAL_workers_desc:0 "Мы должны сохранять и крепить интернациональную дружбу между нами и рабочими всего мира. Мы не позволим сектантам и оппортунистам разделить нас!"
 BAL_b_infrastructure:0 "Реконструкция дорог"
 BAL_b_infrastructure_desc:0 "Джунгли, джунгли и ещё раз джунгли - они покрывают почти всю территорию нашей страны. Республика не сможет нормально развиваться, пока не будет создана хорошая инфраструктура. Крупные города необходимо соединить железной дорогой в первую очередь."
 BAL_dockyard:0 "Верфи Балтимэйра"
 BAL_dockyard_desc:0 "Наш флот не должен отставать от армии. Необходимо создать верфи для производства боевых кораблей."
 BAL_flexible_navy:0 "Гибкий флот"
 BAL_flexible_navy_desc:0 "Из-за наших ограниченных возможностей постройка крупных кораблей невозможна. У нас нет такого количества времени, ресурсов и промышленности. Вместо них мы можем производить менее грозные, но более полезные и дешевые корабли, а также современные подлодки."
 BAL_submarines:0 "Стая волков"
 BAL_submarines_desc:0 "Оказываясь в нужное время в нужном месте, субмарины могут навести беспорядок среди любого вражеского флота. Враг просто не будет знать, что его атакует."
 BAL_destroyers:0 "Стая гепардов"
 BAL_destroyers_desc:0 "Оказываясь в нужное время в нужном месте, эсминцы легко уничтожат любой крупный корабль. Их малый размер делает их незаметными и ловкими, а также они оснащены торпедными аппаратами."
 BAL_cruiser:0 "Легкие крейсеры"
 BAL_cruiser_desc:0 "Крейсеры - хребет любого современного флота, и наш - не исключение."
 BAL_u_submarines:0 "Тактика "волчьей стаи""
 BAL_u_submarines_desc:0 "Wolf Pack tactics shall be used to strike enemy fleets and convoys. Using this tactic, our submarines’ efficiency will be even greater!"
 BAL_convoys:0 "Рейдеры"
 BAL_convoys_desC:0 "Our small, maneuverable vessels are perfect for convoy raiding, able to move in for the kill quickly and escape before any help and reinforcements can arrive."
 BAL_airbase:0 "Расширить воздушные базы"
 BAL_airbase_desc:0 "The mobility and effectivity of our air force is limited due to our few amounts of air bases. We shall fix that."
 BAL_napalm_bombing:0 "Напалм"
 BAL_napalm_bombing_desc:0 "Although widely considered a cruel, distasteful weapon, in war there is no such thing as remorse for the enemy. Equipping bombers small and big with fire bombs, the effectivity of our bombing raids will increase even further."
 BAL_air_support:0 "Воздушная поддержка"
 BAL_air_support_desc:0 "Поддержка с воздуха поможет нашим бойцам одержать победу в битве."
 BAL_cas:0 "Новые модели пикировщиков"
 BAL_cas_desc:0 "An integral part of our doctrine, dive bombers provide a cheap and effective way to support our troops on the ground."
 BAL_tatical_b:0 "Тактические бомбардировщики"
 BAL_tatical_b_desc:0 "Although unsuitable for our doctrine, bomber aircraft have long awoken the interest of our scientists and designers. It would be benefitial to create bombers that still possess raw killing power, yet are maneuverable and fast at the same time."
 BAL_air_supremecy:0 "Превосходство в воздухе"
 BAL_air_supremecy_desc:0 "With overwhelming air power, we shall bomb our enemies to pieces."
 BAL_fighters:0 "Улучшенные истребители"
 BAL_fighters_desc:0 "A swarm of fighters, armed to the teeth, will destroy anything our enemies can muster. We will not only clear the skies for our own troops, but pave the way for our own aircraft…"
 BAL_strategic_b:0 "Стратегические бомбардировщики"
 BAL_strategic_b_desc:0 "A fleet of modern bombers will unleash hell onto the enemy. With factories destroyed, roads impassable and houses burned to the ground, the enemy will be defenseless."

### events ###

baltimare.1.t:0 "Траурный день"
 baltimare.1.d:0 "Большая трагедия потрясла сегодня нашу молодую Республику. Товарищ Делишес скончался от сердечного приступа. Несмотря на все старания врачей, он умер, не приходя в себя в местной больнице. Теперь перед нами встала новая проблема: кто будет новым лидером Республики? Балтсовет выставил две кандидатуры: Даймонд Чейфер и Ларри Бэрри. Хотя товарищ Бэрри пообещал защищать интересы Республики, многие по-прежнему скептически относятся к нему из-за его роли в организации МГБ и его связей с руководством Сталлионграда, в частности, с товарищем Панцушенко. С другой стороны, товарищ Чэйфер выступает за более умеренный подход в политике и экономике. Он выступает за укрепление связей с Эквестрией и обеспечение стабильного существования нашей молодой Республики как суверенного государства. Кто бы мы ни выбирали, мы должны выбирать быстро, ведь война, в конце-концов, должна быть выиграна."
 baltimare.1.a:0 "Товарищ Чэйфер поведет нас к победе!"
 baltimare.1.b:0 "Мы доверим судьбу Республики товарищу Бэрри!"
 baltimare.2.t:0 "План Бэрри"
 baltimare.2.d:0 "В свете последнего покушения на товарища Дэлишеса, Ларри Бэрри, нарком внутренних дел, вынес на повестку дня интересное предложение. На протяжении нескольких недель он разрабатывал план создания организации, которая бы обладала чрезвычайными полномочиями и могла арестовывать любых пони, подозреваемых в контрреволюционной деятельности. Товарищ Бэрри аргументировал это тем, что частичное ограничение гражданских прав наших пони поможет стабилизировать ситуацию внутри Республики и позволит нам сконцентрироваться на военных действиях, а не диверсантах и шпионах."
 baltimare.2.a:0 "Дайте ему зеленый свет"
 baltimare.2.b:0 "Мы не готовы жертвовать нашей свободой!"
 baltimare.3.t:0 "Покушение на Дэлишеса!"
 baltimare.3.d:0 "Над Балтимэйром вновь нависла угроза. Вскоре после провозглашения Республики в город проник убийца, который попытался убить товарища Дэлишеса. Несмотря на наличие крупнокалиберной винтовки и взрывчатки, покушение провалилось, так-как диверсант случайно выстрелил себе в копыто и упал с крыши, едва не навредив товарищу Дэлишесу. Нет смысла говорить, что попытка покушения окончилась грандиозным провалом. Однако она показала, что у нас есть враги не только за рубежом, но и среди нас."
 baltimare.3.a:0 "Это верно."
 baltimare.4.t:0 "Слава победителям!"
 baltimare.4.d:0 "После всех трудностей и бедствий мы одержали убедительную победу в Южной войне. Объединив все южные земли под красным флагом, Балтимэйрский Совет решил переименовать Республику Мэйр в Южно-Эквестрийскую Социалистическую Республику."
 baltimare.4.a:0 "Да здравствует Республика!"
 baltimare.5.t:0 "Пропавшие пони"
 baltimare.5.d:0 "С тех пор, как мы разрешили создать МГБ, всё больше и больше пони стали бесследно исчезать. И пока мы старались скрыть или замазать факты подобных "исчезновений", некоторые граждане начали догадываться, что их родственники или друзья вовсе не отдыхают в Зебрике или Сталлионграде."
 baltimare.5.a:0 "Это всё для общего блага..."
 baltimare.6.t:0 "Ещё одна попытка покушения"
 baltimare.6.d:0 "Ещё одна попытка покушения была организована во время визита товарища Дэлишеса в прифронтовую зону для поднятия боевого духа наших храбрых солдат. Ещё один контрреволюционер попытался оборвать жизнь славного лидера нашей Республики, на этот раз при помощи корзины с зараженными маффинами, конфетами, иглами и ульем с разозленными пчелами. Каким-то чудом он прокрался на кухню рядом с палаткой, но в последний момент был обнаружен охранниками, которые взяли корзину в качестве взятки. Теперь товарищу Дэлишесу потребуются новые охранники, сам он, к счастью, не пострадал. Шпион пойман не был."
 baltimare.6.a:0 "Злые пчелы, говорите?"
 baltimare.7.t:0 "И ещё одна попытка покушения"
 baltimare.7.d:0 "Факт того, что кто-то крайне недолюбливает товарища Дэлишеса, становится всё более очевидным. Была совершена ещё одна попытка покушения на его жизнь. На этот раз диверсант решил применить что-то более практичное - взрывчатку. Таймер был установлен на взрыв в то время, когда товарищ Дэлишес обычно приезжает в свой офис. К счастью для нас, товарищ Дэлишес немного опоздал из-за того, что задержался дома, занимаясь...личными делами. Ему удалось остаться целым и невредимым, но эта попытка в очередной раз показала, что кто-то в правительстве желает его смерти."
 baltimare.7.a:0 "Пришло время разобраться!"
 baltimare.8.t:0 "Большое расследование"
 baltimare.8.d:0 "После очередного покушения на товарища Дэлишеса Балтсовет пришёл к выводу, что в правительстве есть кто-то, желающий его смерти или работающий на иностранную разведку. Совет решил начать расследование, чтобы найти, кто стоит за всеми этими событями."
 baltimare.8.a:0 "Надеюсь, мы разберемся с ними побыстрее."
 baltimare.9.t:0 "Украдены документы!"
 baltimare.9.d:0 "Судя по всему, наш маленький предатель украл несколько папок и файлов с документами из офиса Балтсовета. Конечно, это никак не повлияло на расследование, однако возник вопрос - что же это за правительство, если любой пони может зайти и украсть ценные сведения?"
 baltimare.9.a:0 "Крыса испугалась..."
 baltimare.10.t:0 "Убит подозреваемый!"
 baltimare.10.d:0 "Предатель опять напуган. На это указывает то, что один из подозреваемых, которого мы недавно взяли под стражу, вчера был найден мертвым в своей камере. Это вряд-ли как-то замедлит расследование, но наше правительство опять выставлено в плохом свете, как неспособное справиться с заговором."
 baltimare.10.a:0 "Они не смогут прятаться вечно..."
 baltimare.11.t:0 "Большая зацепка"
 baltimare.11.d:0 "Спустя месяцы расследования и несколько ложных дел мы наконец-то нашли зацепку. Бывший уборщик здания Совета явился в милицию и рассказал о странном происшествии, случившемся с ним в день увольнения. После окончания смены он столкнулся со странной голубой кобылкой, которую, по его словам, никогда здесь не видел. Она представилась как Рэйвен Флайт и заявила, что является новой уборщицей, что она была назначена специально в кабинет товарища Дэлишеса и попросила рассказать, как пройти в его кабинет. Недолго думая, наш свидетель незамедлительно всё ей выложил и с тех пор никогда более её не видел. Некоторые члены Совета считают, что он всего-лишь ревнивый пони, пытающийся отомстить бывшим сотрудникам. Однако просмотр последних записей о рабочих кадрах фактически подтвердил, что сотрудницы под именем Рэйвен Флайт никогда не было в списках."
 baltimare.11.a:0 "Мы найдем эту "Рэйвен Флайт"..."
 baltimare.12.t:0 "Ещё одна зацепка"
 baltimare.12.d:0 "Спустя недели розыска, нашей милиции, в сотрудничестве с МГБ и несколькими добровольцами, наконец удалось найти подозреваемого...однако это было не то, что мы ожидали. Мы пытались отследить эту Рэйвен Флайт, однако наша предательница обнаружила себя первой...Когда милиционеры вошли в небольшой домик на окраине Балтимэйра, где наша пони проживала последние несколько месяцев, они обнаружили страшную картину. Подозреваемая была мертва. Её тело было изрезано мясницким ножом - мы насчитали примерно 30 ранений. Кроме того, весь дом был разграблен и перевернут вверх дном. Мы предполагаем, что предатель пытался что-то найти. Наши надежды на поиск улик пошатнулись, однако милицейские следователи каким-то чудом нашли огромное количество шифровок, скрытых под одной из досок пола. Хотя нам потребуется некоторое время для декодирования сообщений, это значительно приблизит нас к разгадке."
 baltimare.12.a:0 "Им стоило прятать улики надежнее."
 baltimare.13.t:0 "Заговор"
 baltimare.13.d:0 "Несмотря на то, что собранные нами улики были хорошо защищены и лежали в сейфе, кажется, часть из них исчезла. Подтвердились наши худшие опасения: предателем является член совета. С другой стороны, круг подозреваемых сократился до 20-ти пони, так что у этого события есть и положительная сторона."
 baltimare.13.a:0 "Невероятно!"
 baltimare.14.t:0 "Предатель"
 baltimare.14.d:0 "Спустя месяцы расшифровки мы наконец-то смогли опознать личность предателя. И кажется, что это был не кто иной, как Ларри Бэрри - наш министр внутренних дел... Разумеется, совет был потрясен этим открытием. Однако теперь они настроены серьезно и отправили товарища Чэйфера за нашим "другом" Бэрри."
 baltimare.14.a:0 "Товарищ Чэйфер позаботится о нем!"
 baltimare.15.t:0 "Финал"
 baltimare.15.d:0 "Судя по всему, бывший министр госбезопасности решил свести счеты с жизнью. Когда товарищ Чэйфер наконец-то прорвался в здание МГБ, он нашёл Ларри Бэрри мертвым. Он сидел в своем кабинете с ружьем во рту. Товарищ Чэйфер нашёл достаточно доказательств для ареста и расстрела всей его организации. Со смертью Бэрри и его сторонников нам стоит подумать о реформировании МГБ, чтобы не допустить подобного в будущем."
 baltimare.15.a:0 "Покончим с этим безумием, ликвидируйте МГБ!"
 baltimare.15.b:0 "Стоит подумать о реформировании министерства."
 baltimare.15.c:0 "С предателями покончено, пусть оно останется."
 baltimare.16.t:0 "Судьба аборигенов"
 baltimare.16.d:0 "Во время царившего на юге хаоса доктор Кабальерон - известный исследователь и наёмник - создал своё государство в центре джунглей. Теперь, когда мы покончили со сторонниками Найтмэйр Мун, пришёл его черёд."
 baltimare.16.a:0 "Пора выпинать его из этих джунглей!"
 baltimare.16.c:0 "Попробуем договориться с ним."
 baltimare.16.b:0 "Он не стоит нашего времени."
 baltimare.17.t:0 "Судьба Селестийских территорий"
 baltimare.17.d:0 "Во время царившего на юге хаоса сторонники Селестии подняли восстание против режима Найтмэйр Мун. Но теперь, когда мы разгромили их главного противника, стоит задуматься об их судьбе. "
 baltimare.17.a:0 "Мы отправим их под крылышко их любимой Селестии!"
 baltimare.17.c:0 "Они наверняка захотят стать частью нашего славного союза!"
 baltimare.17.b:0 "В этом нет никакого смысла."
 baltimare.18.t:0 "Доктор Кабальерон отклонил наше предложение."
 baltimare.18.d:0 "Доктор Кабальерон отклонил наше предложение. Что теперь делать?"
 baltimare.18.a:0 "Он отклонил, а народ примет! И мы им поможем с выбором..."
 baltimare.18.b:0 "Пусть живёт, пока его не съели в джунглях."
 baltimare.19.t:0 "Селестийские территории отклонили наше предложение!"
 baltimare.19.d:0 "Селестийские территории отклонили наше добродушное предложение об объединении. Что теперь делать?"
 baltimare.19.a:0 "Где недостаточно слов, там заговорят наши пушки."
 baltimare.19.b:0 "Пусть живут, они безобидны."
 baltimare.20.t:0 "Аборигены принимают наше предложение!"
 baltimare.20.d:0 "Южные аборигены хорошо подумали и решили принять наше предложение о союзе. Невероятно, но факт."
 baltimare.20.a:0 "Тем лучше для обоих наших государств!"
 baltimare.21.t:0 "Селестийские территории приняли наше предложение"
 baltimare.21.d:0 "Судя по всему, Селестийские территории приняли наше предложение. Как это произошло - загадка, но мы рады всем новым пони."
 baltimare.21.a:0 "Прекрасно!"
 baltimare.22.t:0 "Кооперация с Селестийским сопротивлением."
 baltimare.22.d:0 "К нам прибыл посланник от Деринг Ду, из его слов стало ясно, что они желают объединить усилия против преступных организаций и культов юга."
 baltimare.22.a:0 "Конечно!"
 baltimare.22.b:0 "Никаких переговоров с грязными селестийцами"