BAL_revolution:0 "Созвать городской конгресс"
BAL_revolution_desc:0 "Нам нужно объединиться, если мы хотим победить в этом конфликте. Для этого нам нужно учредить демократическое правительство. Полноценные выборы будут отложены до мирного времени, поэтому сейчас каждая организация получит равное число мест в Конгрессе."
BAL_anarchists_in_government:0 "Анархисты в правительстве"
BAL_anarchists_in_government_desc:0 "Хотя анархисты из КБА до сих пор не решались присоединиться к конгрессу, сейчас большинство из них согласились с тем, что сотрудничество с этатистами необходимо. Имея места в Конгрессе они смогут выступать против любых предложений КПБ или ВЕ, которые слишком сильно ограничивают их свободу."
BAL_advisors_from_stg:0 "Сталлионградские советники"
BAL_advisors_from_stg_desc:0 "Наши товарищи из Сталлионграда на протяжении многих лет успешно борются с буржуазией и строят социализм. Было бы глупо не попросить их о помощи. Их лучшие умы и талантливейшие командиры помогут нам в нашей борьбе...если, конечно, они согласятся отправить их сюда."
BAL_workers_self_management:0 "Рабочая самоорганизация"
BAL_workers_self_management_desc:0 "Средства производства принадлежат рабочим, а потому рабочие сами должны управлять своими предприятиями при минимальном вмешательстве государства. Вместе с повышением автономии трудящихся также вырастет и их мораль, а с капиталистической эксплуатацией будет покончено навсегда."
BAL_nationalization:0 "Национализация"
BAL_nationalization_desc:0 "Путь к коммунизму полон трудностей, а недавний экономический хаос только подтвердил, что вмешательство правительства необходимо как временная мера, особенно во время войны. Поскольку у нас демократическое рабочее правительство, рабочие всё ещё могут принимать участие в контроле предприятий."
BAL_mayors_fate:0 "Разобраться с мэром"
BAL_mayors_fate_desc:0 "Эш Мусташ, бывший мэр Балтимейра, оказался ничем не лучше той деспотичной кобылы, что спустила на нас своих псов-полицейских во время забастовки 995 года. Он с радостью встретил империалистов-фестралов и поддержал их недолго продержавшийся режим. Но всё же некоторые считают, что он может исправиться. Конгресс должен решить его судьбу."
BAL_loot_royal_armouries:0 "Захватить королевские арсеналы"
BAL_loot_royal_armouries_desc:0 "Небольшой гарнизон эквестрийцев был взят в плен лунаристами, когда те оккупировали город, но их снаряжение осталось нетронутым в арсеналах. Чего же мы ждем? Давайте взломаем все замки и опустошим их, взяв все, что нам нужно. Все-таки мы не хотим, чтобы это оружие попало в грязные копыта монархистов или лунаристов."
BAL_form_industrial_committees:0 "Создать промышленные комитеты"
BAL_form_industrial_committees_desc:0 "До сих пор в нашей новой социалистической экономике полностью отсутствовали планирование и кооперация. Мы должны исправить это, создав демократические рабочие комитеты на наших производственных предприятиях и фермах, которые затем будут совместно составлять децентрализованные экономические планы и выполнять их в сотрудничестве друг с другом."
BAL_meadowbrooks_aid:0 "Целительница Медоубрук"
BAL_meadowbrooks_aid_desc:0 "На Семенных болотах живёт пони, известная как одна из древних хранителей Эквестрии. Её зовут Медоубрук и о её навыках исцеления знает весь Балтимейр. Хотя ей нет никакого дела до нашей революции и она вполне возможно симпатизирует монархистам, у нее более чем достаточно желания лечить наших раненых и больных."
BAL_weapons_from_stalliongrad:0 "Оружие из Сталлионграда"
BAL_weapons_from_stalliongrad_desc:0 "У наших северных товарищей есть процветающая промышленность и огромные запасы вооружений. Наверняка они с радостью снабдят нас всем, о чем мы попросим. Таким образом мы не тронем эквестрийские арсеналы и избежим гнева эквестрийцев или сочувствующих им. Конечно, нам для начала нужно будет решить, что именно мы хотим от Сталлионграда."
BAL_supreme_economic_council:0 "Учредить Совет Труда и Обороны"
BAL_supreme_economic_council_desc:0 "Конгресс постановил учредить единый совет, обязанностью которого будет формирование общегосударственного экономического плана на время войны. Они также будут следить, чтобы каждый подконтрольный им орган работал в рамках собственных планов. Отклонение от данного плана допускать не следует."
BAL_armed_unions:0 "Вооружить профсоюзы"
BAL_armed_unions_desc:0 "Наши профсоюзы уже взялись за оружие и сформировали отряды ополчения. Теперь товарищ Делишес предлагает нам поддержать их право на ношение оружия, в будущем включив простых рабочих в наши войска. Члены профсоюзов готовы служить и защищать свои дома от агрессии реакционеров, хотя их умения и оставляют желать лучшего."
BAL_revolutionary_discipline:0 "Революционная дисциплина"
BAL_revolutionary_discipline_desc:0 "Бесполезно просто отдавать приказ сражаться. Кто-то должен объяснить нашим бойцам, зачем они должны сражаться и почему это так важно. Только тогда они возьмутся за оружие добровольно и не побегут прочь при первых признаках опасности."
BAL_consolidate_production:0 "Объединить производство"
BAL_consolidate_production_desc:0 "Становится ясно, что малые предприятия не смогут сравниться с крупными. Мы должны закрыть магазинчики мелкой буржуазии и учредить крупные производственные синдикаты, которые способны предоставить множество рабочих мест и которыми будет проще управлять нашим комитетам."
BAL_anti_monarchism:0 "Анти-монархическая демонстрация"
BAL_anti_monarchism_desc:0 "Пони Эквестрии традиционно видели в Селестии и других аликорнах богоподобных существ, которые никогда не ошибаются. Жестоко подавленная Зимняя революция доказала обратное, как и последующая гражданская война. И все же некоторые из нас всё еще заблуждаются относительно принцесс. Мы должны показать правду об этих подлых монархах."
BAL_create_mis:0 "Создать СВР"
BAL_create_mis_desc:0 "Лавендер Бэрри, лидер ВЕ, предложил нам учредить секретную службу, в которой будут состоять члены его партии. Они будут следить за врагами революции, ловить вражеских шпионов и заниматься расшифровкой сообщений наших врагов. Лавендер стремится использовать свои таланты в качестве главы этой организации."
BAL_military_commissars:0 "Военные комиссары"
BAL_military_commissars_desc:0 "Чтобы поддержать высокий боевой дух среди ополченцев и лучше ознакомить их с целями революции нам нужны политические комиссары, которые будут присутствовать в каждой воинской части. Они послужат не только в качестве лидеров, но и будут управлять снабжением и поддерживать строгий порядок в наших рядах."
BAL_protect_middle_class:0 "Защитить средний класс"
BAL_protect_middle_class_desc:0 "Анархо-синдикалисты стремятся коллективизировать собственность мелких землевладельцев и торговцев, считая их врагами революции. Они ошибаются. Против нас выступают буржуазия, империалисты и монархисты. Мы не хотим противодействовать умеренным. Вместо этого давайте подружимся с ними и обретем мощного союзника."
BAL_delicious_column:0 "Колонна Делишеса"
BAL_delicious_column_desc:0 "Чем дольше Голден Делишес идёт по сельской местности, тем больше пони стекаются к его знамени, стремясь присоединиться к революции. Иностранцы тоже прибывают из-за границы, стремясь помочь нашему делу. Мы должны дать им припасы, чтобы они могли участвовать в боевых действиях и довести дело революции до конца."
BAL_abolish_bit:0 "Отменить деньги"
BAL_abolish_bit_desc:0 "Деньгам нет места в социалистическом обществе, которое мы строим во время войны. Распределение должно основываться исключительно на потребностях, а не на личном богатстве. Мы превратим храмы в общественные склады и позволим пони брать из них все, что им нужно. Если возникнет нехватка, будет проведено нормирование, дабы каждый получил свою справедливую долю."
BAL_red_terror:0 "Красный террор"
BAL_red_terror_desc:0 "Анти-монархическая демонстрация только раззадорила нас. Давайте направим эту вспышку ярости в наших сердцах на врагов среди нас - банкиров, промышленников, империалистов, монархистов, священников и помещиков. Всех тех, кто угрожают революции пролетариата, всех тех, кто угнетал нас десятилетиями и веками, все они должны захлебнуться в крови."
BAL_state_capitalism:0 "Государственный капитализм"
BAL_state_capitalism_desc:0 "В эти тяжелые времена государству необходимо управлять экономикой. Это долгий шаг на пути к социализму, который сочетает капитализм с государственным контролем и собственностью, предотвращая тем самым эксплуатацию буржуазии, которая происходит при неограниченном, обыкновенном капитализме."
BAL_regular_army:0 "Создать регулярную армию"
BAL_regular_army_desc:0 "Эта война не будет выиграна группами неорганизованных, недисциплинированных ополченцев. Мы должны создать правильную, иерархически организованную и централизованно управляемую армию. Только тогда у нас появится шанс против реакционных полчищ, угрожающих нашей революции."
BAL_devolve_government:0 "Распустить правительство"
BAL_devolve_government_desc:0 "Хотя до сих пор Конгресс был в состоянии принимать относительно мудрые решения, влияние этатистов слишком велико и препятствует нашим планам по созданию настоящей социалистической утопии. Чтобы исключить этих центристов, реформистов и предателей революции, мы должны ослабить Конгресс и расширить возможности местных, низших институтов."
BAL_arrest_anarchists:0 "Арестовать анархистов"
BAL_arrest_anarchists_desc:0 "Сталлионград угрожает лишить нас поддержки, если мы не сделаем что-нибудь с леворадикалами, угрожающими целостности нашего новорожденного государства. Мы не можем позволить им бродить вокруг со своими собственными патрулями, незаконно забирая то, что им хочется, и игнорируя решения Конгресса. Закон и порядок должны быть восстановлены любыми необходимыми средствами."
BAL_to_the_barricades:0 "На баррикады!"
BAL_to_the_barricades_desc:0 "Теперь, когда мы обезопасили страну изнутри, мы должны обезопасить ее извне. Реакционеры, желающие уничтожить нашу революцию, должны быть подавлены. Рабочие должны сплотиться, чтобы защитить свои дома от врага, который хочет отобрать у нас все и превратить нас в рабов. Да здравствует революция!"

BAL_proclaim_sesr:0 "Провозгласить ЮВСР"
BAL_proclaim_sesr_desc:0 "Теперь, когда мы сокрушили врагов революции, пришло время объединить земли, ранее находившиеся под оккупацией реакционеров. Мы предлагаем всем рабочим присоединиться к нашей новорожденной Юго-Восточной Социалистической Республике и принять наши социалистические идеалы. Рабочие юго-востока, соединяйтесь!"
BAL_elections:0 "Провести выборы"
BAL_elections_desc:0 "Основы для построения республики уже готовы. Скоро временное правительство уйдет в отставку, а новые лидеры, избранные демократическим путем, займут их место. Конечно, реакционные партии не будут допущены к выборам, но не считая этого, все взрослые рабочие смогут свободно голосовать или становиться кандидатами."
BAL_complete_anarchy:0 "Революция КБА"
BAL_complete_anarchy_desc:0 "Боевики конфедерации анархистов добились своей цели по уничтожению ненавистного государства. Теперь рабочие юго-востока увидят свет истинной свободы, а не пропагандистской лжи КПБ и ВЕ, которую они хотят повесить им на уши. Власть рождает паразитов. Да здравствует анархия!"
BAL_hunt_monarchists:0 "Изгнать монархистов"
BAL_hunt_monarchists_desc:0 "Сторонникам старого порядка нет места в нашем революционном обществе. Селестия похожа на властную и самолюбивую мать, а монархисты похожи на детей, которые боятся перечить ей. Если они так сильно ее любят, то почему бы им не убраться отсюда и не уехать к своей милой принцессе?"
BAL_erase_statism:0 "Стереть все следы этатизма"
BAL_erase_statism_desc:0 "Неэффективный и бездушный государственный аппарат должен быть сожжен дотла. Чиновникам придётся подыскать  себеновую работу, но по крайней мере, этот бог-из-государственной-машины больше не притесняет нас. Конечным результатом нашей работы станет федерация децентрализованных, автономных коммун, которые будут управлять сами собой."
BAL_freedom_of_faith:0 "Свобода вероисповедания"
BAL_freedom_of_faith_desc:0 "Хотя многие из нас низкого мнения о религии, но, в конечном счете, это личное дело каждого. Пока вера не используется как инструмент угнетения, она не будет притесняться. Так мы успокоим туземное население и дадим им уверенность в том, что мы не собираемся уничтожать их уникальную и ценную культуру."
BAL_crush_lunatics:0 "Охота на лунатиков"
BAL_crush_lunatics_desc:0 "Лунаристы или, как мы их называем, лунатики, представляют угрозу нашей революции. Они остаются верными тиранше Найтмер Мун и ее клике вооруженных угнетателей. Кажется, было недостаточно победить их один раз, так что мы должны сделать это вновь. Да начнётся охота."
BAL_native_communes:0 "Коммуны аборигенов"
BAL_native_communes_desc:0 "Туземцы хотят уединения. Это можно легко устроить. В любом случае, племена почти не имеют понятия о частной собственности, поэтому все, что нам нужно сделать, - это мягко поощрять коллективизацию, уважая при этом их традиции."
BAL_no_princesses_state_or_boss:0 "Ни принцесс, ни государства, ни начальников"
BAL_no_princesses_state_or_boss_desc:0 "В нашем свободном обществе нет ни деспотов, ни буржуев. Добровольное сотрудничество, взаимопомощь и горизонтальная организация общества формируют наши основные принципы. Никого не заставляют что-либо делать, но все понимают важность общего блага. Нам не нужно, чтобы кто-то направлял нас или руководил нами, если у нас общая цель. Да здравствует свобода!"
BAL_our_syndie_buddies:0 "Наши синдикалистические товарищи"
BAL_our_syndie_buddies_desc:0 "Профсоюзы РПЭ всегда были нашими близкими союзниками и помогали нам в борьбе за свободу. Теперь мы должны отплатить им, интегрировав профсоюзы в нашу конфедерацию. Работая вместе, мы достигнем больших высот, чем поодиночке."
BAL_participatory_democracy:0 "Прямая демократия"
BAL_participatory_democracy_desc:0 "Представительная демократия в ЮВСР была глупостью. Настоящая демократия состоит не в том, чтобы выбирать, кто принимает решения за вас. Речь идет о возможности участвовать в принятии решений лично. Каждый имеет право принимать участие в политике своей коммуны, и каждая коммуна может принимать участие в политике конфедерации. Таким образом, у нас будет настоящая, прямая демократия."
BAL_tear_down_taboos:0 "Отменить табу"
BAL_tear_down_taboos_desc:0 "Законы нашего свободного общества не такие жёсткие, как законы прошлого. Допускается почти все, что не вредит другим, поскольку никто не может навязать свою мораль кому-либо. Вещи, которые ранее были запрещены и осуждались, теперь воспринимаются естественно. Давайте освободимся от оков общества!"
BAL_abolish_compulsory_ed:0 "Отменить обязательное образование"
BAL_abolish_compulsory_ed_desc:0 "Заставлять молодых жеребят сидеть на школьной скамейке восемь часов в день и пять дней в неделю - это ни что иное, как капиталистическое угнетение, конвейер для создания квалифицированных рабочих. Эта авторитарная система образования должна быть разрушена и заменена демократическим, добровольным образованием. Объяснение важности обучения жеребятам при помощи игр и права выбора заставит их стремиться учиться."
BAL_suffer_no_state:0 "Не потерпим ни одного государства"
BAL_suffer_no_state_desc:0 "К западу от нас было основано новое государство, и оно тоже является конфедерацией. Но вместо того анархистских коммун, они состоят из расистских государств, стремящихся защитить свои "права". Например, право угнетать местных бизонов. Мы не потерпим такой мерзости по соседству с нами. Мы должны уничтожить ее и сжечь дотла!"
BAL_syndie_gang:0 "Триумф РПЭ"
BAL_syndie_gang_desc:0 "Синдикалисты РПЭ победили на выборах и Голден Делишес стал новым председателем ЮВСР. Теперь они будут стремиться осуществить реформы, которые превратят нацию в федерацию демократических профсоюзов, хотя некоторые сомневаются, что урбанисты РПЭ смогут убедить в этом сельских пони."
BAL_suppress_middle_class:0 "Подавить средний класс"
BAL_suppress_middle_class_desc:0 "До сих пор торговцы и мелкие буржуа без энтузиазма смотрели на нашу революцию и отказывались коллективизировать свой бизнес. Они хотят сохранить свою высокую заработную плату и роскошный образ жизни за счет своих работников. Мы этого не потерпим, хоть и не можем применять силу. Их нужно вытеснить с рынка, чтобы они в конечном итоге обанкротились и добровольно присоединились к нашим коллективам."
BAL_federal_charter:0 "Федеральный Устав"
BAL_federal_charter_desc:0 "Благодаря большинству в Народном парламенте мы можем подготовить новую поправку к конституции ЮВСР, преобразовав ее в федерацию, состоящую из штатов-членов с обширными правами. Чтобы избежать полного хаоса, центральное правительство сохранит некоторую законодательную власть, но большая часть ответственности будет передана на более низкие уровни, местным коммунам, муниципалитетам и провинциям."
BAL_rural_communes:0 "Убедить фермеров"
BAL_rural_communes_desc:0 "Будучи организацией городских профсоюзов, мы никогда не пользовались большой популярностью за пределами городов. Сельские кооперативы всё ещё немногочисленны, и большая часть земли остается в копытах отдельных землевладельцев и местных племен. Решение состоит в том, чтобы послать сельских революционеров распространять информацию о преимуществах вступления в кооператив и подчеркивать недостатки капиталистической системы."
BAL_thestral_segregation:0 "Сегрегация фестралов"
BAL_thestral_segregation_desc:0 "Поскольку наша упорная борьба с лунистами продолжается, мы должны подумать о том, что мы сделаем с фестралами юго-востока, когда бои закончатся. Самое популярное предложение заключается в том, чтобы сделать из них граждан второго сорта и гарантировать им некоторые основные права, но в то же время отделить их от основного населения по соображениям безопасности."
BAL_native_reservations:0 "Резервации туземцев"
BAL_native_reservations_desc:0 "Хотя многие аборигены добровольно присоединились к нашим общинам, нужно что-то делать с теми, кто цепляется за свой старый образ жизни. Если они хотят жить в нищете и страданиях, пусть будет так. Если они оставят нас в покое, мы также оставим их одних в специально отведенных для этого местах."
BAL_abolish_political_parties:0 "Распустить политические партии"
BAL_abolish_political_parties_desc:0 "Политические партии являются препятствием на пути к подлинной демократии. Они группируют народ в соответствии с их политическими взглядами и, как правило, открыты для всех, независимо от класса, что дает возможность для буржуазного влияния. Профсоюзы лучше партий, поскольку они предназначены только для рабочего класса и политически не разделены. Партии должны быть полностью вытеснены профсоюзами."
BAL_anarchist_allies:0 "Наши анархистские союзники"
BAL_anarchist_allies_desc:0 "РПЭ существует как альянс с анархистской КБА. Вместе мы известны как РПЭ-КБА и сотрудничаем много лет, готовясь к революции и требуя больше прав для рабочих. Теперь, когда революция прошла успешно, наша дружба продолжает процветать. Вместе мы создадим свободное социалистическое общество, где государство будет иметь минимальную власть над рабочими."
BAL_encourage_unions:0 "Увеличить членство в профсоюзах"
BAL_encourage_unions_desc:0 "Профсоюзы существуют для защиты своих членов от произвола, для расширения прав и возможностей всех рабочих и для объединения рабочего класса. Членство в профсоюзах - это лишь благо, но многие рабочие на юго-востоке еще не присоединились к ним. Мы должны популяризовать профсоюзы и поощрять пони к регистрации и присоединению к ним!"
BAL_worker_assemblies:0 "Рабочие собрания"
BAL_worker_assemblies_desc:0 "Структура управления должна строиться снизу вверх. Поэтому все решения должны приниматься на пленарных заседаниях, где все работники, являющиеся членами соответствующих профсоюзов, стремятся достичь соглашения. Эта система, существующая на всех уровнях государственного управления от местного до национального, закрепит прямую демократию как основу ЮВСР."
BAL_industrial_unions:0 "Промышленные профсоюзы"
BAL_industrial_unions_desc:0 "Фундаментом нашей федерации должны быть промышленные профсоюзы. Они объединяют рабочих разных профессий одной отрасли под одним знаменем, что дает их членам больше власти, чем они могли бы иметь в мелких профсоюзах. Таким образом мы поддержим солидарность среди работников каждого индустриального сектора, а промышленные профсоюзы смогут работать вместе, чтобы вести наше общество в светлое будущее и улучшать нашу жизнь."
BAL_support_unions_abroad:0 "Поддержать профсоюзы за рубежом"
BAL_support_unions_abroad_desc:0 "Революция интернациональна по своей сути, и мы обязаны помочь нашим товарищам, страдающим в наемном рабстве за пределами нашей федерации. Мы, пони РПЭ, должны поддерживать дружбу со всеми профсоюзами Эквуса, чтобы однажды все работники всего мира освободились от своих оков."
BAL_corn_lord_triumphs:0 "Победа КПБ"
BAL_corn_lord_triumphs_desc:0 "Коммунистическая партия Балтимейра, возглавляемая Крикет Чейфером, победила на выборах. [STG.GetLeader] из Сталлионграда уже отправил поздравления и готов поддержать нашу молодую страну на пути к истинному социализму. Их помощь может понадобиться, поскольку ЮВСР еще предстоит решить много проблем."
BAL_propaganda_campaign:0 "Выпуск пропаганды"
BAL_propaganda_campaign_desc:0 "Самый эффективный инструмент революции - пропаганда. С его помощью можно легко заручиться поддержкой рабочего класса и вдохновить его на борьбу с реакционерами и классовыми врагами. Поэтому пропаганда должна распространяться по радио, в газетах, на плакатах, громкоговорителях и многом другом. Если мы также 'убедим' популярного целителя Медоубрук поддержать нас, пони нас полюбят."
BAL_democratic_centralism:0 "Демократический централизм"
BAL_democratic_centralism_desc:0 "У социалистов Балтимейра есть одна серьезная проблема - отсутствие единства. Для обеспечения плодотворного сотрудничества все решения, согласованные путем демократического голосования, будут обязательными для всех членов партии и нижестоящих органов власти. Это также ускорит процесс принятия решений и уменьшит затраты времени на споры. Некоторые говорят, что это не совсем демократично, но никто не может отрицать, что это более эффективно."
BAL_ban_religion:0 "Запретить религию"
BAL_ban_religion_desc:0 "У туземцев на юго-востоке есть вредная практика поклонения солнечному божеству, фестралы рассматривают тирана Найтмер Мун как божественную фигуру и даже среди селестийцев есть такие религиозные фанатики. Их вера подтолкнула их к насильственным и репрессивным действиям во время войны, доказав, что в действительности религия представляет опасность. Мы должны немедленно прекратить эту ерунду и учредить строгие наказания для верующих."
BAL_talk_to_narrative:0 "Начать диалог с Лайт Нэратив"
BAL_talk_to_narrative_desc:0 "Лайт Нэратив - видная фигура среди фестралов, и, в отличие от большинства своих соотечественников, он разумен и просто хочет мира на юго-востоке. Мы должны стремиться к сотрудничеству с ним и вместе убедить остатки лунаристов положить конец их разрозненному сопротивлению."
BAL_enlighten_savages:0 "Просвещение дикарей"
BAL_enlighten_savages_desc:0 "Туземцы становятся препятствием на пути прогресса, яростно сопротивляясь нашим революционным идеям и цепляясь за свои отсталые пути. Им следует преподать урок смирения, а затем показать чудеса современности - силой, если это необходимо."
BAL_unban_non_socialists:0 "Городские несоциалистические партии"
BAL_unban_non_socialists_desc:0 "Если пони хотят истинной демократии, то пусть получают. Запрет на несоциалистические партии будет снят по большей части, но большинство радикальных и реакционных партий останутся под строгим запретом. Они вряд ли бросят вызов нашей власти, но, по крайней мере, более консервативный пролетариат будет радоваться."
BAL_student_exchange:0 "Обмен студентами со Сталлионградом"
BAL_student_exchange_desc:0 "В Сталлионграде много высокообразованных пони, окончивших свои социалистические институты и академии. Мы должны послать туда некоторых наших учеников, которые могли бы многому научиться у них, а взамен приветствовать любопытных учеников из Сталлионграда, которые хотят учиться в Стейблсайде или Теночтитлане."
BAL_cultural_revolution:0 "Культурная революция"
BAL_cultural_revolution_desc:0 "Чтобы сохранить наш хрупкий и новорожденный социализм, мы должны вычеркнуть остатки капитализма и традиционализма из нашего общества. Культурных разногласий в нашей стране больше не будет, и северянский станет новым официальным языком ЮВСР. Из пепла восстает гордая социалистическая нация!"
BAL_union_council:0 "Всесоюзный центральный комитет по профсоюзам"
BAL_union_council_desc:0 "Синдикалисты РПЭ уже давно просили расширить представительство профсоюзов в правительстве, чтобы обеспечить настоящий рабочий контроль над экономикой. Чтобы успокоить их, мы создадим ВЦКП - главенствующую над многими профсоюзами страны организацию. Она будет выступать в качестве партнера в управлении, повышая моральный дух и производительность труда работников, а также предоставляя им услуги и улучшая их уровень жизни."
BAL_university_towns:0 "Университетские городки"
BAL_university_towns_desc:0 "Ученые работают лучше всего, когда вокруг них мир, им предоставляют все необходимое и платят хорошую зарплату. Все это гарантировано в специализированных университетских городах, расположенных вдали от суеты больших городов и оснащенных широким спектром услуг. Такие поселения должны быть созданы по всей ЮВСР, чтобы ученые могли переехать в них и проводить исследования лучше, чем когда-либо прежде."
BAL_trust_in_stg:0 "Вместе со Сталлионградом"
BAL_trust_in_stg_desc:0 "Сталлионград - родина революции на Эквусе. Товарищ Чейфер лично переживал за них, когда они смогли отбить орды Эквестрии. Если мы хотим пережить реакционную агрессию, мы должны искать союза с нашими северными товарищами и объединиться!"
BAL_oh_shit_oh_fuck:0 "ВЕ у власти"
BAL_oh_shit_oh_fuck_desc:0 "План прошел как нож по маслу. Предатели революции оказались в стороне от власти. Наш контроль над ЮВСР, по большей части, обеспечен. И все же диссиденты и реакционная грязь еще живы. Они должны быть искоренены не смотря ни на что. Это указ товарища Берри, и он будет исполнен.\n\nСлава Юго-Востоку!"
BAL_control_press:0 "Взять прессу под контроль"
BAL_control_press_desc:0 "Так называемая 'свобода слова' представляет угрозу для нашей стабильности. Это позволяет подрывным и опасным идеям распространяться, если их не контролировать. 'Балтимейр Таймс' и связанные с ней публикации должны подвергаться тщательному анализу со стороны редакторов. В конечном итоге они будут очищены от реакционных мыслей."
BAL_weaken_parliament:0 "Ослабить Парламент"
BAL_weaken_parliament_desc:0 "Парламент представляет собой препятствие для функционирования государственной бюрократии. Товарищ Берри недоволен оставшимися в нем диссидентами. Им нельзя позволять вмешиваться в выполнение его директив. Поэтому конституция должна быть изменена. Верные пони из нашей партии гарантируют, что все будет работать правильно. Парламент будет полностью очищен."
BAL_purge_opposition:0 "Убить оппозицию"
BAL_purge_opposition_desc:0 "Некоторые недовольны нынешней ситуацией. Их несогласие представляет угрозу для нашей стабильности. Их нужно заставить замолчать, прежде чем они соберут больше последователей. Время имеет существенное значение. Мы должны действовать быстро. Мы должны действовать безжалостно. Мы должны сделать все возможное для обеспечения мира и порядка. Независимо от стоимости."
BAL_burn_jungles:0 "Сжечь джунгли"
BAL_burn_jungles_desc:0 "Мерзкие фестралы думают, что они победят, прячась в джунглях. Но то, что является безопасным убежищем, быстро станет смертельной ловушкой. Обильное количество напалма и других зажигательных материалов будет подготовлено к величайшей в истории бомбардировочной кампании. Лунное сопротивление будет полностью уничтожено."
BAL_i_said_burn:0 "Сжечь их всех!"
BAL_i_said_burn_desc:0 "Товарищ Берри недоволен туземными пони, которые продолжают угрожать безопасности граждан и противостоять государственному контролю. Самые серьезные зоны сопротивления должны быть уничтожены. Если остальные продолжат сражаться, они также будут уничтожены. Мы готовы уничтожить все диссидентское население, если это необходимо."
BAL_labour_camps:0 "Концлагеря для реакционеров"
BAL_labour_camps_desc:0 "Лица, заключенные на почве заговора против государства, обладают неиспользованным потенциалом. Их не следует уничтожать в своих камерах. У товарища Берри есть для них гораздо лучшее решение. Они будут трудиться на шахтах. Они будут трудиться в джунглях. Они будут принадлежать нам. Они сделают дороги. Когда они погибнут, то сделают это с улыбкой на губах, потому что знают, что внесли свой вклад на благо государства."
BAL_fortify_border:0 "Укрепить границу"
BAL_fortify_border_desc:0 "Угрозы изнутри эффективно устраняются. Необходимо подготовиться к тому, чтобы противостоять угрозам вне. Заключенные должны быть привлечены к работам по строительству бункеров и траншей по всей границе. Мы должны быть готовы к тому, что тиранические иностранные государства вторгнутся в наше собственное свободное и независимое государство."
BAL_single_culture:0 "Одно государство, одна культура"
BAL_single_culture_desc:0 "Различия ослабляют государство. Различия могут разрушить государство. Эквестрия столкнулась с такой судьбой. Мы не столконемся. У нас один язык. У нас одна культура. У нас есть один лидер. Мы едины. Мы умрем как единое целое.\n\nСлава Юго-Востоку!"
BAL_establish_ministries:0 "Учредить новые министерства"
BAL_establish_ministries_desc:0 "Более эффективное управление требует больше бюрократии. Будут созданы новые министерства, непосредственно подчиняющиеся товарищу Берри. Они выполнят его директивы с максимальной эффективностью и скоростью."
BAL_papers_please:0 "Документы, пожалуйста"
BAL_papers_please_desc:0 "Государство всегда нуждается в большем количестве работников. Каждому гражданину гарантируется работа. Многие иностранцы стремятся получить гражданство. Это должно быть разрешено в ограниченной степени. Строгий пограничный контроль обеспечит, что злоумышленники не проникнут.\n\nСлава Юго-Востоку!"
BAL_glory_to_southeast:0 "Слава Юго-Востоку!"
BAL_glory_to_southeast_desc:0 "Юго-восточное государство просуществует тысячу лет. Это самая стабильная страна. Это самая процветающая страна. Это самая сильная страна. Ничто не может разрушить то, что непобедимо. Даже Эквестрия или Лунная Империя. Мы покажем им, что мы непобедимы."

BAL_continue_collectivization:0 "Продолжить коллективизацию"
BAL_continue_collectivization_desc:0 "Во время гражданской войны нашим усилиям по коллективизации частной собственности мешали глупые государственники-социалисты, которым не нравилось создание нами автономных коммун и кооперативов. Теперь мы можем продолжать без всяких помех и уничтожить любые остатки капитализма раз и навсегда!"
BAL_according_to_need:0 "Каждому по потребности"
BAL_according_to_need_desc:0 "Расширенная коллективизация приводит к увеличению производительности, поскольку работники больше стремятся работать на себя и на общество, чем под страхом плети требовательного начальника. Это означает, что у нас есть избытки, и эти избытки принадлежат всем, кто в них нуждаются, независимо от того, кто они. Калека, молодой, больной и пожилой, все должны иметь свою долю."
BAL_mutual_aid:0 "Взаимопомощь"
BAL_mutual_aid_desc:0 "Каждая коммуна полагается на другие коммуны, чтобы поддерживать себя, поскольку никакая коммуна не может производить все, что им нужно, самостоятельно. Ресурсы и услуги свободно обмениваются для взаимной выгоды, при этом никто не просит оплаты или немедленного вознаграждения. Эгоизму и жадности нет места в нашем обществе."
BAL_connect_communes:0 "Соединить коммуны"
BAL_connect_communes_desc:0 "Некоторые из сельских коммун находятся в непроходимых джунглях и не могут легко добираться до своих соседей. Чтобы сделать возможным сотрудничество между всеми общинами, мы должны работать вместе и расчистить пути и железные дороги в лесах."
BAL_no_such_thing_as_ownership:0 "Нет никакой собственности"
BAL_no_such_thing_as_ownership_desc:0 "Здесь никому ничего не принадлежит. У нашего общества свои понятия о собственности - средства производства используются только теми, кто должен их использовать, и никто не претендует на какую-либо собственность, частную или общую, для себя. Земля принадлежит всем."
BAL_everypony_a_gun:0 "Пушки для всех пони!"
BAL_everypony_a_gun_desc:0 "Каждый член нашего общества имеет право носить оружие. Оружие является основным гарантом свободы, расширяет права и возможности отдельных личностей и превращает каждую коммуну в оплот. Никто не отнимет у нас свободу, если мы сделаем оружие доступным для всех нас."
BAL_haven_of_freedom:0 "Край дружбы и свободы"
BAL_haven_of_freedom_desc:0 "В юго-восточной Эквестрии у нас создано общество, которое медленно продвигается к утопии. Здесь нет угнетения, ничего обязательного или принудительного. Какой-то пони однажды сказал, что в жизни ничего не определено, кроме смерти и налогов. Но здесь гарантирована только смерть, особенно для боссов, реакционеров и монархистов!"
BAL_worker_cooperatives:0 "Рабочие кооперативы"
BAL_worker_cooperatives_desc:0 "Самостоятельного управления фабриками работниками недостаточно. Они всегда должны принадлежать рабочим! Собственность будет разделена между рабочими, и все они будут иметь право голоса, либо демократически принимая решения, либо избирая рабочих-менеджеров, которые по-прежнему считаются равными. Вместо того, чтобы в первую очередь стремиться к прибыли, кооперативы будут стремиться улучшить жизнь своих членов."
BAL_incentives_for_collectivization:0 "Стимулы для коллективизации"
BAL_incentives_for_collectivization_desc:0 "Использование угроз применить насилие для принуждения пони к коллективизации их собственности идет вразрез с нашими принципами добровольных ассоциаций и свободы от угнетения. Вместо кнута мы должны использовать пряник и компенсировать мелким фермерам и бизнес-пони их потери. Мы также должны показать социализм как жизнеспособную альтернативу только что развалившейся капиталистической экономике."
BAL_moneyless_economy:0 "Безденежная экономика"
BAL_moneyless_economy_desc:0 "Теперь, когда наступил мир, мы можем подготовить более масштабные реформы для создания безвалютного общества и экономики без рынка. Деньги обесценятся - их больше не будут принимать в качестве средства обмена, так что в конце концов они станут просто бумагой или металлом."
BAL_steel_mills:0 "Сталелитейные заводы Балтимейра"
BAL_steel_mills_desc:0 "Сталь - безусловно, самый полезный материал в современной промышленности. Сталелитейщики Балтимейра планируют расширить свое производство, чтобы обеспечить ей всю страной. Другие коммуны должны помочь чем могут во имя солидарности, зная, что в будущем это пойдет на пользу всему обществу."
BAL_according_to_contribution:0 "Каждому в зависимости от его вклада"
BAL_according_to_contribution_desc:0 "Мы хотим создать общество справедливости, а это означает, что никто не будет несправедливо получать больше, чем другие, при этом делая меньшее. За работу будут платить трудовыми ваучерами, которые можно будет обменять на товары. Наша республика не будет паразитировать на других. Те, кто просто неспособны работать, получат достаточно, чтобы удовлетворить свои основные потребности. А ленивые могут идти и голодать!"
BAL_connect_cities:0 "Соединить города"
BAL_connect_cities_desc:0 "Грубая и покрытая лесами территория юго-восточной Эквестрии является камнем на пути экономического развития и торговли между городами, особенно внутри страны. Хотя судоходство это хорошее средство передвижения, корабли имеют меньшую вместимость, чем современные поезда. Инвестируя в правильные железные дороги между нашими городами, мы обеспечим дальнейшее развитие городов во всем регионе."
BAL_eradicate_bureaucracy:0 "Искоренить бюрократию"
BAL_eradicate_bureaucracy_desc:0 "По мере роста профсоюзов растет и их бюрократизация. Вскоре раздутая бюрократия становится препятствием для подлинной демократии и ослабляет власть рабочего класса. Кажется, единственная цель в жизни бюрократов - извиняться и защищать капиталистическую систему эксплуатации. Поэтому у нас должна быть минимальная бюрократия, настолько эффективная, насколько это возможно."
BAL_new_unions:0 "Основать новые профсоюзы"
BAL_new_unions_desc:0 "Остается много секторов промышленности с минимальным числом профсоюзов или вообще без них. Мы должны решить эту проблему путем создания новых профсоюзов, которые будут представлять работников всех профессий, таких как оружейники и кораблестроители. Только тогда мы сможем гарантировать освобождение всего рабочего класса."
BAL_horizontal_planning:0 "Горизонтальное экономическое планирование"
BAL_horizontal_planning_desc:0 "Разработка и исполнение экономических планов не является обязанностью какой-то центральной власти, оторванной от простых рабочих. Это демократическая обязанность каждого, разделяемая между каждым профсоюзом, каждым советом и, в конечном счете, каждым пони."
BAL_urbanization_program:0 "Программа по урбанизации"
BAL_urbanization_program_desc:0 "Несмотря на наши усилия, некоторые пони в сельской местности по-прежнему не убеждены в нашем деле, поскольку мы в первую очередь сосредоточены на улучшении жизни городских рабочих. Одним из решений является поощрение миграции из ферм и плантаций в города, где качество жизни и доступность услуг выше. Поэтому важно инвестировать в расширение городов."
BAL_institute_of_science:0 "Народный научный институт"
BAL_institute_of_science_desc:0 "После революции мы поняли, что на юго-востоке нет образовательного центра. Мы оснуем новый народный научный институт для нашей страны. Любой сможет поступить и обучаться, независимо от того, где он живет или каков его опыт. Хотя и не все не станут выпускниками, каждый пони узнает что-то новое, чтобы улучшить свою жизнь. Те, кто закончат обучение, смогут внести большой вклад в развитие общества."
BAL_continue_nationalization:0 "Продолжить национализацию"
BAL_continue_nationalization_desc:0 "Пока шла гражданская война, мы сделали то, что должны были, и национализировали частную собственность как временную меру на пути к настоящему коммунизму. Но глупые либсоцы не понимают, что среди хаоса порядок необходим и пытались мешать нашим действиям. Теперь, когда мы обрели власть, мы можем вернуться к ликвидации собственности от имени рабочего государства."
BAL_limited_market_economy:0 "Ограниченная рыночная экономика"
BAL_limited_market_economy_desc:0 "Наша страна опустошена после жестокой войны. Для быстрого роста и восстановления необходимы некоторые изменения в политике. Нам нужны элементы свободного рынка и капитализма, хотя оба и должны оставаться под контролем государства. Социализированные государственные предприятия отныне будут работать на прибыль. Товарищ Чейфер заверяет всех, что это всего лишь временная мера на пути к коммунизму."
BAL_investment_from_STG:0 "Инвестиции из Сталлионграда"
BAL_investment_from_STG_desc:0 "Сталлионград - промышленный гигант, и хотя их экономика не идеальна, они все еще могут позволить себе инвестировать в нас, своих надежных южных союзников. Мы гарантируем им, что их инвестиции окупятся, что позволит нам развиваться и становиться сильнее. Взамен мы готовы предоставить им часть нашего производства каучука."
BAL_workers_councils:0 "Рабочие советы"
BAL_workers_councils_desc:0 "Образование ЮВСР означало, что государственная бюрократия слишком перегружена, чтобы управлять всей экономикой. Должны быть созданы местные рабочие советы, управляющие экономикой отдельных административных округов и состоящие из избранных, отзывных и временных делегатов, избранных на рабочих местах в своем районе. Но при этом они будут отчитываться Парламенту."
BAL_commissariat_of_defence:0 "Народный комиссариат по оборонной промышленности"
BAL_commissariat_of_defence_desc:0 "Указом Парламента учреждается НКОП, ответственный за управление и планирование нашего военного производства. Он будет осуществлять надзор за всеми производственными предприятиями, основной обязанностью которых является создание вооружений, самолетов, кораблей и боеприпасов, а также строительство конструкторских бюро и объектов по разработке вооружений."
BAL_maize_the_miracle_crop:0 "Маис или же сладенькая кукурузка"
BAL_maize_the_miracle_crop_desc:0 "Маис, также известный как кукуруза, является по-настоящему замечательной культурой. Уже несколько месяцев Чейфер побывал всюду, расхваливая ее и говоря, что мы должны сажать ее везде, где это возможно. Тысячи акров новых сельхозугодий будут очищены для новой культуры, а наше сельское хозяйство расцветет новыми цветами. Некоторые в Парламенте настроены скептически, но результаты этого эксперимента будут говорить сами за себя."
BAL_chaferovka:0 "Чейферовка"
BAL_chaferovka_desc:0 "Чтобы наши города расширялись нам нужно больше жилья. Однако его создание является дорогостоящим и трудоемким, а это означает, что процесс будет слишком медленным, чтобы удовлетворить растущий спрос. Товарищ Чейфер предложил решение - строить блоковые и дешевые многоквартирные дома, изготовленные в основном из бетона или кирпича, которые будут массово производиться вблизи строительных площадок."
BAL_two_year_plan:0 "Двадцатилетний план"
BAL_two_year_plan_desc:0 "Поскольку в настоящее время государство владеет большинством средств производства, государство обязано подготовить обширный план экономического развития и роста на ближайшее будущее. Через двадцать лет, как утверждает [Root.GetLeader], у нас будет настоящий коммунизм без всякой нищеты, где мы будем процветать и превосходить капиталистические страны."
BAL_oh_rubber_tree_oh_rubber_tree:0 "Расширить каучуковые плантации"
BAL_oh_rubber_tree_oh_rubber_tree_desc:0 "Резина является одним из самых ценных ресурсов, которые у нас есть в юго-восточных джунглях. Расчищая леса и болота для новых государственных плантаций, мы можем еще больше увеличить их производство. Достаточно скоро мы окажемся в числе ведущих производителей каучука в мире, вызывая зависть капиталистов других тропических наций."
BAL_expand_shipyards:0 "Построить новые верфи"
BAL_expand_shipyards_desc:0 "Из-за плохой инфраструктуры на суше большинство наших грузоперевозок осуществляется по морю. Помимо этого мы также должны защищать наши границы от морского вторжения. По этим причинам нам нужно больше кораблей, и поэтому нам нужно больше верфей для их строительства."
BAL_connect_the_state:0 "Соединить страну"
BAL_connect_the_state_desc:0 "Центральному правительству трудно добраться до некоторых более изолированных районов юго-востока из-за густых лесов и отсутствия дорог через них. Это должно быть решено как можно скорее, а потому нужно начать проекты по расчистке джунглей для автомобильных и железных дорог."
BAL_university_of_baltimare:0 "Университет Балтимейра"
BAL_university_of_baltimare_desc:0 "Государство планирует официально открыть новый образовательный центр в столице под патронажем самого [Root.GetLeader]. Это будет главное место для получения высшего образования в нашей стране, привлекающее студентов из каждого города и деревни, которые, мы надеемся, закончат высшее образование и внесут вклад в величие нашего государства."
BAL_economic_autarky:0 "Экономическая автаркия"
BAL_economic_autarky_desc:0 "Мы не можем полагаться на других. Мы можем полагаться только на себя. Все, что нам нужно, может быть произведено внутри страны. Государство может поддерживать себя. Ему не нужно ничего иного. Все остальные просто потенциальные враги. На них нельзя положиться. Им нельзя доверять. У нас есть только мы сами."
BAL_direct_economic_control:0 "Прямой контроль над экономикой"
BAL_direct_economic_control_desc:0 "Состояние экономики имеет жизненно важное значение для государства. Государство должно обеспечить, чтобы экономика оставалась здоровой. Оно не потерпит никаких помех. Никаких отклонений от своих планов. Государство принесет процветание всем, кто остается ему верным."
BAL_repurpose_factories:0 "Переориентировать фабрики"
BAL_repurpose_factories_desc:0 "Слишком большая часть наших производственных мощностей используется для производства безделушек. Это пережиток капитализма при презренной Селестии. Нужно очиститься от этого. Граждане будут иметь только то, что им действительно нужно. Ничего лишнего. Никакого обжорства. Все промышленные объекты станут кузницами продуктов, необходимых для выживания государства. Оружия. Пуль. Бомб. И многого другого."
BAL_efficient_job_assignment:0 "Эффективное назначение на работу"
BAL_efficient_job_assignment_desc:0 "У пони есть кьютимарки, получаемые в молодости, которые указывают на предпочтительные для них обязанности. Неэффективно иметь пони, которые хотят удовлетворять свои страсти. Государство должно назначать необходимые задачи пони, способным их выполнять. Пони будут работать там, где им нужно работать, а там, где они хотят."
BAL_weather_micromanagement:0 "Контроль погоды"
BAL_weather_micromanagement_desc:0 "Пегасы способны управлять погодой в некоторой степени. Эта способность используется не настолько, насколько это возможно. Граждане пегасы должны быть призваны в батальоны управления погодой. Они обеспечат благоприятную погоду для сельского хозяйства и военных действий. Влияние на местную фауну и флору будет игнорироваться."
BAL_impose_strict_quotas:0 "Установление строгих квот"
BAL_impose_strict_quotas_desc:0 "Чрезмерное потребление нашими гражданами является пустой тратой ресурсов. Мы не потерпим расходов. Некоторые граждане склонны к лени. Мы не потерпим лени. Государство эффективно. Его граждане должны быть одинаково эффективны. Каждый пони выполнит свои трудовые квоты. Ни один пони не превысит свои квоты потребления.\n\nСлава Юго-Востоку!"

BAL_decentralized_militia:0 "Децентрализованное ополчение"
BAL_decentralized_militia_desc:0 "Единая объединенная армия была бы опасной идеей, поскольку ее лидеры были бы слишком сильны. Кто может гарантировать, что они не будут злоупотреблять своей властью? Поэтому у нас должна быть настоящая армия простых пони, собранная из ополченцев, занятых часть своего рабочего дня, которые восполняют недостаток навыков своей самоотверженностью в защите своей родины."
BAL_everypony_armed:0 "Все пони вооружены и готовы"
BAL_everypony_armed_desc:0 "Поскольку у каждого члена нашего общества есть оружие, каждый может участвовать в защите наших коммун от иностранной реакционной агрессии и в нападении, освобождая других от их капиталистических оков. Вместе мы можем сокрушить наших врагов и защитить свободу до последнего."
BAL_we_fight_for_freedom:0 "Мы сражаемся за свободу!"
BAL_we_fight_for_freedom_desc:0 "Солдаты других, деспотических стран сражаются за деньги или потому, что вынуждены это делать. Но мы, пони с юго-востока, боремся за свободу. Мы боремся против угнетения и иерархии, против неравенства и тирании. Наше дело благородно, и мы все должны помнить об этом и ободряться."
BAL_native_auxiliaries:0 "Поддержка от туземцев"
BAL_native_auxiliaries_desc:0 "Туземцы, с которыми мы подружились, хотят участвовать в защите нашей конфедерации. Нет причин запрещать им это делать. Фактически, мы можем предоставить им современное оружие и снаряжение, а взамен они могут провести нас через джунгли, показывая нам секретные пути в тылы вражеского наступления."
BAL_union_militia:0 "Профсоюзные ополчения"
BAL_union_militia_desc:0 "Каждому члену профсоюза разрешено владеть оружием, но мы должны позволить профсоюзам формировать организованные военные подразделения, а также повысить боеспособность членов. Работая вместе в гражданской жизни, они будут стремиться сражаться бок о бок во время войны."
BAL_armory_of_the_revolution:0 "Оружейная революции"
BAL_armory_of_the_revolution_desc:0 "Современные войны выигрывают не только за счет численного превосходства, но за счет превосходного вооружения и применения подавляющей огневой мощи. Наши фабрики и мастерские готовы производить все виды тяжелых орудий, чтобы дать нам преимущество в бою. Да здравствует революция рабочего класса!"
BAL_combat_engineers:0 "Боевые инженеры"
BAL_combat_engineers_desc:0 "В наших профсоюзах много инженеров. Они тоже должны присоединиться к нашим ополченцам и участвовать в войне, но не воюя на линии фронта. Вместо этого они будут использовать свои знания, разрушая вражеские укрепления, строя мосты и восстанавливая инфраструктуру."
BAL_in_defence_of_workers:0 "Общее дело рабочих"
BAL_in_defence_of_workers_desc:0 "Мы не одиноки в этом мире. Мы не можем забывать о рабочих мира и их борьбе за освобождение. Нет, мы должны помочь им, когда сможем, и защитить нашу собственную революцию от реакционной агрессии. Сражаясь бок о бок с нашими товарищами, мы, возможно, однажды осуществим нашу мечту о свободном пролетарском мире."
BAL_repurpose_fishing_boats:0 "Переназначение рыбацких лодок"
BAL_repurpose_fishing_boats_desc:0 "Чтобы защитить наши берега, нам нужны корабли. Вместо того, чтобы делать их с нуля, мы должны вооружить наши рыболовные и другие гражданские суда. Хотя они и не станут самыми грозными военными кораблями, но их хватит для береговой обороны."
BAL_repurpose_mail_planes:0 "Переназначение почтовых самолетов"
BAL_repurpose_mail_planes_desc:0 "На юго-востоке много самолетов, в основном перевозящих почту и пассажиров. Их владельцы присоединились к нашим ополчениям и теперь просят оружие для своих самолетов, чтобы они могли управлять ими во время войны и защищать наше небо."
BAL_militia_air_support:0 "Возудшная поддержка ополчения"
BAL_militia_air_support_desc:0 "Если нам удастся обеспечить контроль над небесами над нашими ополченцами, у нас будет возможность предоставить им авиаподдержку. Для этой задачи нам необходимо разработать самолеты, способные оказать такую помощь максимально эффективно."
BAL_red_cruisers:0 "Вооруженные торговые корабли"
BAL_red_cruisers_desc:0 "Война представляет угрозу для наших морских перевозок. Если мы не хотим, чтобы наша торговля с другими странами находилась под угрозой, мы должны переориентировать некоторые из наших торговых судов на военные корабли, чтобы они могли защищать прочие суда на море."
BAL_integrate_coltjuns:0 "Интегрировать кольтджунское ополчение"
BAL_integrate_coltjuns_desc:0 "Кольтджунские пони из Семенных Болот иммигрировали из Аквелии много лет назад и развили свою собственную уникальную культуру. Частью этой культуры является их уникальный стиль партизанской войны, который они использовали для защиты своих домов во время войны с фестралами. Мы должны интегрировать их ополчение в наши основные силы и изучить их тактику."
BAL_better_guns:0 "Подарки от наших товарищей"
BAL_better_guns_desc:0 "Другие революционеры мира рады тому, что наша революция добилась успеха, и послали нам оружия. Теперь оно наконец прибыло в порт Балтимейра и мы с радостью примем этот щедрый подарок. Оружие будет передано нашим военным и любой избыток будет безопасно храниться в наших запасах."
BAL_bigger_guns:0 "Уничтожить реакционеров издалека"
BAL_bigger_guns_desc:0 "Обеспечение того, чтобы мы понесли как можно меньше жертв во время войны, жизненно важно. Из-за этого мы должны стремиться выигрывать сражения, прежде чем напрямую сражаться с нашим врагом. Это стало возможным благодаря оружию дальнего действия, которое мы, следовательно, должны производить для наших военных."
BAL_support_companies:0 "Развитие отрядов поддержки"
BAL_support_companies_desc:0 "Чтобы наши солдаты могли эффективно сражаться, им нужны различные виды поддержки со стороны обученных специалистов, таких как инженеры, медики, разведчики и маги. Благодаря этому они могут сражаться с повышенной эффективностью и нести меньше потерь в бою. Мы должны сосредоточиться на подготовке таких специалистов для наших военных."
BAL_army_mechanization:0 "Механизация войск"
BAL_army_mechanization_desc:0 "Современные технологии обеспечивают все более быстрые войны и улучшенную логистику, что стало возможным благодаря самоходным транспортным средствам, которые заменят тянувшиеся пони телеги. Хотя их использование в джунглях сомнительно, благодаря улучшенным дорогам наши войска могли бы значительно выиграть от механизации."
BAL_armoured_warfare:0 "Механизированная война"
BAL_armoured_warfare_desc:0 "Наземные корабли, также известные как танки, являются еще одним революционным оружием нашего века. Покрытые толстой броней, они могут выдержать больший урон, чем обычные транспортные средства, и с помощью своих вездеходных гусениц они могут преодолеть большинство препятствий. Их огневая мощь тоже заслуживает уважения. Понятно, что наши рабочие должны строить новые танки, которые нам нужно активно использовать."
BAL_centralized_army:0 "Централизованная армия"
BAL_centralized_army_desc:0 "Для нашего выживания нужна единая армия. Только при строгом боевом порядке и организованной командной структуре мы можем противостоять агрессии со стороны могущественных соседей. Мы должны полагаться на талант высших командиров, потому что наша стратегия в их копытах."
BAL_state_planned_warfare:0 "Департамент военного планирования"
BAL_state_planned_warfare_desc:0 "Министерство обороны должно быть расширено. Будет создан новый отдел, посвященный разработке планов будущих войн. Они будут принимать во внимание каждый сценарий. Мы должны быть готовы ко всему. Только тогда мы сможем победить наших реакционных врагов."
BAL_disciplined_ranks:0 "Дисциплина в наших рядах"
BAL_disciplined_ranks_desc:0 "Мы не потерпим тех, кто игнорирует приказы. Кто не добросовестно подчиняется своим командирам. Кто не готов умереть за свое государство. Нашим офицерам будет предоставлено право наказывать инакомыслие самым суровым образом. Наша армия должна быть образцом порядка. Они пойдут на битву и на смерть словно это одно целое."
BAL_for_the_state:0 "Во имя государства!"
BAL_for_the_state_desc:0 "Нет лучше конца, чем смерть за свое государство. Это наивысшая жертва. Все мы должны быть готовы сделать это, когда придет время. Наши доблестные смерти в битве принесут победу. Наша победа сохранит наше государство в безопасности.\n\nСлава Юго-Востоку!"
BAL_dominate_sea:0 "Доминировать на море"
BAL_dominate_sea_desc:0 "Море принадлежит государству так же, как и земля. Мы должны защищать его с равной силой. Наши кораблестроители должны работать над созданием самых мощных военных кораблей, которые когда-либо видел мир. Они уничтожат любого, кто проникнет в наши моря со злым умыслом. Океан станет их могилой."
BAL_heavy_aircraft:0 "Развитие тяжелой авиации"
BAL_heavy_aircraft_desc:0 "Только надлежащий, специальный военный самолет может быть достаточно сильным, чтобы обеспечить превосходство в воздухе, даже если численное превосходство не на нашей стороне. Истребители с двумя двигателями и металлическим каркасом выдержат больший урон и смогут летать дальше. Они также будут адаптироваться и смогут выполнять различные миссии. Наши авиационные заводы сразу приступят к работе."
BAL_death_from_above:0 "Смерть с небес"
BAL_death_from_above_desc:0 "После того, как мы установим контроль над воздушным пространством благодаря нашими истребителями, наши бомбардировщики могут приступить к работе. Они смогут атаковать не только солдат противника и линии снабжения, но и более стратегические цели, уничтожая фабрики и бомбардируя жилые дома террористов. Такие самолеты значительно усилят нашу авиацию."
BAL_empower_mis:0 "Усилить СВР"
BAL_empower_mis_desc:0 "Служба военной разведки имеет жизненно важное значение для защиты нации. Получив больше прав, они смогут более эффективно выполнять свои обязанности, выявляя угрозы и собирая жизненно важные сведения, необходимые для нашего выживания."
BAL_air_sea_war:0 "Воздушно-морская война"
BAL_air_sea_war_desc:0 "Расширение использования самолетов привело к революционным изменениям не только на земле, но и на воде. Прогнозируется, что самолеты в конечном итоге будут более эффективными, чем сами корабли на море, но будут иметь более ограниченную дальность полета. Поэтому мы должны инвестировать в строительство авианосных судов, способных использовать и перевозить самолеты на большие расстояния."
BAL_stalliongradian_doctrine:0 "Сталлионградская доктрина"
BAL_stalliongradian_doctrine_desc:0 "За последнее десятилетие Сталлионград сосредоточил свои усилия на разработке своей инновационной доктрины мобильной войны, использующей моторизованную пехоту и бронированные танки для прорыва фронта противника и быстрого его окружения. Мы должны учиться у них и принять аналогичные хитрости для наших военных."
BAL_thestral_battalions:0 "Батальоны фестралов"
BAL_thestral_battalions_desc:0 "Теперь, когда лунное сопротивление умиротворено, Лайт Нэратив предложил нам сформировать специальные батальоны, состоящие исключительно из фестралов, в основном ветеранов войны. Таким образом, мы можем не только следить за ними, но и использовать их опыт и применять его в качестве пропагандистского инструмента, чтобы доказать всем, что бэтпони - гордые граждане ЮВСР."
BAL_commissar_training:0 "Обучение комиссаров"
BAL_commissar_training_desc:0 "Многие комиссары в рядах нашей армии являются чисто политическими, которые получили минимальную надлежащую военную подготовку. Мы должны немедленно решить эту проблему и превратить их в более эффективных офицеров поддержки, которые не только поддерживают революционный пыл в своих рядах, но и дают полезные команды."

