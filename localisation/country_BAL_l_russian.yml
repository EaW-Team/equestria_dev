BAL_gay_brandon_desc:0 "Бореал Блум, этнический кольтджун, родившийся в одном из многочисленных городов и деревень Семенных болот, перепробовал множество профессий: от разведчика пегаса в смутные времена декабрьской революции до главного механика крупнейшего автомобильного завода Балтимейра, а также постоянного автора местной социалистической газеты, публикующий колонки и распространяющий брошюры, призывающие к достижению, защите и распространению социалистической доктрины в сильном и упорядоченном, но справедливом и патриотичном государстве. Но потом разразилась революцией.\n\nКогда Балтимейр погрузился в хаос во время лунной оккупации, Бореал Блум и его товарищи свергли и заключили в тюрьму высшее руководство фабрики, прежде чем объединить многочисленных революционеров в единый отряд рабочих-солдат и, к удивлению многих, смело вырываться из Балтимейра, все еще окруженного лунными силами, чтобы помочь освобождению родных болот Семенных болот и изгнанию из них всех мятежников в тандеме с местными ополченцами-кольтджунами.\n\nНесмотря на его предполагаемые симпатии к государственникам из КПБ и ВЕ и его открытый антагонизм по отношению к КБА, прагматизм по отношению к многим идеалам РПЭ заставила Бореала добровольно встать под знамёна товарища Голден Делишеса."