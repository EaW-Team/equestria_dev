### Leader descs

BAL_delicious_desc_yummy:0 "Голден Делишес, также известный как Товарищ Делишес в рядах своих ополченцев, является членом синдикалистской организации РПЭ и военным командиром. Являясь членом большой семьи Эппл, он всю жизнь прожил в Балтимейре, работая в его доках перевозчиком грузов, полных яблок. Плохие условия труда побудили его вступить в профсоюз, и вскоре он стал активным политиком, выступая за улучшение прав рабочего класса Эквестрии. В последние годы он участвовал в секретной военной учебной программе Сталлионграда и доказал свое мастерство в качестве способного, вдохновляющего лидера."
BAL_corn_lord:0 "Крикет "Хряк" Чейфер является ветераном КПБ, а также ее формальным лидером в течение многих лет. Он провел большую часть своей жизни в Сталлионграде и участвовал в зимней революции 995/996 годов. Остальное время он провел на своей скромной ферме под Солтликингемом, в уединении в джунглях, с которыми он познакомился. Работая фермером, он влюбился в кукурузу и теперь всегда выступает за ее выращивание. Он твердо верит в идеалы Стил Сталлиона и Карамель Маркса и не доверяет более радикальным и неортодоксальным анархо-синдикалистам."
BAL_amber_alert:0 "Лавендер Берри - бывший офицер полиции, тайно являвшийся членом сталлионистской партии ВЕ. Когда произошло восстание и лунаристы были изгнаны, он раскрыл свое членство и предал своих коллег, гарантировав, чтобы силы полиции Балтимейра были быстро нейтрализованы. Впоследствии он возглавил противоречивые репрессии против монархистов, республиканцев и лунаристов, а также невинных фестралов, которых подозревали в симпатиях к Найтмер Мун. Неизвестно, сколько из них погибло, но в конечном итоге Конгресс вмешался и положил конец его недолгому правлению террора. Теперь он заполучил контроль над правительством и более ничего не стоит у него на пути."
BAL_waifu_desc:0 "Стилус родилась в 975 году в Клаудсдейле. Ее мать работала в погодной команде, а отец - на погодной фабрике. На ее коммунистические идеи часто влиял профсоюзный активизм ее родителей, который часто отталкивал от них родственников. В молодом возрасте она часто читала коммунистическую литературу Карамель Маркса и была заинтригована представленной в них концепцией общества. Вскоре она начала вести заметки и рассказывать истории о коммунистической утопии.\n\nУвы, но оба ее родителя не дожили до ее совершеннолетия. Ее мать умерла из-за несчастного случая, а отец тяжело заболел. В возрасте 17 лет, не имея работы или родственников, которые бы ее приютили, она должна была вынуждена присоединиться к эквестрийской армии, где она поступила в офицерский корпус. В течение 4 лет она служила в армии и все больше разочаровывалась и ругалась с некоторыми офицерами высшего состава. Наибольшим ударом для нее была короткая зимняя революция.\n\nПосле увольнения из армии она нашла работу в коммунистической прессе. Она все больше разочаровывалась в эквестрийском обществе, которое, по ее мнению, было развращено дворянством и капиталистами. Стилус часто организовывала забастовки и марши, которые иногда доходили до стычек с местными властями. Постепенно она стала одним из наиболее известных коммунистов в Эквестрии.\n\nКогда началась гражданская война в Эквестрии, Стилус сразу же отправилась в Балтимейр с группой коммунистов, чтобы помочь отвоевать регион. По прибытии она предложила свою помощь в качестве обученного армейского офицера, который поможет организовать захват и установление контроля над регионом. Стилус, наконец оказавшаяся в центре революции, не даст ее пламени затухнуть в джунглях."

