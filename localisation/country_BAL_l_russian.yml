baltimare.1.t:0 "Искра Революции"
baltimare.1.d:0 "Когда радио Балтимейра транслировало сообщения о хаосе в Кантерлоте, в окрестностях города начались беспорядки. Когда из джунглей появился батальон вооруженных бэтпони с черным знаменем луны, мятежники и мэр Эш Мусташ приветствовали их. Он был хорошим другом мэра Мэнхеттена и с пониманием относился к бедственному положению фестралов. Но лунаристы вскоре поняли, что находятся в городе, который был открыто им враждебен. Балтимейр был центром профсоюзного движения в течение десятилетий, а также являлся штаб-квартирой общенациональной организации рабочих РПЭ-КБА. Профсоюзы рабочих, кораблестроителей и моряков города всегда настаивали на лучшей зарплате и более справедливых условиях труда, которые мэр неохотно предоставлял, опасаясь потерять прибыль. Когда пони Сталлионграда поднялись на революцию, в Балтимейре произошла всеобщая забастовка в знак поддержки. Мэр приняла меры, отправив полицию насильно подавить ее. Хотя впоследствии принцесса Селестия лично сняла ее с должности, а мэр Эш Мусташ заменил ее после выборов, дело было сделано - многие рабочие больше не могли доверять правительству и склонились к радикализму. Сталлионград был рад поддержать их, а потому запасы оружия тайком собирались для подготовки к революции.\n\nТеперь, когда бэтпони попытались захватить город и ввести строгие комендантские часы военного времени и ухудшить условия труда для рабочих, время для революция настало. Было сформировано ополчение и накоплено достаточно оружия. Фестралы были изгнаны, мэр заключен в тюрьму, а его правительство распалось. Ополченцы продвигались вперед, освобождая леса вокруг Балтимейра, прежде чем им пришлось остановиться.\n\nНа данный момент военные в полном смятении, как и экономика. Различные профсоюзы и партии имеют свои собственные ополчения, которые отказываются сотрудничать и в которых царит отсутствие какой-либо дисциплины, некоторые работники коллективизируют фабрики и фермы, а другие национализируют их. Капитализм был уничтожен ударными темпами, без учета того, какой хаос это вызовет. Теперь, когда лунаристы собирали свои силы на линии фронта, стало ясно, что нужно что-то делать, чтобы предотвратить гибель революции."
baltimare.1.a:0 "Мы должны сплотиться против реакционеров!"
baltimare.2.t:0 "Первое заседание Конгресса"
baltimare.2.d:0 "Старая ратуша, которая когда-то была резиденцией мэра Эш Мусташа, теперь была до краев заполнена представителями многочисленных революционных фракций в Балтимейре. Вместе они образовали народный фронт, политическую коалицию и единственную легальную партию в Балтимейре, по крайней мере, на данный момент. Конгресс должен был стать временным правительством военного времени, и поэтому монархистам и республиканцам было запрещено участвовать в нем, так как они подозревались в том, что они являются сторонниками Эквестрии или Эш Мусташа.\n\nСреди бесчисленных партий и организаций в народном фронте, наиболее выделялись анархо-синдикалистская коалиция РПЭ-КБА, коммунистическая КПБ и сталлионистская ВЕ. КБА это организация анархистских боевиков, тесно связанных с РПЭ, но до сих пор очень неохотно участвовавших в государственном Конгрессе. РПЭ это общенациональная конфедерация профсоюзов, штаб-квартира которой находится в Балтимейре. КПБ это коммунистическая партия, поддерживаемая Сталлионградом, возглавляемая Крикет Чейфером, ветераном зимней революции. ВЕ это радикальная сталлионистская партия, члены которой полагают, что для создания истинного коммунизма необходимо мощное государство. Ее лидер Лавендер Берри сомнительная фигура и является бывшим полицейским, который дезертировал, предал своих товарищей по службе и раскрыл свое тайное членство в ВЕ.\n\nВо время первого заседания Голден Делишес из РПЭ, которые возглавляли наступление, которое привело к изгнанию фестралов из Балтимейра, был избран временным председателем Конгресса. Кроме того, был подготовлен проект новой конституции республики, и было проведено несколько социальных реформ."
baltimare.2.a:0 "Хорошее начало."
baltimare.3.t:0 "Революция в Балтимейре"
baltimare.3.d:0 "Недавно до Сикамеона дошли новости о революции на юго-востоке Эквестрии. Образование социалистической республики в Балтимейре порадовало радикалов и синдикалистов, поскольку город был штаб-квартирой крупнейшей конфедерации профсоюзов Эквестрии - РПЭ-КБА. Некоторые были настолько воодушевлены этим, что стремились поехать за границу и помочь своим товарищам пони в борьбе. Среди них был писатель Джордже Оруэллана, бывший учитель, известный своими леворадикальными романами. Он заявил, что хочет отправиться на борьбу против сторонников монархизма, которые выступали против молодой республики, и был уверен в своих собственных боевых возможностях."
baltimare.3.a:0 "Будем надеяться, что все они вернутся в целости и сохранности."
baltimare.4.t:0 "Помощь от Сикамеона"
baltimare.4.d:0 "Услышав о нашей революции, синдикалисты и радикалы из Федеративных Фрегезий Сикамеона прибыли на кораблях, дабы поддержать нас в нашей борьбе за свободу против монархических угнетателей. Среди них писатель Джордже Оруэллана, который очень хотел сражаться. Он проходил обучение в сикамеонском ополчении и товарищ Делишес предложил сразу же повысить его, поскольку у нас острая нехватка способных офицеров."
baltimare.4.a:0 "Добро пожаловать, товарищи!"
baltimare.5.t:0 "Просьба из Балтимейра"
baltimare.5.d:0 "Крикет Чейфер, лидер коммунистической партии КПБ в Балтимейре, прислал нам секретную телеграмму с просьбой о помощи. Он пишет, что их революционная борьба может принести нам большую пользу, если мы направим наши лучшие умы в качестве советников. Находясь там, они также могли бы работать в стороне от контрреволюционных анархистов и синдикалистов в Конгрессе Балтимейра.\n\nОднако он не уточнил, какого рода советников нам присылать, поэтому политбюро само примет решение. Должны ли мы отправить советников вроде как Голд Маффин и Спайка Шпигеля, чтобы поднять их моральный дух и обеспечить неукоснительное следование коммунистическим принципам, или стоит отправить военных советников - Софью и Невского, чтобы привести их солдат в форму? Стоит ли вообще кого-то посылать? В конце концов, ведь Балтимейр - опасная зона боевых действий."
baltimare.5.a:0 "Мы пошлем Голд Маффина и Спайка Шпигеля."
baltimare.5.b:0 "Мы пошлем Софью и Невского."
baltimare.5.c:0 "Слишком опасно. Пошлите им нашу моральную поддержку."
baltimare.6.t_accepted:0 "Сталлионград прислал советников"
baltimare.6.t_refused:0 "Сталлионград отказался прислать советников"
baltimare.6.d_gold_spike:0 "Хорошие новости! В сопровождении нескольких кораблей красного флота из Сталлионграда в доки Балтимейра прибыли два советника - Голд Маффин, чейнджлинг-коммунист, беженец из Империи Кризалис и популярная фигура среди социалистов Эквестрии, а также Спайк Шпигель, один из пони, ответственных за экономическое планирование военного производства Сталлионграда. Они выразили желание помочь нам в нашей борьбе."
baltimare.6.d_sofia_nevsky:0 "Хорошие новости! В сопровождении нескольких кораблей красного флота из Сталлионграда в доки Балтимейра прибыли два советника - Софья, высокопоставленный ветеран зимней революции и эксперт по мобильной войне и Невский, офицер, известный своим умелым управлением логистикой. Они выразили желание помочь нам в нашей борьбе."
baltimare.6.d_refused:0 "К сожалению, из Сталлионграда поступила телеграмма, в которой говорится, что они не хотят отправлять своих советников в активную зону боевых действий. Они сказали, что другие возможности для сотрудничества остаются открытыми и они будут рады послать нам советников после окончания боевых действий, но уже это пошатнуло доверие к нашим предполагаемым товарищам на севере."
baltimare.6.a:0 "Мы ценим их помощь."
baltimare.6.b:0 "Мы ценим их помощь"
baltimare.6.c:0 "Наши 'товарищи' бросили нас..."
baltimare.7.t:0 "Второе заседание Конгресса"
baltimare.7.d:0 "Конгресс вновь собрался в ратуше Балтимейра и на этот раз позволил ее бывшему обитателю Эш Мусташу войти. Он услышит, какова будет его судьба, как только Конгресс примет решение.\n\nПосле часа жарких дебатов три предложения оказались наиболее популярными: помиловать мэра во имя гармонии, поскольку он не мог знать что лунные оккупанты будут настолько суровы и просто хотел помочь дискриминируемому национальному меньшинству. Некоторые даже говорили, что республика Балтимейр могла бы извлечь выгоду от его помощи, потому что он добродушный джентльмен с талантом к дипломатии.\n\nДругое, казалось бы, самое популярное предложение - наказать мэра, унизив и изгнав его. Это не только дискредитирует старый режим, но и уберет потенциального предателя из страны. Те, кто выступали против этой идеи, в основном анархисты и члены ВЕ, боялись, что он просто сбежит к сторонникам Селестии и сформирует правительство в изгнании, и вместо этого поддержали самое суровое наказание - смерть через расстрел."
baltimare.7.a:0 "Простить и забыть."
baltimare.7.b:0 "Унизить его будет весело!"
baltimare.7.c:0 "Расстрелять эту сволочь!"
baltimare.8.t:0 "Мэр Балтимейра прибыл"
baltimare.8.d:0 "Свергнутый мэр Балтимейра Эш Мусташ недавно прибыл в Портленд на корабле. Он говорит, что был изгнан из своего родного города после суда перед нелегитимным социалистическим Конгрессом. Когда наши пони спросили, почему у него нет одежды, почему он полностью выбрит, как овца, и весь покрыт тухлыми яйцами, он покраснел и не хотел говорить, что случилось. Очевидно, он был наказан за сотрудничество с лунаристами через публичное унижение.\n\nОн уже на пути в Стейблсайд и заверил нас, что разочаровался в сторонниках Найтмер Мун после того, как их поступки оказались более безжалостными, чем он ожидал. Он будет более чем счастлив прийти к нам на помощь, если мы предоставим ему новую одежду. Теперь, когда мэр благополучно находится под нашим контролем, [Root.GetLeader] может попросить его сформировать Балтимейрское правительство в изгнании."
baltimare.8.a:0 "Скоро мы спасем Балтимейр, не беспокойся."
baltimare.9.t:0 "Казнь мэра Балтимейра"
baltimare.9.d:0 "Поступили новости, что радикальные социалистические революционеры Республики Балтимейр публично казнили своего свергнутого мэра Эш Мусташа. По крайней мере, они проявили милосердие и сделали это быстро при помощи расстрельного отряда. Мэр был обвинен в сотрудничестве с лунными оккупантами и был признан виновным, но это наказание кажется довольно суровым, особенно учитывая, что Эш Мусташ, как было известно, были добродушным джентльменом, который просто хотел помочь дискриминированному национальному меньшинству в Балтимейре.\n\nРеспублика Балтимейр показала свое истинное лицо хладнокровного убийцы, который, не колеблясь, устранит тех, кого посчитает угрозой. Они явно полностью отказались от гармонии и дружбы, поэтому мы не должны даже пытаться договариваться с ними."
baltimare.9.a:0 "Они заплатят за содеянное..."
baltimare.10.t:0 "Подготовка запроса"
baltimare.10.d:0 "Конгресс вновь собрался в мэрии Балтимейра, чтобы решить, какую военную технику мы должны запросить у наших товарищей. Голден Делишес говорит, что многие пони в профсоюзах стремятся сражаться, но не могут этого сделать из-за отсутствия винтовок, шлемов и другого пехотного снаряжения. Крикет Чейфер, с другой стороны, утверждает, что у них на данный момент достаточно винтовок и тому подобного, а потому нужно запросить более дорогие артиллерийские орудия, которых у нас остро не хватает. С ними мы сможем пробиться через джунгли и разбомбить фестралов издалека. Лавендер Берри сделал более необычное предложение, сказав, что мы должны попросить истребители. Обладая контролем над небом, мы сможем доминировать на поле битвы и безнаказанно косить наших беспомощных отступающих врагов с неба."
baltimare.10.a:0 "Нам нужно снаряжение для нашего ополчения!"
baltimare.10.b:0 "Большими пушками мы уничтожим реакционеров!"
baltimare.10.c:0 "Если мы будем править небесами, мы получим преимущество."
baltimare.11.t:0 "Балтимейр запрашивает оснащение"
baltimare.11.d_bal_rifles:0 "Срочная телеграмма поступила из Рабочей Республики Балтимейр, которая погрязла в страшном конфликте с реакционерами. Они смиренно просят нас прислать им винтовки, шлемы, гранаты и другое пехотное снаряжение, чтобы они могли собрать больше войск для сражений. Хотя очевидно, что мы должны щедро помочь нашим товарищам, мы должны подумать, можем ли мы позволить себе это сделать. Наши собственные военные остаются для нас наивысшим приоритетом."
baltimare.11.d_bal_guns:0 "Срочная телеграмма поступила из Рабочей Республики Балтимейр, которая погрязла в страшном конфликте с реакционерами. Они смиренно просят нас прислать им тяжелое оружие, которого у них совершенно нет. С ними они смогут легко уничтожить своих плохо экипированных врагов издалека. Хотя очевидно, что мы должны щедро помочь нашим товарищам, мы должны подумать, можем ли мы позволить себе это сделать. Наши собственные военные остаются для нас наивысшим приоритетом."
baltimare.11.d_bal_planes:0 "Срочная телеграмма поступила из Рабочей Республики Балтимейр, которая погрязла в страшном конфликте с реакционерами. Они смиренно просят нас прислать им истребители, чтобы они могли обеспечить превосходство в воздухе и получить значительное преимущество перед своими врагами. Хотя очевидно, что мы должны щедро помочь нашим товарищам, мы должны подумать, можем ли мы позволить себе это сделать. Наши собственные военные остаются для нас наивысшим приоритетом."
baltimare.11.a:0 "Конечно, подготовить все к отправке немедленно!"
baltimare.11.b:0 "Мы не можем позволить себе что-либо отправить прямо сейчас."
baltimare.12.t:0 "Посылка из Петерсхуфа"
baltimare.12.d_bal_rifles:0 "Партия пехотного снаряжения в сопровождении кораблей прибыла в порт Балтимейра, а наши рабочие уже разгружают груз. Сталлионград прислал нам множество винтовок, шлемов, пуль и многого другого, доказав, что мы действительно можем доверять им и их щедрой поддержке."
baltimare.12.d_bal_guns:0 "Партия артиллерийского оборудования в сопровождении кораблей прибыла в порт Балтимейра, а наши рабочие уже разгружают груз. Сталлионград прислал нам множество тяжелых орудий, минометов, артиллерийских снарядов и многого другого, доказав, что мы действительно можем доверять им и их щедрой поддержке."
baltimare.12.d_bal_planes:0 "Партия истребителей в сопровождении кораблей прибыла в порт Балтимейра, а наши рабочие уже разгружают груз. Сталлионград отправил нам много высококачественных самолетов, недавно изготовленных на их заводах, доказав, что мы можем по-настоящему доверять им и их щедрой поддержке."
baltimare.12.a:0 "Спасибо, товарищи!"
baltimare.13.t:0 "Сталлионград не прислал помощь"
baltimare.13.d:0 "Мы получили ответ на телеграмму, которую мы отправили в Сталлионград, и ее содержание не очень приятно. По всей видимости, Сталлионград, несмотря на наличие многочисленных военных заводов и больших вооруженных сил по сравнению с нашими, не может позволить себе прислать нам что-либо из запрошенное оборудования. Те, кто предложили эту идею, теперь высмеиваются в Конгрессе."
baltimare.13.a:0 "Как коммунисты могут быть такими же жадными, как капиталисты?!"
baltimare.14.t:0 "Долой принцесс!"
baltimare.14.d:0 "'Никаких больше принцесс, монархии пора рухнуть в бездну!' Такие лозунги раздавались повсюду на улицах Балтимейра, когда был организован массовый митинг против монархизма. Пропаганда о развращении, некомпетентности и даже жестокости Селестии, Луны, Каденс и Твайлайт звучала из громкоговорителей, а любые статуи аликорнов были убраны и снесены. Граффити разжиревшей Селестии, пожрающей торты, вскоре украсило стены, а Луну прозвали 'Лунной Пони'. Некоторых известных сторонников принцесс вытащили из их домов, подвергли унижениям, издевались и избивали за их детские заблуждения. Самой большой статуи, изображающей Селестию и стоящей на центральной площади города, завязал повязкой глаза один пегас, а затем демонстративно она была 'казнена' через расстрел и, наконец, была взорвана при помощи динамита.\n\nАнархисты и коммунисты, синдикалисты и социалисты, все участвовали в мероприятии, на этот раз объединившись как один."
baltimare.14.a:0 "Пришел конец монархизму!"
baltimare.15.t:0 "Антимонархистский митинг в Балтимейре"
baltimare.15.d:0 "До нас дошли новости об особом событии в Балтимейре, из-за которого сторонники Селестии и Луны в ужасе бегут из города. Левые города организовали большое мероприятие, целиком посвященное дискредитации института монархии, издевательству над принцессами и избиению тех пони, которые остались им верны. Граффити разжиревшей Селестии, пожирающей торты украсило стены города, а Луну начали обзывать 'Лунной Пони'. Любые памятники с изображением принцесс были разрушены. Самый любопытный пример - демонстративная 'казнь' и последующее разрушение большой статуи принцессы Селестии, стоящей на центральной площади Балтимейра."
baltimare.15.a:0 "Они сбились с пути..."
baltimare.16.t:0 "Чистка"
baltimare.16.d:0 "Официальной причиной насилия было подавление потенциальной контрреволюционной оппозиции режиму Конгресса. Но реальные причины были гораздо более разнообразными - страх, паранойя, месть, накопившийся гнев, недоверие и многое другое. В любом случае, это было явно вопреки ценностям дружбы и гармонии, которые совсем недавно были забыты в Балтимейре.\n\nАнархистские толпы, синдикалистские и коммунистические ополчения, эскадроны смерти ВЕ, все атаковали подозреваемых и известных реакционеров без пощады, везде по всей республике. Бывшие землевладельцы, бизнесмены, боссы, монархисты и многие другие подверглись жестокому обращению, были отправлены в лагеря временного содержания или просто казнены без суда и следствия. Насилие было особенно сфокусировано на фестралах, которых считали лунаристами и сторонниками тиранического командира Старс Вирл. Храмы туземцев в лесу Кулулу были разграблены и сожжены, а священники подверглись гонениям. Религии также не было места в революционной республике, а 'бог солнца' туземцев считался нелепой кульминацией наивного поклонения Селестии.\n\nЧерез неделю некоторые социалисты начали понимать, что зашли слишком далеко. Голден Делишес и Крикет Чейфер призвали своих ополченцев прекратить и положить конец насилию, но немногие сразу подчинились. Прошло еще много кровавых дней, прежде чем это наконец закончилось."
baltimare.16.a:0 "...Что мы наделали?"
baltimare.17.t:0 "Красный террор в Балтимейре"
baltimare.17.d:0 "Официальной причиной насилия было подавление потенциальной контрреволюционной оппозиции режиму Конгресса. Но реальные причины были гораздо более разнообразными - страх, паранойя, месть, накопившийся гнев, недоверие и многое другое. В любом случае, это было явно вопреки ценностям дружбы и гармонии, которые совсем недавно были забыты в Балтимейре.\n\nАнархистские толпы, синдикалистские и коммунистические ополчения, эскадроны смерти ВЕ, все атаковали подозреваемых и известных реакционеров без пощады, везде по всей республике. Бывшие землевладельцы, бизнесмены, боссы, монархисты и многие другие подверглись жестокому обращению, были отправлены в лагеря временного содержания или просто казнены без суда и следствия. Насилие было особенно сфокусировано на фестралах, которых считали лунаристами и сторонниками тиранического командира Старс Вирл. Храмы туземцев в лесу Кулулу были разграблены и сожжены, а священники подверглись гонениям. Религии также не было места в революционной республике, а 'бог солнца' туземцев считался нелепой кульминацией наивного поклонения Селестии.\n\nЧерез неделю некоторые социалисты начали понимать, что зашли слишком далеко. Голден Делишес и Крикет Чейфер призвали своих ополченцев прекратить и положить конец насилию, но немногие сразу подчинились. Прошло еще много кровавых дней, прежде чем это наконец закончилось."
baltimare.17.a:0 "Они настоящие чудовища!"
baltimare.18.t:0 "Подавление анархистов"
baltimare.18.d:0 "Сегодня КПБ и ВЕ удалось протолкнуть противоречивый закон через Конгресс - теперь владение каким-либо оружием было запрещено, и будет сформирована мощная 'неполитическая' полиция, отделенная от профсоюзных ополченцев. Это настолько возмутило анархистов и синдикалистов, что они вышли из мэрии в знак протеста, но теперь они ничего не могут сделать.\n\nЗакон был немедленно введен в действие на следующий день. Лавендер Берри стал главой недавно созданной полиции Балтимейра, которая немедленно приступила к работе по разоружению анархистов и синдикалистов вдали от линий фронта. Понятно, что многие из них опасались, что это всего лишь первый шаг, и что следующим шагом будет ликвидация всех коммун и промышленных комитетов, а также национализация оставшихся коллективов, поэтому сопротивление разоружению было ожесточенным. В самом Балтимейре вспыхнули бои, поскольку анархисты отказались сдать свое оружие. Голден Делишес потребовал немедленной отставки Лавендер Берри из офиса, а Крикет Чейфер пытался заключить соглашение о прекращении огня между двумя сторонами, опасаясь, что это приведет к ухудшению ситуации и разделению молодой нации пополам.\n\nПосле нескольких дней хаоса все партии на съезде призывали бойцов отступить и боевые действия прекратились. Тысячи анархо-синдикалистов были арестованы, многие из них были членами Конгресса. Вскоре Голден Делишес понял, что большинство его сторонников теперь сидят за решеткой."
baltimare.18.a:0 "Скатертью дорога!"
baltimare.19.t:0 "Нейтрализация Конгресса"
baltimare.19.d:0 "Сегодня КБА и РПЭ удалось протолкнуть противоречивый закон через Конгресс - многие обязанности и полномочия этого органа будут делегированы нижестоящими органами власти, местными муниципалитетами и коммунами. Это настолько возмутило коммунистов и социалистов-государственников, что они вышли из мэрии в знак протеста, но теперь они ничего не могли поделать.\n\nЗакон немедленно вступил в силу, и коммуны образовали свои собственные советы. Теперь они были ответственны за свое собственное законодательство, здравоохранение, правоохранительные органы, вооруженные силы, образование и так далее. На самом деле Конгресс остался с такой малой долей власти, что большинство коммунистов больше не видели причин оставаться в нем и подали в отставку. Несколько протестов против этой перемены прибыли из Сталлионграда, который опасался, что революция сейчас находится под угрозой. После данного события многие новобранцы в ополчении почувствовали желание защитить свои дома с еще большей охотой, чем когда-либо прежде."
baltimare.19.a:0 "Кому вообще нужно государство?"
baltimare.20.t:0 "Реакционеры сокрушены"
baltimare.20.d:0 "Красные флаги теперь реют над Стейблсайдом, Мейридианом и даже среди руин Теночтитлана. Армии наших врагов оттеснены и разбиты, часть из них отступают все глубже в джунгли, где пытаются продолжать свое дезинформированное сопротивление. Рабочие радовались по всему полуострову, ведь время страданий и конфликтов, наконец, подходит к концу. Приходят поздравления от всех социалистических партий и стран мира, признающих нашу страну законной. Сталлионград уже открывает посольство в Балтимейре. Временный Конгресс провел свое последнее заседание, на котором формально распустил сам себя и сформировал национальный Парламент пони. Выборы скоро состоятся.\n\nНо мир не будет длиться вечно. Несомненно, нам придется бороться за нашу свободу и независимость, поскольку контрреволюционные идеи продолжают преобладать за рубежом. Мы должны подготовиться, пока можем, и вернуть себе утраченные силы, а потому мы будем готовы встретить шторм, когда он неизбежно наступит."
baltimare.20.a:0 "Да здравствует революция!"
baltimare.21.t:0 "Грифоны уезжают домой"
baltimare.21.d:0 "Синдикалисты Сикамеона вернулись с линии фронта в гавань Балтимейра. Из прибывшей тысячи грифонов 612 выживших сейчас готовятся к возвращению домой, среди них Джордже Оруэллана, который повидал боевые действия. Он принял участие в отражении ночной атаки фестралов, штыками гнал туземцев и разбомбил траншею селестийских лоялистов с помощью гранаты. К сожалению, ближе к концу войны он был ранен снайперской пулей. Хотя он был в состоянии продолжать действовать в команде, он больше не сражался лично, и теперь получает медицинскую помощь от самой Мэйдж Медоубрук.\n\nОн пообещал Голден Делишесу, который стал его хорошим другом во время войны, что напишет роман, основанный на его опыте, в то же время ожидая, чтобы его рана полностью зажила."
baltimare.21.a:0 "Прощайте, товарищи."
baltimare.22.t:0 "Новая республика"
baltimare.22.d:0 "Сегодня временное правительство провозгласило создание Юго-Восточной Социалистической Республики, единственного законного государства на полуострове. Хотя некоторые восприняли новости со скептицизмом и пессимизмом, большинство городского населения на юго-востоке от всего сердца приветствовало революцию. Условия труда во время войны были невыносимыми в большинстве мест, поэтому обещания рабочей собственности и сокращения рабочего времени порадовали многих. Новые демократические рабочие советы и комитеты уже создаются на полуострове.\n\nОднако, положение деревень, которые большинство благ обошли стороной, остается другим вопросом. Туземные племена, не знающие о социализме, рассматривают его как иностранную угрозу, которая желает искоренить их образ жизни. Фестралы, которым не доверяют балтимейрцы и преследуемые во многих городах, готовятся к ведению партизанской войны в джунглях. Многие эквестрийские поселенцы, которые живут на фермах, особенно вблизи Стейблсайда, с нетерпением ждут земельной реформы, но те, кто владеет большей частью земли, боятся, что ее отнимут у них.\n\nПонятно, что предстоит проделать еще большую работу, чтобы все население встало на нашу сторону, но это только начало."
baltimare.22.a:0 "Да здравствует республика!"
baltimare.23.t:0 "Неожиданное проишествие"
baltimare.23.d:0 "Сегодня должны были состояться выборы. Бюллетени для голосования были подготовлены по всей стране, а политическая агитация длилась неделями. Но у анархистов КБА были свои планы.\n\nЗамаскированные боевики совершали набеги на избирательные участки по всей стране, сжигали избирательные бюллетени и разоряли правительственные здания, которые только недавно были заняты советами рабочих. Многие из боевиков принадлежали к революционной армии ЮВСР, и поэтому сопротивление было минимальным, чтобы остановить их.\n\nКогда анархисты осознали, что никто не остановит их, их действия обрели еще больший размах. Они распространялись из города в город, свергая зарождающиеся правительственные учреждения, которые были созданы в последние недели и пробились к Балтимейру. Там произошло небольшое столконвение, прежде чем Голден Делишес вмешался и приказал своим верным ополченцам отступить и прекратить кровопролитие. Он убедил Крикет Чейфера бежать из страны и вступил в переговоры с анархистами. Через несколько дней ЮВСР умерла, поскольку была формально ликвидирована. Парламента пони больше не было, а любые оставшиеся военные подразделения должны были либо присоединиться к анархистским ополченцам, либо отказаться от своего оружия. Власть правительства и государства на юго-востоке закончилась."
baltimare.23.a:0 "Власть рождает паразитов. Да здравствует анархия!"
baltimare.24.t:0 "Неожиданное проишествие"
baltimare.24.d:0 "Сегодня должны были состояться выборы. Бюллетени для голосования были подготовлены по всей стране, а политическая агитация длилась неделями. Но затем, выступая в Стейблсайде перед большой аудиторией, Голден Делишес был застрелен неизвестным убийцей. Он был одним из самых популярных кандидатов на пост председателя и лидера анархо-синдикалистской организации РПЭ, которая участвовала в выборах как обычная партия. Его смерть привела к падению поддержки РПЭ, поэтому другой популярный кандидат, Крикет Чейфер, был уверен в своей победе. Действительно, когда результаты выборов прибыли, он решительно победил, а его партия, КПБ, взяла под свой контроль Парламент.\n\nНо на следующий день произошло нечто странное. Крикет публично объявил, что уйдет в отставку и что между КПБ и ВЕ будет сформирована коалиция. Он сказал, что на его жизнь было совершено покушение, и теперь он так боится, что откажется от политики и уедет на свою ферму возле Солтликингхэма выращивать кукурузу. Начальник полиции Лавендер Берри возьмет на себя временный контроль над правительством.\n\nПосле этого последовала массовая чистка Парламента и армии. Почти все члены партии КПБ, а также многие анархо-синдикалисты были арестованы по подозрению в причастности к убийству Голден Делишеса, в результате чего сталлионистская ВЕ стал единственной партией у власти. Лавендер Берри также принял чрезвычайные полномочия, которые, как он утверждал, были необходимы для обеспечения того, чтобы виновные были найдены и преданы суду."
baltimare.24.a:0 "...Уверен, все будет хорошо."
baltimare.25.t:0 "Выборы [GetYear] года"
baltimare.25.d:0 "Сегодня наконец-то настал день выборов. Поскольку стране нужны все виды лидеров на всех уровнях, парламентские выборы и выборы председателя были проведены одновременно. Бюллетени для голосования были подготовлены по всей стране, а политическая агитация длилась неделями. Конечно, было много жалоб на то, что все пони, баллотирующиеся на должность, были социалистами, коммунистами или членами профсоюзов, но они по-прежнему представляли разные ценности и потому большинство наиболее подходящих избирателей нашли для себя представителя, с которым они в основном согласны.\n\nХотя кандидатов и в Парламент пони и должность председателя пони было много, в конце концов выяснилось, что в голосовании доминировали две партии и два пони: Голден Делишес из РПЭ и Крикет "Хряк" Чейфер из КПБ. Оба получили известность во время войны и всем понравилась их более умеренная, реформистская политика, которая привлекала тех, кто скептически относился к социализму. Голден это анархо-синдикалист и стремится к федерализму и либертарианской политике, в то же время Крикет более традиционный коммунист, который, тем не менее, выступает за медленный и терпеливый переход к коммунизму под мудрым руководством государства.\n\nПосле первого тура голосования среди кандидатов остались лишь они двое. Второй тур решит, кто возглавит нацию в ближайшем будущем."
baltimare.25.a:0 "Побеждает Голден Делишес!"
baltimare.25.b:0 "Побеждает Крикет Чейфер!"
baltimare.26.t:0 "«Памяти Балтимейра» от Джордже Оруэллана"
baltimare.26.d:0 "[This.GetNewspaperHeader] Сегодня в Сикамеоне был опубликован новый роман, написанный Джордже Оруэллана, который участвовал в юго-восточной эквестрийской гражданской войне на стороне Республики Балтимейр. Книга представляет собой личный рассказ о его опыте во время конфликта и содержит много подробностей не только о боевых действиях, но и о революционном обществе, созданном либертарианскими социалистами РПЭ-КБА, которое, как он утверждает, было действительно тем самым, где «рабочий класс сидел в седле», общество которого было гаванью свободы и равенства. В то же время он критиковал коммунистов КПБ и ВЕ за уступки реакционерам, опору на иностранную поддержку и почти предательство революции. Книга получила неоднозначные рецензии и была запрещена в нескольких странах."
baltimare.26.a:0 "Хорошо написано, товарищ!"
baltimare.26.b:0 "Сжечь все копии этого недоразумения."
baltimare.26.c:0 "Интересно, но спорно."
baltimare.27.t:0 "«1084» от Джордже Оруэллана"
baltimare.27.d:0 "[This.GetNewspaperHeader] Сегодня в Сикамеоне был опубликован новый роман, написанный Джордже Оруэллана, который участвовал в юго-восточной эквестрийской гражданской войне на стороне Республики Балтимейр. Книга является вымыслом и описывает антиутопическое общество, которое существует в будущем 1084 году, просто известное как Государство. Оно контролирует весь Эквус, в то время как две другие сверхдержавы контролируют Грифонию и Зебрику. Все трое находятся в бесконечной войне, и Государство, хотя номинально социалистическое, является тоталитарным правительством, которое использует магию для широкого наблюдения, пропаганды и «промывки мозгов». Партия MARESOC в Новом Мейрленде подала в суд на него за клевету, хотя он утверждает, что даже не знал о существовании партии, а вместо этого основал роман на своем опыте в Республике Балтимейр, где КПБ и ВЕ проводили все более авторитарную политику."
baltimare.27.a:0 "'Государство' вовсе не будущее социализма, это действительно вымысел!"
baltimare.27.b:0 "Государство это то, что ждет все социалистические страны."
baltimare.27.c:0 "Интересно, но спорно."
baltimare.28.t:0 "Наши бойцы вернулись домой"
baltimare.28.d:0 "Конфликт на юго-востоке Эквестрии закончился. Наши добровольцы, или, по крайней мере, те, кто остались живы и здоровы, вернулись домой на кораблях из Балтимейра. Многие из них не вернулись, но те, кто сделали это, были встречены как герои левыми нашей страны.\n\nДжордже Оруэллана участвовал в боевых действиях и был тяжело ранен, но выжил. Он заявил, что теперь планирует написать роман, основанный на его опыте во время войны."
baltimare.28.a:0 "Посмотрим, чего он там напишет."
baltimare.29.t:0 "Охота"
baltimare.29.d:0 "Лунаристы думали, что они могут эффективно противостоять победившим социалистам, ведя партизанскую войну из своих укрытий в джунглях и горных пещер. Тем не менее, они не знали, что сами анархистские боевики были компетентны в асимметричной войне, и что несколько вождей племен нейгуа вызвались помочь им против фестралов, их смертельных врагов.\n\nПри помощи и руководства туземцев в джунгли вошли группы анархистских боевиков и началась смертельная игра в кошки-мышки. Обе стороны пытались использовать засады, ловушки и снайперов, а единственная разница между тактикой обеих сторон заключалась в том, что анархисты сражались днем, а бэтпони сражались ночью.\n\nПролилось много крови с обеих сторон, но в конечном итоге Старс Вирл, фактический лидер лунаристов, погибла в неожиданной атаке. Структура руководства фестралов начала разрушаться, поскольку они полагались на жесткую иерархию, чтобы та их вела, но у анархистов не было таких проблем. Лунные специалисты не нашли ни одного высокопоставленного лидера, который мог бы стать целью, ни иерархии, которую можно было бы разрушить. В конце концов, их просто не было.\n\nВскоре крупные очаги сопротивления исчезли, а тысячи фестралов были взяты в плен. Племена нейгуа праздновали и хвалили анархистов за их доблестные усилия. А после беззащитные мирные бэтпони массово покинули юго-восток, а их дома были разграблены и сожжены анархистами, которые считали фестралов сторонниками Найтмер Мун и монархистской грязью. Десятки, если не сотни тысяч пересекли границу, забрав всё, что могли унести с собой. Многие умерли по дороге."
baltimare.29.a:0 "Хорошо поработали, товарищи."
baltimare.30.t:0 "Ацтланское соглашение"
baltimare.30.d:0 "Вожди всех местных племен прибыли в древний забытый храм в центре полуострова, чтобы встретиться с избранными представителями юго-восточных анархистских коммун. Они были разделены на две группы - племена нейгуа и союз мейрийя и кольтеков. Встречи проводились с каждой группой по отдельности, но подобные вещи были согласованы.\n\nАнархисты будут уважать права туземцев на самоопределение и позволят им сохранить свои традиционные (и в основном церемониальные) титулы и обязанности вождей, а взамен племена согласятся посылать своих представителей на съезды конфедерации, когда бы те ни проводились, чтобы помочь в защите свободного юго-востока от реакционных захватчиков и рассмотреть вопрос о расширенной коллективизации своих ресурсов. Что именно это означало, так и осталось для них неясным, поскольку у туземцев все еще не было частной собственности, вместо которой была общинно-родовая собственность. Таким образом, племена с радостью согласились."
baltimare.30.a:0 "Мир в наше время."
baltimare.31.t:0 "Акт о сегрегации"
baltimare.31.d:0 "Профсоюзные ополченцы начали свое последнее наступление на Старс Вирл и ее лунных последователей. Битва в джунглях была жестокой, но не такой ожесточенной, как могла бы быть. В течение нескольких недель громкоговорители передавали сообщения, которые обещали амнистию и статус граждан второго сорта, если они сдадутся и перестанут воевать. При низком моральном духе многие бэтпони действительно так и сделали, но те, кто остался, оказались полны решимости продолжать сопротивление. Только после того, как их лидер была застрелена снайпером, они наконец капитулировали. Многие погибли в подлых ловушках, ночных засадах и набегах фестралов, но их жертва не будет забыта.\n\nСовет ЮВСР сдержит свое обещание для фестралов и действительно предоставит им гражданство. Но оно будет ограничено - бэтпони будет разрешено жить только в специальных гетто в городах, они не смогут присоединяться к обычным пони-коммунам и должны будут создавать свои собственные, а службы будут отделены исключительно для них. Они получат право голоса, но не полноценное. Тем не менее, большинство фестралов решили, что это лучше, чем быть вынужденными бороться за свою жизнь в беспощадных джунглях."
baltimare.31.a:0 "Лучше пусть держутся подальше от нас."
baltimare.32.t:0 "Система резерваций для туземцев"
baltimare.32.d:0 "Сегодня лидеры местных племен юго-востока, которые продолжали вооруженное сопротивление, наконец, сели за стол переговоров в Балтимейре. Большинство из них были нейгуа, поскольку кольтеки и мейрийя в основном согласились присоединиться к сельским коммунам. Руководители согласились на переговоры только после щедрых обещаний, данных Голден Делишесом. Туземцам будет разрешено сохранить свои земли и они не будут вынуждены коллективизировать свою собственность. Им будет разрешено сохранить свои собственные правительства и законы до тех пор, пока они не будут противоречить Конституции ЮВСР. Формальный мирный договор между племенами, теперь признанными субъектами федерации, и центральным правительством также был подписан.\n\nОднако количество 'предоставленных' земель было совсем не большим, а племена по-прежнему поощрялись или принуждались к коллективизации. Тем, кто отказываются, будет оказана лишь небольшая помощь, оставляя их в слаборазвитом и отсталом состоянии с относительно высоким уровнем смертности."
baltimare.32.a:0 "Это их вина, что они такие упрямые."
baltimare.33.t:0 "Всеобщая забастовка!"
baltimare.33.d:0 "Уже несколько недель поступают сообщения о том, что рабочие нашей страны организовывают впечатляюще большую забастовку. Когда это наконец произошло, ее размер был даже больше, чем ожидалось, и в ней приняли участие работники почти всех секторов экономики. Ясно, что рабочие тесно сотрудничали и имели общий план, а потому профсоюзы точно были вовлечены, не важно законные или нет. Наша полиция также подозревает, что тут замешано иностранное влияние, а все следы указывают на ЮВСР, где профсоюзная организация РПЭ стоит у руля.\n\nВопрос в том, что мы сделаем по этому поводу? Рабочие требуют таких кардинальных реформ, что мы никогда не сможем выполнить все их требования, но, возможно, мы сможем пойти на некоторые уступки."
baltimare.33.a:0 "Пообещайте им реформы."
baltimare.33.b:0 "Вдарьте по источнику этого беспорядка!"
baltimare.34.t:0 "Сообщение из ЮВСР"
baltimare.34.d:0 "Юго-Восточная Социалистическая Республика отправила на корабле посла с сообщением. В нем говорится, что [From.GetLeader] хочет подписать официальный договор о союзе между нашими странами и хочет создать посольство в [Root.Capital.GetName]. Он говорит, что рабочие Эквуса должны объединиться во имя солидарности, чтобы выжить в эти неспокойные времена.\n\n[From.GetLeader] в настоящее время контролирует страну после выборов и проводит реформы, из-за которых наши политики очень похожи. У нас действительно много общего, но, возможно, альянс в итоге окажется бременем или опасностью."
baltimare.34.a:0 "Мы должны объединиться!"
baltimare.34.b:0 "Мы и сами справимся."
baltimare.35.t:0 "[From.GetName] принимает предложение"
baltimare.35.d:0 "[From.GetLeader] тепло принял нашего посланника. После продолжительных переговоров они согласились подписать официальный договор о союзе, устанавливающий тесную дружбу между нашими двумя народами. [Root.GetLeader] рад, услышав новости. Пусть наш союз продлится тысячу лет!"
baltimare.35.a:0 "Рабочие Эквуса, объединяйтесь!"
baltimare.36.t:0 "[From.GetName] отказывается от предложения"
baltimare.36.d:0 "[From.GetLeader] тепло принял нашего посланника. Но после длительных переговоров они отказались подписать официальный союзнический договор, который установил бы тесную дружбу между нашими народами. Они сказали, что их вооруженные силы были совершенно не готовы помочь нам, и что мы могли бы стать большим бременем, а для них мало выгоды от альянса. Был еще длинный список оправданий, которые давали понять, что они не сильно хотели отказываться, но в конечном итоге решили сделать это."
baltimare.36.a:0 "Н...но я думал, что мы товарищи"
baltimare.37.t:0 "Занимайтесь любовью, а не войной"
baltimare.37.d:0 "Лайт Нэратив получил сообщение от Крикет Чейфера и согласился встретиться с ним лично. За закрытыми дверями они пришли к соглашению, которое, как мы надеемся, положит конец лунному сопротивлению и принесет мир и равенство на юго-восток. Лайт Нэратив согласился основать социалистическую партию, представляющую фестралов, а также поговорить с видными лидерами сопротивления, такими как Старс Вирл и убедить их прекратить бороться, пообещав обширные права. Однако Крикет потребовал убийства Старс Вирл, самой фанатичной среди лунаристов. Если бы ее не убрать с поля, то мир так и останется мечтой.\n\nВскоре после встречи Крикет Чейфер поручил это своему надежному товарищу Лавендеру Берри. Он был подходящим пони для этой работы - менее чем через неделю пришло известие, что Старс Вирл была застрелена неизвестным нападавшим. Потеряв решительного лидера сопротивление пошатнулось и тут на сцену вышел Лайт Нэратив, рассказывающий истории о том, насколько хорошей будет их жизнь в социалистическом обществе. Почти все были убеждены, и довольно скоро лунное сопротивление прекратилось."
baltimare.37.a:0 "Мир в наше время."
baltimare.38.t:0 "Просвещение туземцев"
baltimare.38.d:0 "КПБ успешно утвердила государственное финансирование для программы 'туземного просвещения' в народном Парламенте, несмотря на противодействие РПЭ-КБА. Она включает в себя реформу сельского образования, различные проекты развития и так далее, все они направлены на модернизацию и интеграцию многочисленных местных племен на юго-востоке. Противники этого утверждали, что это поставит под угрозу культуру и образ жизни аборигенов, но председатель Крикет Чейфер напомнил, что их родной образ жизни состоит из неравенства, невежества и бедности. Туземцев познакомят с социализмом, а их земли будут коллективизированы, не смотря ни на что.\n\nКрикет Чейфер собрал республиканские силы, чтобы защитить последнюю крупномасштабную операцию, которая была наиболее спорной частью программы. Массовая депортация туземцев из их домов в джунглях в более развитые регионы и города. Понятно, что это получит сильный резонанс среди туземцев, а потому применение силы было необходимо. Многие были убиты или ранены во время операции, но в итоге сотни тысяч местных жителей прибыли в свои новые современные дома. В конце концов, они примут социализм и станут частью нашего общества, хотя, несомненно, это займет некоторое время."
baltimare.38.a:0 "Хорошо сработано, товарищи пони!"
baltimare.39.t:0 "Великий пожар"
baltimare.39.d:0 "Десятки самолетов, которые ранее использовались для перевозки почты или в сельском хозяйстве, были реквизированы государством и переориентированы в аэропорту Балтимейра. Тысячи канистр напалма, термитов и других зажигательных смесей были приготовлены на химических заводах или приобретены из-за рубежа. Самолеты используют их для того, чтобы раз и навсегда справиться с лунным сопротивлением.\n\nВоздушный флот собирался вместе днем, когда борцы лунного сопротивления спят. Затем они выпустили свой смертоносный груз и подожгли джунгли под ними. Зажигательные бомбы были сброшены на все выявленные и подозреваемые очаги сопротивления. После огромной вспышки они разорвались, а крики умирающих были заглушены яростным горением пламени.\n\nТакие удары наносились несколько раз по всему полуострову. Его основной эффект был психологическим, и, действительно, многие бойцы вскоре сдались после того, как стали свидетелями судьбы жертв пожаров. Сотни или даже тысячи гектаров джунглей были сожжены до тла и нельзя было избежать жертв среди гражданского населения. Лавендер Берри постановил, что богатые пеплом земли будут использованы фермерами для производства продуктов питания. Конечно, сначала нужно очистить их от останков обугленных фестралов."
baltimare.39.a:0 "Дело того стоило."
baltimare.40.t:0 "Кричащие джунгли"
baltimare.40.d:0 "Армия Государства подготовилась к мрачной, но важной миссии - сокрушить несогласное туземное сопротивление, национализировать их земли и имущество и обеспечить, чтобы они подчинялись директивам. Чтобы гарантировать, что задача будет выполнена, солдатам рекомендовалось быть безжалостными, их кормили обильной пропагандой, изображающей туземцев кровожадными дикарями, которые участвуют в пониедстве и приносят пони в жертву.\n\nКаждый очаг сопротивления и каждая деревня туземцев была мишенью для предупредительной бомбардировки напалмом или термитом. Если бы они не сдались и не согласились на немедленную интеграцию в Государство, армия атаковала бы огнеметами и винтовками, систематически выслеживая диссидентов. Такой метод использовался от региона к региону, когда сотни деревень были разрушены, а сотни туземцев были вынуждены сдаться. Лояльность была обеспечена захватом заложников и разоружением туземцев.\n\nВо многих местах аборигены отбивались, либо с помощью краденого оружия, либо самодельных грубых луков и копий. Жертв нельзя было избежать, но туземцы были дезорганизованы и не имели численного превосходства, не имея сил что-либо сделать против огня, который поглотил их дорогие джунгли.\n\nЧисло погибших было велико, но после того, как дым рассеялся, стало тихо. Наконец-то наступил мир на юго-востоке."
baltimare.40.a:0 "Необходимый шаг."
baltimare.41.t:0 "Барабаны войны"
baltimare.41.d:0 "Однажды ночью эхо пронеслось повсюду по джунглях. Барабаны, непрерывно бьющиеся в медленном и устойчивом ритме. Для того, чтобы найти источник этого несанкционированного шума, требовалось разрешение от Министерства Музыки, чтобы мобилизовать патрулирование. Но когда патрули приблизились к источнику звука, те затихли, чтобы затем появиться еще дальше. Вскоре патрули сдались.\n\nТогда барабаны стали бешено биться. Каждый день мир оживлялся. Звуки становились громче и многочисленнее. Все же барабанщики скрывались и наглели. Войска все больше нервничали.\n\nОсобенно после того, как они начали исчезать один за другим.\n\nВскоре солдаты покинули свои посты, так как их товарищи пропали без вести в патрулях и ночью. Тем не менее, товарищ Берри был недоволен и приказал расстреливать дезертиров и посылал все больше и больше войск в джунгли. Он снова начал готовить свои напалмовые бомбардировщики, чтобы быстро справиться с этой неприятностью.\n\nПоступили сообщения о саботаже самолетов и разграбленных арсеналах. Взрывы отозвались эхом возле Балтимейра, когда хранилища, заполненные термитом и напалмом, взорвались без явной причины. Берри не знал, что это было только начало.\n\nНа следующий день началась война. Орды разъяренных туземцев, пони и фестралов, облитые кровью принесенных в жертву солдат, сметали небольшие очаги сопротивления. До того, как армия смогла быть мобилизована, половина полуострова уже была под контролем дикарей. Их лидер наконец-то показал себя. Это был Ахуицотль, сын Солнца и Луны, Избранный. Убийца тиранов."
baltimare.41.a:0 "Мы должны сокрушить этих повстанцев!"
baltimare.41.b:0 "Смерть тирану!"
baltimare.42.t:0 "Юго-восточное восстание"
baltimare.42.d:0 "[This.GetNewspaperHeader]Лавендер Берри, председатель ЮВСР, установил истинное царство террора на юго-востоке Эквестрии, совершая ужасные действия против местных фестралов и туземцев. Теперь поступают смутные сообщения о том, что разъяренные туземцы и бэтпони сплотились вокруг лидера по имени Ахуицотль и начали масштабное восстание. Свидетельства очевидцев из солдат юго-востока утверждают, что туземцы прибегли к жертвоприношению пони и другим ужасным действиям, чтобы заслужить благосклонность своих богов, но это может быть преувеличением. Еще неизвестно, смогут ли мятежники свергнуть авторитарное правительство партии ВЕ."
baltimare.42.a:0 "Должны ли мы поддержать Берри? Нет уж..."
baltimare.42.b:0 "Сокрушите их, мои храбрые солдаты!"
baltimare.42.c:0 "За кого нам вообще стоит болеть?"
baltimare.43.t:0 "ЮВСР запрашивает инвестиции"
baltimare.43.d:0 "Сообщение от [From.GetLeader] поступило в [Root.Capital.GetName]. Он говорит, что юго-восток опустошен после жестокой войны, и формально просит, чтобы мы отправили им промышленное оборудование и средства, чтобы поднять их экономику, обещая быстрый рост и восстановление, если мы это сделаем. В наших же интересах иметь сильного союзника на юге, утверждает он. Взамен ЮВСР предоставит нам часть своего ежегодного производства каучука, ресурса, которого у нас очень мало.\n\nКак мы ответим нашим товарищам-революционерам?"
baltimare.43.a:0 "Конечно же мы поможем нашим товарищам!"
baltimare.43.b:0 "Мы не можем себе это позволить."
baltimare.44.t:0 "Сталлионград соглашается инвестировать"
baltimare.44.d:0 "Сообщение поступило от [From.GetLeader] из Сталлионграда. Они говорят, что Сталлионград с радостью сделает все возможное, чтобы помочь своим союзникам на юге, чтобы мы могли вместе процветать и развивать нашу дружбу. Корабли уже вышли, перевозя промышленное оборудование и средства, которые нам крайне необходимы. Чейфер уже готовит документы, которые предоставят Сталлионграду часть нашего производства каучука. Сотрудничество окажется очень полезным для нас обоих."
baltimare.44.a:0 "Вперед в светлое будущее, товарищи!"
baltimare.45.t:0 "Сталлионград отказывается инвестировать"
baltimare.45.d:0 "Сообщение поступило от [From.GetLeader] из Сталлионграда. Они говорят, что Сталлионград не может позволить себе отправлять что-либо в настоящее время или в ближайшем будущем, а также, возможно, в отдаленном будущем. На этом сообщение заканчивается. Это похоже на холодное предательство тех, кого мы считали нашими товарищами."
baltimare.45.a:0 "Они ведут себя как грифоны, а не как коммунисты..."
baltimare.46.t:0 "Беженцы-фестралы с юго-востока"
baltimare.46.d:0 "В последние месяцы толпа анархистов из юго-восточной Эквестрии расправилась с лунным сопротивлением, и, к сожалению, наша храбрая генерал Старс Вирл пала в битве, храбро сражаясь против мятежников. Последние остатки сопротивления были уничтожены, и тысячи лунных сторонников были взяты в плен.\n\nПосле этой катастрофы всё стало только хуже, когда анархисты напали на беззащитных мирных бэтпони, изгнав их из своих домов и заклеймив монархистской грязью. Сотни тысяч беженцев теперь пересекают границу в поисках убежища от анархии и хаоса юго-востока. Ясно, что преступники должны быть привлечены к ответственности как можно скорее, а порядок восстановлен раз и навсегда."
baltimare.46.a:0 "Проклятые расисты."

