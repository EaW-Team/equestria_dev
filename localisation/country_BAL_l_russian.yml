BAL_economic_chaos:0 "Экономический хаос"
BAL_economic_chaos_desc:0 "После начала гражданской войны, оккупации лунаристами и недавней революции экономика Балтимейра оказалась разрушена. Торговые связи, которые поддерживали промышленность города, были разорваны, и страна со всех сторон окружена враждебными сторонами. Положение не облегчается тем фактом, что социалисты и анархисты насильно национализировали или коллективизировали фермы и фабрики, не установив на них надлежащего управления."
BAL_economic_chaos2:0 "Экономический хаос"
BAL_economic_chaos2_desc:0 "Благодаря поспешным экономическим реформам в экономике появилось некоторое подобие порядка, и темпы производства увеличились. Но остается много проблем, которые снижают эффективность большинства объектов."
BAL_economic_chaos3:0 "Экономический хаос"
BAL_economic_chaos3_desc:0 "Дальнейшие реформы и изменения в политике полностью перестроили экономику, что помогло как в производстве, так и в распределении продукции. Внешняя поддержка была получена и использована. Тем не менее, еще предстоит проделать большую работу, прежде чем экономика Балтимейра полностью восстановится."
BAL_military_disarray:0 "Беспорядок в армии"
BAL_military_disarray_desc:0 "'Армия' Балтимейра, если можно ее так назвать, полностью состоит из рабочих ополченцев, которые не имеют даже формальной военной подготовки и имеющие лишь небольшой опыт, который они получили от изгнания лунных оккупантов. Нет никакого снаряжения и офицеров, но хуже всего, нет единой структуры командования, а потому большинство подразделений действуют независимо и без координации."
BAL_military_disarray2:0 "Беспорядок в армии"
BAL_military_disarray2_desc:0 "Было проведено несколько реформ, которые принесли столь необходимый порядок в армию. Появились офицеры, какое-никакое оборудование, координация между войсками и грубая командная структура."
BAL_military_disarray3:0 "Беспорядок в армии"
BAL_military_disarray3_desc:0 "Армия находится в гораздо лучшей форме, а способные офицеры равномерно распределяются по званиям в хорошо спланированной командной структуре. Обучение и опыт на поле боя позволили простым солдатам лучше выполнять свою работу. Чтобы у Балтимейра была надлежащая и организованная современная армия большего и не нужно."
BAL_self_managed_factories:0 "Рабочее самоуправление"
BAL_self_managed_factories_desc:0 "Фабрики и фермы подвергаются коллективизации, а бывшие капиталисты и управляющие исключаются. Контроль над производством осуществляется демократическими собраниями самих рабочих, а их избытки от производства приносит пользу нам, вместо того, чтобы идти в карманы начальников."
BAL_nationalization_idea:0 "Государственное вмешательство"
BAL_nationalization_idea_desc:0 "Конгресс напрямую вмешивается в экономику, издавая директивы, указы и квоты. Все экономические планы должны быть утверждены правительством, прежде чем они могут быть выполнены."
BAL_meadowbrooks_aid_idea:0 "Помощь от Мэйдж Медоубрук"
BAL_meadowbrooks_aid_idea_desc:0 "Мэйдж Медоубрук из Семенных Болот, одна из шести столпов Эквестрии, вызвалась лечить наших больных и раненных солдат."
BAL_whydoesntthisshitworkdammit:0 "Вооруженные профсоюзы"
BAL_armed_unions_idea_desc:0 "По закону рядовой работник может взяться за оружие, чтобы защитить себя от империалистов и реакционеров."
BAL_revolutionary_discipline_idea:0 "Революционная дисциплина"
BAL_revolutionary_discipline_idea_desc:0 "Дисциплина - это не то, чего можно вбить насильно солдатам, это тот момент, когда солдаты сами понимают, за что они борются и почему."
BAL_mis:0 "СВР - Служба военной разведки"
BAL_mis_desc:0 "Выживание революции должно быть обеспечено, независимо от его стоимости."
BAL_military_commissars_idea:0 "Военные комиссары"
BAL_military_commissars_idea_desc:0 "Дисциплина и верность революции будут поддерживаться любыми необходимыми средствами."
BAL_bit_abolished:0 "Деньги отменены"
BAL_bit_abolished_desc:0 "Деньги были отменены на юго-востоке, а их место заняло распределение продукции согласно нуждам жителей. Хотя это решение многие назовут спорным и, возможно, глупым, это есть первый и очень важный шаг на пути к коммунизму."
BAL_state_capitalism_idea:0 "Госкап"
BAL_state_capitalism_idea_desc:0 "Рынки и деньги существуют, но без гнусной буржуазии. Вместо этого государство полностью контролирует оба этих явления."
BAL_to_the_barricades_idea:0 "Они не пройдут!"
BAL_to_the_barricades_idea_desc:0 "Да здравствует революция! Смерть реакционерам!"
BAL_statism_erased:0 "Статизм ликвидирован"
BAL_statism_erased_desc:0 "Ничего не осталось от старого правительства юго-восточной Эквестрии и недолго жившей ЮВСР. Все региональные агентства, министерства, ведомства, комиссии, департаменты и так далее исчезли навсегда."
BAL_native_communes_idea:0 "Коммуны туземцев"
BAL_native_communes_idea_desc:0 "Коренным жителям юго-востока было разрешено сохранять свою автономию и традиции до тех пор, пока они участвуют в конфедеративном Конгрессе и помогают в защите свободного юго-востока."
BAL_no_princesses_state_or_boss_idea:0 "Никаких принцесс, государства или начальников"
BAL_no_princesses_state_or_boss_idea_desc:0 "Юго-Восток полностью принял основные принципы анархизма, которые поддерживают общество без лидеров и иерархии."
BAL_syndie_friends:0 "Товарищи синдикалисты"
BAL_syndie_friends_desc:0 "Профсоюзы РПЭ являются членами конфедерации и эффективно управляют городской промышленностью."
BAL_sex_drugs_rockandroll:0 "Секс, наркотики и рок-н-ролл"
BAL_sex_drugs_rockandroll_desc:0 "Кажется, все можно на юго-востоке, до тех пор, пока это не вредит другим."
BAL_federal_charter_idea:0 "Федеральная хартия ЮВСР"
BAL_federal_charter_idea_desc:0 "Федеральная хартия гарантирует права республиканских коммун и провинций."
BAL_rural_communes_idea:0 "Сельские коллективы"
BAL_rural_communes_idea_desc:0 "С каждым днем создается все больше сельских коллективов, а их члены наслаждаются повышением уровня жизни и ростом производительности."
BAL_calmed_natives:0 "Туземное сопротивление"
BAL_calmed_natives_desc:0 "Некоторые племена туземцев перестали нам сопротивляться и вместо этого добровольно присоединились к нашим коллективам. Другие продолжают сопротивляться, но это только вопрос времени, когда они также откажутся от своего глупого сопротивления."
BAL_anarchist_allies_idea:0 "Союзники анархисты"
BAL_anarchist_allies_idea_desc:0 "Анархисты КБА являются гордыми членами федерации и продвигают децентрализованную антистатическую политику и либеральные ценности."# Different duplicate from Eaw
BAL_encourage_unions_idea:0 "Растущие профсоюзы"
BAL_encourage_unions_idea_desc:0 "С каждым днем все больше и больше пони вступают в профсоюзы, получая больше прав и улучшая условия труда."
BAL_worker_assemblies_idea:0 "Рабочие собрания"
BAL_worker_assemblies_idea_desc:0 "Ответственность за принятие решений лежит на демократических рабочих собраниях, существующих на всех уровнях правительства."
BAL_general_strike:0 "Всеобщая забастовка!"
BAL_general_strike_desc:0 "Профсоюзы нашей страны, некоторые из которых подпольные, организовали самую крупную забастовку за последние десятилетия, нанося вред нашей экономике. Нет сомнений, что ЮВСР щедро их поддержала."
BAL_democratic_centralism_idea:0 "Демократический централизм"
BAL_democratic_centralism_idea_desc:0 "Политические решения, которые принимаются путем демократического голосования, обязательны для всех, чтобы предотвратить фракционность и ссоры."
BAL_secularism:0 "Светское государство"
BAL_secularism_desc:0 "ЮВСР - это светское государство, равно как и его граждане. Религия есть опиум для народа, а потому отношение к ней соответствующее."
BAL_cultural_revolution_idea:0 "Культурная революция"
BAL_cultural_revolution_idea_desc:0 "Под мудрым руководством товарища Чейфера остатки старого и декадентского общества будут уничтожены. Слава великому кормчему!"
BAL_union_council_idea:0 "ВЦКП"
BAL_union_council_idea_desc:0 "Всесоюзный центральный комитет по профсоюзам - это организация профсоюзов, которая дает им право голоса в правительстве."
BAL_powerless_parliament:0 "Лишенный власти Парламент"
BAL_powerless_parliament_desc:0 "Народный Парламент был лишен какой-либо реальной политической власти и выполняет чисто консультативную роль, а также был заполнен верными ВЕ пони."
BAL_burger:0 "Чистка"
BAL_burger_desc:0 "Все несогласные должны быть уничтожены."
BAL_mis2:0 "СВР усилена"
BAL_mis2_desc:0 "Служба военной разведки получила еще более широкие полномочия и лучшее оборудование, чтобы они могли выполнять свои обязанности с большей эффективностью."
BAL_arbeit_macht_frei:0 "Концлагеря для реакционеров"
BAL_arbeit_macht_frei_desc:0 "Враги государства отплатят за все рабским трудом."
BAL_single_culture_idea:0 "Все как один"
BAL_single_culture_idea_desc:0 "Местные диалекты, культуры и правительства уничтожаются, поэтому все аспекты общества будут объединены в одно целое."
BAL_papers_please_idea:0 "Документы, пожалуйста"
BAL_papers_please_idea_desc:0 "Был установлен единственный в стране контрольно-пропускной пункт, который обрабатывает приезжающих из-за рубежа. Каждую отдельную личность тщательно проверяют и только после этого разрешают въезд и работу в стране, если только она не окажется опасной."
BAL_continued_collectivization:0 "Продолжение коллективизации"
BAL_continued_collectivization_desc:0 "Революционеры [Root.GetName] продолжают коллективизацию всей частной собственности без какого-либо сопротивления со стороны социалистов-государственников."
BAL_continued_nationalization:0 "Продолжение национализации"
BAL_continued_nationalization_desc:0 "Народный Парламент принял закон, который делает его де-юре владельцем всей собственности и средств производства, что позволяет законно изымать их у незаконных владельцев, которые часто являются жадными капиталистами. Без сопротивления со стороны революционеров РПЭ-КБА государство может свободно присваивать рабочим частную собственность."
BAL_continued_collectivization_need:0 "Продолжение коллективизации"
BAL_continued_collectivization_need_desc:0 "Революционеры [Root.GetName] продолжают коллективизацию всей частной собственности без какого-либо сопротивления со стороны социалистов-государственников. Они следуют принципам Карамель Маркса, согласно которым каждый пони будет получать в соответствии со своими потребностями."
BAL_worker_cooperatives_idea:0 "Рабочие кооперативы"
BAL_worker_cooperatives_idea_desc:0 "Заводы и фермы полностью контролируются и принадлежат рабочим, а бывшие капиталисты и наемные менеджеры исключаются. Контроль над производством осуществляется демократическими собраниями самих рабочих."
BAL_continued_collectivization_contrib:0 "Продолжение коллективизации"
BAL_continued_collectivization_contrib_desc:0 "Революционеры [Root.GetName] продолжают коллективизацию всей частной собственности без какого-либо сопротивления со стороны социалистов-государственников. Мы становимся настоящим рабочим государством, в котором только те, кто работают, а также физически нетрудоспособные, получают свою долю от избытков общества. Остальным ничего не дают."
BAL_moneyless_economy_idea:0 "Безденежная экономика"
BAL_moneyless_economy_idea_desc:0 "На Юго-Востоке нет денег или рынков. Вместо этого введены расходные ваучеры, используемые населением для приобретения товаров. Пусть это и фактические полшага назад на пути к коммунизму, это необходимо."
BAL_continued_collectivization_need_aid:0 "Продолжение коллективизации"
BAL_continued_collectivization_need_aid_desc:0 "Революционеры [Root.GetName] продолжают коллективизацию всей частной собственности без какого-либо сопротивления со стороны социалистов-государственников. Они следуют принципам Карамель Маркса, согласно которым каждый пони будет получать в соответствии со своими потребностями. Как таковая, щедрая взаимопомощь считается жизненно важной для выживания общества."
BAL_haven_of_freedom_idea:0 "Край дружбы и свободы"
BAL_haven_of_freedom_idea_desc:0 "Каждый пони здесь свободен, все пони здесь друзья. Исключение составляют грязные капиталисты и реакционеры."
BAL_continued_collectivization_contrib_bureau:0 "Продолжение коллективизации"
BAL_continued_collectivization_contrib_bureau_desc:0 "Революционеры [Root.GetName] продолжают коллективизацию всей частной собственности без какого-либо сопротивления со стороны социалистов-государственников. Мы становимся настоящим рабочим государством, в котором только те, кто работают, а также физически нетрудоспособные, получают свою долю от избытков общества. Остальным ничего не дают. Кроме того, раздутая государственная бюрократия была ликвидирована."
BAL_two_year_plan_idea:0 "Двадцатилетний план"
BAL_two_year_plan_idea_desc:0 "Коммунизм будет построен через 20 лет. Нынешнее поколение будет жить при истинном коммунизме. Это точно."
BAL_limited_market_economy_idea:0 "Ограниченная рыночная экономика"
BAL_limited_market_economy_idea_desc:0 "Некоторые элементы свободного рынка и капитализма смешиваются с плановой государственной экономикой, что способствует более быстрому росту."
BAL_economic_autarky_idea:0 "Экономическая автаркия"
BAL_economic_autarky_idea_desc:0 "Мы можем полагаться только на себя."
STG_investing_in_BAL:0 "Инвестиции в Юго-Восток"
STG_investing_in_BAL_desc:0 "Мы инвестировали в экономику ЮВСР, а взамен получили права на некоторые из их производств резины."
BAL_maize_idea:0 "Чудо-кукуруза"
BAL_maize_idea_desc:0 "Товарищ Чейфер убедил всех в полезности и необходимости засаживания кукурузой наши поля."
BAL_continued_nationalization_council:0 "Продолжение национализации"
BAL_continued_nationalization_council_desc:0 "Народный Парламент принял закон, который делает его де-юре владельцем всей собственности и средств производства, что позволяет законно изымать их у незаконных владельцев, которые часто являются жадными капиталистами. Без сопротивления со стороны революционеров РПЭ-КБА государство может свободно присваивать рабочим частную собственность. Средства производства затем контролируются рабочими советами, которые подчиняются Парламенту."
BAL_continued_nationalization_council_corn:0 "Продолжение национализации"
BAL_continued_nationalization_council_corn_desc:0 "Народный Парламент принял закон, который делает его де-юре владельцем всей собственности и средств производства, что позволяет законно изымать их у незаконных владельцев, которые часто являются жадными капиталистами. Без сопротивления со стороны революционеров РПЭ-КБА государство может свободно присваивать рабочим частную собственность. Средства производства затем контролируются рабочими советами, которые подчиняются Парламенту. На государственных колхозах начались масштабные программы по выращиванию кукурузы."
BAL_continued_nationalization_control:0 "Продолжение национализации"
BAL_continued_nationalization_control_desc:0 "Народный Парламент принял закон, который делает его де-юре владельцем всей собственности и средств производства, что позволяет законно изымать их у незаконных владельцев, которые часто являются жадными капиталистами. Без сопротивления со стороны революционеров РПЭ-КБА государство может свободно присваивать рабочим частную собственность. Экономика напрямую управляется правительством."
BAL_continued_nationalization_control_job:0 "Продолжение национализации"
BAL_continued_nationalization_control_job_desc:0 "Народный Парламент принял закон, который делает его де-юре владельцем всей собственности и средств производства, что позволяет законно изымать их у незаконных владельцев, которые часто являются жадными капиталистами. Без сопротивления со стороны революционеров РПЭ-КБА государство может свободно присваивать рабочим частную собственность. Экономика напрямую управляется правительством, также как и выдача задач каждому гражданину, вне зависимости от его талантов."
BAL_weather_micromanagement_idea:0 "Управление погодой"
BAL_weather_micromanagement_idea_desc:0 "Ничто не может быть недоступно государству. Даже погода."
BAL_strict_quotas:0 "Строгие квоты"
BAL_strict_quotas_desc:0 "Каждый пони получает свою справедливую долю до тех пор, пока он выполняет свой долг во славу государства."
BAL_decentralized_militia_idea:0 "Децентрализованное ополчение"
BAL_decentralized_militia_idea_desc:0 "Военные силы юго-востока состоят из многочисленных ополченцев, которые все вместе защищают свою родину."
BAL_centralized_army_idea:0 "Централизованная армия"
BAL_centralized_army_idea_desc:0 "Объединенная юго-восточная армия имеет четкую иерархию и состоит из боевых частей, которые действуют как одно целое."
BAL_for_freedom:0 "За свободу!"
BAL_for_freedom_desc:0 "Мы никогда не должны забывать, что мы боремся за нашу свободу, и если мы проиграем, то нас снова закуют в оковы."
BAL_union_militia_idea:0 "Профсоюзные ополчения"
BAL_union_militia_idea_desc:0 "Профсоюзы организовали свои собственные военные подразделения, стремящиеся защитить свои семьи."
BAL_defending_workers:0 "На защиту дела трудящихся"
BAL_defending_workers_desc:0 "Пролетарии всех стра, объединяйтесь!"
BAL_disciplined_ranks_idea:0 "Дисциплина в наших рядах"
BAL_disciplined_ranks_idea_desc:0 "Мы не потерпим инакомыслия в рядах нашей армии."
BAL_trained_commissars:0 "Обученные комиссары"
BAL_trained_commissars_desc:0 "Политические комиссары в армии получили реальную военную подготовку."

