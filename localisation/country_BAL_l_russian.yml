berry1:0 "Лавендер Берри"
berry1_desc:0 "Лавендер Берри - бывший офицер полиции, тайно являвшийся членом сталлионистской партии ВЕ. Когда произошло восстание и лунаристы были изгнаны, он раскрыл свое членство и предал своих коллег, гарантировав, чтобы силы полиции Балтимейра были быстро нейтрализованы. Впоследствии он возглавил противоречивые репрессии против монархистов, республиканцев и лунаристов, а также невинных фестралов, которых подозревали в симпатиях к Найтмер Мун. Неизвестно, сколько из них погибло, но в конечном итоге Конгресс вмешался и положил конец его недолгому правлению террора. Конечно, он все еще рад предложить свои услуги, если они нам когда-нибудь понадобятся."
chafer1:0 "Крикет Чейфер"
chafer1_desc:0 "Крикет "Хряк" Чейфер является ветераном КПБ, а также ее формальным лидером в течение многих лет. Он провел большую часть своей жизни в Сталлионграде и участвовал в зимней революции 995/996 годов. Остальное время он провел на своей скромной ферме под Солтликингемом, в уединении в джунглях, с которыми он познакомился. Работая фермером, он влюбился в кукурузу и теперь всегда выступает за ее выращивание. Он твердо верит в идеалы Стил Сталлиона и Карамель Маркса и не доверяет более радикальным и неортодоксальным анархо-синдикалистам."
