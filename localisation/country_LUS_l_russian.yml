LUS_prywhen_communist_influence:0 "Влияние Прайвенских коммунистов"
LUS_prywhen_communist_influence_desc:0 "Большая часть Прайвена находится под контролем ОАГ, так что наши собственные коммунисты вышли на свет и начали действовать."

LUS_prywhen_communist_influence_softer:0 "Коммунистические настроения"

LUS_prywhen_communist_influence_even_softer:0 "Коммунистические настроения"

LUS_munities_and_disorder:0 "Слабоумие и Отвага в армии"

LUS_no_longer_defenceless_idea:0 "Больше не беспомощные"
LUS_no_longer_defenceless_idea_desc:0 "Мы прошли долгий путь от места, с которого мы начали. Люши выросло из тьмы отсталых феодов вздорных дворян в настоящее Современное Королевство. Пусть будет известно, что мы будем защищать наше процветание и наш прогресс до последнего грифона, если это необходимо."

LUS_demand_for_better_life:0 "Еду всем даром! И пусть никто не уйдет обиженым!"
LUS_demand_for_better_life_desc:0 "Крестьяне Люши требуют лучшей жизни. Они голодны и устали от феодальной кабалы своих лордов, они требуют перемен."

LUS_drak_lord:0 "Лорд Марвин Драк"

LUS_damoi_lord:0 "Лорд Гордон Маттон"

LUS_talvonia_lord:0 "Лорд Кельвин Розенфизер"

LUS_agricultural_funding:0 "Крестьяне важны для нас"
LUS_agricultural_funding_desc:0 "Мы начали помогать крестьянам. Это покажет им, что нам не наплевать на их проблемы, и, по крайней мере, они перестанут жить в грязи."

LUS_agricultural_funding_2:0 "Новые с/х инструменты"
LUS_agricultural_funding_2_desc:0 "Времена тяпки и серпа окончены. Настало время тракторов и комбайнов."

LUS_peasant_army:0 "Крестьянская армия"

LUS_army_of_nobles:0 "Армия дворян"

LUS_talvonia_lord_2:0 "Лорд Розенфизер"
LUS_talvonia_lord_2_desc:0 "Пользуясь своей популярностью среди простогрифонов и низших дворян, Розенфизер выступил в поддержку Уайткреста."

LUS_lord_council:0 "Сейм Люши"

LUS_lord_council_ec:0 "Экономический Совет Лордов"

LUS_lord_council_pub:0 "Совет по Внутренним Делам"

LUS_lord_council_mil:0 "Совет по Обороне Отечества"

LUS_lord_council_ec_pub:0 "Совет Лордов по Экономической и Внутренней Политике"

LUS_lord_council_ec_mil:0 "Совет Лордов по Обороне и Экономике"

LUS_lord_council_pub_mil:0 "Совет Лордов по Обороне Отечества и Внутренней Политике"

LUS_lord_council_ec_mil_pub:0 "Совет Трех Лордов"

LUS_hamony_propaganda:0 "Конституционные Бумаги"

LUS_scientific_committe:0 "Научный Комитет Приезжих Ученых"
LUS_scientific_committe_desc:0 "Ученые всех стран могут прибывать к нам, однако, если у нас начнутся неприятности, они могут покинуть нас."

LUS_lord_staff:0 "Дворяне набираются в генштаб"

LUS_new_staff:0 "Набор в генштаб согласно принципам меритократии"

LUS_recession:0 "Спад"

LUS_peasant_market:0 "Крестьянские Рынки"
LUS_peasant_market_desc:0 "Мы пересмотрели рыночные лицензии, выдаваемые дворянами в прошлом, и упростили процесс. Это должно помочь убедиться, что пища не пропадает."

LUS_risk_of_famine:0 "Голод на пороге"

LUS_paying_for_grain:0 "Заплатить за поставки зерна"

LUS_selling_grain_to_LUS:0 "Продать зерно Люши"

LUS_refused_trade_deal:0 "Отмененная сделка"

