 #Prince Elias's Agriculture Route
LUS_agriculture_improvements:0 "Забота о крестьянах"
LUS_agriculture_improvements_desc:0 "Большинство наших грифонов занимаются сельским хозяйством. Большинство из них живут под властью феодалов, часто в плохих условиях. Если мы хотим вытащить нашу страну из технологической и экономической бездны, в которой она находится, нам нужно начать заботиться о крестьянах."

LUS_buy_tools:0 "Новые сельхоз инструменты"
LUS_buy_tools_desc:0 "Грифоны не созданы для сельского хозяйства. Чтобы заниматься им эффективно, нам нужны инструменты. Вкладывая средства в обучение наших крестьян надлежащим методам ведения сельского хозяйства и приобретая для них современные инструменты, мы можем обеспечить всем им лучшую жизнь. Это займет время, и нам придется хорошенько покопаться в личной казне князя, чтобы профинансировать реформу."

LUS_free_the_peasants:0 "Освободить крестьян"
LUS_free_the_peasants_desc:0 "Мы должны освободить крестьян от их древнего положения рабов благородных лордов. Их жизнь не менее ценна, чем у каждого из нас. Современное государство опирается на граждан с правами и образованием. Крепостному праву придется кануть в лету, если мы хотим модернизировать нашу страну. Надеемся, что это положит конец крестьянским протестам, которые дестабилизируют страну."

LUS_enslave_the_peasants:0 "Полное закрепощение крестьян"
LUS_enslave_the_peasants_desc:0 "Эти надоедливые крестьяне кажутся слишком тупыми, чтобы хотя бы понять основну нашей культуры. Дворянство заботится и защищает крестьян, которые в свою очередь кормят страну. Очень хорошо, если крепостные не хотят слушать слова, то им придется услышать голос хлыста, который хорошо разъяснит им, что крепостные принадлежат своей земле."

LUS_organize_markets:0 "Организовать рынки"
LUS_organize_markets_desc:0 "Первым шагом к выходу из этого экономического кризиса является организация рынков. На протяжении веков многие лорды давали лицензии рынкам, основываясь на множестве разных идей. Мы должны провести инвентаризацию всех рыночных лицензий и упростить все правила, чтобы наши посевы действительно достигли голодных клювов."

LUS_grain_import:0 "Ввоз зерна"
LUS_grain_import_desc:0 "К сожалению, наши крестьяне не могут производить достаточно еды прямо сейчас, чтобы накормить нас всех. К счастью, у некоторых из наших соседей все еще достаточно еды. Давайте вмешиаемся и закупим зерно для грифонов, чтобы ни один простогриф не ложился спать натощак."

LUS_find_jobs:0 "Работа для черни"
LUS_find_jobs_desc:0 "Хотя наши крестьяне сейчас свободны, они не могут наслаждаться этой свободой при нынешнем уровне безработицы. Однако, имея такое число дешевой рабочей силы, мы могли бы запланировать некоторые проекты общественных работ, чтобы нанять простых грифонов и улучшить сельскую местность. Мы попросим бюрократов подготовить несколько планов, после чего мы сможем выбрать те, которые мы посчитаем наиболее полезными."

LUS_keep_them_busy:0 "Поддержать наших рыцарей"
LUS_keep_them_busy_desc:0 "Мы должны поощрять крестьян искать работу в военной промышленности, чтобы поддержать нашу военную знать. Убедившись, что грифоны знают, кто защищает их новообретенную свободу, мы сможем увеличить поддержку нашей рыцарской армии."

LUS_keep_them_civil:0 "Развивать гражданскую промышленность"
LUS_keep_them_civil_desc:0 "Крестьяне должны стать ремесленниками и работать на наших новых фабриках. Таким образом, у них будет возможность подняться по социальной лестнице и одновременно увеличить размер нашей экономики. Сельское хозяйство само по себе не сократит экономику, но современной стране нужна промышленность."

LUS_rice:0 "Рисовые плантации"
LUS_rice_desc:0 "Выращивание риса очень трудоемкий процесс и требует много умных решений, чтобы начать работу. Однако преимущества такого надежного источника пищи не следует недооценивать. Благодаря нему Люши сможет поддержать большую популяцию, и не будет такого грифона, который бы беспокоился о голоде."

LUS_potatoes:0 "Картофельные поля"
LUS_potatoes_desc:0 "Картофель очень вкусный и его выращивать легче, чем рис. Давайте дадим перерыв нашим крестьянам и сделаем картофель нашим основным источником пищи. Чтобы убедить крестьян на самом деле есть уродливые клубни, возможно, Элиасу придется отправиться в деревню и самому съесть картофелину."

LUS_minimal_welfare:0 "Минимальное благосостояние"
LUS_minimal_welfare_desc:0 "Чтобы обеспечить благополучие тех, кого мы еще не смогли нанять, мы должны обеспечить минимальный уровень благосостояния. Поэтому мы позаботимся о том, чтобы у безработных было достаточно еды и чтобы они получали хотя бы некоторые социальные пособия. Мы просто не можем позволить себе быть слишком щедрым прямо сейчас, но этот жест должен показать простым грифонам, что мы на самом деле заботимся о них."


 #Prince Gerar's Agriculture Route
LUS_strengthen_aristocracy_positions:0 "Усиление положения аристократии"
LUS_strengthen_aristocracy_positions_desc:0 "Только сильная элита может эффективно руководить страной. К счастью, у Люши уже есть правящий класс, сама аристократия. Мы должны отменить реформы Элиаса и расширить права дворянства. Они, в свою очередь, вознаградят нас своей верной поддержкой."

LUS_aristocratic_state_corporations:0 "Аристократические госкорпорации"
LUS_aristocratic_state_corporations_desc:0 "Мы договорились и заключили сделку с дворянством. Они будут предоставлять доходы от своих владений в наше распоряжение в течение ограниченного времени. Эти временные госкорпорации помогут нам получить достаточный доход, чтобы расширить нашу промышленность другими способами. Отрадно видеть, что аристократия так заботится о благополучии Люши."

LUS_capitalist_relations:0 "Страна победившего капитализма"
LUS_capitalist_relations_desc:0 "Мы должны не только привязывать к себе старое богатство, но также и новые деньги. Взятки, выгодные трудовые договоры и другие бонусы заставят капитанов промышленности сотрудничать с правительством. Поставив правильных грифонов на правильные места мы сможем гарантировать лояльность рынка."

LUS_increase_the_army_numbers:0 "Увеличить размер армии"
LUS_increase_the_army_numbers_desc:0 "Хотя наша армия всегда опиралась на крестьянское ополчение, которое призвали на службу, когда возникла такая необходимость. Однако сильное государство требует постоянной армии. Поэтому мы должны принуждать крестьян к службе. Они могут быть не самыми лучшими солдатами, но мы выбьем из них любое нежелание."

LUS_cadet_school_lumium:0 "Кадетская школа в Люмиуме"
LUS_cadet_school_lumium_desc:0 "Новая кадетская школа должна быть основана для обучения наших войск нюансам современной войны. Нам нужна не только нормальная пехота, но и спецназ. Лучшие и самые яркие из наших солдат будут обучены в этой школе, чтобы показать превосходство армии Люши!"

LUS_land_reform:0 "Земельная реформа"
LUS_land_reform_desc:0 "Нам нужно реформировать аристократические сословия. Они устарели и держат умных грифонов привязанными к своей земле. Кроме того, мы можем использовать реформу как предлог, чтобы вознаградить тех, кто был верен нам. Забирая землю у других дворян и отдавая ее лоялистам, мы увеличим нашу власть, а также количество земли, которое мы сможем использовать для других целей."

LUS_war_tax:0 "Военный налог"
LUS_war_tax_desc:0 "Война, решающая борьба за определение места нации в мире, является целью всех грифонов. Наша нация должна быть ориентирована на военные действия и поддерживать славных военных как можно лучше. Все простогрифоны должны пойти на жертвы, чтобы обеспечить победу Люши и князя Герара!"

LUS_promote_religion:0 "Религия во все сферы жизни"
LUS_promote_religion_desc:0 "Одной из самых искупающих черт крестьян является их благочестие. Это то, что мы можем использовать в наших интересах. В союзе с духовенством мы сможем распространять страх перед безбожным коммунизмом. Они стремятся положить конец нашему образу жизни и отрицают богов. Наш князь, с другой стороны, получил право на правление от самого Борея. Когти богов должны окончательно свести на нет влияние красных."

LUS_new_recruiting_law:0 "Новый закон о призыве"
LUS_new_recruiting_law_desc:0 "Нам нужно больше грифонов для армии. Крестьянин, простогрифон или дворянин. Это не имеет значения. Расширенный закон о призыве не сделает наш народ счастливым. Но они должны принять свою жертву на благо нации. Как учит Биколини, жизнь грифона ничего не стоит. И только дух нации имеет значение."

LUS_proclaim_new_kingdom:0 "Провозгласить новое королевство"
LUS_proclaim_new_kingdom_desc:0 "Луши наконец оправляется и снова становится великой нацией. Настало время взять в свои лапы роль одной из великих наций мира. Титул князя просто не подходит для Герара. Поэтому пусть отныне он будет известен как Король Герар Уайткрест. Да здравствует королевство Люши! Мы костьми ляжем во имя твое!"

LUS_new_lands:0 "Великая Люшианская Нация"
LUS_new_lands_desc:0 "Наши соседи слабы и не заслуживают своей независимости. Народ Люши должен простираться далеко за пределы наших нынешних границ. Наш народ готов к благородному конфликту, и наши новые враги будут поглощены нашим великим Королевством."

 #Prince Gerar's Empire
LUS_war_research_effort:0 "Купить то, что сегодня дешего..."
LUS_war_research_effort_desc:0 "Мы должны признать, что наш бюджет иссякает. Поэтому мы должны проявить люшианскую изобретательность. Давайте посмотрим, что дешево и доступно на рынке сегодня, и используем это оборудование в наших интересах."

LUS_prywhen_peasants_to_work:0 "Заставить Прайвенских крестьян работать"
LUS_prywhen_peasants_to_work_desc:0 "Житлеи Прайвена оказали сопротивление, но оказались даже хуже Люши. Теперь мы будем претендовать на право сильнейшего. Не важно какой ценой, но завоеванные теперь будут работать на победителей. Нам нужно, чтобы эти фабрики работали."

LUS_oil_of_the_marsh:0 "Дары болот"
LUS_oil_of_the_marsh_desc:0 "Болота Прайвена долгое время не использовались. Пренебрежение своей землей действительно показывает, что у этих грифонов не было никакого интереса править самостоятельно. Тяжким трудом и с непогрешимой целью, мы сделаем эти болота полезной частью нашей Нации."

LUS_fuel_the_war_industry:0 "Топливо для военной машины"
LUS_fuel_the_war_industry_desc:0 "Хотя наша нация готова, нашу промышленность было бы полезно расширить. Никогда не знаешь, когда война примет скверный оборот, и нам понадобятся дополнительные заводы, чтобы заполнить появившийся пробел. Давайте добавим немного топлива, чтобы привести в действие военную машину."

LUS_match_the_industry:0 "Проект "Фольё""
LUS_match_the_industry_desc:0 "Мы должны соответствовать уровню инфраструктуры и технологий великих держав на континенте. Проект Фольё будет использовать как шпионов, так и науку для достижения наших собственных целей. Крайне важно, чтобы этот проект был полностью секретным. Наши враги не должны узнать, что мы крадем их идеи для нашего собственного использования."

LUS_lumium_kivessin_railroad:0 "Ж/д путь Люмиум-Кивессин"
LUS_lumium_kivessin_railroad_desc:0 "Теперь, когда мы твердо сжимаем Прайвен в своих когтях, настало время соединить большие города Великого Люши друг с другом. Железная дорога должна будет пролегать через негостеприимную землю, но наши инженеры создадут и проложат прекрасную железную дорогу. И, конечно, сам король обеспечит своевременное движение поездов."

LUS_prepare_for_war:0 "Все для войны"
LUS_prepare_for_war_desc:0 "Мы приняли решение. Люши идет на войну. Но народ может победить в конфликте, только если весь его дух, вся его сущность поддерживает войну. С непоколебимым рвением мы будем работать ради нашей победы. Наши солдаты будут сражаться, а наш народ будет трудиться ради нащей победы."

LUS_integrate_the_host:0 "Интегрировать грифонов Сечи"
LUS_integrate_the_host_desc:0 "Казакам всегда не хватало сильного руководства. Хотя отдельные их представители могли быть сильными, им не хватало руководства. Теперь, когда их земли пали к нашим ногам, мы интегрируем их в Люши. Как только мы покажем им нашу силу, несомненно, грифоны Сечи с радостью присоединятся к нашему Королевству."

LUS_take_the_riches_of_gru:0 "Похитить богатства Грифуса"
LUS_take_the_riches_of_gru_desc:0 "Грифус - жалкое государство без права на существование. Мы сделали миру одолжение, убрав это пятно с карты мира. К счастью для нас, сокровищница Грифуса была далеко не пустой. Мы должны убедиться, что это богатство будет передано в Люмиум на хранение."

LUS_conscript_the_cossacks:0 "Призыв Казаков"
LUS_conscript_the_cossacks_desc:0 "Выносливые казаки станут прекрасным дополнением к нашей армии. Однако поймать их на великих равнинах своей родины будет сложно. Расширяя казачий регистр, мы сможем выяснить, кто на самом деле живет на нашей земле, и убедиться, что казаки присоединяются к нашей армии."

LUS_force_the_gryphus_peasants_to_work:0 "Заставить крестьян Грифуса вкалывать"
LUS_force_the_gryphus_peasants_to_work_desc:0 "Народ Грифуса жалок и легко сдался Люши. Жизни жителей Грифуса теперь принадлежат нам. Они будут призываться в нашу великую армию и отправляться на работу на новую фабрику."

LUS_empire_realized:0 "Основать Империю"
LUS_empire_realized_desc:0 "В борьбе народов Люши поднялось на вершину. Во главе с нашим прославленным королем Гераром Уайткрестом мы привели нашу родину к величию. Наши земли, словно бескрайняя полоса земли, простираются от Риапорту до Люмиума. Поэтому наш король заслуживает того, чтобы действительно быть коронованным Императором! Пусть Империя Люши будет существовать тысячу лет!"

LUS_prepare_drak_siege:0 "Подготовиться к осаде Замка Драка"
lord_drak_left:0 "Лорд Марвин Драк переметнулся к Энгриверу"
LUS_start_drak_siege:0 "Начать осаду"

 #Shared Dealing with Nobles
LUS_what_are_you_unhappy_about:0 "Время не стоит на месте"
LUS_what_are_you_unhappy_about_desc:0 "Сейчас, с началом правления Князя, у нас есть возможность реально осуществить реформы. Прежде всего, нам нужно разобраться с проблемами пары упрямых дворян. Лорд Драк, Лорд Маттон и Лорд Розенфизер."

LUS_approach_drak:0 "Найти подход к Лорду Драку"
LUS_approach_drak_desc:0 "Лорд Марвин Драк контролирует множество феодальных владений, из которых происходит большинство рыцарей и ополченцев страны. В последнее время мы замечаем, что новобранцы больше не доходят до армии. Хотя Лорд отрицает это, Князь знает, что он поглядывает на княжну Миру, хоть она и намного моложе его. Мы можем искать подход к нему или найти другой путь."

LUS_drak_marriage:0 "Свадьба Драка"
LUS_drak_marriage_desc:0 "Мы согласились предложить княжну Миру как плату Драку. Теперь мы должны спланировать свадьбу. Это не будет праздником для нашей семьи, хотя Дарк, очевидно, с нетерпением ждет этого."

LUS_resolve_the_situation_in_damoi:0 "Решить проблему в Цессабите"
LUS_resolve_the_situation_in_damoi_desc:0 "Похоже, что крестьяне лорда Маттона в Цессабите собирают плохой урожай, и поэтому Лорд не может платить налоги. Кроме того, отсутствие надлежащей инфраструктуры делает отправку продуктов питания в столицу дорогостоящим делом. Мы должны посетить его и посмотреть, что происходит. До этого времени остальная часть страны должна компенсировать неспособность Цессабита платить."

LUS_new_supplies_on_track:0 "Получить припасы обратно"
LUS_new_supplies_on_track_desc:0 "Если бы Цессабит действительно был связан с остальной частью страны, этого бы не случилось. Нам придется пойти на некоторые жертвы, чтобы вернуть припасы из поместья лорда Маттона и модернизировать наши маршруты поставок. Таким образом, страна может функционировать нормально."

LUS_approach_talvonia:0 "Найти подход к Талвоне"
LUS_approach_talvonia_desc:0 "Талвона, по большей части, находится под контролем лорда Розенфизера и дворян, верных ему. Он популярный грифон, который поддерживает умеренные реформы. Он не платит нам полный налог, а использует деньги, чтобы помочь крестьянам. Мы можем убедить его в наших благих намерениях и заставить доброго Лорда поддержать нас."

LUS_pay_a_visit:0 "Посетить Талвону"
LUS_pay_a_visit_desc:0 "Чтобы убедить Розенфизера, что мы желаем добра ему и его подданым, мы выделим время на поездку по вотчине и объясним наши планы местным жителям. При поддержке Талвоны мы сделаем важный шаг к реформированию страны."

LUS_create_lord_council:0 "Сейм Люши"
LUS_create_lord_council_desc:0 "Теперь, когда мы разобрались с наиболее упорным сопротивлением со стороны Лордов, мы можем вновь открыть Сейм Люши. Это древний Совет дворян, который принимает решения по вопросам, имеющим большое значение. Предоставляя лордам эту автономию, они должны быть готовы предоставить нам доступ к их частным армиям, расширяя наш рекрутский резерв."


 #Elias's Harmony
LUS_expand_public_branch:0 "Государственные дела"
LUS_expand_public_branch_desc:0 "Мы должны обсудить государственные вопросы в Сейме. Простогрифоны Люши плохо живут, и некоторые дворяне хотят это исправить. Возможно, мы сможем убедить Сейм в том, что изменить направление курса нашего правительства до того, как чернь возьмет дело в свои собственные когти, является самым верным способом сохранить образ жизни дворян."

LUS_predict_the_revolution:0 "Остановить революционеров"
LUS_predict_the_revolution_desc:0 "Князь Элиас сумел убедить Сейм Люши в необходимости масштабных реформ. Дворяне обещают свою поддержку конституции и демократическому правительству. Князь Элиас, лорд Розенфизер и некоторые другие дворяне объединились во фракцию Просперистов, готовые привести Люши к гармонии."

LUS_create_pairlament:0 "Открыть национальную ассамблею"
LUS_create_pairlament_desc:0 "Первым шагом к демократии является выбор национальных представителей. Им будут даны законодательные полномочия в Национальной Ассамблее Люши. Князь Элиас погружается в вопрос с таким энтузиазмом, который никто не ожидал от монарха, отдающего власть. Однако Князь убежден, что это лучший способ обеспечить процветание Люши на долгие годы после его собственной смерти."

LUS_invite_representatives:0 "Пригласить представителей"
LUS_invite_representatives_desc:0 "После непродолжительного периода агитации выборы прошли. Народ вышел, выражая массовую поддержку Просперистам и ради победы Князя. После подсчета голосов мы должны назначить представителей в Люмиуме и приступить к работе!"

LUS_run_pairlamentary_elections_in_states:0 "Выборы провинциальных чиновников"
LUS_run_pairlamentary_elections_in_states_desc:0 "Местные чиновники или ассамблеи, как правило, представляли собой лишь несколько городских грифонов и дворян. Мы должны сделать эти органы более представительными, избрав грифонов из черни и крестьян. Поскольку местные представители заботятся о своих нуждах наряду с дворянами, у бедных не должно быть причин обращаться к радикализму."

LUS_lushian_constitution:0 "Конституция"
LUS_lushian_constitution_desc:0 "Лорд Розенфизер провел много времени в своем кабинете, готовя документ, который дал бы всему Люши самый ценный дар. Свободу. В течение многих часов дворяне словно рабы трудились над новой конституцией, основываясь на примерах со всего мира. Нам просто нужно представить документ Национальной Ассамблее, и вскоре каждому, кто окажется в Люши, будет гарантирован достойный набор прав."

LUS_crown_the_king:0 "Предложить корону Элиасу"
LUS_crown_the_king_desc:0 "Ассамблее будет трудно что-то держать в секрете от князя Элиаса, но это должно стать сюрпризом. Национальная Ассамблея сочла, что усилия Элиаса Уайткреста по преобразованию Люши подобны усилиям легендарных монархов. Поэтому народ решил предложить Элиасу должность Короля. Церемония коронации пройдет в замке Уайткрест, после чего состоится большая вечеринка!"

 #Elias's Reforms
LUS_catching_up:0 "Догнать современную промышленность"
LUS_catching_up_desc:0 "Сделав значительные инвестиции, мы сможем привлечь опытных инженеров и компании в Люши, чтобы помочь нам в индустриализации страны. Этим грифонам и пони понадобится большой денежный стимул, чтобы работать здесь, но это цена, которую мы готовы заплатить за модернизацию Королевства."

LUS_construction_techniques:0 "Новые технологии строительства"
LUS_construction_techniques_desc:0 "Наши строители тоже должны узнать путь в будущее. Камень и дерево заменены сталью и бетоном. Лопаты бульдозерами и мускулы кранами и другой техникой. Давайте освоим эти новые методы строительства, чтобы мы могли легче создавать дешевые дома и строить фабрики."

LUS_build_the_railines:0 "Соединить вотчины"
LUS_build_the_railines_desc:0 "При феодализме многие поместья и феоды Люши были едва связаны друг с другом и являлись более или менее самодостаточными. Эта автаркия означала низкий уровень жизни и отсутствие понимания остальной части страны. Железные дороги гарантируют, что мы наконец сможем жить вместе, и мир откроет свои двери, даже для крестьян, живущих в самых отдаленных деревнях."

LUS_oil_of_damoi:0 "Начать разработку цессабитских нефтяных полей"
LUS_oil_of_damoi_desc:0 "Мы знали о месторождениях в Цессабите уже некоторое время, но правительство боялось отказаться от прав на добычу, поскольку наша технологическая отсталость может означать, что компания может навязать нам плохую сделку. Теперь, когда у нас есть технология, чтобы сделать это самостоятельно, жители Люши смогут воспользоваться преимуществами черного золота."

LUS_oil_research:0 "Нефтеперерабатывающие заводы"
LUS_oil_research_desc:0 "Месторождения в Цессабите хороши, но их недостаточно, чтобы поддержать только нашу растущую нефтяную экономику. К счастью, алхимия далеко ушла с того момента, когда мы пытались превратить свинец в золото. Теперь мы можем преобразовать несколько веществ в полезное топливо. Процесс трансформации сложен и требует специальных установок, но это может быть именно то, что нам нужно."

LUS_rubber_program:0 "Добыча резины"
LUS_rubber_program_desc:0 "Грифум - подходящее место для каучуковых плантаций. Вещество используется для шин и, что еще важно, не только для гражданской экономики, но также и для гусеничных машин и военных самолетов. Наличие собственного снабжения сделало бы нашу страну намного безопаснее, если бы нам пришлось бороться с угрозой в одиночку."

LUS_trucks:0 "’Кравонский Автомобильный Завод’"
LUS_trucks_desc:0 "Кравонский Автомобильный Завод, или КАЗ, является попыткой Люши выйти на авторынок. Некоторые из самых блестящих инженеров в Люши начали изучать моторизованные транспортные средства с самых основ. По мере того как первые машины сходят с конвейеров, мы могли бы использовать их опыт для исследования полу-гусеничной полу-бронированной техники, чтобы защитить наши войска в бою."

LUS_buy_trains_in_griffonia:0 "Поезда Грифонии"
LUS_buy_trains_in_griffonia_desc:0 "К сожалению, мы не можем сами производить достаточное количество поездов, чтобы удовлетворить спрос на поезда со стороны как военных, так и гражданских лиц. Мы должны будем купить некоторые старые поезда из-за рубежа. Будем надеяться, наши соседи назначат нам справедливую цену."

LUS_the_rise_of_proper_industry:0 "Люшианский бум"
LUS_the_rise_of_proper_industry_desc:0 "Наш экономический потенциал наконец-то раскрыт! Все наши инвестиции начинают окупаться, так как все больше и больше наших крестьян находят работу в растущем промышленном секторе. Бизнес процветает, и мы просто должны наблюдать и наслаждаться гулом усердной работы на фабриках."

LUS_fridges_in_every_house:0 "Холодильник в каждый дом"
LUS_fridges_in_every_house_desc:0 "Охлаждение - это удивительная технология. Возможность хранить еду и напитки дольше позволит растрачивать впустую меньше еды. По сути, установка холодильников в каждом доме будет означать, что для упаковки продуктов питания придется использовать меньше фабрик, что несколько увеличит нашу промышленность."

LUS_quality_of_life:0 "Повысить уровень жизни"
LUS_quality_of_life_desc:0 "Основной целью Короля Элиаса всегда было повышение качества жизни простого народа. Чтобы заставить их наслаждаться своим временем в этом мире, а не просто выживать. Благодаря усилиям по модернизации и демократизации он фактически осуществил это. Теперь мы можем распределить часть нашего вновь обретенного богатства среди грифонов."

LUS_military_of_the_region:0 "Защищать, то что дорого для нас"
LUS_military_of_the_region_desc:0 "Мы добились удивительного прогресса с тех пор, как Король пришел к власти в Люши. К сожалению, наше богатство может заставить наших соседей ревновать. Мы должны заботливо расходовать наше новое богатство, а не только на подарки населению. Пусть все знают, что Королевство Люши будет сражаться, чтобы защитить то, что нам дорого!"

 #Shared Science
LUS_lord_military_staff:0 "Лорды-Милитанты"
LUS_lord_military_staff_desc:0 "Лорды Люши всегда командовали своими войсками на полях сражений. Офицерские чины для руководства войсками не всегда выдавались по заслугам, но также подобное касалось и политических назначений. Разумно сохранять эту систему нетронутой, поскольку наши дворяне знают как искусство обороны, так и искусство политики."

LUS_new_military_staff:0 "Молодые и способные генералы"
LUS_new_military_staff_desc:0 "Нашего дворянского офицерского корпуса просто недостаточно. Если мы хотим приспособиться к потребностям современной войны, нам понадобятся специализированные офицеры, а не политики, чтобы руководить нашими войсками. Давайте отныне давать повышение по заслугам, а не по классу. Помимо улучшения качества нашего генштаба, это также привлечет в наши ряды более надежных простогрифонов, поскольку они однажды могут стать генералами."


LUS_start_schooling_campaign:0 "Начать образовательную кампанию"
LUS_start_schooling_campaign_desc:0 "Уровень грамотности в Люши абсолютно ужасен. Чтобы выполнять много современных работ и управлять техникой, грифон должен хотя бы научиться читать и писать. Это будет длительный и дорогостоящий процесс, но мы должны начать обучение крестьян."

LUS_invite_scientists:0 "Зарубежные ученые"
LUS_invite_scientists_desc:0 "У нас нет времени ждать, пока в наших новых школах появятся новые ученые, нам нужно совершенствовать наши технологии прямо сейчас. Для этого нам следует пригласить ученых из-за рубежа, чтобы возглавить наши собственные исследовательские подразделения. Но они могут уехать, если мы доставим им слишком много неприятностей, поэтому давайте относиться к ним хорошо."

LUS_open_high_schools:0 "Высшие учебные заведения"
LUS_open_high_schools_desc:0 "Хотя наши грифоны получают начальное образование, мы еще не достигли цели. Нам также придется открывать средние школы, чтобы мы могли обучить этих грамотных грифонов полезным профессиям."

LUS_medicine_college:0 "Люмиумский МедКолледж"
LUS_medicine_college_desc:0 "Система здравоохранения в нашей стране неудовлетворительная, но нам нужно где-то подготовить наших врачей и место для производства лекарств. Люмиумский МедКолледж будет таким местом. Благодаря лабораториям, больнице и большому количеству персонала, мы выдвинем Люши в авангард медицинских технологий."

LUS_poly_technical_college:0 "Политехи"
LUS_poly_technical_college_desc:0 "Нам не хватает инженеров, электриков и техников, поскольку у нас нет средств для их обучения. Вложив средства в политехническую систему высшего образования, Люши скоро восполнит дефицит технически подкованных грифонов."

LUS_state_funded_science:0 "Спонсировать ученые коллективы"
LUS_state_funded_science_desc:0 "Имея оборудование, наши ученые предложили всевозможные проекты, но без финансирования они ни к чему не приведут. Система распределения грантов на исследовательские проекты обеспечит, что у нас будет много экспертов для правительственных проектов."

LUS_attempt_to_build_computer:0 "Построить ЭВМ"
LUS_attempt_to_build_computer_desc:0 "По своей сути компьютер - это электронный калькулятор. Но наши инженеры говорят, что, подбирая правильный язык для разговора с ним и предоставляя компьютеру больше вычислительной мощности, он может сделать гораздо больше, чем просто складывать цифры. Они говорят, что компьютер может произвести революцию в том, как мы работаем с наукой и информацией."

LUS_magic_of_grass:0 "Магия Окружающего Мира"
LUS_magic_of_grass_desc:0 "Материалистические догматы не единственный путь прогресса. Наши исследования также помогают нам понять наше прошлое, которое открывает нам новые горизонты древней грифоньей магии. Люши всегда было местом множества легенд и мифов. Магия здесь так сильна, что вы не найдете места в Грифонии, где магический фон был бы так высок. Благодаря тому что мы находим в старых манускриптах, мы познаем Магию Окружающего Мира, и можем узнать о самих себе больше, чем с помощью медицинских экспериментов."


 #Shared Military 
LUS_expand_military_branch:0 "Оборона Страны"
LUS_expand_military_branch_desc:0 "Со всеми Лордами за столом, мы можем теперь рассмотреть военные дела. История Люши богата рыцарями и сражениями, но многое из этого было утеряно, так как многие из наших Лордов утратили свои рыцарские идеалы. Наш план двоякий. Мы оживим рыцарский дух наших дворян, а также создадим современную армию."

LUS_intensive_doctrine_research:0 "Полномасштабное изучение доктрины"
LUS_intensive_doctrine_research_desc:0 "Вместо того, чтобы концентрировать наши усилия только на одной части доктрины, мы должны распределить наши усилия на более длительное время. Хотя получение выгод прямо сейчас может быть заманчивым, долгосрочный план может быть лучшим."

LUS_extensive_doctrine_research:0 "Ускоренное изучение доктрины"
LUS_extensive_doctrine_research_desc:0 "Наша армия в опасности, и нам нужна новая идея прямо сейчас! Прилагая все усилия к одной идее, мы можем получить только то преимущество, которое нам нужно."

LUS_form_the_royal_guard:0 "Создать Королевскую Гвардию"
LUS_form_the_royal_guard_desc:0 "Настало время Люши вновь стать маяком рыцарства, чего оно давно заслуживает. Первым шагом является формирование королевской гвардии из самых перспективных молодых дворян. Хотя они будут охраной замка, самое главное, что они примут во внимание достоинства и обязанности рыцарей прошлого."

LUS_from_the_ancient_tales:0 "Старые рыцарские истории"
LUS_from_the_ancient_tales_desc:0 "Каждый молодой грифон знает некоторые легенды о Люши. Древние рассказы о героических рыцарях, сражающихся со злыми тиранами и темными монстрами. Рыцари, которые посвятили свою жизнь Богам и своим сюзеренам. Мы все должны стремиться быть похожими на легендарных рыцарей, быть преданными и верными до самого конца!"

LUS_the_elite:0 "Закончить подготовку гвардии"
LUS_the_elite_desc:0 "Молодые Дворяне Королевской Гвардии многому научились, обучаясь в Люмиуме. Эти доблестные рыцари теперь готовы служить Люши и сражаться со всеми врагами своего государя!"

 #Shared Economics
LUS_expand_economic_branch:0 "Экономические Проблемы"
LUS_expand_economic_branch_desc:0 "Распределение экономических ресурсов между дворянами всегда вызывает горячие споры, так как у всех Лордов есть свои идеи о том, как улучшить страну и, как правило, свои собственные владения. Мы должны заставить Лордов сотрудничать и в этом вопросе."

LUS_lushian_weaponry:0 "Эрус Асель"
LUS_lushian_weaponry_desc:0 "Нам нужно открыть новый арсенал. Многие наши кузнецы известны своим мастерством работы со сталью. Однако вместо мечей они будут делать винтовки. Современный пехотинец грифон будет вооружен Эрус Асель, гордостью Люши!"

LUS_improve_the_quality_of_life:0 "Поднять уровень жизни крестьян"
LUS_improve_the_quality_of_life_desc:0 "Характерная для сельской местности бедность, которая все еще правит во многих уголках наших владений, должна быть ликвидирована. С помощью инвестиций, грантов и проектов дворянство может помочь улучшить жизнь простого народа. Однако мы должны внимательно следить за их расходами, чтобы гарантировать, что Лорды не положат деньги в свои карманы."

LUS_steel_factory_in_gryphem:0 "Грифумская Сталелитейная Мануфактура"
LUS_steel_factory_in_gryphem_desc:0 "У Грифума есть несколько неразработанных месторождений железа, которые местный Лорд не мог использовать сам. Он обратился к нам с просьбой инвестировать в шахту и сталелитейный завод. Он не просто обеспечит рабочие места, но также даст нам больше доступа к важнейшим материалам для войны."

LUS_talvona_institute_of_industrial_research:0 "Талвонский Институт Промышленности"
LUS_talvona_institute_of_industrial_research_desc:0 "Лорд Розенфизер всегда любил науку. Он предложил открыть новый институт в своем имении. Исследователи сосредоточатся на поддержке нашего растущего промышленного сектора. Имея еще один исследовательский институт в стране, мы также можем расширить собственный исследовательский потенциал."

LUS_rifle_masters:0 "Мастера винтовок"
LUS_rifle_masters_desc:0 "Эрус Асель усовершенствовал простую винтовку до уровня искусства. Мастера-кузнецы стали мастерами винтовки. Высокий спрос на люшианское оружие означает, что мы можем расширить наше производство, создав новый арсенал. Знаменитые люшианские винтовки также привлекают таланты из других мест, которые, в свою очередь, несут с собой свои собственные идеи и практики, дополняя наши собственные технологии."


 #Foreign Policy
LUS_befriend_prywhen:0 "Дружить с Прайвеном"
LUS_befriend_prywhen_desc:0 "Похоже, что красные грифоны Прайвена никуда не денутся. Мы можем обратить эту ситуацию себе на пользу. Протянув им лапу дружбу, мы сможем не только обрести могущественного друга, но и заставить их прекратить некоторые операции в нашей стране."

LUS_non_agression_pact:0 "Провести переговоры с Прайвеном"
LUS_non_agression_pact_desc:0 "Лидеры ОАГ кажутся более разумными, чем мы сначала предполагали. Если мы закроем глаза на их убийства дворян и сосредоточимся на прагматизме, мы сможем работать с ними. Нам остается только убедить их руководство в том, что пакт о ненападении отвечает интересам обоих сторон."

LUS_prywhen_trade_route:0 "Прайвенский торговый путь"
LUS_prywhen_trade_route_desc:0 "Большая часть мира закрыла свои рынки для Прайвена. Это означает, что у нас есть возможность заключить выгодную торговую сделку. Конечно, эти коммунисты не будут много знать об экономике, поэтому мы должны быть в состоянии договориться о некоторых выгодных нам условиях."

LUS_prywhen_research_treaty:0 "Прайвенская научная договоренность"
LUS_prywhen_research_treaty_desc:0 "Коммунисты сделали несколько интересных открытий, которые могут быть нам полезны. Наши ученые вне себя от возможности сотрудничать с Прайвеном. Давайте отправим запрос в Прайвен и попросим их заключить соглашение о научном сотрудничестве."

LUS_prywhen_defence_pact:0 "Прайвенский Оборонительный пакт"
LUS_prywhen_defence_pact_desc:0 "Ясно, что у Прайвена и Люши много общих врагов. Хотя может показаться странным связывать нашу судьбу с грифонами, которые ненавидят все, что мы поддерживаем, это единственный способ обеспечить безопасность нашей нации. Конечно, наши друзья в ОАГ будут чувствовать то же самое."

LUS_prywhen_volunteers:0 "Добровольцы для Прайвена"
LUS_prywhen_volunteers_desc:0 "Чтобы помочь нашим друзьям в войнах за границей, мы можем отправить некоторых наших собственных коммунистов в качестве добровольцев в Прайвен. Надеюсь, это остановит их от создания проблем в Люши. Если они погибнут на поле битвы, это будет хорошим способом избавиться от нарушителей спокойствия."

LUS_destroy_the_bandits:0 "Удар по бандитам"
LUS_destroy_the_bandits_desc:0 "Бандиты представляют угрозу стабильности как Прайвена, так и Люши. Мы позаботимся об этой мелкой пародии на государство и взамен получим от них немного земли."


LUS_brodfeld_partners:0 "Бродфилдские Партнеры"
LUS_brodfeld_partners_desc:0 "У нас много партнеров и друзей в Бродфилде. Они могут выступить посредниками в общении между нами и их королем в трудный для них час. Своевременно вмешавшись, мы все еще сможем остановить распространение коммунизма возле нас."

LUS_help_brodfeld:0 "Помощь легитимному правительству"
LUS_help_brodfeld_desc:0 "Мы должны восстановить законного короля Прайвена. Эти коммунисты могут думать, что они победили, но мы сокрушим этих безбожных красных и восстановим Королевство. Мы станем волей Борея и мечом Арктура!"

LUS_royal_marriage:0 "Единение Уайткрестов и Киссау"
LUS_royal_marriage_desc:0 "Принц Томадо и Княжна Мира уже давно встречаются. С Бродфилдом и Люши в качестве союзников, мы должны одобрить их брак и объединить дома Уайткрест и Киссау. Пусть народ празднует этот радостный союз!"

LUS_claim_prywhen_north:0 "Претендовать на Северный Прайвен"
LUS_claim_prywhen_north_desc:0 "Кажется, Бродфилду удалось пережить восстание. Теперь они ослаблены, все еще шатаясь от коммунистической атаки. Давайте нанесем удар сейчас и вернем часть нашей законной земли!"

LUS_question_brodfeld_rule:0 "Оспорить правительство Бродфилда"
LUS_question_brodfeld_rule_desc:0 "Некомпетентный король Бродфилда доказал, что он не способен управлять, как настоящий грифоний монарх. Будучи домом, наиболее тесно связянным с ними, наша обязанность - защитить Бродфилд. Давайте начнем оспаривать Дом де Киссау на публичной речи."

LUS_lushian_prywhen_king:0 "Король Люши и Прайвена"
LUS_lushian_prywhen_king_desc:0 "Поскольку их легитимность сокрушена в глазах мира и даже в сердцах их собственного народа, у Дома де Киссау больше нет оснований для существования. Мы предложим им возможность присоединиться к нам мирно. Если они откажутся, у нас не будет другого выбора, кроме как насильственно поставить Бродфилд под нашу защиту."

LUS_brodfeld_scientists:0 "Бродфилдские ученые"
LUS_brodfeld_scientists_desc:0 "Ученые Бродфилда - эксцентричная группа. Они умны, но часто фокусируются на странных проектах намного раньше своего времени. Мы можем использовать их интеллект в наших интересах, но это может раздражать наших собственных ученых. Итак, давайте позаботимся о том, чтобы не обидеть люшианскую или бродфилдскую академию."

LUS_apropriate_prywhen_lands:0 "Присвоить земли Прайвена"
LUS_apropriate_prywhen_lands_desc:0 "Земли Прайвена, как и наши, принадлежат нескольким дворянским вотчинам. Установив контроль над страной, мы должны убедиться, что все мятежные дворяне потеряют свою землю. Это не только повысит стабильность, но и даст нам больше ресурсов для работы."

 #Extra Military
LUS_organize_strategic_planning:0 "Основать Люшианский Стратегический Институт"
LUS_organize_strategic_planning_desc:0 "Мы должны изучить другие, более современные войска и их тактики, а также древние работы по военному искусству. Создавая библиотеку и институт для накопления этих знаний, мы можем найти лучшую доктрину для современной армии Люши."

LUS_strategy_of_defence:0 "Ставка на оборону"
LUS_strategy_of_defence_desc:0 "Для нас нет никакой пользы от завоевательных войн. Мы должны сосредоточить наши усилия на том, чтобы ни одна другая страна не объявила нам войну. Концепция сдерживания поможет нам в этом. Сделав так, чтобы наших военных будет так сложно победить, что война обойдется дороже, чем то, что наша страна сможет предложить врагу, никакой враг не захочет нападать на нас."

LUS_strategy_of_offence:0 "Ставка на нападение"
LUS_strategy_of_offence_desc:0 "Войны нельзя выиграть, если просто сидеть на заднице. Наши войска должны быть смелыми и нести войну противнику. Воюя на чужой земле, мы защищаем себя от любого серьезного вреда. Наши военные должны сосредоточиться на нападении и тактике, которая лучше всего подходит для этого."

LUS_the_great_plan:0 "Планы победы"
LUS_the_great_plan_desc:0 "Стратегический Институт нашел много работ, в которых говорится, что планирование является ключом. Действительно, не является ли творческий план ключом к победе многих рыцарей над злом? Планируя и прорабатывая каждую деталь боя, мы заставим противника сражаться на наших условиях."

LUS_the_massive_army:0 "Армия Короля"
LUS_the_massive_army_desc:0 "Простогрифоны долгое время оставались без внимания в военном деле грифоньей расы. Все внимание было сосредоточено на благородном рыцаре и его доблестных подопечных. Тем не менее, винтовка может убить грифона с радиуса сотен метров, а артиллерийский снаряд - без учета социального класса. Следовательно, цифры и масса будут означать победу. Это суровая правда, но мы должны ее принять."

LUS_defensive_bunkers:0 "Бункера, как смысл жизни"
LUS_defensive_bunkers_desc:0 "Мы должны строить укрепления вдоль границ с нашими врагами. Гибко назначая строительные бригады в течение длительного времени, мы можем быстро решить, какую часть нашей страны необходимо укрепить против наших многочисленных соседей."

LUS_new_artillery:0 "Современная Артиллерия"
LUS_new_artillery_desc:0 "Какова бы ни была наша доктрина, современная артиллерия сыграет свою роль в нашей стратегии. Артиллерия может уничтожить врага, не подвергая опасности ни одного из наших грифонов, независимо от того, атакуем мы или защищаемся. Крайне важно, чтобы Люши оставался на вершине артиллерийских разработок."

LUS_new_infantry_doctrine:0 "Новая пехотная доктрина"
LUS_new_infantry_doctrine_desc:0 "Пехота является опорой любой армии, даже самой современной. Сосредоточив внимание на наращивании огневой мощи и на том, как наиболее эффективно использовать ее против врага, мы сможем превратить тактическое преимущество в стратегическую победу. Заградительный огонь нашей артиллерии сокрушит любое сопротивление продвижению наших доблестных солдат."

LUS_new_mobile_doctrine:0 "Доктрина маневренной войны"
LUS_new_mobile_doctrine_desc:0 "Танки - рыцари будущего! Ядро бронетехники будет наконечником нашего копья. Как и рыцари прошлого, наши танковые войска будут доминировать на поле битвы. Чтобы это стало реальностью, мы должны разработать доктрину, основанную на скорости и агрессивности."

LUS_tanks:0 "Ли-1 и студия дизайна "Рико""
LUS_tanks_desc:0 "Мы должны изучить некоторые из самых известных танков с континента. Некоторые легкие танки будут уже значительно улучшены по сравнению с другими танками. Быстрые, несущие пулеметы и пушки, танки являются настоящей ужасающей орудийной платформой!"


 #Shared Aircraft
LUS_griffon_aviation_effort:0 "Правь, Люши, небесами"
LUS_griffon_aviation_effort_desc:0 "Для защиты владений нам понадобятся самолеты, одна из современных боевых машин. Быстрые и универсальные, боевые самолеты являются ключом к победе. Прежде чем мы сможем начать производство, нам нужно будет построить аэродром для размещения нашего летучего корабля и принять решение о доктрине."

LUS_griffon_fighter_focus:0 "Изучение истребителей"
LUS_griffon_fighter_focus_desc:0 "Мы должны сосредоточить свои усилия на самом скромном самолете - истребителе. Специально созданный для борьбы с другими самолетами, этот самолет защитит наше небо от любого врага, который осмелится вторгнуться в него."

LUS_griffon_fighter_focus_2:0 "Изучение истребителей II"
LUS_griffon_fighter_focus_2_desc:0 "Настало время для более современного истребителя. Благодаря лучшему оружию и, самое главное, более мощному двигателю мы можем сделать наши истребители более ловкими. Покорить небеса необходимо, если мы хотим победить в любом конфликте, и корпус люшианских летчиков будет хорошо использовать произведения мастерства, коими являются современные истребители."

LUS_griffon_bomber_focus:0 "Изучение бомбардировщиков"
LUS_griffon_bomber_focus_desc:0 "Наши враги могут сосредоточиться на сбивании самолетов, но грифоны все еще живут большую часть своей жизни на земле. Снабдив бомбами наши самолеты, мы уничтожим любых врагов на земле."

LUS_griffon_bomber_focus_2:0 "Изучение бомбардировщиков II"
LUS_griffon_bomber_focus_2_desc:0 "Наряду с обычными бомбардировщиками, мы также должны рассмотреть вопрос о непосредственной авиационной поддержке. Эти самолеты специально предназначены для уничтожения наземных войск и распространения дезорганизации среди противника. В качестве альтернативы, мы могли бы продолжить развитие более крупных бомбардировщиков, которые также могут эффективно разрушать инфраструктуру противника."

LUS_griffon_aviation_effort_2:0 "Люшианская Авиация"
LUS_griffon_aviation_effort_2_desc:0 "Теперь, когда наши проекты самолетов завершены, мы должны вернуться к вопросу о доктрине. С увеличением военно-воздушных сил возникает задача командовать и контролировать рой доступных самолетов. Какую бы стратегию мы ни выбрали, Люши должно быть настороже, чтобы не пренебрегать офицерами авиации и вспомогательным персоналом."

LUS_griffon_purchase_foreign:0 "Купить зарубежные самолеты"
LUS_griffon_purchase_foreign_desc:0 "Потребуется слишком много усилий, чтобы создать наш собственный дизайн самолета. К счастью, на этой земле все еще есть дружественные нам страны. Оплатив достаточное количество продукции, мы сможем приобретать зарубежные образцы, которые столь же хороши, как и все то, что мы могли бы создать самостоятельно."


LUS_this_was_a_mistake:0 "Это была ошибка..."
########################## FOCUS-COMMUNSIT ########
LUS_fight_for_liberty:0 "Сражаться за свою свободу"
LUS_fight_for_liberty_desc:0 "Крестьяне Люши! Дворяне помыкали нами и слишком долго относились к нам плохо, нам пора дать отпор и создать свою собственную судьбу!"

LUS_conscript_the_youth:0 "Призвать молодежь"
LUS_conscript_the_youth_desc:0 "Борьба за нашу свободу - это борьба наших сыновей и дочерей, и многие пожилые грифоны стремятся присоединиться к борьбе, так почему бы не позволить им?"

LUS_hand_out_the_guns:0 "Всем по мушкету"
LUS_hand_out_the_guns_desc:0 "Каждому грифону нужна винтовка, а не устаревшие мечи и щиты. Обыск всех запасов и обращение с просьбой к гражданским лицам отказаться от своих винтовок ради освобождения является обязательным."

LUS_banquet_at_gryphem:0 "Банкет в Грифуме" 
LUS_banquet_at_gryphem_desc:0 "Победа за нами, дворянство арестовано или бежало, а крестьяне заслуживают праздника. Возможно, избытки, которыми пользовалось дворянство, станут хорошей наградой для революции?"

LUS_what_are_we_doing_now:0 "Вперед в будущее"
LUS_what_are_we_doing_now_desc:0 "Теперь, когда революция достигла успеха, появился вопрос о том, куда нам идти. Должны ли мы идти своим путем или присоединиться к локальной силе в регионе?"

LUS_griffon_militia:0 "Грифонье ополчение"
LUS_griffon_militia_desc:0 "Призыв тех, кто хочет защитить свои семьи от бандитов, не только защитит некоторых от обращения к бандитизму, но и даст грифонам ощущение цели."

######### own way path ########################
LUS_our_own_way:0 "Наш собственный путь"
LUS_our_own_way_desc:0 "Единственный истинный путь - это наш путь, путь становления своей собственной нацией, а не привязанной к какой-либо другой, подобно тому, чем мы были давным-давно."

LUS_peasant_army_focus:0 "Универсальная крестьянская воинская повинность"
LUS_peasant_army_focus_desc:0 "Необходимость военной службы для каждого дает каждому возможность. Получаемая работа, где занятость не будет ограничена!"

LUS_bandit_trials:0 "Суд над бандитами"
LUS_bandit_trials_desc:0 "Один из главных лидеров бандитского крестьянства попал в плен и ожидает суда."

######## help from prywhen path ##############
LUS_ask_prywhen_for_help:0 "Помошник Прайвена"
LUS_ask_prywhen_for_help_desc:0 "Прайвен долго поддерживал крестьянское восстание, конечно, они будут в состоянии помочь наставить и направить нас, и сделать нас собственной нацией?"

LUS_stabilization:0 "Стабилизация"
LUS_stabilization_desc:0 "Проведение реформ и принятие мер по созданию надлежащего правительства - это не только хорошая идея, но и необходимость, учитывая нынешний анархистский статус Люши."

LUS_everything_under_control:0 "Все идет по плану"
LUS_everything_under_control_desc:0 "Благодаря Прайвену, устанавливающему истинное правительство для нас, и предателями, которых мы разложили на плесень и липовый мед, мы теперь находимся на пути к восстановлению, и все идет по плану."

LUS_get_rid_of_bandits:0 "Избавиться от бандитов"
LUS_get_rid_of_bandits_desc:0 "Пришло время прояснить, что тюрьмы и расстрельные команды работают, и продемонстрировать бандитам, что их проклятый род больше не будут терпеть, никогда!"

LUS_shoot_the_traitors:0 "Расстрелять предателей"
LUS_shoot_the_traitors_desc:0 "Позаботьтесь о каждом грифоне, который убил, украл или ограбил во время и после войны. Предатели революции и народа Люши должны быть наказаны!"

LUS_new_lushi:0 "Новый Люши"
LUS_new_lushi_desc:0 "Некоторые грифоны сомневались в этом, но это было сделано. Люши пережило революцию, и простые грифоны теперь стоят у руля. Мы сделали это."

LUS_construct_com_2:0 "Подъем промышленности"
LUS_construct_com_2_desc:0 "Теперь, когда Свободная Республика Люши является настоящим государством на мировой арене, пришло время начать производство товаров народного потребления для нашего народа и дорог, необходимых для их транспортировки."

LUS_construct_com:0 "Нужды граждан"
LUS_construct_com_desc:0 "У населения есть потребности, и мы можем использовать опыт, полученный при удовлетворении этих производственных потребностей, чтобы помочь в нашему собственному производству."

LUS_com_industrialization:0 "Индустриализация"
LUS_com_industrialization_desc:0 "Переход от нашего аграрного общества к более модернизированному должен быть не только приоритетом, но и нашей целью."

LUS_red_army_focus:0 "Красная Армия"
LUS_red_army_focus_desc:0 "Народная Красная Армия Люши является первым шагом к профессиональной военной силе, а не ополчению необученных крестьян. Во имя защиты нации и грифонов!"

LUS_red_army_focus_defence:0 "Оборонительный опыт Красной армии"
LUS_red_army_focus_defence_desc:0 "Люши принадлежит люшианцам, и защита нации имеет первостепенное значение в случае иностранного вторжения. Защищайтесь, стирайте их в порошок и наступайте, когда они слабы."

LUS_red_army_focus_attack:0 "Наступательный опыт Красной армии"
LUS_red_army_focus_attack_desc:0 "Лучший способ защитить нашу нацию - уничтожить врагов, когда они объявят войну, и быстро заставить их сдаться. Хорошая атака - лучшая защита."

LUS_red_army_focus_train:0 "Ускоренные тренировки Красной армии"
LUS_red_army_focus_train_desc:0 "Достаточно дать пистолет в когти каждому грифону и научить их сражаться. Они смогут стрелять по врагу и, будем надеяться, убить его."

LUS_red_army_focus_org:0 "Качественная тренировка Красной Армии"
LUS_red_army_focus_org_desc:0 "Обучение тактике ведения боевых действий и создание хорошо обученной армии компенсирует потерянное время за счет того, что в войне погибнет меньше люшианцев. Чем больше мы экономим, тем больше мы выигрываем."

LUS_red_army_focus_youth:0 "Молодые грифоны для Красной Армии"
LUS_red_army_focus_youth_desc:0 "Привлечение молодежи ко вступлению в Народную Красную Армию Люши даст не только новую группу, которую можно использовать в военное время, но и научит молодежь ценным навыкам, которые они могут забрать с собой в мирную жизнь."

LUS_communist_griffon:0 "Идеальные грифоны"

LUS_lushian_councils:0 "Совет Люшианцев"
LUS_lushian_councils_desc:0 "Создание крестьянских советов, где народные массы могут иметь право голоса в управлении новой страной, - это именно то, на чем основано это общинное общество, поэтому пришло время сдержать обещания."

LUS_education_campaigns:0 "Образовательные кампании"
LUS_education_campaigns_desc:0 "Простые грифоны необразованы и не умеют читать, и это мешает им принимать решения на благо себя и других."

LUS_education_campaigns2:0 "Школы для грифонов"
LUS_education_campaigns2_desc:0 "Отправка наших самых ярких и самых умных в школы по всей стране - лучшая отправная точка. Трудно учить без возможности сделать это."

LUS_education_campaigns3:0 "Каждый грифон студент"
LUS_education_campaigns3_desc:0 "Принудительное обязательное образование для всех грифонов, молодых и пожилых, мужчин и женщин, может быть немного непопулярным, но они отблагодарят нас, когда они сумеют читать."

LUS_research_with_prywhen:0 "Прайвенско-Люшианское научное соглашение"
LUS_research_with_prywhen_desc:0 "Прайвен был не только нашей опорой в этом испытании, но и помогал нам бесчисленным множеством других способов. Возможно, с нашим новосозданным образованием, мы сможем отплатить им сторицей?"

LUS_education_campaigns4:0 "Образование для всех"
LUS_education_campaigns4_desc:0 "Значительные субсидии образованию, чтобы даже самый бедный крестьянин смог ходить в школу, являются единственным логическим следующим шагом в нашем стремлении дать образование простому народу."

LUS_lumium_university:0 "Люмиумский Университет"
LUS_lumium_university_desc:0 "Совершенно новый Люмиумский Университет, основанный в бывшем доме бывших монархов, является лучшей школой Люши для тех, кто хочет продолжить свое образование после обязательного минимума."

LUS_ideal_griffon_focus:0 "Идеальные грифоны"
LUS_ideal_griffon_focus_desc:0 "Идеальный грифон - это тот, кто всегда усердно работает, кто всегда прикладывает 110% усилий ко всему, что он или она делает. Делая это известным всем и вознаграждая тех, кто оправдывает ожидания - все это должно повысить производительность, верно?"

LUS_mining_industry:0 "Разработка ресурсов"
LUS_mining_industry_desc:0 "Люши - нация, которой управляют фермеры, и в результате способность собирать ценные полезные ископаемые ограничена. Пришло время приступить к производству инструментов и обучению грифонов добыче."

LUS_steel_industry_com:0 "Сталелитейные мануфактуры"
LUS_steel_industry_com_desc:0 "Каждой нации нужна сталь. Будь то кастрюли и сковородки или танки и пушки, это обязательный аспект жизни. Оптимизация и совершенствование процесса производства стали должны бесконечно улучшаться, и, конечно же, бесконечно становиться лучше."

LUS_everyday_life:0 "Улучшить уровень жизни"
LUS_everyday_life_desc:0 "Большинство в Люши знают только бедность, поэтому повышение уровня жизни каждого бедняка до лучшего стандарта должно порадовать каждого."

LUS_defence_industry_com:0 "Люшианские оружейные предприятия"
LUS_defence_industry_com_desc:0 "Переход от кустарной промышленности к специализированной военной должен позволить нам начать оснащать нашу армию более современным оружием, таким как самозарядные винтовки и танки."

LUS_modern_state:0 "Современное Люши"
LUS_modern_state_desc:0 "После всех достижений за последние несколько лет Люши, наконец, готово стать по-настоящему современным обществом, чтобы конкурировать с любым другим."

