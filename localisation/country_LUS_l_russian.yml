LUS_machine_tools:0 "Разрабатывать новые станки"

LUS_textile_industry:0 "Создать текстильные фабрики для народа"

LUS_siege_timeout:0 "Осада продолжается"

LUS_brave_warriors:0 "Храбрые воины Люши"

