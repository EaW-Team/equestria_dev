### destroyer ###
lushi.42.t:0 "Грифон? Дракон? Маар лично?"
lushi.42.d:0 "По всей стране распространяется безумный слух. Странное существо появилось в пшеничном поле на юге Люши. Местные крестьяне, для которых история сейчас является самой интересной вещью для обсуждения, рассказали нашим солдатам следующую небылицу: "Сначала небо стало мрачным, как будто это дождь, затем на поле появился гигантский темный шар, вспыхнувший молнией , ветер поднялся, и земля под сферой испарилась. Гигантский монстр, похожий на дракона с клювом, появился из сферы и спустился на землю. Он становился все меньше и меньше, пока он не достиг размера обычного грифона, а затем он улетел в неизвестном направлении." Сэр, вы хотели бы, чтобы мы организовали компанию, дабы осмотреть леса? Демон может быть где угодно. Сам Маар, возможно, пришел в люшианские земли, чтобы наказать нас за наши грехи!"
lushi.42.a:0 "Суеверные слухи глупых крестьян меня не интересуют."

lushi.43.t:0 "Ваше Величество, он явился!"
lushi.43.d:0 "Демон, которого мы считали крестьянской легендой, прибыл в столицу. Он путешествовал по нашей земле, узнав о нашем языке и обычаях. Теперь он хочет поговорить с вами, лидером Люши. Не рискуете ли вы, ваше величество, разговаривая с такой бакой?"
lushi.43.a:0 "Пригласите его сюда!"
lushi.43.b:0 "Меня нет дома, я уехал копать картошку!"

lushi.44.t:0 "Разрушитель миров явился!"
lushi.44.d:0 "Монстр вполз в зал и начал говорить. Его глубокий и рычащий голос, похожий на демонический, заставлял мурашки бегать по телу. Он выглядит как зеленая ящерица с клювом, нечестивая смесь дракона и грифона, его узкие глаза сияют кровью.\n\n"Я прибыл издалека в землю Люши. Меня зовут Разрушитель Миров! Когда-то я мог стереть любой мир или вселенную моим огненным дыханием. Однако за последние тысячелетия я постарел и открыл в себе любовь к землях Люши! Я ищу приют и мирную жизнь. Будет ли правитель этой земли настолько щедр, чтобы предоставить мне место жительства? Взамен, я предлагаю защиту этим землям, так как они будут моим новым домом".\n\n[Root.GetLeader] прошептал: "Я не думаю, что у нас есть выбор...""
lushi.44.a:0 "Добро пожаловать в [Root.GetName]!"

lushi.45.t:0 "Решение"
lushi.45.d:0 "Разрушителю была предоставлена земля в одной из деревень близ Люмиума. Его новая богатая резиденция была быстро построена лучшими плотниками и архитекторами Люши. Теперь он живет там со своей женой-грифиной, наслаждаясь спокойной и умеренной жизнью в своей усадьбе.\n\n"
lushi.45.a:0 "Я рад, что мы сможем жить дальше."

### peasants ##
lushi_peasants.1.t:0 "Анархия"
lushi_peasants.1.d:0 "Вот вы свергли правительство, и что дальше? Вот что вы натворили?"
lushi_peasants.1.a:0 "Михайло, неси пиво, мы сегодня гуляем."

lushi_peasants.2.t:0 "Появляются группы бандитов"
lushi_peasants.2.d:0 "Вооруженные крестьяне формируют бандитские группы, чтобы воровать еду, деньги и другие материалы, необходимые для выживания. Неужели все потеряно?"
lushi_peasants.2.a:0 "Что нам делать?"

lushi_peasants.3.t:0 "Люшианские крестьяне просят помощи"
lushi_peasants.3.d:0 "Крестьянское восстание в Люши было успешным, однако новообразованное правительство не в силах контролировать вооруженную толпу, которая когда-то была революционной армией. Крестьянам нужна политическая и экономическая помощь. Должны ли мы помогать нашим товарищам?"
lushi_peasants.3.a:0 "Конечно."
lushi_peasants.3.b:0 "Это не наша забота."

lushi_peasants.4.t:0 "Прайвен устанавливает своё правительство"
lushi_peasants.4.d:0 "После того, как мы сами не смогли организовать правительство, мы обратились к Прайвену, попросив их помочь нам в создании правительства."
lushi_peasants.4.a:0 "Ура!"

lushi_peasants.5.t:0 "Прайвен отказывается помочь"
lushi_peasants.5.d:0 "После того, как мы сами не смогли организовать правительство, мы обратились к Прайвену, попросив их помочь нам в создании правительства. К сожалению, они отказались, и прислали нам голубя с запиской: "Помощи не будет, но вы держитесь.""
lushi_peasants.5.a:0 "Ну, что нам теперь делать?"

lushi_peasants.6.t:0 "Суд над бандитами"
lushi_peasants.6.d:0 "Мы нашли и захватили одного из лидеров бандитов Разеха Умона. Он будет осужден и казнен на следующее утро. Однако есть опасения, что его банда распространилась по всей стране, а многие крестьяне видят в нем своего лидера."
lushi_peasants.6.a:0 "Мы должны убить его, он бандит."
lushi_peasants.6.b:0 "Наши когти связаны, отпустить его."

lushi_peasants.7.t:0 "Крестьянское восстание!"
lushi_peasants.7.d:0 "Некоторые из крестьян возмутились и  попытались спасти Умона от казни, и каким-то образом, несмотря ни на что, они смогли."
lushi_peasants.7.a:0 "КАК!"

lushi_peasants.8.t:0 "Успешная казнь"
lushi_peasants.8.d:0 "Умон был казнен после справедливого суда, а население не взбунтовалось."
lushi_peasants.8.a:0 "Какое облегчение."

lushi_peasants.9.t:0 "Восстание лоялистов"
lushi_peasants.9.d:0 "После своего дерзкого побега Умонт собрал большую группу крестьян и лично возглавил революцию против нас!"
lushi_peasants.9.a:0 "Товарищи, к оружию!"

lushi.46.t:0 "Успешная оборона Замка Драка!"
lushi.46.d:0 ""
lushi.46.a:0 "Ура!"

lushi.47.t:0 "Неудачная оборона Замка Драка!"
lushi.47.d:0 ""
lushi.47.a:0 "Черт!"

lushi.48.t:0 "Тупиковая ситуация в обороне Замка Драка!"
lushi.48.d:0 ""
lushi.48.a:0 "Мы их победим!"
