LUS_fascist_coup:0 "Дворцовый переворот Князя Герара"
LUS_fascist_coup_desc:0 "Младший брат князя Элиаса Герар желает занять престол Княжества Люши для себя. Его поддержка среди аристократии относительно невелика. Однако это может измениться, если нынешний князь покинет мир живых."

LUS_plot_against_elias:0 "Заговор против Князя Элиаса"
LUS_plot_against_elias_desc:0 "Князь Элиас стоит на пути величия Люши. Его миролюбивая позиция не подходит истинному грифону. Тем не менее, князь пользуется приличным количеством поддержки. Укрепив наши собственные позиции, мы могли бы окончательно устранить его."

LUS_kill_elias:0 "Убить Князя Элиаса"
LUS_kill_elias_desc:0 "Очевидно, что мы не можем убить князя Элиаса, пока он находится в своем замке в Люмиуме. Мы должны подождать, пока он отправится в путешествие, чтобы навестить одного из лордов или покинет замок по другой причине.\n\nЕсли мы будем ждать слишком долго, а Элиас объединит нацию вокруг себя и своих идей, убить его и взять страну в свои когти будет проблематично."

LUS_fight_fascists_sympathisers:0 "Сражаться со сторонниками Биколини"
LUS_fight_fascists_sympathisers_desc:0 "В нашей стране укоренились проблемные идеи вингбардского фашизма. Мы должны победить сторонников Биколини их собственным оружием и удостовериться, чтобы каждый грифон узнал правду об их ужасных идеях."

LUS_politics:0 "Люшианская политика"
LUS_politics_desc:0 "Феодальное государство Люши, безусловно, имеет свои уникальные проблемы и возможности. В зависимости от обращения Князя с лордами и простогрифонами, оно либо поможет, либо создаст помехи его правлению."

LUS_celebration_planning:0 "Запланировать праздник"
LUS_celebration_planning_desc:0 "У наших лидеров есть идея провести общегосударственный праздник! Интересно, какая на этот раз будет тематика?"

LUS_celebration:0 "Начать праздник!"

preparing_a_siege_tt:0 "Подготовиться к осаде"
LUS_feudalism:0 "Люшианский феодализм"

LUS_raise_levy:0 "Поднять крестьянское ополчение"
LUS_raise_levy_desc:0 "Отряд ополчения может быть поднят в каждой провинции во время войны или подготовки к завоеванию. Лорду региона понадобится около года, чтобы восстановить и развернуть другой отряд."

LUS_bend_to_the_empire:0 "Склониться перед Империей"
LUS_bend_to_the_empire_desc:0 "Ясно, что попытка противостоять могуществу Империи в одиночку, будет тщетной и будет стоить многим грифонам жизней. Ради нашего народа мы должны преклонить колени перед Грифенхеймом."

LUS_remove_brodfeld_scientists:0 "Уволить бродфилдских ученых"

LUS_remove_foreign_scientists:0 "Перестать финансировать научный комитет"

LUS_remove_new_recruiting_law:0 "Отменить новый закон о призыве"
LUS_remove_new_recruiting_law_desc:0 "Мы отменим закон о призыве, который расстраивает население. Ввести его снова мы сможем лишь через год."

LUS_add_new_recruiting_law:0 "Ввести новый закон о призыве"

LUS_marriage_preparations:0 "Подготовка к свадьбе"

LUS_try_to_kill_drak:0 "Убить Лорда Марвина Драка"
LUS_try_to_kill_drak_desc:0 "Мы можем попытаться убить старого ублюдка, Лорда Марвина Драка, однако, мы не можем быть уверены что все пройдет гладко. И не дай Борей об этом узнает Лорд Драк, ведь тогда о наших отношениях можно будет забыть..."

LUS_bribe_drak:0 "Подкупить Драка"
LUS_bribe_drak_desc:0 "Мы можем предложить Лорду Драку солидное предложение, чтобы он изменил своё мнение по поводу Княжны Миры."

LUS_peasant_rebellion:0 "Крестьянское восстание"

LUS_economic_problems:0 "Экономические проблемы"
LUS_economic_problems_desc:0 "Экономика в Люши сама себя убивает, но у нее есть потенциал. И если мы сделаем правильные инвестиции, то это нам сыграет на лапу при дальшейшем развитии страны."

