lushi_news.1.t:0 "Князь Элиас был убит!"
lushi_news.1.d:0 "[This.GetNewspaperHeader]Сегодня, [GetDateText]. Князь Элиас Уайткрест из Княжества Люши был убит. Сообщается, что Князь был в гостях у одного из своих лордов. Неизвестный грифон подкрался к Князю Элиасу и застрелил его с крыши мушкетом Voderlader. Убийца был убит сразу, поэтому его мотивация остается неизвестной: младший брат Элиаса, княжич Герар, примет бразды правления страной. Он известен как поклонник политического теоретика Вингбардии Биколини, это не принесет нам ничего хорошего..."
lushi_news.1.a:0 "К новому завтра!"
lushi_news.1.b:0 "Мы выражаем наши соболезнования люшианцам."

