lushi_brodfeld.34.a:0 "К единству!"

###SUBMIT TO THE EMPIRE###
lushi.33.t:0 "Письмо в Империю"
lushi.33.d:0 "Мы подготовили для вас письмо, [LUS.GetLeader]. В нем вы официально приносите вассальную клятву Империи Грифонов. Если они согласятся, мы будем жить под их милостью. Просто согласитесь, всем от этого будет лучше."
lushi.33.a:0 "У нас нет другого выбора."
lushi.33.b:0 "Кто это предложил, кому жить надоело?!"
### EVENT FOR THE EMPIRE ###
lushi.34.t:0 "[From.GetLeader] бьет челом"
lushi.34.d:0 "[From.GetName] отправил нам официальное письмо. В длинном сообщении [From.GetLeader] объясняет, что он фактически всегда видел в Империи Грифонов законного правителя континента. Письмо должно рассматриваться сугубо, как подтверждение его вассальной клятвы нам. Он предлагает нам свой народ и свои земли. Что мы должны ответить?"
lushi.34.a:0 "Добро пожаловать на борт."
lushi.34.b:0 "Ты выбрал не тот путь, трусишка."
### EVENTS THAT LUSHI GETS IN RESPONSE ###
lushi.35.t:0 "[From.GetName] принимает наше предложение"
lushi.35.d:0 "Империя приняла предложение о нашей вассализации, теперь мы будем координировать наши военные и иностранные дела с Грифенхеймом и платить десятую часть доходов. Высокая цена для нашей нации, однако, неизбежная."
lushi.35.a:0 "Так проходит мирская слава."

lushi.36.t:0 "[From.GetName] отклоняет наше предложение"
lushi.36.d:0 "Империя отказалась от нашей вассальной клятвы. Кажется, что если они захотят иметь с нами что-то общее, то они захотят заплатить за это железную цену. По крайней мере, мы сохранили нашу гордость, но лишь время покажет, кто был прав."
lushi.36.a:0 "Люши принадлежит только нам!"

