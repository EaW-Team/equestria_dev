#Lushian Greatness
lushi.1.t:0 "Празднование Люшианского Величия!"
lushi.1.d:0 "Величие Люши не знает границ! Все знают, что лучшие грифоны живут в Люши! Это самое лучшее место во всей Грифонии! Давайте будем пить и танцевать всю ночь напролет, чтобы отпраздновать этот замечательный факт!"
lushi.1.b:0 "УРА!"

lushi.2.t:0 "Люшианские рыцари прибыли!"
lushi.2.d:0 "Рыцари помнят праздник, который мы организовали, чтобы отпраздновать люшианское величие. Теперь они пришли помочь нам во время нужды. Одетые в древние заколдованные доспехи с яркими знаменами люшианских феодалов. Эти великолепные виды оживили страну и дали нам уверенность в том, что мы можем победить в этой войне. Борей, храни наших защитников Рыцарей! Давайте сплотимся вокруг наших паладинов!"
lushi.2.a:0 "Прекрасно!"
lushi.2.b:0 "Непостижимо!"
lushi.2.c:0 "Офигенно!"
lushi.2.e:0 "Фантастика!"

#Lord Drak
lushi.3.t:0 "Предложение Лорда Драка"
lushi.3.d:0 "Влиятельный Лорд Драк - один из самых могущественных дворян страны. Он старый и презренный во всех отношениях. До сих пор он отказывался помочь [Root.GetLeader] в реформировании страны. Слухи и шепоты говорят о его желаниях. Этот безумец хочет жениться на Княжне Мире, дочери Элиаса! Сама мысль о том, чтобы провести остаток своей жизни с этим грифоном, сделала княжну мрачной и грустной. Однако, согласно традициям, отец решает вопрос о браках. Князь теперь застрял между его желаниями реформ и сердцем княжны Миры.\n\nУтром Драк прибыл в Люмиум со своим окружением, он часами беседовал с [Root.GetLeader], а Мира молча смотрела на происходящее, но лорд Драк стоял на своём, его последнее предложение было таким, каким оно есть. Лапка Миры в обмен на его лояльность..."
lushi.3.a:0 "У меня нет другого выбора, кроме как согласиться."
lushi.3.b:0 "Никогда твои грязные лапы не притронутся к Мире!"

lushi.4.t:0 "Политический брак"
lushi.4.d:0 "Многие лорды и знать со всего Княжества прибыли в замок лорда Драка на северо-западе страны. Сегодня должен состояться брак между Мирой Уайткрест и Марвеном Драком. Ни один из гостей не отражал замок лучше, чем [Root.GetLeader] и Княжна Мира, поскольку они выглядели мрачными, как стены замка. 'Это ради будущего Люши, у нас не было другого выбора.' Князь пробормотал Мире, когда он приготовился провести красивую невесту по проходу.\n'Не мог бы ты просто ... избавиться от него?'- прошептала Мира, в ее глаза все еще теплилась надежда на чудо, но [Root.GetLeader] покачал головой. Он взял ее лапку, когда слуга подал сигнал, что настало время.\n\nМира и Драк теперь были вместе, стоя перед священником Эйр. Святой грифон повторил обеты молодоженов. 'Да.' - ответил Драк, садистская радость звучала в его голосе.\n 'Да.' - Сказала она мягко, пытаясь выглядеть счастливой перед толпой. Священник встревоженно взглянул на новую пару, как будто он чувствовал, что происходит на самом деле, но он продолжал. 'Тогда отныне вы муж и жена. Богиня Эйр следит за вашим союзом.'"
lushi.4.a:0 "Может быть Эйр присмотрит за их браком..."

lushi.5.t:0 "Лорд Драк Веритас" Драк
lushi.5.d:0 "Северо-западные земли Люши, принадлежат семье Драк. Похоже, что князь Люши каким-то образом оскорбил лорда Марвина Драка. Настолько сильно, что дворянин стремится разорвать свою вассальную клятву с Князем Элиасом. В официальном письме с печатью лорд Драк клянется в верности [Root.GetLeader] и хочет, чтобы его домен стал частью [Root.GetName]. Внимательно подумайте, поскольку это может привести к проблемам с Люши."
lushi.5.a:0 "Добро пожаловать!"
lushi.5.b:0 "Нам не нужны проблемы."

lushi.6.t:0 "Лорд Драк оставил нас"
lushi.6.d:0 "Пришло известие о том, что лорд Драк поклялся в верности [From.GetLeader], и его земля стала собственностью его нового повелителя. В письме, где он объясняет свои действия, он утверждает, что если его честь находится под угрозой, он может отречься от его вассальной клятвы и найти другого защитника. Это может иметь какое-то отношение к тому, что Драку отказали в женитьбе на княжне Мире."
lushi.6.a:0 "Чертов мудила."

lushi.7.t:0 "Замок Драк захвачен!"
lushi.7.d:0 "Наша осада Замка Драка оказалась успешной! Наши войска захватили стены, пробираясь к цитадели замка. Хотя сопротивление головорезов Драка, поддерживаемых войсками его нового повелителя, было жестоким, им не удалось сдержать наших храбрых солдат и рыцарей. Шаг за шагом они пробились к покоям Драка, пока они наконец не нашли предателя. Одетый в тяжелые доспехи и вооруженный булавой, он сумел убить трех рыцарей, прежде чем пал. Замок был взят, войска Люши снова контролируют окружающие замок земли. А дипломатами быстро была достигнута договоренность о прекращении огня. Этот день был за Люши!"
lushi.7.a:0 "Замечательно!"

lushi.8.t:0 "Наступление захлебнулось"
lushi.8.d:0 "Несмотря на все наши усилия, осада замка Драка провалилась. Мощь его собственной дружины вместе с силами его нового владыки оказалась слишком большой для наших смельчаков. Сам Драк, с древней булавой на перевес, лично переломил ход битвы в последнюю секунду. Наши потери были слишком высоки, чтобы оправдать дальнейшую кампанию. Драк заслужил свою независимость от Люши..."
lushi.8.a:0 "Ужасно."

lushi.9.t:0 "Осада разбита"
lushi.9.d:0 "Из-за нехватки войск, отведенных на осадные работы, нашему кретину генералу не удалось должным образом осадить замок Драка. Мы потеряли возможность вернуть себе похищенные земли."
lushi.9.a:0 "Как так то!"

lushi.38.t:0 "Под покровом тьмы"
lushi.38.d:0 "Наш убийца сумел проникнуть в замок через канализацию. Конечно, все в замке Драка воняет подливой, поэтому разница где просочиться была едва заметной. Теперь убийце нужно пробраться к спальне Драка и решить, что делать. Если, конечно, Драк сам уже не помер от спидорака."
lushi.38.a:0 "Отравить его."
lushi.38.b:0 "Забить его же собственной дилдой."
lushi.38.c:0 "Задушить его подушкой во сне."
lushi.38.e:0 "Отзываем убийцу сейчас же!"

lushi.39.t:0 "Успешное устранение!"
lushi.39.d:0 "Лорд Драк погиб, а убийца уже где то в небе над местными лесами. Наше отношение к этому инциденту нулевое, а Княжне Мире не придется стать супругой старого пердуна."
lushi.39.a:0 "Вот и помер Лорд Драк..."

lushi.40.t:0 "Убийца не смог убить Драка!"
lushi.40.d:0 "Каким-то немыслимым образом Лорд Драк выжил! К счастью, наш грифон благополучно ушел, обеспечивая секретность нашего заговора."
lushi.40.a:0 "Имбицилы ..."

lushi.41.t:0 "Наш Ассасин был захвачен!"
lushi.41.d:0 "Наш план откровенно пошел в тартар! Лорд Драк не только выжил, но он умудрился поймать убийцу. Нужно готовиться к тому, что убийца расколиться и нас обвинят в убийстве."
lushi.41.a:0 "Какое убийство?"

#Peasants War
lushi.14.t:0 "Крестьяне отказываются работать"
lushi.14.d:0 "Наше укрепление крепостного права, похоже, имело обратный эффект. Крестьяне, вдохновленные революциями со всего континента, отказываются работать! Хуже того, они крадут оружие из арсеналов и бушуют в сельской местности. Мы в шаге от того момента, когда ситуация выйдет из-под контроля. Мы должны как-то вернуть доверие простогрифонов, прежде чем они захотят свергнуть нас!"
lushi.14.a:0 "Вы что, хотите как в Бродфилде?"

lushi.15.t:0 "Крестьянское восстание!"
lushi.15.d:0 "По всей сельской местности случилось полномасштабное восстание. Крестьяне оккупировали города и деревни, вооруженные огнестрельным оружием, а иногда просто вилами и факелами. Многие солдаты сочувствуют им и перешли на их сторону."
lushi.15.a:0 "Палками их, палками!"
lushi.15.b:0 "Вставай, поднимайся, рабочий народ!"

#I like Trains
lushi.16.t:0 "Покупка поездов за границей"
lushi.16.d:0 "Современная индустриальная страна полагается на железные дороги для перевозки пассажиров и грузов. Хотя у нас есть некоторые связи между нашими крупными городами, нам по-прежнему не хватает поездов, чтобы маршруты были стабильными и выгодными. Давайте закупать поезда из-за границы и, наконец, вытащим нашу страну из феодальной задницы! "
lushi.16.a:0 "Прогресс не остановить!"

lushi.17.t:0 "Люши желает приобрести поезда."
lushi.17.d:0 "Правительство [LUS.GetNameDef] предлагает нам сделку, они хотели бы купить несколько наших поездов, для дальнейшей модернизации своей собственной страны, платя хорошую цену за поезда!"
lushi.17.a:0 "Продано!"
lushi.17.b:0 "Что там сказали эти дикари?"

lushi.18.t:0 "Правительство [From.GetName] согласилось на сделку"
lushi.18.d:0 "Правительство [From.GetName] решило продать нам несколько своих старых поездов! Это, безусловно, решит все проблемы инфраструктуры, с которыми мы сталкиваемся сейчас. Остается только подтвердить сделку."
lushi.18.a:0 "Мы согласны!"
lushi.18.b:0 "Как-нибудь в другой раз."

lushi.19.t:0 "[From.GetName] подписывает сделку"
lushi.19.d:0 "Правительство Люши подписало сделку, и поезда, которые мы подготовили для них, теперь находятся на пути к люшианским землям. Мы должны ожидать от них оплаты в ближайшее время. Будем надеяться, что это только укрепляет дружбу между нами!"
lushi.19.a:0 "Хорошая сделка."

lushi.20.t:0 "Люши подписывает сделку с государством [From.GetName]"
lushi.20.d:0 "Правительство [LUS.GetNameDef] купило поезда у государства [From.GetNameDef]. Они отправили нам вежливое письмо, в котором объяснялось, что правительство [From.GetNameDef] продало поезда по более выгодной цене."
lushi.20.a:0 "Фу, позорники."

lushi.21.t:0 "[From.GetName] отказывается от продажи поездов"
lushi.21.d:0 "Жадное правительство [From.GetName] решило отказаться от нашего наиболее щедрого предложения. Кажется, им нужны поезда для самих себя. Неважно, мы найдем другого продавца"
lushi.21.a:0 "Хорошо."

#Not a griffonian nation without an economic crash
lushi.22.t:0 "Кризис сельского хозяйства"
lushi.22.d:0 "Освобождение крестьян от их крепостного права привело к тому, что цены на продовольствие выросли, потому что крестьяне требуют больше денег, а некоторые вообще решили сбежать в города. Текущих темпов с/х недостаточно, чтобы накормить растущее население городов. Наши зернохранилища по-прежнему полны, но кризис не за горами..."
lushi.22.a:0 "Мы справимся."

lushi.23.t:0 "Кризис модернизации"
lushi.23.d:0 "По мере поиска более эффективных способов ведения сельского хозяйства богатые крестьяне становятся богаче, а бедные крестьяне становятся все беднее и многочисленнее. У грифонов нет работы и нет денег на еду, которую продают богачи. Мы должны организовать новые рабочие места, принять правила рынка и поддержать мелких фермеров."
lushi.23.a:0 "Пойдем работать!"

lushi.24.t:0 "Сделка от Люши"
lushi.24.d:0 "[LUS.GetName] хочет купить качественное зерно в нашей стране. Кажется, что в их стране возможен голод. В сейчас у нас есть избытки и мы можем позволить себе быть щедрыми. Так что, продадим Люши зерно?"
lushi.24.a:0 "Да, они могут его купить."
lushi.24.b:0 "Нет."

lushi.25.t:0 "[From.GetName] продает нам зерно"
lushi.25.d:0 "Мы спасены! Правительство [From.GetName] решило щедро позволить нам купить часть их запасов зерна. Зерно уже грузят в вагоны и они уже на пути в наиболее пострадавшие от голода районы."
lushi.25.a:0 "Хвала Эйр!"

lushi.26.t:0 "[From.GetName] отклоняет сделку."
lushi.26.d:0 "Мы в дерьме, так как правительство [From.GetName] отказалось продавать нам зерно. Они говорят, что тоже хотят кушать и фиг нам, работать на полях надо было, а не бунтовать. Будем надеятся, что мы еще сможем протянуть."
lushi.26.a:0 "Затяните пояса потуже."

lushi.27.t:0 "Запасы еды кончаются"
lushi.27.d:0 "Отсутствие поставок продовольствия наряду с плохими урожаями опустошают наши зернохранилища. При строгом нормировании мы могли еще протянуь некоторое время, но уже заметны основные признаки голода. Мы должны действовать сейчас же, чтобы спасти жизнь наших грифонов!"
lushi.27.a:0 "Храни нас Боги..."

lushi.28.t:0 "Голод охватил нашу страну"
lushi.28.d:0 "Наши поля по-прежнему не дают достаточно урожая, чтобы накормить наш народ, а из-за границы нет помощи. Наши грифоны уже прибегают к подножному корму, он не дает сил, но и не дает умереть. Наша страна умирает...Мы должны молиться о том, чтобы наши страдания наконец окончились, так или иначе."
lushi.28.a:0 "Эйр нас прокляла!"

#War with Prywhen
lushi.30.t:0 "Наши крестьяне недовольны, милорд"
lushi.30.d:0 "Когда мы вступили в войну против Прайвена, все больше и больше крестьян начинают сочувствовать красным бандитам. Нам нужно следить за ними, чтобы они не застали нас врасплох, как этих идиотов из Бродфилда."
lushi.30.a:0 "Стены умеют слушать..."

lushi.31.t:0 "Военные меры"
lushi.31.d:0 "С тех пор, как мы вступили в войну против Прайвена, у нас возникла ужасная экономическая проблема. У нас нет денег, чтобы вести военные действия! Солдатам не хватает мушкетов, пороха и солонины! А за линией фронта царит дефицит продовольствия, строители отказываются работать! У нас, конечно, есть некоторые резервы, но за 2мя зайцами не стоит гнаться, так на что мы его потратим?"
lushi.31.a:0 "Стройте гражданские мануфактуры, вояки как-нибудь справятся."
lushi.31.b:0 "Нам нужно больше оружия."
lushi.31.c:0 "Народ говорит бредни, финансируем сразу две отрасли."

#Gerar's Recruiting Law
lushi.37.t:0 "Мы можем снова принять новый закон о призыве"
lushi.37.d:0 "Мы решили ненадолго отменить закон о поголовном призыве, чтобы дать нашим грифонам некоторую передышку. Если нам будет нужно, мы можем снова ввести его в действие, это сделает народ недовольным, однако, предоставит нам больше пушечного мяса для нашей военной машины."
lushi.37.a:0 "Очень хорошо."


#Prywhen Events
lushi_prywhen.1.t:0 "[LUS.GetNameDef] предлагает дружбу"
lushi_prywhen.1.d:0 "[LUS.GetNameDef] хочет основать посольство на нашей земле. Кроме того, они рассказывают о наших общих интересах, таких как торговля и оборона, в качестве веских оснований для сотрудничества. Однако, их страной управляет князь и дворяне, и мы по-прежнему поддерживаем контакты со сторонниками, пытающимися сплотить коммунистов в Люши."
lushi_prywhen.1.a:0 "Давайте покажем нашу дружелюбность."
lushi_prywhen.1.b:0 "Вашей голове место на пике!"

lushi_prywhen.2.t_frnd:0 "Посольство в ОАГ"
lushi_prywhen.2.t_no_frnd:0 "Посольство в ОАГ не было открыто"
lushi_prywhen.2.d_frnd:0 "Кажется, эти крестьяне более разумны, чем нам казалось. Они приняли наше предложение, и установили официальный дипломатический контакт. Старому дураку Киссау это может не понравится, однако, лучше быть на стороне победителя."
lushi_prywhen.2.d_no_frnd:0 "Эти крестьяне такие тупые и их идеология тоже! Они отказались от нашей лапы дружбы только по идеологическим причинам. Их ответ был оскорблением и почти достаточным основанием для войны. Мы переоценили способность коммунистов к мышлению."
lushi_prywhen.2.a:0 "Великолепно."
lushi_prywhen.2.b:0 "Готовьте винтовки, пора надрать пару красных задниц."

lushi_prywhen.3.t:0 "Пакт о ненападении от Люши"
lushi_prywhen.3.d:0 "Буржуазия и империалисты Люши вернулись с новым предложением. Кажется, что они боятся нашей народной мощи и ищут с нами дружбы. С одной стороны, это защитит нашу спину, но с другой, мы разочаруем угнетенных грифонов Люши."
lushi_prywhen.3.a:0 "Мы должны прагматичны, а потому согласны."
lushi_prywhen.3.b:0 "Принципы превыше всего, мы отказываемся!"

lushi_prywhen.4.t:0 "Прайвен согласился"
lushi_prywhen.4.d:0 "Коммунисты приняли нашу дружбу. Мы можем спокойно спать по ночам, зная, что красная волна не утопит нас в крови."
lushi_prywhen.4.a:0 "Хорошо."

lushi_prywhen.5.t:0 "Прайвен отказался"
lushi_prywhen.5.d:0 "Похоже, что у коммунистов есть планы нападения на нас, ведь они не хотят принимать нашу дружбу. Хорошо, пусть приходят, мы будем готовы"
lushi_prywhen.5.a:0 "Ничего не можем с этим поделать."

lushi_prywhen.6.t:0 "Торговый маршрут Люмиум-Кивессин"
lushi_prywhen.6.d:0 "Люши хочет поддержать нашу дружбу, установив торговый путь между нашими странами, эта сделка будет выгодна обеим сторонам. Но должны ли мы действительно принимать товары, производимые буржуями? Стоит ли того выгода от страданий и экспдуатации других?"
lushi_prywhen.6.a:0 "Мы будем использовать эти вещи во благо народа!"
lushi_prywhen.6.b:0 "Нет."

lushi_prywhen.7.t:0 "[From.GetName] принимает сделку"
lushi_prywhen.7.d:0 "Торговые пути между нашими странами установлены! Коммунисты открыли свои города для торговли с нами, что дает нам исключительное право в продаже товаров Прайвена на мировом рынке! Это очень поможет нашей экономике."
lushi_prywhen.7.a:0 "Отлично!"

lushi_prywhen.9.t:0 "Совместные исследования с Люши"
lushi_prywhen.9.d:0 "Дворяне Люши снова попросили нас о помощи. Они хотят, чтобы мы подписали договор о научных исследованиях, дабы работать вместе над важными исследованиями. Примем ли мы их помощь, чтобы сделать мир лучше?"
lushi_prywhen.9.a:0 "Конечно!"
lushi_prywhen.9.b:0 "Не нужно делиться нашими знаниями с буржуями."

lushi_prywhen.10.t:0 "Прайвен согласен!"
lushi_prywhen.10.d:0 "Коммунисты приняли нашу программу взаимных исследований!"
lushi_prywhen.10.a:0 "Ура!"

lushi_prywhen.11.t:0 "Кивессинский оборонительный договор!"
lushi_prywhen.11.d:0 "Люши сейчас разрабатывает договор о взаимной обороне. Фактически, они хотят сформировать вместе с нами альянс, называемый Кивессинским оборонительным договором. Хотя Люши в прошлом был надежным другом, многие из наших товарищей нецензурно отзываются о сотрудничестве с монархистами..."
lushi_prywhen.11.a:0 "Где подписать?"
lushi_prywhen.11.b:0 "Мы никогда не будем сражаться бок о бок с империалистами!"
#Brodfeld Events
lushi_brodfeld.1.t:0 "[LUS.GetLeader] выступил с речью против Бродфилда!"
lushi_brodfeld.1.d:0 "Сегодня [LUS.GetLeader] выступил перед толпой в Люмиуме. Он воскликнул, что король в Бродфилде утратил священное право на правление, когда он допустил восстание, которое вылилось в затяжную кровопролитную мясорубку. Киссау нельзя доверять, поскольку они неизбежно обагрят земли Прайвена еще раз. Грифоны Прайвена должны принять [LUS.GetLeader] как своего единственного правителя, который принесет вечный мир и процветание."
lushi_brodfeld.1.a:0 "Это определенно так!"
lushi_brodfeld.1.b:0 "Это возмутительно!"

lushi_brodfeld.2.t:0 "Люши требует наше Королевство!"
lushi_brodfeld.2.d:0 "От [LUS.GetLeader] только что пришло письмо, там сказано, что наше правление Прайвеном незаконно, и мы должны отречься от престола в пользу короля из дома Уайткрест! Документ, который прилагался к этому нахальному заявлению, перечисляет наши преступления против своих вассалов и своего народа. Они явно подделаны, но похоже, что Люши нас так просто не отпустит. Мы сдаемся или Прайвен снова утонет в крови?"
lushi_brodfeld.2.a:0 "Я не могу продолжать это безумие..."
lushi_brodfeld.2.c:0 "Напишите [LUS.GetLeader], что я его мать в парк водил!"
lushi_brodfeld.2.b:0 "Это война!"

lushi_brodfeld.3.t:0 "Бродфилд сдается!"
lushi_brodfeld.3.d:0 "В проявив истинную храбрость и отвественность за жизни своих подданых, король Бродфилда, торженственно отрекся от престола в пользу [LUS.GetLeader]. Великолепный день для дома Уайткрест!"
lushi_brodfeld.3.a:0 "Мудрое решение."

lushi_brodfeld.4.t:0 "Сообщение короля Бродфилда"
lushi_brodfeld.4.d:0 "'Самый уважаемый и мудрый правитель Люши, сим даю следующий ответ на ваш скромный запрос. СОСИ МОЙ КЛЮВ, ЖАДНЫЙ ТЫ СЫН СОБАКИ. И пусть Борей помилует твою душу, потому что, я сейчас допишу письмо и пойду бить тебе морду, как видишь, письмо я уже дописал.'"
lushi_brodfeld.4.a:0 "Кому-то надо помыть рот с мылом!"

lushi_brodfeld.5.t:0 "Король Бродфилда объявил войну нам!"
lushi_brodfeld.5.d:0 "Король Бродфилда снова проявил свою вспыльчивость, они просто пересекли границу в ответ на нашу просьбу, объявив войну! Конечно, мы ожидали этого, но теперь история запомнит их как агрессора."
lushi_brodfeld.5.a:0 "К Победе!"

lushi_brodfeld.6.t:0 "Коронация [LUS.GetLeader]!"
lushi_brodfeld.6.d:0 "С объединением Люши и Прайвена [LUS.GetLeader] будет коронован как Король Люши и Бродфилда! Это Соединенное Королевство встанет в один ряд с великими державами Грифонии! Пусть Борей благословит Люши и Бродфилд!"
lushi_brodfeld.6.a:0 "Да здравствует Король!"

lushi_brodfeld.7.t:0 "Оплата за помощь"
lushi_brodfeld.7.d:0 "Князь Люши потребовал цену за свою помощь в гражданской войне. Примем ли их возмутительно высокие требования?"
lushi_brodfeld.7.a:0 "Заплатить полную стоимость..."
lushi_brodfeld.7.b:0 "Половина или ничего, Уайткрест."
lushi_brodfeld.7.c:0 "Иш, чего, а рыбы тухлой они там не хотят?"

lushi_brodfeld.8.t:0 "Бродфилд платит за помощь"
lushi_brodfeld.8.d:0 "Король Бродфилда решил заплатить цену за помощь Люши. Похоже, что Де Киссау можно доверять, все-таки он соблюдает сделку."
lushi_brodfeld.8.a:0 "Отлично."

lushi_brodfeld.9.t:0 "Бродфилд оплачивает помощь"
lushi_brodfeld.9.d:0 "Король Бродфилда решил заплатить за помощь Люши. Но Де Киссау сократил оплату вдвое. Что же задумал этот индюк, Маар его побери?"
lushi_brodfeld.9.a:0 "Что они планируют?"

lushi_brodfeld.10.t:0 "Бродфилд отказывается платить!"
lushi_brodfeld.10.d:0 "Король Бродфилда отказался платить то, что он нам должен. Мы никогда не должны были доверять Де Киссау! Может быть, нам тогда следует применить силу люшианского оружия?"
lushi_brodfeld.10.a:0 "Возмутительно!"

lushi_brodfeld.11.t:0 "Брачное предложение!"
lushi_brodfeld.11.d:0 "Король Прайвена решил принять наше предложение. Он позволил Принцу Томадо и Княжне Мире быть вместе! На балконе замка Люмиум галантный принц встал на одно колено и сделал предложение когтя и сердца, а затем он показал ей золотое кольцо. После Томадо объяснил, что их семьи дали свои благословения, а Мира приняла кольцо и вскрикнула от радости! Новости о помолвке быстро распространились по двум королевствам, где простые грифоны отмечали и обсуждали будущее Принца и Княжны!"
lushi_brodfeld.11.a:0 "Ура."

lushi_brodfeld.29.t_pay:0 "[LUS.GetLeader] предлагает помощь за плату"
lushi_brodfeld.29.t_no_pay:0 "[LUS.GetLeader] предлагает помощь"
lushi_brodfeld.29.d_pay:0 "Пришло письмо от [LUS.GetLeader], в котором сообщается, что он разместил свою армию на границе с Прайвеном. Князь Люши говорит, что он готов нанести удар в любое время. Однако он напоминает нам, что война дорогостоящее удовольствие и что Королю придется раскошелиться. [BRF.GetLeader], безусловно, не имеет никаких намерений работать с неприятным [LUS.GetLeader], но мы сейчас находятся в ужасной ситуации. Принять ли нам это предложение?"
lushi_brodfeld.29.d_no_pay:0 "Пришло письмо от [LUS.GetLeader], в котором сообщается, что он разместил свою армию на границе с Прайвеном. Князь Люши говорит, что он готов нанести удар в любое время. Он предлагает свою помощь бесплатно, заявляя, что это обязанность любого верующего в Борея грифона. Кажется, что [LUS.GetLeader] действительно благородный грифон! [BRF.GetLeader], однако, сомневается в такой честности, но мы сейчас в полнейшем ауте, принимаем их предложение?"
lushi_brodfeld.29.a:0 "Мы принимаем этот союз."
lushi_brodfeld.29.b:0 "Это не сделка, а грабеж!"
lushi_brodfeld.29.c:0 "Ни в коем случае."

lushi_brodfeld.30.t:0 "Война за Бродфилд"
lushi_brodfeld.30.d:0 "Война Прайвенских крестьян против короля Бродфилда обернулась сквернее, чем мы думали. Если мы хотим изменить ситуацию и спасти наших друзей, мы должны вмешаться сейчас же. Мы можем либо попросить плату, либо покончить с коммунистами бесплатно."
lushi_brodfeld.30.b:0 "Мы не нуждаемся в плате за то, что поступаем правильно."
lushi_brodfeld.30.a:0 "Таки щекели не пахнут."

lushi_brodfeld.31.t:0 "[BRF.GetLeader] согласился на сделку, и мы идем на войну!"
lushi_brodfeld.31.d:0 "Мудрый правитель Бродфилда решил положиться на нашу помощь. Рыцари и толпы ополченцев были собраны на границе, готовые раздавить наших врагов. Священники Арктура провели огненные проповеди, осуждающие коммунизм как безбожную и богопротивную идеологию. Мятежники будут раздавлены в славной битве!"
lushi_brodfeld.31.a:0 "Ура!"

lushi_brodfeld.32.t:0 "[BRF.GetLeader] отказался от нашей помощи"
lushi_brodfeld.32.d:0 "[BRF.GetLeader] отказался от нашего щедрого предложения помочь ему бороться с коммунистами. Кажется, он не доверяет нам. Посмотрим, сможет ли эта напыщенная курица справиться одна."
lushi_brodfeld.32.a:0 "Мира, позови служанок."

lushi_brodfeld.33.t:0 "Королевский брак"
lushi_brodfeld.33.d:0 "[LUS.GetLeader] предлагает устроить королевский брак между их Княжной Мирой Уайткрест и нашим Принцем Томадо де Киссау. Эти двое уже давно тайно переписываются с друг другом и сплетни твердят, что это хорошая пара. Однако это может нас слишком близко привязать к люшианцам"
lushi_brodfeld.33.a:0 "Любовь преодолеет все преграды!"
lushi_brodfeld.33.b:0 "Я знаю, что за гадость ты задумал, Уайткрест."



LUS_kingdom:0 "Люши - это Королевство"
lushi_will_find_about_this:0 "[LUS.GetNameDef] узнает об этом"

BRF_paid_half:0 "Бродфилд заплатил половину"
BRF_didnt_pay:0 "Бродфилд ничего не платил"

lushi.32.t:0 "У алтаря"
lushi.32.d:0 "Замок в Люмиуме был полон гостей в день свадьбы. Возбужденное настроение царило среди грифонов, поскольку гости из обеих стран ожидают момента истины. Принц Томадо и его отец сопровождались знатными рыцарями в красочных одеждах, размахивающими знаменами Дома Де Киссау. Дабы соответствовать уровню гостей, Галантные Рыцари Люши также одеты в яркие цвета многочисленной знати королевства. Чтобы символизировать единство, рыцари из обеих стран повесили свои геральдические щиты на стенах в часовне, где состоится церемония.\n\nБыла еще одна звезда, которая превзошла всех этих рыцарей и дам в пышных нарядах, - невеста. После того, как глашатай объявил о начале церемонии, [LUS.GetLeader] привел Княжну в переполненную часовню древнего дома семьи Уайткрест. У Княжны Миры было платье из лучших атласов. На голове у нее была серебряная тиара с огромным сапфиром, установленным в центре. Никто не мог выглядеть более ослепительной чем она, но, однако, это удалось Принцу Томадо, в глазах которого сияла бессконечная любовь.\n\nПосле того, как жених и невеста подошли к алтарю, священник Эйр повторил обеты брака. Все присутствовавщие затаили дыхание.\n"Да", - сказал Принц, его голос не дрогнул, но дал намек на то, что он нервничает.\n"Да", - воскликнула Княжна, которая едва могла сдержать себя.\n\n"Отныне и до конца вашего века, вы муж и жена и только смерть сможет разовать оковы вашего обета. Пусть Эйр следит за вашим союзом," - закончил священник. Когда влюбленные поцеловались, дворяне и знатные грифоны обеих стран разразились громкими возгласами и аплодисментами. Любовь не только объединила этих двух влюбленных, но и их народы. Праздники, как в замке в Люмиуме, так и на улицах всех городов и деревень в Бродфилда и Люши, продолжались до тех пор, пока солнце не зашло и в бочках не кончилось пиво, а эта ночь заслужила себе место в легендах. Ведь Мира и Томадо действительно любили друг друга."
lushi.32.a:0 "Пусть Эйр благословит их союз!"

