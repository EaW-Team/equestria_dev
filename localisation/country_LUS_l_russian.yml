LUS_fascist_coup:0 "Дворцовый переворот принца Жерара"
LUS_fascist_coup_desc:0 "The younger brother of Prince Elias, Gerar, wishes to take the throne of the Principality of Lushi for himself. His support amongst the aristocracy is relatively small. However, that may change, if the current prince departs from the world of the living."

LUS_plot_against_elias:0 "Заговор против Принца Элиаса"
LUS_plot_against_elias_desc:0 "Prince Elias stands in the way of Lushian greatness. His peaceful attitudes are unbefitting of a true griffon. However, the Prince enjoys a good amount of support. By consolidating our own support, we might be able to remove him entirely."

LUS_kill_elias:0 "Убить Принца Элиаса"
LUS_kill_elias_desc:0 "It is obvious that we cannot kill Prince Elias while he is at his castle in Lumium. We ought to wait until he goes on a trip to visit one of the lords or leaves the Castle for another reason.\n\nIf we wait too long and Elias unites the nation around himself and his ideas, killing him and taking the country into our claws will be problematic."

LUS_fight_fascists_sympathisers:0 "Перебить сторонников Беаколини"
LUS_fight_fascists_sympathisers_desc:0 "The troublesome ideas of Wingbardian fascism have taken root in our country. We must defeat the Beakolini sympathisers in their own battle and make sure every griffon learns the truth about their awful ideas."

LUS_politics:0 "Люшианская политика"
LUS_politics_desc:0 "The feudal state of Lushi certainly has its own unique problems and opportunities. How the Prince deals with the Lords and the commoners will make or break his rule."

LUS_celebration_planning:0 "Запланировать праздник"
LUS_celebration_planning_desc:0 "Our leaders have an idea of arranging a state-wide celebration! I wonder what it's going to be about!"

LUS_celebration:0 "Начать праздник!"

preparing_a_siege_tt:0 "Подготовиться к осаде"
LUS_feudalism:0 "Люшианский феодализм"

LUS_raise_levy:0 "Поднять крестьянское ополчение"
LUS_raise_levy_desc:0 "A levy regiment can be raised in every state, during a war or preparation for a conquest. It will take about a year for the lord of the region to recover and deploy another levy regiment."

LUS_bend_to_the_empire:0 "Склониться перед Империей"
LUS_bend_to_the_empire_desc:0 "It is clear that standing up to the might of the Empire alone is a futile effort which will cost many griffons their lives. For the sake of our people, we must bend the knee to Griffenheim."

LUS_remove_brodfeld_scientists:0 "Сжечь бродфельдских ученых"

LUS_remove_foreign_scientists:0 "Перестать финансировать ученых грифонов"

LUS_remove_new_recruiting_law:0 "Отменить новый закон о призыве"
LUS_remove_new_recruiting_law_desc:0 "Мы можем отменить новый рекрутский закон, это должно поднять количество населения в провинции. Ввести его снова мы сможем лишь через год."

LUS_add_new_recruiting_law:0 "Ввести новый закон о призыве"

LUS_marriage_preparations:0 "Подготовка к свадьбе"

LUS_try_to_kill_drak:0 "Убить Лорда Марвина Драка"
LUS_try_to_kill_drak_desc:0 "Мы можем попытаться убить старого бастарда, Лорда Марвина Драка, однако, мы не можем утверждать что все пройдет гладко. И не дай Борей об этом узнает Лорд Драк о наших отношениях можно забыть..."

LUS_bribe_drak:0 "Подкупить Драка"
LUS_bribe_drak_desc:0 "Мы можем предложить Лорду Драку солидное предложение, чтобы он изменил своё мнение по поводу Принцессы Миры."

LUS_peasant_rebellion:0 "Крестьянские волнения"

LUS_economic_problems:0 "Экономические проблемы"
LUS_economic_problems_desc:0 "Экономика в Люши сама себя убивает, но у нее есть потенциал. И если мы сделаем правильные инвестиции, то это нам сыграет на руку при дальшейшем развитии страны."

LUS_buy_trains:0 "Купить поезда в [From.GetName]"

LUS_foreign_trade:0 "Зарубежные торговцы"

LUS_buy_grain:0 "Закупить зерно в [From.GetName]"

LUS_expand_the_towns:0 "Расширение городов"

LUS_modernization:0 "Модернизация страны"

LUS_potatoe_farming:0 "Картофельные поля"

LUS_rice_farming:0 "Рисовые поля"

LUS_woods_for_export:0 "Пиломатериалы на экспорт"

LUS_machine_tools:0 "Исследование новых инструментов"

LUS_textile_industry:0 "Создать текстильные фабрики для народа"

LUS_fortifying:0 "Укрепить [LUS.GetNameDef]"
LUS_fortifying_desc:0 "Бункера и траншеи самый простой способ защитить нашу страну."
LUS_defend_against_riv:0 "Построить стену против речных варваров"
LUS_defend_against_gri:0 "ОНИ. НЕ. ПРОЙДУТ."
LUS_defend_against_hlq:0 "Укрепить границу с Лонгсвордом"
LUS_defend_against_gry:0 "Эта река станет последнем, что они увидят"

LUS_war_taxes:0 "Ввести военный налог"

LUS_army_disorder_fix:0 "Армия в порядке"

