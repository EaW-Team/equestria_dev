lushi_brodfeld.34.a:0 "К единству!"

###SUBMIT TO THE EMPIRE###
lushi.33.t:0 "Письмо в Империю"
lushi.33.d:0 "Мы подготовили для вас письмо, [LUS.Get.Leader]. В нем вы официально приносите вассальную клятву Империи Грифонов. Если они согласятся, мы будем жить их милостью. Просто согласитесь, всем будет лучше."
lushi.33.a:0 "У нас нет другого выбора."
lushi.33.b:0 "Кто предложил это, кому жить надоело?!"
### EVENT FOR THE EMPIRE ###
lushi.34.t:0 "[LUS.GetLeader] бьет челом"
lushi.34.d:0 "[LUS.GetName] отправил нам официальное письмо. В длинном объяснении [LUS.GetLeader] объясняет, что он фактически всегда видел в Империи Грифонов законного правителя континента. Письмо должно рассматриваться только, как подтверждение его вассальной клятвы для нас. Он предлагает нам свой народ и его земли. Что мы должны ответить?"
lushi.34.a:0 "Добро пожаловать в клуб, дружок."
lushi.34.b:0 "Ты выбрал не тот путь, трусишка."
### EVENTS THAT LUSHI GETS IN RESPONSE ###
lushi.35.t:0 "Наше предложение приняли"
lushi.35.d:0 "Империя приняла нашу вассализацию, теперь мы будем координировать наши военные и иностранные дела с Гриффенхеймом и платить имперскую десятину. Высокая цена для нашей нации, однако, неизбежная."
lushi.35.a:0 "Sic transit gloria mundi."

lushi.36.t:0 "Наше предложение отклонили"
lushi.36.d:0 "Империя отказалась от нашей вассальной клятвы. Кажется, что если они хотят иметь с нами что-то общее, то они хотят заплатить за это большую цену. По крайней мере, мы сохранили нашу гордость, но время покажет, кто был прав."
lushi.36.a:0 "Луши - наш дом!"

#news
lushi_news.1.t:0 "Князь Элиас был убит!"
lushi_news.1.d:0 "[This.GetNewspaperHeader]Сегодня, [GetDateText]. Князь Элиас Уайткрест из Люшианского Княжества был убит. Сообщается, что князь был в гостях у одного из своих лордов. Неизвестный грифон подкрался к князю Элиасу и застрелил его с крыши мушкетом Voderlader. Убийца был убит сразу, поэтому его мотивация остается неизвестной: младший брат Элиаса, княжич Герар, возьмет власть в стране. Он известен как поклонник политического теоретика Вингбарда Биколини, это не принесет нам ничего хорошего..."
lushi_news.1.a:0 "К новому завтра!"
lushi_news.1.b:0 "Мы выражаем наши соболезнования люшианам."

modify_lord_council:0 "§YСовет лордов§W был реформирован"

### destroyer ###
lushi.42.t:0 "Грифон? Дракон? Маар лично?"
lushi.42.d:0 "По всей стране распространяется безумный слух. Странное существо появилось в пшеничном поле на юге Люши. Местные крестьяне, для которых история сейчас является самой интересной вещью для обсуждения, рассказали нашим солдатам следующую небылицу: «Сначала небо стало мрачным, как будто это дождь, затем на поле появился гигантский темный шар, вспыхнувший молнией , ветер поднялся, и земля под сферой испарилась. Гигантский монстр, похожий на дракона с клювом, появился из сферы и спустился на землю. Он становился все меньше и меньше, пока он не достиг размера обычного грифона, затем он улетел в неизвестном направлении». Сэр, вы хотели бы, чтобы мы организовали компанию, чтобы осмотреть леса? Демон может быть где угодно. Сам Маар, возможно, пришел к люшианским землям, чтобы наказать нас за наши грехи!"
lushi.42.a:0 "Суеверные слухи глупых крестьян меня не интересуют."

lushi.43.t:0 "Ваше Величесво, он явился!"
lushi.43.d:0 "Демон, которого мы считали крестьянской легендой, прибыл в столицу. Он путешествовал по нашей земле, узнав о нашем языке и обычаях. Теперь он хочет поговорить с вами, лидером Люши. Не рискуете ли вы, ваше величество, разговаривая с такой бакой?"
lushi.43.a:0 "Пригласите его сюда!"
lushi.43.b:0 "Меня нет дома, я уехал копать картошку!"

lushi.44.t:0 "Разрушитель миров явился!"
lushi.44.d:0 "Монстр вполз в зал и начал говорить. Его глубокий и рычащий голос, похожий на демонический, заставлял бегать муражек по коже. Он появился, как зеленая ящерица с клювом, нечестивая смесь дракона и гриффона, его узкие глаза сияли кровью. \n\n "Я прибыл издалека в землю Люши. Меня зовут Разрушитель Миров! Когда-то я мог стереть любой мир или вселенную моим огненным дыханием. Однако, за последние тысячелетия я постарел и открыл в себе любовь к землях Люши! Я ищу приют и мирную жизнь. Правитель этой земли будет настолько щедр, чтобы предоставить мне место жительства? Взамен я предлагаю защиту этим землям, так как они будут моим новым домом". \n\n [Root.GetLeader] прошептал:« Я не думаю, что у нас есть выбор ...""
lushi.44.a:0 "Добро пожаловать в [Root.GetName]!"

lushi.45.t:0 "Решение"
lushi.45.d:0 "Разрушителю была предоставлена земля в одной из деревень близ Люмиума. Его новая богатая резиденция была быстро построена лучшими плотниками и архитекторами Люши. Теперь он живет там со своей женой-грифиной, наслаждаясь спокойной и умеренной жизнью в своей усадьбе.\n\n"
lushi.45.a:0 "Я рад, что мы сможем жить дальше."

### peasants ##
lushi_peasants.1.t:0 "Анархия"
lushi_peasants.1.d:0 "Вот вы свергли правительство, и что дальше? Вот что вы натворили?"
lushi_peasants.1.a:0 "Михайло, неси пыво, мы сегодня гуляем."

lushi_peasants.2.t:0 "Появляются группы бандитов"
lushi_peasants.2.d:0 "Вооруженные крестьяне формируют бандитские группы, чтобы воровать еду, деньги и другие материалы, необходимые для выживания. Неужели все потеряно?"
lushi_peasants.2.a:0 "Что нам делать?"

lushi_peasants.3.t:0 "Люшианские крестьяне просят помощи"
lushi_peasants.3.d:0 "Крестьянское восстание в Люши было успешным, однако новообразованное правительство не в силах контролировать вооруженную толпу, которая когда-то была революционной армией. Крестьянам нужно политическая и экономическая помощь. Должны ли мы помогать нашим товарищам?"
lushi_peasants.3.a:0 "Конечно."
lushi_peasants.3.b:0 "Это не наша забота."

lushi_peasants.4.t:0 "Прайвен устанавливает своё правительство"
lushi_peasants.4.d:0 "После того, как мы сами не смогли организовать правительство, мы пошли просить помощи у Прайвена, попросив их помочь нам в создании правительства."
lushi_peasants.4.a:0 "Ура!"

lushi_peasants.5.t:0 "Прайвен отказывается помочь"
lushi_peasants.5.d:0 "После того, как мы сами не смогли организовать правительство, мы пошли просить помощи у Прайвена, попросив их помочь нам в создании правительства. К сожалению, они отказались, и прислали нам пресловутую птицу с запиской: "Удачи""
lushi_peasants.5.a:0 "Ну, что нам теперь делать?"

lushi_peasants.6.t:0 "Бандитские испытания"
lushi_peasants.6.d:0 "Мы нашли и захватили одного из лидеров бандитов Разеха Умона, и его будут судить и казнить на следующее утро. Однако есть опасения, что его банда распространяется по всей стране, многие крестьяне видят в нем их лидера."
lushi_peasants.6.a:0 "Мы должны убить его, он бандит."
lushi_peasants.6.b:0 "Наши когти связаны, отпустить его."

lushi_peasants.7.t:0 "Крестьянское восстание!"
lushi_peasants.7.d:0 "Некоторые из крестьян возмутились и  попытались спасти Умона от казни, и каким-то образом, несмотря ни на что, они смогли."
lushi_peasants.7.a:0 "КАК!"

lushi_peasants.8.t:0 "Успешная казнь"
lushi_peasants.8.d:0 "Умона был казнен после справедливого суда, а население не взбунтовалось."
lushi_peasants.8.a:0 "Это облегчение."

lushi_peasants.9.t:0 "Восстание лоялистов"
lushi_peasants.9.d:0 "После своего дерзкого побега Умонт собрал большую группу крестьян и лично возглавил революцию против нас!"
lushi_peasants.9.a:0 "Товарищи, к оружию!"
