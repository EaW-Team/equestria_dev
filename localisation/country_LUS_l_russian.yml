l_russian:
POLITICS_PRINCE_ELIAS:0 "Князь Элиас Уайткрест взял власть в свои когти в январе 1006 года. Он еще молод и амбициозен, с великими планами для своего народа. Принц знает, что Луши имеет потенциал для модернизации в кратчайшие сроки, чтобы догнать остальную часть Грифонии. Он решил проводить мирную внешнюю политику и сосредоточиться в первую очередь на улучшении качества жизни граждан. Многие считают, что князь Элиас - это истинный лидер Люши, который давно должен был взойти на престол."
POLITICS_PRINCE_GERAR:0 "Княжич Жерар Уайткрест, младший брат Элиаса, видит Луши как сильную нацию, которая может занять весь бассейн реки Эви. Вдохновленный трудами пресловутого вингбардийского фашиста Биколини, он стремится создать корпоративное националистическое государство, уходящее корнями в религию и милитаризм. Он мечтает избавиться от монархии и провозгласить себя лидером нации."

