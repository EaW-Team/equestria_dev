#Lushian Greatness
lushi.1.t:0 "Празднование Люшианского величия!"
lushi.1.d:0 "Величие Луши не знает границ! Все знают, что лучшие грифы живут в Люши! Это самое лучшее место для всей Грифонии! Давайте будем пить и танцевать всю ночь напролет, чтобы отпраздновать этот замечательный факт!"
lushi.1.b:0 "УРА!"

lushi.2.t:0 "Люшианские рыцари прибыли!"
lushi.2.d:0 "Рыцари помнят праздник, который мы организовали, чтобы отпраздновать люшианское величие. Теперь они пришли помочь нам в время нужды. Одетые в древние заколдованные доспехи с яркими знаменами люшианских феодалов. Эти великолепные виды оживили страну и дали нам уверенность в том, что мы можем победить в этой войне. Борей храни наших Рыцарей защитников! Давайте сплотимся вокруг наших паладинов!"
lushi.2.a:0 "Прекрасно!"
lushi.2.b:0 "Непостижимо!"
lushi.2.c:0 "Офигенно!"
lushi.2.e:0 "Фантастика!"

#Lord Drak
lushi.3.t:0 "Предложение Лорда Драка"
lushi.3.d:0 "Влиятельный Лорд Драк - один из самых могущественных дворян королевства. Он старый и презренный во всех отношениях. До сих пор он отказывался помочь [Root.GetLeader] в реформировании страны. Слухи и шепот говорят о его желаниях. Этот безумец хочет жениться на Принцессе Мире, дочери Элиаса! Сама мысль о том, чтобы провести остаток своей жизни с этим грифоном, сделала принцессу больной и грустной. Однако, согласно традициям, отец решает вопрос о браках. Принц теперь застрял между его желаниями реформы и сердцем принцессы Мира. \n\nС утра Драк прибыл в Люмиум с своим окружением, он часами беседовал с [Root.GetLeader], а Мира молча смотрела на происходящее, но лорд Драк стоял на своём, его последнее предложение было таким, каким оно есть. Лапка Миры, за его лояльность..."
lushi.3.a:0 "У меня нет другого выбора, кроме как согласиться."
lushi.3.b:0 "Ты никогда не получишь лапку Прицессы Миры! Чернь."

lushi.4.t:0 "Политический брак"
lushi.4.d:0 "Многие лорды и знатный люд со всего Княжества прибыли в замок лорда Драка на северо-западе страны. Сегодня должен состояться брак с Мирой Вайткрест и Марвеном Драком. Ни один из гостей не отражал замок лучше, чем [Root.GetLeader] и принцесса Мира, поскольку они выглядели мрачными, как стены замка. "Это для будущего Луши, у нас не было другого выбора". Князь пробормотал Мире, когда он приготовился провести красивую невесту по проходу.\n"Не могли бы вы просто ... избавиться от него?"- прошептала Мира, ее глаза все еще казались обнадеживающими. [Root.GetLeader] покачал головой. Он взял ее за локоть, когда слуга сказал, что настало время. \n\nМира и Драк теперь были вместе, стоя перед священником Эира. Святой грифон повторил обеты молодоженов. "Да" - ответил Драк, садистская радость звучала в его голосе. \n "Да." - Сказала она мягко, пытаясь выглядеть счастливой перед толпой. Священник встревоженно взглянул на новую пару, как будто он чувствовал, что происходит на самом деле, но он продолжал. "Тогда вы теперь муж и жена. Богиня Эйр следит за вашим союзом.""
lushi.4.a:0 "..."

lushi.5.t:0 "Лорд Драк Веритас"
lushi.5.d:0 "Северо-западные земли Луши, принадлежат семье Драк. Похоже, что князь Луши каким-то образом оскорбил лорда Мальвина Драка. Тем более, что дворянин стремится разорвать свою вассальную клятву с Принцем Элиасом. В официальном письме с печатью лорд Драк клянется в верности [Root.GetLeader] и хочет, чтобы его домен стал частью [Root.GetName]. Внимательно подумайте, поскольку это может привести к проблемам с Луши."
lushi.5.a:0 "Добро пожаловать!"
lushi.5.b:0 "Нам не нужны проблемы."

lushi.6.t:0 "Лорд Дракс оставил нас"
lushi.6.d:0 "Пришло известие о том, что лорд Дракс поклялся в верности [From.GetLeader], и его земля стала собственностью его нового повелителя. В письме, в котором он объясняет свои действия, он утверждает, что если его честь находится под угрозой, он может отречься от его вассальной клятвы и найти другого защитника. Это может иметь какое-то отношение к тому, что Драку отказали в женитьбе на принцессе Мире."
lushi.6.a:0 "Чертов мудила."

lushi.7.t:0 "Замок Драк захвачен!"
lushi.7.d:0 "Наша осада Дракского замка оказалась успешной! Наши войска захватили стены, пробираясь к цитадели замка. Хотя сопротивление головорезов Драка, поддерживаемых войсками его нового повелителя, было жестоким, им не удалось сдержать наших храбрых солдат и рыцарей. Шаг за шагом они пробились к покоям Драка, пока они наконец не нашли предателя. Одетый в тяжелые доспехи и вооруженный булавой, он сумел убить трех рыцарей, прежде чем пал. Замок был взят, войска Люши снова контролируют окружающие замок земли. А дипломатами быстро была достигнута договоренность о прекращении огня. Люши, благословенная земля!"
lushi.7.a:0 "Замечательно!"

lushi.8.t:0 "Наступление захлебнулось"
lushi.8.d:0 "Несмотря на все наши усилия, осада замка Драка провалилась. Мощь его собственной дружины вместе с силами его нового владыки оказалась слишком большой для наших смельчаков. Сам Драк, с древней булавой на перевес, лично переломил ход битвы в последнюю секунду. Наши потери были слишком высоки, чтобы оправдать дальнейшую кампанию. Драк заслужил свою независимость от Люши..."
lushi.8.a:0 "Ужасно."

lushi.9.t:0 "Осада разбита"
lushi.9.d:0 "Из-за нехватки войск, отведенных на осадные работы, нашему кретину генералу не удалось должным образом осадить замок Драк. Мы потеряли возможность вернуть себе похищенные земли."
lushi.9.a:0 "Как так то!"

lushi.38.t:0 "Под покровом тьмы"
lushi.38.d:0 "Наш убийца сумел проникнуть в замок через канализацию. Конечно, все в замке Драка воняет подливой, поэтому разница где просочиться была едва заметной. Теперь убийце нужно пробраться к спальне Драка и нужно решить, что делать убийце. Если, конечно, уже не помер от спидорака."
lushi.38.a:0 "Отравить его."
lushi.38.b:0 "Застрелить."
lushi.38.c:0 "Задушить его подушкой во сне."
lushi.38.e:0 "Отзываем убийцу сейчас же!"

lushi.39.t:0 "Успещное устранение!"
lushi.39.d:0 "Лорд Драк погиб, а убийца уже где то в небе над местными лесами. Наше отношение к этому инциденту нулевое, а Принцессе Мире не придется стать супругой старого пердуна."
lushi.39.a:0 "Вот и помер Лорд Драк..."

lushi.40.t:0 "Убийца не смог убить Драка!"
lushi.40.d:0 "Каким-то немыслимым образом Лорд Драк выжил! К счастью, наш гриффон благополучно ушел, обеспечивая секретность нашего заговора."
lushi.40.a:0 "Имбицилы ..."

lushi.41.t:0 "Наш Ассасин был захвачен!"
lushi.41.d:0 "Наш план откровенно пошел в тартар! Лорд Драк не только выжил, но он умудрился поймать убийцу. Нужно готовиться к тому, что убийца расколиться и нас обвинят в убийстве."
lushi.41.a:0 "Какое убийство?"

#Peasants War
lushi.14.t:0 "Крестьяне отказываются работать"
lushi.14.d:0 "Наше укрепление крепостного права, похоже, имело обратный эффект. Крестьяне, финансируемые революциями со всего континента, отказываются работать! Хуже того, они крадут оружие из арсеналов и бушуют на сельской местности. Мы в шаге от того, как ситуация выйдет из-под контроля. Мы должны как-то вернуть доверие простолюдинов, прежде чем они захотят свергнуть нас!"
lushi.14.a:0 "Кажется мы слишком их тираним."

lushi.15.t:0 "Крестьянское восстание!"
lushi.15.d:0 "По всей сельской местности случилось открытое восстание. Крестьяне оккупировали города и деревни, вооруженные огнестрельным оружием, а иногда просто вилами и факелами. Многие солдаты сочувствуют им и сплотились на их стороне."
lushi.15.a:0 "Палками их, палками!"
lushi.15.b:0 "Вставай поднимайся рабочий народ!"

#I like Trains
lushi.16.t:0 "Покупка поездов за границей"
lushi.16.d:0 "Современная индустриальная страна полагается на железные дороги для перевозки пассажиров и грузов. Хотя у нас есть некоторые связи между нашими крупными городами, нам по-прежнему не хватает поездов, чтобы маршруты были стабильными и выгодными. Давайте закупать поезда из-за границы и наконец, вытащить нашу страну из феодальной задницы! "
lushi.16.a:0 "Прогресс не остановить!"

lushi.17.t:0 "Люши желает приобрести поезда."
lushi.17.d:0 "Правительство [LUS.GetNameDef] предлагает нам сделку, они хотели бы купить несколько наших поездов, для дальнейшей модернизации своей собственной страны. заплатив хорошую цену за поезда!"
lushi.17.a:0 "Продано!"
lushi.17.b:0 "Что там сказали эти дикари?"

lushi.18.t:0 "[From.GetName] согласился на сделку"
lushi.18.d:0 "[From.GetName] решила продать нам несколько своих старых поездов! Это, безусловно, решит все проблемы инфраструктуры, с которыми мы сталкиваемся сейчас. Остается только подтвердить сделку."
lushi.18.a:0 "Мы согласны!"
lushi.18.b:0 "Как нибудь в другой раз."

lushi.19.t:0 "[From.GetName] подписывает сделку"
lushi.19.d:0 "Правительство Люши подписало сделку, и поезда, которые мы подготовили для них, теперь находятся на пути к лушианским землям. Мы должны ожидать их оплаты в ближайшее время. Будем надеяться, что это только укрепляет дружбу между нами!"
lushi.19.a:0 "Хорошая сделка."

lushi.20.t:0 "Lushi подписывает сделку с [From.GetName]"
lushi.20.d:0 "Правительство [LUS.GetNameDef] купило поезда в [From.GetNameDef]. Они отправили нам вежливое письмо, в котором объяснялось, что [From.GetNameDef] купили поезда более выгоднее."
lushi.20.a:0 "Фу, позорники."

lushi.21.t:0 "[From.GetName] отказаться от поездов"
lushi.21.d:0 "Жадное правительство [From.GetName] решило отказаться от нашей самой щедрой сделки. Кажется, им нужны поезда для себя. Неважно, мы найдем другого продавца"
lushi.21.a:0 "Хорошо."

#Not a griffonian nation without an economic crash
lushi.22.t:0 "Кризис сельского хозяйства"
lushi.22.d:0 "Освобождение крестьян от их крепостного права привело к тому, что цены на продовольствие выросли, потому что крестьяне требуют больше денег, а некоторые вообще решили сбежать в города. Текущих темпов с/х недостаточно ,чтобы накормить растущее население городов. Наши зернохранилища по-прежнему полны, но кризис не за горами..."
lushi.22.a:0 "Мы сможем."

lushi.23.t:0 "Кризис модернизации"
lushi.23.d:0 "По мере поиска более эффективных способов ведения сельского хозяйства богатые крестьяне становятся богаче, а бедные крестьяне становятся все беднее и многочисленнее. У грифонов нет работы и нет денег на еду, которую продают богачи. Мы должны организовать новые рабочие мест, принять правила рыночка и поддержать мелких фермеров."
lushi.23.a:0 "Пойдем работать!"

lushi.24.t:0 "Сделка от Люши"
lushi.24.d:0 "[LUS.GetName] хочет купить качественное зерно в нашей стране. Кажется, что в их стране возможен голод. В сейчас у нас есть избыток и мы можем позволить себе быть щедрыми. Так что, продадим Луши зерно?"
lushi.24.a:0 "Да, они могут его купить."
lushi.24.b:0 "Ньет."

lushi.25.t:0 "[From.GetName] продает нам зерно"
lushi.25.d:0 "Мы спасены! [From.GetName] решил щедро позволил нам купить часть запасов зерна. Зерно уже грузят в вагоны и они уже на пути в наиболее пострадавшие от голода районы."
lushi.25.a:0 "Хвала, Эйру!"

lushi.26.t:0 "[From.GetName] отклоняет сделку."
lushi.26.d:0 "Мы в дерьме, так как [From.GetName] отказался продавать нам зерно. Они говорят, что тоже хотят кушать и фиг нам, работать на полях надо было, а не бундовать. Будем надеятся, что мы еще сможем протянуть"
lushi.26.a:0 "Затяните пояса потуже."

lushi.27.t:0 "Запасы еды кончаются"
lushi.27.d:0 "Отсутствие поставок продовольствия наряду с плохими урожаями опустошает наши зернохранилища. При строгом нормировании мы могли еще протянуь некоторое вреся, но уже заметны основные признаки голода. Мы должны действовать сейчас же, чтобы спасти жизнь наших грифонов!"
lushi.27.a:0 "Храни нас Боги..."

lushi.28.t:0 "Голод охватил нашу страну"
lushi.28.d:0 "Наши поля по-прежнему не дают достаточно урожая, чтобы накормить наш народ и без помощи из-за границы. Наши грифоны уже прибегают к подножному корму, оно не дает силы, но и не дает умереть. Наша страна умирает... Мы должны молиться о том, чтобы наши страдания наконец окончились, так или иначе"
lushi.28.a:0 "Эйр нас проклял!"

#War with Prywhen
lushi.30.t:0 "Крестьяне недовольны"
lushi.30.d:0 "Когда мы вступили в войну против Прайвена, все больше и больше крестьян начинают сочувствовать красным бандитам. Нам нужно следить за ними, чтобы они не поймали нас врасплох, как этих идиотов из Бродфельда."
lushi.30.a:0 "Стены умеют слушать..."

lushi.31.t:0 "Военные меры"
lushi.31.d:0 "С тех пор, как мы вступили в войну против Прайвена, у нас наступила ужасная экономическая проблема. У нас нет денег чтобы вести военные действия! Солдатам нехватает мушкетов, пороха и солонины! А за линией фронта царит дефицит продовольствия, строители отказываются работать! У нас конечно есть некоторые резервы, но за 2мя зайцами не стоит гнаться, так на что мы его потратим?"
lushi.31.a:0 "Стройте гражданские мануфактуры, вояки как нибудь справятся."
lushi.31.b:0 "Нам нужно больше оружия."
lushi.31.c:0 "Народ говорит бредни, финансируем сразу две отрасли."

#Gerar's Recruiting Law
lushi.37.t:0 "Мы можем снова принять новый закон о призыве"
lushi.37.d:0 "Мы решили ненадолго отменить закон о поголовном призыве, чтобы дать нашим грифонам некоторую передышку. Если нам будет нужно, мы можем снова ввести его в действие, это сделает народ недовольным, однако, предоставит нам больше пушечного мяса для нашей военной машины"
lushi.37.a:0 "Очень хорошо."


#Prywhen Events
lushi_prywhen.1.t:0 "[LUS.GetNameDef] предлагает дружбу"
lushi_prywhen.1.d:0 "[LUS.GetNameDef] хочет основать посольство на нашей земле. Кроме того, они рассказывают о наших общих интересах, таких как торговля и оборона, в качестве веских оснований для сотрудничества. Однако, их страной управляет принц и дворяне, и мы по-прежнему поддерживаем контакты с сторонниками, пытающимися сплотить коммунизм в Луши."
lushi_prywhen.1.a:0 "Давайте покажем нашу дружелюбность."
lushi_prywhen.1.b:0 "Вашей голове место на городском коле!"

lushi_prywhen.2.t_frnd:0 "Посольство в ОАГ"
lushi_prywhen.2.t_no_frnd:0 "Посольство в ОАГ не будет открыто"
lushi_prywhen.2.d_frnd:0 "Кажется, эти крестьяне более разумны, чем нам казалось. Они приняли наше предложение, и установили официальный дипломатический контакт. Старому дураку Кисау это может не понравиться, однако, лучше быть на стороне победителя."
lushi_prywhen.2.d_no_frnd:0 "Эти крестьяне такие тупые и их идеология тоже! Они отказались от нашего когтя дружбы только по идеологическим причинам. Их ответ был оскорблением и почти достаточным основанием для войны. Мы переоценили способность коммунистов к мышлению."
lushi_prywhen.2.a:0 "Великолепно."
lushi_prywhen.2.b:0 "Готовьте винтовки, пора надрать пару красных задниц."

lushi_prywhen.3.t:0 "Пакт о ненападении от Люши"
lushi_prywhen.3.d:0 "Буржуазия и империалисты Люши вернулись с новым предложением. Кажется, что они боятся нашей народной мощи и ищут с нами дружбы. С одной стороны, это защитит нашу спину, но с другой, мы разочаруем угнетенных грифонов Луши."
lushi_prywhen.3.a:0 "Мы должны прагматичны."
lushi_prywhen.3.b:0 "Принципы превыше всего!"

lushi_prywhen.4.t:0 "Прайвен согласился"
lushi_prywhen.4.d:0 "Коммунисты приняли нашу дружбу. Мы можем спокойно спать по ночам, зная, что красная волна не утопит нас в крови"
lushi_prywhen.4.a:0 "Хорошо."

lushi_prywhen.5.t:0 "Прайвен отказался"
lushi_prywhen.5.d:0 "Похоже, что у коммунистов есть планы нападения на нас, ведь они не хотят принимать нашу дружбу. Хорошо, пусть приходят, мы будем готовы"
lushi_prywhen.5.a:0 "На этом наши полномочия, все."

lushi_prywhen.6.t:0 "Торговый маршрут Люмиум-Кивессин"
lushi_prywhen.6.d:0 "Люши хочет поддержать нашу дружбу, установив торговый путь между нашими странами, эта сделка будет выгодна обеим сторонам. Но должны ли мы действительно принимать товары, производимые буржуями? От страдания и экспдуатации других?"
lushi_prywhen.6.a:0 "Мы будем использовать эти вещи во благо народа!"
lushi_prywhen.6.b:0 "Нет."

lushi_prywhen.7.t:0 "[From.GetName] принимает сделку"
lushi_prywhen.7.d:0 "Торговые пути между нашими странами установлены! Коммунисты открыли свои города для торговли с нами, что дает нам исключительное право в продаже товаров Прайвена на мировом рынке! Это очень поможет нашей экономике."
lushi_prywhen.7.a:0 "Отлично!"

lushi_prywhen.9.t:0 "Совместные гражданские исследования с Люши"
lushi_prywhen.9.d:0 "Вельможки Люши снова попросили нас о помощи. Они хотят, чтобы мы подписали договор о научных исследованиях, работая вместе над важными исследованиями. Будем ли мы принимать их помощь, чтобы сделать мир лучше?"
lushi_prywhen.9.a:0 "Конечно!"
lushi_prywhen.9.b:0 "Не нужно делиться нашими знаниями с буржуями."

lushi_prywhen.10.t:0 "Прайвен согласен!"
lushi_prywhen.10.d:0 "Коммунисты приняли нашу программу взаимных исследований!"
lushi_prywhen.10.a:0 "Ура!"

lushi_prywhen.11.t:0 "Пакт о защите Кивессина!"
lushi_prywhen.11.d:0 "Луши сейчас разрабатывает договор о взаимной обороне. Фактически они хотят сформировать фракцию вместе, называемую "Кивессинский военный договор". Хотя Луши в прошлом был надежным другом, многие из наших товарищей нецензурно отзываются о сотрудничестве с монархистами..."
lushi_prywhen.11.a:0 "Где подписать?"
lushi_prywhen.11.b:0 "Мы никогда не будем сражаться бок о бок с империалистами!"
#Brodfeld Events
lushi_brodfeld.1.t:0 "[LUS.GetLeader] выступил с речью против Бродфельда!"
lushi_brodfeld.1.d:0 "Сегодня [LUS.GetLeader] выступил перед толпой в Люмиуме. Он воскликнул, что король в Бродфельда утратил священное право править, когда он допустил восстание, которое вылилось в затяжную кровопролитную мясорубку. Киссау нельзя доверять, поскольку они неизбежно обагрят земли Прайвен еще раз. Грифоны Прайвена должны принять [LUS.GetLeader] как своего единственного правителя, который принесет вечный мир и процветание."
lushi_brodfeld.1.a:0 "Это определенно так!"
lushi_brodfeld.1.a_brf:0 "Это возмутительно!"

lushi_brodfeld.2.t:0 "Люши требует наше Королевство!"
lushi_brodfeld.2.d:0 "От [LUS.GetLeader] только что пришло письмо, там сказано, что наше правление над земельным наделом "Прайвен" незаконно, и мы должны отречься от престола в пользу короля из дома Вайткрест! Документ, который прилагался к этому нахальному заявлению, перечисляет наши преступления против своих вассалов и своего народа. Они явно подделаны, но похоже, что Люши нас так просто не отпустит. Мы сдаемся или Прайвен снова утонет в крови?"
lushi_brodfeld.2.a:0 "Я не могу продолжать это безумие..."
lushi_brodfeld.2.c:0 "Напишите в письме, что я как то гулял в парке с матерью этого [LUS.GetLeader]!"
lushi_brodfeld.2.b:0 "ВОЙНА!"

lushi_brodfeld.3.t:0 "Бродфельд сдается!"
lushi_brodfeld.3.d:0 "В проявив истинную храбрость и отвественность за жизни своих подданых, король Бродфельда, торженственно отрекся от престола в пользу [LUS.GetLeader]. Великолепный день для дома Вайткрест!"
lushi_brodfeld.3.a:0 "Мудрое решение."

lushi_brodfeld.4.t:0 "Сообщение короля Бродфельда"
lushi_brodfeld.4.d:0 ""Самый уважаемый и мудрый правитель Люши, сим даю следующий ответ на ваш скромный запрос. СОСИ МОЙ КЛЮВ, ЖАДНЫЙ ТЫ СЫН СОБАКИ. И пусть Бореас помилует твою душу, потому что, я сейчас допишу письмо и пойду бить тебе морду и как видишь, письмо я уже дописал.""
lushi_brodfeld.4.a:0 "Кому то надо помыть рот с мылом!"

lushi_brodfeld.5.t:0 "Король Бродфельда объявил войну нам!"
lushi_brodfeld.5.d:0 "Король Бродфельда снова проявил свою вспыльчивость, они просто пересекди границу в ответ на нашу просьбу, объявлением войны! Конечно, мы ожидали этого, но теперь история запомнит их как агрессора"
lushi_brodfeld.5.a:0 "К Победе!"

lushi_brodfeld.6.t:0 "Коронация [LUS.GetLeader]!"
lushi_brodfeld.6.d:0 "С объединением Люши и Прийвена [LUS.GetLeader] будет коронован как король Луши и король Бродфельда! Это Соединенное Королевство будет стоять среди великих держав Грифонии! Луши и Бродфельд!"
lushi_brodfeld.6.a:0 "Да здравствует, король!"

lushi_brodfeld.7.t:0 "Оплата за помощь"
lushi_brodfeld.7.d:0 "Принц Луши потребовал цену за свою помощь в гражданской войне. Примем ли их возмутительно высокие требования?"
lushi_brodfeld.7.a:0 "Пора платить по счетам..."
lushi_brodfeld.7.b:0 "Половина или ничего, Вайткрест."
lushi_brodfeld.7.c:0 "Иш, че хотят, а рыбы тухлой они там не хотят?"

lushi_brodfeld.8.t:0 "Бродфельд платит за помощь"
lushi_brodfeld.8.d:0 "Король Бродфельда решил заплатить цену за помощь Люшиан. Похоже, что Де Киссау можно доверять, он соблюдает сделку в конце концов"
lushi_brodfeld.8.a:0 "Отлично."

lushi_brodfeld.9.t:0 "Бродфельд оплачивает помощь"
lushi_brodfeld.9.d:0 "Король Бродфельда решил заплатить за помощь Люшиан. Однако, Де Киссау сократил оплату вдвое. Что это Маар побери?"
lushi_brodfeld.9.a:0 "Что они планируют?"

lushi_brodfeld.10.t:0 "Бродфельд отказывается платить!"
lushi_brodfeld.10.d:0 "Король Бродфельда отказался платить то, что он нам должен. Мы никогда не должны были доверять Де Киссау! Может быть, нам тогда следует применить силу люшианского оружия?"
lushi_brodfeld.10.a:0 "Возмутительно!"

lushi_brodfeld.11.t:0 "Брачное предложение!"
lushi_brodfeld.11.d:0 "Король Прайвена решил принять наше предложение. Он позволил принцу Томадо и принцессе Мире быть вместе! На балконе замка Люмиус галантный принц упал на одно колено и сделал предложение когтя и сердца, а затем он показал золотое кольцо ей. Тогда Томадо объяснил, что их семьи дали свои благословения, а Мира приняла кольцо и воскрикнула от радости! Новости о помолвке быстро распространились по двум королевствам, где простые грифоны отмечали и обсуждали будущее принца и принцессы!"
lushi_brodfeld.11.a:0 "Ура."

lushi_brodfeld.29.t_pay:0 "[LUS.GetLeader] предлагает помощь за плату"
lushi_brodfeld.29.t_no_pay:0 "[LUS.GetLeader] предлагает помощь"
lushi_brodfeld.29.d_pay:0 "Пришло письмо от [LUS.GetLeader], объявив, что он разместил свою армию на границе с Прайвеном. Принц Люши говорит, что он готов нанести удар в любое время. Однако он напоминает нам, что война дорогостоящее удовольствие и что Королю придется раскошелиться. [BRF.GetLeader], безусловно, не имеет никаких намерений работать с неприятным [LUS.GetLeader], но мы сейчас находятся в ужасной ситуации. Принять ли нам это предложение?"
lushi_brodfeld.29.d_no_pay:0 "Пришло письмо от [LUS.GetLeader], объявив, что он разместил свою армию на границе с Прайвеном. Принц Люши говорит, что он готов нанести удар в любое время. Он предлагает свою помощь свободно заявляя, что это обязанность любого грифона верующего в Борея. Кажется, что [LUS.GetLeader] действительно благородный грифон! [BRF.GetLeader], однако, сомневается в такой честности, но мы сейчас в полнейшем ауте, принимаем их предложение?"
lushi_brodfeld.29.a:0 "Мы принимаем этот союз."
lushi_brodfeld.29.b:0 "Это не сделка, а грабеж!"
lushi_brodfeld.29.c:0 "Ни в коем случае."

lushi_brodfeld.30.t:0 "Война за Бродфельд"
lushi_brodfeld.30.d:0 "Война Прайвенских крестьян против короля Бродфельда пошла хуже чем мы думали. Если мы хотим изменить ситуацией и спасти наших друзей, мы должны вмешаться сейчас же. Мы можем либо попросить плату, либо покончить с коммунистами бесплатно."
lushi_brodfeld.30.b:0 "Мы не нуждаемся в плате за то, что поступаем правильно."
lushi_brodfeld.30.a:0 "Таки щекели не пахнут."

lushi_brodfeld.31.t:0 "[BRF.GetLeader] согласился на сделку, и мы идем на войну!"
lushi_brodfeld.31.d:0 "Мудрый правитель Бродфельда решил положиться на нашу помощь. Рыцари и толпы ополченцев были сплочены на границе, готовые раздавить наших врагов. Священники Арктура провели огненные проповеди, осуждающие коммунизм как безбожную и богопротивную идеологию. Мятежники будут раздавлены в славной битве!"
lushi_brodfeld.31.a:0 "Ура!"

lushi_brodfeld.32.t:0 "[BRF.GetLeader] отказался от нашей помощи"
lushi_brodfeld.32.d:0 "[BRF.GetLeader] отказался от нашего щедрого предложения помочь ему бороться с коммунистами. Кажется, он не доверял нам. Мы увидим, сможет ли эта напыщеная курица справиться одна."
lushi_brodfeld.32.a:0 "Мира, позови служанок."

lushi_brodfeld.33.t:0 "Королевский брак"
lushi_brodfeld.33.d:0 "[LUS.GetLeader] предлагает устроить королевский брак между их Принцессой Мирой Вайткрест и нашим Принцем Томадо де Киссау. Эти двое уже тайно переписываются с друг другом и сплетни твердят, что это хорошая пара. Однако это может нас слишком близко привязать к люшианцам"
lushi_brodfeld.33.a:0 "Любовь побеждила всех!"
lushi_brodfeld.33.b:0 "Я вижу ваши подлые трюки, Вайткрест."



lus_is_kingdom:0 "Луши - это Королевство"
lushi_will_find_about_this:0 "[LUS.GetNameDef] узнает об этом"

BRF_paid_half:0 "Бродфельд заплатил половину"
BRF_didnt_pay:0 "Бродфельд ничего не платил"

lushi.32.t:0 "У алтаря"
lushi.32.d:0 "Замок в Лумиуме был полон гостей в день свадьбы. Возбужденное настроение укрепляется в головах грифонов, поскольку гости из обеих стран ждут момента истины. Принц Томадо и его отец в сопровождении знатных рыцарей в красочных одеждах, размахивая знаменами Дома Де Киссау. В соответствии с этим, Галантные Рыцари Луши так же одетые в веселые цвета многих дворян королевства. Чтобы символизировать единство, рыцари из обеих стран повесили свои геральдические щиты на стенах в часовне, где состоится церемония. \n\n Была еще одна звезда, которая превзошла всех этих рыцарей и дам в пышных нарядах, это невеста. После того, как глашатай объявил их, [LUS.GetLeader] привел принцессу в переполненную часовню, у принцессы Миры было платье из лучших атласов. На голове у нее была серебряная тиара с огромным сапфиром, установленным в центре. Никто не мог быть более ослепительной чем она, однако, это удалось Принцу Томадо, в глазах которого сияла бессконечная любовь. \n\n После того, как жених и невеста подошли к алтарю, священник Эйр повторил обеты брака. Все, кто присутствовал, затаили дыхание. \n "Да", - сказал принц, его голос не дрогнул, но дал намек на его нервозность. \n "Да", - воскликнула принцесса, которая едва могла сдержать себя. \n\n "Отныне и до конца вашего века, вы муж и жена и только смерть сможет разовать оковы вашего обета". "Эйр следит за вашим союзом" - подтвердил священник. Когда влюбленные поцеловались, дворяне и знатные грифоны обеих стран разразились громкими возгласами и аплодисментами. Любовь не только объединила этих двух влюбленных, но и их народы. Праздники, как в замке в Лумиуме, так и на улицах всех городов и деревень в Бродфельда и Люши, продолжалась до тех пор, пока солнце не встало и бочках не кончилось пиво, а эта ночь заслужила себе место в легендах. Ведь Мира и Томадо действительно любили друг друга."
lushi.32.a:0 "Пусть Эйр благословит их союз!"

lushi_brodfeld.34.t:0 "Принц Томадо и Принцесса Мира!"
