 mareland.1.a:0 "Мы должны спасти себя"
 mareland.1.b:0 "Мы никогда не предадим наших верных пони!"

 mareland.2.t:0 "[FROM.GetName] просит 'белый мир'"
 mareland.2.d:0 "Видя, что обстоятельства войны медленно разворачиваются не в их пользу, пони из Нового Мэйрленда желают подписать сепаратный мир с нами, чтобы сохранить свою независимость. Это, конечно, закончит войну с ними раньше, чем ожидалось и позволит нам сфокусироваться на других делах. Но вряд ли мы позволим им выпросить себе белый мир, верно ведь?"
 mareland.2.a:0 "Они могут получить мир, пока что."
 mareland.2.b:0 "Мир? Ха!"

 mareland.3.t:0 "Чейнджлинги отказались от нашего мирного соглашения"
 mareland.3.d:0 "Этим утром мы получили послание из Империи чейнджлингов, в ответ на наше предложение о сепаратном мире.\nПохоже мы выдавали желаемое за действительное, надеясь, что подобное соглашение будет принято. Чейнджлинги подтвердили свою враждебность ко всем эквестрийским вассалам, они закончат войну, неважно какой ценой."
 mareland.3.a:0 "Море - наша стена"

 mareland.4.t:0 "Королевский визит"
 mareland.4.d:0 "Почти поколение сменилось с тех пор, как Принцессы посещали Новый Мэйрленд. Мы должны пригласить одну из эквестрийских Принцесс, чтобы показать дружбу между нашими госудаствами.\n\nНо кого мы пригласим?"
 mareland.4.a:0 "Принцессу Селестию на Праздник Летнего Солнцестояния"
 mareland.4.b:0 "Принцессу Луну на Ночь Кошмаров"
 mareland.4.c:0 "Принцессу Твайлайт, чтобы провести лекции"
 mareland.4.e:0 "Принцессу Кейденс, для встречи с благотворительными организациями"

 mareland.5.t:0 "Бандиты Белого Когтя"
 mareland.5.d:0 "В ранние утренние часы завод тостеров был уничтожен взрывом. Пока пожарники работали, чтобы утихомирить пламя, полиция начала расследование. Они считают, что взрыв был подготовлен группой известной как Фронт Свободы Белого Когтя, группа грифонов кто противостоит насильному втягиванию в войну, которую, как они считают, ведут пони.\n\nПолиция боится, что это не будет последней подобной атакой."
 mareland.5.a:0 "Поймайте этих приступников и привлеките их к ответственности."

 mareland.6.t:0 "Союз с грифонами"
 mareland.6.d:0 "Мы коммунисты, они коммунисты, давайте будем друзьями!"
 mareland.6.a:0 "[WNG.GetName]!"
 mareland.6.b:0 "[JER.GetName]!"
 mareland.6.c:0 "[GRW.GetName]!"
 mareland.6.e:0 "Погодите, куда они все ушли?"

 mareland.7.t:0 "Катастрофа в Новом Мейнхеттене"
 mareland.7.d:0 "Гигантский взрыв в гавани Нового Мейнхеттена прокатился по всему городу, даже пони в Сансете услышали его. Полицейский Департамент Нового Мейнхеттена сообщает, что взрыв был вызван столкновением двух кораблей. Один из них был пустым сухогрузом, что шёл через гавань, другой же был пришедшим военным транспортником, загруженным боеприпасами.\n\n Капитан пустого сухогруза не ожидал транспорта с боеприпасами на своём курсе и не смог остановиться, даже несмотря на то, что он сбросил якорь. Судно врезалось носом в бок военного транспортника, на нём начался пожар. Несмотря на отчаянные попытки экипажа спасти корабль, огонь добрался до боеприпасов. Последовавший взрыв уничтожил почти половину гавани Нового Мейнхеттена. Были потеряно множество ресурсов, кораблей, но важнее всего то, что погибли почти две тысячи душ. Несмотря на то, что некоторые пони были найдены спасателями, многие считаются пропавшими, спасатели и врачи не могут попасть на место взрыва. Тем временем, пожарники всё ещё борятся с бушующим пламенем в порту.\n\nСобытия в Новом Мейнхеттене погрузили всю страну в траур. Офис начальника порта, который был вне радиуса взрыва, превратился в импровизированный мемориал. Сюда пришли пони со всего города, чтобы принести цветы в дань уважения жертвам этого трагического инцидента."
 mareland.7.a:0 "Какой ужас..."

 mareland.8.t:0 "Нечто из глубин"
 mareland.8.d:0 "Месяц назад SS 'Санни Хаулер', грузовой корабль [EQC.GetAdjective] пропал посреди Селестиальского моря. Несмотря на усиленные поиски, было объявлено, что корабль затонул и все моряки погибли. Так и было. До этого утра.\n\nК берегам Большого Креста прибило спасательную шлюку. В ней находился пони, идентифицированный как член экипажа SS 'Санни Хаулер'. Он был очень взволнован и буквально набросился на своих спасателей. В конце концов его смогли успокоить настолько, чтобы он смог рассказать свою пробирающую до мурашков историю.\n\nОказалось, что SS 'Санни Хаулер' застрял в плотном тумане посреди океана. Спасённый слышал неразборчивые фразы своих товарищей про \"там что-то в воде\" и \"красивйейшая музыка, какую я слышал\". Далее, команда начала жестоко драться друг с другом, до смерти.\n\nЧлена команды же выбросили за борт, где он сумел взобраться на спасательную шлюпку. И тогда он наблюдал нечто, что он мог описать только как \"они\". Они поднялись из волн чтобы попировать на обломках корабля и утащить всё что осталось в морскую глубину. После этого всё, что он мог ответить была тольно одна фраза. \"Они вернулись.\""
 mareland.8.a:0 "Мы должны следить за водами..."

 mareland.9.t:0 "Компании просят уплату по ССОП"
 mareland.9.desc:0 "С концом недавней войны, компании, которым мы выписали счета ССОП теперь давят на нас, чтобы мы выдали им выплаты. Они говорят, что больше нет смысла задерживать выплату 'ради блага сообщества'."
 mareland.9.a:0 "Хорошо."

 mareland.10.t:0 "Вторая война с Василисками"
 mareland.10.d:0 "После нашего позорного поражения в Первой Войне с Василисками, мы готовы готовы снова нанести удар против подлых гадов, что наводнили нашу сельскую местность! Но будет ли это стоить усилий?"
 mareland.10.a:0 "Это пустая трата времени и усилий."
 mareland.10.b:0 "Мы покажем этим монстрам кто тут главный!"

 mareland.11.t:0 "Победа против василисков"
 mareland.11.d:0 "Ха! Мы заполучили победу над популяцией василисков в Новом Мэйрленде! Некоторые говорят, что это было глупо разворачивать целую войну против птиц, но мы думаем наоборот! Ради гордости Нового Мэйрленда мы встали на вершину!"
 mareland.11.a:0 "Возмездие так сладко."

 mareland.12.t:0 "Наша армия разгромлена!"
 mareland.12.d:0 "Несмотря на то, что в этот раз мы были лучше подготовлены и оснащены, василиски одержали ещё одну победу над нашими храбрыми бойцами благодаря значительному численному превосходству. Нам точно следует подумать над выбором целей для войны..."
 mareland.12.a:0 "Проклятье! Не может быть!"

 mareland.13.t:0 "Глэдмэйн проводит митинг"
 mareland.13.d:0 " “[...] Когда грифоны пришли в нашу страну, они не пришли помогать нам. Они пришли забрать наши рабочие места, наживаясь на нашей щедрости. Это плохие новости, друзья и Джет Сет ничего с этим не делал. Они не имеют права на наши богатства, которые стараются получить семьи Нового Мэйрленда. И вот почему мы построим стену на нашей границе. Это будет огромная стена. И мы постоянно будем наблюлать за ней. Никто не войдёт, это будет великолепно!”\n\nПроводя предвыборную компанию "в полях", бизнеспони известный как Гледмейн, взял своих сторонников на эмоциональную поездку. Его речь заставила митингующих выкрикивать довольно противоречивые вещи. Крики вроде; “Построить стену!” и “Закрыть их!” не были чем-то выделяющимся. Многие уставшие пони требовали изменений. Глэдмейн похоже задел что-то фундаментальное в сердцах пони и его разрыв с другими кандидатами быстро уменьшается."
 mareland.13.a:0 "У грифонов нет прав в Новом Мэйрленде!"
 mareland.13.b:0 "Мы не можем поддержать его."

 mareland.14.t:0 "Речь Кингфишера против крупных бизнесов"
 mareland.14.d:0 "Сегодня на юге нашего государства Кингфишер сказал речь, осуждая необузданную коррупцию нефтяных и резиновых баронов что доминируют в южной экономике. Он сделал сильное заявление, что если правительство не предпримет мер, то это сделает он. Митинг закончился сегодня и на нём скандировали; Нет Южной Нефти! Нет большим боссам в их белых башнях!"
 mareland.14.a:0 "Каждопони - Принцесса!"
 mareland.14.b:0 "Крупный бизнес хорош для экономики!"

 mareland.15.t:0 "Митинг в Эпплейде"
 mareland.15.d:0 "Герцог собрал впечатляющий митинг в Эпплейде сегодня, выступая за свои националистические и протекционисткие реформы. В частности сегодня он говорил о больших пошлинах на импортные товары, что, как он сказал, будет стимулировать экономику. Большая толпа застала местных чиновников в расплох. Они стянули полицию и разогнали митинг. Но они собрались снова, продолжая идти. В конце концов милиция была остановлена и митинг закончился. Герцог использовал этот инцидент, чтобы показать, какое злое правительство."
 mareland.15.a:0 "Верьте Герцогу!"
 mareland.15.b:0 "Не верьте его лжи!"

 mareland.16.t:0 "Битва на Восточной Улице"
 mareland.16.d:0 "Сторонники Гледмейна и Герцога сегодня встретились друг с другом на Восточной Улице в Новом Мейнхеттене. Никто не знает, кто это начал, но помимо того факта, что некоторые были убиты, этого они как раз и добивались. Мы должны арестовать одну из этиъ групп, которая, как мы считаем, начала это, возможно они и не виноваты, но нам нужно сгладить негодование народа."
 mareland.16.a:0 "Черви Гледмейна устроили это!"
 mareland.16.b:0 "Арестовать фашистких свиней!"

 mareland.17.t:0 "Всё что вы когда-либо думали, что знаете о фашизме"
 mareland.17.d:0 "Сегодя во всех магазинах была опубликована книга Герцога Эрбуса. Она описывает политическую теорию фашизма и как он может улучшить государство. Конечно спорно, но он даже использует Ульи Чейнджлингов и Королеву Кризалис как образец 'Насколько великим может быть государство с фашисткой идеологией, оно даже может уничтожить тиранов народа'. Пусть Герцог и просил, чтобы эта строка была удалена из всех дальнейших публикацией, после национальных протестов из-за неё в частности, мы можем запретить эту книгу в целом."
 mareland.17.a:0 "Хорошее чтиво."
 mareland.17.b:0 "Запретить её!"

 mareland.18.t:0 "Кингфишер был убит"
 mareland.18.d:0 "Шокирующие новости сегодня пришли с Сансета. Кингфишер, один из пони, желающий занять пост генерал-губернатора Нового Мэйрленда был убит на ступенях Конгресса этим утром. Местная полиция видела инцидент и преследовала убийцу, пока он не завернул за угол и не обнаружил перед собой ещё одну полицейскую машину.\n\nУбийцей является Кармель Коч Младший. Сын Кармеля Коча Старшего, которого Кингфишер посадил в тюрьму за коррупцию. Коч Младший предстанет перед судом и как говорят репортёры, суд планирует применить высшую меру наказания."
 mareland.18.a:0 "Сегодня миллионы сердец в государстве наполнила скорбь."

 mareland.19.t:0 "Программа Кингфишера 'Разделим наше богатство'"
 mareland.19.d:0 "В сегодняшней речи Кингфишер рассказал о своей программе 'Разделим наше богатство', следуя ей, никто в стране не должен обладать огромным количеством богатства по сравнению с другими. Это стало исключительно популярно среди бедных и средних классов нашего государства и даже популярна среди некоторых грифонов. Эта политика делает его очень серьёзным соперником на выборах, за которым мы должны следить."
 mareland.19.a:0 "Хорошая была речь."

 mareland.20.t:0 "Рич-Сет Модель 1011"
 mareland.20.d:0 "Пусть многие и боялись, что Рич-Сет Индастриз даже не встанет на ноги, особенно при наличии Мустанга или Сансет, объявление о выпуске Модели 1011 привлекло инвесторов, стекающихся на покупку акций. Машина куда лучше чем Мустанг Роял, показанный всего годом ранее."
 mareland.20.a:0 "Время купить новую машину."

 mareland.21.t:0 "Мустанг Роял"
 mareland.21.d:0 "Мустанг показал свою новейшую машину, Роял. Это впечатляющее чудо инженерной мысли определённо покажет экономическую силу нашей страны."
 mareland.21.a:0 "Хорошая машина."

 mareland.23.t:0 "Первая Социалистическая конференция"
 mareland.23.d:0 "Великая депрессия и стремление к независимости оживило левые настроения в пони Нового Мэйрленда. В эти времена Коммунитическая Партия Нового Мэйрленда проводит свою первую конференцию. Пони и грифоны встретились, не в элитном конференцзале, а в старом портовом складе, чтобы выказать солидарность с рабочим классом. По ходу конференции сформировались три фракции, каждая из которых имеет свой собственный план действий. Люфти Стар по-прежнему лидер традиционного крыла партии, выступая за форму коммунизма, похожую на ту, которую практикует Сталлионград. У фракции «Эквалайзер» под лидерством Блуберри Фрост есть более экстремальные идеи о равенстве, аргументирующие общество без денег и класса. Третья фракция подготовила свою собственную партию под названием «Mareland Socalism» или «Maresoc» для краткости. Потрясенные вздохи и протесты были слышны, по мере того как эти пони объясняли свои идеи по поводу действительно стабильного общества. Капитализм, по их мнению, может быть побежден только путем удаления всей системы и восстановления ее с нуля. Внедрение новых структур правительства и переупорядочивания общества в соответствии с пожеланиями партии. По мере того, как событие подходит к концу, все заинтересованные делегаты проголосовали за то, что они поддерживают в Новом Мэйрленде."
 mareland.23.a:0 "Коммунистическая Партия возглавит революцию."
 mareland.23.b:0 "Эквалисты объединят всех в истинной гармонии."
 mareland.23.c:0 "MARESOC правы. Мы не можем доверять капиталистам."

 mareland.24.t:0 "MARESOC осуждает Социалистический Альянс"
 mareland.24.d:0 "Сторонники MARESOC слишком непохожи на остальных членов Социалистического Альянса. Они не терпят компромиссов и, похоже, совсем потеряли рассудок. Вместо того чтобы объединиться со всеми левыми силами, они отделились и собираются вести революцию в одиночку. Стоит ли правительству задуматься о пресечении этого?"
 mareland.24.a:0 "Оставить коммунистов, пусть решают свои собственные проблемы."
 mareland.24.b:0 "Надавить на тех, кто их поддерживает!"
 mareland.24.c:0 "Мы заставим этих смутьянов увидеть свет Равенства, так или иначе..."

 mareland.25.t:0 "MARESOC предприняли попытку переворота"
 mareland.25.d:0 "Пони Сансета проснулись от странной радиотрансляции. Ведущий просил их оставаться на местах и говорил, что скоро все будет хорошо. Многие озадаченные пони все же вышли на улицы, обнаружив, что движение MARESOC захватило несколько правительственных зданий вместе с радиовещательными студиями. В следующие часы на улицах развернулась драма, так как войска лоялистской армии вернули парламент силой. И когда солнце достигло зенита, армия и полиция отбили себе столицу. Когда буря прошла, казалось, что переворот в MARESOC не удался. Но все не было так просто. В Нью-Мэйнхеттене и Нью-Хуфингтоне поддержка радикального движения была намного больше, чем ожидалось, и города упали еще до революции в Сансете, поскольку пони поддержали мятежников. Теперь, когда движение MARESOC создает армию на севере страны, лоялисты готовят контратаку. Началась битва за будущее Нового Мэйрленда."
 mareland.25.a:0 "Мы должны остановить эти радикалов!"
 mareland.25.b:0 "MARESOC - это будущее!"

 mareland.26.t:0 "Конец гражданской войны"
 mareland.26.d:0 "Войска лоялистской армии маршируют по улицам Нью-Мэйнхеттена, оплота движения MARESOC. Зрители кажутся тихими, как будто они не уверены, что им чувствовать. Когда солдаты ворвались в здание, которое партия MARESOC использовала в качестве своей штаб-квартиры, ужасающее видение будущего MARESOC наконец предстало перед миром. Они были намерены промывать мозги всему населению, создать культ, давая народу лишь столько, сколько нужно, чтобы не умереть, при этом сделать их верными и преданными. Они были уверены, что если бы у них было время, это бы полностью уничтожило все установленные концепции, и даже саму истину. Командующие армии приказали, чтобы эти документы были заархивированы в самом безопасном сейфе, и чтобы никто никогда не пытался совершать эти кошмарные планы."
 mareland.26.a:0 "Это победа всех миролюбивых пони!"

 mareland.27.t:0 "Конец гражданской войны"
 mareland.27.d:0 "Наши смелые добровольцы достигли того, что уже было неизбежно! Идеалы MARESOC побеждают против контрреволюционеров. Сансет - наш, и угнетенные рабочие приветствуют своих освободителей. Министерство изобилия приняло решение о двойном шоколадном пайке, чтобы отпраздновать этот радостный случай!"
 mareland.27.a:0 "Теперь приступим к остальному миру."

 mareland.28.t:0 "Чистки среди левых"
 mareland.28.d:0 "Пусть Коммунисты и Эквалисты наши 'союзники' против капитализма, им не хватает видения и они не хотят уступать таким капиталистическим идеалам как голосование, равенство и свобода выбора. Им не будет места в будущем, которое мы построим.\n\nМожет быть неприятно, если капиталистическая пресса узнает об этом, но мы должны предпринять действия против таких нереволюционных идей."
 mareland.28.a:0 "Давайте объединим левых и сформируем их под наше видение."

 mareland.29.t:0 "Переворот"
 mareland.29.d:0 "Мы приготовили наше ополчение и заполучили 'преданность' множества официалов, репортёров и полицейских офицеров. Время захватить наше будущее. Время для MARESOC встать в полный рост. Мы принесем порядок в это логово хаоса, и ни у кого больше не будет неправильных мыслей."
 mareland.29.a:0 "Теперь перейдём к остальному миру"

 mareland.30.t:0 "Рождение Нашей Нации"
 mareland.30.d:0 "После длительной борьбы нам наконец выпал шанс править Новым Мэйрлендом. Сначала нам пришлось убедить остальных коммунистов, что наш путь - самый правильный. Это не прошло гладко. Они называли нас радикалами, непрактичными. Но теперь, когда мы объединились, все пони следуют за нами. И так, мы смогли скинуть правительство. Проблемы, оставленные старым правительством все еще присутствуют, но вместе, мы преодолеем все трудности и станем по-настоящему равны."
 mareland.30.a:0 "Давайте всепони! Все вместе!"

 mareland.31.t:0 "Банки [EQC.GetNameDef]"
 mareland.31.d:0 "Новый Мэйрленд обладает великолепной банковской системой, которая может помочь нашим финансам оставаться защищёнными и расти со временем. Единственная цена - просьба о неагрессии. Вложимся ли мы в них?"
 mareland.31.a:0 "Отличная идея!"
 mareland.31.b:0 "Они не получат и золотого бита от нас!"

 mareland.32.t:0 "[From.GetNameDef] открыл банковский счёт"
 mareland.32.d:0 "Они и в самом деле решили вложить деньги в наши банки!"
 mareland.32.a:0 "Капитализм - отличная штука!"

 mareland.33.t:0 "Был замечен гриффару!"
 mareland.33.d:0 "Был замечен легендарный гриффару! Фотограф сумел заснять чудовище, которое наполовину является грифоном, а на вторую - кенгуру."
 mareland.33.a:0 "Божеж-ты мой!"

 mareland.34.t:0 "Контрреволюция"
 mareland.34.d:0 "Был организован военный переворот против MARESOC. Возглавляемый Генералом Кэнди Гарденом, этот переворот объединил всех, кто был против MARESOC."
 mareland.34.a:0 "Они не подавят революцию!"

 mareland.35.t:0 "Ситуация в Новом Мэйрленде"
 mareland.35.d:0 "Должны ли мы помочь Кэнди Гардену против ужасающей тирании MARESOC?"
 mareland.35.a:0 "Мы должны спасти пони Нового Мэйрленда!"
 mareland.35.a:0 "К сожалению мы ничем не можем помочь."

 mareland.36.t:0 "Эквестрия заключает с нами союз!"
 mareland.36.d:0 "Эквестрия хочет помочь нам с войной против MARESOC!"
 mareland.36.a:0 "Мы им покажем!"

 mareland.37.t:0 "Пляшущая Мултильда"
 mareland.37.d:0 "Удалой бродяга жеребец сел на отдых у реки,\nЗакусить бы не мешало и сносились башмаки.\nТень от древа – чем не крыша, заварю я кипяток,\nЗатяну потуже пояс, а потом вздремну чуток.\nДумал так он , напевая простенький мотивчик свой:\n"Эй, Матильда, в ритме вальса прогуляйся ты со мной!"\n\nНа поэму за авторством Банджо Свинга недавно была наложена музыка и она с большой скоростью распространяется по Содружеству. Её поют ново-Мэйрлендцы со всех слоёв населения, даже началась кампания за то, чтобы сделать её официальным национальным гимном.\n\nПродукты Великой Депрессии, жеребцы бродяги, могут быть часто замечены скитающиеся по сельской местности от станции до станции, ищущие работу. Их положение захватило умы и сердца пони Нового Мэйрленда и песня только вывела их на первый план сознания каждопони."
 mareland.37.a:0 "Мы должны принять эту песню как часть национального духа."
 mareland.37.b:0 "Мы должны строить лучшее будущее для всех пони!"
 mareland.37.c:0 "Коммунизм - это единственный ответ, чтобы высвободить рабочих из их положения."

 mareland.38.t:0 "Боевой Гимн Содружества"
 mareland.38.d:0 "Mine eyes have seen the glory of Celestia's sun;\nShe shines upon the orchard where the apples of wrath do grow;\nShe lets loose that fateful flare of her wonderful swift sword:\nHer truth is marching on.\n\nПесня сочинённая Ново-Мейнхеттенским поэтом Лирикал Хуфлаем распространилась среди вооружённых сил, многие зовут её Боевым Гимном Содружества. Она показывает борьбу, чтобы освободить мир от тьмы и тирании и разнести свет и радость Селестии по всем уголкам мира."
 mareland.38.a:0 "Слава, слава, алелуйя!"
 
 mareland.39.t:0 "Постройка ГЭС"
 mareland.39.d:0 "Мы сумели построить крупный проект, с финансами, сохранёнными благодаря общественным работам. С помощью множества ранее безработных пони, мы построили гидроэлектростанцию. Это чудо инженерии и выносливости станет свидетельством нашей изобретательности. Дешёвой элекроэнергии всем!"
 mareland.39.a:0 "Вода должна течь."

 
 mareland.40.t:0 "Ядерная Электространция Колтберли"
 mareland.40.d:0 "Этим утром [Root.GetLeader] разрезал торжественную ленточку первой в мире ядерной электространции. Станция снабжает города в округе электрической энергией мощностью в 50 мегаватт и это не предел. Открытие этой станции знак, что Новый Мэйрленд занял свое место на мировой арене и знак лучшего будущего."
 mareland.40.a:0 "Откроем радиоактивное вино!"

 mareland.41.t:0 "Друг всегда поможет"
 mareland.41.d:0 "Идеи Гармонии еще не утрачены. Новый Мэйрленд не единственное место, где свободные души живут в полную силу. Наша задача сейчас позвать всех наших друзей, всех, с кем мы подружились на нашем длинном пути пони. Мы отправим им сообщение, на которое они обязательно ответят. Сообщение о свободе, любви, о гармонии. И о том, как все это было разрушено в Эквестрии. И о нас, тех, кто хочет отвоевать наш дом. Если они присоединятся к нам, возможно, нам удасться осуществить нашу мечту, вместе с друзьями. Если мы будем вместе, мы победим темные силы, что захватили наш дом."
 mareland.41.a:0 "Вместе к победе!"

 mareland.42.t:0 "Альянс против зла"
 mareland.42.d:0 "К нам пришло сообщение из Нового Мэйрленда. В нем содержалась длинная история о гармонии, магии дружбы и мире. Это те ценности, которым мы, как заявлено, следуем. Сообщение повествует об ужасах, в кои была низвергнута Эквестрия. Они просят нас, как друзей, помочь в самый темный час. Согласиться ли нам и воевать за добро в этом мире?"
 mareland.42.a:0 "Конечно, мы с вами!"
 mareland.42.b:0 "У нас тут есть вещи и поважнее."

 mareland.43.t:0 "Первый Торговый Центр"
 mareland.43.d:0 "Сегодня в Новом Мэйнхэттене открылся первый торговый центр, вокруг которого уже собралась топла. Огромное здание, расположеное в отдалении от центра города, вмещает магазины всех видов. Торговый центр был открыт мэром города, который был явно им горд. Ходить по нему просто чудо и это куда более интересно, чем гулять по парку. Все, что пони может только пожелать, есть в этом огромном здании, по приемлимым ценам."
 mareland.43.a:0 "Это триумф шоппинга!"

 mareland.44.t:0 "Полночь в Новом Мэйрленде"
 mareland.44.d:0 "Когда новости о появлении Найтмер Мун в Эквестрии дошли до нас, далеко не все ужаснулись, услышав это. Некоторые, а особенно изолированные сообщества бэтпони, напротив, были рады. Нам пришлось выбирать, но мы все-таки решили отдать себя на милость бывшей принцессы Луны. Мы присоединились к Найтмер Мун и мы надеемся на ее щедрость, ведь приходит эра Вечной Ночи."
 mareland.44.a:0 "Наша судьба в копытах Императрицы."

 mareland.45.t:0 "Судьба Нового Мэйрленда"
 mareland.45.d:0 "Пони нового Мэйрленда были разумны и решили покориться нам. Теперь нам нужно решить, как нам распорядиться новыми слугами. Джет Сет, бывший сторонник гармонии, может остаться на посту губернатора и доказать свою верность, теперь Луне, а не Солнцу. Также можно установить Общество Шэдоуболтов в правительство. Это древнее секретное общество, состоящее из многих влиятельных пони, которые заявляют, что оно было создано сторонниками Луны во время первого появления Найтмер Мун. А еще мы можем ввести там военное положение и послать одного из наших генералов. Это может повлиять на настроения местных. Кто же будет править в Новом Мэйрленде?"
 mareland.45.a:0 "Джет Сет еще может доказать свою верность."
 mareland.45.b:0 "Общество Шэдоуболтов."
 mareland.45.c:0 "Им нельзя доверять. Отправьте одного из наших."

 mareland.46.t:0 "Наша Судьба"
 mareland.46.d_jetset:0 "Джет Сет сохранил свою должность Главного Губернатора при новом режиме. Он пообещал сделать все, что в его силах, для пони в это трудное время."
 mareland.46.d_shadowbolt:0 "Общество Шэдоуболтов выходит из теней. Древнее общество, в которое входят многие влиятельные и богатые пони. Они получили письмо лично от Найтмер Мун, в котором говорилось, что в случае неповиновения все их имущество, включая их головы, перейдет в собственность государства."
 mareland.46.d_bat:0 "Найтмер Мун решила отправить нам бэтпони! У этого генерала одна задача - вести нас и превратить в преданное государство. Это не совсем то, что мы хотели..."
 mareland.46.a:0 "Что ж, пора за работу."

 mareland.47.t:0 "Шахтеры выходят на забастовку в регионе [miners_state.GetName]"
 mareland.47.d:0 "Шахтеры в регионе [miners_state.GetName] сегодня вышли на улицы. Демонстрируя знаки и крича про-коммунистические лозунги, они не дали никому и ничему войти или выйти в их шахты. И хотя пока что протесты были мирными, неизвестно можно ли найти компромисс."
 mareland.47.a:0 "Мирный протест все же лучше кровавого"

 mareland.48.t:0 "Красный Марш"
 mareland.48.d:0 "Рабочие заводов, безработные и бездомные вышли на улицы Сансета требуя, чтобы правительство разобралось с экономическими проблемами. Тысячи пони прошли маршом по Авеню Содружества до Конгресса Содружества и мирно остановились перед полицейскими. Некоторые пони делились цветами с полицейскими, распевая коммунистические песни и требуя перемен."
 mareland.48.a:0 "Нужно сделать мир лучше."

 mareland.49.t:0 "Коммунисты открывают банки продовольствия"
 mareland.49.d:0 "Социалистический Альянс выдвинул инициативу открыть банки продовольствия для бедных в крупных городах. Инициатива была тепло воспринята, так как даже семьи среднего класса побежали в банки за едой, чтобы прокормить голодающие семьи. Однако, некоторые говорят, что это не доброта, а зло, нацеленное, чтобы подорвать [Eqc.GetAdjective] общество. Они же говорят, что у коммунистов не должно быть денег на всю эту еду."
 mareland.49.a:0 "Коммунисты или нет, идея-то хорошая."

 mareland.50.t:0 "Формирование новых профсоюзов"
 mareland.50.d:0 "Недавно мы признали Сталлионград, и многие пони приняли социалитические идеалы. Раньше профсоюзов было кот наплакал, а теперь похоже скоро вся страна станет профсоюзом. Правительству поступила петиция от некоторых личностей, включая Глэдмейна, требующая принять меры против союзов. Однако, [Eqc.GetLeader] считает, что это было бы незаконно."
 mareland.50.a:0 "Профсоюзы это хорошо для рабочих."

 mareland.51.t:0 "Шахтеры атакованы в регионе [miners_state.GetName]"
 mareland.51.d:0 "Мирная демонстрация шахтеров переросла в уличный бой после того, как владельцы шахты отправили банду грифонов на встречу демонстрантам. Грифоны шахтеров не щадили и толпа вскоре разбежалась. Фото грифонов, чьи когти впиваются в невинных пони, пестрят на первых страницах всех газет. Пони выходят на улицы и требуют, чтобы владельцы шахт понесли ответственность."
 mareland.51.a:0 "Нельзя это так оставлять!"

 mareland.52.t:0 "Массовая Забастовка"
 mareland.52.d:0 "Социалитический Альянс призвал сегодня к массовой забастовке против безинициативности правительства по отношению к экономической ситуации. По всей стране, пони вышли на улицы с баннерами и красными флагами. Пока что протесты были мирными, страна остановилась."
 mareland.52.a:0 "Бунт! Бунт! Бунт!"

 mareland.53.t:0 "Пожар на заводе в регионе [factory_state.GetName]"
 mareland.53.d:0 "Вчера вечером завод по производству тостеров в регионе [factory_state.GetName] сгорела до тла. По мнению полиции, это был акт поджога. Пожарные работали всю ночь, пытаясь утихомирить пламя, но тщетно. Работники завода тихо радовались этому событию, правительству часто поступали просьбы закрыть его за жестоке обращение с сотрудниками и незаконные условия работы. Полиции еще предстоит найти виновных, и расследование продолжается."
 mareland.53.a:0 "Владелец должно быть весь от пота мокрый."

 mareland.54.t:0 "Проблемы в Новом Мэйрленде"
 mareland.54.d:0 "С отделением от нас, Новый Мэйрленд погряз в проблемах. Группа лиц под названием MARESOC, как утверждается, превращает страну в какую-то тиранию, а пони целенаправлено подвергаются голоду. Они даже начали контролировать их разум, чтобы лишить их свободы. Эквестрия должна что-то сделать, не так ли?"
 mareland.54.a:0 "Нам нужно освободить Новый Мэйрленд от тирании MARESOC."
 mareland.54.b:0 "Мы ничего не можем поделать."

 mareland.55.t:0 "Проблема Нового Мэйрленда"
 mareland.55.d:0 "Теперь, когда мы решили помочь нашим пони в Новом Мэрлэнде, нам все же нужно принять решение о ходе действий. Конечно, мы могли бы нанести удар по MARESOC самостоятельно, но для этого требуется спланировать сложное вторжение с моря. Наши генералы сообщают, что мы также можем отправить запрос о помощи от соседних грифоьих стран. Наверняка они хотят остановить движение MARESOC."
 mareland.55.a:0 "Нужно ударить как можно скорее."
 mareland.55.b:0 "Нужно попросить помощи у грифонов."

 mareland.56.t:0 "У Эквестрии на нас планы!"
 mareland.56.d:0 "У наших шпионов есть интересные новости. Пони в Эквестрии, нашей древней родине, хотят начать войну против нас. По-видимому, они рассматривают нашу политику, как что-то ужасное и идущее в разрез с натурой пони. Нужно срочно начать пропаганду против Эквестрии, нации, которая действительно является злом. Наши граждане должны знать это, чтобы бояться и ненавидеть всех Эквестрийцев. Они будут знать, что мы всегда воевали с Эквестрией. Они забудут, что мы их родня, потому что мы не такие, как они, и мира между нами не достигнуть."
 mareland.56.a:0 "Мы всегда воевали с Эквестрией."

 mareland.57.t:0 "Эквестрия запрашивает помощи против MARESOC"
 mareland.57.d:0 "В последнее время пони в Новом Мэйрленде претерпевали трудные времена. Они следюют какому-то коммунистическому движению, которое называется MARESOC, что, по-видимому, заставляет их ненавидеть все гармоничное. Эквестрия, родина мэйрлендцев, решила вмешаться и остановить это безумие. Они попросили нас о помощи. Мы можем использовать это в наших интересах."
 mareland.57.a:0 "Мы должны остановить этот кошмар."
 mareland.57.b:0 "Мы поможем... за определенную цену."
 mareland.57.c:0 "Нечего нам в это ввязываться."

 mareland.58.t:0 "[From.GetName] помогут нам"
 mareland.58.d:0 "Грифоны приходят нам на помощь, они решили, что кошмар MARESOC должен закончиться. Мы можем рассчитывать на наших друзей."
 mareland.58.a:0 "Превосходно!"

 mareland.59.t:0 "[From.GetName] требует территории"
 mareland.59.d:0 "Грифоны общают помочь нам, но они приводят неизбежную гибель солдат и трату средств, как причину, которая может поколебать благосклонность граждан. Чтобы подавить оппозицию против военной интервенции, они хотят получить от нас обещание предоставить территории. Это, конечно, вздор, но они сформулировали его таким образом, что на оскорбление это не тянет. Примем ли мы их требования?"
 mareland.59.a:0 "Придется отдать им, что они хотят."
 mareland.59.b:0 "Вот еще."

 mareland.60.t:0 "Эквестрия соглашается"
 mareland.60.d:0 "Эквестрия приняла наше предложение. Если мы выиграем эту войну, нас ждет компенсация."
 mareland.60.a:0 "Как хорошо."

 mareland.61.t:0 "Эквестрия отказала нам"
 mareland.61.d:0 "Глупцы из Кантерлота отказались удовлетворить наши требования. Видимо, им помощь наших грифонов не нужна. Посмотрим, как они с этим справятся."
 mareland.61.a:0 "Это их потеря, не наша."

 mareland.62.t:0 "[From.GetName] требует нашу землю!"
 mareland.62.d:0 "Похоже, что силы зла даже не хотят сражаться с нами один на одного. Пытаясь обеспечить себя всеми преимуществами, что они могут найти, они позвали грифонов перейти наши границы и поучаствовать в этом походе против истины. Каждый законопослушный гражданин должен быть готов к бою."
 mareland.62.a:0 "Мы всегда воевали с [From.GetName]."

 mareland.63.t:0 "Операция Рассветная Свобода"
 mareland.63.d:0 "Equestria отправила нам закодированное сообщение, чтобы подготовить наши войска. Война против MARESOC вот-вот начнется. Мы уничтожим эту бездушную тиранию и вместе освободим пони Мэйрленда."
 mareland.63.a:0 "К оружию!"

 mareland.64.t:0 "[From.GetName] не поможет нам"
 mareland.64.d:0 "Грифонское государство отказалось от нашего предложения. Они сочувствовали нашему делу, но просто не посмели тратить силы и средства на борьбу против такого врага. Все же, они пожелали нам удачи."
 mareland.64.a:0 "Все ясно."

 mareland.65.t:0 "Переименовать Сансет?"
 mareland.65.d:0 "С успехом революции в кабинет Блюберри Фрост приходит все больше предложений переименовать Сансет в нечто более подходящее. Блюберри нравиться идея назвать город Старлайт в честь основателя Эквализма - Старлайт Глиммер. Тем не менее, было высказано предположение, что, поскольку Старлайт Глиммер был на деле предателем, то они назвать город в честь истинного защитника Эквализма - Блюберри Фрост. Опять таки, мы можем просто сохранить старое имя."
 mareland.65.a:0 "Старлайт, без сомения, отличное название."
 mareland.65.b:0 "Мне очень нравится Блюберри."
 mareland.65.c:0 "Нет. Сансет - лучший вариант. Конец дискуссии."

 ### BANDIT EVENTS ###
 eqc_bandit_event.1.t:0 "Бандиты Белого Когтя снова наносят удар!"
 eqc_bandit_event.1.d:0 "Они взорвали одну из наших гражданских фабрик. Это должно прекратиться!"
 eqc_bandit_event.1.a:0 "Мы должны остановить этих преступников."

 eqc_bandit_event.2.t:0 "Бандиты Белого Когтя снова наносят удар!"
 eqc_bandit_event.2.d:0 "Они взорвали один из наших военных заводов. Это должно прекратиться!"
 eqc_bandit_event.2.a:0 "Мы должны остановить этих преступников."

 eqc_bandit_event.3.t:0 "Бандиты Белого Когтя снова наносят удар!"
 eqc_bandit_event.3.d:0 "Бандиты Белого Когтя атаковали ключевой мост и изничтожили государственную инфраструктуру. Этому нужно положить конец!"
 eqc_bandit_event.3.a:0 "Мы должны остановить этих преступников."

 eqc_bandit_event.4.t:0 "Грифоны дезертируют из армии"
 eqc_bandit_event.4.d:0 "Мы считаем, что они оставили армию, чтобы вступить в сопротивление среди бандитов Белого Когтя. Не бывать этому!"
 eqc_bandit_event.4.a:0 "Мы разберёмся с этими дезертирами!"

 eqc_bandit_event.5.t:0 "Бандиты Белого Когтя сбежали!"
 eqc_bandit_event.5.d:0 "Проклятая верхушка Белого Когтя сбежала из наших копыт и без сомнения, они проживут ещ один день чтобы нанести ещё один удар!"
 eqc_bandit_event.5.a:0 "Мы их поймаем!"

 eqc_bandit_event.6.t:0 "Мы поймали лидеров бандитов!"
 eqc_bandit_event.6.d:0 "Фантастические новости, мы захватили лидеров бандитов Белого Когтя! Эти подлецы больше нас не побеспокоят!"
 eqc_bandit_event.6.a:0 "Эти офицеры заслужили медали."

 ### NEWS EVENTS ###
 eqc_news.1.t:0 "Новый Мэйрленд желает отделиться!"
 eqc_news.1.d:0 "Экстренное заседание Конгресса Содружества Нового Мэйрленда закончилось сегодня голосованием 150 против 75 за немедленное отделение правительства от Эквестрии. За этим последует разрушение отношений между Эквестрией и Новым Мэйрлендом из-за обретения суверенности, кроме того, плохая экономическая ситуация опустошает страну. Голосование было встречено апплодисментами как первый истинный шаг на пути независимости. Генерал-губернатор как и многие в правящей ОЭП встретили это молчанием."
 eqc_news.1.a:0 "Мы должны прокладывать свой путь!"
 eqc_news.1.b:0 "Мы можем винить только себя"
 eqc_news.1.c:0 "Любопытно."

 eqc_news.2.t:0 "Новый Мэйрленд объявил о независимости"
 eqc_news.2.d:0 "После месяцев переговоров и дебатов в конгрессе, а также массовых митингов на улице, Новый Мэйрленд официально объявил декларацию независимости от Эквестрии. Договор был ратифицирован этим утром после практически единодушного голосования в конгрессе и был подписан генерал-губернатором и послом Эквестрии.\n\n\"Это правильно для каждого Нового Мэйрлендера определять свою собственную судьбу. Будущее теперь в ваших собственных копытах и не будет продиктовано иностранным монархом,\" сказал генерал-губернатор [EQC.GetLeader] по государственному радио.\n\nТакже после объявления было сказано, что новые выборы будут задержаны на следующие месяцы, для проведения предвыборных кампаний."
 eqc_news.2.a:0 "Долгой жизни Новому Мэйрленду!"
 eqc_news.2.b:0 "Принцесса будет скучать по своим маленьким пони."
 eqc_news.2.c:0 "Эквестрия, похоже, не так сплочена, как казалось."

 eqs_election_win.t:0 "[EQC.GetLeader] выигрывает выборы в Новом Мэйрленде"
 #eqc_news.3 to eqc_news.6 are the news evetns that happen when each candidate is elected 3 = Jet Set 4 = Gladmane 5 = Kingfisher 6 = The Duke

 eqc_news.3.d:0 "Этим утром [EQC.GetLeader] присягнул как первый Президент независимого Нового Мэйрленда. Старый генерал-губернатор просто перевёл себя на новое место, не такое как прежде, но как удержание традиций и гордости Нового Мэйрленда. На присяге он обещал пони что он будет соблюдать их демократические традиции и сохранит Содружество. Несмотря на его слова, пони поддержали его, когда он принял присягу."
 eqc_news.3.a:0 "Мы едины и свободны!"
 eqc_news.3.b:0 "Действительно ли что-то поменялось?"

 eqc_news.4.d:0 "Этим утром [EQC.GetLeader] присягнул как первый Президент независимого Нового Мэйрленда. Когда [EQC.GetLeader] занял своё место, то он произнёс слегка запутанную речь о том, какой великой станет страна под его руководством. Он обещал массам богатства, позволив создавать много корпораций в Новом Мэйрленде без особо сильного надзора правительства. Несмотря на его слова, пони поддержали его, когда он принял присягу."
 eqc_news.4.a:0 "Давайте сделаем Новый Мэйрленд великим!"
 eqc_news.4.b:0 "Это звучит как плохая идея..."

 eqc_news.5.d:0 "Этим утром [EQC.GetLeader] присягнул как первый Президент независимого Нового Мэйрленда. Во время инагурации, [EQC.GetLeader] поднял тревогу среди своей новой команды охраны, после того как он спустился с подиума и подошёл к радостной толпе пони, лично говоря им что все ново-Мэйрлендеры будут иметь права на своё собственное богатство и землю. Всегда будучи популистом, он поднял в пони восторженные безумные овации для себя и освистывания крупных корпораций, что контролировали их жизни. Несмотря на оппозицию среди корпораций, нация поддержала его, когда он принял присягу."
 eqc_news.5.a:0 "Каждопони - принцесса!"
 eqc_news.5.b:0 "Он может быть резким, но он доведёт дело до конца."

 eqc_news.6.d:0 "Этим утром [EQC.GetLeader] присягнул как первый Президент независимого Нового Мэйрленда. Победа бывшего армейского генерала и политического философа была сюрпризом для многих его оппонентов, призывающих в последний момент к пересчёту голосов. Полиция была в полной готовности, так как его сторонники заполонили улицы Сансета.\n\nГерцог дал чувственную речь о будущем Нового Мэйрленда и его месте в этом мире. Называя его спящим государством, которое только пробудилось, чтобы обнаружить себя окружённой акулами и грифами. Он обещал сделать Новый Мэйрленд и всех ново-Мэйрлендцев сильными было встречено овациями толпы и криками 'Долгой жизни Герцогу! Долгой жизни Новому Мэйрленду!'"
 eqc_news.6.a:0 "Мы пойдём вперёд как один!"
 eqc_news.6.b:0 "Это внушает опасение."
 eqc_news.6.c:0 "Давайте посмотрим, что он будет делать."

 eqc_news.7.t:0 "Новый Мэйрленд признаёт [STG.GetNameDef]"
 eqc_news.7.d:0 "В полном пренебрежении к воле Эквестрийского правительства, Новый Мэйрленд формально объявил, что он полностью признаёт Сталлионград как независимое государство. Дипломатические отношения между двумя странами официально начнутся в следующие недели, также в Сансете подобрано место для нового сталлионградского посольства.\n\nЭквестрийский посол издал официальный протест и потребовал, чтобы Новый Мэйрленд убрал объявление. Они даже дошли до того, что угрожают освободить генерал-губернатора от его должности."
 eqc_news.7.a:0 "Мы хорошо поработаем с нашими новыми друзьями."
 eqc_news.7.b:0 "Возможно всё ещё есть время отступиться..."
 eqc_news.7.c:0 "Разве пони больше не любят Селестию?"

 eqc_news.8.t:0 "Коммунисты захватили власть в Новом Мэйрленде"
 eqc_news.8.d:0 "Этим ранним утром Новый Мэйрленд проснулся в хаосе, когда вооружённые коммунистические повстанцы быстро штурмовали правительство и арестовали официалов. За считанные часы страна была под их контролем и было создано новое коммунистическое правительство под контролем Социалистической Партии Нового Мэйрленда. Будущее новой страны неопределено, пусть новый лидер Лефти Пони уже показал себя как политический лидер и внутри партии имеются внутренние разделения."
 eqc_news.8.a:0 "Это победа для всех!"
 eqc_news.8.b:0 "Тревожно."

 eqc_news.9.t:0 "Новый Мэйрленд осуждает Селестию"
 eqc_news.9.d:0 "Удивительные новости пришли сегодня из Сансета, эффективное (и эффектное) объявление независимости было сделано социалистическим правительством, они публично сожгли портреты Принцессы Селестии. Это серьёзный ход, так как в это же время эквестрийские официалы были выдворены из страны и отправлены в Кантерлот. Недавно обредшее независимость Содружество всё ещё будет иметь проблемы. Глаза всего мира прикованы к ним."
 eqc_news.9.a:0 "Долой Принцесс! Долгой жизни Революции!"
 eqc_news.9.b:0 "Почему мои маленькие пони так меня ненавидят?"
 eqc_news.9.c:0 "Эквестрия не такая гармоничная, как казалось."

 eqc_news.10.t:0 "Катастрофа в Новом Мэйнхеттене"
 eqc_news.10.d:0 "Грузовой корабль 'Фортифайд Рэд', везущий в Новый Мейнхеттен 3000 тонн взрывоопасных веществ, при заходе в гавань столкнулся с рыболовецким траулером из-за опасных манёвров капитанов обоих судов. На грузовом корабле начался пожар, что привело к чудовищному взрыву. Он был настолько мощным, что его можно было услышать в Сансете. По последним подсчётам как минимум 1950 пони погибли, количество раненых продолжают подсчитывать. Весь Ист-Сайд был буквально стёрт с лица земли."
 eqc_news.10.a:0 "Какой ужас!"

 eqc_news.11.t:0 "Гражданская война в Новом Мэйрленде"
 eqc_news.11.d:0 "MARESOC организовали восстание против нашего правительства. Это ужасное проишествие и мы должны быть готовы сражаться до последнего пони!"
 eqc_news.11.a:0 "К победе!"
 eqc_news.11.b:0 "Это нехорошо."

 eqc_news.12.t:0 "Гражданская война в Новом Мэйрленде закончилась"
 eqc_news.12.d:0 "Альянс сил против MARESOC выиграл!"
 eqc_news.12.a:0 "Давайте же восстановим всё как один."
 eqc_news.12.b:0 "Давайте надеяться на мир"

 eqc_news.13.t:0 "Гражданская война в Новом Мэйрленде закончилась"
 eqc_news.13.d:0 "MARESOC победил!"
 eqc_news.13.a:0 "Пришло время переписать историю."
 eqc_news.13.b:0 "Покров тьмы пал на Новый Мэйрленд..."
 
 eqc_news.14.t:0 "Коммунисты захватили власть в Новом Мэрлэнде"
 eqc_news.14.d:0 "Эквалисты взяли под свой контроль правительство Нового Мэрлэнда. Недавно объединенные левые стали очень серьёзной политической силой под руководством Блюберри Фрост, пони, которая проповедует радикальное равенство, основанное в Нашем Городе. Серия мирных демонстраций и забастовок, наконец, заставила Джет Сета признать тот факт, что нынешнее правительство не может сохранить свою позицию. Вместо того, чтобы позволить им перейти к насильственной революции, он позволил Эквалистам взять власть. Блюберри Фрост немедленно объявила о независимости Нового Мэрлэнда, в речи, в которой она также изложила, что ее правительство будет работать, чтобы сделать всех пони равными."
 eqc_news.14.a:0 "Пришло время для истинного равенства!"
 eqc_news.14.b:0 "По крайней мере революция была бескровной."


 ### EQUESTRIA IN EXILE EVENTS ###
 eqsexile.1.t:0 "Эквестрия в изгнании"
 eqsexile.1.d:0 "С падением Эквестрии, множество эквестрийцев бежали на наши берега. Теперь они хотят создать Эквестрийско-Ново-Мэйрлендское правительство, которое было бы под управлением Принцессы Селестии. Сама же Принцесса не дала никаких комментариев насчёт этого.\n\nОднако, если мы дадим им контроль, это разозлит многих граждан Нового Мэйрленда. Как мы поступим?"
 eqsexile.1.a:0 "Все мы пони, а Селестия - наша принцесса."
 eqsexile.1.b:0 "Мы преданны Её Величеству, но у нас есть собственные права."
 
 eqsexile.2.t:0 "Эквестрия в изгнании"
 eqsexile.2.d:0 "Падение Эквестрии вселило горечь в наши сердца. Когда правительство Эквестрии капитулировало, множество пони бежали на наши берега. Самыми важными из них была сама Королевская Семья, что прибыла на одном из немногих кораблей ВМФ. Несмотря на то, что побег принцесс был принят как хорошиие новости, это подняло важный вопрос.\n\nБеженцы послали нам официальную петицию, прося создать Эквестрийско-Ново-Мэйрлендское правительство, под управлением Принцессы Луны. Сама Принцесса не желает противодействовать своим подданным и не дала никаких комментариев по поводу этого. Пускай Принцесса Луна уважаема почти всеми среди нас, полное взятие власти может разозлить множество граждан Нового Мэйрленда. Как мы должны поступить?"
 eqsexile.2.a:0 "Мы все пони и Луна - наша Принцесса."
 eqsexile.2.b:0 "Мы преданны Её Величеству, но у нас есть собственные права"

 eqsexile.3.t:0 "Сопротивление"
 eqsexile.3.d:0 "Пусть мы и укрепили наше правление над Эквестрией, ещё имеются те, кто поспел противостоять нам. Сперва они были разрозненными, однако вскоре мы столкнулись с организованным сопротивлением. Пока мы не найдём и не отчистим источник этих атак, мы мало что можем поделать, чтобы их предотвратить."
 eqsexile.3.a:0 "С любым сопротивлением мы жестоко расправимся"

 eqc_resistence_event.1.t:0 "Оружейный завод саботирован Сопротивлением"
 eqc_resistence_event.1.d:0 "Эквестрийское сопротивление становится смелее. Они саботировали один из наших оружейных заводов. Если пустить это на самотёк, это может оказаться серьёзной угрозой для нашего военного производства."
 eqc_resistence_event.1.a:0 "Поймайте этих повстанцев."

 eqc_resistence_event.2.t:0 "Гражданский завод саботирован Сопротивлением"
 eqc_resistence_event.2.d:0 "Эквестрийское Сопротивление наносит удар. Они подожгли один из гражданских заводов, серьёзно повредив здание. Если мы не позаботимся об этих повстанцах, они продолжат свои тёмные дела."
 eqc_resistence_event.2.a:0 "Поймайте этих повстанцев."

 eqc_resistence_event.3.t:0 "Государственная инфраструктура саботирована Сопротивлением."
 eqc_resistence_event.3.d:0 "Сопротивление снова атаковало. В этот раз они разрушили железнодорожный мост, который использовался чтобы транспортировать товары по всей стране. Мы должны восстановить повреждения и позаботиться о Сопротивлении."
 eqc_resistence_event.3.a:0 "Поймайте этих повстанцев."

 eqc_resistence_event.4.t:0 "Члены Сопротивления пойманы"
 eqc_resistence_event.4.d:0 "Наши силы безопасности выследили нескольких членов Эквестрийского Сопротивления. С помощью некоторых коллаборационистов мы сумели найти одну из их ячеек и уничтожить её. Это может дать нам некоторое количество времени, но мы всё ещё не разобрались с источником атак."
 eqc_resistence_event.4.a:0 "Заприте и ради блага."

 eqc_resistence_event.5.t:0 "Уход из Эквестрии"
 eqc_resistence_event.5.d:0 "Мы оставили Эквестрию. Сопротивление больше нас не побеспокоит, но это значит, что мы больше не сможем пользоваться богатством и промышленностью Эквестрии. Возможно это и к лучшему?"
 eqc_resistence_event.5.a:0 "Слава высшим силам."

 eqc_resistence_event.6.t:0 "Уничтожение Сопротивления"
 eqc_resistence_event.6.d:0 "Мы наконец-то взяли сердце Эквестрийского Сопротивления. Новый Мэйрленд координировал их пони из-за океана. Теперь, когда мы захватили их лидеров, планы и информацию, мы можем раздавить то что осталось от сопротивления раз и навсегда."
 eqc_resistence_event.6.a:0 "Так-то лучше!"

