 EQC_gw_tank_equipment_desc:0 "Названный в честь своей изобретательницы, Битти Симпл Танк успешно прошёл первые боевые испытания в войне с василисками. Во время битвы при Вулумбуле танк, которым командовала сама Битти Симпл, сумел разгромить силы василисков без потерь - кроме стрелка, который выбил себе зуб, когда танк начал двигаться."
