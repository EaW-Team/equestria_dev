 EQC_equestrian_resistiance_cat:0 "Эквестрийское сопротивление"
 EQC_equestrian_resistiance_cat_desc:0 "Пусть мы правим Эквестрией стальным копытом, всё ещё есть те, кто смеют противостоять нам. Сперва слабые, они становились смелее и наконец мы оказались под ударами организованного сопротивления. Пока мы не найдём и не отчистим источник этих атак, мы мало что можем поделать, чтобы предоствратить их."
 EQC_resistiance_strikes:0 "Следующий удар Сопротивления"
 EQC_resistiance_strikes_desc:0 "Сопротивление стало смелым в своих действиях. Вот тогда мы и предугадаем цель их следующего удара."
