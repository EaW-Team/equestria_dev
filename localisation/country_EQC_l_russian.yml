 EQC_EQS_relations_category:0 "Отношения с метрополией"
 EQC_EQS_relations_category_desc:0 "Оставленные на странном чужом континенте, мы должны продолжать удерживать сильные связи и хорошие отношения с пони, которые остались дома."
 EQC_break_free:0 "Объявить независимость от Солнечной Империи"
 EQC_break_free_desc:0 "Война закончилась, так что самое время для нас наконец-то разовать связи с Дейбрейкер и её режимом. Это не та Эквестрия, которой мы поклялись служить!"
 EQC_bandits_category:0 "Бандиты Белого Когтя"
 EQC_bandits_category_desc:0 "Бандиты Белого Когтя появились как ответ на принуждение грифонов сражаться в наших войнах. Мы должны остановить их терроризм!"
 EQC_support_the_police_efforts:0 "Устроить полицейские рейды"
 EQC_bandit_raids:0 "Следующий налёт бандитов"
 EQC_develop_trartalon_coal_mine:0 "Копать уголь у Транталона"
 EQC_develop_buckeelong_crystal_mines:0 "Открыть кристалльную шахту около Бакилонга"
 EQC_develop_coltberley_iron_mines:0 "Добывать железо в Кольтберлей"
 EQC_economic_policy_decisions:0 "Новые Экономические Разработки"
 EQC_invest_in_neuculer_power:0 "Вложиться в Атомную Энергетику"
 EQC_hydro_dam:0 "Построить ГЭС"
 EQC_open_malls:0 "Открыть первый торговый центр"
 EQC_open_malls_desc:0 "Творение Общества Шэдоуболтов, торговые центры - это большие здания, созданные для освобождения пони от своих денег в обмен на любые товары, какие они могут захотеть. Мы считаем, что такие места станут популярными социальными локациями."
 EQC_spread_equality_decisions:0 "Распространять Равенство"
 EQC_spread_equality_to_neighbour:0 "Распространять Равенство [From.GetNameDef]"
 EQC_equestria_anti_maresoc:0 "Война Эквестрии с нами"
 EQS_operation_sunrise_freedom:0 "Операция 'Рассвет Свободы'"
 EQC_fund_the_resistance_decisions:0 "Финансировать сопротивление"
 EQC_equestrian_resistiance_cat:0 "Эквестрийское сопротивление"
 EQC_equestrian_resistiance_cat_desc:0 "Пусть мы правим Эквестрией стальным копытом, всё ещё есть те, кто смеют противостоять нам. Сперва слабые, они становились смелее и наконец мы оказались под ударами организованного сопротивления. Пока мы не найдём и не отчистим источник этих атак, мы мало что можем поделать, чтобы предоствратить их."
 EQC_resistiance_strikes:0 "Следующий удар Сопротивления"
 EQC_resistiance_strikes_desc:0 "Сопротивление стало смелым в своих действиях. Вот тогда мы и предугадаем цель их следующего удара."
