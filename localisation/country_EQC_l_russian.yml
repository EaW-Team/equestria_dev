 #Break Free from Equestria
 EQC_patriation:0 "Отделение"
 EQC_patriation_desc:0 "Мы больше не будем марионетками Принцесс! Мы должны стать свободными так быстро, как только сможем!"

 EQC_commonwelth_congress:0 "Объединить Конгресс"
 EQC_commonwelth_congress_desc:0 "Дабы по-настоящему получить нашу независимость, сперва мы должны создать объединённый фронт. Ради этого мы поддержим все партии создать большую коалицию в пользу независимости в Конгрессе, так называемый Блок Независимости. *Этот блок будет пробивной силой в свободе от наших тиранов!* - заявил Кингфишер на ступенях Конгресса."

 EQC_let_all_have_a_say:0 "Пусть выскажется каждый"
 EQC_let_all_have_a_say_desc:0 "Пути Гармонии всегда были частью нашей нации, однако, имеются и иные идеи, в равной степени обоснованные. Возможно мы должны дать им попытку и постараться включить их в Блок Независимости."

 EQC_support_the_harmonists:0 "Поддержать Гармонистов"
 EQC_support_the_harmonists_desc:0 "Ведущей силой внутри Блока всё ещё останутся сторонники Гармонии. Наша нация была выстроена на гармонии всю свою историю и не откажется от неё просто потому что мы желаем избавиться от тех, кто желает насильно дать её нам."

 EQC_the_election:0 "Подписать Декларацию о Независимости"
 EQC_the_election_desc:0 "Сегодня в Конгрессе знаминательная встреча. Все политики Блока взволнованны и готовы. Сегодня они подпишут референдум независимости. И они никогда не были более готовы к этому судьбоносному дню."

 #JetSet's Government
 EQC_jet_set_wins:0 "Джет Сет выиграл"
 EQC_jet_set_wins_desc:0 "Старый генерал-губернатор Нового Мэерленда, Джет Сет, выиграл выборы лидера нового независимого содружества. Это определённо обеспечит стабильность."

 EQC_befriend_eastern_ponies:0 "Подружиться с восточными братьями и сёстрами."
 EQC_befriend_eastern_ponies_desc:0 "Помимо нас на континенте имеются и другие нации пони, преимущественно на востоке. Если мы откроем формальные дипломатические отношения с ними, мы можем быть уверены, что там у нас есть друзья, если нам вдруг понадобиться позвать их в час беды."

 EQC_nationalise_assets:0 "Национализация активов"
 EQC_nationalise_assets_desc:0 "Если мы национализируем эквестрийские активы внутри нашей страны, мы получим большое количество промышленности, в котором мы отчаяно нуждаемся, чтобы поддержать нашу экономику. Мы не оставим никаких реликвий нашей прошлой эры."

 EQC_trade_negotiations:0 "Торговые отношения"
 EQC_trade_negotiations_desc:0 "Мы должны больше открыться главным игрокам на этом континенте, если мы хотим быть их частью. Мы должны удостовериться, что у нас хорошие торговые отношения со всеми грифонскими нациями. Делая это, мы получим хорошую прибыль и политическое признание от всех народов, с которыми мы хотим сосуществовать."

 EQC_public_works_act:0 "Закон об общественном трудоустройстве"
 EQC_public_works_act_desc:0 "Если мы откроем новую федеральную программу трудоустройства для всех пони, мы сможем гарантировать, что они будут работать на всех правительственных проектах и стройках, чтобы обеспечить себе достойную жизнь."

 EQC_expand_charity_work:0 "Программа 'Синее Сердце'"
 EQC_expand_charity_work_desc:0 "Если мы создадим спонсируемую правительством благотворительную организацию под названием 'Фонд Синее Сердце', мы сможем обеспечить помощь беднейшим гражданам нашей страны. Они посетят все места, от городских трущёб до маленьких посёлков в сельской местности. Это по крайней мере улучшит ужасное положение бедных и позволит им подняться на ноги и найти работу."

 EQC_seek_own_path:0 "Наш собственный путь вперёд"
 EQC_seek_own_path_desc:0 "Пусть мы и имеем друзей на нашем континенте, мы должны идти собственным путём. Новый Мэрленд - независимая страна и не будет преклоняться перед чужими капризами!"

 EQC_ally_the_federation:0 "Наш союзник Федерация"
 EQC_ally_the_federation_desc:0 "Наши восточные друзья создали альянс ради взаимной защиты. Мы должны присоединиться к нему, чтобы усилить собственные позиции."

 EQC_national_recovery_act:0 "Национальный закон о восстановлении"
 EQC_national_recovery_act:0 "Среди разных политических реформ мы открыли уникальную возможность. Если мы примем закон, позволяющий перенаправить средства из многих других программ в новую ветвь под названием Национальная Администрация Восстановления, мы сможем быстро решить проблему отказывающего индустриального сектора. Мы поднимемся выше, чем мы есть сегодня. Долгой жизни Содружеству!"

 #Gladmane's Government
 EQC_gladmane_wins:0 "Глэдмейн выиграл"
 EQC_gladmane_wins_desc:0 "Успешный бизнеспони Глэдмейн выиграл выборы и стал нашим лидером. Мы несомненно создадим большой экономический успех для нашей страны!"

 EQC_gambling_freedom_act:0 "Закон о свободе азартных игр"
 EQC_gambling_freedom_act_desc:0 "Если мы снимем запреты на азартные игры в нашей стране и откроем большое количество казино, принадлежащих государству, это может принести много прибыли, пока наши граждане опустошают карманы в таких привлекательных местах как 'Бархатная Пегаска'."

 EQC_embrace_neutrality:0 "Принять нейтралитет"
 EQC_embrace_neutrality_desc:0 "Мои граждане возможно ищут света, музыки и вечеринок, но тяжёлый труд и новые знакомства это то, как я превратил государство в то, чем оно является сегодня, и я планирую сохранить его нейтральным и процветающим. Ах-ах-ах!"

 EQC_build_the_wall:0 "Построить стену"
 EQC_build_the_wall_desc:0 "\"Мы построим большую стену на нашей восточной границе и грифоны заплатят за эту стену. Ах-ах-ах!\n\n"Они этого ещё не знают, но они заплатят за неё. И они достойные существа и отличные лидеры, но они залпатят за стену.\" - Инагурационная речь Глэдмейна"

 EQC_national_work_act:0 "Национальный закон о труде"
 EQC_national_work_act_desc:0 "Приняв, эм... о-фи-ци-аль-ный закон, заставляющий всех пони работать у нас не станет безработицы! У нас нет причин не заставлять наших граждан работать. Почему они не должны хотеть работать?"

 EQC_cut_red_tape:0 "Обрезать красную ленточку"
 EQC_cut_red_tape_desc:0 "Обрезав красную ленточку нашей страны мы сдержим обещание нашему народу о менее запутанном правительстве. Просто оставьте красную ленточку на тех казино."

 EQC_open_banks_to_griffons:0 "Открыть наши банки"
 EQC_open_banks_to_griffons_desc:0 "Мы можем открыть наши банки для иностранных финансов чтобы страны защищали своё национальное богатство здесь, в обмен на гарантии о неагресси."

 EQC_trickle_down_economics:0 "Теория Трикл Дауна"
 EQC_trickle_down_economics_desc:0 "Вложившись в наши крупнейшие корпорации мы можем обеспечить богатство простого народа фактом того, что корпорации в конце концов станут выше простого народа и будут давать им работу."

 #Kingfisher's
 EQC_kingfisher_wins:0 "Кингфишер выиграл"
 EQC_kingfisher_wins_desc:0 "Великий Кингфишер, пони от народа был выбран главной нашей великой страны! Воистину, мы поможем каждопони в нашем Содружестве!"

 EQC_evrey_pony_a_princess:0 "Всепони - Принцессы"
 EQC_evrey_pony_a_princess_desc:0 "Одна из самых важных политик, что является девизом Кингфишера; 'Всепони - Принцессы'. Мы сделаем всех наших граждан равноценно богатыми, какими были элиты общества до голосования о Независимости."

 EQC_free_tuitions:0 "Бесплатное образование"
 EQC_free_tuitions_desc:0 "Предагая щедрые образовательные гранты, мы можем увеличить количество учёных, что закончили наши университеты и получить больше квалифицированных исследователей!"

 EQC_nationalise_oil_industry:0 "Национализировать нефтяную промышленность"
 EQC_nationalise_oil_industry_desc:0 "Если мы национализируем нефтяную промышленность, мы будем уверены, что ВСЕ наши граждане получают ВСЮ прибыль от ИХ земли!"

 EQC_roads_and_bridges:0 "Новые дороги и мосты"
 EQC_roads_and_bridges_desc:0 "Построив новые дороги и здания для наших граждан мы сможем улучшить благосостояние и поддержать беднейших граждан нашего Содружества."

 EQC_share_our_welth:0 "Поделитесь своим богатством!"
 EQC_share_our_welth_desc:0 "Ещё одна ключевая политика Кингфишера - это концепт 'Поделитесь своим богаством', который является крупным распределением богатства, чтобы обеспечить исчезновение бедности в нашей стране! Некоторые называют эти программы 'социалистическими', как будто Кингфишер никогда не опустится до такой степени!"

 EQC_break_up_monopolies:0 "Уничтожить монополии"
 EQC_break_up_monopolies_desc:0 "Крупные корпорации, оставшиеся со времён колониальной эры всё ещё контролируют большой объём экономики. Уничтожив эти монополии мы сможем распределить бизнес нашим горожанам, обеспечив экономический рост."

 EQC_president_of_the_downtrodden:0 "Президент угнетённых"
 EQC_president_of_the_downtrodden_desc:0 "Кингфишер планирует произнести речь о судьбе нашей страны!"
 #*ADD EVENT FOR SPEECH, WHAT I WANT TO WRITE WON'T FIT IN THE DESCRIPTION BOX*

 EQC_stand_against_communism:0 "Встать против коммунизма"
 EQC_stand_against_communism_desc:0 "В то время как мы создаём нашу новую великую страну из пепла старого содружества, по-прежнему существует угроза. Бич под названием 'коммунизм' всё ещё проникает во многие страны за нашими границами."

 EQC_no_south_griffon_commies:0 "Опрокинуть южных коммунистов"
 EQC_no_south_griffon_commies_desc:0 "Правительства на юге континента или симпатизируют, или уже пали в сторону коммунизма. Мы должны утихомирить эти государства любыми доступными способами, чтобы обеспечить нашу безопасность."

 EQC_kingfisher_neutrality:0 "Наше нейтральное государство"
 EQC_kingfisher_neutrality_desc:0 "Мы находимся здесь и строим наше совершенное общество. Нам не нужно волноваться насчёт мелких дрязг других."


 #The Duke's Government
 EQC_the_duke_wins:0 "Герцог выиграл"
 EQC_the_duke_wins_desc:0 "Истинный защитник Гармонии, Герцок Эрбус Хейгл был выбран главой нашей страны. Он действительно защитит нас."

 EQC_build_now_play_later:0 "Строй сейчас; Оплата потом"
 EQC_build_now_play_later_desc:0 "Мы выдадим уведомления корпорациям о том, что они должны обеспечить правительство припасами. Мы пообещаем им заплатить позже, после того как улучшится состояние экономики. Но мы можем дойти до точки, когда мы больше не будем в них нуждаться..."

 EQC_autarky:0 "Автаркия"
 EQC_autarky_desc:0 "Мы должны создать полнейшее самообеспечение, уничтожив нужду в любой иностранной торговле. Мы должны усилить себя, чтобы сбросить цепи мировой бюрократии. Мы должны быть сильными без каких-либо иностранных государств, удерживающих нас!"

 EQC_seize_control:0 "Обеспечить контроль"
 EQC_seize_control_desc:0 "С теми реформами, что мы провели, мы взяли достаточно мест в правительстве, чтобы иметь значительное превосходство во всех его частях. Достаточно, чтобы мы смогли выдавать большие объёмы голосов недоверия, чтобы систематически уничтожать соперников. Никто не сможет нас остановить!"

 EQC_three_year_plan:0 "Трёхгодовой план"
 EQC_three_year_plan_desc:0 "Мы приняли трёхгодовой план умеренной экономии, чтобы получить финансы для оживления страны и её промышленности. Это конечно будет проведено совместно с волнами пропаганды, чтобы люди знали, что меры экономии нужны для блага страны."

 EQC_empower_the_army:0 "Уполномочить армию"
 EQC_empower_the_army_desc:0 "Мы уполномочим армию, дав ей более широкие возможности в управлении, введя более мягкий аналог военного положения. Сделав это мы получим преданность армии, а также финансы для её обучения и увеличения эффективности. Долгой жизни Армии! Должной жизни Новому Мэрленду!"

 EQC_expand_the_stormponies:0 "Расширить штурмовые бригады"
 EQC_expand_the_stormponies_desc:0 "Мы увеличим количество военизированных штурмовиков, сделав их частью правительства. Это позволит организовать членов штурмовых бригад в армейские подразделения. Как только мы достигнем этого и народ увидит их шагающих по улицам под прямым контролем Президента, народ узнает как бояться нашего контроля."

 EQC_work_for_the_nation:0 "Работа ради страны"
 EQC_work_for_the_nation_desc:0 "В дополнение к более строгим мерам мы создадим программу по которой граждани смогут подписаться в добровольное рабство к государство в обмен на то, чтобы их семьи получали нормальные доходы и сниженные налоги. Этот легион трудящихся определённо поможет нашей экономике. Конечно, будет и пропаганда, которая сделает всё это мечтой всей их жизни. И так оно и будет, по крайней мере пока мы у власти."

 EQC_nation_works_projects:0 "Национальные рабочие проекты 'РП'"
 EQC_nation_works_projects_desc:0 "С новообретённым контролем мы сможем дать ограниченное финансирование новой организации под названием 'РП' или 'Работающие Патриоты'. Они будут нанимать новых членов и путешествовать по стране, строя дороги и иные полезные вещи для государства. Что бы они не делали, они получат федеральную оплату. Это несомненно привлечёт безработных."

 EQC_united_shadowworks:0 "Объеденённые Тени"
 # не знаю, как тут более точно перевести
 EQC_united_shadowworks_desc:0 "Множество высокопоставленных членов правительства Нового Мэрленда объединились в общество известно как 'Шэдоуболты'. Несмотря на то, что они зачастую высказываются против того что делает Герцог, этот маленький управляющий клуб может показать себя полезным, если взять его в наши копыта."

 EQC_a_deal_with_the_duce:0 "Сделка с Дуче"
 EQC_a_deal_with_the_duce_desc:0 "В соседней Вингбардии ко власти пришёл грифон по имени Джулио Биколини, со своей партией ПНФ. Их идеологические взгляды схожи с нашими и они могут послужить нам полезным союзниками. Пусть он и грифон, в то же время он сильный лидер и патриот, что более важно, по крайней мере сейчас."

 EQC_stand_against_griffons:0 "Грифонья угроза"
 EQC_stand_against_griffons_desc:0 "Все грифоны на континенте представляют для нас опасность. Они сговорились против нас и работают над тем, чтобы ослабить нас. Это больше не будет продолжаться. Пони станут сопротивляться этому отвратительному влиянию и покончат с ними всеми!"
 
 EQC_war_with_aquilieia:0 "Война с Аквилеей"
 
 EQC_war_with_wingbardy:0 "Война с Вингбардией"

 #Communism!
 EQC_recognise_stalliongrad:0 "Признать Сталлионград"
 EQC_recognise_stalliongrad_desc:0 "Революционная страна, известная как Сталлионград, слишком долго существовала в забвении. С нашей новой декларацией о признании у них появится международная сила и они смогут быть более политически активными."

 EQC_form_communist_unions:0 "Создать коммунистические союзы"
 EQC_form_communist_unions_desc:0 "Дабы получить автономность, мы должны уменьшить нашу зависимость от Эквестрии. Создав самоуправляющиеся союзы рабочих мы сможем убрать нашу индустриальную зависимость от эквестрийских товаров."

 EQC_unite_the_left:0 "Объединить левых"
 EQC_unite_the_left_desc:0 "Мы должны собрать воедино все левые фракции, если мы хотим иметь шансы в эффективном правительстве."

 EQC_burn_celestias_portrait:0 "Сжечь портреты Селестии"
 EQC_burn_celestias_portrait_desc:0 "Нам они больше не нужны! Мы рабочие государства для народа! Мы более не будем сидеть, угнетаемые отдалёнными монархами!"

 EQC_join_stalliongrad:0 "Интернационал Объединённых Пони"
 #поправьте, если что-то не так
 EQC_join_stalliongrad_desc:0 "Мы должны объединиться с нашими друзьями-коммунистами в Сталлионграде ради интернационализма. Мы уверены, что они примут нашу дружбу, так как мы братские народы!"

 EQC_share_tech_stalliongrad:0 "Создать ОСНИ"
 EQC_share_tech_stalliongrad_desc:0 "Революционные учёные Сталлионграда совершили множество прорывов. Мы можем научиться у них, войдя в активный научный обмен, что будет на пользу обеим нашим нациям."

 EQC_true_workers_paradise:0 "Истинный рай рабочего"
 EQC_true_workers_paradise_desc:0 "Эта земля принаделжит тем, кто на ней живёт. Они отрицали своё право на свободу слишком долго! Пришло время вернуть эту землю тем, кто работает на ней, каждому пони и грифону!"

 EQC_commie_griffon_ally:0 "Объединиться с грифоньими рабочими"
 EQC_commie_griffon_ally_desc:0 "Некоторые из наших грифоньих товарищей также восстали против своих тиранских режимов! Мы должны присоединиться к ним и поддержать великую континентальную революцию по всей Грифонии!"

 EQC_brothers_in_arms:0 "Грифонская революционная интеграция"
 EQC_brothers_in_arms_desc:0 "Множество грифонов в нашей стране и из других стран Грифонии приняли революцию. Если мы дадим им полное гражданство, они будут счастливы служить вместе с нами."

 EQC_redistribute_wealth:0 "Перераспределить богатство"
 EQC_redistribute_wealth_desc:0 "Как должное для всего нашего народа, мы начнём план по полному распределению всего богатства в нашем государстве для тех, кто его заслужил. Ты. Народ."

 EQC_nationalize_industries:0 "Национализировать промышленность"
 EQC_nationalize_industries_desc:0 "Мы должны национализировать ключевые отрасли промышленности в нашем государстве чтобы сделать их более эффективными и чтобы они лучше работали с правительством. Давая нам доступ к большему количество промышленных центров."

 EQC_free_education:0 "Бесплатное образование"
 EQC_free_education_desc:0 "Давая нашим гражданам доступ к бесплатному образованию мы можем сможем быть уверены, что мы получим доступ к новым исследованиям и научному знанию в будущем."

 EQC_land_redistribution:0 "Перераспределение земли"
 EQC_land_redistribution_desc:0 "Мы уже распределили все государственные финансы, теперь пришло время сделать то же самое и с землёй. Все должны иметь и работать на том, что они заслужили и если они не будут работать достаточно усердно, они умрут."

 EQC_public_works:0 "Народные работы"
 EQC_public_works_desc:0 "Мы дадим безаботным в нашей стране спонсируемы правительством рабочие места, включая постройку дорог, статуй и жилвых домов. Это даст всем пони и грифоном в нашем государстве работу."

 EQC_full_commie_econ:0 "Коммунистическая экономика"
 EQC_full_commie_econ_desc:0 "Со всеми реформами что мы совершили, теперь мы на пути к полностью коммунистической экономике. Когда это будет достигнута, начнётся истинная революция, товарищи!"

 EQC_crusade_for_communism:0 "Поход ради коммунизма"
 EQC_crusade_for_communism_desc:0 "Теперь, товарищи, мы направимся к конечной цели революции! Мы никогда не остановимся, не оставим колебаний, никогда не отступим! До тех пор, пока весь мир не будет покрыт в красивый оттенок красного!"

 #Industry
 EQC_industral_support_fund:0 "Финансовая поддержка промышленности"
 EQC_industral_support_fund_desc:0 "Наша промышленность в очень плохом состоянии во многих секторах, частично из-за текущией экономической депрессии. Создание выделенного фонда для поддержки индустриального развития через стратегические вложения может быть шагом в верном направлении."

 EQC_national_census:0 "Государственная перепись населения"
 EQC_national_census_desc:0 "Население Нового Мэрленда никогда не было точно определено. До этого момента у нас были довольно грубые оценки и приблизительные числа. Если мы сделаем полную перепись населения, записав дату рождения, место проживания и прочие данные каждого пони, это значительно поможет нам в административном управлении."

 EQC_littlehoof_small_arms:0 "Завод личного вооружения Литтерхуф"
 EQC_littlehoof_small_arms_desc:0 "Завод личного вооружения Литтерхуф - это крупнейший частный производитель оружия в Новом Мэрленде. Пусть дела у него идут достаточно спорно, он может стать очень важным в будущем. Вложившись в завод Литтерхуф и позволив им создать больше заводов, мы таким образом будем готовы к войне, если она придёт."

 EQC_the_flare_plan:0 "План Флейра"
 EQC_the_flare_plan_desc:0 "Известный промышленник и экономист Санни Флейр предложил план развития более совершенных индустриальных методов. Этот 'План Флейра' может увеличить нашу индустриальную мощь в обозримом будущем, кроме того, значительно улучшить наши эксклюзивные наработки."

 EQC_new_mareland_railway:0 "Расширить железные дороги Нового Мэрленда"
 EQC_new_mareland_railway_desc:0 "Новый Мэрленд - страна немалых размеров и соединения между инфраструктурой у нас общеизвестно плохое, особенно в сельской местности. Увеличие финансирования железных дорог Нового Мэрленда поможет нам улучшить общую инфраструктуру по всей сельской местности."

 EQC_new_hoofington_steelworks:0 "Сталелитейный завод Новый Хуфингтон"
 EQC_new_hoofington_steelworks_desc:0 "Несколько лет назад мы обнаружили значительные залежи железа на территории рядом с Новым Хуфингтоном. Железо начали добывать, но будет хорошей идеей создать большие сталелитейные заводы и плавильни в Новом Хуфингтоне. Это позволит нам быстро получить большое количество железа."

 EQC_expand_new_manehatten:0 "Расширение промышленности на восток"
 EQC_expand_new_manehatten_desc:0 "Новый Мейнхеттен стал индустриальным и экономическим центром Нового Мэрленда. Восточные же окраины, находящиеся в Южных Бэлсах неразвиты, и можно будет увидеть значительное улучшение их промышленных мощностей, если мы с осторожностью вложимся в верные проекты."

 EQC_resource_resuse_act:0 "Закон о повторном использовании ресурсов"
 EQC_resource_resuse_act_desc:0 "Стратегические ресурсы очень ценны, мы не можем позволить ничему из них просто так пропасть. Чтобы покончить с этим, мы должны создать отдельные заводы по повторной переработке, чтобы быть уверенными, что мы используем все наши ресурсы на полную."

 EQC_economic_recovery:0 "Восстановление экономики"
 EQC_economic_recovery_desc:0 ""

 EQC_expand_sunset_university:0 "Расширить Университет имени Сансет"
 EQC_expand_sunset_university_desc:0 ""

 EQC_uranium_mine:0 "Урановые шахты Глоухорна"
 EQC_uranium_mine_desc:0 ""

 EQC_connect_the_reservations:0 "Соединить резервации"
 EQC_connect_the_reservations_desc:0 ""

 EQC_griffon_affairs_act:0 "Закон о 'Деле Грифонов'"
 EQC_griffon_affairs_act_desc:0 "Множество земель в собственности у местных грифонов экономически непродуктивны. Мы можем объединить их и взять под правительственный контроль, мы можем превратить эти бесплодные местности в плодотворные площадки для промышленности и торговли."

 #Wartime industry
 EQC_commonwealth_defence:0 "Закон о защите Содружества"
 EQC_commonwealth_defence_desc:0 ""

 EQC_national_mobilisation_act:0 "Закон о национальной мобилизации"
 EQC_national_mobilisation_act_desc:0 "Новый Мэрленд - это страна мира и гармонии. Но с такой ужасной ситуацией по всему миру мы скоро можем обнаружить себя подданными жестокой и беспощадной власти. Каждому ново-мэрлендцу с хорошим состоянием здоровья нужно быть готовым защитить нашу великую страну и наш жизненный уклад."

 EQC_every_little_helps:0 "Любая небольшая помощь"
 EQC_every_little_helps_desc:0 ""
 
 EQC_national_defence_company:0 "Компания национальной защиты"
 EQC_national_defence_company_desc:0 ""
 
 EQC_defence_of_x:0 "[Root.GetInDefenceOfX]"
 EQC_defence_of_x_desc:0 ""

 EQC_invest_in_victory:0 "Вложиться в победу"
 EQC_invest_in_victory_desc:0 ""

 EQC_squish_the_parasprites:0 "Раздавить параспрайтов"
 EQC_squish_the_parasprites_desc:0 "Новый Мэрленд - богатая земля, но мы растрачиваем наши богатства как всепожирающий рой параспрайтов. Пони Нового Мэрленда должны научиться тому, что каждый кусочек еды и каждая маленькая железка бесценны для нашего выживания."

 EQC_full_economic_commitment:0 "Полные экономические обязательства"
 EQC_full_economic_commitment_desc:0 ""

 EQC_expand_conscription:0 "Расширить воинскую повинность"
 EQC_expand_conscription:0 "Мы не сможем выжить на одной только промышленности. Каждопони, молодой или старый, должны стать боком к боку в битве ради спасения нашей великой нации."
 
 EQC_griffon_workers:0 "Регламент грифоньих работ"
 EQC_griffon_workers_desc:0 ""
 
 EQC_force_griffon_conscription:0 "Насильная воинская повинность у грифонов"
 EQC_force_griffon_conscription_desc:0 ""
 
 EQC_negotiate_with_griffon_clans:0 "Переговоры с грифоньими кланами"
 EQC_negotiate_with_griffon_clans_desc:0 ""

#Air Force
 EQC_rnmaf_stratus_springs:0 "Авиабаза Стратус Спрингс"
 EQC_rnmaf_stratus_springs_desc:0 "Чтобы защитить наше южное воздушное пространство, мы создадим воздушную базу и центр испытаний в Стратус Спринс, где мы будем испытывать летательные аппараты, а также следить за любой угрозой с юга. Это обеспечит контроль южной стороны."

 EQC_a_new_fighter:0 "Соревнования истребителей"
 EQC_a_new_fighter_desc:0 "В нашей стране имеется множество инноваторов. Один из особо талантливых - это Стар Хантер. Он помог нам провести конкурс истребителей вместе с другими изобретателями, чтобы создать новую модель истребителя для нашей страны, чтобы использовать его в наших ВВС и как базис для дальнейшего развития самолётов."

 EQC_new_south_bales_air_warning_system:0 "Новая радиолокационная станция Южном Бейлсе"
 EQC_new_south_bales_air_warning_system_desc:0 "Мы встретились с главной угрозой на севере. Аквилея возмущалась нашим присутствием здесь с того момента, как мы начали существовать. При любой возможности атаки с их стороны мы должны знать откуда она придёт до того, как они выдвинутся в путь. ЧТобы сделать это, мы должны установить новые радары рядом с границей, чтобы следить за нашими северными друзьями."

 EQC_expand_air_defence:0 "Расширить сеть ПВО"
 EQC_expand_air_defence_desc:0 "Чтобы защитить наши небеса, мы должны расширить нашу слабую сеть ПВО, включить в неё современные зенитные орудия. С ними мы сможем защитить государственное воздушное пространство от любой возможной угрозы."

 EQC_long_air_patrols:0 "Воздушные патрули дальнего радиуса"
 EQC_long_air_patrols_desc:0 "Мы должны сконцентрироваться на исследованиях тактик дальнего радиуса для наших воздушных сил, чтобы иметь преимущество. Новые модели истребителей на базе лёгких бомбардировщиков и значительные улучшения моторов позволят нам летать дольше и дальше."

 EQC_scout_seas:0 "Разведать моря"
 EQC_scout_seas_desc:0 "Наши предполагаемые враги имеют значительную мощь, ровно как и потребность в море. Создав специализированные ударные самолёты морского базирования мы, без сомнения, сможем уменьшить силу и атаковать слабые места наших врагов. Используя преимущества морской авиации мы безусловно сможем взять верх над океанами."

 EQC_fly_or_die:0 "Лети или умри"
 EQC_fly_or_die_desc:0 "Все наши граждане должны знать, что если мы проиграем войну в воздухе, то и война в целом будет для нас проиграна. Мы должны иметь заводы, специализированные для производства истребителей и заполнить их жеребцами и кобылками, увлечёнными нашими новыми ВВС. Все должны знать их силу и славу. Поразительное ощущение полёта над облаками заполнит сердца всего нашего народа."

 EQC_advanced_air_tactics:0 "Объединённое воздушное командование"
 EQC_advanced_air_tactics_desc:0 "Создание объединённого воздушного командования позволит нам специализировать воздушные тактики намного лучше того, что мы можем сейчас. Его создание точно поможет любым усилиям, что мы делаем в воздухе."

 EQC_bombardier_focus:0 "Финансировать Бормбардье"
 EQC_bombardier_focus_desc:0 "Бомбардье - это план, созданный радикальными теоретиками авиации некоторое время назад. Он включает в себя специализированные исследования дальних бомбардировщиков, специально предназначенных для уничтожения вражеского промышленного потенциала и инфраструктуры. Этот проект должен быть перезапущен и ему должно быть дано финансирование, чтобы мы смогли принять подобную тактику в свой арсенал."

 EQC_special_air_fund:0 "Проект Эльдоран"
 EQC_special_air_fund_desc:0 "На острове Эльдоран мы в обстановке строгой секретности тестируем новые технологии, об этом не знают даже наши собственные союзники. Эти новейшие разработки включают в себя специальные самодвижущиеся снаряды, которые могут сами наводиться на цель. Эти 'ракеты' могут быть новой фазой в войне в воздухе, на земле и море."

 #Army
 EQC_legacy_of_the_cockatrice_war:0 "Наследство войны с василисками"
 EQC_legacy_of_the_cockatrice_war_desc:0 "Два года назад, части армии Нового Мэрленда были просто унижены в катастрофической 'войне' против местной популяции василисков. Эти птицы встали против сотни храбрых [Root.GetAdjective], они превращали в камень наши пули, а бомбы причинили больше повреждений, чем сделали сами василиски!\n\nОчевидно, что нам нужно многому научиться из этих ошибок."

 EQC_a_mobile_army:0 "Военные грузовики Нового Мэрленда"
 EQC_a_mobile_army_desc:0 "Чтобы модернизировать армию, мы должны моторизовать её. Использование грузовиков войне - это будущее и мы должны принять это."

 EQC_bits_gun:0 "Пушки за деньги"
 EQC_bits_gun_desc:0 "У нас никогда не было таких ресурсов, как у крупных стран этого мира. Так что мы должны работать с тем, что у нас имеется. Мы используем разнообразие иностранного оружия, которое мы получили, чтобы на их основе создать наше собственное незатратное по ресурсам и достаточно эффективное оружие."

 EQC_new_mareland_catering_corps:0 "Части общественного питания Нового Мэрленда"
 EQC_new_mareland_catering_corps_desc:0 "Мы должны создать официальную часть армии, задача которой будет обеспечение едой наших войск. Они никогда не будут голодны."

 EQC_sentinel_project:0 "Проект 'Страж'"
 EQC_sentinel_project_desc:0 "В будущих войнах танки будут играть огромную роль. Мы должны постараться достигнуть переднего края на этом поле, чтобы с успехом сражаться."

 EQC_new_mareland_artillery:0 "Королевская артиллерия Нового Мэрленда"
 EQC_new_mareland_artillery_desc:0 "Чтобы с эффективностью использовать артиллерию в войну, мы создадим Королевское Артиллерийское Командование Нового Мэрленда, которое поможет с этим."

 EQC_marine_assault_tactics:0 "[Root.GetEQCMarineTechName]"
 GetEQCMarineTechName_loyalist:0 "Королевская колониальная морская пехота"
 GetEQCMarineTechName_free:0 "Тактика штурма морской пехоты"
 EQC_marine_assault_tactics_desc:0 "Наша страна практически полностью находится на островах и побережьях. Морпехи - главный инструмент наших наступательных и оборонительных стратегий."

 EQC_the_walkie_talkie:0 "Персональная радиостанция"
 EQC_the_walkie_talkie_desc:0 "В тех немногих войнах, были недавно, персональные радиостации показали свою эффективность. Эта новая технология будет полезна во всех родах наших войск."

 EQC_unconventional_warfare:0 "Нетрадиционная война"
 EQC_unconventional_warfare_desc:0 "Наша армия никогда была 'нормальной'. Мы должны принять этот факт и интегрировать нетрадиционные методы в наши тактики."

 EQC_section_z:0 "Секция Z"
 EQC_section_z_desc:0 "Битва может быть тяжёлой. Она выпьет нашу кровь досуха. Враги будут сильны и опасны. Но мы должны адаптироваться и мы должны превозмочь. Ради славы Нового Мэрленда!"

 EQC_royal_military_academy_sunset:0 "Королевская военная академия Сансета"
 EQC_royal_military_academy_sunset_desc:0 "Военная академия в Сансете - это наша гордость и радость. Она обучит следующее поколение лучших воинов, что будут служить нам долгое время. Если мы увеличим финансирование, в конце концов это наградит нас самих."

 EQC_nmac_spirit:0 "Дух АНМ"
 EQC_nmac_spirit_desc:0 "Армия Нового Мэрленда особенная. Будь это грифоньи бандиты или орды диких животных, они встречают их со смехом. Мы должны принять этот дух и пусть он направляет наших бойцов и в будущем."

 EQC_hackhoof_shovel:0 "Сапёрная лопатка"
 EQC_hackhoof_shovel_desc:0 "Сапёрная лопатка была изобретена и для базовых нужд армии Нового Мэрленда и для инженерных корпусов, чтобы они были более эффективны на фронте. Вложение в НИОКР может вылиться в хорошую прибыль, когда это касается укреплений наших войск."

 #Navy
 EQC_expand_manehatten_harbour:0 "Расширить гавань Нового Мейнхеттена"
 EQC_expand_manehatten_harbour_desc:0 "Морская гавань Нового Мейнхеттена хорошо служила нам со времени образования нации и послужит нам как наш самый первый отдельный центр для флота. Продолжение и расширение гавани послужит нации, мы будем уверены, что наш флот будет в полной готовности."

 EQC_commerce_protection:0 "Защита грузов"
 EQC_commerce_protection_desc:0 "Мы должны расширить штат наших ВМФ, чтобы поддерживать наши новые тактики защиты морских конвоев и наших берегов. Это не должно быть сложной задачей, но мы не должны верить, что это получится легко. Мы должны быть готовы к войне на море, что грядёт."

 EQC_seawolves:0 "Морские волки"
 EQC_seawolves_desc:0 "
 Мы должны расширить штат наших ВМФ чтобы поддержать наши новые тактики по уничтожению вражеских кораблей, что перевозят войска и припасы. Мы будем полагаться на подводные лодки, чтобы получить нашу победу. Мы должны быть готовы к войне на море, что грядёт."

 EQC_modernise_the_fleet:0 "Модернизировать флот"
 EQC_modernise_the_fleet_desc:0 "Как бы не пошло развитие нашего флота, мы должны обеспечить ядро нашего надводного флота новейшими малыми и средними кораблями, что хорошо нам послужат и будут передним фронтом корабельных инноваций."

 EQC_royal_new_marelander_submarine_service:0 "Королевский подводный флот Нового Мэрлендера"
 EQC_royal_new_marelander_submarine_service_desc:0 "Создав подводный флот Мэрлендера мы должны получить группу, чтобы быть уверенными, что наши подлодки будут всегда в наилучшем состоянии для того, чтобы служить государству под волнами."

 EQC_merchant_navy:0 "Торговый флот"
 EQC_merchant_navy_desc:0 "Долгие переговоры с Адмиралтейством Мэрленда закончились созданием Торгового Флота. Создание этого отдельного крыла ВМФ позволит специализировать создание конвоев для транспортировки и поддержки припасами, а также эсминцев для защиты этих конвоев."

 EQC_wingbardy_arms_race:0 "Ворбердский перехват"
 #ХЗ как это более правильно перевести
 EQC_wingbardy_arms_race_desc:0 "Вингбардия считает, что их флот лучше нашего. Ну, мы покажем им что мы можем строить суда лучше и крупнее, чем они!"

 EQC_degauss_ship_hulls:0 "Размагнитить корабельные корпуса"
 EQC_degauss_ship_hulls_desc:0 "Теперь мы обладаем хорошим пониманием тактик подводной войны, кроме того мы знаем что противопоставить их подводным лодкам. Мы размагнитим корабельные корпуса, чтобы на них не срабатывали противолодочные магнитные мины и торпеды, а также чтобы легче обнаруживать вражеские суда."

 EQC_project_kununurra:0 "Проект 'Кунунурра'"
 EQC_project_kununurra_desc:0 "Кунунурра значит 'Большая Вода' на местном грифоньем языке. Используя это слово мы провозгласим наше намерение доминировать в морях и небесах нашей страны. Самый эффективный способ сделать обе вещи одновременно - через морскую авиацию. Нужен только способ поставить самолёт на судно. Хмм..."

 EQC_secure_the_centeral_sea:0 "Защитить Среднее море"
 EQC_secure_the_centeral_sea_desc:0 "Пираты, вингбардийцы, морские чудовища. Они провозгласили Среднее море своим. Если мы защищаем наши берега, тогда оно должно быть нашим, без всяких сомнений. Из Среднего моря мы двинемся дальше, к бОльшим порям."

 EQC_naval_auxiliary_patrol:0 "Морской вспомогательный патруль"
 EQC_naval_auxiliary_patrol_desc:0 "Чтобы защитить наши собственные берега мы должны создать морские вспомогательные патрули. Их целью будет создание береговых защитных батарей вокруг мест, где находятся порты. И обеспечить методы для более поздней постройки большего количество морских фортов."


 ### IDEAS ###
 EQC_great_depression_1:0 "Великая Депрессия"
 EQC_great_depression_1_desc:0 "С распадом старой Грифонской Империи экономика большинства государств в Грифонии сильно пострадала. Новый Мэрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мэрлендера за один день, обрушив тем самым экономику."
 EQC_great_depression_2:0 "Великая Депрессия"
 EQC_great_depression_2_desc:0 "С распадом старой Грифонской Империи экономика большинства государств в Грифонии сильно пострадала. Новый Мэрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мэрлендера за один день, обрушив тем самым экономику. \n Недавние усилия правительства позволили экономике хоть как-то восстановиться, пусть всё ещё следует много сделать, прежде чем всё снова вернётся к норме."
 EQC_great_depression_3:0 "Великая Депрессия"
 EQC_great_depression_3_desc:0 "С распадом старой Грифонской Империи экономика большинства государств в Грифонии сильно пострадала. Новый Мэрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мэрлендера за один день, обрушив тем самым экономику. \n Недавние усилия правительства позволили экономике восстановиться и теперь не так уж и много требуется, чтобы ситуация вернулась к норме."

 EQC_griffon_minorities1:0 "Грифоньи меньшинства"
 EQC_griffon_minorities1_desc:0 "В Новом Мэрленде живёт множество грифоньих меньшинств, некоторые из них иммигранты, некоторые - кореные жители. Это породило некоторые проблемы, кроме того, многие видят их присутствие как... разрушительное."
 EQC_griffon_minorities2:0 "Грифоньи меньшинства"
 EQC_griffon_minorities2_desc:0 "В Новом Мэрленде живёт множество грифоньих меньшинств, некоторые из них иммигранты, некоторые - кореные жители. Это породило некоторые проблемы, кроме того, многие видят их присутствие как... разрушительное."
 EQC_commonwelth_congress_idea:0 "Объединённый Конгресс Содружества"

 EQC_school_for_unicorns:0 "Школа для одарённых единорогов Нового Мэрленда"
 EQC_friendship_school:0 "Школа Дружбы нового Мэрленда"
 EQC_national_defence_company_idea:0 "Национальная Компания Обороны"
 EQC_eastern_wonderbolts:0 "Вондерболты с другой части мира"
