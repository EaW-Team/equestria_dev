 ### LEADER DESCRIPTIONS ###
EQC_Moonlight_poppy_desc:0 "Мунлайт Поппи, родившаяся в Мэйнхеттене, в молодости переехала в Нью-Мэйнхеттен. Там она училась в военной академии, хотя ее настоящей страстью всегда была психология. В свое время она обнаружила, что ее опыт в психологии оказался очень полезным при командовании войсками, и она быстро поднялась в звании во время суровых боев в недавней «Войне с Василисками»."
 
