EQC_light_tank_equipment_1:0 "M1 Cockatoo"
 EQC_light_tank_equipment_1_desc:0 "Free of Equestrian bureaucracy, New Mareland industrial concerns were largely autonomous in early tank development. Their first designs were thus more evolutionary than revolutionary. Externally, these tanks looked very similar to the earliest makeshift conversions of agricultural machinery, but they had significant internal mechanical improvements. While larger, heavier, and somehow even more annoying than the Equestrian Breezies, these tanks had similar performance."
 EQC_light_tank_equipment_1_short:0 "Cockatoo"
 EQC_light_tank_equipment_2:0 "M2 Emu"
 EQC_light_tank_equipment_2_desc:0 "The M2 Emu was the result of work on the concept of a tank design that was ‘convertible’, or able to run on either treads or wheels. With heavier armor than the Cockatoo, and a cannon instead of only machine guns, it replaced the earlier design. Somewhat inferior to the Equestrian Muletilda, it was still relatively effective, if mechanically over-complicated, and the design concept was not developed further."
 EQC_light_tank_equipment_2_short:0 "Emu"
 EQC_light_tank_equipment_3:0 "M3 CM-NMAC Crusader ‘Babs Seed’"
 EQC_light_tank_equipment_3_desc:0 "By this point, New Mareland’s industry was primarily focused on their successful medium tank designs. Given limited development resources and the unimpressive characteristics of past New Mareland light tanks, it was decided to produce a local version of the CM Crusader instead of expending time and effort on a unique local design, particularly as light tanks had largely been reduced to reconnaissance roles."
 EQC_light_tank_equipment_3_short:0 "Babs Seed"
