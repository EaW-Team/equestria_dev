 #Go with Equestria
 EQC_strengthen_equestrian_ties:0 "Усилить связи с Эквестрией"
 EQC_strengthen_equestrian_ties_desc:0 "Быть может мы и Новые Мэрлендцы, но когда-то мы все были Эквестрийцами. Мы всё ещё преданные подданные Принцесс и делим много общих связей с нашими братьями и сёстрами за морем.\n\nМы должны исполнить обязательства перед нашими товарищами-Эквестрийцами и связать нашу судьбу с их."
 EQC_royal_visit:0 "Королевский визит"
 EQC_royal_visit_desc:0 "Сменилось почти целое поколение с того времени как Принцессы Эквестрии посещали Новый Мэрленд. Мы должен предложить приглашение одной из четырёх Эквестрийских Принцесс, чтобы показать дружбу между нашими нациями и усилить нашу взаимосвязь."
 EQC_school_for_gifted_unicorns:0 "Школа Нового Мэрленда для одарённых единорогов"
 EQC_school_for_gifted_unicorns_desc:0 "Большинство единорогов с талантом к магии покидают Новый Мэрлэнд ради Кантерлота, чтобы поступить там в одну из самых престижных школ. К сожалению для нас, это порождает утечку мозгов. Создание нашей новой академии для изучения тайных искусств чрезвычано поможет нашим научным и магическим изысканиям."
 EQC_school_of_friendship:0 "Школа Дружбы Нового Мэрленда"
 EQC_school_of_friendship_desc:0 "Школа Дружбы, точно такая же как рядом с Понивиллем в Эквестрии может помочь значительно улучшить наши отношения с разными странами. Кроме того, такая школа не будет исключительно для единорогов, в отличие от другого варианта, который сейчас находится на рассмотрении."


 #Equestrian Investment and Welfare
 EQC_equestrian_investors:0 "Эквестрийские Инвесторы"
 EQC_equestrian_investors_desc:0 "Новый Мэрленд всегда был привлекательной целью для вложений и недавняя напряжённость на Грифонском континенте только укрепило то, сколько пони озабочены своими активами в Грифонии и желают перенести их сюда. Если мы создадим инициативы и упростим процесс, это может быть довольно выгодным для нас, особенно с того момента как известная семья Рич высказала свой интерес."
 EQC_attract_immigrants:0 "Иммиграционная кампания"
 EQC_attract_immigrants_desc:0 "Новый Мэрленд во всех смыслах немалая страна. Наше текущее население не ниже того, что ожидалось бы от нации, как наша. Запустив кампанию, поощряющую иммиграцию в Новый Мэрленд, особенно среди Эквестрийских граждан, мы сможем значительно увеличить рост нашего населения, а в обозримом будущем - и промышленные мощности."
 EQC_transoceanic_support:0 "Трансокеаническая поддержка"
 EQC_transoceanic_support_desc:0 "Пусть в Новом Мэерленде есть много великих пони и организаций, которыми можно было бы гордиться, Эквестрия всё ещё превосходит нас в численности. Мы должны сблизиться с теми, кто может помочь нашей нации и предложить им копыто дружбы."
 EQC_national_housing_act:0 "Национальный закон о жилье"
 EQC_national_housing_act_desc:0 "Великая Депрессия оставила множество наших граждан без дома и пристанища. Это не может продолжаться более. Каждопони, живущий в Новом Мэрленде должен иметь крышу над головой. Национальный закон о жилье позволит построить множество новых домов и квартир в наших городах, чтобы позволить всем найти себе жильё."
 EQC_land_grants:0 "Земельные гранты"
 EQC_land_grants_desc:0 "В Новом Мэрленде имеется множество неиспользованной земли, что принадлежит маленьким грифоньим коммунам. Это довольно неэффективно, так как они просто не имеют нужного количество населения и технологий, чтобы должным образом использовать обширные участки земли под их управлением. Ассигнирование этой земли для государственного использования позволит нам правильно развивать их для общего блага Нового Мэрленда."
 EQC_national_parks:0 "Парки и восстановление"
 EQC_national_parks_desc:0 "Вместо того, чтобы превратить огромные участки неиспользованной земли в фермерские угодья и индустриальные центры, мы должны сделать из них большие парки под национальной защитой и свободны от любого воздействия извне. Местные будут очень довольны и это также позволит нашим гражданам провести их отдых в этих красивых местах."
 EQC_basic_incom:0 "Безусловный базовый доход"
 EQC_basic_incom_desc:0 "В Новом Мэрленде широко распространена бедность, особенно в крупных городах. Одним из путей облегчить бремя наших граждан может быть создание системы безусловного базового дохода. С этим мы будем уверены, что никто в Новом Мэрленде не будет голодать или не встанет перед лицом жёстких финансовых выборов."
 EQC_solidify_self_determination:0 "Партнёры, не марионетки"
 EQC_solidify_self_determination_desc:0 "Возможно мы добровольно связали себя с Эквестрией и Принцессами, но это не значит что мы не можем иметь национальную идентичность. Ещё может наступить день, когда мы должны будем расстаться с Эквестрией. Он пока далеко, но мы должен быть готовы к такой возможности. Наше право на самоопределение священно даже если мы не всегда его используем."


