 #Go with Equestria
 EQC_strengthen_equestrian_ties:0 "Усилить связи с Эквестрией"
 EQC_strengthen_equestrian_ties_desc:0 "Быть может мы и Новые Мэйрлендцы, но когда-то мы все были Эквестрийцами. Мы всё ещё преданные подданные Принцесс и делим много общих связей с нашими братьями и сёстрами за морем.\n\nМы должны исполнить обязательства перед нашими товарищами-Эквестрийцами и связать наши с ними судьбы."
 
 EQC_royal_visit:0 "Королевский визит"
 EQC_royal_visit_desc:0 "Сменилось почти целое поколение с того времени, как Принцессы Эквестрии посещали Новый Мэйрленд. Мы должны отправить приглашение одной из четырёх Эквестрийских Принцесс, чтобы показать дружбу между нашими нациями и усилить взаимосвязь."

 EQC_school_for_gifted_unicorns:0 "Школа Нового Мэйрленда для одарённых единорогов"
 EQC_school_for_gifted_unicorns_desc:0 "Большинство единорогов с талантом к магии покидают Новый Мэйрленд ради Кантерлота, чтобы поступить там в одну из самых престижных школ. К сожалению для нас, это порождает утечку мозгов. Создание нашей новой академии для изучения тайных искусств чрезвычайно поможет нашим научным и магическим изысканиям."
 
 EQC_school_of_friendship:0 "Школа Дружбы Нового Мэйрленда"
 EQC_school_of_friendship_desc:0 "Школа Дружбы, точно такая же как рядом с Понивиллем в Эквестрии, может помочь значительно улучшить наши отношения с разными странами. Кроме того, такая школа не будет исключительно для единорогов, в отличие от другого варианта, который сейчас находится на рассмотрении."


 #Equestrian Investment and Welfare
 EQC_equestrian_investors:0 "Эквестрийские Инвесторы"
 EQC_equestrian_investors_desc:0 "Новый Мэйрленд всегда был привлекательной целью для инвестиций, а напряжённость на грифоньем континенте показала то, насколько пони озабочены своими активами в Грифонии и как они желают перенести их сюда. Если мы сделаем этот процесс простым и привлекательным, ведь это будет довольно выгодным для нас, да и известная семья Рич высказала свой интерес."
 
 EQC_attract_immigrants:0 "Иммиграционная кампания"
 EQC_attract_immigrants_desc:0 "Хотя Новый Мэйрленд во всех смыслах немалая страна, нам еще есть куда расти. Запустив кампанию, поощряющую иммиграцию в Новый Мэйрленд, особенно среди Эквестрийских граждан, мы сможем значительно увеличить прирост нашего населения, а в обозримом будущем - и промышленные мощности."
 
 EQC_transoceanic_support:0 "Трансокеаническая поддержка"
 EQC_transoceanic_support_desc:0 "Пусть в Новом Мэйрленде есть много великих пони и организаций, которыми можно было бы гордиться, Эквестрия всё ещё превосходит нас в численности. Мы должны сблизиться с теми, кто может помочь нашей нации и предложить им копыто дружбы."
 
 EQC_national_housing_act:0 "Национальный закон о жилье"
 EQC_national_housing_act_desc:0 "Великая Депрессия оставила множество наших граждан без дома и пристанища. Так не должно больше продолжаться! Каждый пони, живущий в Новом Мэйрленде должен иметь крышу над головой. Национальный закон о жилье позволит построить множество новых домов и квартир в наших городах, чтобы позволить всем найти себе жильё."
 
 EQC_land_grants:0 "Земельные гранты"
 EQC_land_grants_desc:0 "В Новом Мэйрленде есть немало неиспользованной земли, что принадлежит маленьким грифоньим коммунам. Это довольно неэффективно, ведь у них просто нет нужного количество населения и технологий, чтобы должным образом использовать эти земли. Передача их в собственность государства позволит правильно развивать эти территории ради общего блага."
 
 EQC_national_parks:0 "Парки и восстановление"
 EQC_national_parks_desc:0 "Вместо того, чтобы превратить огромные участки неиспользованной земли в фермерские угодья и индустриальные центры, мы должны сделать из них большие парки под национальной защитой и со свободой от любого воздействия извне. Местные будут очень довольны и это также позволит нашим гражданам провести отдых в этих красивых местах."
 
 EQC_basic_incom:0 "Безусловный базовый доход"
 EQC_basic_incom_desc:0 "В Новом Мэйрленде широко распространена бедность, особенно в крупных городах. Одним из путей облегчить бремя наших граждан может быть создание системы безусловного базового дохода. С этим мы будем уверены, что никто в Новом Мэйрленде не будет голодать или не встанет перед лицом жёстких финансовых трудностей."
 
 EQC_solidify_self_determination:0 "Партнёры, не марионетки"
 EQC_solidify_self_determination_desc:0 "Возможно мы добровольно связали себя с Эквестрией, но это не значит, что у нас нет национальной идентичности. Ещё может наступить день, когда мы должны будем расстаться с Эквестрией. Он пока далеко, но мы должны быть готовы к такой возможности. Наше право на самоопределение священно, даже если мы не всегда его используем."


 #Government in exile
 EQC_government_in_exile:0 "Правительство в изгнании"
 EQC_government_in_exile_desc:0 "Эквестрия, наша древняя родина, пала! Мы должны пересмотреть нашу позицию в мире теперь, когда множество наших братьев-пони живут под гнётом. Новый Мэйрленд начнёт давать убежище всем, кто бежал от войны и угнетения, включая саму королевскую семью!"
 
 EQC_unite_the_nation:0 "Объединить нацию"
 EQC_unite_the_nation_desc:0 "Поражение Эквестрии вселило грусть в наши сердца, однако ещё не всё потеряно, покуда пони живут свободно. Перспектива вернуться домой, вернуть Эквестрию, даёт нам силу и единство. Мы все знаем в глубине души, что если мы все сделаем свою часть дела, Эквестрия будет свободна!"
 EQC_fund_the_resistence:0 "Финансировать Сопротивление"
 EQC_fund_the_resistence_desc:0 "Враг возможно и оккупировал наш Дом за Морем, но там ещё есть пони, которые активно сопротивляются вражескому правлению. Мы сделаем всё возможное, чтобы помочь и поддержать этих храбрецов! Чтобы скоординировать эти усилия через океан, нам нужно посвятить этому делу большую часть нашего военного и гражданского персонала. Но это стоит того. За Эквестрию!"
 EQC_build_a_grand_fleet:0 "Построить великий флот"
 EQC_build_a_grand_fleet_desc:0 "Чтобы достичь берегов Эквестрии живыми, мы должны начать постройку крупнейшего флота в истории Эквестрии. Это будет непросто, но все те знания и рабочая сила, что наши друзья привели из Эквестрии, помогут нам. Мы покажем всем совместную силу Эквестрийской и Ново-Мэйрлендской дружбы и построим флот, достойный того, чтобы вернуть нашу Принцессу домой!"
 EQC_gather_our_friends:0 "Собрать наших друзей"
 EQC_gather_our_friends_desc:0 "Пусть нашим пони и не терпится вернуться домой и отбросить иностранных агрессоров, мы просто не сможем победить их в одиночку. Время просить о помощи, время объединить наших друзей на этом континенте под нашим лидерством, чтобы добиться мира и гармонии для всех. Мы покажем им магию дружбы!"
 EQC_the_homecoming:0 "Возвращение домой"
 EQC_the_homecoming_desc:0 "Час настал. Постройка, сборы, все наши приготовления вели к этому главному моменту. Наша Великая Борьба против зла начинается прямо сейчас. И мы полностью уверены в том, что мы освободим наших друзей в Эквестрии и восстановим Гармонию! За Эквестрию, за Гармонию, к Победе!"

 #Break Free from Equestria
 EQC_patriation:0 "Отделение"
 EQC_patriation_desc:0 "Мы больше не можем расчитывать на помощь Эквестрии. Они показали, что им безразлично наше положение. Единственной надеждой для Нового Мэйрленда является выбор своего пути в этом мире."

 EQC_commonwelth_congress:0 "Объединить Конгресс"
 EQC_commonwelth_congress_desc:0 "Мы решились на независимость, однако в Конгрессе остались ещё многие, кто сопротивляется этому. Если мы собираемся построить лучший Новый Мэйрленд, мы должны оставаться едины."

 EQC_let_all_have_a_say:0 "Пусть выскажется каждый"
 EQC_let_all_have_a_say_desc:0 "Пути Гармонии всегда были частью нашей нации, однако, имеются и иные идеи, в равной степени обоснованные. Возможно мы должны дать им шанс и постараться включить их в Блок Независимости."

 EQC_support_the_harmonists:0 "Поддержать Гармонистов"
 EQC_support_the_harmonists_desc:0 "Ведущей силой внутри Блока всё ещё остаются сторонники Гармонии. Наша нация строилась на идеалах гармонии всю свою историю и не откажется от неё просто потому что мы желаем избавиться от тех, кто хочет насильно привить её нам."

 EQC_the_election:0 "Подписать Декларацию о Независимости"
 EQC_the_election_desc:0 "Сегодня в Конгрессе знаменательная встреча. Все политики Блока взволнованны и готовы. Сегодня они подпишут декларацию независимости. И они никогда не были более готовы, чем в этот судьбоносный день."

 #JetSet's Government
 EQC_jet_set_wins:0 "Джет Сет выиграл"
 EQC_jet_set_wins_desc:0 "Старый генерал-губернатор Нового Мэйрленда, Джет Сет, выиграл выборы лидера нового независимого содружества. Это определённо обеспечит стабильность."
 
 EQC_education_programms:0 "Обзразовательные программы"
 EQC_education_programms_desc:0 "У нас есть множество жеребят, которые не имеют доступа к школам. Мы должны приложить усилия, чтобы позволить этим жеребятам и даже взрослым получить хорошее образование."

 EQC_befriend_eastern_ponies:0 "Подружиться с восточными братьями и сёстрами"
 EQC_befriend_eastern_ponies_desc:0 "Мы не первые пони, которые зовут Грифонию своим домом. Далеко на востоке лежит Речная Коалиция и прочие народы пони. Мы должны начать официальные дипломатические ради взаимной выгоды."

 EQC_nationalise_assets:0 "Национализация активов"
 EQC_nationalise_assets_desc:0 "Джет Сет Индастриз одна из крупных компаний, что поднялась на вершину во время депрессии. Президент решил национализировать свою собственную корпорацию, чтобы поддержать экономику страны."

 EQC_trade_negotiations:0 "Торговые отношения"
 EQC_trade_negotiations_desc:0 "Наши предки построили Новый Мэйрленд, торгуя с грифонами. Пусть они и с большой неохотой расстаются со своими деньгами, но у нас есть много вещей, которые можно предложить им."

 EQC_public_works_act:0 "Закон об общественном трудоустройстве"
 EQC_public_works_act_desc:0 "Если мы откроем новую федеральную программу трудоустройства для всех пони, мы сможем гарантировать, что они будут работать на всех правительственных проектах и стройках, чтобы обеспечить себе достойную жизнь."
 
 EQC_expand_oil_industry:0 "Расширить нефтяную промышленность"
 EQC_expand_oil_industry_desc:0 "В Новом Мэйрленде есть большое количество ресурсов, но ничто не сравнится в важности с нефтью. Наша нефтяная промышленность забуксовала в последние года, и пришло время дать ей толчок, чтобы она снова заработала как надо."

 EQC_expand_charity_work:0 "Программа 'Синее Сердце'"
 EQC_expand_charity_work_desc:0 "Если мы создадим спонсируемую правительством благотворительную организацию под названием 'Фонд Синее Сердце', мы сможем обеспечить помощь беднякам. Члены данной организации посетят все уголки: от городских трущоб до маленьких посёлков в сельской местности. Это улучшит ужасное положение бедных, позволит им подняться на копыта и найти работу."

 EQC_seek_own_path:0 "Наш собственный путь вперёд"
 EQC_seek_own_path_desc:0 "Пусть мы и имеем друзей на нашем континенте, мы должны идти собственным путём. Новый Мэйрленд - независимая страна и не будет преклоняться перед чужими капризами!"

 EQC_ally_the_federation:0 "Запросить гарантию независимости"
 EQC_ally_the_federation_desc:0 "Речная Коалиция - единственная надежда защититься против агрессивных грифонов. Хотя они далеко, даже формальная гарантия нашей независимости затруднит нашим соседям предпринимать оскорбительные действия против нас."

 EQC_unite_with_the_republic:0 "Подружиться с Республикой"
 EQC_unite_with_the_republic_desc:0 "Аквелия разделяет наши демократические и гармонические ценности. Мы должны подтвердить нашу взаимную дружбу с ними."
 
 EQC_national_recovery_act:0 "Национальный закон о восстановлении"
 EQC_national_recovery_act_desc:0 "Среди разных политических реформ мы открыли уникальную возможность. Если мы примем закон, позволяющий перенаправить средства из многих других программ в новую ветвь под названием Национальная Администрация Восстановления, мы сможем быстро решить проблему с промышленностью. Долгой жизни Содружеству!"

 #Gladmane's Government
 EQC_gladmane_wins:0 "Глэдмейн выиграл"
 EQC_gladmane_wins_desc:0 "Успешный бизнеспони Глэдмейн выиграл выборы и стал нашим лидером. Он сделает Новый Мэйрленд великим!"

 EQC_gambling_freedom_act:0 "Закон о свободе азартных игр"
 EQC_gambling_freedom_act_desc:0 "Время снять все запреты на азартные игры. Мы построим свой собственный Лас-Пегасус, с блэкджеком и шоупони! Государственные казино создадут поток граждан, которые поставят на кон свои заработанные трудом деньги и выиграют больше. Казино должны иметь яркие имена, как например 'Бархатная пегаска' и чтобы их считали грандиозным чудом по всему миру."

 EQC_embrace_neutrality:0 "Принять нейтралитет"
 EQC_embrace_neutrality_desc:0 "Новый Мэйрленд не заинтересован в иностранных дрязгах. До тех пор пока ты наслаждаешься нашими вечиринками и покупаешь наши товары, ты наш друг. Ах-хах-хах!"

 EQC_build_the_wall:0 "Построить стену"
 EQC_build_the_wall_desc:0 "\"Мы построим большую стену на нашей восточной границе и грифоны заплатят за эту стену. Ах-ах-ах!\n\nОни этого ещё не знают, но они заплатят за неё. Они достойные существа и отличные лидеры, но они залпатят за стену.\" - Инагурационная речь Глэдмейна"

 EQC_national_work_act:0 "Национальный закон о труде"
 EQC_national_work_act_desc:0 "Почему кто-либо может не захотеть работать? Мы должны сделать безработицу нелегальной, чтобы все были продуктивными."

 EQC_cut_red_tape:0 "Урезать бюрократию"
 EQC_cut_red_tape_desc:0 "Бюрократия в правительстве сложна и запутана. Это должно быть улучшенно. Мы должны убрать как можно больше запретов и нормативно-правовых актов, чтобы обеспечить всему нашему бизнесу возможность прибыли и потоки денег в наши казино."

 EQC_open_banks_to_griffons:0 "Открыть наши банки"
 EQC_open_banks_to_griffons_desc:0 "Грифоны купаются в деньгах, однако постоянные войны означают, что они не в безопасности. Мы должны предложить безопасное место для их денег в обмен на защиту. Всё что мы просим, это небольшую и абсолютно разумную комиссию."

 EQC_trickle_down_economics:0 "Теория «просачивающегося богатства»"
 EQC_trickle_down_economics_desc:0 "Когда богатые богатеют, это хорошо для всех. Богатый может вложить свои деньги в большее количество рабочих мест для бедных. Больше рабочих мест для бедных - меньше бедных."
 
 EQC_expand_mines:0 "Расширить шахты"
 EQC_expand_mines_desc:0 "Новый Мэйрленд обладает большими залежами природных ресурсов. Мы должны использовать это себе на пользу."

 #Kingfisher's
 EQC_kingfisher_wins:0 "Кингфишер выиграл"
 EQC_kingfisher_wins_desc:0 "Кингфишер, спорный но популярный бывший губернатор Селестии выиграл президентскую гонку."

 EQC_evrey_pony_a_princess:0 "Всепони - Принцессы"
 EQC_evrey_pony_a_princess_desc:0 "Одна из самых важных политик, что является девизом Кингфишера; 'Всепони - Принцессы'. Мы сделаем всех наших граждан равноценно богатыми, какими были элиты общества до голосования о Независимости."

 EQC_free_tuitions:0 "Бесплатное образование"
 EQC_free_tuitions_desc:0 "Предагая щедрые образовательные гранты, мы можем увеличить количество учёных, что закончили наши университеты, и получить больше квалифицированных исследователей!"

 EQC_nationalise_oil_industry:0 "Национализировать нефтяную промышленность"
 EQC_nationalise_oil_industry_desc:0 "Если мы национализируем нефтяную промышленность, мы будем уверены, что ВСЕ наши граждане получают ВСЮ прибыль от ИХ земли!"

 EQC_roads_and_bridges:0 "Новые дороги и мосты"
 EQC_roads_and_bridges_desc:0 "Построив новые дороги и здания для наших граждан мы сможем улучшить благосостояние и поддержать беднейших граждан нашего Содружества."

 EQC_share_our_welth:0 "Разделим наше богатство!"
 EQC_share_our_welth_desc:0 "Ещё одна ключевая политика Кингфишера - это концепт 'Разделим наше богатство', который является крупным распределением имущества, чтобы обеспечить исчезновение бедности в нашей стране! Некоторые называют эти программы 'социалистическими', как будто Кингфишер никогда не опустится до такой степени!"

 EQC_break_up_monopolies:0 "Уничтожить монополии"
 EQC_break_up_monopolies_desc:0 "Крупные корпорации, оставшиеся со времён колониальной эры, всё ещё контролируют большой объём экономики. Уничтожив эти монополии, мы сможем распределить бизнес между нашим горожанам, обеспечив экономический рост."

 EQC_president_of_the_downtrodden:0 "Президент угнетённых"
 EQC_president_of_the_downtrodden_desc:0 "Президент Кингфишер сразу же после своей инагурации начал без устали работать, чтобы помочь нуждающимся и теперь народ может вкусить плоды его труда. Безработица снижается благодаря обычным пони, а не крупных бизнесам. Программа 'Разделим наше богатство' идёт полным ходом и каждый день всё больше пони находят работу, дом, новое будущее. Всё как и обещал Кингфишер!"

 EQC_stand_against_communism:0 "Встать против коммунизма"
 EQC_stand_against_communism_desc:0 "В то время как мы создаём нашу новую великую страну из пепла старого содружества, по-прежнему существует угроза. Бич под названием 'коммунизм' всё ещё проникает во многие страны за нашими границами."

 EQC_no_south_griffon_commies:0 "Разбить южных коммунистов"
 EQC_no_south_griffon_commies_desc:0 "Правительства на юге континента или симпатизируют, или уже пали в бездну коммунизма. Мы должны утихомирить эти государства любыми доступными способами, чтобы обеспечить нашу безопасность."

 EQC_kingfisher_neutrality:0 "Наше нейтральное государство"
 EQC_kingfisher_neutrality_desc:0 "Мы находимся здесь и строим наше совершенное общество. Нам не нужно волноваться насчёт мелких дрязг других."


 #The Duke's Government
 EQC_the_duke_wins:0 "Герцог выиграл"
 EQC_the_duke_wins_desc:0 "Истинный защитник Гармонии, Герцок Эрбус Хейгл был выбран главой нашей страны. Он действительно защитит нас."

 EQC_build_now_play_later:0 "Строй Сейчас; Оплата Потом"
 EQC_build_now_play_later_desc:0 "Главный приоритет для нас - быстрее построить промышленность, но для этого нужны деньги и ресурсы. Министры промышленности разработали программу ССОП, хоть она и не была создана для военной промышленности. Мы пообещаем оплатить счета по ССОП позже, когда улучшится экономика. Или когда Герцог решит, что мы больше не нуждаемся в поддержке кредиторов."

 EQC_autarky:0 "Аватаркия"
 EQC_autarky_desc:0 "Мы должны создать полное самообеспечение, уничтожив нужду в любой иностранной торговле. Мы должны стать сильнее, чтобы сбросить цепи мировой бюрократии. Мы должны быть сильными без каких-либо иностранных государств, сдерживающих нас!"

 EQC_seize_control:0 "Обеспечить контроль"
 EQC_seize_control_desc:0 "С теми реформами, что мы провели, мы взяли достаточно мест в правительстве, чтобы иметь значительное превосходство во всех его частях. Этого достаточно, чтобы мы смогли провоцировать политические скандалы для систематического уничтожения соперников. Никто не сможет нас остановить!"

 EQC_three_year_plan:0 "Трёхгодовой план"
 EQC_three_year_plan_desc:0 "Мы приняли трёхгодовой план умеренной экономии, чтобы получить финансы для оживления страны и её промышленности. Это, конечно, будет проведено совместно с волнами пропаганды, чтобы пони знали, что меры экономии нужны для блага страны."

 EQC_empower_the_army:0 "Уполномочить армию"
 EQC_empower_the_army_desc:0 "Мы уполномочим армию, дав ей более широкие возможности в управлении, введя более мягкий аналог военного положения. Сделав это мы получим преданность армии, а также финансы для её обучения и увеличения эффективности. Долгой жизни Армии! Должной жизни Новому Мэйрленду!"
 
 EQC_section_13:0 "Секция 13"
 EQC_section_13_desc:0 "Мы не сможем устоять под атакой объединённой Грифонии. Единственная наша надежда - найти новые способы вести войны и убивать грифонов. Новая исследовательская рабочая группа должна будет исследовать биологические, химические и другие меры по уничтожению наших врагов."

 EQC_expand_the_stormponies:0 "Расширить штурмовые бригады"
 EQC_expand_the_stormponies_desc:0 "Мы увеличим количество штурмовых бригад, сделав их частью правительства. Это позволит включать членов штурмовых бригад в армейские подразделения. Как только мы достигнем этого, и народ увидит их, шагающих по улицам под прямым контролем Президента, народ узнает как бояться нашего контроля."

 EQC_work_for_the_nation:0 "Работа ради страны"
 EQC_work_for_the_nation_desc:0 "В дополнение к более строгим мерам мы создадим программу, по которой граждане смогут подписаться в добровольное рабство к государству в обмен на то, благополучие их семей и сниженные налоги. Этот легион трудящихся определённо поможет нашей экономике. Конечно, пропаганда заставит их считать это мечтой всей жизни. И так оно и будет, по крайней мере, пока мы у власти."

 EQC_nation_works_projects:0 "Национальные рабочие проекты 'РП'"
 EQC_nation_works_projects_desc:0 "С новообретённым контролем мы сможем дать ограниченное финансирование новой организации под названием 'РП' или 'Работающие Патриоты'. Они будут нанимать новых членов и путешествовать по стране, строя дороги и иные полезные вещи для государства. Что бы они не делали, они получат федеральную оплату. Это несомненно привлечёт безработных."

 EQC_united_shadowworks:0 "Юнайтед Шэдоу Уоркс"
 # Перевод названия заменен на первод из Лунного Мэйрленда, для лучшего соответствия -_-
 EQC_united_shadowworks_desc:0 "Множество высокопоставленных членов правительства Нового Мэйрленда объединились в общество, известное как 'Шэдоуболты'. Несмотря на то, что они зачастую высказываются против того что делает Герцог, этот маленький управляющий клуб может показать себя полезным, если взять его в свои копыта."

 EQC_a_deal_with_the_duce:0 "Сделка с Дуче"
 EQC_a_deal_with_the_duce_desc:0 "В соседней Вингбардии ко власти пришёл грифон по имени Джулио Биколини, со своей партией ПНФ. Их идеологические взгляды схожи с нашими и они могут послужить нам полезными союзниками. Пусть он и грифон, что более важно, он сильный лидер и патриот, по крайней мере, сейчас это полезно."

 EQC_stand_against_griffons:0 "Грифонья угроза"
 EQC_stand_against_griffons_desc:0 "Все грифоны на континенте представляют для нас опасность. Они сговорились против нас и работают над тем, чтобы ослабить нас. Так больше продожаться не может. Пони станут сопротивляться этому отвратительному влиянию и покончат с ними всеми!"
 
 EQC_war_with_aquilieia:0 "Война с Аквелией"
 EQC_war_with_aquilieia_desc:0 "Время разобраться с надоедливыми аквелийцами на севере. Их республиканкие настроения уже определённо ослабили их и они больше заинтересованы в том, чтобы драться друг с другом, чем строить собственное государство. Неважно, скоро мы создадим им общего врага и скоро у них не останется государства, за которое можно сражаться."
  
 EQC_war_with_wingbardy:0 "Война с Вингбардией"
 EQC_war_with_wingbardy_desc:0 "Время автономии Вингбардии подходит к концу, раз и навсегда. Мы терпели их присутствие достаточно долго. Один удар в дверь и вся прогнившая структура просто развалится."

 #Communism!
 EQC_recognise_stalliongrad:0 "Признать Сталлионград"
 EQC_recognise_stalliongrad_desc:0 "Эквестрия отказывается признать Сталлионград независимым государством. Если мы хотим нашей собственной свободы, не будет ли лицемерием, что мы продолжим политику непризнания? Будет только лучше, если мы будем дружить с нашими свободолюбивыми коллегами пони."

 EQC_form_communist_unions:0 "Создать коммунистические союзы"
 EQC_form_communist_unions_desc:0 "Дабы получить автономность, мы должны уменьшить нашу зависимость от Эквестрии. Создав самоуправляющиеся союзы рабочих мы сможем убрать нашу индустриальную зависимость от эквестрийских товаров."

 EQC_unite_the_left:0 "Объединить левых"
 EQC_unite_the_left_desc:0 "Мы должны собрать воедино все левые фракции, если мы хотим иметь шансы в эффективном правительстве."

 EQC_burn_celestias_portrait:0 "Сжечь портреты Селестии"
 EQC_burn_celestias_portrait_desc:0 "Нам они больше не нужны! Мы рабочие в государстве для народа! Мы более не будем сидеть, угнетаемые отдалёнными монархами!"

 EQC_join_stalliongrad:0 "Интернационал Объединённых Пони"
 #поправьте, если что-то не так
 EQC_join_stalliongrad_desc:0 "Мы должны объединиться с нашими друзьями-коммунистами в Сталлионграде ради интернационализма. Мы уверены, что они примут нашу дружбу, так как мы братские народы!"

 EQC_share_tech_stalliongrad:0 "Создать ОСНИ"
 EQC_share_tech_stalliongrad_desc:0 "Революционные учёные Сталлионграда совершили множество прорывов. Мы можем научиться у них, войдя в активный научный обмен, что будет на пользу обеим нациям."

 EQC_true_workers_paradise:0 "Истинный рай рабочего"
 EQC_true_workers_paradise_desc:0 "Эта земля принаделжит тем, кто на ней живёт. Они отрицали своё право на свободу слишком долго! Пришло время вернуть эту землю тем, кто работает на ней, каждому пони и грифону!"

 EQC_commie_griffon_ally:0 "Объединиться с грифоньими рабочими"
 EQC_commie_griffon_ally_desc:0 "Некоторые из наших грифоньих товарищей также восстали против своих тиранских режимов! Мы должны присоединиться к ним и поддержать великую континентальную революцию по всей Грифонии!"

 EQC_brothers_in_arms:0 "Грифонья революционная интеграция"
 EQC_brothers_in_arms_desc:0 "Множество грифонов в нашей стране и из других стран Грифонии приняли революцию. Если мы дадим им полное гражданство, они будут счастливы служить вместе с нами."

 EQC_redistribute_wealth:0 "Перераспределить богатство"
 EQC_redistribute_wealth_desc:0 "Прошлый Новый Мэйрленд имел ярко выраженное неравенство в плане благосостояния. Те, кто несправедливо питался плодами нашего труда, теперь будут работать вместе с нами на равных и зарабатывать себе на жизнь. Партия обнародовала амбициозный план по полному перераспределению всего богатства нашей страны в пользу тех, кто этого заслуживает. Ты. Народ."

 EQC_nationalize_industries:0 "Национализировать промышленность"
 EQC_nationalize_industries_desc:0 "Мы должны национализировать ключевые отрасли промышленности в нашем государстве чтобы сделать их более эффективными и чтобы они лучше работали с правительством. Давая нам доступ к большему количеству промышленных центров."

 EQC_free_education:0 "Бесплатное образование"
 EQC_free_education_desc:0 "Давая нашим гражданам доступ к бесплатному образованию мы можем сможем быть уверены, что мы получим доступ к новым исследованиям и научному знанию в будущем."

 EQC_land_redistribution:0 "Перераспределение земли"
 EQC_land_redistribution_desc:0 "Мы уже перераспределили богатства нашей нации, но ведь их мы получаем из земли. Ни один пони и ни один грифон не могут претендовать на дары природы. Все должны владеть землей и работать там, где нужны. Если же старые землевладельцы не будет работать достаточно усердно, то им придется ложиться спать натощак, пока они не изменят свои взгляды."

 EQC_public_works:0 "Народные работы"
 EQC_public_works_desc:0 "Мы дадим безработным в нашей стране спонсируемые правительством рабочие места, включая постройку дорог, статуй и жилых домов. Это даст всем пони и грифонам в нашем государстве работу."

 EQC_full_commie_econ:0 "Бесклассовая экономика"
 EQC_full_commie_econ_desc:0 "Благодаря реформам что мы провели, мы на пути к полностью коммунистической экономике. Когда она будет достигнута, начнётся истинная революция, товарищи!"

 EQC_crusade_for_communism:0 "Последняя Революция"
 EQC_crusade_for_communism_desc:0 "Теперь, товарищи, мы направимся к конечной цели революции! Мы никогда не остановимся, не колебнемся, никогда не отступим! До тех пор, пока весь мир не будет покрыт прекрасным оттенком красного!"

 #Industry
 EQC_industral_support_fund:0 "Финансовая поддержка промышленности"
 EQC_industral_support_fund_desc:0 "Наша промышленность в очень плохом состоянии во многих секторах, частично, из-за текущией экономической депрессии. Создание специального фонда для поддержки промышленного развития через стратегические вложения, может быть шагом в верном направлении."

 EQC_national_census:0 "Государственная перепись населения"
 EQC_national_census_desc:0 "Население Нового Мэйрленда никогда не было точно определено. До этого момента у нас были довольно грубые оценки и приблизительные числа. Если мы сделаем полную перепись населения, записав дату рождения, место проживания и прочие данные каждого пони, это значительно поможет нам в административном управлении."

 EQC_littlehoof_small_arms:0 "Завод личного вооружения Литтлхуф"
 EQC_littlehoof_small_arms_desc:0 "Завод личного вооружения Литтлхуф - это крупнейший частный производитель оружия в Новом Мэйрленде. Пусть дела у него идут достаточно спорно, он может стать очень важным в будущем. Вложившись в Литтлхуф, и позволив им создать больше заводов, мы будем готовы к войне, если она придёт."

 EQC_the_flare_plan:0 "План Флейра"
 EQC_the_flare_plan_desc:0 "Известный промышленник и экономист Санни Флейр, предложил план развития более совершенных индустриальных методов. Этот 'План Флейра' может увеличить нашу индустриальную мощь в обозримом будущем, кроме того, значительно улучшить наши эксклюзивные наработки."

 EQC_new_mareland_railway:0 "Расширить железные дороги Нового Мэйрленда"
 EQC_new_mareland_railway_desc:0 "Новый Мэйрленд - страна немалых размеров, и все знают,что наша инфраструктура достаточно плоха, особенно в сельской местности. Увеличение финансирования железных дорог Нового Мэйрленда поможет нам улучшить общую инфраструктуру по всей сельской местности."

 EQC_new_hoofington_steelworks:0 "Сталелитейный завод Новый Хуфингтон"
 EQC_new_hoofington_steelworks_desc:0 "Несколько лет назад мы обнаружили значительные залежи железа на территории рядом с Новым Хуфингтоном. Железо начали добывать, но будет хорошей идеей создать большие сталелитейные заводы и плавильни в Новом Хуфингтоне. Это позволит нам быстро получить большое количество железа."

 EQC_expand_new_manehatten:0 "Расширение промышленности на восток"
 EQC_expand_new_manehatten_desc:0 "Новый Мейнхеттен стал индустриальным и экономическим центром Нового Мэйрленда. Восточные же окраины, находящиеся в Южных Бэлсах неразвиты, и можно будет увидеть значительное улучшение их промышленных мощностей, если мы с осторожностью вложимся в верные проекты."

 EQC_resource_resuse_act:0 "Закон о повторном использовании ресурсов"
 EQC_resource_resuse_act_desc:0 "Стратегические ресурсы очень ценны, мы не можем позволить ничему из них просто так растрачиваться. Чтобы покончить с этим, мы должны создать отдельные заводы по повторной переработке, чтобы быть уверенными, что мы используем все наши ресурсы на полную."

 EQC_economic_recovery:0 "Восстановление экономики"
 EQC_economic_recovery_desc:0 "После наших недавних экономических реформ, мы прошли достаточно далеко и почти вернулись к уровню экономической стабильности, что был перед депрессией. Давайте же закончим нашу реформу, чтобы задавить депрессию раз и навсегда."

 EQC_expand_sunset_university:0 "Расширить Сансетский Университет"
 EQC_expand_sunset_university_desc:0 "Умнейшие пони Нового Мэйрленда пришли в Сансетский Университет, что, без сомнения, делает его важным учреждением. Дальнейшее расширение его возможностей и вместительности, без сомнения, поможет нам в найме новых яйцеголовых из их рядов."

 EQC_uranium_mine:0 "Урановые шахты Глоухорна"
 EQC_uranium_mine_desc:0 "Урановые шахты Глоухорна были созданы некоторое время назад, хотя мы пока что использовали только малую часть урана, так как не знали, что с ним делать. Теперь наши учёные приблизили нас к планам использования этого ресурса для оружия. Оружия, с огромнейшими возможностями к разрушению, каких ранее никто не видел."

 EQC_connect_the_reservations:0 "Соединить резервации"
 EQC_connect_the_reservations_desc:0 "Мы очень долгое время игнорировали резервации местных грифонов в наших границах, включая земли вокруг них. Пусть мы и рискуем разозлить местных, мы просто не можем игнорировать соединение наших земель друг с другом."

 EQC_griffon_affairs_act:0 "Закон о 'Деле Грифонов'"
 EQC_griffon_affairs_act_desc:0 "Множество земель, находящихся в собственности у местных грифонов, экономически непродуктивны. Мы можем объединить их и взять под правительственный контроль,чтобы превратить эти бесплодные местности в плодотворные площадки для промышленности и торговли."

 #Wartime industry
 EQC_commonwealth_defence:0 "[Root.GetEQCCommonwelthDefenceName]"
 EQCCommonwelthDefenceName_normal:0 "Закон о защите Содружества"
 EQCCommonwelthDefenceName_equalist:0 "Закон о Защите Равенства"
 EQC_commonwealth_defence_desc:0 "Мы наконец-то осознали, как мы уязвимы перед лицом чужого континента. Как народ пони, мы встретились тут со множеством противников и опасностей, мы должны быть уверены, что мы приготовились к защите нашего дома."

 EQC_national_mobilisation_act:0 "Закон о национальной мобилизации"
 EQC_national_mobilisation_act_desc:0 "Новый Мэйрленд - это страна мира и гармонии. Но с такой ужасной ситуацией по всему миру мы скоро можем обнаружить себя подданными жестокой и беспощадной власти. Каждому ново-Мэйрлендцу с хорошим состоянием здоровья нужно быть готовым защитить нашу великую страну и наш жизненный уклад."

 EQC_every_little_helps:0 "Любая малость поможет"
 EQC_every_little_helps_desc:0 "Наши пони должны понять, что всё, что они делают, влияет на судьбу нашего государства. Неважно как, но каждое малое дело помогает нам защищаться против враждебных государств."
 
 EQC_national_defence_company:0 "Компания национальной защиты"
 EQC_national_defence_company_desc:0 "С помощью новой Компании Национальной Защиты мы можем сохранить больше ресурсов для себя, а также получать контроль над большим количеством открытых земель, которые мы можем использовать для расширения промышленности."
 
 EQC_defence_of_x:0 "[Root.GetInDefenceOfX]"
 EQC_defence_of_x_desc:0 "Мы не можем бездействовать, пока мир вокруг нас пылает. Ново-Мэйрлендцы не будут смотреть, как зло поглощает всё хорошее в этом мире. Мы будем сражаться!"

 EQC_invest_in_victory:0 "Вложиться в победу"
 EQC_invest_in_victory_desc:0 "Наши граждане должны последовать Закону о Национальной Защите. Вложение в нашу Победу означает вложение в наше Будущее. Вместе мы сильны, вместе мы устоим!"

 EQC_squish_the_parasprites:0 "Раздавить параспрайтов"
 EQC_squish_the_parasprites_desc:0 "Новый Мэйрленд - богатая земля, но мы растрачиваем наши богатства как всепожирающий рой параспрайтов. Пони Нового Мэйрленда должны научиться тому, что каждый кусочек еды и каждая маленькая железка бесценны для нашего выживания."

 EQC_full_economic_commitment:0 "Полные экономические обязательства"
 EQC_full_economic_commitment_desc:0 "Пришло время, чтобы каждый Ново-Мэйрлендец осознал важность, которую он играет в нашем экономическом выживании. От его труда до его каждодневной диеты, мы должны ценить всё, что у нас есть и максимизировать производство."

 EQC_expand_conscription:0 "Расширить воинскую повинность"
 EQC_expand_conscription_desc:0 "Мы не сможем выжить на одной только промышленности. Все пони, молодые или старые, должны стать боком к боку в битве ради спасения нашей великой нации."
 
 EQC_griffon_workers:0 "Регламент грифоньих работ"
 EQC_griffon_workers_desc:0 "Не только наши пони должны знать важность регламента. Мы наложим рабочий регламент на наши грифоньи меньшинства, чтобы по-настоящему максимизировать наши промышленные мощности и продуктивность."
 
 EQC_force_griffon_conscription:0 "Насильная воинская повинность у грифонов"
 EQC_force_griffon_conscription_desc:0 "Перед лицом вторжения, ни одно существо, будь то пони или грифон, не может просто бездействовать. Грифоны также должны быть направлены в бой, если требуется, хотят они того или нет."
 
 EQC_negotiate_with_griffon_clans:0 "Переговоры с грифоньими кланами"
 EQC_negotiate_with_griffon_clans_desc:0 "Используя капельку дипломатии, мы можем заключить сделки с некоторыми Грифоньими Кланами. Грифоньи добровольцы могут помочь нам расширить ряды армии без риска разозлить грифонов в пределах наших границ."
 
#Air Force
 EQC_rnmaf_stratus_springs:0 "[Root.GetEQCStratusSpringsName]"
 GetEQCStratusSpringsName_loyalist:0 "Авиабаза Королевских ВВС Стратус Спригс"
 GetEQCStratusSpringsName_free:0 "Авиабаза ВВС Стратус Спригс"
 EQC_rnmaf_stratus_springs_desc:0 "Чтобы начать модернизировать ВВС, мы должны быть уверены, что можем контролировать всё наше воздушное пространство. Стратус Спрингс выбрано как место для новых аэродромов, к которым будет прикреплён центр обучения для новых пилотов, чтобы испытывать новые доктрины для масштабной войны в воздухе. Мы создадим лучшие ВВС!"

 EQC_a_new_fighter:0 "Соревнования истребителей"
 EQC_a_new_fighter_desc:0 "В нашей стране имеется множество инноваторов. Один из особо талантливых - это Стар Хантер. Он помог нам провести конкурс истребителей вместе с другими изобретателями, чтобы создать новую модель истребителя для нашей страны, чтобы использовать его в наших ВВС и как базис для дальнейшего развития самолётов."

 EQC_new_south_bales_air_warning_system:0 "Новая радиолокационная станция Южном Бейлсе"
 EQC_new_south_bales_air_warning_system_desc:0 "Мы встретились с главной угрозой на севере. Аквелия возмущалась нашим присутствием здесь с того момента, как мы начали существовать. При любой возможности атаки с их стороны мы должны знать откуда она придёт до того, как они выдвинутся в путь. Чтобы сделать это, мы должны установить новые радары рядом с границей, чтобы следить за нашими северными друзьями."

 EQC_expand_air_defence:0 "Расширить сеть ПВО"
 EQC_expand_air_defence_desc:0 "Чтобы защитить наши небеса, мы должны расширить нашу слабую сеть ПВО, включить в неё современные зенитные орудия. С ними мы сможем защитить государственное воздушное пространство от любой возможной угрозы."

 EQC_long_air_patrols:0 "Воздушные патрули дальнего радиуса"
 EQC_long_air_patrols_desc:0 "Мы должны сконцентрироваться на исследованиях тактик дальнего радиуса для наших воздушных сил, чтобы иметь преимущество. Новые модели истребителей на базе лёгких бомбардировщиков и значительные улучшения моторов позволят нам летать дольше и дальше."

 EQC_scout_seas:0 "Разведать моря"
 EQC_scout_seas_desc:0 "Наши предполагаемые враги имеют значительную мощь, ровно как и потребность в море. Создав специализированные ударные самолёты морского базирования мы, без сомнения, сможем уменьшить силу и атаковать слабые места наших врагов. Используя преимущества морской авиации мы безусловно сможем взять верх над океанами."

 EQC_fly_or_die:0 "Лети или умри"
 EQC_fly_or_die_desc:0 "Все наши граждане должны знать, что если мы проиграем войну в воздухе, то и война в целом будет для нас проиграна. Мы должны иметь заводы, специализированные для производства истребителей и заполнить их жеребцами и кобылками, увлечёнными нашими новыми ВВС. Все должны знать их силу и славу. Поразительное ощущение полёта над облаками заполнит сердца всего нашего народа."

 EQC_advanced_air_tactics:0 "Объединённое воздушное командование"
 EQC_advanced_air_tactics_desc:0 "Технологии командования и управления продвинулись достаточно далеко, чтобы мы могли объединить наши региональные порты в объединенное воздушное командование. Создание такого командования позволит нам специализировать воздушные тактики намного лучше тех, что мы используем сейчас. Его создание точно поможет любым усилиям, что мы делаем в воздухе."

 EQC_bombardier_focus:0 "Финансировать 'Бомбардира'"
 EQC_bombardier_focus_desc:0 "Бомбардир - это план, созданный радикальными теоретиками авиации некоторое время назад. Он включает в себя исследования дальних бомбардировщиков, специально предназначенных для уничтожения вражеского промышленного потенциала и инфраструктуры. Этот проект должен быть перезапущен, чтобы мы смогли взять подобную тактику на вооружение."

 EQC_special_air_fund:0 "Проект Эльдоран"
 EQC_special_air_fund_desc:0 "На острове Эльдоран мы в обстановке строгой секретности тестируем новые технологии, об этом не знают даже наши собственные союзники. Эти новейшие разработки включают в себя специальные самодвижущиеся снаряды, которые могут сами наводиться на цель. Эти 'ракеты' могут быть новой фазой в войне в воздухе, на земле и море."

 EQC_eastern_wonderbolts:0 "Вондерболты с другой части мира"
 EQC_eastern_wonderbolts_desc:0 "Вондерболты - элитная летная сила Эквестрии, при этом туда принимаются только лучшие из лучших. Создание нашего собственного ответвления Вондерболтов даст каждому пегасу, служащему в воздушных силах, образ к которому нужно стремиться, служа своему народу с еще большим усердием."
 
 EQC_eastern_shadowbolts:0 "Шэдоуболты с другой части мира"
 EQC_eastern_shadowbolts_desc:0 "Шэдоуболты - элитная летная сила Лунной Империи, при этом туда принимаются только лучшие из лучших. Создание нашего собственного ответвления Шэдоуболтов даст каждому фестралу и пегасу, служащему в воздушных силах, образ к которому нужно стремиться, служа своему народу с еще большим усердием."

 #Army
 EQC_legacy_of_the_cockatrice_war:0 "Наследство войны с василисками"
 EQC_legacy_of_the_cockatrice_war_desc:0 "Два года назад, части армии Нового Мэйрленда были просто унижены в катастрофической 'войне' против местной популяции василисков. Эти птицы превратили около сотни храбрых [Root.GetAdjective] в камень, а наши собственные пули и бомбы причинили больше повреждений, чем сделали сами василиски!\n\nОчевидно, что нам нужно многому научиться из этих ошибок."

 EQC_a_mobile_army:0 "Военные грузовики Нового Мэйрленда"
 EQC_a_mobile_army_desc:0 "Чтобы модернизировать армию, мы должны моторизовать её. Использование грузовиков войне - это будущее, и мы должны принять это."

 EQC_bits_gun:0 "Пушки за деньги"
 EQC_bits_gun_desc:0 "У нас никогда не было таких ресурсов, как у крупных стран этого мира. Так что мы должны работать с тем, что у нас имеется. Мы используем разнообразие иностранного оружия, которое мы получили, чтобы на их основе создать наше собственное незатратное по ресурсам и достаточно эффективное оружие."

 EQC_new_mareland_catering_corps:0 "Части общественного питания Нового Мэйрленда"
 EQC_new_mareland_catering_corps_desc:0 "Мы должны создать официальную часть армии, задача которой будет обеспечение едой наших войск. Они никогда не будут голодны."

 EQC_sentinel_project:0 "Проект 'Страж'"
 EQC_sentinel_project_desc:0 "В будущих войнах танки будут играть огромную роль. Мы должны постараться достигнуть переднего края на этом поле, чтобы с успехом сражаться."

 EQC_new_mareland_artillery:0 "[Root.GetEQCArtilleryName]"
 EQC_new_mareland_artillery_loyalist:0 "Королевское Артиллерийское Командование"
 EQC_new_mareland_artillery_free:0 "Артиллерийское командование"
 EQC_new_mareland_artillery_desc:0 "Чтобы с эффективностью использовать артиллерию в войне, мы создадим Артиллерийское Командование Нового Мэйрленда, которое поможет нам справится с этой задачей."

 EQC_marine_assault_tactics:0 "[Root.GetEQCMarineTechName]"
 GetEQCMarineTechName_loyalist:0 "Королевская колониальная морская пехота"
 GetEQCMarineTechName_free:0 "Морская пехота"
 EQC_marine_assault_tactics_desc:0 "Наша страна практически полностью находится на островах и побережьях. Морпехи - главный инструмент наших наступательных и оборонительных стратегий."

 EQC_the_walkie_talkie:0 "Персональная радиостанция"
 EQC_the_walkie_talkie_desc:0 "В тех немногих войнах, что были недавно, персональные радиостации показали свою эффективность. Эта новая технология будет полезна во всех родах наших войск."

 EQC_unconventional_warfare:0 "Нетрадиционная война"
 EQC_unconventional_warfare_desc:0 "Наша армия никогда была 'нормальной'. Мы должны принять этот факт и интегрировать нетрадиционные методы в наши тактики."

 EQC_section_z:0 "Секция Z"
 EQC_section_z_desc:0 "Битва может быть тяжёлой. Она выпьет нашу кровь досуха. Враги будут сильны и опасны. Но мы должны адаптироваться и мы должны превозмочь. Ради славы Нового Мэйрленда!"
 EQC_section_z_tech:0 "Тренировки секции Z"
 EQC_section_z_tech_effect:0 "Открывает §HТренировки секции Z§!\n§HВсе войска специального назначения\n    Jungle§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n    §HForest§!\n      Attack: §G+2%§!\n      Movement: §G+5%§!\n    §HUrban§!\n      Attack: §G+5%§!\n      Movement: §G+5%§!\n"

 EQC_royal_military_academy_sunset:0 "[Root.GetEQCSunsetAcademyName]"
 EQC_royal_military_academy_sunset_loyalist:0 "Королевская Военная Академия Сансета"
 EQC_royal_military_academy_sunset_free:0 "Военная Академия Сансета"
 EQC_royal_military_academy_sunset_desc:0 "Военная академия в Сансете - это наша гордость и радость. Она обучит следующее поколение лучших воинов, что будут служить нам долгое время. Если мы увеличим финансирование, в конце концов это наградит нас самих."
 
 EQC_catering_corps:0 "Армейский корпус общественного питания Нового Мэйрленда"
 EQC_catering_corps_desc:0 ""

 EQC_nmac_spirit:0 "Дух АНМ"
 EQC_nmac_spirit_desc:0 "Армия Нового Мэйрленда особенная. Будь это грифоньи бандиты или орды диких животных, они встречают их со смехом. Мы должны принять этот дух и пусть он направляет наших бойцов и в будущем."

 EQC_hackhoof_shovel:0 "Сапёрная лопатка"
 EQC_hackhoof_shovel_desc:0 "Сапёрная лопатка была изобретена и для базовых нужд армии Нового Мэйрленда и для инженерных корпусов, чтобы они были более эффективны на фронте. Вложение в НИОКР может вылиться в хорошую прибыль, когда это касается укреплений наших войск."

 #Navy
 EQC_expand_manehatten_harbour:0 "Расширить гавань Нового Мейнхеттена"
 EQC_expand_manehatten_harbour_desc:0 "Морская гавань Нового Мейнхеттена хорошо служила нам со времени образования нации и послужит нам как наш самый первый отдельный центр для флота. Продолжение и расширение гавани послужит нации, мы будем уверены, что наш флот всегда остается в полной готовности."

 EQC_commerce_protection:0 "Защита грузов"
 EQC_commerce_protection_desc:0 "Мы должны расширить штат наших ВМФ, чтобы поддерживать наши новые тактики защиты морских конвоев и наших берегов. Это не будет сложной задачей, но мы не должны верить, что это получится легко. Мы должны быть готовы к войне на море, что грядёт."

 EQC_seawolves:0 "Морские волки"
 EQC_seawolves_desc:0 "Мы должны расширить штат наших ВМФ чтобы поддержать наши новые тактики по уничтожению вражеских кораблей, что перевозят войска и припасы. Мы будем полагаться на подводные лодки, чтобы получить нашу победу. Мы должны быть готовы к войне на море, что грядёт."

 EQC_modernise_the_fleet:0 "Модернизировать флот"
 EQC_modernise_the_fleet_desc:0 "Как бы не пошло развитие нашего флота, мы должны обеспечить ядро нашего надводного флота новейшими малыми и средними кораблями, что хорошо нам послужат и будут передним фронтом корабельных инноваций."

 EQC_royal_new_marelander_submarine_service:0 "[Root.GetEQCSubmarineFocusName]"
 EQC_royal_new_marelander_submarine_service_loyalist:0 "Королевский Подводный Флот Нового Мэйрленда"
 EQC_royal_new_marelander_submarine_service_free:0 "Подводный Флот Нового Мэйрленда"
 EQC_royal_new_marelander_submarine_service_desc:0 "Создав подводный флот Мэйрлендера мы можем быть уверенны, что наши подлодки всегда находятся в наилучшем состоянии для того, чтобы служить государству под волнами."

 EQC_merchant_navy:0 "Торговый флот"
 EQC_merchant_navy_desc:0 "Долгие переговоры с Адмиралтейством Мэйрленда закончились созданием Торгового Флота. Создание этого отдельного крыла ВМФ позволит специализировать создание конвоев для транспортировки и поддержки припасами, а также эсминцев для защиты этих конвоев."

 EQC_wingbardy_arms_race:0 "Ворбердский перехват"
 #ХЗ как это более правильно перевести
 EQC_wingbardy_arms_race_desc:0 "Вингбардия считает, что их флот лучше нашего. Ну что же, мы покажем им что мы можем строить суда лучше и крупнее, чем они!"

 EQC_degauss_ship_hulls:0 "Размагнитить корабельные корпуса"
 EQC_degauss_ship_hulls_desc:0 "Теперь мы обладаем хорошим пониманием тактик подводной войны, кроме того мы знаем что противопоставить вражеским подводным лодкам. Мы размагнитим корабельные корпуса, чтобы на них не срабатывали противолодочные магнитные мины и торпеды, а также чтобы легче обнаруживать вражеские суда."

 EQC_project_kununurra:0 "Проект 'Кунунурра'"
 EQC_project_kununurra_desc:0 "Кунунурра значит 'Большая Вода' на местном грифоньем языке. Используя это слово мы провозгласим наше намерение доминировать в морях и небесах нашей страны. Самый эффективный способ сделать обе вещи одновременно - через морскую авиацию. Нужен только способ поставить самолёт на судно. Хмм..."

 EQC_secure_the_centeral_sea:0 "Защитить Среднее море"
 EQC_secure_the_centeral_sea_desc:0 "Пираты, вингбардийцы, морские чудовища. Они провозгласили Среднее море своим. Если мы защищаем наши берега, тогда оно должно быть нашим, без всяких сомнений. Из Среднего моря мы двинемся дальше, к большим морям."

 EQC_naval_auxiliary_patrol:0 "Морской вспомогательный патруль"
 EQC_naval_auxiliary_patrol_desc:0 "Чтобы защитить наши собственные берега, мы должны создать морские вспомогательные патрули. Их целью будет создание береговых защитных батарей вокруг мест, где находятся порты. И обеспечить методы для более поздней постройки большего количество морских фортов."

 ### IDEAS ###
 EQC_patriation_idea:0 "Отделение"
 EQC_patriation_idea_desc:0 "Новый Мэйрленд будет свободным! Мы, а не бюрократы из-за океана, которые не заботятся о нашей ситуации и не учитывают её, будем определять будущее Нового Мэйрленда."
 EQC_great_depression_1:0 "Великая Депрессия"
 EQC_great_depression_1_desc:0 "С распадом старой Империи Грифонов экономика большинства государств в Грифонии сильно пострадала. Новый Мэйрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мэйрлендера за один день, обрушив тем самым экономику."
 EQC_great_depression_2:0 "Великая Депрессия"
 EQC_great_depression_2_desc:0 "С распадом старой Империи Грифонов экономика большинства государств в Грифонии сильно пострадала. Новый Мэйрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мэйрлендера за один день, обрушив тем самым экономику. \n Недавние усилия правительства позволили экономике хоть как-то восстановиться, хотя всё ещё предстоит приложить большие усилия, прежде чем всё снова вернётся к норме."
 EQC_great_depression_3:0 "Великая Депрессия"
 EQC_great_depression_3_desc:0 "С распадом старой Империи Грифонов экономика большинства государств в Грифонии сильно пострадала. Новый Мэйрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мэйрлендера за один день, обрушив тем самым экономику. \n Недавние усилия правительства позволили экономике восстановиться и теперь не так уж и много требуется, чтобы ситуация вернулась к норме."

 EQC_griffon_minorities1:0 "Грифоньи меньшинства"
 EQC_griffon_minorities1_desc:0 "В Новом Мэйрленде живёт множество грифоньих меньшинств, некоторые из них иммигранты, некоторые - кореные жители. Это породило некоторые проблемы, кроме того, многие видят их присутствие как... разрушительное."
 EQC_griffon_minorities2:0 "Грифоньи меньшинства"
 EQC_griffon_minorities2_desc:0 "В Новом Мэйрленде живёт множество грифоньих меньшинств, некоторые из них иммигранты, некоторые - кореные жители. Это породило некоторые проблемы, кроме того, многие видят их присутствие как... разрушительное."
 EQC_commonwelth_congress_idea:0 "Объединённый Конгресс Содружества"
 EQC_commonwelth_congress_idea_desc:0 "Разделённый Конгресс Содружества отложил все склоки ради достижения общей цели: полной официальной независимости от Эквестрии."

 EQC_school_for_unicorns:0 "Школа для одарённых единорогов Нового Мэйрленда"
 EQC_friendship_school:0 "Школа Дружбы нового Мэйрленда"
 EQC_national_defence_company_idea:0 "Национальная Компания Обороны"
 EQC_eastern_wonderbolts_id:0 "Вондерболты с другой части мира"
 EQC_in_defence_of_harmony:0 "В защиту гармонии"
 EQC_in_defence_of_communism:0 "В защиту коммунизма"
 EQC_in_defence_of_fascism:0 "В защиту фашизма"
 EQC_defence_of_outsiders:0 "В защиту традиций"
