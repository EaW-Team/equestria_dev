 ### LEADER DESCRIPTIONS ###
 snooty_noble_desc:0 "Джет Сет, член кантерлотской элиты, преданный сторонник идеалов традиций и гармонии. Хотя его противники считают его оторванным от обычных пони, его деловая хватка безупречна, и он знает, как вернуть улучшить положение Нового Мэйрленда. Его решение принять предложение принцессы и вступить на должность генерал-губернатора исходило из желания показать своим сверстникам, что он нечто большее, чем простой чиновник, хоть на это решение Джет Сета могла подбить его любимая жена, Аппер Краст. Джет Сет твердо верит в девиз "Сохраняйте спокойствие и продолжайте действовать!" и пытается направить Новый Мэйрленд в светлое будущее, независимо от преград."
 probably_mosley_desc:0 "Бывший армейский генерал, ставший политиком, герцог Хейгл твердо верит в принцип «право на стороне сильного». Его выдающиеся ораторские способности и магнетизм личности привлекли на сторону герцога многих пони, которые обеспокоены враждебными нациями грифонов. Чопорный и правильный, он сделает все, чтобы Новый Мэйрленд и его пони были защищены от грядущего вторжения грифонов."
 TRUMP_desc:0 "Предприниматель и меценат Гледмейн родом из семьи нуворишей, известной своими сетями отелей и многочисленными курортами-казино в прекрасном городе Лас-Пегасусу. Тем не менее, ряд ошибок привел к тому, что ему пришлось с позором покинуть город, после чего он решил поискать новую сферу для своего бизнеса. Прибыв в Новый Мэйрленд, чтобы осмотреть поле для гольфа, которое он хотел купить, Гледмейн увидел свой шанс и решил лично решить проблемы страны своим уникальным способом. Теперь Гледмейн президент независимой эквестрийской колонии и он снова сделает эту страну великой!"
 yet_another_huey_long_desc:0 "Кингфишер, бывший губернатор, а ныне президент Содружества, является откровенным популистом, помогающим бедным и обездоленным Нового Мэйрленда. Полагая, что другие кандидаты не поднимут и копыта, чтобы помочь действительно нуждающимся, Кингфишер построил свою кампанию на обещаниях перераспределения богатства конгломератов и корпораций. Привлеченные его обещаниями, пони выбрали Кингфишер, и теперь он исполняет свои обещания, осуществляя эту политику."
 generic_gommie_pony_desc:0 "Люфти Стар родом из семьи среднего класса, она прожила всю свою жизнь в Сансете и почувствовала симпатию к зарождающейся коммунистической идеологии, когда узнала о ней на лекции в колледже. С тех пор она увлеклась идеей внедрения социалистических ценностей в общество Нового Мэйрленда. Её действия привели к тому, что бывший генерал-губернатор ушёл со своего поста, подчинившись воле народа. С тех пор Люфти Стар ведёт Новый Мэйрленд согласно своему видению сталинградского социализма."
 hyper_equality_pone_desc:0 "Блуберри Фрост была одной из многих, кто принимали участие в построении общества полного равенства согласно идеям Старлайт Глиммер, прежде чем та была разоблачена как мошенница. Это не остановило Блуберри, которая пересекла море в поисках новой почвы для распространения идей равенства, которые на этот раз были бы честным по отношению к идеалам и гарантировали, чтобы никто из пони не остался в нищете. Устав от бед экономической депрессии, пони выбрали её, чтобы решить проблемы Нового Мэйрленда и привести их в новое, равное будущее."
 the_party_desc:0 "MARESOC - это термин из новояза, который обозначает мэйрлендский социализм. Другое название их идеологии - олигархический коллективизм. У MARESOC две цели - донести революцию до народа и уничтожить капиталистов и прочих чужаков, которые хотят их угнетать. А также полное политическое доминирование над населением и стремление к власти ради неё самой.\n\nВОЙНА ЭТО МИР.\nСВОБОДА ЭТО РАБСТВО.\nНЕЗНАНИЕ ЭТО СИЛА."
 here_comes_1984_desc:0 "Большая Сестра является лидером MARESOC и основателем этой партии. Она была стражем революции с самых первых дней её существования. Она непогрешима и всемогуща. Все хорошее появилось благодаря ей одной. Мы процветаем только под её строгим, но нежным руководством.\n\nMARESOC - это термин из новояза, который обозначает мэйрлендский социализм. Другое название их идеологии - олигархический коллективизм. У MARESOC две цели - донести революцию до народа и уничтожить капиталистов и прочих чужаков, которые хотят их угнетать. А также полное политическое доминирование над населением и стремление к власти ради неё самой.\n\nМожет существовать лишь лояльность по отношению к партии. Любви не будет, кроме любви Старшей Сестры. Не будет никакого смеха, кроме триумфального смеха над побежденным врагом."
 smol_spore_leader_desc:0 "У Кэнди Гарден есть две страсти: преданность принцессе и рытье качественных окопов. Её служба была просто образцово-показательной. Она всегда была обеспокоена тем, что государство не проявляет должного почтения к принцессе, а недавние события привели к тому, что Кэнди возглавила восстание против предателей. Теперь закон и порядок восстановлены, а Кэнди опять верно служит принцессе Солнца."
 albino_sunhorse_desc:0 "Аркэйн Нова - один из лучших военных умов, появившихся в результате недавних изменений в Эквестрии. Стойкая и проницательная, она лично прибыла в проблемную колонию по воле Императрицы. Нова гарантирует, что Солнцу достойно поклоняются, а со всеми диссидентами быстро разбираются."
 that_tsundere_from_eqg_desc:0 "Соур Свит, известный член сообщества днем и обманчивая председательница древнего тайного общества ночью, возглавляет реформированное государство Нового Мэйрленда. Хотя Общество Шэдоуболтов не ожидало, что Наймтэр действительно вернётся и захватит контроль над Эквестрией силой, они с энтузиазмом встали на её сторону и взяли под свой контроль страну. Благодаря многочисленным связям Общество довольно ловко правит страной и гарантирует превращение колонии в преданную марионетку Лунной Империи."
 another_edgy_bat_desc:0 "Ивниг Дью родом из древней династии сторонников Наймтэр Мун. Его семья никогда не простила принцессу Селестию за её реальное и предполагаемое пренебрежения к фестралам, и они на протяжении веков планировали возвращение Наймтэр. До недавнего времени это характеризовалось встречами в заброшенных домах и подстрекательством других бэтпони к восстанию. Вкрадчивый и пугающий Ивниг Дью был одной из первых, кто присоединился к Тёмной Хозяйке, и его преданность не осталась незамеченной."
 kuche_desc:0 "У Флоулесс Глоу, родившейся в жестокой и бедной семье, была нелёгкая жизнь. Уже будучи изгоем из-за своей фестральей натуры, она была вынуждена стать частью местного криминального синдиката, чтобы сводить концы с концами. Эти годы выпестовали в ней преданность и фанатизм, и, как многие из её вида, Глоу заинтересовалась рассказами о Наймтэр Мун. Как только она начала получать сны от неё, то сразу же с энтузиазмом присоединилась к подготовке к возвращению Наймтэр и стала известна своим яростным фанатизмом. После того, как пыль осела, она приняла просьбу Темной Госпожи вести армии Лунной Империи в землях Грифонии, хотя некоторые и подозревают, что на этот выбор повлияла близость с неким Великим Адмиралом. Тем не менее, Флоулесс Глоу теперь одна из ведущих военных лидеров в Новом Мэйрленде и использует все методы из своего арсенала, чтобы гарантировать послушание местных пони воле Ночи."
 cijik_desc:0 "Найтлайт Шарм - бывшая радиоведущая, известная своей страстной подачей новостей. Хотя она любила свою работу, принося улыбки пони Мэйнхеттена, Шарм всегда чувствовала, что может достичь чего-то большего. После особенно душераздирающего сообщения о заморской «Войне с Василисками» и частично из-за вызова, брошенным своим коллегам, Шарм решила поступить в военную академию и проявить себя. К её удивлению, она оказалась прирождённым лидером, а опыт позволил эффективно воспользоваться новыми технологиями военной связи. К сожалению, антифестральи настроения всё ещё были сильны в Эквестрии, и Найтлайт Шарм решила найти место, где она не будет подвергаться дискриминации из-за своей природы. Хотя она иногда подвергается личным нападкам, Шарм обнаружила, что Новой Мэйрленд подходит ей гораздо лучше."
 smol_spore_desc:0 "У Кэнди Гарден есть две страсти: преданность принцессе и рытье качественных окопов. Её служба была просто образцово-показательной и земные пони под её командованием столь же невероятно квалифицированы в создании укреплений. Когда её спросили о необычайно большом количестве земных пони по сравнению с другими расами в её подразделениях, она ответила, что для выполнения её требований можно положиться лишь на надёжного пони, все четыре копыта которого твёрдо стоят на земле."
 EQC_Moonlight_poppy_desc:0 "Мунлайт Поппи, родившаяся в Мэйнхеттене, в молодости переехала в Нью-Мэйнхеттен. Там она училась в военной академии, хотя ее настоящей страстью всегда была психология. В свое время она обнаружила, что ее опыт в психологии оказался очень полезным при командовании войсками, и она быстро поднялась в звании во время суровых боев в недавней «Войне с Василисками»."
 
 
 

 
