 EQC_medium_tank_equipment_1:0 "M10 Ram"
 EQC_medium_tank_equipment_1_desc:0 "Like the Emu, the Ram was the result of concept work in a unique direction; in this case, a hull cast as a single piece. Unlike the Emu, the Ram was considered an unreserved success. Relative to the Equestrian Timberwolf, the Ram had inferior firepower but superior protection, a tradeoff most of its crews preferred."
 EQC_medium_tank_equipment_1_short:0 "Ram"
 EQC_medium_tank_equipment_2:0 "AC1 Sentinel"
 EQC_medium_tank_equipment_2_desc:0 "As Twilight development dragged on, New Mareland decided to create its own equivalent, based on the Ram. Rectifying the one real shortcoming of its predecessor, the resulting Sentinel design carried a vastly stronger weapon. When compared with the final results of the Twilight project, the Sentinel was found equivalent or superior to it in all major characteristics, and was greatly appreciated by the tank crews that used it."
 EQC_medium_tank_equipment_2_short:0 "Sentinel"
 EQC_medium_tank_equipment_3:0 "AC3 Thunderbolt"
 EQC_medium_tank_equipment_3_desc:0 "The final evolution of the Ram and Sentinel designs, the Thunderbolt was essentially an up-armoured Sentinel with a somewhat more powerful engine and a new turret mounting a more potent gun. The only real limitation of this design remained New Mareland’s industrial constraints, as it was an excellent tank."
 EQC_medium_tank_equipment_3_short:0 "Thunderbolt"

