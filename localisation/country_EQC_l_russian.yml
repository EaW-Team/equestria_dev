 #### BNPL Bills ####
 EQC_bnpl_bills_category:0 "Счета BNPL"
 EQC_bnpl_bills_category_desc:0 "Чтобы  оказать финансовую поддержку нашей растущей военной промышленности, мы решили использовать балансовый объект, чтобы направлять платежи в виде векселей. Если мы не используем наши политические связи, чтобы расширить промышленность до дат этих векселей, мы будем вынуждены выплатить их и блольше не сможем получать от них выгоду."
 EQC_bnpl_bills_mission:0 "Законопроекты BNPL"
 EQC_can_delay_bnpl_payment:0 "Могут отложить оплату по счетам BNPL."
 EQC_bnpl_bills_mission_desc:0 "Созданные нами счета скоро истекут. Мы должны решить как продлить их действия, или начать выплаты."
 EQC_extend_bnpl_bills:0 "Счета BNPL"
 EQC_extend_bnpl_bills_desc:0 "Если мы продлим истечение счетов BNPL ещё на три месяца, это позволит нам продолжить наслаждаться их выгодой на протяжении этого срока. Это, кроме того, увеличит цену конечных выплат."
 EQC_extend_bnpl_bills_tt:1 "Решить, или продлить действие '§Yсчетов BNPL§!' или начать выплачивать их.\n"
 EQC_bnpl_bills_mission_tt:1 "Создать полугодовое продление '§Yсчетов BNPL§!', которое повлияет на текущие счета.\n\nЦена за каждое продление вырастит в прогрессии, если только не начнётся война, когда нужда в счетах BNPL прекратится, а выплаты будут отложены до конца войны.\n\n"
 EQC_bnpl_bills_effect_in_days:0 "Если выбрано, то следующее случится через [?Root.days_mission_timeout@EQC_bnpl_bills_mission|H0] дней:\n"
 EQC_bnpl_bills_extension_timer:0 "Перед сроком истечения счетов BNPL."
 EQC_bnpl_bills_extension:0 "Менее чем 60 дней прошло с продления срока действия счетов BNPL."
 EQC_bnpl_bills_extended:0 "Продлённые счета BNPL"

 ### EVENTS ###
 mareland.1.t:0 "Заключить мир с чейнджлингами?"
 mareland.1.d:0 "Война разворачивается быстрыми темпами, причём в пользу Империи чейнджлингов. Дальнейшее сопротивление конечно всегда возможно, но на данный момент мы должны использовать возможность заключить раздельный мир с Чейнджлингами."
 #как перевести "seperate piece"?
 mareland.1.a:0 "Мы должны спасти себя"
 mareland.1.b:0 "Мы никогда не предадим наших верных пони!"

 mareland.2.t:0 "[FROM.GetName] просит 'белый мир'"
 mareland.2.d:0 "Видя, что обстоятельства войны медленно разворачиваются не в их пользу, пони из Нового Мэрленда желают подписать раздельный мир с нами, чтобы сохранить свою независимость. Это конечно закончит войну с ними раньше, чем ожидалось и позволит нам сфокусироваться на других делах. Но вряд-ли мы позволим им выпросить себе белый мир, верно ведь?"
 mareland.2.a:0 "Они могут получить мир, пока что."
 mareland.2.b:0 "Мир? Ха!"

 mareland.3.t:0 "Чейнджлинги отказались от нашего мирного соглашения"
 mareland.3.d:0 "Этим утром мы получили послание из Империи чейнджлингов, в ответ на наше предложение о раздельном мире.\nПохоже мы выдавали желаемое за действительное, надеясь, что подобное соглашение будет принято. Чейнджлинги подтвердили свою враждебность ко всем эквестрийским вассалам, они закончат войну, неважно какой ценой."
 mareland.3.a:0 "Море - наша стена"

 mareland.4.t:0 "Королевский визит"
 mareland.4.d:0 "Почти поколение сменилось с тех пор, как Принцессы посещали Новый Мэрленд. Мы должны пригласить одну из эквестрийских Принцесс, чтобы показать дружбу между нашими госудаствами.\n\nНо кого мы пригласим?"
 mareland.4.a:0 "Принцессу Селестию на Праздник Летнего Солнцестояния"
 mareland.4.b:0 "Принцессу Луну на Ночь Кошмаров"
 mareland.4.c:0 "Принцессу Твайлайт, чтобы провести лекции"
 mareland.4.e:0 "Принцессу Кейденс, для встречи с благотворительными организациями"

 mareland.5.t:0 "Бандиты Белого Когтя"
 mareland.5.d:0 "В ранние утренние часы завод тостеров был уничтожен взрывом. Пока пожарники работали, чтобы утихомирить пламя, полиция начала расследование. Они считают, что взрыв был подготовлен группой известной как Фронт Свободы Белого Когтя, группа грифонов кто противостоит насильному втягиванию в войну, которую, как они считают, ведут пони.\n\nПолиция боится, что это не будет последней подобной атакой."
 mareland.5.a:0 "Поймайте этих приступников и привлеките их к ответственности."

 mareland.6.t:0 "Союз с грифонами"
 mareland.6.d:0 "Мы коммунисты, они коммунисты, давайте будем друзьями!"
 mareland.6.a:0 "[WNG.GetName]!"
 mareland.6.b:0 "[JER.GetName]!"
 mareland.6.c:0 "[GRW.GetName]!"
 mareland.6.e:0 "Погодите, куда они все ушли?"

 mareland.7.t:0 "Катастрофа в Новом Мейнхеттене"
 mareland.7.d:0 "Грузовой корабль 'Фортифайд Рэд', везущий в Новый Мейнхеттен 3000 тонн взрывоопасных веществ, при заходе в гавань столкнулся с рыболовецким траулером из-за опасных манёвров капитанов обоих судов. На грузовом корабле начался пожар, что привело к чудовищному взрыву. Он был настолько мощным, что его можно было услышать в Сансете. По последним подсчётам как минимум 1950 пони погибли, количество раненых продолжают подсчитывать. Весь Ист-Сайд был буквально стёрт с лица земли."
 mareland.7.a:0 "Какой ужас!"

 mareland.8.t:0 "Нечто из глубин"
 mareland.8.d:0 "Месяц назад SS 'Санни Хаулер', грузовой корабль [EQC.GetAdjective] пропал посреди Селестиальского моря. Несмотря на усиленные поиски, было объявлено, что корабль затонул и все моряки погибли. Так и было. До этого утра.\n\nК берегам Большого Креста прибило спасательную шлюку. В ней находился пони, идентифицированный как член экипажа SS 'Санни Хаулер'. Он был очень взволнован и буквально набросился на своих спасателей. В конце концов его смогли успокоить настолько, чтобы он смог рассказать свою пробирающую до мурашков историю.\n\nОказалось, что SS 'Санни Хаулер' застрял в плотном тумане посреди океана. Спасённый слышал неразборчивые фразы своих товарищей про \"там что-то в воде\" и \"красивйейшая музыка, какую я слышал\". Далее, команда начала жестоко драться друг с другом, до смерти.\n\nЧлена команды же выбросили за борт, где он сумел взобраться на спасательную шлюпку. И тогда он наблюдал нечто, что он мог описать только как \"они\". Они поднялись из волн чтобы попировать на обломках корабля и утащить всё что осталось в морскую глубину. После этого всё, что он мог ответить была тольно одна фраза. \"Они вернулись.\""
 mareland.8.a:0 "Мы должны следить за водами..."

 mareland.9.t:0 "Компании просят уплату по BNPL"
 mareland.9.desc:0 "С концом недавней войны, компании, которым мы выписали счета BNPL теперь давят на нас, чтобы мы выдали им выплаты. Они говорят, что больше нет смысла задерживать выплату 'ради блага сообщества'."
 mareland.9.a:0 "Хорошо."

 mareland.10.t:0 "Вторая война с Василисками"
 mareland.10.d:0 "После нашего позорного поражения в Первой Войне с Василисками, мы готовы готовы снова нанести удар против подлых гадов, что наводнили нашу сельскую местность! Но будет ли это стоить усилий?"
 mareland.10.a:0 "Это пустая трата времени и усилий."
 mareland.10.b:0 "Мы покажем этим монстрам кто тут главный!"

 mareland.11.t:0 "Победа против василисков"
 mareland.11.d:0 "Ха! Мы заполучили победу над популяцией василисков в Новом Мэрленде! Некоторые говорят, что это было глупо разворачивать целую войну против птиц, но мы думаем наоборот! Ради гордости Нового Мэрленда мы встали на вершину!"
 mareland.11.a:0 "Возмездие так сладко."

 mareland.12.t:0 "Наша армия разгромлена!"
 mareland.12.d:0 "Несмотря на то, что в этот раз мы были лучше подготовлены и оснащены, василиски одержали ещё одну победу над нашими храбрыми бойцами благодаря значительному численному превосходству. Нам точно следует подумать над выбором целей для войны..."
 mareland.12.a:0 "Проклятье! Не может быть!"

 mareland.13.t:0 "Глэдмэйн проводит митинг"
 mareland.13.d:0 "#TODO: "
 mareland.13.a:0 "У грифонов нет прав в Новом Мэрленде!"
 mareland.13.b:0 "Мы не можем поддержать его."

 mareland.14.t:0 "Речь Кингфишера против крупных бизнесов"
 mareland.14.d:0 "Сегодня на юге нашего государства Кингфишер сказал речь, осуждая необузданную коррупцию нефтяных и резиновых баронов что доминируют в южной экономике. Он сделал сильное заявление, что если правительство не предпримет мер, то это сделает он. Митинг закончился сегодня и на нём скандировали; Нет Южной Нефти! Нет большим боссам в их белых башнях!"
 mareland.14.a:0 "Каждопони - Принцесса!"
 mareland.14.b:0 "Крупный бизнес хорош для экономики!"

 mareland.15.t:0 "Митинг в Эпплейде"
 mareland.15.d:0 "Герцог собрал впечатляющий митинг в Эпплейде сегодня, выступая за свои националистические и протекционисткие реформы. В частности сегодня он говорил о больших пошлинах на импортные товары, что, как он сказал, будет стимулировать экономику. Большая толпа застала местных чиновников в расплох. Они стянули милицию и разогнали митинг. Но они собрались снова, продолжая идти. В конце концов милиция была остановлена и митинг закончился. Герцог использовал этот инцидент, чтобы показать, какое злое правительство."
 mareland.15.a:0 "Верьте Герцогу!"
 mareland.15.b:0 "Не верьте его лжи!"

 mareland.16.t:0 "Битва на Восточной Улице"
 mareland.16.d:0 "Сторонники Гледмейна и Герцога сегодня встретились друг с другом на Восточной Улице в Новом Мейнхеттене. Никто не знает, кто это начал, но помимо того факта, что некоторые были убиты, этого они как раз и добивались. Мы должны арестовать одну из этиъ групп, которая, как мы считаем, начала это, возможно они и не виноваты, но нам нужно сгладить негодование народа."
 mareland.16.a:0 "Арестовать сторонников Гледмейна"
 mareland.16.b:0 "Арестовать сторонников Герцога"

 mareland.17.t:0 "Всё что вы когда-либо думали, что знаете о фашизме"
 mareland.17.d:0 "Сегодя во всех магазинах была опубликована книга Герцога Эрбуса. Она описывает политическую теорию фашизма и как он может улучшить государство. Конечно спорно, но он даже использует Ульи Чейнджлингов и Королеву Кризалис как образец 'Насколько великим может быть государство с фашисткой идеологией, оно даже может уничтожить тиранов народа'. Пусть Герцог и просил, чтобы эта строка была удалена из всех дальнейших публикацией, после национальных протестов из-за неё в частности, мы можем запретить эту книгу в целом."
 mareland.17.a:0 "Хорошее чтиво."
 mareland.17.b:0 "Запретить её!"

 mareland.18.t:0 "Кингфишер был убит"
 mareland.17.d:0 "Шокирующие новости сегодня пришли с Сансета. Кингфишер, один из пони, желающий занять пост генерал-губернатора Нового Мэрленда был убит на ступенях Конгресса этим утром. Местная полиция видела инцидент и преследовала убийцу, пока он не завернул за угол и не обнаружил перед собой ещё одну полицейскую машину.\n\nУбийцей является Кармель Коч Младший. Сын Кармеля Коча Старшего, которого Кингфишер посадил в тюрьму за коррупцию. Коч Младший предстанет перед судом и как говорят репортёры, суд планирует применить высшую меру наказания."
 mareland.17.a:0 "Сегодня миллионы сердец в государстве наполнила скорбь."

 mareland.19.t:0 "Программа Кингфишера 'Поделись своим богатством'"
 mareland.19.d:0 "В сегодняшней речи Кингфишер рассказал о своей программе 'Поделись своим богатством', следуя ей, никто в стране не должен обладать огромным количеством богатства по сравнению с другими. Это стало исключительно популярно среди бедных и средних классов нашего государства и даже популярна среди некоторых грифонов. Эта политика делает его очень серьёзным соперником на выборах, за которым мы должны следить."
 mareland.19.a:0 "Хорошая была речь."

 mareland.20.t:0 "Rich-Set Model 1011"
 mareland.20.d:0 "Пусть многие и боялись, что Rich-Set Industries даже не встанет на ноги, особенно при наличии Mustang или Sunset, объявление о выпуске Model 1011 привлекло инвесторов, стекающихся на покупку акций. Машина куда лучше чем Mustang Royal, показанный всего годом ранее."
 mareland.20.a:0 "Время купить новую машину."

 mareland.21.t:0 "Mustang Royal"
 mareland.21.d:0 "Mustang показал свою новейшую машину, The Royal. Это впечатляющее чудо инженерной мысли определённо покажет экономическую силу нашей страны."
 mareland.21.a:0 "Хорошая машина."

 mareland.22.t:0 "Содружество Нового Мэрленда"
 mareland.22.d:0 "Более 500 лет назад первые торговцы-земнопони поселились на берегу Южной Грифонии и назвали свой новый дом в честь Принцессы Селестии. С того времени, года иммиграции и колонизации, а также односторонней торговли привели к появлению Содружества Нового Мэрленда.\n\nПусть номинально он является частью Эквестрии, Новый Мэрленд имеет собственное правительство в Конгрессе Содружества и издаёт свои собственные законы и нормативно-правовые акты. Это, де факто являющееся независимостью, заставило многих Ново-Мэрлендцев желать официально отделиться от Эквестрии и прокладывать свой собственный путь вперёд. К сожалению, этому совсем не помогала плохая экономическая ситуация.\n\nКогда Империя Грифонов распалась, у Мэрленда также пропал торговый партнёр номер один. Ситуация ухудшилась, когда 29 октября 999 года, биржа в Новом Мейнхеттене обвалилась, что потом стали называть Чёрной Средой. Эквестрия бездействовала, никак не помогая смягчить последовавшую Великую Депрессию и у многих это вызвало недовольство.\n\nВремена меняются и будущее Нового Мэрленда неопределено. Переживёт ли он грядущие испытания? Или станет следом в истории?"
 mareland.22.a:0 "Вперёд, честный Новый Мэрленд!!"

 mareland.23.t:0 "Первая Социалистическая конференция"
 mareland.23.d:0 "Коммунистические силы Нового Мэрленда собрались сегодня вместе, чтобы выбрать, какая партия будет возглавлять наш блок. Кого же мы выберем?"
 mareland.23.a:0 "Коммунистическая Партия возглавит революцию."
 mareland.23.b:0 "Эквалисты объединят всех в истинной гармонии."
 mareland.23.c:0 "МЭРСОЦ правы. Мы не можем доверять капиталистам."

 mareland.24.t:0 "МЭРСОЦ осуждает Альянс Социалистов"
 mareland.24.d:0 "МЭРСОЦ явно не нравится расстановка сил в Альянсе..."
 mareland.24.a:0 "Оставить коммунистов, пусть решают свои собственные проблемы."
 mareland.24.b:0 "Надавить на тех, кто их поддерживает!"
 mareland.24.c:0 "Мы заставим этих смутьянов увидеть свет Равенства, так или иначе..."

 mareland.25.t:0 "МЭРСОЦ предприняли попытку переворота"
 mareland.25.d:0 "МЭРСОЦ постарались устроить государственный переворот, но у них не вышло. Началась гражданская война."
 mareland.25.a:0 "Мы должны остановить эти радикалов!"
 mareland.25.b:0 "МЭРСОЦ - это будущее!"

 mareland.26.t:0 "Конец гражданской войны"
 mareland.26.d:0 "МЭРСОЦ потерпела поражение"
 mareland.26.a:0 "Это победа всех миролюбивых пони!"

 mareland.27.t:0 "Конец гражданской войны"
 mareland.27.d:0 "МЭРСОЦ победила в этой войне. Капиталисты и предатели мертвы!"
 mareland.27.a:0 "Теперь приступим к остальному миру."

 mareland.28.t:0 "Чистки среди левых"
 mareland.28.d:0 "Пусть Коммунисты и Эквалисты наши 'союзники' против капитализма, им не хватает видения и они не хотят уступать таким капиталистическим идеалам как голосование, равенство и свобода выбора. Им не будет места в будущем, которое мы построим.\n\nМожет быть неприятно, если капиталистическая пресса узнает об этом, но мы должны предпринять действия против таких нереволюционных идей."
 mareland.28.a:0 "Давайте объединим левых и сформируем их под наше видение."

 mareland.29.t:0 "Переворот"
 mareland.29.d:0 "Мы приготовили наше ополчение и заполучили 'преданность' множества официалов, репортёров и полицейских офицеров. Время захватить наше будущее. Время для МЭРСОЦ встать в полный рост."
 mareland.29.a:0 "Теперь перейдём к остальному миру"

 mareland.30.t:0 "Рождение Нашей Нации"
 mareland.30.d:0 "Эквалисты получили основную силу."
 mareland.30.a:0 "Давайте всепони! Все вместе!"

 mareland.31.t:0 "Банки [EQC.GetNameDef]"
 mareland.31.d:0 "Новый Мэрленд обладает великолепной банковской системой, которая может помочь нашим финансам оставаться защищёнными и расти со временем. Единственная цена - просьба о неагрессии. Вложимся ли мы в них?"
 mareland.31.a:0 "Отличная идея!"
 mareland.31.b:0 "Они не получат и золотого бита от нас!"

 mareland.32.t:0 "[From.GetNameDef] открыл банковский счёт"
 mareland.32.d:0 "Они и в самом деле решили вложить деньги в наши банки!"
 mareland.32.a:0 "Капитализм - отличная штука!"

 mareland.33.t:0 "Был замечен гриффару!"
 mareland.33.d:0 "Был замечен легендарный Гриффару! Фотограф сумел заснять чудовище, которое наполовину является грифоном, а на вторую - кенгуру."
 mareland.33.a:0 "Божеж-ты мой!"

 mareland.34.t:0 "Контрреволюция"
 mareland.34.d:0 "Был организован военный переворот против МЭРСОЦ. Возглавляемый Генералом Кэнди Гарденом, этот переворот объединил всех, кто был против МЭРСОЦ."
 mareland.34.a:0 "Они не подавят революцию!"

 mareland.35.t:0 "Ситуация в Новом Мэрленде"
 mareland.35.d:0 "Должны ли мы помочь Кэнди Гардену против ужасающей тирании МЭРСОЦ?"
 mareland.35.a:0 "Мы должны спасти пони Нового Мэрленда!"
 mareland.35.a:0 "К сожалению мы ничем не можем помочь."

 mareland.36.t:0 "Эквестрия заключает с нами союз!"
 mareland.36.d:0 "Эквестрия хочет помочь нам с войной против МЭРСОЦ!"
 mareland.36.a:0 "Мы им покажем!"

 mareland.37.t:0 "Пляшущая Мултильда"
 mareland.37.d:0 "Once a jolly swagmare camped by a billabong\nUnder the shade of a coolibah tree,\nAnd she sang as she watched and waited till her billy boiled:\n"You'll come a-waltzing Muletilda, with me."\n\nНа поэму за авторством Банджо Свинга недавно была наложена музыка и она с большой скоростью распространяется по Содружеству. Её поют ново-мэрлендцы со всех слоёв населения, даже началась кампания за то, чтобы сделать её официальным национальным гимном.\n\nПродукт Великой Депресси, свэгпони, могут быть часто замечены скитающиеся по сельской местности от станции до станции, ищущие работу. Их положение захватило умы и сердца пони Нового Мэрленда и песня только вывела их на первый план сознания каждопони."
 mareland.37.a:0 "Мы должны принять эту песню как часть национального духа."
 mareland.37.b:0 "Мы должны строить лучшее будущее для всех пони!"
 mareland.37.c:0 "Коммунизм - это единственный ответ, чтобы высвободить рабочих из их положения."

 mareland.38.t:0 "Боевой Гимн Содружества"
 mareland.38.d:0 "Mine eyes have seen the glory of Celestia's sun;\nShe shines upon the orchard where the apples of wrath do grow;\nShe lets loose that fateful flare of her wonderful swift sword:\nHer truth is marching on.\n\nПесня сочинённая Ново-Мейнхеттенским поэтом Лирикал Хуфлаем распространилась среди вооружённых сил, многие зовут её Боевым Гимном Содружества. Она показывает борьбу, чтобы освободить мир от тьмы и тирании и разнести свет и радость Селестии по всем уголкам мира."
 mareland.38.a:0 "Слава, слава, алелуйя!"

 ### BANDIT EVENTS ###
 eqc_bandit_event.1.t:0 "Бандиты Белого Когтя снова наносят удар!"
 eqc_bandit_event.1.d:0 "Они взорвали одну из наших гражданских фабрик. Это должно прекратиться!"
 eqc_bandit_event.1.a:0 "Мы должны остановить этих преступников."

 eqc_bandit_event.2.t:0 "Бандиты Белого Когтя снова наносят удар!"
 eqc_bandit_event.2.d:0 "Они взорвали один из наших военных заводов. Это должно прекратиться!"
 eqc_bandit_event.2.a:0 "Мы должны остановить этих преступников."

 eqc_bandit_event.3.t:0 "Бандиты Белого Когтя снова наносят удар!"
 eqc_bandit_event.3.d:0 "Бандиты Белого Когтя атаковали ключевой мост и изничтожили государственную инфраструктуру. Этому нужно положить конец!"
 eqc_bandit_event.3.a:0 "Мы должны остановить этих преступников."

 eqc_bandit_event.4.t:0 "Грифоны дезертируют из армии"
 eqc_bandit_event.4.d:0 "Мы считаем, что они оставили армию, чтобы вступить в сопротивление среди бандитов Белого Когтя. Не бывать этому!"
 eqc_bandit_event.4.a:0 "Мы разберёмся с этими дезертирами!"

 eqc_bandit_event.5.t:0 "Бандиты Белого Когтя сбежали!"
 eqc_bandit_event.5.d:0 "Проклятая верхушка Белого Когтя сбежала из наших копыт и без сомнения, они проживут ещ один день чтобы нанести ещё один удар!"
 eqc_bandit_event.5.a:0 "Мы их поймаем!"

 eqc_bandit_event.6.t:0 "Мы поймали лидеров бандитов!"
 eqc_bandit_event.6.d:0 "Фантастические новости, мы захватили лидеров бандитов Белого Когтя! Эти подлецы больше нас не побеспокоят!"
 eqc_bandit_event.6.a:0 "Эти офицеры заслужили медали."

 ### NEWS EVENTS ###
 eqc_news.1.t:0 "Новый Мэрленд желает отделиться!"
 eqc_news.1.d:0 "Экстренное заседание Конгресса Содружества Нового Мэрленда закончилось сегодня голосованием 150 против 75 за немедленное отделение правительства от Эквестрии. За этим последует разрушение отношений между Эквестрией и Новым Мэрлендом из-за обретения суверенности, кроме того, плохая экономическая ситуация опустошает страну. Голосование было встречено апплодисментами как первый истинный шаг на пути независимости. Генерал-губернатор как и многие в правящей ОЭП встретили это молчанием."
 eqc_news.1.a:0 "Мы должны прокладывать свой путь!"
 eqc_news.1.b:0 "Мы можем винить только себя"
 eqc_news.1.c:0 "Любопытно."

 eqc_news.2.t:0 "Новый Мэрленд объявил о независимости"
 eqc_news.2.d:0 "После месяцев переговоров и дебатов в конгрессе, а также массовых митингов на улице, Новый Мэрленд официально объявил декларацию независимости от Эквестрии. Договор был ратифицирован этим утром после практически единодушного голосования в конгрессе и был подписан генерал-губернатором и послом Эквестрии.\n\n\"Это правильно для каждого Нового Мэрлендера определять свою собственную судьбу. Будущее теперь в ваших собственных копытах и не будет продиктовано иностранным монархом,\" сказал генерал-губернатор [EQC.GetLeader] по государственному радио.\n\nТакже после объявления было сказано, что новые выборы будут задержаны на следующие месяцы, для проведения предвыборных кампаний."
 eqc_news.2.a:0 "Долгой жизни Новому Мэрленду!"
 eqc_news.2.b:0 "Принцесса будет скучать по своим маленьким пони."
 eqc_news.2.c:0 "Эквестрия, похоже, не так сплочена, как казалось."

 eqs_election_win.t:0 "[EQC.GetLeader] выигрывает выборы в Новом Мэрленде"
 #eqc_news.3 to eqc_news.6 are the news evetns that happen when each candidate is elected 3 = Jet Set 4 = Gladmane 5 = Kingfisher 6 = The Duke

 eqc_news.3.d:0 "Этим утром [EQC.GetLeader] присягнул как первый Президент независимого Нового Мэрленда. Старый генерал-губернатор просто перевёл себя на новое место, не такое как прежде, но как удержание традиций и гордости Нового Мэрленда. На присяге он обещал пони что он будет соблюдать их демократические традиции и сохранит Содружество. Несмотря на его слова, пони поддержали его, когда он принял присягу."
 eqc_news.3.a:0 "Мы едины и свободны!"
 eqc_news.3.b:0 "Действительно ли что-то поменялось?"

 eqc_news.4.d:0 "Этим утром [EQC.GetLeader] присягнул как первый Президент независимого Нового Мэрленда. Когда [EQC.GetLeader] занял своё место, то он произнёс слегка запутанную речь о том, какой великой станет страна под его руководством. Он обещал массам богатства, позволив создавать много корпораций в Новом Мэрленде без особо сильного надзора правительства. Несмотря на его слова, пони поддержали его, когда он принял присягу."
 eqc_news.4.a:0 "Давайте сделаем Новый Мэрленд великим!"
 eqc_news.4.b:0 "Это звучит как плохая идея..."

 eqc_news.5.d:0 "Этим утром [EQC.GetLeader] присягнул как первый Президент независимого Нового Мэрленда. Во время инагурации, [EQC.GetLeader] поднял тревогу среди своей новой команды охраны, после того как он спустился с подиума и подошёл к радостной толпе пони, лично говоря им что все ново-мэрлендеры будут иметь права на своё собственное богатство и землю. Всегда будучи популистом, он поднял в пони восторженные безумные овации для себя и освистывания крупных корпораций, что контролировали их жизни. Несмотря на оппозицию среди корпораций, нация поддержала его, когда он принял присягу."
 eqc_news.5.a:0 "Каждопони - принцесса!"
 eqc_news.5.b:0 "Он может быть резким, но он доведёт дело до конца."

 eqc_news.6.d:0 "Этим утром [EQC.GetLeader] присягнул как первый Президент независимого Нового Мэрленда. Победа бывшего армейского генерала и политического философа была сюрпризом для многих его оппонентов, призывающих в последний момент к пересчёту голосов. Полиция была в полной готовности, так как его сторонники заполонили улицы Сансета.\n\nГерцог дал чувственную речь о будущем Нового Мэрленда и его месте в этом мире. Называя его спящим государством, которое только пробудилось, чтобы обнаружить себя окружённой акулами и грифами. Он обещал сделать Новый Мэрленд и всех ново-мэрлендцев сильными было встречено овациями толпы и криками 'Долгой жизни Герцогу! Долгой жизни Новому Мэрленду!'"
 eqc_news.6.a:0 "Мы пойдём вперёд как один!"
 eqc_news.6.b:0 "Это внушает опасение."
 eqc_news.6.c:0 "Давайте посмотрим, что он будет делать."

 eqc_news.7.t:0 "Новый Мэрленд признаёт [STG.GetNameDef]"
 eqc_news.7.d:0 "В полном пренебрежении к воле Эквестрийского правительства, Новый Мэрленд формально объявил, что он полностью признаёт Сталлионград как независимое государство. Дипломатические отношения между двумя странами официально начнутся в следующие недели, также в Сансете подобрано место для нового сталлионградского посольства.\n\nЭквестрийский посол издал официальный протест и потребовал, чтобы Новый Мэрленд убрал объявление. Они даже дошли до того, что угрожают освободить генерал-губернатора от его должности."
 eqc_news.7.a:0 "Мы хорошо поработаем с нашими новыми друзьями."
 eqc_news.7.b:0 "Возможно всё ещё есть время отступиться..."
 eqc_news.7.c:0 "Разве пони больше не любят Селестию?"

 eqc_news.8.t:0 "Коммунисты захватили власть в Новом Мэрленде"
 eqc_news.8.d:0 "Этим ранним утром Новый Мэрленд проснулся в хаосе, когда вооружённые коммунистические повстанцы быстро штурмовали правительство и арестовали официалов. За считанные часы страна была под их контролем и было создано новое коммунистическое правительство под контролем Социалистической Партии Нового Мэрленда. Будущее новой страны неопределено, пусть новый лидер Лефти Пони уже показал себя как политический лидер и внутри партии имеются внутренние разделения."
 eqc_news.8.a:0 "Это победа для всех!"
 eqc_news.8.b:0 "Тревожно."

 eqc_news.9.t:0 "Новый Мэрленд осуждает Селестию"
 eqc_news.9.d:0 "Удивительные новости пришли сегодня из Сансета, эффективное (и эффектное) объявление независимости было сделано социалистическим правительством, они публично сожгли портреты Принцессы Селестии. Это серьёзный ход, так как в это же время эквестрийские официалы были выдворены из страны и отправлены в Кантерлот. Недавно обредшее независимость Содружество всё ещё будет иметь проблемы. Глаза всего мира прикованы к ним."
 eqc_news.9.a:0 "Долой Принцесс! Долгой жизни Революции!"
 eqc_news.9.b:0 "Почему мои маленькие пони так меня ненавидят?"
 eqc_news.9.c:0 "Эквестрия не такая гармоничная, как казалось."

 eqc_news.10.t:0 "Катастрофа в Новом Мэйнхеттене"
 eqc_news.10.d:0 "Грузовой корабль 'Фортифайд Рэд', везущий в Новый Мейнхеттен 3000 тонн взрывоопасных веществ, при заходе в гавань столкнулся с рыболовецким траулером из-за опасных манёвров капитанов обоих судов. На грузовом корабле начался пожар, что привело к чудовищному взрыву. Он был настолько мощным, что его можно было услышать в Сансете. По последним подсчётам как минимум 1950 пони погибли, количество раненых продолжают подсчитывать. Весь Ист-Сайд был буквально стёрт с лица земли."
 eqc_news.10.a:0 "Какой ужас!"

 eqc_news.11.t:0 "Гражданская война в Новом Мэрленде"
 eqc_news.11.d:0 "МЭРСОЦ организовали восстание против нашего правительства. Это ужасное проишествие и мы должны быть готовы сражаться до последнего пони!"
 eqc_news.11.a:0 "К победе!"
 eqc_news.11.b:0 "Это нехорошо."

 eqc_news.12.t:0 "Гражданская война в Новом Мэрленде закончилась"
 eqc_news.12.d:0 "Альянс сил против МЭРСОЦ выиграл!"
 eqc_news.12.a:0 "Давайте же восстановим всё как один."
 eqc_news.12.b:0 "Давайте надеяться на мир"

 eqc_news.13.t:0 "Гражданская война в Новом Мэрленде закончилась"
 eqc_news.13.d:0 "МЭРСОЦ победил!"
 eqc_news.13.a:0 "Пришло время переписать историю."
 eqc_news.13.b:0 "Покров тьмы пал на Новый Мэрленд..."

 ### EQUESTRIA IN EXILE EVENTS ###
 eqsexile.1.t:0 "Эквестрия в изгнании"
 eqsexile.1.d:0 "С падением Эквестрии, множество эквестрийцев бежали на наши берега. Теперь они хотят создать Эквестрийско-Ново-Мэрлендское правительство, которое было бы под управлением Принцессы Селестии. Сама же Принцесса не дала никаких комментариев насчёт этого.\n\nОднако, если мы дадим им контроль, это разозлит многих граждан Нового Мэрленда. Как мы поступим?"
 eqsexile.1.a:0 "Все мы пони, а Селестия - наша принцесса."
 eqsexile.1.b:0 "Мы преданны Её Величеству, но у нас есть собственные права."

