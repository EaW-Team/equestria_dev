 EQC_in_defence_of_communism:0 "В защиту коммунизма"
 EQC_in_defence_of_fascism:0 "В защиту фашизма"
 EQC_defence_of_outsiders:0 "В защиту остальных"
 EQC_gambling_profits:0 "Прибыли от азартных игр"
 EQC_three_year_plan:0 "Трёхгодовой план"
 EQC_communist_unions:0 "Союзы рабочих"
 EQC_griffon_minorities_commie:0 "Коммунистические грифонские меньшинства"
 EQC_workers_paradise:0 "Рай рабочего"
 EQC_bnpl_bills:0 "Счета BNPL"
 #как перевести BNPL?
 EQC_bnpl_bills_desc:1 "Счета BNPL были порождением разумов Соур Свита и Санни Флейра, как способ быстро построить государственную промышленность, обещая инвесторам, что они могут получить оплату позже. Пусть у идеи и были благородные истоки, мы можем использовать её, чтобы построить государственную военную промышленность. Эти счета должны быть продлены на полугодовые периоды, или их получатели должны будут заплатить, когда они вступят в силу."
 EQC_bnpl_bills_instant_desc:0 "\n§RВступление в войну уберёт зависимость от счетов BNPL, также оно отложит треование оплатить их до того момента, пока не кончится война.§!"
 EQC_bnpl_bills_ended:0 "Уплата счетов BNPL"
 EQC_autarky_idea:0 "Автаркия"
 EQC_fascist_government:0 "Фашисткий конгресс"
 EQC_army_empowered:0 "Усиленная армия"
 EQC_the_griffon_menace:0 "Грифонья угроза"
 EQC_anarchy:0 "Анархия"
 EQC_anarchy_desc:0 "Ради нового порядка должны быть принесены жертвы."
 EQC_the_purge_idea:0 "Чистка"
 EQC_new_mareland_banks:0 "Банки Нового Мэрленда"
 EQC_new_mareland_banks_desc:0 "Мы вложили финансы в банковую систему Нового Мэрленда. Пока Новый Мэрленд находится в безопасности, это наше финансовое будущее."
 EQC_griffon_money:0 "Грифонье золото"
 EQC_griffon_money_desc:0 "Спасибо нашим сильным банкам и мягкому законодательству, множество грифонов вкладывают в наши банки их деньги. Мы должны применить их с умом."

 ### DECISIONS ###
 EQC_EQS_relations_category:0 "Отношения с метрополией"
 EQC_EQS_relations_category_desc:0 "Оставленные на странном чужом континенте, мы должны продолжать удерживать сильные связи и хорошие отношения с пони, которые остались дома."
 EQC_break_free:0 "Объявить независимость от Солнечной Империи"
 EQC_break_free_desc:0 "Война закончилась, так что самое время для нас наконец-то разовать связи с Дейбрейкер и её режимом. Это не та Эквестрия, которой мы поклялись служить!"
 EQC_bandits_category:0 "Бандиты Белого Когтя"
 EQC_bandits_category_desc:0 "Бандиты Белого Когтя появились как ответ на принуждение грифонов сражаться в наших войнах. Мы должны остановить их терроризм!"
 EQC_support_the_police_efforts:0 "Отправить полицейские налёты"
 EQC_bandit_raids:0 "Следующий налёт бандитов"

