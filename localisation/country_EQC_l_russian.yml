 ### SPEECHES ###
 hold_war_with_changelings_speech:0 "Объявить стране о войне с чейнджлингами"
 hold_war_with_changelings_speech_desc:0 "\"Сегодня я говорю вам о самом неотложном и тревожном вопросе, о Войне. Наша Родина, наши друзья, Эквестрия, стала целью жестокой и неспровоцированной агрессии и сейчас, в этот самый момент, она перед лицом вторжения. Мы должны, несмотря на эти непростые времена, объединиться не как Ново-Мэйрлендеры, но как Пони и помочь нашим друзьям за Океаном, как только сможем. [...]\" - Джет Сет"
 hold_war_with_luna_speech:0 "Объявить стране о Войне Двух Сестёр"
 hold_war_with_luna_speech_desc:0 "\"[...] Зло уже однажды поглотило Принцессу Ночи и теперь Найтмэр угрожает снова поглотить всю Эквестрию. Я спрашиваю у вас всех: желаете ли вы праздно сидеть, расслабляясь в комфорте на вашем диване, пока наша Родина раздроблена и зло угрожает поглотить её? Я отвечу: Нет! Мы встанем рядом с Селестией, мы встанем с Гармонией. Найтмэр не пугает нас, и мы отправим её в ту тёмную Бездну, откуда она пришла!\" - Джет Сет во время своей речи о возвращении Найтмэр."
 hold_fight_on_the_beaches_changelings_speech:0 "Держать речь о 'Походе против тирании и зла'"
 hold_fight_on_the_beaches_changelings_speech_desc:0 "\"[...] Наша Родина, Эквестрия, попала в склизкие и жадные копыта Чейнджлингов. В эти непростые времена мы должны молиться за тех, кто сейчас живёт под ужасным режимом Кризалис. Но не бойся храбрый Новый Мэйрленд, потому что я говорю, что это ещё не конец! Я говорю, что это наш долг как пони, вернуть нашу Родину и спасти её от жестокой оккупации. Ново-Мэйрлендцы, приготовьтесь к Великому Походу против Тирании и Зла, что скоро должен будет начаться!\""
 hold_fight_on_the_beaches_luna_speech:0 "Держать речь 'Свет против Тьмы'"
 hold_fight_on_the_beaches_luna_speech_desc:0 "\"[...] Бесспорно, что эта Битва, это Столкновение между гигантами определит будущее Нового Мэйрленда. Если мы не выступим против Зла и Тьмы в Эквестрии, они поглотят не только нашу Родину, но и Новый Мэйрленд. Я говорю вам, всем храбрым пони, что собрались здесь: мы будем сражаться! Мы выступим против этой Найтмэр и мы будем Светом против Тьмы! Мы отбросим Тёмные Силы Зла! Новый Мэйрленд останется свободным от тирании и зла, также как и Эквестрия!\""

