 EQC_great_depression_1:0 "Великая Депрессия"
 EQC_great_depression_1_desc:0 "С распадом старой Грифонской Империи экономика большинства государств в Грифонии сильно пострадала. Новый Мэйрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мэйрлендера за один день, обрушив тем самым экономику."
 EQC_great_depression_2:0 "Великая Депрессия"
 EQC_great_depression_2_desc:0 "С распадом старой Грифонской Империи экономика большинства государств в Грифонии сильно пострадала. Новый Мэйрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мэйрлендера за один день, обрушив тем самым экономику. \n Недавние усилия правительства позволили экономике хоть как-то восстановиться, пусть всё ещё следует много сделать, прежде чем всё снова вернётся к норме."
 EQC_great_depression_3:0 "Великая Депрессия"
 EQC_great_depression_3_desc:0 "С распадом старой Грифонской Империи экономика большинства государств в Грифонии сильно пострадала. Новый Мэйрленд - особенно, по большей части потому, что инвесторы и бизнеспони продали большинство своих акций компаний и активов Нового Мэйрлендера за один день, обрушив тем самым экономику. \n Недавние усилия правительства позволили экономике восстановиться и теперь не так уж и много требуется, чтобы ситуация вернулась к норме."

 EQC_griffon_minorities1:0 "Грифоньи меньшинства"
 EQC_griffon_minorities1_desc:0 "В Новом Мэйрленде живёт множество грифоньих меньшинств, некоторые из них иммигранты, некоторые - кореные жители. Это породило некоторые проблемы, кроме того, многие видят их присутствие как... разрушительное."
 EQC_griffon_minorities2:0 "Грифоньи меньшинства"
