 EQC_bnpl_bills_desc:1 "Счета ССОП были порождением разумов Соур Свита и Санни Флейра, как способ быстро построить государственную промышленность, обещая инвесторам, что они могут получить оплату позже. Пусть у идеи и были благородные истоки, мы можем использовать её, чтобы построить государственную военную промышленность. Эти счета должны быть продлены на полугодовые периоды, или их получатели должны будут заплатить, когда они вступят в силу."
 EQC_bnpl_bills_instant_desc:0 "\n§RВступление в войну уберёт зависимость от счетов ССОП, также оно отложит треование оплатить их до того момента, пока не кончится война.§!"
