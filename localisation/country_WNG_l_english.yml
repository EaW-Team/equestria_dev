 WNG_wingbardian_parliament_cat:0 "La Camera dei Deputati"
 WNG_wingbardian_parliament_cat_desc:0 "The Chamber of Deputies is the lower house of the Wingbardian parliment. It has a total of 535 seats and is made up of representatives elected from constituencies across Wingbardy and from which the government is formed. A majority requires 268 seats.\n\n§YCurrent Prime Minister:§! [Root.GetLeader] of the [Root.GetRulingParty].\nThis government has a [Root.GetRulingIdeology] outlook.\n\n[Root.WNGParliamentCatagoryDesc]"
 WNG_parliament_1006_election_desc:0 "The current ruling government is a coalition of: Partito Popolare Wingbardo, Partito Liberale Democratico, Partito Liberale Wingbardo, Partito Democratico Sociale Wingbardo, and Partito Socialista Riformista Wingbardo. Total seats: 249\n\n§YThe current makup of the Chamber of Deputies is:§!\n§RPartito Socialista Wingbardo§! - 123\n§CPartito Popolare Wingbardo§! - 108\n§LPartito Nazionale Fascista§! - 105\n§CPartito Liberale Democratico§! - 68\n§WPartito Liberale Wingbardo§! - 43\n§CPartito Democratico Sociale Wingbardo§! - 29\n§LAssociazione Nazionalista Wingbardo§! - 16\n§RPartito Comunista Wingbardo§! - 15\n§CPartito Riformista Democratico§! - 11\n§WPartito dei Combattenti§! - 10\n§CPartito Repubblicano Wingbardo§! - 6\n§CPartito Socialista Riformista Wingbardo§! - 1"
