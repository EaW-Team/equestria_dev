 ### FASCIST ###
 WNG_meet_with_beakolini:0 "Meet with Beakolini"
 WNG_meet_with_beakolini_desc:0 "Beakolini's columns are nearly at the gates of Karthin, and something needs to be done. Confronting him would only lead to chaos though, and the question is whether he might not, in the end, be the bird we need to set Wingbardy back on course."

 WNG_wingbardian_stalliongrad_treaty:0 "Wingbardian - Stalliongrad Treaty"
 WNG_wingbardian_stalliongrad_treaty_desc:0 "Stalliongrad is a curious entity. Though they are in many ways the opposite to us, necessity makes for strange bedfellows. They watch Equestria with unease, and we have not forgotten Equestria's theft of the southwest. Maybe they would be open to diplomatic overtures?"

 WNG_bring_arantiga_back_under_heal:0 "Bring Arantiga Back Under Heel"
 WNG_bring_arantiga_back_under_heal_desc:0 "#TODO"

 WNG_the_chiazbeacle_pact:0 "The Chiazbeacle Pact"
 WNG_the_chiazbeacle_pact_desc:0 "#TODO"

 WNG_legitimise_the_blackwings:0 "Legitimise the Blackwings"
 WNG_legitimise_the_blackwings_desc:0 "Beakolini's paramilitary organisation has been key to his political ambitions, and their loyalty to him above all other things is too valuable for the Duce to let go of. By signing their special status into law, the Duce will have his loyal warriors at his beck and call, no matter what happens."

 WNG_the_gacerbo_law:0 "The Gacerbo Law"
 WNG_the_gacerbo_law_desc:0 "Beakolini has achieved several of his goals, but the parliament keeps stymying his efforts. To counter this, he has motioned for a parliamentary reform, one that will tip the balance of the scales. A shame for the politicians that they will be powerless to stop it once the king gives his approval of it."
 
  WNG_accountable_only_to_the_king:0 "Accountable Only to the King" 
 WNG_accountable_only_to_the_king_desc:0 "All that Beakolini has done has one purpose and one purpose only: the prosperity and glory of Wingbardy. All other things are vestigal issues that cannot be allowed to stand in his way. That is why he will be beholden to the king only. If courts, politicians or other meddlers plan to drag him from his position, they can do so by force."

 WNG_the_grand_council_of_fascism:0 "The Grand Council of Fascism"
 WNG_the_grand_council_of_fascism_desc:0 "The bickering politicians almost brought Wingbardy to ruin, but that doesn't mean that the entire system is wholly rotten. If loyal birds who know what truly matters are selected on the council, we can use the flawed parliamentary system in a way that actually benefits Wingbardy."

 WNG_control_the_local_governments:0 "Control the Local Governments"
 WNG_control_the_local_governments_desc:0 "Local authorities have been allowed to run rampant for far too long. How can the nation be united when everygriff is marching in different directions? It's just "

