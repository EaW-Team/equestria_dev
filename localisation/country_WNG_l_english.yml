 WNG_secure_new_mareland:0 "Sue For Peace"
 WNG_secure_new_mareland_desc:0 "We have secured New Mareland and forced their government into exile. There is little their overlords across the sea can do, thanks to the might of our royal navy. Clearly they have lost, and should admit that New Mareland is now ours."
 WNG_beakolinis_march:0 "Beakolini's March"
 WNG_beakolinis_march_desc:0 "Beakolini's Blackwings are marching on Karthin to seize power. The King's army can easily deal with the rabble, but there's no denying his popularity and his rhetoric might perhaps offer a way to escape the current political situation.\n\nHowever, he is a dangerous and wild beast, one threatening to destabilise the nation and destroy its parliamentary democracy. Prime Minister Veentriglio is preparing to petition the king to declare martial law and crack down on the fascists. Meanwhile the communists and socialists look on fearfully, and some say they scheme in the shadows."
