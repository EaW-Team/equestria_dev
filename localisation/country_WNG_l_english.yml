 #### Politics ####
 POLITICS_GARIBALD_TALONUEL_DESC:0 ""
 POLITICS_BEAKOLINI_DESC:0 "Giulio Beakolini was born to a middle class family in 954, and from early age, he had a deep interest in politics. His family's republican leanings made them ardent supporters of the Republican Revolution in Griffonia, and their eventual defeat did not weaken, but rather intensify, young Giulio's support for the cause, especially the more radical left branches of the movement. During his younger years, he worked as a journalist and became a famous firebrand within the left wing of Wingbardian politics.\n\nThe Falcorian war, however, turned into a watershed moment for the young Beakolini, and unlike most of his peer, he was in full support of the war. Through it, he saw the workers being empowered through the fighting and a chance to bring together a divided land. This led to him being ostracized as a warmongerer, and he ended up fired, being told he could go fight the war himself if he viewed it as something good. Beakolini chose to take the insult literally and joined the Wingbardian army, where his zeal and determination let him become part of the elite Wingbardian Bersaglieri.\nWhen peace came, he was a changed griff, and whereas many had been broken on the battlefield, he had found his purpose. He returned to writing, only this time for his own ideology, and ever since then, he has tirelessly written for and organized his own political movement; the 'Blackwings'. He has realized that republicanism is weak and corrupt, socialism a false idol that will break apart the nation. The new path forward organizes the entire nation as one entity, where all griffs are soldiers for Wingbardy's glory. He has named this movement Fascism, and under it, he will see Wingbardy rise to become the master of Griffonia, or die trying.
 POLITICS_ANTONINO_PROLETARINO:0 ""
 POLITICS_GALLO_VENTRIGLIO_DESC:0 "§YBorn§!: 16th November 946\n\n§YBiography§!:  Gallo Ventriglio graduated from the University of Talonin with a degree in law. He became a lawyer and solicitor and eventually entered politics, becoming a councillor and then mayor of the town of Plumerolo.\n\nWhen the Falcor War broke out, he joined anti-war movements and denounced the conflict that would claim the life of his son, Giovanni Ventriglio, who was shot down while on a bombing mission over Falcor.\n\nIn recent years, he was appointed Prime Minister after the collapse of the Gonomi government. His outspokenness against Beakolini's fascist movement has lead to many hoping for a quick crackdown of the Blackwings"

