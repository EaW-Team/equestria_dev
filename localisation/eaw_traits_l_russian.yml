l_russian:
 jungle_warfare_expert:0 "Эксперт войны в джунглях"
 inspiration_leader:0 "Национальный герой"
 royal_guard_commander:0 "Командир королевской стражи"
 royal_guard_commander_desc:0 "Шайнинг Армор - нынешний Капитан Королевской гвардии и его присутствие вдохновляет пони на храбрые подвиги, ведь он и его заклинание барьера всегда наготове."
 pioneer_activist:0 "Активистка пионеров"
 princess_of_ponies:0 "Принцесса пони"
 princesses_of_ponies:0 "Принцессы пони"
 dislikes_griffon_empire:0 "Не любит Империю"
 diamond_king:0 "Алмазный король"
 young_count:0 "Молодой граф"
 stubbon_bulldog:0 "Упрямый бульдог"
 diehard_environmentalist:0 "Несгибаемый эколог"
 shadowbolt_society_trait:0 "Глава общества Шэдоуболтов"
 friendship_school_branch:0 "Филиал Школы Дружбы"
 friendship_school_student:0 "Выпускник Школы Дружбы"
 ohs_director:0 "Директор ДОГ"
 heir_of_blessed_sowrd:0 "Наследник Блессед Суорд"
 reincarnation_of_blessed_sowrd:0 "Реинкарнация Блессед Суорд"
 agent_of_smile:0 "Агент S.M.I.L.E."
 rock_girl:0 "Каменная девчонка"
 rock_girl_desc:0 "Проведя большую часть своей жизни на каменной ферме, эта каменная девчонка имеет жесткий характер и широкий познания в копании."
 pinkie_pie_bae:0 "Пинки Пай"
 pinkie_pie_bae_desc:0 "Очень веселая пони, поднимает мораль солдат, ломает законы физики и копает окопы со скоростью света."
 newmareland_digger:0 "Мастер лопаты и грабель"
 newmareland_digger_desc:0 "Профессионал в создании окопов."
 party_maker:0 "Мастер вечеринок"
 queen_terror:0 "Племенная королева"
 queen_terror_desc:0 "Зуса Тезесчия присоединилась к Лунному Восстанию не из чувства единства с ночными братьями и сестрами, а из-за отчаянной потребности в выживании. Её лояльность прежде всего зависит от бэтпони, которых она возглавляет, и это вознаграждается тем, что она может вдохновить свои войска жёстко и отчаянно сражаться. Хотя её верность лунному матриарху остаётся под вопросом, мастерство Зусы на поле боя - это полезный актив, который было бы преступлением не использовать."
 jungle_girl:0 "Девчонка из джунглей"
 jungle_girl_desc:0 "Храбрые и авантюрные, часто безрассудные. Путешественники джунглей провели большую часть своей жизни в джунглях, либо в поисках сокровищ, либо в борьбе с бандитами, и они могут поделиться своим опытом с пони, которым они руководят."
 commissar_general:0 "Красный генерал"
 commissar_general_desc:0 "Идейный коммунист, герой Революции. Воодушевляющий своих солдат на подвиги."
 best_baker_in_town:0 "Лучший пекарь в городе"
 inspiring_commissar:0 "Вдохновляющий комиссар"
 inspiring_commissar_desc:0 "Этот комиссар вдохновляет солдат совершать немыслимое и сражаться до последней капли крови. Жизнь за Родину или Смерть!"
 infantry_equipment_designer:0 "Дизайнер пехотного снаряжения"
 royal_magician:0 "Королевский Маг"
 element_of_loyalty:0 "Элемент верности"
 sanguinary_prince:0 "Кровожадный Принц"
 sanguinary_prince_desc:0 "Жажда крови мучает его каждую ночь, мыши-вампиры какими мы их знаем поклоняются Ночной Богине, что делает их грозными противниками. Просто... держитесь подальше от солнца."
 nico_the_general:0 "Нико"
 nico_the_general_desc:0 ""
 welfare_program:0 "Программа благосостояния"
 air_force_commander:0 "Командир ВВС"
 air_force_commander_desc:0 "Являясь бывшим пилотом, либо офицером ВВС, отправленным командовать армией, этот генерал использует свой опыт для лучшей координации совместных воздушных и наземных операций"
 dubious_loyalty:0 "Спорная лояльность"
 dubious_loyalty_desc:0 "Ходят слухи, что этот командир пытается подорвать правящий режим. Правда или нет, аура подозрения препятствует его работе."
 democratic_sympathies:0 "Гармонист"
 uniform_designer:0 "Дизайнер формы"
 air_combat_academy:0 "Летная академия"
 goddess_of_the_night:0 "Богиня Ночи"
 warrior_princess:0 "Боевая принцесса"
 goddess_of_the_night_desc:0 "Обладая магической способностью управлять Луной, Принцесса Ночи может дать полезное преимущество нашим солдатам во время сражений в тёмное время суток."
 warrior_princess_desc:0 "Принцесса Луна провела множество сражений против сил зла ещё до объединения Эквестрии, и сейчас она вдохновляет пони под своим командованием совершать всё более великие подвиги, даже если её знание тактики остается несколько устаревшим."
 night_guard:0 "Ночной страж"
 night_guard_desc:0 "Ночные стражи - это бэтпони, избранные, чтобы вести в бой армии Принцессы Ночи. Они прошли специальную подготовку, которая значительно повышает эффективность войск под их командованием во тьме ночи. Никому не скрыться от нас в ночи."
 equestrian_prince:0 "Принц Эквестрии"
 equestrian_prince_desc:0 "Принц получил высококлассное военное образование в Кантерлоте, где их обучают управлять армиями на фронте."
 advanced_artillery_manufacturer:0 "Производитель Современной Артиллерии"
 trimmel:0 "Танковый маршал"
 trimmel_desc:0 "Непревзойденный эксперт танковых и механизированных войск."
 infiltrator:0 "Капитан королевской гвардии"
 infiltrator_desc:0 "Хотя все чейнджлинги являются экспертами в области уловок и обмана, королевская гвардия понимает, сражения выигрываются беспощадным применением подавляющей силы. Их боевая доктрина гласит, что них должно быть подавляющее превосходство во всем. Если их желание сражаться и умирать выше, чем у противника, то они уже победили и все остальное - лишь вопрос времени и ресурсов"
 corn_lord:0 "Кукурузный властелин"
 god_king:0 "Обожествленный Король"
 corn_lord_desc:0 "Эта личность одержима кукурузой."
 secret_police_chief:0 "Шеф тайной полиции"
 secret_police_chief_desc:0 "Эта личность отвечает (или отвечала когда-то) за действия тайной полиции."
 cult_leader:0 "Лидер культа"
 red_admiral:0 "Красный адмирал"
 hero_of_the_revolution:0 "Герой революции"
 friendly_priest:0 "Дружелюбный проповедник"
 friendly_priest_desc:0 "Благодаря доброй воле и справедливости эта персона любима как верующими, так и атеистами."
