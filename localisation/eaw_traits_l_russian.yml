 renowned_marksgriff_desc:0 "Этот командир является профессионалом в точной стрельбе и удовольствием делится своими знаниями и навыками с войсками под его командованием."
 
 trait_nestor_lunin:0 "Командир-универсал"
 trait_nestor_lunin_desc:0 "Имел возможность командовать, как пехотой, так и авиацией в прошлом. Он знает как грамотно использовать авиацию, чтобы эффективно прорываться через порядки врага."

 trait_mare_of_action:0 "Кобылка действия"
 trait_mare_of_action_desc:0 "Требовательный генерал, кто всегда бросается в самую гущу полевых заданий, поддерживает своих солдат в боевой готовности против их собственной воли. Неподчинение прямо перед её лицом равняется смертной казни в виде расстрела."

 trait_hurricane:0 "Буревестник"
 trait_hurricane_desc:0 "Для этого генерала основной тактикой является огонь на подавление. В стремлении обрушить огненный дождь на своих противников, она не жалеет совершенно никаких припасов, что, хоть и позволяет нанести значительно больше урона, часто оборачивается нехваткой боеприпасов."

 trait_unpredictable:0 "Непредсказуемый"
 trait_unpredictable_desc:0 "Лидер от которого можно ожидать все вплоть до атаки в одних только трусах. Вот вы думали они атакуют только в трусах? А у них там еще винтовки спрятаны."

 trait_anam_teine_grand_master:0 "Великий Магистр Анам-Тейне"
 trait_anam_teine_grand_master_desc:0 "Эта пони - Великий Магистр монастыря Анам-Тейне. Всякая нечисть боится и сторониться её."

 trait_anam_teine:0 "Анам-Тейне"
 trait_anam_teine_desc:0 "Эта пони познала все секреты Анам-Тейне. Немногие могут сравниться с ней в скорости, силе или боевой смекалки. Потом и кровью она открывала для себя все новые и новые горизонты, пока её не заметило божество и не сделало своим орудием возмездия."
 
 trait_visitor:0 "Гость из другого измерения"
 trait_visitor_desc:0 "Это существо родом из другого измерения, оно может разговаривать с духами, или читать мысли, или контролировать чей-то ум ... Лучше не задавайте лишних вопросов!"
 
 super_heavy_tank_manufacturer:0 "Конструктор сверхтяжелых танков"
 
 WIT_heavy_tank_manufacturer_Trait:0 "Конструктор зачарованных танков"
 
 trait_focused:0 "Сосредоточенная"
 trait_focused_desc:0 "Фокусируясь на небольшой части армии, эта генерал способна управлять своими подразделениями наиболее эффективным образом." 

 trait_guard_general:0 "Генерал-гвардеец"
 trait_guard_general_desc:0 "Глава экскубиторов, элитной дворцовой гвардии Виттенленда, которые клянутся защищать монарха до самой своей смерти."

 trait_swift_wing:0 "Клептоманка"
 trait_swift_wing_desc:0 "У этой кобылы есть талант к сбору снаряжения прямо в полевых условиях. Однако лучше не задаваться вопросами, откуда на самом деле поступают эти припасы."
 
