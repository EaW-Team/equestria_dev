 standardisation_concern:0 "Концерн по стандартизации"
 magical_concern:0 "Магический концерн"
 promising_general:0 "Многообещающий лидер"
 promising_general_desc:0 "Этот лидер доказал, что может быстро учиться."
 industrial_machines:0 "Производитель инструментов"
 spiritual_organization:0 "Духовные организации"
 vzletaem:0 "Взлетаем!"
 nightmare_of_solomon:0 "Кошмар Соломона"
 nightmare_of_solomon_desc:0 "После того, как Ивнинг Скволл практически единолично изменила исход морского сражения с гораздо более сильным противником, она получила прозвище «Кошмар Соломона» от сил противника, которое вскоре также стал использовать и эквестрйиский персонал ВМС. С тех пор она заработала себе репутацию не имеющего равных в морском, особенно ночном, бою противника."
 naval_architect:0 "Кораблестроитель"
 naval_architect_desc:0 "После многих лет проектирования военных кораблей этот адмирал прекрасно понимает, как они функционируют, как их обслуживать, как их ремонтировать и переоборудовать. Команды его судов будут хорошо обучены контролю за повреждениями, а их корабли хорошо подготовлены к тому, чтобы выдерживать даже самые тяжелые удары противника."
 war_hero_grunt:0 "Обеспеченный солдат"
 war_hero_grunt_desc:0 "Этот пони народный герой за свои сверхпонячьи достижения."
 war_hero_general:0 "Герой войны - генерал"
 war_hero_general_desc:0 "Этот великий пони опытный генерал, доказавший это в бою. Он нам необходим."
 connected_diplomat:0 "Харизматичный дипломат"
 connected_diplomat_desc:0 "Этот пони из высшего общества и у него есть множество связей, как на местном, так и на международном уровне."
 oddball:0 "Чудак Политик"
 oddball_desc:0 "Этот пони ведет странную политику, но в этом есть свой шарм и желание быть снова избранным."
 industrial_researcher:0 "Промышленник-исследователь"
 industrial_researcher_desc:0 "Этот пони занимает передовые позиции в науке и промышленности. Он пропагандирует не только прогрессивные технологические идеи, но и политические."
 populist:0 "Народный популист"
 populist_desc:0 "Эта личность всегда найдет язык с простым народом. Она горит желанием помочь своей стране."
 rich_industrialist:0 "Богатый промышленник"
 rich_industrialist_desc:0 "Он успешный бизнеспони, он владеет множеством компаний и фабрик."
 rural_populist:0 "Деревенский популист"
 rural_populist_desc:0 "Эта личность - трудолюбивый фермер и хозяин ранчо. Он всегда готов помочь своему ближнему, откуда бы он ни прибыл."
 serene_sovereignty:0 "Спокойный монарх"
 serene_sovereignty_desc:0 "Селестия подтвердила свое место, как мудрого и просвещенного монарха Эквестрии, истину в последней инстанции."
 defunct_monarch:0 "Бывший монарх"
 defunct_monarch_desc:0 "Селестия была лишена своей роли монарха, потому что ее правление было неэффективным."
 serene_monarch:0 "Безмятежный монарх"
 serene_monarch_desc:0 "Селестия примирилась с её маленькими пони и приняла их реформы, поэтому они разрешили ей вернуться на ей пост."
 nightmare_of_solomon_desc:0 "После того, как Ивнинг Скволл практически единолично изменила исход морского сражения с гораздо более сильным противником, она получила прозвище «Кошмар Соломона» от сил противника, которое вскоре также стал использовать и эквестрйиский персонал ВМС. С тех пор она заработала себе репутацию не имеющего равных в морском, особенно ночном, бою противника."
 nuclear_concern:0 "Ядерный концерн"
 research_center:0 "Центр исследований"
 forest_deer:0 "Лесной олень"
 forest_deer_desc:0 "Лесные олени очень хорошо знают свои леса и могут помочь войскам продвигаться по ним быстрее."
 child_of_blizzards:0 "Дитё метелей"
 demagogue:0 "Демагог"
 imbecile:0 "Имбецил"
 imbecile_desc:0 "Этот персонаж туп, как пробка."
 blind:0 "Слепой"
 blind_desc:0 "Этот персонаж слеп."
 deranged:0 "Сумасшедший"
 chosen_by_maar:0 "Избранный Мааром"
 bleeding_heart:0 "Мягкотелый"
 bleeding_heart_desc:0 "Ему не нравиться убивать."
 eccentric:0 "Эксцентричный"
 eccentric_desc:0 "Эта личность демонстрирует отсутствие интереса к социальным нормам и часто ведёт себя неортодоксально или даже весьма странно. Хотя это может ежедневно доставлять неудобства окружающих, такая черта характера имеет свои достоинства при ведении дипломатии и войны."
 sunset_shimmer_t:0 "Опыт других миров"
 sunset_shimmer_t_desc:0 "Этот генерал долгое время был вдали от родной земли, и пришло время вернуться. За время своего путешествия она видела множество причуд, дикие для нас, но которые могут быть эффективны в военном деле."
 sunrise_sparkle_t:0 "Леди инквизитор"
 miniluv_trait:0 "Министерство Любви"
 miniluv_trait_desc:0 "Министерство Любви отвечает за повышение лояльности к Большой Сестре, через страх и промывку мозгов."
 minipax_trait:0 "Министерство Мира"
 minipax_trait_desc:0 "Министерство Мира отвечает за вооруженные силы и за ведение военных конфликтов."
 miniplenty_trait:0 "Министерство Изобилия"
 miniplenty_trait_desc:0 "Министерство Изобилия отвечает за дефицит и стагнацию во всем. Только члены высшей партии могут иметь предметы роскоши, и то лишь если они этого достойны."
 minitrue_trait:0 "Министерство Правды"
 minitrue_trait_desc:0 "Министерство Правды отвечает за уничтожение всех ошибок, что мы совершили. Ведь Большая Сестра не может совершать ошибок."
 staunch_republican:0 "Верный республиканец"
 midnight_poppy:0 "Мастер Психологии"
 midnight_poppy_desc:0 "Он может подобрать правильный подход к любому разумному существу."
 fireflight:0 "Лучшая Защита"
 fireflight_desc:0 ""
 stormchaser:0 "Благословленный солнцем"
 stormchaser_desc:0 "Этот пони настаивает на использовании доктрин прошлого, несмотря на то что весь мир сделал упор на танки."
 moonatik:0 "Генерал-майор"
 moonatik_desc:0 "Очень молодая, лояльная и успешная офицер, которая вступила в Лунную гвардию в 19 лет. Она быстро шагала по карьерной лестнице и внесла немалый вклад в продвижение новых тактик в военную доктрину Эквестрии."
 supply_raider:0 "Собиратель"
 supply_raider_desc:0 "Этот пони страдает клептоманией, забирает или находит все чтобы его солдаты всегда были хорошо снаряжены."
 supply_raider_no_wtt:0 "Собиратель"
 supply_raider_no_wtt_desc:0 "Этот пони страдает клептоманией, забирает или находит все чтобы его солдаты всегда были хорошо снаряжены."
 rarity_the_designer:0 "Дизайнер униформы"
 vigilant_sentinel:0 "Бдительный страж"
 vigilant_sentinel_desc:0 ""
 medical_expert:0 "Эксперт-Медик"
 medical_expert_desc:0 "Генерал обладает опытом в медицине, и она никогда не оставит друзей."
 defence_theorist:0 "Теоретик защиты"
 defence_theorist_desc:0 "Этот офицер предлагает использовать на практике свою новую теорию обороны. Он обещает, что если мы позволим ему заняться подготовкой, наша армия будет несокрушимой."
 arrow:0 "Вспыльчивый"
 arrow_desc:0 "Вдохновляет окружающих своим примером, зачастую возглавляет атаки на позиции врага."
 industry_theorist:0 "Теоретик индустриализации"
 silent_workgriffon2:0 "Рабочая птичка"
 silent_workgriffon1:0 "Рабочая птичка"
 silent_workgriffon:0 "Рабочая птичка"
 silent_workgoat:0 "Рабочий козлик"
 popular_figurehead1:0 "Любимец народа"
 popular_leader:0 "Популярный лидер"
 ideological_crusaders1:0 "Идейные борцы"
 ideological_crusaders:0 "Идейные борцы"
 smooth_talking_charmers1:0 "Обаятельные льстецы"
 smooth_talking_charmers:0 "Обаятельные льстецы"
 determined_innovator:0 "Решительный новатор"
 determined_innovator_desc:0 "Этот командир использует самые современные средства ведения войны. Импровизировать. Адаптироваться. Преодолевать!"
 warrior_chief:0 "Воин Вождь"
 
 agricultural_concern:0 "Сельхоз концерн"

 agrarian_concern:0 "Аграрный концерн"
 signal_expert_trait:0 "Сигнальный эксперт"
 signal_expert_trait_desc:0 "Как бывшая радиоведущая, эта кобылка легко разбирается в армейских радиосистемах."

 renowned_marksman:0 "Известный стрелок"
 renowned_marksman_desc:0 "Этот командир является профессионалом в точной стрельбе и удовольствием делится своими знаниями и навыками с войсками под его командованием."
 
 trait_nestor_lunin:0 "Командир-универсал"
 trait_nestor_lunin_desc:0 "Имел возможность командовать, как пехотой, так и авиацией в прошлом. Он знает как грамотно использовать авиацию, чтобы эффективно прорываться через порядки врага."

 trait_mare_of_action:0 "Кобылка действия"
 trait_mare_of_action_desc:0 "Требовательный генерал, кто всегда бросается в самую гущу полевых заданий, поддерживает своих солдат в боевой готовности против их собственной воли. Неподчинение прямо перед её лицом равняется смертной казни в виде расстрела."

 trait_hurricane:0 "Буревестник"
 trait_hurricane_desc:0 "Для этого генерала основной тактикой является огонь на подавление. В стремлении обрушить огненный дождь на своих противников, она не жалеет совершенно никаких припасов, что, хоть и позволяет нанести значительно больше урона, часто оборачивается нехваткой боеприпасов."

 trait_unpredictable:0 "Непредсказуемый"
 trait_unpredictable_desc:0 "Лидер от которого можно ожидать все вплоть до атаки в одних только трусах. Вот вы думали они атакуют только в трусах? А у них там еще винтовки спрятаны."

 trait_anam_teine_grand_master:0 "Великий Магистр Анам-Тейне"
 trait_anam_teine_grand_master_desc:0 "Эта пони - Великий Магистр монастыря Анам-Тейне. Всякая нечисть боится и сторониться её."

 trait_anam_teine:0 "Анам-Тейне"
