 sea_and_sky:0 "Небо и море"
 sea_and_sky_desc:0 "Он уверен, что спокойно сможет контролировать море и воздух."
 provisional:0 "Временное правительство"
 provisional_desc:0 "Не стоит ожидать, что страна сможет занять достойное место на мировой арене, если никто не возглавит ее."
 pie_artillery:0 "Эксперт в войне пирогами"
