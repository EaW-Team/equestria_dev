 pre_industrial_society_desc:0 "Общество, находящееся в процессе промышленной революции. Новые машины импортируются из-за рубежа, а иногда даже производятся прямо в стране, что позволяет гораздо более эффективно производить товары. Расширившаяся бюрократия и принципы меритократии улучшают управление, экономику и здравоохранение, позволяя быстрее расти численности населения. Поскольку на фермах требуется меньше рабочих, многие мигрируют в города в поисках мест на вновь созданных заводах. Сельские землевладельцы теряют власть, а городские купцы быстро её набирают."
