 agrarian_society:0 "Аграрное Общество"
 agrarian_society_desc:0 "В аграрном обществе значительная часть населения (около 90%) занята в сельском хозяйстве. Сельская местность разделена на бесчисленные небольшие деревни и города и немногочисленные крупные города. Из-за этого сельские землевладельцы имеют значительное влияние в обществе. Иерархии строги, а должности часто наследуются. Производство товаров является обязанностью ремесленников, которые часто образуют братские общества, также известные как гильдии."
 agrarian_society2:0 "Аграрное Общество"
