 outdated_industry:0 "Отсталая промышленность"
 outdated_industry_desc:0 "Несмотря на индустриализацию, эта страна не успевает идти в темпе мировых промышленных лидеров. Недостаточная конкурентоспособность наносит ущерб экономике, но она всё ещё быстро растет, поскольку рост производства позволяет широко применять многие революционные технологии вроде телеграфа, железных дорог и канализации. Предпринимаются первые шаги в использовании двигателей внутреннего сгорания и электричества."
 outdated_industry2:0 "Отсталая промышленность"
 outdated_industry2_desc:0 "Несмотря на индустриализацию, эта страна не успевает идти в темпе мировых промышленных лидеров. Недостаточная конкурентоспособность наносит ущерб экономике, но она всё ещё быстро растет, поскольку рост производства позволяет широко применять многие революционные технологии вроде телеграфа, железных дорог и канализации. Предпринимаются первые шаги в использовании двигателей внутреннего сгорания и электричества."
 tribal_society:0 "Племенной Строй"
 tribal_society_desc:0 "В племенном обществе границы и иерархия очень размыты. Лидеры имеют ограниченные полномочия и редко наследуют должности. Семейные связи очень важны, так как большинство индивидуумов принадлежат к кланам. Часть населения зависит от сельского хозяйства, хотя большинство являются скотоводами или охотниками-собирателями. Ремесленники немногочисленны и несут ответственность за производство товаров."
 communal_society:0 "Коммунальное общество"
 communal_society_desc:0 "Это первобытное общество похоже на племенное, но право собственности является общинным. Всё поделено, включая личную собственность и ресурсы. Иерархии почти не существует, а лидеры по большей части играют церемониальную роль. Почти всё население равно. Такие нации в некоторой степени похожи на коммунистические общества в развитых частях мира, но лишены связи с их идеологией и являются традиционными обществами."
 communal_society1:0 "Коммунальное общество"
 communal_society1_desc:0 "Это первобытное общество похоже на племенное, но право собственности является общинным. Всё поделено, включая личную собственность и ресурсы. Иерархии почти не существует, а лидеры по большей части играют церемониальную роль. Почти всё население равно. Такие нации в некоторой степени похожи на коммунистические общества в развитых частях мира, но лишены связи с их идеологией и являются традиционными обществами."
 modern_society:0 "Современное общество"
 modern_society_desc:0 "Эта страна находится на передовой экономического и промышленного развития. Повышение заработной платы рабочих распределяет богатство процветающих капиталистов на низшие классы, значительно повышая уровень жизни. Уровень автоматизации, как и сфера услуг, быстро растут. Граждане по большей части здоровы и весьма преуспевают, также у них много свободного времени для развлечений вроде кино и спорта."
 modern_society_upgrade_tooltip:0 "Изменить общественный строй на '§HСовременное Общество§!' и избавиться от всех ужасов мракобесия.\n"
 lack_of_scientists:0 "Массовая неграмотность"
 lack_of_scientists_desc:0 "Из-за почти полной неграмотности населения научные способности страны подорваны и ей не стоит надеяться на какие-либо научные открытия в ближайшем будущем."
 lack_of_scientists1:0 "Широкая неграмотность"
 lack_of_scientists1_desc:0 "Более трёх четвертей населения страны не умеют читать, а ещё больше не умеют писать. Количество специалистов и квалифицированных рабочих относительно невелико."
 lack_of_scientists2:0 "Умеренная неграмотность"
 lack_of_scientists2_desc:0 "Несмотря на продолжающиеся усилия, половина населения страны остаётся неграмотной, причем многие не могут получить высшего образования."
 lack_of_scientists3:0 "Незначительная неграмотность"
 lack_of_scientists3_desc:0 "Менее одной четверти населения не умеют читать, но очень дешёвое или же даже бесплатное образование гарантирует, что большая часть граждан обучены базовым навыкам чтения."
 no_lack_of_scientists:0 "Полная грамотность"
 no_lack_of_scientists_desc:0 "Уровень грамотности в этой стране превышает 90%, за что стоит благодарить всеобщее школьное образование. Борьбу с неграмотностью здесь можно считать завершённой."
 feudalism:0 "Просвещенная Монархия"
 feudalism_desc:0 "Большая часть страны всё ещё является крестьянами и не имеет политических прав."
 poverty:0 "Крайняя бедность"
 poverty_desc:0 "Эта страна пережила почти полный экономический коллапс, который привёл к ужасающему росту бедности. Местные деньги совершенно обесценились. Криминальные боссы доминируют в этих землях, поскольку правительство просто не может позволить себе поддерживать закон и порядок. Множество граждан бегут из страны."
 poverty1:0 "Серьёзная бедность"
 poverty1_desc:0 "Бедность в этой стране затрагивает почти всё общество, особенно низшие классы. Голод сильно сказался на бедняках, которые бродят по стране и выпрашивают еду. Некогда бурлившие жизнью города опустели. Преступность свирепствует по мере того, как граждане всё сильнее впадают в отчаяние."
 poverty2:0 "Высокая бедность"
 poverty2_desc:0 "У страны есть серьёзные экономические проблемы, и тысячи обездоленных жителей попрошайничают на улицах. Инфляция стремительно растет, а беспорядки стали уже привычными. Города пустеют, поскольку граждане либо мигрируют за границу, либо ищут работу в сельской местности. Уровень преступности неуклонно растёт."
 poverty3:0 "Умеренная бедность"
 poverty3_desc:0 "У этой страны есть определённые проблемы с экономикой, а многим безработным приходится прилагать усилия, чтобы выжить. Местная валюта страдает от инфляции. В городах очереди за хлебом становятся всё длиннее и длиннее, а многие предприятия закрываются."
 poverty4:0 "Низкая бедность"
 poverty4_desc:0 "У страны есть некоторые проблемы с поддержанием конкурентоспособного уровня экономики, из-за чего уровень бедности поднялся выше среднего. Безработица растёт, и многим гражданам приходится полагаться на щедрость других."
 poverty5:0 "Незначительная бедность"
 poverty5_desc:0 "Экономика страны более-менее функционирует, а уровень бедности лишь немногим выше среднего. Многие из безработных граждан смогут найти работу в ближайшем будущем."
 no_poverty:0 "Отсутствие бедности"
 no_poverty_desc:0 "Экономика этой страны эффективно функционирует, а распространённость бедности не превышает среднего уровня. Рабочие здесь не испытывают недостатка в вакансиях."

 civil_war_recovery:0 "Восстановление после гражданской войны"
 civil_war_recovery_desc:0 "Эта страна познала ужасы гражданской войны и теперь должна потратить очень много времени, чтобы вернуться в старую колею."

