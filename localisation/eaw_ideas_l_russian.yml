 big_science_base:0 "Приличная Научная База Знаний"
 big_science_base_desc:0 "В этой стране немало талантливых ученых, хотя и меньше, чем в самых передовых странах мира. Тем не менее, они вносят большой вклад в науку и состоят в мировом сообществе интеллектуалов."
 better_science_base:0 "Маленькая Научная База Знаний"
 better_science_base_desc:0 "Некоторые философы и учёные в этой стране подвергают сомнению традиционные представления о природе и предлагают новаторские объяснения того, как устроен мир. Они также участвуют в дискуссиях с другими интеллектуалами за границей."
 poor_science_base:0 "Ужасная Научная База Знаний"
 poor_science_base_desc:0 "В этой стране очень мало интеллектуалов и ученых, а немногие присутствующие являются старейшинами и священниками. И всё равно они фокусируются в основном на коллекционировании знаний, а не на их усовершенствовании или создании чего-то нового."
 proper_science_base:0 "Современная Научная База Знаний"
 proper_science_base_desc:0 "Университеты этой страны известны тем, что обучили бесчисленное количество исключительных учёных, которые совершили множество прорывных открытий, изменивших всеобщее восприятие природы. Их вклад в науку высоко ценится во всём мире."
 agrarian_reforms:0 "Аграрные Реформы"
 pre_industrial_society:0 "Индустриализирующееся общество"
 pre_industrial_society_desc:0 "Общество, находящееся в процессе промышленной революции. Новые машины импортируются из-за рубежа, а иногда даже производятся прямо в стране, что позволяет гораздо более эффективно производить товары. Расширившаяся бюрократия и принципы меритократии улучшают управление, экономику и здравоохранение, позволяя быстрее расти численности населения. Поскольку на фермах требуется меньше рабочих, многие мигрируют в города в поисках мест на вновь созданных заводах. Сельские землевладельцы теряют власть, а городские купцы быстро её набирают."
 pre_industrial_society1:0 "Индустриализирующееся общество"
