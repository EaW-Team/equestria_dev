 POLITICS_PONSE_DESC:0 "The son of Puerto Caballo's second President, Flower Cocktail. Ponsé hopes to return Puerto Caballo to the promised land that his mother sort to create. A nation of peace and harmony where everypony was happy and need not worry about money, health or wellbeing.\n\nBorn in Sancti Stallion in 959, Ponsé has lived a lifetime of politics. Having both served in the House of Representatives and as they mayor of Puerto Caballo. Under his mayorship, corruption in the city fell and many public services were opened. Under the rulership of the dictator President Quesadilla, he was exiled to Manehatten only to return after the coup lead by Buckio Buckista. He was the founder of the Puerto Caballo Harmony Party and was elected President in 1006, the first free election since the dictator's fall."
 POLITICS_COLTSTRO_DESC:0 "Born in the town of Grano in 978 to a successful sugar cane farmer, Bagasse first became politically active while studying at the University of Puerto Caballo. He became highly critical of the government of the dictator President Quesadilla and even made the front page of several underground newspapers. This drew the attention of supporters of the dictator who began to threaten and bully him. This only drew him towards militantism.\n\nInspired by the works of Caramel Marks and Steel Stallion, he came to blame all of Puerto Caballo's problems on capitalism and the dictatorships of the bourgeoisie and that revolution was the only way to rid the island of cruelty and corruption.\n\nIn 1,004 he formed a group called the Movement and gathered fellow revolutionaries to support him. On the 13th June 1,005 he lead the group in an attack on the Royal Guard barracks in Luna de Compostela. The attack failed and he and his 122 supporters were arrested. Bagasse made a show of his trial, including a four hour speech defending his actions and denouncing the successive corruption in the Puerto Caballo government that gained him the sympathy of many ponies in the nation.\n\nHe was sentenced to 3 years in prison, but even behind bars continued his political activism."
 POLITICS_BUCKISTA_DESC:0 "The Captain of the Puerto Caballo Royal Guard, he is a diehard Equestrian loyalist and dangerous player in Puerto Caballo's Politics. With the full support of the mainland's elite behind him, he continues to ensure Puerto Caballo remains a haven for Equestrian tourists and tax dodgers.\n\nBorn in the town of Fardo de Heno in 970. He grew up poor on a farm and at the age of 16 he joined the Royal Guard.\n\nIn the year 1,000, as a sergeant he lead a coup against the corrupt President Quesadilla during the chaos of Nightmare Moon's return. He was hailed as a hero by the ponies of Puerto Caballo and promoted to the rank of Captain of the Guard. Since then he has been a master manipulator and negotiator. Having secured the backing of the Canterlot, Las Pegasus and Manehatten elite, he continued to dominate local politics, removing any President that he didn't see eye-to-eye with."
 POLITICS_VIVIENTE_DESC:0 ""
 POLITICS_NOCHE_DESC:0 ""
 POLITICS_ROCA_DESC:0 "Born in Manezanillo in 977, Roca Roja co-founded the Coummunist Party of Puerto Caballo along with his friend Sandía Pip. In 1003, Sandía was assassinated while in Abyssinia attempting to organise a communist uprising against the monarchy. Roca Roja became the chairman of the communist party and has since rebranded the party as the Popular Socalist Party in an attempt to win over more popular support those among the working class who disapprove of revolutionary action and still support the Princesses.\n\nRoca is often considered a coward or weak by some communists for his belief that the revolution should come peacefully rather than through revolutionary actions. This lead to a falling out with Bagasse Coltstro and his supporters."
 POLITICS_CUERDA_DESC:0 "Born in Remaredios in 945, he was an accomplished attorney and became the representative of his hometown in the house of representatives. A moderate he isn't a risk to any current institutions on the island."

