 PCB_democratic_party:0 "PLA"
 PCB_democratic_party_long:0 "Partido Liberal Autonomista"
 PCB_fascism_party:0 "PRC"
 PCB_fascism_party_long:0 "Partido Revolucionario Caballo"
 PCB_revolution_party_long:0 "Movimiento 13 de Junio"
 PCB_revolution_party:0 "M-13-6"
 PCB_harmony_party:0 "PAC"
 PCB_harmony_party_long:0 "Partido Armonía Caballo"

 ### FOCUS ###

 ### IDEAS ###
 PCB_equestrian_owned_industry:0 "Equestrian Owned Industry"
 PCB_equestrian_owned_industry_desc:0 "Puerto Caballo is a land of wealth, and Equestrian business-ponies have always seen it as such. Thanks to Equestrian investment, our nation has seen many modern advancements such as automobiles and phones, however most our industries, farms and mines are owned by Equestrian-based companies, giving foreign ponies a monopoly over our island."
 
 PCB_communist_sympathies:0 "Communist Sympathies"
 PCB_communist_sympathies:0 "Far from the Princesses' gaze, poverty, corruption and social inequality have oppressed the workers, farmers and miners of Puerto Caballo. Inspired by Stalliongrad, the poor ponies have taken to communism and socialism as a way of looking for a brighter future.\n\nDuring the 1001 Election Crisis, communist revolutionaries lead by Bagasse Coltstro attempted to storm a military barracks and incite a general uprising, fortunately the coup attempt was stopped with little violence and the perpetrators imprisoned."


 ### DECISIONS ###
 
 ### EVENTS ###
 caballo.1.t:0 "Bagasse Released from Prison"
 caballo.1.d:0 "Bagasse Coltstro and his brother have been released from prison today, having served their seven-year sentences for rebellion and violence. A crowd of cheering supporters waited for him outside the prison gates and he was quickly ushered to a nearby hall where he made a speech, thankfully shorter than his four hour speech he presented as his defence during his trial.\n\nHe announced the publication of his new manifesto that he had penned in Prison and his supporters had already printed. He also declared the formation of the Movimiento 13 de Junio, a new revolutionary communist party aimed at freeing Puerto Caballo from Equestrian capitalism.\n\nDespite his time in prison, it seems he is far from reformed. But without having committed any new crimes, all the authorities can do is keep an eye on him."
 caballo.1.a:0 "History will not absolve him."

 caballo.2.t:0 "Election Year"
 caballo.2.d:0 "El Presidente, it is time for a new election. The political parties are about to put forth their candidates, but who will win in the polls?"
 caballo.2.a:0 "May the best pony win!"

 caballo.2001.t:0 "The PLA nominate Cocktail"
 caballo.2001.d:0 "#TODO It's no suprise that he's rerunning for the title of El Presidente."
 caballo.2001.a:0 "Four more years!"

 caballo.3.t:0 "The PAC nominate Book"
 caballo.3.d:0 "#TODO I need my OC in here somewhere..."
 caballo.3.a:0 "He seems nice."

 caballo.4.t:0 "The CSD nominate General Buckista"
 caballo.4.d:0 "#TODO the General has always had a keen eye on politics. He has support from many of the rich and powerful."
 caballo.4.a:0 "A general as El Presidente sounds dangerous..."

 caballo.5.t:0 "Bagasse Runs for El Presidente!"
 caballo.5.d:0 "#TODO Despite recently leaving prison, Bagasse Coltstro has announced he is running for El Presidente! He has the support of the left wing factions amoung the poor."
 caballo.5.a:0 "Communism is not an option!"

 caballo.6.t:0 "Ban Bagasse from Running?"
 caballo.6.d:0 "#TODO Several members of government have put forth the proposal that we should stop Bagasse from running in the elections on the account he was recently released from prison. This will make many of the rich happy, but it will greatly upset the poor."
 caballo.6.a:0 "Ban him!"
 caballo.6.a:0 "There's no need to be so hasty."

 caballo.7.t:0 "NOT USED"
 caballo.7.d:0 ""
 caballo.7.a:0 ""
 caballo.7.b:0 ""

 caballo.8.t:0 "Rumours of Vote Rigging"
 caballo.8.d:0 "#TODO Roumours are spreading that Bakistra and his supporters are intimidating locals into voting for him and are securing polling stations for himself."
 caballo.8.a:0 "We should investigate."
 caballo.8.b:0 "Rumours are roumours, it's fine."

 caballo.8001.t:0 "Evidence Rigging Found!"
 caballo.8001.d:0 "#TODO the police have found evidence of vote rigging, enough to arrest Buckistra."
 caballo.8001.a:0 "Arrest him!"
 caballo.8001.b:0 "Let's just sweep this under the rug..."

 caballo.80011.t:0 "Militery Coup!"
 caballo.80011.d:0 "#TODO Buckista has launched a militery coup with support of the welthy, police and army."
 caballo.80011.a:0 "He wins!"
 caballo.80011.b:0 "He fails."

 caballo.80012.t:0 "Buckista's Trial"
 caballo.80012.d:0 "#TODO Buckista's Trial"
 caballo.80012.a:0 "At least he can't cause trouble now."

 caballo.80013.t:0 "Political Opponents Protest"
 caballo.80013.d:0 "#TODO They protest the coupe."
 caballo.80013.a:0 "Let them shoute. They can't do anything."
 caballo.80013.b:0 "Arrest them!"

 caballo.80014.t:0 "Militery Coupe in Puerto Caballo"
 caballo.80014.d:0 "#TODO Princess Celestia, there has been a militery coupe in Puerto Caballo."
 caballo.80014.a:0 "Demmand he steps down!"
 caballo.80014.b:0 "Offer support for Buckista."

 caballo.80015.t:0 "Equestria Demmands Buckista Stepps Down"
 caballo.80015.d:0 "#TODO "
 caballo.80015.a:0 "Never!"
 caballo.80015.b:0 "Okay."

 caballo.80016.t:0 "Equestria Supports the New Goverment"
 caballo.80016.d:0 "#TODO "
 caballo.80016.a:0 "Oh? Okay then."

 caballo.80017.t:0 "Buckista Refuses to Stand Down"
 caballo.80017.d:0 "#TODO He's in the wrong, but action against him will upset a lot of ponies, including the welthy busnessponies who own large parts of Puerto Caballo's ecomony."
 caballo.80017.a:0 "Leave him be."
 caballo.80017.b:0 "Cut off contact."
 caballo.80017.c:0 "If he won't go, we'll make him go."

 caballo.80017.t:0 "Buckista Stands Down"
 caballo.80017.d:0 "#TODO "
 caballo.80017.a:0 "Oh? Okay then."

 caballo.9.t:0 "The Election of 1008"
 caballo.9.d:0 "#TODO "
 caballo.9.a:0 "Buckistra!."
 caballo.9.b:0 "Cocktail!"
 caballo.9.c:0 "Book!"
 caballo.9.e:0 "Coltstro!"


 
 

