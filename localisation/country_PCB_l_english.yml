 PCB_feather_book:0 "Feather Book"
 PCB_feather_book_desc:0 "Originally from Trottingham, the famous author Feather Book has came to Puerto Caballo on holiday and made the island his second home. Known for many best selling books and for supporting harmonic causes across the world, he is well traveled and willing to work with the Harmony government."

