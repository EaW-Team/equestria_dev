 ### IDEAS ###
 PCB_equestrian_owned_industry:0 "Equestrian Owned Industry"
 PCB_equestrian_owned_industry_desc:0 "Puerto Caballo is a land of wealth, and Equestrian business-ponies have always seen it as such. Thanks to Equestrian investment, our nation has seen many modern advancements such as automobiles and phones, however most our industries, farms and mines are owned by Equestrian-based companies, giving foreign ponies a monopoly over our island."
 
 PCB_communist_sympathies:0 "Communist Sympathies"
 PCB_communist_sympathies_desc:0 "Far from the Princesses' gaze, poverty, corruption and social inequality have oppressed the workers, farmers and miners of Puerto Caballo. Inspired by Stalliongrad, the poor ponies have taken to communism and socialism as a way of looking for a brighter future.\n\nIn 1005, communist revolutionaries lead by Bagasse Coltstro attempted to storm a military barracks and incite a general uprising, fortunately the coup attempt was stopped with little violence and the perpetrators imprisoned."

 PCB_buckista_idea:0 "Buckio Buckista"
 PCB_buckista_idea_desc:0 "The Captain of the Puerto Caballo Royal Guard, he is a diehard Equestrian loyalist and dangerous player in Puerto Caballo's Politics. With the full support of the mainland's elite behind him, he continues to ensure Puerto Caballo remains a haven for Equestrian tourists and tax dodgers.\n\nBorn in the town of Fardo de Heno in 970. He grew up poor on a farm and at the age of 16 he joined the Royal Guard.\n\nIn the year 1,000, as a sergeant he lead a coup against the corrupt President Quesadilla during the chaos of Nightmare Moon's return. He was hailed as a hero by the ponies of Puerto Caballo and promoted to the rank of Captain of the Guard. Since then he has been a master manipulator and negotiator. Having secured the backing of the Canterlot, Las Pegasus and Manehatten elite, he continued to dominate local politics, removing any President that he didn't see eye-to-eye with."

 PCB_sugar_tax_for_schools:0 "Sugar Tax"
 PCB_sugar_tax_for_schools:0 "The unpopular sugar tax is being used to fund military run schools and to line Buckista's pockets."

