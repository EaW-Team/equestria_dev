brodfeld_rework.28_t_declined:0 "Урок смирения"
brodfeld_rework.28_d_declined:0 "Отряд элитных солдат подготовился к секретной специальной миссии, которую дал им сам Король. Им нужно было захватить лидера восстания, принца Томадо. Он был непослушным мальчиком, поэтому должен быть наказан. Он часто говорил с протестующими толпами или планировал акты сопротивления, скрытыми с поля зрения. Но он мало заботился о безопасности, не имея телохранителей. Поэтому задача была легковыполнима. Отряд знал, что Томадо собирается выступить с речью перед толпами в Сидии, а затем отправится на собрание в Лариос. Когда солнце заходило, и он покинул город, его остановили по дороге и схватили. А затем его привели к его отцу в Королевский дворец.\n\nКлосау находился в своем кабинете, ожидая, когда его непослушный сын предстанет перед ним. Дверь открылась, и солдат толкнул Томадо внутрь. Когда он увидел строгий взгляд отца, он понял, что он влип.\n'Посмотри мне в глаза, сынок', - Клосау сплюнул. 'Я очень разочарован в тебе. И некая часть меня более не хочет называть тебя сыном.'\nТомадо нерешительно поднял взгляд, чтобы встретиться с ним. 'Прости меня, отец, но у меня не было выбора. Ты отказался слушать меня. Я делаю это для нашего же блага и блага наших грифонов.'\n'Во благо наших грифонов? Причинение хаоса и поджоги городов на благо нашего народа?!'\n'Уничтожение военных заводов? Да. Они не хотят еще одну войну.'\n'С такой скоростью вы начнете еще одну войну! Вы действительно хотите вторую гражданскую войну так вскоре после первой?! - закричал Клосау, вставая со стула.\n'Нет. Я признаю, что некоторые протестующие...вышли из под контроля. Их всех так сложно контролировать.'\n'Это не сложно. Просто ты слишком слаб, чтобы править ими, как подобает Королю. Сын, быть правителем - значит иметь бесспорную власть. Я понял это давно и сделал все, что мог, чтобы мои подданные не сопротивлялись мне, и теперь я на грани окончательного успеха.'\n'Может быть, поэтому, сейчас на улицах городов погромы, а заводы в огне? Может они сами хотят управлять собой и решать, что им лучше?'\n'Томадо, в то время как тысячи сплотились за тобой, еще миллионы остались в своих домах. Они устали от конфликта и хаоса. Только твердой лапой можно обеспечить это в наши темные времена. Но власть не означает жестокость. Я не хочу быть тираном. Я только хочу, чтобы мои подданные были в безопасности и были счастливы, и я готов умереть ради этой цели.'\n'Правда?'\n'Да, сынок. Я не преследую власть ради самого себя. Все, что я пытался сделать, поступки, которые заставляют тебя думать, что я чудовище, были необходимы для достижения этой цели. Я не могу претендовать на то, чтобы быть совершенным, но я уверен, что в Тартаре уже готово место для меня.'\nТомадо глубоко вздохнул. - 'Отец, я... я прошу прощения, я этого не понимал.'"
brodfeld_rework.28.b:0 "Ты все равно будешь отшлепан, сынок."

brodfeld_rework.29_t_accepted:0 "Преодолевая протесты"
brodfeld_rework.29_d_accepted:0 "В каждом городе и городе в Прайвене собрались большие и злобные толпы грифонов, чтобы выразить протест против деспотического правления Клосау и отсутствия реформ, чтобы излечить страну от ран гражданской войны. Демонстрации быстро переросли в насилие, огонь охватил города, баррикады возвелись посреди улиц, а военные заводы саботировались быстрыми и организованными забастовками. Было ясно, что восстание было хорошо подготовлено и спланировано.\n\nЕсли нужно было предотвратить еще одну гражданскую войну, король Клосау знал, что ему следует избегать ошибок, что он сделал в прошлый раз и быть быстрым и безжалостным. Эскадроны смерти Золотой Гвардии, также известные как Золотые рубашки, уже несколько недель обучались и были высланы как гончие, чтобы уничтожить очаги сопротивления. Военным было приказано охранять арсеналы и закрыть западные границы, потому что много лет назад коммунисты разграбили оружейные и контрабандные поставки оружия из Рептилиевых гор, что позволило им оказать сопротивление.\n\nЗолотая Гвардия была зверски эффективной. Большие толпы были разрознены газовым оружием, такие лидеры, как Энрико Чивальдори, были убиты, а хорошо вооруженные патрули поддерживали порядок на улицах. В Сидии сотни протестующих были арестованы, а затем подвешены на крюки для свинных туш. Железные пики были установлены вдоль дороги Кивессин-Сидия, и на них были насажены сотни заключенных. Тысячи других были отправлены на работу в шахты Темсо. Пошли слухи об этих действиях, чтобы распространить террор и сомнения среди сопротивления, и вскоре оно ослабло, бесчисленные грифоны сбрасывали повязки с плеч и возвращались домой в страхе. Многие солдаты и члены Золотой Гвардии были убиты или ранены в боях, но их храбрые жертвы вернут мир и стабильность"
brodfeld_rework.29.a:0 "Порядок восстановлен."

brodfeld_rework.29_t_declined:0 "Восстановление порядка"
brodfeld_rework.29_d_declined:0 "В каждом городе и городе в Прайвене собрались большие и злобные толпы грифонов, чтобы выразить протест против деспотического правления Клосау и отсутствия реформ, чтобы излечить страну от ран гражданской войны. Демонстрации быстро переросли в насилие, огонь охватил города, баррикады возвелись посреди улиц, а военные заводы саботировались быстрыми и организованными забастовками. Было ясно, что это восстание было хорошо подготовлено и спланировано.\n\nЕсли не сдержать протесты, то это выльется в еще одну кровопролитную гражданскую войну. Король Клосау знал, что ему следует избегать ошибок, которые он совершил в прошлый раз, и быть быстрым. Армия была отправлена ​​на улицы, чтобы укрепить позиции местной милиции, солдатам было приказано охранять арсеналы и закрыть западную границу, потому что несколько лет назад коммунисты разграбили оружейные и контрабандные поставки оружия с Рептилиевых гор, что позволило им оказать сопротивление.\n\nОсобо ретивые демонстранты разгонялись водяными пушками и гранатами со слезоточивым газом, а затем солдаты в противогазах бросились в толпу, избивая дубинками самых ярых участников беспорядков и массово арестовывая их. Комендантский час был объявлен по всей стране, и армия строго соблюдала его. Видные лидеры протестующих, такие как Энрико Чивальдори, были выслежены и арестованы. Достаточно скоро тюремные лагеря по всей стране, уже полные военнопленных коммунистов, наполнились до краев мятежниками. Некоторые лагеря были настолько переполнены, что тысячи заключенных пришлось отправлять в новые трудовые лагеря в Темсо.\n\nВскоре вернулся мир, и вооруженные отряды патрулировали улицы днем ​​и ночью. Многие солдаты были ранены или убиты во время боевых действий, но их храбрые жертвы вернут порядок и стабильность"
brodfeld_rework.29.b:0 "Хаос скоро закончится."

brodfeld_rework.30_t_accepted:0 "Конец дворянства"
brodfeld_rework.30_d_accepted:0 "Задолго до того, как Клосау объединил Три княжества в королевство, сотни богатых грифнов господствовали в Прайвене, владея огромными участками земли и сотнями тысяч крепостных. Князья обеспечивали их лояльность, предоставляя им привилегии, которые только усиляли их. Когда Клосау взошел на трон Бродфилда, семьи ожидали, что все останется прежним. Они были не правы.\n\nДля Клосау дворяне были не чем иным, как паразитами и пиявками, препятствиями для его правления, которые он должен был преодолеть. Вскоре став королем, он начал проводить реформы, отменив крепостное право и конфисковав их землю. Ему не нужно было бояться дворян, поскольку он вступил в союз с купцами Сидии и Кивессина, чьи кредиты позволили ему нанять профессиональных солдат, верных ему одному. Но даже тогда дворяне одержали победу, поскольку они воспользовались слабым торговым законодательством и иностранными сделками, чтобы получить значительную прибыль от сельскохозяйственного экспорта. Вскоре достаточно крестьян не смогли конкурировать с аристократическими сословиями и должны были продать свои земли, а власть дворянства продолжала расти.\n\nТеперь пришло время положить этому конец. Клосау думал, что он должен был сделать это давно.\n\nЭскадроны смерти Золотой Гвардии были вызваны и собрались, чтобы выслушать их королевский приказ. Клосау велел им найти каждого аристократа и предать их всех правосудию. Золотые рубашки приветствовали его, крича 'Да здравствует король!' и убыли, чтобы выполнить его команду. Дворяне по всей стране были выслежены без особых проблем: бароны, маркизы, лорды и графы - все они были захвачены и линчеваны. Те, кто возглавляли восстание, были застрелены снайперами или убиты ночью. У некоторых были свои свиты, охранявшие их, поэтому Золотая Гвардия принесла пулеметы и бронированные грузовики, чтобы сломить оборону дворян. Бои были кровавыми, и грифоны Короля понесли много потерь, но в итоге из нескольких тысяч дворян в стране осталось всего несколько сотен, и даже те бежали за границу боясь за свою жизнь, оставляя свои роскошные поместья."
brodfeld_rework.30.a:0 "Наконец-то!"

brodfeld_rework.30_t_declined:0 "Отзыв привилегий"
brodfeld_rework.30_d_declined:0 "Задолго до того, как Клосау объединил Три княжества в королевство, сотни богатых грифнов господствовали в Прайвене, владея огромными участками земли и сотнями тысяч крепостных. Князья обеспечивали их лояльность, предоставляя им привилегии, которые только усиляли их. Когда Клосау взошел на трон Бродфилда, семьи ожидали, что все останется прежним. Они были не правы.\n\nДля Клосау дворяне были не чем иным, как паразитами и пиявками, препятствиями для его правления, которые он должен был преодолеть. Вскоре став королем, он начал проводить реформы, отменив крепостное право и конфисковав их землю. Ему не нужно было бояться дворян, поскольку он вступил в союз с купцами Сидии и Кивессина, чьи кредиты позволили ему нанять профессиональных солдат, верных ему одному. Но даже тогда дворяне одержали победу, поскольку они воспользовались слабым торговым законодательством и иностранными сделками, чтобы получить значительную прибыль от сельскохозяйственного экспорта. Вскоре достаточно крестьян не смогли конкурировать с аристократическими сословиями и должны были продать свои земли, а власть дворянства продолжала расти.\n\nТеперь пришло время положить этому конец. Клосау думал, что он должен был сделать это давно.\n\nНа протяжении нескольких недель Клосау и его советники переписывали бесчисленные законы, отменяя все привилегии, предоставленные дворянским семьям в прошлом. Голубая кровь больше не гарантировала свободу от налогообложения и справедливости. Кроме того, должна была быть проведена земельная реформа, с разрушением огромных имений и предоставлением сельхозугодий безземельным крестьянам. Когда дворянство услышало об этом, они были возмущены и еще более решительны, чем ранее, в своих требованиях Клосау отречься от престола.\n\nНо военные были на стороне Короля. Солдаты были отправлены арестовать многочисленных глав дворянских семей, потому что они были виновны в государственной измене. Сильно вооруженным отрядам было приказано отправиться в дворянские усадьбы по всей стране и обеспечить беспрепятственную передачу земли. Некоторые аристократы сопротивлялись своими личными свитами, но они не могли сравниться с профессиональными солдатами. Вскоре понятие дворянства исчезло, и бывшие аристократы стали не более, чем обычными гражданами, нравится им это или нет"
brodfeld_rework.30.b:0 "С кровопийцами покончено."

brodfeld_rework.32_t_accepted:0 "Кровь красных"
brodfeld_rework.32_d_accepted:0 "Из всех предателей в Прайвене Король Клосау презирал коммунистов больше всего. Несколько лет назад эта мразь разрушила его планы по спасению его страны от разрушительного голода и беспорядков, начав кровопролитную и жестокую гражданскую войну, которая разделила его дорогую Родину пополам и, что хуже всего, убила его дорогую жену. Один только последний акт заставил Клосау переполнится праведным гневом.\n\nПоначалу он хотел быть справедливым и дать каждому красному заключенному справедливый суд, но он понял сколько времени это займет и сколько это будет стоить. Поэтому он решил применить окончательное решение проблемы красной угрозы.\n\nКлосау приказал военным освободить красных из тюремных лагерей и перевезти их в трудовые лагеря в Темсо, который там был недавно построен. Там справедливость восторжествует, и бандитская грязь будет собственными когтями восстанавливать страну, которую они сами и  уничтожили. Конечно, это наказание, так что заключенные будут в ёжовых рукавицах. Невыполнение рабочих норм будет наказано. Самым суровым образом."
brodfeld_rework.32.a:0 "Работа освобождает вас."

brodfeld_rework.32_t_declined:0 "Перевоспитание красных"
brodfeld_rework.32_d_declined:0 "Из всех предателей в Прайвене король Клосау презирал коммунистов больше всего. Несколько лет назад эта мразь разрушила его планы по спасению его страны от разрушительного голода и беспорядков, начав кровопролитную и жестокую гражданскую войну, которая разделила его дорогую Родину пополам и, что хуже всего, убила его дорогую жену. Один только последний акт заставил Клосау переполнится праведным гневом. Он хотел отомстить каждому червю, томящемуся в его лагерях. Но глубоко внутри он знал, что это будет несправедливо. Он должен был быть лучше, чем они, и дать им возможность искупить себя. Что-то, что они отказались дать ему.\n\nКлосау послал военных освободить тюремные лагеря и сопроводить заключенных в недавно построенные центры перевоспитания в Темсо. В них коммунистов заставят работать, помогая восстановить страну, которую они разрушили, работая на шахтах, каждый день получая политическое образование о недостатках коммунизма. Конечно, это должно было быть наказанием, поэтому у заключенных будут минимальные условия жизни. Те, кто попытаются убежать, лениться или закрывать глаза и уши от истины, будут наказаны самым суровым образом."
brodfeld_rework.32.b:0 "Они будут помилованы... однажды."

brodfeld_rework.33_t_accepted:0 "Сопротивление уничтожено"
brodfeld_rework.33_d_accepted:0 "В течение многих месяцев ситуация казалась ужасной, и многие полагали, что разразится еще одна гражданская война, или что король Клосау отречется от престола и сбежит из страны в ужасе, позволяя принцу Томадо сменить его и начать новую эру в Прайвене.\n\nКороль доказал, что сомневающиеся неправы.\n\nПолучив полную лояльность военных и ревностной Золотой Гвардии, он использовал их как молотки, чтобы подавить восстание, прежде чем оно обострится. Король также использовал возможность укрепить свою страну, расширив добычу в Темсо и активизировав усилия по восстановлению с помощью принудительного труда и реформ. Теперь порядок восстановлен, как в 1001 году, когда он объявил чрезвычайное положение. Те, кто были преданы королю, радовались и знали, что все изменится к лучшему. Когда вся оппозиция его абсолютному правлению будет полностью уничтожена, ничто не помешает его славному правлению, которое снова сделало бы Прайвен великим."
brodfeld_rework.33.a:0 "Бродфилд вечен!"

brodfeld_rework.33_t_declined:0 "Порядок восстановлен"
brodfeld_rework.33_d_declined:0 "В течение многих месяцев ситуация казалась ужасной, и многие полагали, что разразится еще одна гражданская война, или что король Клосау отрекается от престола и сбежит из страны в ужасе, позволяя принцу Томадо сменить его и начать новую эру в Прайвене.\n\nКороль доказал, что сомневающиеся неправы.\n\nПолучив полную лояльность военных, он послал солдат сражаться с теми, кто хотел уничтожить нас изнутри. Король также использовал эту возможность. чтобы укрепить свою страну, расширив добычу в Темсо и активизировав усилия по восстановлению с помощью принудительного труда и реформ. Теперь порядок восстановлен, как в 1001 году, когда он объявил чрезвычайное положение. Те, кто были преданы королю, радовались и знали, что все изменится к лучшему. Когда вся оппозиция его абсолютному правлению будет полностью уничтожена, ничто не помешает его славному правлению, которое снова сделало бы Прайвен великим."

brodfeld_rework.24.t:0 "Операция: Горизонты"
brodfeld_rework.24.d:0 "После многих лет внутреннего конфликта наша страна стала слабой, и соседние страны заметили это. Некоторые поддержали ОАГ во время гражданской войны, другие даже сейчас собирают свои армии. Бродфилд должен утвердить свое господство над более слабым соседями, которые строят козни. Наши армии и посланники должны подготовиться. Пером и мечом мы защитим наши границы и обеспечим нашу свободу."
brodfeld_rework.24.a:0 "Боги с нами!"

brodfeld_rework.106.t:0 "Бродфилд ищет пакта о ненападении"
brodfeld_rework.106.d:0 "Сегодня из Кивессина прибыл дипломат. Он сообщил нам, что король Клосау хочет подписать с нами договор о ненападении, поскольку он не желает, чтобы между нашими народами возник конфликт. Однако, посланник предупредил, что если мы откажемся, то потеряем доверие Короля, и он может принять 'радикальные меры', чтобы обезопасить границу с нами."
brodfeld_rework.106.a:0 "Подписать договор."
brodfeld_rework.106.b:0 "Мы не можем доверять этому жестокому деспоту!"

brodfeld_rework.107.t:0 "[From.GetName] Обещает мир"
brodfeld_rework.107.d:0 "Наш посланник вернулся и принес нам хорошие новости. [From.GetNameDef] согласился подписать с нами договор о ненападении и выведет все свои воинские части с границы. Мы обеспечили, чтобы между нашими народами воцарился мир."
brodfeld_rework.107.a:0 "Наша граница обезопашена. Пока что."

brodfeld_rework.108.t:0 "[From.GetName] проявляет агрессию"
brodfeld_rework.108.d:0 "Сегодня наш посланник вернулся из поездки в [From.GetNameDef] с тревожными новостями. Коварные заговорщики отказались подписать пакт о ненападении, заявив, что они не доверяют нам достаточно. Видимо готовятся к вторжению, чтобы свергнуть нашего законного Короля и установить марионеточное правительство. Мы должны сокрушить их, пока для нас не стало слишком поздно!"
brodfeld_rework.108.a:0 "Война!"

brodfeld_rework.109.t:0 "Король Клосау требует сдачи"
brodfeld_rework.109.d:0 "Посланник из Бродфилда пришел сегодня в [Root.Capital.GetName] и попросил о встрече с [Root.GetLeader]. Он принес нам сообщение от самого Короля, который потребовал, чтобы мы признали короля Клосау нашим де-юре сюзереном. Если мы не признаем власть Короля, посланник предупредил, что он может подчинить нас силой."
brodfeld_rework.109.a:0 "Мы слишком слабы, чтобы сказать нет..."
brodfeld_rework.109.b:0 "Мы не встанем на колени."

brodfeld_rework.110.t:0 "Люши присягает на верность"
brodfeld_rework.110.d:0 "Посланник, которого мы отправили в [From.Capital.GetName], вернулся домой с хорошими новостями. [From.GetLeader] подчинился нашему требованию и поклялся дать вассальную клятву нашему Королю, превращая княжество в часть нашей стороны. Наконец, четыре княжества к западу от Эви объединились."
brodfeld_rework.110.a:0 "Они будут хорошо служить нам."

brodfeld_rework.111.t:0 "Люши не преклоняется"
brodfeld_rework.111.d:0 "Посланник из [From.Capital.GetName] прибыл сегодня в Кивессин, когда мы ожидали возвращения нашего посланника. Он доставил 'подарок' от [From.GetLeader], который был перевезен в деревянном ящике. Вскоре после того, как он принес его в Королевский Дворец, он поспешно покинул город. Внутри коробки находилась отрубленная голова дипломата, которого мы отправили к ним! Похоже, Люши не будет добровольно клясться в верности. Возможно, они даже планируют уничтожить нашу нацию и поработить наших грифонов! Ясно, что наша армия должна преподать им урок"
brodfeld_rework.111.a:0 "Высокомерные ублюдки! Они будут сожалеть об этом!"

brodfeld_rework.23.t:0 "Священный крестовый поход против коммунизма"
brodfeld_rework.23.d:0 "Мы давно подготовили наших солдат к этому дню. Каждый грифон в Прайвене знает, что приближается последняя битва нашего времени. Огромная толпа собралась перед Королевским Дворцом, чтобы послушать заключительную речь Короля перед тем, как окончательный конфликт начнется.\n\nКогда Клосау появился на балконе, толпа разразилась фанатичным аплодисментами (добровольно или нет), а члены Золотой Гвардии были самыми громкими и полными энтузиазма. Со временем король ожирел и балкон скрипел под его весом, но все знали, что было бы плохой идеей обращать на это внимание, чтобы не разбудить его гнев.\n\nКлосау прочистил горло и заговорил с яростью в голосе: 'Мои дорогие подданные! День, которого мы ждали, наконец наступил. Сегодня начинается наше шествие, чтобы спасти мир от чумы, известной как коммунизм. Наша нация сильно пострадала от этой болезни, но теперь она излечена. Поэтому мы обязаны помогать другим и спасать их. Действительно, я не успокоюсь, пока рак коммунизма не будет вырезан из этого мира! Если мы будем просто сидеть здесь, позволяя другим нациям попадать в красные когти, мы будем сожалеть о своем бездействии, когда коммунистическая орда пересечет границу, чтобы 'освободить' нас, забрав все, что у нас есть, и установив марионеточный режим, чтобы править нами. Поэтому мы должны идти, идти вперед к славной победе над самым злым врагом в истории Грифонии! Те из нас, кто умирут, станут мучениками, получат прощение своих грехов и попадут на небеса. Каждый же убитый коммунист просто сдохнет. Сами боги на нашей стороне против злого, безбожного врага! И с богами на нашей стороне, кто может надеяться противостоять нам? В бой, мои дорогие подданные! ЭТОГО ХОЧЕТ БОГ!'\n\nТолпа разразилась аплодисментами, некоторые громко, снова и снова кричали:'ЭТОГО ХОЧЕТ БОГ!' Члены Золотой Гвардии стреляли в воздух, стремясь сражаться. Клосау улыбнулся, гордясь своей нацией."
brodfeld_rework.23.a:0 "Смерть красной угрозе!"

brodfeld_rework.60.t:0 "День освобождения"
brodfeld_rework.60.d.a:0 "В этот день ОАГ капитулировала и мир восстановился в Прайвене. Король превратил его в национальный праздник, поэтому сегодня по всей стране прошел большой праздник, и у наших подданных был выходной. Золотой флаги Бродфилда были вывешены из общественных зданий в каждом городе. В Кивессине состоялся большой военный парад, прелат Денали провел проповедь в Великом храме Эвилианы, и король рассказал об опасностях коммунизма и важности стабильности и единства. После этого была минута молчания, чтобы почтить память павших. День закончился впечатляющим фейерверком."
brodfeld_rework.60.d.b:0 "В этот день ОАГ капитулировала и мир восстановился в Прайвене. Король превратил его в национальный праздник, но, к сожалению, нынешний конфликт помешал нам праздновать его должным образом. Тем не менее, золотые флаги Бродфилда были вывешены из общественных зданий в каждом городе. Прелат провел проповедь, и Король выступил с публичными речями в Кивессине. Они подчеркнули важность текущих военных действий и сказал солдатам последовать примеру ветеранов гражданской войны, которые смело отдали свою жизнь за Прайвен. Этот день напомнил нашим подданным, что Бродфилд останется свободным и вечным!"
brodfeld_rework.60.a:0 "Да здравствует Бродфилд! Да здравствует Король!"
brodfeld_rework.60.b:0 "Вместе к победе!"

brodfeld_rework.61.t:0 "Атака химер!"
brodfeld_rework.61.d:0 "С нефтяных месторождений Болота Ужаса поступили тревожные известия. В многочисленных сообщениях утверждается, что огромная стая диких химер внезапно появилась на Болотах и атаковала нефтедобытчиков, поджигая все огненным дыханием и съедая десятки рабочих. Затем они, кажется, объявили этот район своим и устроили там гнезда. Если с ужасающими монстрами что-то не сделать, то наша добыча нефти существенно пострадает!"
brodfeld_rework.61.a:0 "Оставим зверей в покое."
brodfeld_rework.61.b:0 "Отправим нашу армию, чтобы выследить их!"

brodfeld_rework.112.t:0 "Награда от короля"
brodfeld_rework.112.d:0 "После капитуляции ОАГ мы приказали нашим войскам оккупировать некоторую территорию, ранее принадлежавшую коммунистам. Эта земля, конечно же, принадлежала Королевству Бродфилд до начала гражданской войны, но, безусловно, мы заслуживаем награду за помощь королю.\n\nОднако он был недоволен тем, что мы удерживаем его собственные земли, и поэтому прислал нам предложение, мы получим целый поезд золота, если наши солдаты вернутся домой. Земли, которые мы оккупировали опустошены войной, разорены и бедны, поэтому разумнее будет взять деньги."
brodfeld_rework.112.a:0 "Это так мило, он поделится с нами золотом!"
brodfeld_rework.112.b:0 "Нет! Эти земли наши по праву!"
#Это так мило :з
brodfeld_rework.113.t:0 "Филипп Редглад прибыл"
brodfeld_rework.113_d_commie:0 "После капитуляции ОАГ в Прайвене никто не знал, что случилось с печально известным лидером революции, Филиппом Редгладом. Но сейчас его заметили, когда он пересекал границу в Блэкхоллоу, сопровождаемый горсткой однополчан. Наши пограничные патрули приветствовали их с распростертыми объятиями и направили их через горы в Муркбик, где Филипп встретился с самим Риивом. Они приветствовали друг друга и пожали друг другу когти как товарищи. Филипп выразил желание продолжать борьбу за дело социализма - надеясь в конечном итоге освободить свою родину - и Риив позволил ему присоединиться к Красной армии Блэкхоллоу"
brodfeld_rework.113.a:0 "Освободим Прайвен с его помощью!"
brodfeld_rework.113_d_notcommie:0 "После капитуляции ОАГ в Прайвене никто не знал, что случилось с печально известным лидером революции, Филиппом Редгладом. Но сейчас его заметили, когда он пересекал границу в Блэкхоллоу, сопровождаемый горсткой однополчан. Наши пограничники пытались устроить засаду и посадить его в тюрьму, чтобы мы могли позаботиться о нем или отправить его обратно на родину, но атака была отражена, и мы понесли некоторые потери. Впоследствии Филипп снова исчез, но согласно сообщениям наших шпионов он вступил в ряды бригады Риива и его верных отбросов-революционеров."
brodfeld_rework.113.b:0 "Плохие новости."
brodfeld_rework.114.t:0 "Срочное Донесение"
brodfeld_rework.114.d:0 "Товарищ информатор из Карфина  сообщил нам, что наш порочные враги - монархисты попросили помощь у Королевства Вингбардии! Они готовят большую партию оружия, которая будет должна прибыть в Сидию примерно через два месяца.\n\nЧто нам делать с этой информацией, товарищ генерал?"
brodfeld_rework.114.a:0 "Мы захватим порт!"

brodfeld_rework.115.t:0 "Наши земли остаются оккупированными"
brodfeld_rework.115.d:0 "[From.GetNameDef] отказался принять наше щедрое предложение и приказал своим войскам остаться в землях, которые они оккупировали. Они не заинтересованы в том, чтобы вернуть нам наши земли, и вместо этого хотят угнетать и порабощать наших бедных граждан."
brodfeld_rework.115.a:0 "Возмутительно! Приготовиться к войне!"

brodfeld_news.1.t:0 "Оттепель в Бродфилде"
brodfeld_news.1.d:0 "[This.GetNewspaperHeader]Правление короля в Бродфилде уже не то, что было раньше. Усиление плюрализма в сочетание с длительными политическими реформами привело к тому, что монархия все больше принимает атрибуты демократии. Хотя это вовсе не обязательно означает, что Король отказался от власти, это означает, что у простого народа теперь есть шанс, что их голос услышат."
brodfeld_news.1.a:0 "Он извинится за чистки?"
brodfeld_news.1.b:0 "Неужели [From.GetLeader] сошел с ума?!"
brodfeld_news.1.c:0 "Это называется развитие!"

brodfeld_news.2.t:0 "Бродфилд объявляет крестовый поход против коммунизма"
brodfeld_news.2.d:0 "[This.GetNewspaperHeader]Несколько репортеров со всего мира стали свидетелями необычного события в столице Бродфилда ранее сегодня. Король Клосау выступил перед огромной, восторженной толпой, где он объявил крестовый поход против всех коммунистических наций в мире, говоря, что сами боги были на их стороне. Он сравнил коммунизм с раком, который распространился и должен был быть излечен, пока не стало слишком поздно. Учитывая, насколько опустошен Прайвен после гражданской войны, это мнение было несколько понятно. В конце речи он сказал: 'ЭТОГО ХОЧЕТ БОГ!', что теперь стало общим девизом в нации, так кричали солдаты и гражданские, готовясь к 'последней битве'."
brodfeld_news.2.a:0 "Сумасшедший монархист... Ройте окопы!"
brodfeld_news.2.b:0 "Возможно, нам следует присоединиться к его крестовому походу..."
brodfeld_news.2.c:0 "Король Клосау сошел с ума?!"

### СТАРЫЕ СОБЫТИЯ ###
prywhen.2.t:0 "Запросить помощь?"
prywhen.2.d:0 "У грязных коммунистов есть превосходство над нами и нам нужно прибегнуть к крайним мерам. Ни одна из соседних наций не хочет участвовать в этой войне на нашей стороне, но в этот отчаянный час мы отправим посланника к преступникам Блэкрок и пообещаем им долю в военных трофеях. В конце концов, добыча - это единственное, чего желают эти скоты."
prywhen.2.a:0 "Сделаем это."
prywhen.2.b:0 "Мы не можем доверять этим дикарям!"

# Событие для бандитов
prywhen.3.t:0 "Помочь? Бродфилду?"
prywhen.3.d:0 "Королевство Бродфилд получает удар клювом промеж глаз от Освободительной Армии Грифонии. Неудивительно было получить сообщение от короля, где он очень мило просит нас помочь в их войне. Хотя поддержка Бродфилда - это не обязательно то, что нам надо. Но мы не хотим, чтобы банда Редглада освободила крестьян от нашего НЕбандитского гнета, не так ли?"
prywhen.3.a:0 "Время поставить красных на их место!"
prywhen.3.b:0 "Если коммунисты победят, пусть придут. Мы их не боимся"

prywhen.4.t:0 "Бандиты отказываются помогать"
prywhen.4.d:0 "Блэкрок и ее головорезы ответили на нашу просьбу о помощи. К сожалению, они не видят неотложности ситуации и отказываются помочь нам в нашей борьбе против коммунистов"
prywhen.4.a:0 "Хах, нам все равно не нужна их помощь!"

brodfeld.1.t:0 "Иностранная военная помощь?"
brodfeld.1.d:0 "Хотя никто из наших соседей не хочет напрямую вмешиваться в конфликт, который, по их мнению, является внутренним вопросом, возможно, мы сможем получить от них косвенную помощь. В конце концов, если коммунисты победят, они распространят свою революцию на другие страны."
brodfeld.1.a:0 "Да, отправьте посланников всем нашим соседям!"

brodfeld.2.t:0 "Бродфилд просит военную помощь!"
brodfeld.2.d:0 "Сегодня из Бродфилда поступил еще один запрос о помощи. Они настоятельно просят о военной помощи любого рода и подробно описывают, какие злодеяния совершили коммунисты, говоря, что их нужно остановить любой ценой. Они также говорят, что если красная революция увенчается успехом, она распространится и на нас, как рак. Должны ли мы помочь королю?"
brodfeld.2.a:0 "Отправить поддержку! Красные должны быть остановлены!"
brodfeld.2.b:0 "Это их проблема."

brodfeld.3.t:0 "Прибыли иностранные военные советники!"
brodfeld.3.d:0 "Иностранные советники и добровольцы прибыли, чтобы поддержать нас! Советники - ветераны с обширным знанием тактики и стратегии, в то время как волонтеры стремятся бороться за наше дело. Мы едины против Красной угрозы, которая стремится отменить все, что нам дорого."
brodfeld.3.a:0 "Отлично!"

brodfeld.3.t_not_arrived:0 "Помощь никто не отправил!"
brodfeld.3.d_not_arrived:0 "Из всех наших соседей никто не оказал нам никакой помощи! Они слишком глупы, чтобы признать угрозу, которую представляют бандиты Редглада."
brodfeld.3.b:0 "Все вы пожалеете об этом!"

brodfeld.4.t:0 "Экономическая помощь?"
brodfeld.4.d:0 "Одним из наших немногих преимуществ перед коммунистами в войне является наш контроль над двумя крупными городами в Прайвене, - Сидией и Кивессином. Однако мы не можем в полной мере использовать этот промышленный потенциал, поскольку наша экономика уничтожена и у нас нет средств на поддержку нашей промышленности. Мы попросим наших соседей предоставить нам экономическую помощь, подчеркнув, что это поможет страдающим грифонам Прайвена. Конечно, это не ложь, но это также поможет с войной."
brodfeld.4.a:0 "Телеграфные провода будут заняты сегодня вечером ..."

brodfeld.5.t:0 "Бродфилд просит экономическую помощь"
brodfeld.5.d:0 "Королевство Бродфилд ведет кровавую гражданскую войну против коммунистических крестьянских мятежников. Руководители Королевства умоляют нас помочь страдающей экономике страны, которая была почти полностью опустошена конфликтом."
brodfeld.5.a:0 "Конечно! Мы должны помочь бедным грифонам!"
brodfeld.5.b:0 "Они просто хотят помощи против повстанцев, не так ли..."

brodfeld.6.t:0 "Внешняя экономическая помощь прибывает!"
brodfeld.6.d:0 "Сегодня мы, к счастью, получили средства из-за границы, привезенные строго охраняемыми кораблями и караванами. Мы должны вложить эти монеты в нашу промышленность и нанять больше рабочих и исследователей на наши гражданские и военные заводы."
brodfeld.6.a:0 "Король будет должен...поблагодарить их!"

brodfeld.6.t_not_arrived:0 "Деньги никто не отправил!"
brodfeld.6.d_not_arrived:0 "Кажется, даже попытка вызвать жалость не помогла, поскольку наши соседи отказываются отправлять нам какие-либо средства."
brodfeld.6.b:0 "Вы жадные ублюдки!"

brodfeld.7.t:0 "Болотные отряды"
brodfeld.7.d:0 "Болото ужаса - это пустынная и проклятая пустошь, мало кем населенная. Даже до войны наш контроль над регионом был незначительным, ограничиваясь богатыми месторождениями нефти на окраинах болот. Мы знаем, что племена дикарей населяют волшебные болота, кишащие зверями, и, хотя они отстали, они все еще могут помочь нам в войне.\n\nПоэтому мы отправили отряд в путь по реке Эви попытаться связаться с этими племенами, и, кажется, что у них это получилось. Из болот вышли племенные отряды, вооруженные мушкетами, которые привезли наши солдаты, готовые убить все, что видят. Это, безусловно, станет сюрпризом для красной грязи!"
brodfeld.7.a:0 "Отлично! Удачи им там."

brodfeld.8.t:0 "Операция: вареный рис"
brodfeld.8.d:0 "Хотя у нас кончается еда, также и у наших проклятых врагов. Чтобы выиграть войну, необходимо будет саботировать их рисовые поля, чтобы их следующий урожай с треском провалился! Вооружите и организуйте местных крестьян, которые в ярости из-за конфискации коммунистами их частных ферм. Вместе они начнут кампанию саботажа и террора, сожгут новую собственность ОАГ и вынудят их отвлечь войска от линии фронта. Может быть это именно то, что нам нужно, чтобы переломить ход войны!"
brodfeld.8.a:0 "У ублюдков не будет вареного риса следующей зимой"

brodfeld.10.t:0 "Иностранные инженеры?"
brodfeld.10.d:0 "После нескольких лет утечки мозгов у нас не хватает образованных инженеров. Без них наша промышленность не будет работать на полную мощность. Все наши инженеры, которые бежали из страны, наверняка не вернутся, пока война не закончится, поэтому, возможно, нам следует попытаться заманить иностранцев. Из всех соседних стран только Королевство Грифинстоун и Свободные Города Грифуса достаточно цивилизованы, чтобы иметь инженеров, поэтому мы должны отправить им сообщения."
brodfeld.10.a:0 "Будем надеяться, что их ответ будет положительным."

brodfeld.11.t:0 "Бродфилд просит наших инженеров!"
brodfeld.11.d:0 "Кивессин послал сообщение с просьбой о помощи наших талантливых инженеров. Они будут помогать только их гражданской экономике и вернутся, как только конфликт закончится, а инженеры-беженцы из Бродфилда вернутся домой."
brodfeld.11.a:0 "Похоже на разумную просьбу."
brodfeld.11.b:0 "Мы не отправим наши самые талантливые умы в зону военных действий!"

brodfeld.12.t:0 "Иностранные инженеры приезжают!"
brodfeld.12.d:0 "После долгой поездки иностранные инженеры прибыли в Сидию, стремясь работать на нас и помогать нашему больному промышленному сектору. Их опыт станет благом для наших военных усилий!"
brodfeld.12.a:0 "Спасибо, Грифинстоун!"
brodfeld.12.b:0 "Спасибо, Грифус!"
brodfeld.12.c:0 "Спасибо вам обоим!"

brodfeld.12.t_not_arrived:0 "Нет инженеров для нас ..."
brodfeld.12.d_not_arrived:0 "К сожалению, оба ответа были отрицательными. Ни Грифинстоун, ни Грифус не хотят отправлять к нам своих инженеров, заявляя, что им слишком опасно ехать в страну, вовлеченную в гражданскую войну."
brodfeld.12.e:0 "Прокляни их обоих!"

brodfeld.13.t:0 "Операция: танкист ползет!"
brodfeld.13.d:0 "Ходят слухи, что Торговая федерация Скайфол купила несколько бронированных механических зверей из земель пони за океаном. Эти машины плюют огнем и могут самостоятельно ездить. Так же докладывают, что они начинают производить магические творения тайно. К счастью, один из федеральных чиновников пролил вино на свекровь нашего принца, которая является дочерью бургмейстера Фезеры, посещавщей Скайфол. Мы должны приобрести одну из немногих моделей. Это может быть ключом к нашей победе в гражданской войне. Скорость и надежность команды пиратского корабля, которую нам удалось нанять не очень хороша, но поскольку они были единственными, желание выполнить миссию будет зависеть от суммы оплаты."
brodfeld.13.a:0 "Пусть они чувствуют себя королями!"
brodfeld.13.b:0 "Купите им ром!"
brodfeld.13.c:0 "Мы не можем дать им много"
brodfeld.13.e:0 "Ради бога, мы не можем тратить время на глупости!"

brodfeld.14.t:0 "Чудесное оружие прибыло!"
brodfeld.14.d:0 "Путешествие закончилось, и пираты сдержали свое слово, они не убежали с деньгами. Что еще более важно, они вернули нам подарок! Мы организуем новое подразделение и отправим зверя в бой! Пусть чудодейственное оружие приведет нас к победе!"
brodfeld.14.a:0 "Ура!"
brodfeld.14.b:0 "Ура ... Подожди, коммунисты захватили Сидию? ЛЯЯЯЯЯЯЯЯЯЯ!"

# Похоже, больше не используется ['вероятно': gallus:]
brodfeld.15.t:0 "Гражданская война окончена!"
brodfeld.15.d:0 "Поскольку последние коммунистические силы капитулировали, мы готовы начать восстановление страны."
brodfeld.15.a:0 "Отлично."

brodfeld.21.t:0 "Гражданская война окончена!"
brodfeld.21.d:0 "После длительной борьбы гражданская война наконец-то закончилась. И все же страдания продолжаются, потому что наша некогда справедливая и красивая страна лежит в руинах. Цены на продовольствие заоблачные, торговля остановлена и инфраструктура уничтожена. Теперь мы должны потеть и строить, а также наказать гадов, ответственных за это."
brodfeld.21.a:0 "Ух."

brodfeld.22.t:0 "Крестьяне Прайвена!"
brodfeld.22.d:0 "Услышьте мою просьбу! Мы взываем вас встать на защиту своей родины от красных предателей, которые терроризируют нас уже 2 года! Ты нужен нам. Записывайся в королевскую армию Бродфилда! Сегодня!"
brodfeld.22.a:0 "Призвать столько сколько получиться."
brodfeld.22.b:0 "Не призывайте слишком много."
brodfeld.22.c:0 "Примерно тысячу."

brodfeld.23.t:0 "Крестьяне Кивессина!"
brodfeld.23.d:0 "Солдаты отправились в деревни недалеко от столицы, собрали местных крестьян и вслух зачитали следующее сообщение, написанное самим Королем:\n\n'Услышьте мою просьбу! Вы трудитесь на полях вокруг нашей прекрасной столицы много лет! Вы кормите себя, Короля и его семью! Сейчас же вам выпал шанс защитить свою землю, семью и Короля! Красные бандиты приближаются. Они лишат ваших дочерей чести, сожгут ваши дома и заберут ваши жизни. Не дайте им сделать этого! Вы нужны в королевской армии Бродфилда!'\n\nСотни крестьян горячо скандировали: 'Да здравствует Король!', но сотни других молчали, сомнение было в их глазах. Что нам делать?"

brodfeld.24.t:0 "Крестьяне Сидии!"
brodfeld.24.d:0 "Солдаты отправились в деревни недалеко от Сидии, собрали местных крестьян и вслух зачитали следующее сообщение, написанное самим Королем:\n\n'Услышьте мою просьбу! Вы даете рыбу на столы прайвенского народа уже много лет! Посевы, которые вы выращиваете под теплым южным солнцем, приносят радость и счастье каждому лояльному грифону. Но сейчас, красные бандиты наступают, и веселья больше не будет. Их загребущие когти заберут у вас все! Если хотите этому противостоять, вступайте в армию Бродфилда!'\n\nСотни крестьян скандировали 'Смерть Редгладу! Смерть коммунистам!' пока они махали своими вилами, сотни других оставались тихими, с ужасом в глазах. Что нам делать?"

