brodfeld_rework.18_t_allegro:0 "Дружественный отзыв"
brodfeld_rework.18_d_allegro:0 "Беспорядочные дебаты в парламенте наконец подошли к концу, а Энрико вздохнул с облегчением. Встреча закончилась, и он наконец-то смог пойти домой. Он взял свой чемодан и надел свою фирменную черную шляпу, а затем покинул дворец. Но когда он спускался по входной лестнице, его встретило знакомое лицо.\n\n'О, привет, Том. Что привело тебя сюда?'\n'Просто хотел посмотреть, как у тебя дела. В последние месяцы ты был очень занят.' Энрико усмехнулся. Такое преуменьшение. Оказывается, восстановление страны требовало большой работы.\nПринц усмехнулся, но затем его лицо стало более серьезным. 'Ах, да, насчет этого...Рико, я хотел сказать тебе, что я думаю о твоих решениях, я думаю, что ты примерно на правильном пути. Однако ты слишком спешишь и слишком сильно склоняешься в сторону милитаризма. Но по большей части твои решения были действительно мудрыми. Ты хороший лидер.' Энрико радостно улыбнулся и поклонился. 'Я всего лишь смиренный слуга моего народа. Но я рад, что ты согласен с некоторыми моими решениями. Я просто хотел бы, чтобы ты согласился со всеми из них. Возможно, я пересмотрю некоторые вещи...'\n'Я был бы признателен, если бы ты это сделал.' Томадо вздохнул и покачал головой. 'Извини, если это тебя расстраивает. Я прошу перфекционизма, потому что я люблю свою страну, но, возможно, твой выбор был верным, и в итоге все получается хорошо.' Он дружелюбно улыбнулся. 'Как насчет того, чтобы пойти выпить успокаивающую чашку чая в твоей квартире?'\nЭнрико улыбнулся в ответ. 'Звучит просто замечательно.'"
brodfeld_rework.18_t_presto:0 "Дружественный отзыв"
brodfeld_rework.18_d_presto:0 "Беспорядочные дебаты в парламенте наконец подошли к концу, а Энрико вздохнул с облегчением. Встреча закончилась, и он наконец-то смог пойти домой. Он взял свой чемодан и надел свою фирменную черную шляпу, а затем покинул дворец. Но когда он спускался по входной лестнице, его встретило знакомое лицо.\n\n'О, привет, Том. Что привело тебя сюда?'\n'Просто хотел посмотреть, как у тебя дела. В последние месяцы ты был очень занят.' Энрико усмехнулся. Такое преуменьшение. Оказывается, восстановление страны требовало большой работы.\nПринц усмехнулся, но затем его лицо стало более серьезным. 'Ах, да, насчет этого...Рико, я хотел сказать тебе, что я думаю о твоих решениях, я думаю, ты ведешь себя слишком жестко, как мой отец, и это заставляет меня волноваться и даже...расстраиваться. Ты понимаешь, что наши граждане погибли из-за твоего выбора? Я искренне разочарован и потрясен.' Энрико нахмурился и посмотрел вниз от стыда и печали. 'Извини, друг, но это нужно было сделать. Я не хочу, чтобы еще одна гражданская война снова разрушила мою дорогую родину. Укрепление армии и наказание виновных было единственным способом обеспечить это.'\n'Но теперь наша страна разделена как никогда, и война неизбежна.' Томадо вздохнул и покачал головой. 'Извини. Возможно, мне стоит больше доверять твоему мнению. Может быть, все в итоге выйдет хорошо...' Между ними возникла неловкая пауза. 'Ну, тогда, до свидания.' Томадо обернулся и ушел. Энрико закрыл глаза и глубоко вздохнул, по его щеке покатилась слеза."
brodfeld_rework.18.a:0 "Мы продолжаем наш путь в будущее."

brodfeld_rework.19.t:0 "Вторая встреча"
brodfeld_rework.19.d:0 "Грифон спокойно сидел в лодке посреди реки Эви, ловя рыбу в реке. Внезапно он услышал, как его зовут с берега, и узнал знакомый голос.\n\nЭто был его сын.\n\nОн вскоре начал грести к берегу на пристань, где находилась его роскошная усадьба. Он вылез из лодки, чтобы поприветствовать его. Рыбак был намного худее и более стройнее, чем когда-то, а шрам на щеке чудесным образом начал заживать. Он тепло улыбнулся. 'Привет, сынок. Не ожидал, что ты уже тут как тут, хе-хе.'\n'Все хорошо, папа, я знаю, как сильно ты любишь рыбалку.' Принц Томадо тоже улыбнулся. 'Так, почему ты пригласил меня сюда?'\n'Я хотел поговорить с тобой о твоем друге, Энрико, и о том, что он сделал.'\n'Ты...расстроен из-за него?'\nКороль рассмеялся. 'Расстроен? Не говори глупостей. У него все хорошо, судя по газетным статьям, по крайней мере. Я хочу знать, сколько его идей пришло от тебя.\nПринц моргнул в замешательстве. 'Я не был связан с политикой вообще. Каждое решение было полностью его.'\nКороль поднял бровь. 'Впечатляет. Возможно, в конце концов, слухи верны. В его жилах королевская кровь.'\nТомадо нахмурился, теперь еще более смущенный. 'Что ты имеешь в виду?'\n"В течение многих лет грифоны говорили, что Энрико был моим бастардом, рожденным от вингбардской грифины, что у меня был роман с ней. Я выселил его, надеясь раз и навсегда положить конец этим слухам, но теперь я сожалею об этом. Томадо, теперь я хочу встретиться с моим другим сыном.'\n\nТомадо некоторое время смотрел на него в шоке, прежде чем, наконец, кивнул и улыбнулся. 'Я полагаю, у нас будет семейный ужин.'\n'Действительно, - сказал Клосау и усмехнулся.'
brodfeld_rework.19.a:0 "Семья воссоединилась."
brodfeld_rework.19.b:0 "Все идеи, полученные во время §Rвосстановления от гражданской войны§!, будут удалены!"

brodfeld_rework.20.t:0 "Приглашение из Бродфельда"
brodfeld_rework.20.d:0 "Сегодня в нашу столицу прибыло официальное приглашение, отправленное премьер-министром Бродфельда Энрико Чивальдори. Он просит нас присоединиться к их Королевству в оборонительном союзе, чтобы обеспечить мир и стабильность в долине Эви. Вместе мы будем более сильны и сможем противостоять любым внешним угрозам, будь то пони, минотавры или другие грифоны."
brodfeld_rework.20.a:0 "Мы любезно принимаем!"
brodfeld_rework.20.b:0 "Жалкие пацифисты просто не хотят, чтобы мы напали на них. Ха!"

brodfeld_rework.22.t:0 "Солмарктский вопрос"
brodfeld_rework.22.d:0 "Сенат собрался сегодня, чтобы обсудить вопрос о Солмаркте, дабы вернуть неотъемлемую территорию Бродфельда. Город-порт и прилегающие к нему земли находились под контролем Княжества Бродфельда с тех пор, как Император Гровер II, который отобрал его у минотавров, уступил его князю Раду более 200 лет назад. Теперь, спустя несколько лет после оккупации Цианолизией, пришло время либо забрать его силой, либо попросить вернуть его. Через несколько часов сенаторы пришли к выводу, что Бродфельд должен сначала попросить об этом, и если им откажут, то тогда война была бы оправдана. Однако, в конечном счете, Энрико должен был решить, что следует сделать."
brodfeld_rework.22.a:0 "Готовьте нашу армию сейчас же!"
brodfeld_rework.22.b:0 "Солмаркт или война!".
brodfeld_rework.22.c:0 "Зачем умирать за Солмаркт?"

brodfeld_rework.100.t:0 "Солмаркт или война!"
brodfeld_rework.100.d:0 "Сегодня в нашу столицу прибыл дипломат из Королевства Бродфельд, принеся с собой ультиматум для нас. Прайвенцы требуют, чтобы мы уступили им Солмаркт, поскольку это неотъемлемая часть их страны, которая была несправедливо захвачена у них во время гражданской войны графиней Цианолизии. Если мы не уступим их требованиям, может разразиться война. Как мы должны ответить посланнику?"
brodfeld_rework.100.a:0 "Мы не хотим войны. Пусть они ее получат."
brodfeld_rework.100.b:0 "Солмаркт принадлежит нам и только нам!"

brodfeld_rework.101.t:0 "[From.GetName] отвергает ультиматум"
brodfeld_rework.101.d:0 "Наш посланник вернулся из [From.GetNameDef] с плохой новостью, они отвергли наш ультиматум, несмотря на наши угрозы войной. Кажется, мы вернем нашу законную землю только силой, потому что дипломатия не сработала. Мы могли бы, конечно, просто отступиться, что могло бы сделать наших граждан счастливие, но тогда мы столкнемся с унижением, и наши грифоны в Солмаркте продолжат страдать при иностранном правлении."
brodfeld_rework.101.a:0 "Это война!"
brodfeld_rework.101.b:0 "Унижение предпочтительнее кровопролития."

brodfeld_rework.102.t:0 "[From.GetName] принимает ультиматум"
brodfeld_rework.102.d:0 "Наш посланник вернулся из [From.GetNameDef] с хорошими новостями, они приняли наш ультиматум и приказали своему губернатору и военному гарнизону в Солмаркте немедленно уйти. Золотые знамена Бродфельда вновь поднялись в Солмаркте, и наше население гордится вами! Наши границы восстановленны вновь!"
brodfeld_rework.102.a:0 "Перо сильнее меча."

brodfeld_rework.103.t:0 "[From.GetName] присоединяется к альянсу"
brodfeld_rework.103.d:0 "Наш посланник вернулся из [From.GetNameDef] с хорошими новостями, они приняли наше приглашение и теперь присоединятся к Альянсу Эви, обещая никогда не нападать на нас и обещая помочь другим членам альянса в беде."
brodfeld_rework.103.a:0 "Мы едины в мире и дружбе!"

brodfeld_rework.104.t:0 "[From.GetName] отказывается присоединиться"
brodfeld_rework.104.d:0 "Когда наш посланник вернулся в Кивессин, по его лицу можно было сказать, что он принес плохие новости. [From.GetNameDef] отказался от нашего приглашения и предпочел остаться один и не давая никаких обещаний. Мы должны быть осторожны и следить за ними, потому что они могут напасть на нас, чтобы закончить наш век мира, прежде чем он вообще начнется..."
brodfeld_rework.104.a:0 "Арктур защищает нас ..."

brodfeld_rework.26.t:0 "Речь короля"
brodfeld_rework.26.d:0 "Большая толпа собралась сегодня перед Королевским дворцом Кивессина, чтобы послушать первую публичную речь короля после капитуляции ОАГ. Многие грифоны стремились услышать, какие у него планы по восстановлению.\n\nКороль Клосау наконец появился на балконе в окружении военных офицеров, таких как Ион Соимеску и Лександру Леуеску. Он казался более уверенным, чем во время войны, и его паранойя, казалось, полностью исчезла. Он также прибавил в весе, но его яростный, решительный взгляд не позволял никому издеваться над ним.\n'Грифоны Прайвена! Некоторое время мы наслаждались восстановлением мира. Угроза войны нависает над нами и сейчас, мрачная и неотвратимая, но эта угроза исходит не только изнутри, но и извне. Коммунизм - это чума, зародившаяся не на Прайвенской земле, а за границей, и именно за нашими границами все еще гноится язва рода грифоньего.'\n\nТолпа все еще ожидала, что он скажет, что он сделает с разрухой в стране и общественными институтами разрушенными гражданской войной.\n\n'Вот почему мы не можем просто сидеть и ничего не делать, мои дорогие подданные! Красный зверь - это гидра со многими головами, и мы отрубили одну, но на её месте уже вырастает новая. И не только красные угрожают нам, но и торговцы войной и прочие самопровозглашенные освободители. Весь мир выступает против нас, стремясь уничтожить нашу нацию. Следовательно, конфликт неизбежен, война неизбежна, страдание неизбежно. Мы должны подготовиться, иначе мы умрем, потому что только сильные могут противостоять грядущему течению. Но не беспокойтесь, потому что наша нация сильна и может противостоять любому шторму. И каждый шторм должен закончиться и последовать мирный, золотой день. Надежда на победу в наших сердцах никогда не должна умирать! Бродфельд одержит победу!'\n\nНа короткое мгновение толпа молчала и была в глубоком шоке, но затем члены Золотой Гвардии среди толпы начали яростно хлопать в ладоши и аплодировать, и вскоре к ним присоединились другие грифоны, большинство из них стали громко хвалить короля, Ион Соимеску прищурился и заметил тех, кто не разделял их патриотический энтузиазм, и прошептал Лександру, чтобы он подготовил своих солдат. Предателей нужно будет сразу допросить."
brodfeld_rework.26.a:0 "Бродфельд победит!"

brodfeld_rework.25.t:0 "Искра"
brodfeld_rework.25.d:0 "Что-то изменилось в Клосау за эти годы. Томадо заметил это во время гражданской войны и попытался вмешаться и спасти своего отца от безумия. Но было слишком поздно. Сердце Клосау стало темным и ожесточенным, он не мог по-настоящему доверять кому-либо. Все проблемы во время его правления были не его ошибкой, думал он, а ошибкой других. Дворяне воспользовались его политикой открытой торговли, крестьяне, которых он лично освободил, только пострадали больше, и порядок, который он восстановил после голода, потребовал усиления его власти, что озлобило всех коммунистов и демократов в стране. А их уничтожение привело к смерти его жены от лап красных ассассинов.\n\nЕдинственными, кто получили кусочек его доверия, были его солдаты, которые видели в нем лицо отечества, получившего благословение самой богини Эвилианы. Но для него они были всего лишь пешками. На этом этапе почти все были.\n\nТак, когда во время его неспокойного правления произошла еще одна неудача, его реакция была спокойной. Когда участники беспорядков заполнили улицы во главе с недовольным дворянством и его собственным сыном, принцем Томадо, он подготовил экстренную встречу со своими генералами. В его глазах не было ни страха, ни сомнений. Нет, он казался довольным недавними событиями, как будто он мог ими воспользоваться.\n\nИон Соимеску, его наиболее доверенный генерал, выступил первым. 'Мой дорогой Король, что нам делать? Тысячи демонстрантов оккупировали или сожгли фабрики и правительственные здания по всей стране. Они требуют реформ, яростно отравленных предательской революционной мыслью. Должен ли я приказать армии уничтожить их?' Генерал Лександру Леуеску покачал головой. 'Нет, дурак, это наверняка приведет к новой гражданской войне! Мы должны быть осторожны, как если бы мы обращались с бомбой. С ними нужно разобраться, но более мягким образом.'\n\nКлосау посмотрел на каждого грифона по очереди, совершенно молча и сложив свои когти. Затем он наконец-то раскрыл свои планы..."
brodfeld_rework.25.a:0 "Сокрушить мятежную мразь"
brodfeld_rework.25.c:0 "Не прилагайте чрезмерных усилий"

brodfeld_rework.27_t_accepted:0 "Гамбит"
brodfeld_rework.27_d_accepted:0 "Широко распространенные беспорядки не стали неожиданностью для Клосау. Он знал, что предатели в его стране замышляют снова разрушить свою любимую родину, как всегда. Но теперь он разберется с ними навсегда. Все, нет больше дворян, коммунистов или его собственного сына, никто теперь не будет мешать и саботировать его правление, ведь он лучше знает, что лучше для них. Клосау насладится своей сладкой местью.\n\nКроме мести и справедливости Король хотел извлечь пользу из уничтожения своих врагов. Он заставит их работать и истекать кровью, чтобы его страна стала сильнее. Это было необходимо, если он хотел выполнить свой окончательный план спасения мира."
brodfeld_rework.27.a:0 "Бродфельд победит!"

brodfeld_rework.27_t_declined:0 "Другой план"
brodfeld_rework.27_d_declined:0 "Изначально король планировал не щадить своих врагов, которые много раз прежде саботировали его правление и приносили разрушения и опустошение его любимой родине, но теперь он передумал. Генерал Леуеску был прав, другой гражданский войны нужно было избежать любой ценой, и поэтому он смягчил свои планы мести и справедливости, но, тем не менее, хотел наказать и уничтожить своих бесчисленных врагов.\n\nПредатели будут привлечены к работе, поэтому они будут строить и ремонтировать, то что сами уничтожили и сожгли. С возвращением своей страны к былой славе, Клосау может привести свой народ к последней амбициозной миссии. Какой же цели? Спасению мира."

brodfeld_rework.28_t_accepted:0 "Новый наследник"
brodfeld_rework.28_d_accepted:0 "Золотая гвардия подготовила своих лучших убийц для особой секретной миссии, которую дал им сам Король. Им нужно было позаботиться о лидере восстания, принце Томадо, который совершил акт государственной измены и, следовательно, должен быть наказанным. Прелат Денали пообещал простить их за их грехи и дал им благословение Арктура.\n\nУбийцы были в гражданской одежде и присоединились к большой протестующей толпе в центре Кивессина. Принц Томадо стоял на большом ящике и произносил речь перед огромной толпой, в которой говорилось, что Король сошел с ума от власти и должен отречься от престола. Протестующие выкрикивали 'хлеб и мир!'. Убийцы хорошо скрывали свое отвращение и пробирались сквозь массы. У принца не было телохранителей, но он был окружен его самыми ярыми сторонниками. Одна из убийц - грифина, закричала, как сильно она любит и восхищается принцем, и как он должен стать их доброжелательным королем. Отвлеченный ею, еще один убийца подкрался к принцу и выбил ящик из-под его лап. Он упал на землю, и толпа задохнулась от ужаса. Затем убийца встал на колени рядом с ним, с тревогой на лице, спрашивая, в порядке ли он. Томадо сказал, что у него болит спина, но в остальном он был в порядке. Ассасин обнял принца, прося у него прощения. Томадо вздохнул, когда кинжал вошел в его сердце. Убийца сделал вид, что он шокирован, и начал звать врача, что ему нужна немедленная медицинская помощь. Десятки грифонов в ужасе вопили и хотели помочь ему и отнести его в больницу. Но они не знали, что было слишком поздно.\n\nКогда произошло убийство, король Клосау посетил могилу своей жены в Храме Эвилианы. Он плакал, говоря, что их сын предал их, и извинялся за то, что был плохим отцом, который позволил ребенку пасть так низко, и поцеловал надгробную плиту.\n\nНесколько дней спустя распространились новости о том, что принц умер. Король Клосау объявил, что в случае своей смерти генерал Ион Соимеску возьмет на себя контроль над страной. Если бы королевская династия де Киссау была бы уничтожена, то по крайней мере, у Прайвена был бы сильный и законный лидер."
brodfeld_rework.28.a:0 "Да здравствует король!"
