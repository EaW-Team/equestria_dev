BRF_council_war:0 "Королевская лаборатория расширена"
BRF_council_war_desc:0 "Теперь у нас есть секретная централизованная исследовательская база для наших талантливых исследователей, которые могут работать вместе, чтобы изобрести новые способы убийства коммунистов."
BRF_command_courses:0 "Командные курсы"
BRF_command_courses_desc:0 "Настало время переобучить наших офицеров и обеспечить дисциплину и порядок в королевской армии."
BRF_logisted_supplies:0 "Каналы поставок"
BRF_logisted_supplies_desc:0 "Мы реформировали нашу военную логистику и теперь наши солдаты постоянно получают оружие, инструменты, продукты питания и бинты."
BRF_our_deep_plan:0 "Новый план"
BRF_our_deep_plan_desc:0 "Он, безусловно, выиграет войну для нас!"
BRF_conscription_ease:0 "Упрощенный призыв"
BRF_conscription_ease_desc:0 "Мы упростили наш призыв и ослабили наши требования к службе, что позволило нам более эффективно призывать солдат."
BRF_armed_unemployed:0 "Новые рабочие места"
BRF_armed_unemployed_desc:0 "Работа для безработных!"
BRF_armed_workers:0 "Вооруженные рабочие"
BRF_armed_workers_desc:0 "Вы сможете закончить свою работу позже, а пока что хватайте пушки!"
BRF_armed_everyone:0 "Вооружены все"
BRF_armed_everyone_desc:0 "Грифоны Прайвена, объединяйтесь против коммунистических псов!"

BRF_ground_stand:0 "Удерживать наши позиции!"
BRF_ground_stand_desc:0 "Ни шагу назад! Красные звери должны быть остановлены!"
BRF_why_remember:0 "Помните, почему мы сражаемся"
BRF_why_remember_desc:0 "Мы боремся за то, чтобы спасти себя от гнета и тирании коммунизма, от кровавой революции, которая стремится уничтожить Прайвен изнутри!"
BRF_retreat_nowhere:0 "Некуда отступать"
BRF_retreat_nowhere_desc:0 "Мы загнаны в угол, но будем сражаться, и уничтожим столько ублюдков, сколько сможем! Мы не сдадимся, потому что смерть - предпочтительная альтернатива коммунизму!"
BRF_time_now:0 "Наше время пришло!"
BRF_time_now_desc:0 "Вперед, отважные солдаты! Теперь мы должны атаковать изо всех сил и сломать хребет ОАГ!"
BRF_run_away:0 "Выследить их!"
BRF_run_away_desc:0 "Коммунизм подобен раку, если все опухоли не будут ликвидированы, он просто проявится позже. Поэтому мы не можем позволить врагам бежать за границу или скрываться!"

BRF_payment:0 "Компенсация за помощь"
BRF_payment_desc:0 "Мы благодарны за помощь в гражданской войне и наградили наших союзников значительным количеством золота из королевской казны."
BRF_payment_received:0 "Компенсация за помощь"
BRF_payment_received_desc:0 "Бродфилд благодарен за нашу помощь в гражданской войне и наградил нас большим количеством золота из королевской казны."

BRF_military_growth:0 "Военный подъем"
BRF_military_growth_desc:0 "Мы вкладываем значительные средства в наши вооруженные силы, что в краткосрочной перспективе наносит ущерб экономике."
BRF_economical_growth:0 "Экономический подъем"
BRF_economical_growth_desc:0 "Мы вкладываем значительные средства в нашу отрасль, что в краткосрочной перспективе наносит ущерб экономике."

BRF_schools_openned:0 "Храмовые школы"
BRF_schools_openned_desc:0 "Раньше только богатые могли позволить себе образование. Теперь оно считается данным Богом правом, дабы все могли учиться и познавать. Мы будем учить наших подданных быть послушными и смиренными, напоминая им, что коммунизм - это ложь."
BRF_kivessin_university_openned:0 "Королевский университет культуры и науки в Кивессине"
BRF_kivessin_university_openned_desc:0 "Королевский университет в Кивессине является старейшим в Прайвене, но в настоящее время он значительно расширился. Наши старые профессора вернулись к работе, а иностранные специалисты обучают наших грифонов бесчисленным новым вещам о науке и культуре."

BRF_largo_recovery_idea:0 "Ларго"
BRF_largo_recovery_idea_desc:0 "Восстановление должно происходить медленно и мирно. Мы должны быть осторожными и гарантировать, что нам больше никогда не придется так сильно страдать."
BRF_largo_recovery2:0 "Ларго"
BRF_largo_recovery2_desc:0 "Восстановление должно происходить медленно и мирно. Мы должны быть осторожными и гарантировать, что нам больше никогда не придется так сильно страдать."
BRF_adagio_recovery_idea:0 "Адажио"
BRF_adagio_recovery_idea_desc:0 "Правительство должно вмешаться и помочь в восстановлении путем укрепления армии и экономики."
BRF_allegro_recovery_idea:0 "Аллегро"
BRF_allegro_recovery_idea_desc:0 "Чем дольше мы восстанавливаемся после гражданской войны, тем дольше страдают наши грифоны. Правительство должно поспешить и спасать жизни!"
BRF_presto_recovery_idea:0 "Престо"
BRF_presto_recovery_idea_desc:0 "В любой момент враг может использовать нашу слабость. Нужно восстановиться немедля, иначе мы обречены!"

BRF_promise_peace_idea:0 "Обещания мира"
BRF_promise_peace_idea_desc:0 "Правительство пообещало грифонам, что им никогда не придется терпеть еще одну войну."
BRF_no_demil:0 "Отказ от демилитаризации"
BRF_no_demil_desc:0 "Несмотря на требования и протесты, правительство отказалось демилитаризовать нацию, вызывая напряженность и беспорядки."
BRF_yes_demil:0 "Демилитаризация"
BRF_yes_demil_desc:0 "Правительство подчинилось требованиям грифонов и полностью демилитаризовало нацию, так что мир может снова править бал."
BRF_brighter_future_idea:0 "В светлое будущее"
BRF_brighter_future_idea_desc:0 "Правительство сократило военные расходы и вместо этого инвестирует в гражданскую экономику."
BRF_nomore_lies_idea:0 "Нет больше лжи"
BRF_nomore_lies_idea_desc:0 "Вместо пропаганды и лжи грифоны Прайвена теперь получат только правду."
BRF_always_consequences_idea:0 "Последствия Клосау"
BRF_always_consequences_idea_desc:0 "Правительство премьер-министра Энрико делает все возможное, чтобы полностью реформировать правительство после многих лет угнетения и обструкционизма со стороны Клосау."
BRF_reconst_infrastructure_idea:0 "Восстановление нашей инфраструктуры"
BRF_reconst_infrastructure_idea_desc:0 "Правительство предпринимает масштабные проекты по ремонту дорог и заводов в Прайвене."
BRF_save_culture_idea:0 "Сохранение нашей культуры"
BRF_save_culture_idea_desc:0 "Поощряются местные традиции и культуры, строятся новые святыни, посвященные местным божествам."
BRF_care_defence_idea:0 "Укрепление нашей обороны"
BRF_care_defence_idea_desc:0 "Начались обширные учебные программы, направленные на укрепление потрепанной армии Бродфилда."
BRF_focus_military:0 "Путь Стали"
BRF_focus_military_desc:0 "Бродфилд пошел по стальному пути и готовится к неизбежной войне."
BRF_focus_civilian:0 "Путь цветов"
BRF_focus_civilian_idea:0 "Бродфилд пошел по пути цветов и планирует стать заметной экономической державой юга."
BRF_blame_communists_idea:0 "Обвинение коммунистов"
BRF_blame_communists_idea_desc:0 "Правительство обвиняет ПКП и ОАГ во всех плохих вещах, которые недавно произошли с Прайвеном, и проводит массовые судебные процессы, чтобы наказать их справедливо. Король Клосау не сделал ничего плохого!"
BRF_yes_enslave:0 "Трудовые лагеря"
BRF_yes_enslave_desc:0 "Бесчисленные заключенные коммунисты и социалисты, получившие суровые приговоры, получают возможность служить трудясь. Плохие условия труда уже привели к многочисленным смертям."
BRF_no_enslave:0 "Милосердие для красных"
BRF_no_enslave_desc:0 "Вместо того, чтобы заставлять осужденных работать в качестве рабов, правительство приняло решение приказать судам выносить более мягкие приговоры и даже помиловало тысячи заключенных. Хотя многие радуются, другие жалуются, что виновные не были наказаны и что справедливость не восторжествовала."
BRF_rebuild_power_idea:0 "Восстановление нашей мощи"
BRF_rebuild_power_idea_desc:0 "Массовое наращивание военной мощи происходит в Прайвене, благодаря вложению правительством значительных средств в военную промышленность."
BRF_ten_reasons_idea:0 "Десять причин сражаться"
BRF_ten_reasons_idea_desc:0 "Правительство наметило десять причин любой ценой бороться за отечество, что вдохновляет тысячи молодых грифонов на вступление в армию."

BRF_radical_views_idea:0 "Золотая Гвардия в правительстве"
BRF_radical_views_idea_desc:0 "Легион Эвилианы, также известный как Золотая Гвардия, получил несколько высоких постов в правительстве Бродфилда, как в Сенате, так и в многочисленных министерствах. Их влияние в политике продолжает расти."
BRF_new_moon_idea:0 "Золотой рассвет"
BRF_new_moon_idea_desc:0 "Бродфилд превыше всего! Коммунисты и иностранные заговорщики бойтесь, ибо Золотое Солнце восходит над горизонтом!"

BRF_gambit_accepted_idea:0 "Королевский гамбит"
BRF_gambit_accepted_idea_desc:0 "Король планирует пожертвовать восстающими пешками, чтобы укрепить свое правление и свою страну."
BRF_gambit_economy_idea:0 "Полностью военная экономика"
BRF_gambit_economy_idea_desc:0 "Экономика Прайвена была полностью ориентирована на снабжение военных, поэтому Королевство победит."
BRF_gambit_nobility_idea:0 "Сокрушенное дворянство"
BRF_gambit_nobility_idea_desc:0 "Древние дворянские дома Прайвена были полностью разрушены, их члены убиты или вынуждены бежать из страны."
BRF_gambit_martial_idea:0 "Продленное военное положение"
BRF_gambit_martial_idea_desc:0 "Чрезвычайное положение в полной мере сохранится в обозримом будущем."
BRF_gambit_army_idea:0 "Золотые легионы"
BRF_gambit_army_idea_desc:0 "Патриотический и святой долг каждого подданного Короля - служить в армии."

BRF_gambit_declined_idea:0 "Другой план"
BRF_gambit_declined_idea_desc:0 "Убежденный своими командирами, Король использует менее жестокий метод, чтобы подавить восстание."
BRF_declined_economy_idea:0 "Реформированная экономика"
BRF_declined_economy_idea_desc:0 "Экономика Прайвена была реформирована, чтобы стать более способной снабжать военных."
BRF_declined_nobility_idea:0 "Привилегии аристократам отменены"
BRF_declined_nobility_idea_desc:0 "Древние права и привилегии дворян, которые сделали их богатыми и могущественными, были отменены. Аристократы теперь не более чем простые граждане."
BRF_declined_martial_idea:0 "Обновленные законы о чрезвычайных ситуациях"
BRF_declined_martial_idea_desc:0 "Кризисные законы были переписаны и скорректированы с учетом нынешней тяжелой ситуации."
BRF_declined_army_idea:0 "Патриотическая армия"
BRF_declined_army_idea_desc:0 "Служба в армии - патриотический и почетный поступок, и наши граждане это хорошо знают."

BRF_carve_future_idea:0 "Крестовый поход против коммунизма"
