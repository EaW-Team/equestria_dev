brodfeld_rework.159.t:0 "Встреча"
brodfeld_rework.159.d:0 "Вскоре после того, как масоны взяли на себя общественный контроль над Прайвеном, дружелюбный и спокойный нрав Прелата Денали полностью изменился. Он начал непрерывно разглагольствовать об опасностях и грехах масонов, которых он называл 'поклонниками Маара и некромантами'. Ему никогда не нравилось назначение королем масонов на посты в правительстве и армии, но тогда он не был таким громким и агрессивным. Ясно, что теперь он искренне беспокоится о том, что масоны будут делать со своей родиной. Многие грифоны сплотились за ним, особенно когда он пригрозил раскрыть тайны масонов, публикуя их ритуалы и символы на всеобщее обозрение.\n\nОднако вскоре после этого он исчез.\n\nСлухи начали распространяться почти сразу, причем некоторые утверждали, что Прелат был похищен и убит масонами. Антимасонские протесты прошли в Сидии и Кивессине, и вскоре даже была сформирована политическая партия, хотя она и была единственной. Но оппозиция масонам прекратилась, когда они объявили о своих планах на будущее, которые включали свободу, демократию и процветание для всех грифонов. Позже был назначен новый про-масонский прелат, и большинство грифонов забыли о любопытной судьбе Денали. Антимасонская партия распалась, когда они избрали масона своим лидером."
brodfeld_rework.159.a:0 "Вот и вынули занозу."
brodfeld_rework.159.b:0 "Прелат Денали больше не будет доступен в качестве советника.\n"

brodfeld_rework.160.t:0 "Реформа гражданства"
brodfeld_rework.160.d:0 "Сегодня масоны приняли спорный закон: все грифоны были внезапно лишены статуса гражданства и могли получить его, только присоединившись к масонской ложе. Это означало, что они потеряли свои бесчисленные привилегии и защиту, и стали немногим большим, чем просто бродяги с крайне ограниченными правами. Те услуги, включая образование и здравоохранение, которые масоны предоставили гражданам бесплатно, теперь стали для них недоступными.\n\nЭто, конечно, вызвало массовое возмущение, и грифоны начали готовить огромный бунт в Кивессине. Однако ведущие деятели, ответственные за его организацию, бесследно исчезли один за другим, а правоохранительные органы слишком мало заботились о проведении расследования. Во главе с недавно назначенным прелатом религиозные грифоны провели контрпротест, который собрал большое количество последователей. Вскоре достаточно голосов несогласных полностью замолчало, и грифоны либо устремились в ряды масонов, либо приняли свою мрачную, нищенскую судьбу."
brodfeld_rework.160.a:0 "Такова воля богов."

brodfeld_rework.161.t:0 "Приглашение из Прайвена"
brodfeld_rework.161.d:0 "Посланник из Прайвена прибыл сегодня в нашу столицу и встретился с нашими лидерами. Он представил нам приглашение в Лигу Наций, свободную кооперативную организацию со многими учреждениями, специализирующимися на оказании помощи экономике и улучшении жизни простых граждан. Для нас было бы очень полезно сказать «да» на это предложение, хотя это означает, что мы также должны подписать пакт о ненападении с Прайвеном."
brodfeld_rework.161.a:0 "Мы принимаем щедрое предложение."
brodfeld_rework.161.b:0 "Вы получите национальные духи, приносящие пользу вашей нации, в зависимости от того, какие из них открывал Прайвен.\n"
brodfeld_rework.161.c:0 "Нет, спасибо, у нас есть...другие планы на Прайвен."

brodfeld_rework.162.t:0 "[From.GetName] присоединяется к Лиге"
brodfeld_rework.162.d:0 "Хорошие новости из [From.Capital.GetName]! Лидеры [From.GetNameDef] приняли наше предложение и подписали несколько договоров, которые делают их страну членом Лиги Наций. Наши агентства и организации теперь могут начать действовать в пределах их границ и улучшать жизнь для всех."
brodfeld_rework.162.a:0 "Мы выполняем План Богов."
brodfeld_rework.162.b:0 "Новые решения разблокированы.\n"

brodfeld_rework.163.t:0 "[From.GetName] отказывается присоединиться"
brodfeld_rework.163.d:0 "Плохие новости из [From.Capital.GetName]! Лидеры [From.GetNameDef] отказались от нашего предложения, утверждая, что им не нужно увеличивать размеры своего бюрократического аппарата. Эту чепуху можно перевести как 'У нас есть другие планы на вас'. Возможно, было бы разумно подготовить нашу оборону. Конечно, мы можем продолжить переговоры и попытаться пригласить их позже, если они не нападут на нас первыми."
brodfeld_rework.163.a:0 "Мы пока не сдадимся."

brodfeld_rework.164.t:0 "Присоединяйтесь к нашим братьям"
brodfeld_rework.164.d:0 "Видные политические деятели в нашей стране встретились с [Root.GetLeader], требуя, чтобы мы позволили Прайвену аннексировать нас. Они говорят, что наши отношения принесли нам только хорошие вещи, в том числе богатство и научный прогресс, и что даже более тесное сотрудничество может значительно увеличить эти выгоды. Масон из [Root.Capital.GetName] говорит, что Прайвен принесет свободу, демократию и процветание всем нам."
brodfeld_rework.164.a:0 "Прекрасная идея, товарищи масоны!"
brodfeld_rework.164.b:0 "Вы будете аннексированы.\n"
brodfeld_rework.164.c:0 "Погодите, что? Нет! Арестуйте этих предателей и покиньте Лигу!"

brodfeld_rework.165.t:0 "Нападение на нашу свободу"
brodfeld_rework.165.d:0 "Ужасные новости из Сидии прибыли сегодня в столицу. Террористическая атака была совершена на центральной рыночной площади посреди дня в самый напряженный час, когда грифоны покупали рыбу у рыбаков. Террорист-одиночка в жилете со взрывчаткой совершил самоубийство, убив десятки случайных прохожих и вызвав огромный хаос, который привел к дополнительным смертям. Каким-то образом масоны подтвердили личность и национальность нападавшего всего несколько часов спустя и подтвердили, что это иностранное правительство послало его, чтобы обратить граждан Прайвена друг против друга и спровоцировать еще одну гражданскую войну. Сам король объявил, что этого не будет, и разрешил масонам начать военное наступление, чтобы наказать виновных.\n\nТе, кто утверждали, что теракт был работой внутренних сил, вскоре загадочным образом исчезли."
brodfeld_rework.165.a:0 "Люшианские террористы были ответственны за нападение!"
brodfeld_rework.165.c:0 "Грифийские варвары были ответственны за атаку!"
brodfeld_rework.165.f:0 "Ответственность за нападение несут каперы Грифуса!"
brodfeld_rework.165.h:0 "Цианолизские террористы были ответственны за нападение!"
brodfeld_rework.165.j:0 "Нет сомнений, что эта страна финансировала террористов."

brodfeld_rework.166.t:0 "Провозглашение Лиги Наций"
brodfeld_rework.166.d:0 "СОВМЕСТНАЯ ДЕКЛАРАЦИЯ МАСОНОВ ДРЕВНЕГО ВЕЛИКОГО ОРИЕНТИРА ПРАЙВЕНА\n\nЧлены Лиги, подписавшие настоящее Соглашение,\nбудучи убежденными в том, что тесное сотрудничество необходимо для защиты жизни, свободы, независимости и религиозной свободы, а также для сохранения прав и справедливости существ на своих собственных землях, а также в других странах, и что они теперь участвуют в общей борьбе против дикарей и жестоких сил, стремящихся покорить мир,\nПРОВОЗГЛАШАЕТСЯ:\nКаждый член Лиги обязуется использовать все свои ресурсы, военные или экономические, для улучшения жизни своих граждан и защиты их от вреда.\nКаждый член Лиги обязуется сотрудничать с правительствами, подписавшими Соглашение, и не объявлять войну Основателю Лиги.\nПриведенной выше декларации могут придерживаться другие страны, которые являются или, возможно, стремятся к улучшению своей нации и достижению современной цивилизации."
brodfeld_rework.166.a:0 "План Богов продолжается."

brodfeld_rework.167.t:0 "Новый мировой порядок"
brodfeld_rework.167.d:0 "Наконец, мы приближаемся к достижению нашей конечной цели, которая заключается в том, чтобы связать то, что внутри, с тем, что снаружи, с тем, что выше, с тем, что внизу, и соединить мир осязаемого и известного с миром нематериальным и невидимым реальности. Сила, Мудрость и Красота божественной творческой силы - через одно из ее средств выражения - скоро будут раскрыты.\n\nДревние Тайны будут восстановлены, древние ориентиры снова будут признаны, те ориентиры, которые есть у масонства так серьезно сохранились и до сих пор были надежно забальзамированы в масонских ритуалах, ожидая дня восстановления и воскресения. С объединением мира и раскрытием, развитием, созреванием и расширением сознания, все время вверх и вперед к большему Свету, мы достигнем истинного Просветления, выполним План Богов и построим Храм Света под небесами, по Образу Храма Свыше."
brodfeld_rework.167.a:0 "Предпринимаются последние шаги."

 brodfeld_rework.168.t:0 "Заговор обнаружен!"# Different duplicate from Eaw
 brodfeld_rework.168.d:0 "Наша секретная служба раскрыла заговор, посвященный уничтожению нашей независимости и суверенитета. Множество членов нашего правительства принадлежали к масонским ложам и странным культам - все они подчиняются приказам Великого Ориентира из Прайвена, который хочет интегрировать нас. Кажется, что вступление в Лигу Наций и разрешение на расширение внешне доброжелательных организаций Прайвена в нашей стране было ошибкой, так как эти иностранцы вскоре начали тайно влиять на наших чиновников.\n\nМы должны немедленно арестовать всех масонов в нашей стране, немедленно покинуть Лигу Наций и разорвать все дипломатические отношения с Прайвеном, а затем подготовиться к войне. Масоны зашли слишком далеко в своем безумии."# Different duplicate from Eaw
 brodfeld_rework.168.a:0 "Мы должны свергнуть этих культистов!"# Different duplicate from Eaw

 brodfeld_rework.169.t:0 "Наши планы провалились"# Different duplicate from Eaw
 brodfeld_rework.169.d:0 "Кажется, наши священные секреты не были достаточно секретными. Иностранцы были слишком умны и, к нашему ужасу, раскрыли наш План. Все масоны в их стране были арестованы, и [From.GetNameDef] официально покинул Лигу Наций. И, что хуже всего, они теперь хотят вторгнуться в нашу честную и справедливую нацию и свергнуть наш режим. Они противостоят Воле Великих Архитекторов и познают их божественный гнев."# Different duplicate from Eaw
 brodfeld_rework.169.a:0 "Готовьтесь к войне. Боги на нашей стороне."# Different duplicate from Eaw

brodfeld_rework.172.t:0 "Отсутствующий король"
brodfeld_rework.172.d:0 "Прошло уже две недели с тех пор, как Король бесследно исчез.\n\nПолицейские грифоны искали везде, где могли, допрашивали слуг и нанимали частных детективов для расследования этого вопроса. И все же никто не мог найти никаких подсказок о местонахождении Короля. Основываясь на всех доказательствах, он вошел в свою спальню, исчез в воздухе и никогда не покидал ее.\n\nЧтобы избежать полного хаоса в стране, сын Его Величества принц Томадо взял бразды управления правительством. Он уже пообещал демократические реформы и выборы, к большому разочарованию Золотой Гвардии, которая теперь потеряла своего самого щедрого сторонника. Тем не менее, принц обещает уйти в отставку, как только его отец будет найден, что должно произойти очень скоро, и отказывается принять титул короля."
brodfeld_rework.172.a:0 "Да здравствует Принц!"

