brodfeld_rework.172.t:0 "Отсутствующий король"
brodfeld_rework.172.d:0 "Прошло уже две недели с тех пор, как Король бесследно исчез.\n\nПолицейские грифоны искали везде, где могли, допрашивали слуг и нанимали частных детективов для расследования этого вопроса. И все же никто не мог найти никаких подсказок о местонахождении Короля. Основываясь на всех доказательствах, он вошел в свою спальню, исчез в воздухе и никогда не покидал ее.\n\nЧтобы избежать полного хаоса в стране, сын Его Величества принц Томадо взял бразды управления правительством. Он уже пообещал демократические реформы и выборы, к большому разочарованию Золотой Гвардии, которая теперь потеряла своего самого щедрого сторонника. Тем не менее, принц обещает уйти в отставку, как только его отец будет найден, что должно произойти очень скоро, и отказывается принять титул короля."
brodfeld_rework.172.a:0 "Да здравствует Принц!"

