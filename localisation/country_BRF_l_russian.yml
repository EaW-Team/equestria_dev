BRF_move_to_white_flower_desc:0 "Проект С.М.Н.С. (Секретное масонское новое святилище) был для нас большим успехом, и у нас есть новое место сбора нашего Ориентира. Теперь, когда мы контролируем Прайвен, мы должны перенести туда всю бюрократию и институты."
BRF_infiltration:0 "Инициировать новых масонов"
BRF_infiltration_desc:0 "Чтобы распространять ценности демократии и просвещения, мы должны открыть новые ложи за границей и расширить свое членство. Существующие дипломатические и политические связи сделают это легким делом. Конечно, в отличие от Прайвена, законы других стран не требуют от официальных лиц декларировать свое членство в нашем братстве."
BRF_invite:0 "Пригласить в Лигу Наций"
BRF_invite_desc:0 "Выгоды от сотрудничества обильны, поэтому мы должны искать более близких отношений с нашим соседом и пригласить их в нашу Лигу. Наши организации могут распространять свою деятельность на них и улучшать жизнь их граждан.\n\nЕсли наше приглашение будет принято, они получат §Yнациональные духи§! всех международных организаций, основанных нами."
BRF_integrate:0 "Объять наших братьев"
BRF_integrate_desc:0 "Многие ведущие политические деятели в этой стране стали масонами. Они хотят более тесного сотрудничества между нашими народами и хотят, чтобы мы принесли им свободу, демократию и процветание."
BRF_fuck_woodpeckers:0 "Конец нашему соперничеству"
BRF_fuck_woodpeckers_desc:0 "Лесорубы - бывшие масоны, которые все дальше и дальше отклонялись от пути и приняли обряды, которые мы считаем откровенно отвратительными. Они оставили Свет и объяли Тьму. Поэтому мы обязаны искоренить их в священном крестовом походе!"

