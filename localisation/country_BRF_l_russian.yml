BRF_medium_tank_manufacturer:0 "Мастерские Леонида"
BRF_Mason_Of_Kivessin:0 "Масон Кивессинский"
BRF_Tomado:0 "Принц Томадо де Киссау"
BRF_Tomado_desc:0 "Томадо де Киссау - единственный сын короля Клосау и его законный наследник. Он - грифон-идеалист, в первую половину своих двадцати лет потерявший мать во время попытки покушения на его отца. На него повлияли либеральные идеалы, главным образом благодаря его близкому другу Энрико Чивальдори, и он желает, чтобы Бродфельд стал конституционной монархией. Недавняя жестокость и деспотизм отца заставили его начать волноваться и бояться."
BRF_princess_mira:0 "Принцесса Мира де Киссау"
BRF_Twinkle_Sprinkle:0 "Сумерка Искринка"
BRF_Twinkle_Sprinkle_desc:0 "Милая пурпурная грифина, которая любит магию и писать письма королю. Иногда подписывается как Твинкл Спринкл."
BRF_Ion_Soimescu:0 "Ион Соимеску"
