### ARMY ### 
BRF_army_new_stuff:0 "Реорганизовать армию"
BRF_army_new_stuff_desc:0 "Королевская армия веками пребывала в состоянии застоя, и ей пришлось быстро адаптироваться к разразившейся гражданской войне. Сейчас царит мир, но мы должны продолжать превращать наши потрепанные силы в современную армию, достаточно сильную, чтобы противостоять любым внутренним или внешним угрозам."
BRF_experimental_weapons:0 "Эксперименты с магическим оружием"
BRF_experimental_weapons_desc:0 "Сикамеон, один из наших давних торговых партнеров, уже давно лидирует в использовании кристаллов. Одно из последних нововведений - это магическое оружие, работающее на кристаллах. Такие пушки опасны и потребуют импорта кристаллов из-за границы, но они достаточно сильны, чтобы уничтожить коммуниста одним выстрелом."
BRF_knight_weapons:0 "Современные рыцари"
BRF_knight_weapons_desc:0 "Поскольку точность и смертоносность оружия продолжает расти, рыцарям нужно самое лучшее снаряжение, если они хотят побеждать. Им нужны новые виды брони и более тяжелое оружие, чтобы повысить их живучесть и огневую мощь. Они останутся элитной силой, способной сокрушать наших врагов на поле боя."
BRF_project_radar:0 "Зарги Нори" 
BRF_project_radar_desc:0 "Более развитые страны экспериментируют с технологией, которая позволяет легко обнаруживать корабли и самолеты с большого расстояния. Иностранцы называют его радаром, но наши ученые сейчас разрабатывают свою версию под названием Зарги Нори. С помощью этого устройства вражеские бомбардировщики или корабли не смогут застать нас врасплох."
BRF_encrypt_decrypt:0 "Проект Децифра"
BRF_encrypt_decrypt_desc:0 "Пока существует военная связь, никуда не деться от секретности и попыток её нарушить. Как коммуникационные, так и криптологические машины становятся все более и более совершенными в ходе этой гонки вооружений. Масоны предлагают нам помощь в разработке совершенно новых методов де- и шифрования, чтобы мы могли сохранить наши секреты."
BRF_a_draft:0 "Расширить призыв"
BRF_a_draft_desc:0 "Долгая гражданская война истощила запасы рекрутов, и нам предстоит укрепить ряды армии. Она нуждается не только в восстановлении, но и в расширении, дабы противостоять многочисленным армиям наших врагов. Некоторые грифоны могут ворчать, но они должны понимать, что каждый гражданин должен выполнять свой патриотический долг."
BRF_new_training:0 "Внедрить новые методы обучения"
BRF_new_training_desc:0 "Гражданская война преподала нам болезненный урок: наши солдаты не были готовы хорошо сражаться против коммунистов. Это связано с устаревшими методами обучения, которые не учитывают изменившийся характер войны. Наша армия должна знать как эффективно использовать новейшие тактики и оружие против врага, коммуниста или же нет."
BRF_officer_academy:0 "Королевская офицерская академия"
BRF_officer_academy_desc:0 "Наши офицеры сослужили нам хорошую службу, этого нельзя отрицать. Но их обучение устарело, так что самое время вернуться за парты, чтобы ещё больше отточить свои навыки. После этого они будут готовы вести современную войну с современной стратегией. Мы откроем новую военную академию в Кивессине и наймем учителей для переподготовки наших генералов."
BRF_army_offensive:0 "Наступательный подход"
BRF_army_offensive_desc:0 "Коммунистов победило не бездействие, а решительные действия и жёсткие удары! Такая тактика принесла нам победу в гражданской войне, и она также поможет нам в любых будущих войнах. Бродфельд - это королевство отважных воинов, которые не боятся смело наступать на вражеские позиции."
BRF_army_defensive:0 "Оборонительный подход"
BRF_army_defensive_desc:0 "Безрассудное и чрезмерно самоуверенное наступление в начале Гражданской войны едва не привело к нашему поражению, поскольку коммунисты устроили засаду и уничтожили многие наши подразделения. Однако мы выучили свои ошибки и не повторим их в будущем. Терпение и тщательное планирование - вот ключи к победе, позволяющие нам сохранить наших рекрутов."
BRF_new_guns_def:0 "Дальнобойное пехотное оружие"
BRF_new_guns_def_desc:0 "Лучший способ удержать позиции - это уничтожить противника прежде, чем он успеет добраться до вас. Мы должны инвестировать средства в оснащение наших солдат дальнобойным оружием вроде миномётов и крупнокалиберные пулеметы, что облегчит им защиту нашего королевства от иностранных захватчиков."
BRF_additional_support_weapons:0 "Модернизация винтовок"
BRF_additional_support_weapons_desc:0 "Благодаря помощи Вингбардии мы начали доводить экипировку солдат до современных стандартов. Однако ещё предстоит проделать большую работу, чтобы каждый грифон получил шлем, гранаты и винтовку. Когда мы впервые столкнулись с коммунистами, то были вооружены кремневыми ружьями. В следующий раз у нас будут полуавтоматические винтовки."
BRF_arty_def:0 "Большие пушки, большие снаряды"
BRF_arty_def_desc:0 "Артиллерия - важнейший компонент современных армий. Артобстрел может остановить даже самое яростное наступление. Поэтому разумно увеличить калибр наших крупных орудий, чтобы они могли стрелять дальше и эффективнее. При наличии артиллерии любое коммунистическое восстание может быть уничтожено издалека прежде чем действительно станет угрозой."
BRF_anti_tank_def:0 "Разработка противотанкового вооружения"
BRF_anti_tank_def_desc:0 "Новое чудо-оружие, известное как «танк», грозит переломить ход войны в пользу атакующего. Если мы хотим избежать окружения этими машинами, нам оружие, способное уничтожать их. Специальные противотанковые пушки, стреляющие твердыми вольфрамовыми снарядами, могут пробить металлическую броню танков."
BRF_support_companies_def:0 "Сохранить наших грифонов и оружие"
BRF_support_companies_def_desc:0 "Если мы хотим продержаться против врага как можно дольше, нам нужен достаточный запас ресурсов. Создание специальных рот, которым поручено свести к минимуму потери оборудования и жизней, мы сможем отбивать даже самые мощные атаки, не беспокоясь о снабжении."
BRF_defense_doctrine:0 "Оборона - лучшее нападение"
BRF_defense_doctrine_desc:0 "Некоторые говорят, что нападение - лучшая защита, но не мы. Долг нашей армии - защищать королевство, и мы будем делать это, а не посылать наших грифонов умирать в бесполезных атаках. Бродфельд будет подобен золоту, благородному металлу, что может служить тысячелетиями, всегда ярко мерцая под солнцем Борея."
BRF_new_guns_off:0 "Совокупность войны"
BRF_new_guns_off_desc:0 "Вспомогательное оружие и снаряжение не менее важно, чем основное. Для успешного наступления солдатам нужны не только винтовки, но и взрывчатка, пистолеты, штыки, боевые ножи, бинокли, лопаты и прочее. Мы должны убедиться, что каждый солдат оснащен самым лучшим снаряжением и готов наступать в любых условиях."
BRF_tank_stuff:0 "Стальные монстры"
BRF_tank_stuff_desc:0 "Ранее мы узнали о танках, которые революционизирует войну, но теперь у нас есть чёткие знания о них. С этим знанием мы можем приручить этих металлических зверей и использовать их на поле битвы против врагов. Острие из танков может пробить вражескую оборону, позволив нашим солдатам прорваться внутрь и сокрушить противника."
BRF_arty_off:0 "Мобильная артиллерия"
BRF_arty_off_desc:0 "Артиллерия играет ключевую роль в наступлении, ослабляя оборону противника и позволяя пехоте атаковать. Однако артиллерия движется медленно, и она не может угнаться за более мобильными силами. Надо использовать грузовики вместо грифонов для перевозки наших орудий туда, где они нужны."
BRF_anti_tank_off:0 "Моторизация пехоты"
BRF_anti_tank_off_desc:0 "Грузовики похожи на самоходные вагоны или поезда, которым не нужны рельсы. На хороших дорогах они движутся быстрее летающих грифонов, а их грузоподъемность намного больше. Если мы предоставим грузовики армии, то пехота сможет быстро продвигаться вперед и благодаря своей скорости оставаться на шаг впереди врага."
BRF_support_companies_off:0 "Поддержка наших солдат"
BRF_support_companies_off_desc:0 "Атака без поддержки потерпит неудачу, особенно если всё пойдет не так, как планировалось. Нам необходимо сформировать в дивизиях вспомогательные роты, которые будут обеспечивать своих сослуживцев связью, ремонтом техники, а также проводить разведку для них. С их помощью наши грифоны смогут убить вдвое больше коммунистов, чем раньше."
BRF_offense_doctrine:0 "Первыми нанести удар!"
BRF_offense_doctrine_desc:0 "Нападение - лучшая защита. Вместо того чтобы ждать, пока наши враги перехватят инициативу, мы должны действовать быстро и первыми нанести удар, прежде чем они успеют даже начать готовить свою оборону. Мы никому не позволим ступить на священную плодородную почву Прайвена. Кровь будет пролита лишь на чужой земле, отбитой у врага."

### AIR ### (Need Loc)
BRF_strat_destruction:0 "Неограниченная воздушная война"
BRF_strat_destruction_desc:0 "Долг наших ВВС - любыми необходимыми средствами препятствовать военным усилиям противника. Определение «гражданской цели» должно быть уточнено, поскольку враги будут использовать гражданские железные дороги и коммуникации. Разрушение инфраструктуры и промышленного потенциала должно осуществляться, независимо от сопутствующего ущерба."
BRF_battlefield_support_focus:0 "В поддержку армии"
BRF_battlefield_support_focus_desc:0 "У наших ВВС одна цель: поддерживать армию и помогать ей. Воздушные командиры будут служить под началом генералов армии и тесно сотрудничать с ними для оказания эффективной поддержку там, где она необходима. Такая работа в тандеме значительно повысит эффективность."
BRF_operational_integrity_focus:0 "Гибкие ВВС"
BRF_operational_integrity_focus_desc:0 "Мы не должны назначать какой-либо узкой роли для наших ВВС. Вместо этого они должны быть готовы к выполнению любых задач. Наши пилоты будут обучены выполнять различные миссии в зависимости от ситуации. Они могут не блистать в какой-либо отдельной задаче, но они компенсируют это своей адаптивностью и гибкостью."
BRF_air_stuff:0 "Летная академия Бикау"
BRF_air_stuff_desc:0 "Для создания ВВС нам нужны подготовленные летчики. Мы создадим летную академию Бикау, укомплектованную лучшими иностранными специалистами, которых только можно купить за деньги. Они научат наших грифонов управлять этими самолётами, а также помогут нашим инженерам в создании новейших их моделей."
BRF_fighter_projects:0 "Достать вингбардские истребители"
BRF_fighter_projects_desc:0 "Нам удалось заключить сделку с Accipitrid, вингбардскийской авиастроительной компанией. В обмен на солидную сумму золота они предоставят нам сотню самолётов, только что прибывших с конвейеров их заводов. Это будет отличным дополнением к нашим ВВС, а изучение их моделей даст нам немало идей."
BRF_doctrinal_development:0 "Улучшение доктрины"
BRF_doctrinal_development_desc:0 "Благодаря новым офицерам, окончившим академию Бикау, мы можем продолжать развивать наши воздушные доктрины и стратегии. Они найдут более эффективные способы использовать наши ВВС для уничтожения коммунистов издалека и достижения полного господства в небе."
BRF_strat:0 "Модели тяжелых бомбардировщиков"
BRF_strat_desc:0 "Более тяжелые и крупные самолёты могут быть медленнее, но они имеют увеличенную емкость баков для топлива и, что более важно, увеличенную боенагрузку. Благодаря большой дальностью действия они могут выполнять миссии далеко за линией фронта и сбрасывать бомбы в стратегических цели. Такие самолеты стоят дорого, но ущерб, который они могут причинить, стоит расходов."
BRF_tact:0 "Модели легких бомбардировщиков"
BRF_tact_desc:0 "Легкие бомбардировщики по-прежнему более громоздки, чем истребители, н они гораздо более гибкими, чем их более тяжелые аналоги. Они могут выполнять различные миссии и по-прежнему наносят значительный урон, несмотря на меньшее количество боенагрузки. И они дешевле стратегических бомбардировщиков."
BRF_CAS_projects:0 "Разработка пикирующих бомбардировщиков"
BRF_CAS_projects_desc:0 "Чтобы обеспечить эффективную поддержку пехоте, нам нужны маневренные и быстрые самолеты, которые могут атаковать небольшие цели прямо в разгаре боя. Пикирующие бомбардировщики предназначены именно для этого. Они могут наносить удары с большой точностью, одновременно завывая сиренами, что снизит боевой дух противника."
BRF_rocket_projects:0 "Ракетные проекты"
BRF_rocket_projects_desc:0 "Ракеты использовались в военных действиях на протяжении веков, но их дальность действия и эффективность были скромны. Благодаря современному топливу, материалами и инженерному мастерству новые модели ракет имеют большую дальность полета и относительно неплохую точность. Их небольшие размеры и высокая скорость сильно затрудняют перехват."
BRF_paratrooper_project:0 "Десантные войска"
BRF_paratrooper_project_desc:0 "Грифоны могут летать, но они недостаточны сильны или выносливы, чтобы летать так же высоко и быстро, как самолеты. Мы можем создать транспортные самолеты для перевозки солдат, которые затем смогут выпрыгнуть из них и скользить вниз. Конечно, большинство грифонов никогда не летали так высоко, поэтому этим «десантникам» потребуется специальная подготовка."
BRF_jet_fighters:0 "Проект Карукиор де Бой"
BRF_jet_fighters_desc:0 "Грифину, предложившую прикрепить ракеты к самолетам, сперва назвали сумасшедшей, но, возможно, она была права. Такие ракетопланы могут летать гораздо быстрее обычных, возможно даже преодолевая звуковой барьер. Такая скорость весьма опасна, поэтому нам не стоит торопиться и нужно быть осторожными в разработке и строительстве этих ракетопланов."
BRF_formalize_airforce_stuff:0 "Официальный статус ВВС"
BRF_formalize_airforce_stuff_desc:0 "На протяжении веков мы, грифоны, сражались в воздухе, но даже воздушная война не может избежать поступи прогресса. Самолеты быстрее, мощнее и выносливее любого грифона. Если мы хотим обеспечить контроль над небесами, нам нужно сосредоточиться на развитии наших ВВС."
BRF_small_airfields:0 "Стратегические военные аэродромы"
BRF_small_airfields_desc:0 "Чтобы сохранить превосходство в воздухе на всех фронтах, нам нужны военные аэродромы по всей стране, позволяющие нашим военно-воздушным силам настигать врагов, откуда бы они не приходили."
BRF_precised_aerodynamics:0 "Аэродинамический дизайн"
BRF_precised_aerodynamics_desc:0 "Повышение аэродинамики наших истребителей снизит расход топлива и сделает их более маневренными. Это позволяет им летать дольше и лучше сражаться с вражескими самолетами."
BRF_foreign_appliances:0 "Иностранная техника"
BRF_foreign_appliances_desc:0 "Наш отечественный авиастроитель молод и не имеет опыта. Импортируя детали из-за рубежа, мы можем улучшить характеристики наших самолетов, не обучая новое поколение инженеров."
BRF_trimmed_wingtops:0 "Улучшенные наконечники самолетных крыльев"
BRF_trimmed_wingtops_desc:0 "Вихри на кончиках крыльев вызывают торможение, в результате чего самолеты потребляют больше топлива и становятся менее подвижными. Экспериментируя с различными конструкциями крыльев, мы можем улучшить коэффициент аэродинамического сопротивления нашего самолета."
BRF_give_airshow:0 "Авиашоу для врага"
BRF_give_airshow_desc:0 "Наши самолеты отличаются маневренностью благодаря превосходному дизайну. Обучив опытных пилотов их использованию, у нас будет военно-воздушная сила, с которой нужно считаться!"
BRF_big_airfield:0 "Авиабаза на Солёном Острове"
BRF_big_airfield_desc:0 "Соленый остров - идеальное место для большой военной авиабазы, потому что он защищен от наземных атак противника. Наша авиация сможет использовать его, не опасаясь, что противник захватит их домашнюю базу."
BRF_duralumin_structure:0 "Дюралюминиевые самолеты"
BRF_duralumin_structure_desc:0 "Изготовление цельнометаллических самолетов из дюралюминия, алюминиево-медного сплава, повысит их живучесть и дальность полета."
BRF_kirov_reporting:0 "Лифов докладывает"
BRF_kirov_reporting_desc:0 "Наши улучшенные тяжелые бомбардировщики класса «Лифов» вселят страх в сердца врага, когда они уничтожат небо своим смертоносным грузом.\nВоздушный корабль готов, укажите новый курс."

### NAVAL ### (Need Loc)
BRF_navy_stuff:0 "Восстановить королевский флот"
BRF_navy_stuff_desc:0 "Королевский флот был расформирован по весьма спорному приказу короля Клозеу, так как его содержание было слишком дорогим, а Грифусская торговая компания справлялась с перевозками и сопровождением торговых конвоев. Но теперь он хорошо знает, что мы не можем полагаться на других ради защиты, поэтому Королевский флот будет восстановлен с нуля!"
BRF_base_strike_f:0 "Плавучие авиабазы"
BRF_base_strike_f_desc:0 "Мы одновременно создаем как ВВС и ВМФ. Почему бы не воспользоваться этим? Обе ветви должны тесно сотрудничать во время войны, и наш флот будет сосредоточен на авианосцах, функционирующих как мобильные базы для наших самолетов. Власть Бродфельда действительно будет простираться далеко, и ни один коммунист не спрячется от нас."
BRF_fleet_being_f:0 "Могучий флот"
BRF_fleet_being_f_desc:0 "Наш флот будет полагаться на тяжелые и крупные корабли, способные как выдерживать, так и нанести существенный ущерб. У них будут толстые корпуса и большие пушки, а флотилии из меньших кораблей будут сопровождать их в бой, где они встретятся с вражеским флотом лицом к лицу."
BRF_trade_indirection_f:0 "Найти и уничтожить"
BRF_trade_indirection_f_desc:0 "Нет смысла тратить огромное количество времени и сил на то, чтобы построить большой флот с нуля. Вместо этого мы должны сосредоточиться на небольшом, но эффективном флоте, который не будет пытаться достичь морского превосходства, а вместо этого уничтожать одиночные корабли и торговые конвои, препятствуя снабжению противника."
BRF_carrier_f:0 "Развитие Потравионов"
BRF_carrier_f_desc:0 "Потравионы, или авианосцы, как их называют иностранцы, - это большие суда с ВПП, позволяющей самолетам взлетать и приземляться, а также дозаправляться. Разработка более крупных судов позволила бы увеличить пропускную способность и общее количество самолетов."
BRF_navy_planes_f:0 "Морская авиация"
BRF_navy_planes_f_desc:0 "Обычные самолеты не слишком хорошо действуют в море. По этой причине мы должны разработать специальные морские бомбардировщики, вооруженные воздушными торпедами. Они смогут эффективно атаковать морские суда и наносить им большой урон."
BRF_dockyards:0 "Дополнительные верфи"
BRF_dockyards_desc:0 "Нынешних производственных мощностей всё ещё не хватает для восстановления морского флота. Нам нужно и дальше инвестировать в расширение верфей, а также в строительство новых. Только тогда мы сможем надеяться построить флот, достаточно большой и сильный, чтобы защитить Бродфельд от захватчиков."
BRF_battlecruiser_f:0 "Разработка Круцисатор де Линие"
BRF_battlecruiser_f_desc:0 "Современные линейные корабли по-прежнему выполняют ту же роль, что и раньше, хотя они уже не сделаны из дерева и не оснащены бронзовыми пушками. Теперь это стальные корабли с тяжелым оружием. Эти линейные крейсера являются ядром любого флота."
BRF_light_cruiser_f:0 "Разработка Крейсер Усор"
BRF_light_cruiser_f_desc:0 "Легкие крейсера похожи на линейные крейсера, но они меньше, быстрее и имеют более слабую огневую мощь. Они находятся между настоящими крупными кораблями и эскортами, и в состоянии адекватно выполнять обе роли, но не превосходя специализированные корабли ни в одной из них."
BRF_battleship_f:0 "Вас де Разбой"
BRF_battleship_f_desc:0 "Современная инженерия позволяет строить всё более крупные суда. Линкоры - это вершина честолюбия, это массивные стальные чудовища, мобильные крепости, полные до краев смертоносным оружием. Воистину, флоты наших врагов будут трепетать, если мы построим такие корабли!"
BRF_expand_dockyards:0 "Дальнейшее расширение верфей"
BRF_expand_dockyards_desc:0 "Этого недостаточно! Король требует, чтобы мы продолжали расширять верфи, чтобы построить действительно мощный флот, способный защищать Бродфельд от могущественных захватчиков и охранять наши важные морские пути."
BRF_destroyer_f:0 "Новые корпуса эсминцев"
BRF_destroyer_f_desc:0 "Эсминцы - это довольно небольшие корабли, но всё равно важные, поскольку они являются основной линией обороны против подводных лодок. Нам нужны эти корабли сопровождения, ведь, несмотря на свою огневую мощь, крупные корабли просто не выживут без них."
BRF_submarine_f:0 "Стальные акулы"
BRF_submarine_f_desc:0 "Подводные лодки - это относительно новое изобретение, но они уже доказали свою жуткую эффективность. Их трудно обнаружить и ещё труднее уничтожить, поскольку они могут прятаться глубоко под поверхностью океана. Они превосходно охотятся на незащищенные конвои и позволяют наносить большой ущерб путям снабжения противника."
BRF_transport_f:0 "Десантные суда"
BRF_transport_f_desc:0 "Пока что наш флот фокусируется исключительно на обороне, но что, если мы захотим использовать его для наступления? Корабли, конечно, не могут двигаться по суше, но они могут перевозить солдат и их снаряжение. Особые транспортные суда с большой вместимостью смогут перевозить целые батальоны солдат через моря."
BRF_naval_books:0 "Руководство для матросов"
BRF_naval_books_desc:0 "Если мы хотим восстановить наш устаревший военно-морской флот, который все еще использует деревянные фрегаты, нам нужно обучить много нового персонала. Предоставление базовых учебников всему нашему военно-морскому персоналу позволит распространять знания по всему флоту и гарантировать, что все знают основы современной морской войны."
BRF_analyze_fleets:0 "Анализ иностранных флотов"
BRF_analyze_fleets_desc:0 "Военно-морские флоты других стран опережают нас на бесчисленные морские мили. Чтобы по-настоящему реформировать и модернизировать наш флот, нам нужно отправить наблюдателей и шпионов за границу в такие страны, как Вингбардия и Скайфол. Они сообщат нам о последних военно-морских доктринах и проектах кораблей."
BRF_invest_sydia:0 "Инвестиции в верфи Сидии"
BRF_invest_sydia_desc:0 "Порт в Сидии, безусловно, самый большой в нашей стране, как и его знаменитая верфь. Тем не менее, в течение многих лет он был сосредоточен на строительстве деревянных кораблей. Вложение королевских средств в модернизацию и расширение верфи в Сидии поможет нам в наших усилиях по реформированию военно-морского флота."
BRF_under_sight:0 "Вне поля зрения"
BRF_under_sight_desc:0 "Морская война всегда была двухмерной, но технологическое развитие расширило ее до нового измерения. Важным является не только превосходство воздуха над морем, но и превосходство под морской гладью. Подводные лодки позволяют легко совершать набеги на торговые пути противника и обеспечивают победу в следующей войне."
BRF_kings_navy:0 "Королевский флот"
BRF_kings_navy_desc:0 "После многих усилий наш флот был модернизирован и больше не является посмешищем Южной Грифонии. Поистине, наш благословенный король может гордиться своим золотым флотом!"

