brodfeld_rework.150.d:0 "Копаясь в старых отклоненных почтовых письмах, вы замечаете странный треугольный конверт. Из любопытства вы открываете его и читаете следующий текст:\n\n"ВОТ, где мы находимся\nПЬА ц ъи, сьюьрьч шьюьщй. Яшюьъыь эюцптаяапбл пня ц эьхсюнпщмл я юняёцвюьпшьч ынётрь яььожтыцм. Ъи хынтъ, еаь пи отяэьшьцатяй ь обсбжтъ, ц эютсщнрнтъ эьхноьацайям ь атшбжтч яцабндцц. тящц пня цыатютябта сьэьщыцатщйынм цывьюъндцм, ьаэюнпйат эцяйъь ын ьоюнаыич нсютя я вюнхьч 'ятютоюмыич ёэнатщй', шщле: шьщцетяапь ыьетч п шюнаенчётъ ътямдт, стщтыыьт ын аюц.\nЯ ынцщбеёцъц эьфтщныцмъц, Ъ. Я., гюнымжцч ШЬРЬАЙ\n Коготь сжимает КОГОТЬ."\n\nВы смотрите на письмо в замешательстве некоторое время."
brodfeld_rework.150.b:0 "Бесполезное письмо, замечательно..."
brodfeld_rework.150.c:0 "вхбхсбпюлъ иаргхьм"
brodfeld_rework.150.e:0 "зыжычжхдса оёциывт"
brodfeld_rework.150.f:0 "чцьглъ фхьмещю"
#это говно - шифр цезаря, если интересно, то ищите в интернете. Но лучше не ищите. Я серьезно.
#quest 2
brodfeld_rework.151.t:0 "Невидимые секреты и тайны"
brodfeld_rework.151.d:0 "После тяжелого рабочего дня в офисе вы отправляетесь в свое собственное жилище. Подходя к комнате, вы замечаете, что ее дверь широко открыта. Может глупая горничная оставила её открытой? Вы бы её отругали в этом случае.\nВ комнате, освещенной любопытной свечой, вы видите странное, но знакомое треугольное письмо, лежащее на вашей тумбочке. Несколько нерешительно вы открываете его, чтобы увидеть, какое безумие оно содержит на этот раз:\n\n"(a) = 21 || (b) = 19 || а-я || y = (a*x+b) % 32\nЮ гуз, цнщ эк огыдюъы дуль огьзъщсьдыь. Ощшещъяев жу евъышупы зьъу всь ызвн, пщтв ю огытъушыня эуш ъыцдщ эшнгьныняшю шщ пдщр, цнщик гужгуищнуня дул оъуд ы огщзщъсыня оъщзщнэщгдщь шщнгвздыцьшнэщ. Ыжъылдь тщэщгыня, цнщ эк зщъсдк огырны щзыд. Зще иыеув, жуэнгу э ощъдщця, эщжъь гьеы. Дь жуивзянь эжюня взщцев. Ш дуыъвцлыпы ощсьъудыюпы, П.Ш.\n\nПожалуйста, оставьте свой ответ в той же шифровке под вашей кроватью. Помните, что использование параллелограммов для определения аффинных преобразований может привести к мешанине."\n\nВорон закаркал за окном. Ваш ход, Король?"
brodfeld_rework.151.b:0 "Мщгщлщ, ю ощрзв нвзу щзыд."
brodfeld_rework.151.c:0 "Оьгьэщзцые жузщъиуъшю ш фныпы лычгупы."
brodfeld_rework.151.e:0 "Нщн, енщ фнщ огызвпуъ - пудяюе!"
brodfeld_rework.151.f:0 "Ублюдки ворвались в мою спальню! Эта ерунда прекратится сейчас же!"

#quest 3
brodfeld_rework.152.t:0 "Секреты, подготовка сцены"
brodfeld_rework.152.d:0 "В полночь вы прибываете в речной док Бикау, держа свою старую удочку в когтях. Вы замечаете от шести до девяти зловещих силуэтов поблизости прежде чем один из них начинает играть на пианино. Один из силуэтов растет по мере приближения к вам, свет луны сияет на его смоляно-черном капюшоне. Он останавливается, когда вы уже думаете о том, чтобы вытащить свой пистолет. Он тихо говорит:\n\n'Здравствуйте сударь, мой верный друг.\nПроходите вперед, сомкните наш круг....\nПусть вокруг клубится тьма, пусть пора ночного сна,\nВзгляни разок за горизонт, ведь спящие - не видят звезд.\nА жизнь звезды к концу идет...  ну а в конце, не треснет лёд?\nКогда ж она умрет в огне, Их смерть даст жизнь другой звезде.\nНо, может быть, раз через раз, Могучей силой сжатый газ,\nПерерожденный сотни раз, окончит путь - закончит сказ?\nМеняет форму, но не суть. меняет облик, вот же муть.\nТвердый...Мягкий...Зыбкий...Яркий...\nКолкий и порою жаркий...\nВ конечной сути - металл серой масти,\nСудьбой заклейменный распасться на части...\nПотухнуть вовек, хоть это не часто\nСкажи, чем закончится это несчастье?'"
brodfeld_rework.152.b:0 "Альфа."
brodfeld_rework.152.c:0 "Бета-."
brodfeld_rework.152.e:0 "Бета+."
brodfeld_rework.152.f:0 "Внутренняя трансформация."
#хочу детей от Низоу за помощь со стихами
#quest 4
brodfeld_rework.153.t:0 "Тайны, непредвиденные последствия"
brodfeld_rework.153.d:0 "Таинственная фигура странно смотрит на тебя. Затем вам удается увидеть мельчайшую улыбку.\n\n"Очень хорошо...очень хорошо. Теперь, сколько треугольников вы можете увидеть в этом произведении? Один, четыре или шесть?"\n\nИз своего плаща он вытаскивает странную картину и дает ее вам. Когда вы смотрите на нее, вы не можете не думать, что за всем этим скрывается что-то очень плохое. Но сейчас вы сосредоточены на странной задаче."
brodfeld_rework.153.b:0 "Не упомянутый номер."
brodfeld_rework.153.c:0 "Шесть."
brodfeld_rework.153.e:0 "Четыре."
brodfeld_rework.153.f:0 "Один."

#quest 5
brodfeld_rework.154.t:0 "Секреты, спектакль начинается"
brodfeld_rework.154.d:0 "'Правильно. Детали могут иногда скрывать общую картину. Там есть только один треугольник, внешний.\n\nТеперь, на кого ссылаются эти стихи?\n\nИ вновь затмит собою звездный свет\nНебесный ранний утренний сюжет.\nЧудесные сказки ждут лишь того,\nКто храбр и смел, кому страх не знаком.\nОна не забудет, сколь страшной ценой,\nЕй пришлось расплатиться - и остаться одной.\nШли долгие годы, по капле слагая собою века,\nНо взгляд все еще тверд, а воля все так же крепка.\n\nЕё сердце пылает горячим огнем,\nНавеки сплотив за собою народ.\nЮность, что тесно граничит с умом,\nЗвезды по небу бессменно ведет.\nСтальные лучи серебристой луны\nУкажут заблудшим, куда им идти.\nЛишь скованное силой воли и крови\nЖивет королевство на шаг впереди.\n\nВремя проходит, весна за весной,\nНо не суждено ей остаться одной.\nСвязана с миром единой судьбой,\nОна озаряет дорогу искрой.\nИ если она ошибется слегка,\nДрузья её выручат наверняка.\nВедь даже корона из царского злата\nНе даст позабыть о долгу неоплатном.'\n\nКогда вы откроете клюв, чтобы ответить, силуэты отступают назад в тени и исчезают из поля зрения. Вы кричите свой ответ в темноту и уходите, держа удочку когтем."
brodfeld_rework.154.b:0 "Принцесса Твайлайт Спаркл -> Принцесса Селестия -> Принцесса Луна."
brodfeld_rework.154.c:0 "Принцесса Селестия -> Принцесса Луна -> Принцесса Твайлайт Спаркл."
brodfeld_rework.154.e:0 "Принцесса Луна -> Принцесса Твайлайт Спаркл -> Принцесса Селестия."
brodfeld_rework.154.f:0 "Принцесса Селестия -> Принцесса Твайлайт Спаркл -> Принцесса Луна."

#quest 6
brodfeld_rework.155.t:0 "Секреты, раскрыть завесу"
brodfeld_rework.155.d:0 "Дни проходят. Вы до сих пор иногда вспоминаете странную встречу в Бикау, но с тех пор ничего не произошло. На 75-й день, возвращаясь домой, вы снова находите странный конверт на своем столе. Вы закатываете глаза и открываете письмо. Внутри странное устройство, которое начинает говорить:\n\n"v dokladakh rassmatrivaetsya evolyutsiya yadernykh issledovaniy i sotsial'no psikhologichuskaya problema gonki vooruzheniy"\n\nУдивляясь, какой это был язык, вы начинаете читать сообщение внутри:\n\n"Время. Время пришло.\n\nInteligenta noastra marcheaza activitatea inalta in cercetarea nucleara in toate tarile ale lumii.\nKuuntele nyt, rakas kuningas. Kuuntele minua, kun katsomme syvään hornaan, ja kun horna katsoo takaisin meihin.\nWhakarongo. whakarongo ki ahau. whakarongo ....\nKita mempunyai bahaya besar di hadapan yang mesti dihentikan secepat mungkin.\n Bala tlaleho ena ka hloko le ka bohlale.\nI rischi della guerra nucleare globale sono coinvolgenti e devono essere presi provvedimenti per evitarlo.\nNo podemos arriesgarnos a deslizar el acantilado hacia este abismo oscuro y vacio.\nHem de resistir aquest poder i actuar. Iniciant el tractat en contra nuclear a tot el mon.\nAvete da supportu?"\n\nНу вот опять..." 
brodfeld_rework.155.b:0 "Chan e, chan e deagh bheachd a th 'ann."
brodfeld_rework.155.c:0 "Se, feumaidh sinn seo a ghabhail."
brodfeld_rework.155.e:0 "Giùlan na pònaidh."
brodfeld_rework.155.f:0 "Мне скучно, выпустите меня из этой квестовой линии."

#quest 7
brodfeld_rework.156.t:0 "Секреты, начало посвящения"
brodfeld_rework.156.d:0 "Проходит еще два месяца, и ничего не происходит. Тем не менее, 75-й день после прибытия сообщения, наконец, приходит, и в процессе подготовки вы запираете дверь и ставите всех своих телохранителей на ночь. Затем вы ложитесь спать, надеясь, что ничего сумасшедшего не произойдет.\n\nКогда вы просыпаетесь, вы изо всех сил пытаетесь открыть глаза. Когда вы это делаете, вы не видите ничего, кроме черноты. Вскоре вы понимаете, что вам завязали глаза, и вы также чувствуете, как веревка натянута на шею. Это петля?\n\nКто-то подтягивает вас, а потом толкает вперед. Вы слышите три стука, а затем речь. Вы едва можете разобрать слова, за исключением 'С помощью богов, быть свободным и хороший отчет'. Затем открывается дверь, и вас снова толкают вперед. Холодная и острая сталь касается вашей пернатой груди, заставляя дрожать спину. Тот, кто держит кинжал и угрожает вашей жизни, спрашивает: 'Ты что-нибудь чувствуешь?' Заикаясь и растерянно, вы отвечаете 'д-да'.\nКинжал отодвигают, и вас толкают, чтобы идти вперед, предположительно через дверь, которая была открыта. Внутри вы впервые вынуждены становиться на колени с тех пор, как Святитель Денали короновал вас все эти годы назад. Ряд персон вокруг вас начинает говорить одновременно, молясь богам, чтобы они подарили масонству 'Его величество', чтобы вы 'могли лучше раскрыть красоты истинного благочестия'. Затем вам предлагают поместить свой правый коготь на священную книгу перед вами, когда кто-то помещает в ваш левый коготь предмет, похожий на компас. 'Том обращен к Востоку; компас должен быть обращен к Западу'. Вы нерешительно слушаетесь и вытягиваете левую лапу позади себя. Наконец, вам задают вопрос.\n\n'Каково главное желание вашего сердца?'"
brodfeld_rework.156.b:0 "'Вновь увидеть свою жену.'"
brodfeld_rework.156.c:0 "'Чтобы обеспечить мир, безопасность и процветание в моем королевстве.'"
brodfeld_rework.156.e:0 "'Свет.'"
brodfeld_rework.156.f:0 "'Просветление.'"

#quest 8 
brodfeld_rework.157.t:0 "Тайны, прошлые притчи"
brodfeld_rework.157.d:0 "Дав ответ, вы слышите три удара молотка, за которыми следуют всеобщие апплодисменты по всей комнате. После третьего снимается ваша повязка и петля. Вы смотрите вокруг себя. Комната тускло освещена тремя свечами вокруг вас, а окружающие вас грифоны носят капюшоны. Есть три алтаря, один с флагом Бродфилда, другой с медными колоннами и третий перед вами со Святой Книгой.\n\nГрифон, стоящий перед вами, говорит. 'По милости Богов, теперь вы один из нас. Теперь вам откроются три света: Том Священного Закона для управления верой, Квадрат, чтобы регулировать наши действия, и Компас, чтобы связывать нас со всем родом грифоньим, особенно с другими масонами. Три меньших света - это Солнце, которое правит Днем, Луна, которая правит Ночью, и Мастер Масон, который правит нами. Я также открою вам, что сегодня вы уже пережили две из трех опасностей. Если бы вы не проявили терпения, вы бы с радостью ворвались в масонство и были бы убиты кинжалом. Если бы вы не желали масонства, вы бы попытались убежать, только чтобы петля подвесила вас за шею. Последняя опасность, которую вы должны обнаружить в Притче о Хокам-Абифе, которую я сейчас расскажу для вас'.\n'Давным-давно король Соломэйн Ре'емский решил воздвигнуть Великий Храм своим богам. Он пригласил Хокам-Абиффа, известного грифоньего архитектора, который был мастером строительных работ. Когда работа над храмом приближалась к завершению три каменщика из рабочей силы устроили ему засаду, требуя секретов Мастера Масона. Ему бросали вызов каждый по очереди, и при каждом отказе разглашать информацию ему наносили удар с помощью инструмента масона. Третий удар был смертельным. Его тело было спрятано убийцами.'\n'Соломэйн посылал группу каменщиков-товарищей в поисках Хокама, и им удалось найти тело. Трое преступников предстали перед судом, и Соломэйн сообщил своим работникам, что секретное слово Мастера Масона теперь потеряно навсегда.\n'Какая последняя опасность, Масон Киссау?'"
brodfeld_rework.157.b:0 "'Верность.'"
brodfeld_rework.157.c:0 "'Честность.'"
brodfeld_rework.157.e:0 "'Любопытство.'"
brodfeld_rework.157.f:0 "'Лунная призма, дай мне силы!'"

#quest 9 - final
brodfeld_rework.158.t:0 "Секреты, врата открыты"
brodfeld_rework.158.d:0 "'Верно, ученик. Как масон, важно, чтобы ты оставался верным своим братьям и не делился нашими секретами, даже если это подвергает тебя опасности. Мертвые грифоны не рассказывают сказок, и поэтому смерть предпочтительнее вопиющей открытости. Мы все рискуем.'\n\nЗатем вы открыли Знак, Захват и Слово для Первой Степени Масонства. Знак удерживает ващ правый коготь на груди плоской ладонью вниз, захват осуществляется путем надавливания когтем на вершину первого сустава, и слово гласит 'БОАЗ'. Вам дали значок Масона и кирпич, который вы затем поместили в северо-восточном углу комнаты. Поскольку ваше сердце должно содержать Милосердие, вам также сказали позже расплавить золото в ваших регалиях, выпустить из него монеты и отдать их бедным. Наконец, вам были представлены инструменты масонов: датчик для измерения работы и молоток для устранения недостатков. Затем вас вывели из комнаты, по бетонному коридору наружу.\n\nТам вы поняли, что вы были внутри плотины в Белоцветково, и что проход, из которого вы вышли, был секретным. Вам было сказано сделать Знак для Солнца, когда оно поднялось над горизонтом, и дать клятву следовать правилам масонов, жить как добрый и верный гражданин мира и никогда не раскрывать никаких секретов."
brodfeld_rework.158.b:0 "Новая эра начинается в Прайвене."
brodfeld_rework.158.c:0 "Время идти домой и забыть обо всем этом."

