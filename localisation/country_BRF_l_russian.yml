BRF_Kihai_Vulturita:0 "Кихай Вултурита"
BRF_Lexandro_Leuescu:0 "Лександру Леуеску"
BRF_Constan_Pryzan:0 "Констан Призан"
BRF_Walrus_desc:0 "§gСайкл родился в 980 году. Когда-то Сайкл был одним из многих крестьян и жил в одной из множества неизвестных деревень. Проживая на границе с Грифийской Сечью, будучи ребенком, он столкнулся с одним из казачьих набегов. Демонстрация огромной скорости, с которой они летали, ловкости их движений и решительности на лицах, сформировала жизненный путь Сайкла еще в детстве. Он с энтузиазмом изучал многие войны прошлого и поступил на службу в местный гарнизон, как только ему исполнилось 18 лет. Год за годом усердного и верного служения снискали ему известность, так как он вскоре получил звание офицера, а затем и генерала. По его мнению, тот факт, что скромный крестьянин смог возвыситься до звания генерала, доказал ему, что нынешняя система действительно, честна и справедлива для всех тех, кто хочет работать на свое будущее. После покушения на Короля в 1003 году он был одним из многих офицеров, участвовавших в арестах и казнях различных социалистических групп. Глубоко преданный, он последует за Королем к Вратам Тартара.§!"

