BRF_reopen_ports:0 "Вновь открыть порт Сидии"
BRF_reopen_ports_desc:0 "Сидия всегда была самым большим и загруженным портом в Прайвене. Война, однако, заставила иностранных торговцев отказаться от порта и вынудила нас призвать многих местных рыбаков. Теперь, когда мир и порядок восстановлены, купцы и рыбаки могут вернуться к делу! Мы восстановим порт, снизим торговые тарифы и упростим налогообложение на рыбных рынках."
BRF_qwoptia_wood:0 "Лесная промышленность в Лифове"
BRF_qwoptia_wood_desc:0 "Для восстановления нам необходимо дерево. Инвестируя в лесопилки и национализируя лесные компании Кровоия и Квоптиа, мы можем начать массовое производство дешевых, но универсальных пиломатериалов. И после того, как реконструкция закончится, у нас будет сильная лесная промышленность, готовая получать прибыль!"
BRF_nasom_dam:0 "Белоцветковая дамба С.М.Н.С."
BRF_nasom_dam_desc:0 "Масон Сидийский обратился к нам с интригующими планами для проекта, который он назвал С.М.Н.С. (Способ модернизировать нашу страну): строительство гидроэлектростанции на реке Прай, которая сможет производить много мегаватт энергии. Хотя это может быть сложно, дорого и требует много времени, Масон позаботится обо всем, пока мы предоставляем рабочих."
BRF_rice_fields:0 "Золотые поля" 
BRF_rice_fields_desc:0 "Несколько десятилетий назад Бродфельд был известен как рисовая корзина Грифонии. К сожалению, плохая погода все испортила и в итоге вызвала Великий Голод 995 года (коммунистические заявления о том, что голод вызван дворянами, экспортирующими всю еду, являются чистой пропагандой). Теперь пришло время вернуть этот титул!"
BRF_prosperity:0 "Живи в Процветании"
BRF_prosperity_desc:0 "С прибытием в Сидию иностранных торговых судов, рыбаков, ловящих рыбу в Соляном заливе, призывом наших безработных для работы на плотине в Белоцветково, и домах, восстанавливающихся при помощи древесины из Лифова, мы быстро начинаем вставать на ноги. Многое еще нужно сделать, но семена были посажены, и из них вырастут золотые цветы."
BRF_river_ferry:0 "Паром реки Эви"
BRF_river_ferry_desc:0 "Коммунистический саботаж мог разрушить большинство наших обычных дорог, но есть у природы нерушимые водные дороги - реки! Пока наши рабочие команды ремонтируют дорожную сеть, мы будем вкладывать средства в паромы и речные патрули. Это должно обеспечить регулярное и безопасное движение вдоль великой и святой реки Эви."
BRF_new_schools:0 "Новые школы по всей стране"
BRF_new_schools_desc:0 "Прелат Денали и духовенство благодарны нам за их спасение от безбожных коммунистов, которые хотели искоренить религию и создать светское государство. Поэтому они более чем готовы сотрудничать с нами в образовании нашего населения. Мы создадим храмовые школы, где наших невежественных подданных научат читать, считать и уважать Богов и Королей!"
BRF_develop_oil:0 "Восстановление наших нефтяных скважин"
BRF_develop_oil_desc:0 "Болото ужаса - проклятая земля, в которой обитают в основном племенные грифоны и магические монстры. Но оно далеко не бесполезно, так как под болотами лежат обширные залежи нефти. Скважины были сильно повреждены во время войны, но с помощью средств нашей экономики мы можем инвестировать в их ремонт."
BRF_sydacute_highway:0 "Королевская Сидийско-Темская дорога"
BRF_sydacute_highway_desc:0 "Прогресс в восстановления поврежденных дорог настолько хорош, что мы могли бы начать строить новые! У нас есть планы по строительству широкой асфальтированной дороги из Сидии в изолированный шахтерский город Темшоар. Путь придется пройти через густой Остроугольный лес, но нет ничего, что наши трудолюбивые рабочие команды не смогли бы преодолеть."
BRF_kivsydia_railway:0 "Королевская Кивессинско-Сидийская ЖД"
BRF_kivsydia_railway_desc:0 "Еще один инфраструктурный проект - это Кивессинско-Сидийская железная дорога, первая в своем роде в Прайвене. Хотя река Эви обеспечивает лучший маршрут транспортировки, нет никаких сомнений в том, что современные поезда намного быстрее, чем паромы, и имеют большую пропускную способность. Это будет признаком новой, современной эпохи в Прайвене!"
BRF_rice_cooking:0 "\"100 Способов приготовить рис\""
BRF_rice_cooking_desc:0 "Королевским типографиям в Сидии, Лариосе и Кивессине было поручено напечатать сотни тысяч экземпляров новой книги, написанной лучшими кулинарными умами в Прайвене. В ней подробно объясняется, как приготовить различные блюда из риса. Руководство будет содержать иллюстрации и простое написание, которое наши фермеры смогут легко прочитать."
BRF_hire_miners:0 "Нанять работников для шахт Темшоар"
BRF_hire_miners_desc:0 "Многие шахтеры Темшоар присоединились к коммунистам во время гражданской войны и не вернулись домой. В результате шахты остро нуждаются в рабочих. Для работы требуется немного навыков, поэтому мы можем нанять безработных и обедневших грифонов. Конечно, мы будем платить им достойную заработную плату, чтобы компенсировать опасности жизни шахтёров."
BRF_kivessin_university:0 "Маяк цивилизации"
BRF_kivessin_university_desc:0 "Столица княжества Кивессин, а ныне - королевства Бродфельд, вновь должна стать самым цивилизованным городом в регионе. Король приветствует нашу интеллигенцию у себя дома, гарантирует им, что Прайвен теперь в безопасности, и приглашает иностранных учителей. Эмиссары наверняка будут впечатлены нашей изысканностью! До тех пор, пока они не покидают пределы города."
BRF_print_books:0 "Больше учебников, меньше пропаганды"
BRF_print_books_desc:0 "Наша кулинарная кампания оказалась успешной, поэтому ясно, что мы должны печатать больше образовательных и информативных учебников, а не простую пропаганду! Библиотеки должны быть построены по всей стране и заполнены книгами, наполненными знаниями, которые наши студенты смогут использовать за небольшую плату."
BRF_yearly_fair:0 "Ежегодные научные ярмарки"
BRF_yearly_fair_desc:0 "Масон Твельтский предложил организовать ежегодную научную ярмарку. Наши студенты будут формировать команды и работать вместе над научным проектом, который они затем представят на ярмарке. Самая революционная презентация получит Королевскую премию. Это позволит нам не только найти талантливых грифонов, но и популяризировать науку и мотивировать наших учеников." 
BRF_concrete_building:0 "Железобетон"
BRF_concrete_building_desc:0 "Хотя бетон использовался в Прайвене на протяжении веков, Масон Сидийский говорит, что массовое производство стали позволяет нам применять превосходный железобетон. Землетрясения больше не разрушат наши дома и мосты. Новые стандарты и правила обеспечат правильное производство и использование этого чудесного композитного материала."
BRF_mason_special:0 "Дамба готова"
BRF_mason_special_desc:0 "Строительство новой дамбы в Белоцветково близится к завершению и она будет официально открыта на торжественной церемонии, в которой примет участие сам Король. Проект С.М.Н.С. имел потрясающий успех! Тысячи домов и десятки заводов будут работать благодаря дамбе."
BRF_new_excavation:0 "Современные инструменты"
BRF_new_excavation_desc:0 "Инструменты на паровой тяге эффективны, но их необходимо заменить новыми, более совершенными инструментами, работающими на топливе и электричестве. Один современный работник может выполнить более десяти отсталых работников за одно и то же время! Контракты с Вингбардией обеспечат достаточный запас инструментов нового века."

#CIVIL WAR
BRF_king_and_country:0 "За Короля и Страну!"
BRF_king_and_country_desc:0 "Наше любимое королевство погрязло в жестокой буре гражданской войны. Красные волны хотят утопить нас и уничтожить все, что нам дорого. Они хотят забрать наши земли, мастерские и дома. Никто, кроме их партии, ничем не будет владеть. Они сродни бандитам Блекрок. Король Клосау, веди своих грифонов к победе и спасению! Да поможет тебе Эвилиана!"
BRF_army_unemployed:0 "Призвать безработных"
BRF_army_unemployed_desc:0 "Десятилетний экономический кризис и гражданская война привели к тому, что сотни тысяч грифонов остались без работы, слоняясь по городам и поселкам. Мы должны заставить их работать - давая им оружие и начальную подготовку. Они должны быть благодарны, ибо есть ли что-либо более благородное, чем убийство коммунистической мрази?"
BRF_equip_workers:0 "Вооружить рабочих"
BRF_equip_workers_desc:0 "Отчаянные времена требуют отчаянных мер. Пока рабочие на фабриках и в мастерских косвенно вносили свой вклад в наши военные усилия, но теперь нам нужна более прямая помощь от них. Пока мужья отправляются на фронт, их жены и дети заменят их на фабриках. Все наши грифоны, независимо от возраста и пола, должны объединиться, чтобы бороться против красной чумы!"
BRF_every_beak:0 "Каждый клюв имеет значение"
BRF_every_beak_desc:0 "У нас нет выбора. Приходят коммунисты, готовые насиловать и убивать. В наш самый темный час каждый должен сражаться! Те, кому нельзя дать оружие, вооружатся инструментами и смело нападут на проклятого врага. Пусть Арктурий даст нам все силы, чтобы поразить нашего злого врага! Да здравствует Король! Да здравствует Бродфельд! Да здравствует Прайвен! Вперед!"
BRF_calm_winds:0 "Успокоить ветры"
BRF_calm_winds_desc:0 "Наша нация в смятении, с неисчислимыми массами грифонов, бегущих из страны в Цианолизию, Люши, Грифус или даже Грифию. Из-за истощения продовольствия преступность и беспорядки стали обычным явлением в городах, в то время как бродячие отряды красных бандитов грабят и сжигают пустынную сельскую местность. Настало время начать пропагандистскую кампанию, при помощи которой наш король убедит грифонов сохранять спокойствие."
BRF_mobility_key:0 "Мобильность - это ключ"
BRF_mobility_key_desc:0 "Понятно, что новые автомобили на топливе произведут революцию в войне. Возможно, это то преимущество, которое нам нужно, чтобы выиграть войну. Как можно скорее, мы должны начать производство грузовых автомобилей, которые могут быстро доставить наши войска туда, где они нужны."
BRF_not_here:0 "Не здесь. Не сейчас."
BRF_not_here_desc:0 "У нас нет бесконечного количества грифоньих ресурсов, которые можно было бы использовать. Помня об этом, мы должны обеспечить, чтобы раненые не всегда умирали и чтобы эпидемии в лагерях были сведены к минимуму. Специализированные компании полевых госпиталей хорошо справятся с этой задачей."
BRF_clear_commands:0 "Ясные команды"
BRF_clear_commands_desc:0 "Наша армия все еще использует флаги, баннеры, барабаны и трубы для связи и передачи приказов, что иногда приводит к путанице. В 1006 году после ошибки связи почти сто королевских солдат погибли. Это никогда не должно повториться. Мы приобретем радио у Вингбардии и предоставим современную связь нашим военным."
BRF_mic_check:0 "Проверка, проверка, 1, 2, 3."
BRF_mic_check_desc:0 "Теперь, когда Королевская армия начинает использовать радио, мы можем приступить к организации специализированных компаний связи. Это значительно повысит производительность наших дивизий на поле боя."
BRF_temporal_carrot:0 "Затянуть пояс"
BRF_temporal_carrot_desc:0 "Дворяне всё ещё держат в хранилищах достаточное количество пищи, которую они не хотят давать своим крестьянам. Их жадность не сойдет им с лап в это кризисное время! Мы отправим солдат конфисковать еду и раздадим ее нуждающимся. Любые аргументы в пользу того, что король должен отдать свою еду, будут отклонены. Его Величество должен оставаться сытым и здоровым."
BRF_war_council:0 "Расширить Королевскую лабораторию"
BRF_war_council_desc:0 "Благодаря десятилетнему экономическому кризису и многолетней гражданской войне большая часть нашей интеллигенции покинула страну, что значительно замедлило исследования и разработки. Масон Твельтский предложил расширить секретную лабораторию под королевским дворцом, чтобы ученые могли безопасно работать там вместе с щедрым королевским финансированием."
BRF_deep_plan:0 "Глубоко продуманный план"
BRF_deep_plan_desc:0 "Недавнее наступление противника отбросило нас назад и отрезало нашу столицу! Наши командиры должны наконец встретиться и придумать план победы над красными псами. Только работая вместе, они могут сформировать великую стратегию, которая выиграет для нас войну!"
BRF_high_command:0 "Военное командование"
BRF_high_command_desc:0 "Встреча наших офицеров доказала, что может быть благом централизованного сотрудничества. Настало время реформировать нашу армию, сформировать верховное командование и уменьшить независимость офицеров. Возможно, повышение дисциплины также не позволит нашим командирам отвлекаться на грабежи деревень, которые они встречают."
BRF_supply_logistics:0 "Современная Логистика"
BRF_supply_logistics_desc:0 "Не оружие или солдаты выигрывают войны, а логистика. И, к сожалению, наша логистика примитивна, поскольку наши солдаты полагаются на добычу пищи (т.е на 'мародерство и грабежи'), чтобы обеспечить себя. Мы должны создать современные логистические цепочки с базами снабжения, выделенными грузовыми поездами и контрактами с поставщиками."
BRF_ease_conscription:0 "Упростить призыв"
BRF_ease_conscription_desc:0 "Это тяжелое военное время сказывается на наших грифонах, особенно на тех, кто служит в Королевской армии. И все же эти страдания необходимы, и нам нужно больше солдат. Командование начало реформировать призыв на военную службу, подавляя дезертирство во время обучения, ослабляя требования к квалификации и отменяя освобождение дворян от службы."
BRF_operation_violet:0 "Операция: Фиолетовый"
BRF_operation_violet_desc:0 "В Прайвене много рыцарских орденов, большинство из которых - рыцарские ордена без военного назначения. Некоторые, однако, имеют лучших воинов в долине Эви. Мы должны собрать лучших из лучших вместе, призвать их в Королевскую армию и посредством тщательной подготовки превратить их в настоящих суперсолдат."
BRF_censure_press:0 "Цензура прессы"
BRF_censure_press_desc:0 "Хотя большинство печатных машин принадлежат короне и производят пропаганду каждый день, некоторые независимые издатели распространяют ложь, пораженческие идеи и даже коммунистические симпатии. Этого нельзя допустить, поскольку это может деморализовать солдат и в конечном итоге стоить нам победы. Мы должны немедленно прекратить эту ерунду."

BRF_foreign_industrial_aid:0 "Иностранная экономическая помощь"
BRF_foreign_industrial_aid_desc:0 "Обращение за экономической помощью, безусловно, будет считаться разумной просьбой, поскольку наши грифоны страдают от разрушенной экономики. Мы не будем говорить им, что часть средств будет использована для ведения войны."
BRF_military_aid:0 "Иностранная военная помощь"
BRF_military_aid_desc:0 "Хотя большинство стран рассматривают войну как наше внутреннее дело, мы можем убедить их в том, что победа коммунистов станет для них серьезной проблемой, и тем самым убедить их оказать нам военную помощь."
BRF_foreign_engineers:0 "Иностранные инженеры"
BRF_foreign_engineers_desc:0 "Большинство наших высокообразованных грифонов бежали из страны в Вингбардию, Сикамеон или Грифус. Они вряд ли вернутся в ближайшее время, поэтому нам нужно заменить их иностранцами."
BRF_purchase_secret_tank_prototype:0 "Путешествие за танками"
BRF_purchase_secret_tank_prototype_desc:0 "Теперь стало ясно, что для победы в войне необходимо нечто исключительное: чудо-чудо-оружие из-за границы."

#CIVIL WAR SITUATIONAL

BRF_stand_ground:0 "Удерживать наши позиции!"
BRF_stand_ground_desc:0 "Недавнее наступление ОАГ отбросило нас назад. Мы не можем допустить, чтобы это повторилось!\nИ вновь продолжается бой\nИ сердцу тревожно в груди\nИ Киссау такой молодой\nЭй, юный, закроем брешь впереди!"
BRF_kivesin_behind:0 "Кивессин за нами"
BRF_kivesin_behind_desc:0 "Кивессин был столицей королевства с момента его основания. Это также второй по величине город с множеством фабрик и мастерских, в котором проживает много лоялистов. Если враг сумеет взять его, то для него это будет не только великая стратегическая победа, но и моральная.\nЭтого не должно произойти."
BRF_brodfeld_stands:0 "Бродфельд все еще держится!"
BRF_brodfeld_stands_desc:0 "Мы потерпели опустошительные неудачи и красная орда захватывает наши земли. Тем не менее, столица все еще стоит, и Бродфельд все еще держится. Мы должны продолжать удерживать ее любой ценой, чтобы наше Королевство победило! Да здравствует Король! Смерть Редгладу и его обманщикам!"
BRF_break_lines:0 "Пробить их ряды"
BRF_break_lines_desc:0 "Несмотря на недавнее красное наступление, нам удалось переломить ситуацию в нашу пользу! Теперь мы должны использовать наше преимущество, пока оно еще на нашей стороне, чтобы противник не восстановился."
BRF_stop_retreat:0 "Остановить их отступление!"
BRF_stop_retreat_desc:0 "Наконец, близка победа, в которую многим из наших закаленных солдат трудно поверить. Враг бежит на большинстве направлений, оставляя лишь несколько разрозненных очагов сопротивления. Мы не должны позволить им сбежать за границу, иначе они вновь вернутся, чтобы вредить нам. Выследите их всех, словно трусливую добычу, и остановите их трусливое отступление!"

#BOLIDHICC

BRF_free_freedom:0 "Свобода не бесплатна"
BRF_free_freedom_desc:0 "Наконец гражданская война закончилась. Свобода нашей страны от коммунизма гарантирована, но нам пришлось заплатить ужасную цену, чтобы победить."
BRF_tame_bear:0 "Операция: Приручить Красного Пса"
BRF_tame_bear_desc:0 "Во имя справедливости Король приказал нашим солдатам и ополченцам арестовать любого, кто подозревается в принадлежности к ОАГ или сочувствует делу противника. Они, наряду с многочисленными военнопленными, должны быть честно и справедливо судимы! Первые подозреваемые в очереди - злые лидеры восстания ..."
BRF_exile_democrats:0 "Изгнание демократов"
BRF_exile_democrats_desc:0 "Хотя НЛП и любые сторонники демократии и гармонии не участвовали в гражданской войне напрямую, Аквелия является доказательством того, что им нельзя доверять. Король приказывает изгнать их, чтобы они не начали переворот или другую гражданскую войну."
BRF_humble_opinion:0 "Скромное мнение"
BRF_humble_opinion_desc:0 "Принц хочет еще раз встретиться со своим отцом и обсудить очень важный вопрос."

BRF_pro_gov:0 "Продолжить пропагандистскую кампанию"
BRF_pro_gov_desc:0 "Мирное время не означает, что мы должны прекратить публикацию пропаганды. Наоборот! Наш контроль над прессой должен оставаться твердым, чтобы революционные идеи не распространялись среди населения. Мы не можем рисковать очередной гражданской войной!"
BRF_simplify_gov:0 "Правительственные реформы"
BRF_simplify_gov_desc:0 "Теперь, когда снова воцарился мир, наше правительство нуждается в реформировании и модернизации. Должны быть созданы новые министерства, каждое из которых имеет четкие обязанности. Будет сформирован новый правящий сенат, члены которого будут назначены Королем. Привилегии дворянства также должны быть ограничены. Из пепла восстанет золотой феникс!"
BRF_finance_military:0 "Милитаризировать экономику"
BRF_finance_military_desc:0 "Во время гражданской войны мы едва могли обеспечить всех наших солдат оружием, не говоря уже о базовом оборудовании, таком как униформа. Это недопустимо и нужно с этим разобраться. Мы будем массово увеличивать военные расходы, вводить тарифы на импорт оружия и национализировать крупные оружейные компании, создавая тем самым военно-промышленный комплекс."
BRF_finance_economic:0 "Индустриализировать экономику"
BRF_finance_economic_desc:0 "Наша зависимость от экспорта сельскохозяйственной продукции привела к тому, что простая плохая погода разрушила экономику и не позволила запокупать продукты питания. Ясное дело, что экономика должна индустриализироваться! Иностранные инвестиции, либерализованная торговля и правительственные субсидии - все это поможет капиталистам и их предприятиям."

###Non-aligned path
BRF_new_beginings:0 "Новое начало"
BRF_new_beginings_desc:0 "Среди наших подданных распространяются слухи, что с королем что-то не так. Его уже несколько недель не видели на публике, и он ни разу не покинул свой дворец. Понятно, что происходит что-то странное..."
BRF_new_leader:0 "Первые выборы"
BRF_new_leader_desc:0 "Любой вид демократии является новым для грифонов Прайвена, поскольку они управлялись князьями на протяжении веков. Поэтому организовать выборы будет непросто, но это нужно сделать, поскольку нация нуждается в новых грифонах, чтобы вести страну сейчас, когда Король отошел в сторону."
BRF_enrico_book:0 "Премьер-министр Энрико"
BRF_enrico_book_desc:0 "Энрико Чивальдори из Сидии победил на выборах премьер-министра, набрав 73% голосов. Теперь он возглавит вновь сформированное правительство, состоящее из избранных сенаторов и министров. Их способности управлять страной будут подвергнуты испытанию, поскольку она разрушена после кровавой гражданской войны."
BRF_largo_recovery:0 "Ларго"
BRF_largo_recovery_desc:0 "Прайвен должен прийти в себя медленно и спокойно. Если мы сможем обеспечить безопасность и стабильность для наших грифонов и разоружим вооруженные силы, которые они так боятся, мы выздоровеем сами, получив для себя достаточно времени."
BRF_adagio_recovery:0 "Адажио"
BRF_adagio_recovery_desc:0 "Ясно, что медленное выздоровление в сочетании с демилитаризацией приведет нас только к стагнации. Правительство должно действовать и помогать усилиям по восстановлению, а военными нельзя пренебрегать, чтобы мы не стали жертвой иностранного вторжения."
BRF_allegro_recovery:0 "Аллегро"
BRF_allegro_recovery_desc:0 "Чем раньше мы восстановим нашу экономику и вооруженные силы, тем лучше. Правительство должно вмешаться, а грифонов Прайвена нужно воодушевить. Каждый день грифоны умирают от голода или нищеты, поэтому мы должны действовать быстро!"
BRF_presto_recovery:0 "Престо"
BRF_presto_recovery_desc:0 "Мы должны торопиться! Правительство должно сделать все возможное, чтобы быстро поднять Прайвен из пепла войны! У нас нет времени, чтобы его терять, потому что враги прячутся и снаружи, и внутри, чувствуя нашу слабость и планируя нашу гибель!"

BRF_never_ever:0 "Больше никогда!"
BRF_never_ever_desc:0 "Прайвен когда-то был страной мира и покоя. Да будет так снова! Никогда более братская кровь не будет пролита еще раз на Прайвенской земле. Мы обеспечим справедливость в тюремных лагерях и пощадим невинных. Коммунизм будет вновь разрешен, а реформы, требуемые левыми, будут приняты: земля, рис и справедливая заработная плата для бедных!"
BRF_restore_civilian:0 "Восстановить гражданскую экономику"
BRF_restore_civilian_desc:0 "Разрушительная жестокость войны погубила нашу экономику, хоть она уже и до того страдала. Наша страна будет демобилизована, и будут приняты новые либеральные законы, облегчающие начало бизнеса, а наши банки предоставят щедрые кредиты под низкие проценты. Наши грифоны смогут приступить к работе, что поможет нашей больной экономике."
BRF_promise_peace:0 "Обещания мира"
BRF_promise_peace_desc:0 "Наши грифоны пережили полный ужас войны. Они знают, что это настоящий Тартар, и мы знаем это тоже. Мы должны сделать все, чтобы обеспечить дальнейший мир. Дипломатия и переговоры займут место насилия, потому что перо сильнее меча."
BRF_antimil_rally:0 "Антивоенный митинг"
BRF_antimil_rally_desc:0 "Пацифисты и антимилитаристы по всей стране собираются вместе, чтобы протестовать в Кивессине и требовать роспуска армии. Во время гражданской войны солдаты Королевской армии совершили много отвратительных действий и преступлений, за которые мы не извинились. Эта проблема должна быть наконец-то решена."
BRF_brighter_future:0 "В светлое будущее"
BRF_brighter_future_desc:0 "Прайвен станет надежной гаванью мира, процветания и стабильности на Востоке. Сокращая наш военный бюджет, мы можем больше инвестировать в гражданскую экономику и строить дороги и дома вместо оружия и пушек. Наше благословенное будущее ярко светит нам, и Эвилиана улыбается нам."
BRF_nomore_lies:0 "Нет больше лжи"
BRF_nomore_lies_desc:0 "Мы так долго утверждали, что Король невиновен и что Корона не сделала ничего плохого. Во время войны мы рисовали коммунистов как мерзких зверей, а не грифонов, и делали все возможное, чтобы привлечь новобранцев и призывников. Больше не нужно. Настало время для грифонов Прайвена узнать правду обо всем."
BRF_get_alliances:0 "Альянс Эви"
BRF_get_alliances_desc:0 "Наш пацифизм может заставить нас казаться слабыми, но если мы соберем влиятельных друзей на свою сторону, ничто не будет угрожать нам, и вся долина Эви сможет пережить эпоху мира. Эвилиана улыбнется нам всем."

BRF_time_heal:0 "Время ничего не лечит"
BRF_time_heal_desc:0 "Говорят, время лечит все раны. Это ложь; если некоторые раны не будут обработаны, они убьют вас. Мы не должны почивать на лаврах, а принимать решительные меры, чтобы спасти нашу страну от гибели."
BRF_always_consequences:0 "Последствия Клосау"
BRF_always_consequences_desc:0 "Больно это признавать, но король Клосау довел нашу прекрасную страну до грани разорения. Теперь мы должны отменить все, что он сделал, отменить его репрессивные законы и реформировать правительство с нуля. Заключенные-коммунисты получат правосудие вместо жестокости, а те, кто доказал свою невиновность, надеемся, мирно вернутся в наше общество."
BRF_reconst_infrastructure:0 "Восстановление нашей инфраструктуры"
BRF_reconst_infrastructure_desc:0 "Дороги - кровеносные вены любой нации, а фабрики - их сердца. Чтобы исцелить Прайвен, мы будем вкладывать государственные средства в ремонт нашей инфраструктуры, которая была разрушена саботажем и косвенным ущербом во время гражданской войны."
BRF_save_culture:0 "Сохранение нашей культуры"
BRF_save_culture_desc:0 "Клосау пытался уничтожить региональную идентичность в Прайвене, а также подавлять местные божества в пользу Эвилианы. Мы отменим это и будем продвигать местную культуру, строить святыни, организовывать мероприятия и расширять школьную программу. Мы - кивессинцы, сидийцы и Бродфельдцы, а лишь потом - прайвенцы."
BRF_care_defence:0 "Укрепить нашу оборону"
BRF_care_defence_desc:0 "Гражданская война оставила наших военных у разбитого корыта. Что-то должно быть сделано, прежде чем мы станем жертвой оппортунистического иностранного вторжения! Новые подразделения должны быть обучены и оснащены новым оружием и униформой. Армия спасла нас от тирании коммунизма, так что пусть она снова спасет нас в будущем, если на нас нападут."
BRF_decide_future:0 "Решить наше будущее"
BRF_decide_future_desc:0 "Теперь, когда наше восстановление после гражданской войны близится к завершению, мы должны решить, каким путем наше Королевство будет идти дальше. Должны ли мы сосредоточиться на обороне (и нападении) или же вместо этого мы должны стремиться вернуть старые добрые времена процветания?"

BRF_one_way:0 "Золотой Путь"
BRF_one_way_desc:0 "Есть только один путь к спасению: Золотой Путь. Бродфельд должен быть превыше всего, и мы должны сделать все, чтобы он вновь стал великим. Каждый гражданин должен быть готов принести окончательную жертву во имя Королевства, его сияющего, золотого Отечества."
BRF_restore_military:0 "Восстановить армию"
BRF_restore_military_desc:0 "Наша армия сильно пострадала во время гражданской войны. Как мы можем оставаться в безопасности от коммунистов и иностранцев, если мы не можем защитить себя? Мы в большом долгу перед нашими солдатами, потому что они спасли нас всех. Настало время вернуть им долг, вложив средства в наше военное производство."
BRF_blame_communists:0 "Они виноваты"
BRF_blame_communists_desc:0 "Кто несет ответственность за наши страдания? Очевидно, коварные коммунисты, которые убили королеву и принесли страдания и разрушения в наше прекрасное королевство. Справедливость должна восторжествовать, а виновные будут наказаны. Тысячи грифонов остаются в лагерях в ожидании суда. Мы должны ускорить процесс и создать сотни судов для рассмотрения этих дел."
BRF_makethem_work:0 "Заставить их работать!"
BRF_makethem_work_desc:0 "Мы будем милостивы, в отличие от Клосау. Если мы превратим наши тюремные лагеря в трудовые лагеря, те, кого считают виновными, могут работать за свою свободу вместо того, чтобы нести суровые наказания. Это истинное правосудие: ответственные за разрушение страны теперь помогут восстановить ее."
BRF_rebuild_power:0 "Восстановить нашу мощь"
BRF_rebuild_power_desc:0 "Великий и славный Бродфельд, наша любимая родина, должен быть самой великой и могущественной нацией на юге. Только благодаря массированным вложениям в расширению наших потрепанных вооруженных сил мы можем достичь таких высот."
BRF_ten_reasons:0 "Десять причин сражаться"
BRF_ten_reasons_desc:0 "Угрозы скрываются за горизонтом, и Солмаркт остается во владении иностранцев. Когда неизбежно наступит война, наши покрытые шрамами грифоны должны отложить свои травмы в далекий ящик и быть готовыми сражаться! Начнутся агитационные кампании, и будут проводиться речи, вдохновляющие наших граждан взяться за оружие и вступить в армию. Бродфельд победит!"
BRF_get_blackrock:0 "Конец рейдам"
BRF_get_blackrock_desc:0 "Беззаконние в Рептилиевых Горах на западе вылилось в отвратительный улей мразотности и злодейства. Печально известная бандитка Блэкрок в прошлом совершила несколько набегов на нашу страну, мародерствуя и грабя без пощады. Это должно закончиться немедля. Порядок будет восстановлен на западе, и Графиня Цирилла получит ее законные земли назад."

BRF_light_tunnel:0 "Конец тернистого пути"
BRF_light_tunnel_desc:0 "Наконец, мы видим свет в конце туннеля. Экономика неуклонно растет, безработица падает, а наши грифоны довольны. Вскоре мы наконец можем вернуться к нормальной жизни."
BRF_get_salmarkt:0 "Солмарктский вопрос"
BRF_get_salmarkt_desc:0 "Вскоре после начала гражданской войны солдаты графини Цианолизии оккупировали провинцию Солмаркт, утверждая, что защищают мирных жителей от конфликта. Но сейчас мир длится уже некоторое время, и Солмаркт остается под иностранным контролем. Настало время решить, что делать с этим вопросом."
BRF_thorny_path:0 "Бродфельд переродился"
BRF_thorny_path_desc:0 "Наконец, наше прекрасное Королевство было восстановлено в былой славе. Мы превратились из борющейся и нестабильной абсолютной монархии в процветающую и стабильную конституционную монархию. Золотой Феникс гордо восстает из пепла, широко расправляя крылья и предвещая начало новой эры в Прайвене!"

###Commie genocide path
BRF_royal_dinner:0 "Королевский ужин"
BRF_royal_dinner_desc:0 "Вскоре после встречи с принцем Король продолжил подготовку к грандиозному банкету в королевском дворце. Члены каждого благородного дома в Прайвене были приглашены вместе с другими известными фигурами, а приглашения были также отправлены за границу. Это действительно будет грандиозный праздник!"
BRF_long_live:0 "Да здравствует король!"
BRF_long_live_desc:0 "Король Клосау смело вел свой народ через бурю гражданской войны. Он является союзником Прайвена и нашим спасителем, который положил конец нестабильности после голода и восстановил экономику. Коммунисты пытались уничтожить его, но были полностью подавлены. Воистину, Боги благословили его! Все должны восхвалять непогрешимого, славного короля!"
BRF_strengthen_royalty:0 "Систематизировать чрезвычайные полномочия"
BRF_strengthen_royalty_desc:0 "После голода в 995 году и последующих беспорядков Король объявил чрезвычайное положение, которое предоставило ему почти неограниченные полномочия. Эта власть обеспечивала мир и процветание, пока злые коммунисты не разрушили все это. Теперь, когда с ними разобрались, эти полномочия должны быть закреплены новой Конституцией!"
BRF_military_march:0 "Большой военный парад"
BRF_military_march_desc:0 "Парад после нашей победы был жалким смущением. На этот раз Король сделал все правильно! Организованные ряды гордых солдат в новой форме, идущие в унисон с широко расправленными крыльями и высоко держащие блестящие знамена Бродфельда! Наши грифоны могут снова гордиться армией."
BRF_twelt_opera:0 "Спектакль Лариоской Оперы"
BRF_twelt_opera_desc:0 "Старый оперный театр в Лариосе был сильно поврежден во время войны, но теперь он будет восстановлен в своем былом великолепии. Первое представление после открытия - адаптация фольклорной истории «Маленькая овца», где два ленивых пастуха замышляют убить добродетельного пастыря и разделить его богатство, которое он справедливо заработал тяжелой работой."
BRF_public_speech:0 "Речь короля"
BRF_public_speech_desc:0 "Теперь, когда мир восстановлен, король планирует произнести речь и раскрыть свое видение будущего своим преданным подданным, уверяя их, что у него на уме их наилучшие интересы."
BRF_radical_views:0 "Вознаградить Золотую Гвардию"
BRF_radical_views_desc:0 "Легион Эвилианы, также известный как Золотая Гвардия, является патриотической и религиозной организацией, в которой много солдат и ветеранов. Они были яростными противниками коммунистической мрази во время войны и должны были получить высокие правительственные должности. Их рвение вдохновит весь Прайвен взяться за оружие против красной угрозы!"
BRF_kings_gambit:0 "Королевский гамбит"
BRF_kings_gambit_desc:0 "Понятно, что многие недовольны недавними изменениями. Но те, кто сопротивляется, осознают свою серьезную ошибку слишком поздно, поскольку их принесут в жертву ради общего блага. В конце концов, их предательство сделало их расходными пешками. Слава Бродфельда гораздо ценнее, чем они."
BRF_declined_gambit:0 "Отказ от гамбита"
BRF_declined_gambit_desc:0 "Другой гражданской войной нельзя рисковать! Наша нация уже слаба и сломлена и не может выдержать еще один удар. Предатели не останутся безнаказанными, но, возможно, наш щедрый и благословенный Король может оказать им некоторую милость."
BRF_new_moon:0 "Золотой рассвет"
BRF_new_moon_desc:0 "Коммунизм не единственная угроза нашей жизни. Мы не можем слепо доверять нашим соседям, коммунистам или нет, поскольку некоторые из них могут увидеть нашу слабость и атаковать на нас. Бродфельд должен быть превыше всего и поддерживать мир и порядок в долине Эви! Наши грифоны должны остерегаться иностранцев и приветствовать золотое знамя нашей нации."
BRF_a_spark:0 "Искра"
BRF_a_spark_desc:0 "О нет..."

#edgy path
BRF_gambit_tomado:0 "Охота на принца"
BRF_gambit_tomado_desc:0 "Принц показал свое истинное я. Он предал своего отца и свою родину и является не более чем презренным предателем, который плюет на могилу своей матери, будучи сочувствующим коммунистам. Пусть будет известно, что у короля Клосау нет сына."
BRF_gambit_nobilty:0 "Устроить чистки дворянству"
BRF_gambit_nobilty_desc:0 "Ленивые, жадные аристократы - эгоистичные ублюдки. Они несут ответственность за гибель сотен тысяч грифонов, потому что голод 995 года был полностью их виной. Теперь они по праву боятся Короля и восстают против него. Время справедливости наконец настало."
BRF_gambit_communists:0 "Горе побежденным"
BRF_gambit_communists_desc:0 "Красные вредители бесполезно томятся в лагерях, ожидая наказания. Проведение судебных процессов над тысячами заключенных заняло бы много лет. Нет сомнений, что все они виновны в государственной измене. Поэтому они будут привлечены к работе по восстановлению своей родины, которую они разорили. Те, кто жалуется и сопротивляется, не получат пощады."
BRF_gambit_economy:0 "Постоянная военная экономика"
BRF_gambit_economy_desc:0 "В Прайвене не может быть мира, пока коммунистическая угроза преобладает за границей, и наши соседи, которым мы привыкли доверять, поднимаются против нас и планируют наше уничтожение. Экономика будет не чем иным, как двигателем тотальной войны, призванной снабжать наших защитников и обеспечивать наше выживание в эти темные дни."
BRF_gambit_oposition:0 "Раздавить оппозицию"
BRF_gambit_oposition_desc:0 "Протестующие считают, что их требования разумны, но они также считают, что их повсеместный саботаж оправдан. Все они прибегли к варварству и стали преступниками. И преступники не останутся безнаказанными."
BRF_gambit_army:0 "Королевские легионы"
BRF_gambit_army_desc:0 "Армия станет гордостью Бродфельда! Нет ничего более почетного, чем быть солдатом и смело сражаться за Короля и страну. Еще больше солдат вступят в ряды военных, готовых спасти нашу страну от огня гражданской войны и вторжения."
BRF_gambit_martial:0 "Продлить военное положение"
BRF_gambit_martial_desc:0 "Чрезвычайное положение не может быть отменено. Восстание доказывает это. Оно должно оставаться в полном объеме как можно дольше, чтобы порядок сохранялся, а наш народ оставался бдительным и готовым к борьбе."
BRF_gambit_skyline:0 "Темный горизонт"
BRF_gambit_skyline_desc:0 "Хотя Прайвен теперь в безопасности изнутри, темные тучи войны собираются в небе. Мы должны подготовиться к окончательной, финальной борьбе против бесчисленных врагов в мире, которые хотят поработить нас. Когда враги нападут на нас, пусть они будут быстро подавлены нашей мощью."

#less edgy path
BRF_declined_tomado:0 "Наставить сына на верный путь"
BRF_declined_tomado_desc:0 "Принц Томадо был отравлен тлетворными идеями из-за границы. Но он еще может получить искупление. Он должен предстать перед своим отцом, чтобы он смог вразумить его."
BRF_declined_nobility:0 "Держать дворян в узде"
BRF_declined_nobility_desc:0 "Аристократы Прайвена всегда приносили хлопоты. Теперь они снова вызывают хаос в стране. Семьи больше не заслуживают своих бесчисленных привилегий, поскольку они виновны в государственной измене."
BRF_declined_communists:0 "Перевоспитание через труд"
BRF_declined_communists_desc:0 "Тысячи грифонов были заражены красной чумой, также известной как коммунизм. Их нужно вылечить, а не наказать! Поэтому нет необходимости проводить суды для каждого из них. Вместо этого, они будут отправлены на ... 'улучшение' объектов."
BRF_declined_economy:0 "Экономические реформы"
BRF_declined_economy_desc:0 "Наша экономика регрессировала после многих лет нестабильности и конфликтов. После восстановления мира и порядка необходимо осуществить реформы. Как еще наши фабрики могут производить достаточно оборудования для наших солдат?"
BRF_declined_oposition:0 "Остановить беспорядки"
BRF_declined_oposition_desc:0 "Глупые грифоны хотят свергнуть нашего законного Короля и начать новую гражданскую войну. Это не будет дозволено! Насильственные и варварские беспорядки должны быть немедленно прекращены, а виновные должны быть привлечены к ответственности."
BRF_declined_army:0 "Свобода, Вера, Отечество"
BRF_declined_army_desc:0 "Это три столпа Прайвена. Мы свободные грифоны, которые разорвали свои цепи крепостного права, рабства и вассальной зависимости. Мы рьяно поклоняемся нашим богам, которые ведут нас к победе и защищают нас от зла. И, наконец, мы любим землю наших предков и готовы умереть, защищая ее от коммунистов и иностранцев."
BRF_declined_martial:0 "Обновить чрезвычайные законы"
BRF_declined_martial_desc:0 "Недавние беспорядки ясно показывают, что отменять чрезвычайное положение слишком рано. Тем не менее, кризисные законы должны быть переделаны и скорректированы, если мы хотим восстановить стабильность и быть готовыми к неизбежному иностранному вторжению."
BRF_declined_skyline:0 "Щепотка солнечного света"
BRF_declined_skyline_desc:0 "Мы избежали новой гражданской войны благодаря быстрым действиям нашего мудрого и справедливого короля. Но война с нашими соседями кажется неизбежной, поскольку они бряцают своими мечами и угрожают нашей независимости. Давайте смело пойдем вперед на врага, поскольку золотое солнце разгонит мрачные облака и ослеплит врага своим светом!"

BRF_project_horizons:0 "Операция: Горизонты"
BRF_project_horizons_desc:0 "За горизонтом наши враги замышляют недоброе против нас, ожидая прекрасной возможности нанести удар и поработить наш народ. Никогда больше Прайвен не охватит хаос и он не встанет на колени перед чужеземными деспотами. Наши враги должны быть сокрушены, пока не стало слишком поздно! Да здравствует король! Бродфельд превыше всего!"
BRF_For_t:0 "Обезопасить Кивессин"
BRF_For_t_desc:0 "Кивессин, столица нашего прекрасного королевства, лежит на восточной границе и поэтому уязвима. Рейд грифийцев во время гражданской войны доказал, что дикари-зафийцы мало заботятся о своей клятве и им больше нельзя полностью доверять. Мы никогда не позволим врагам пересечь священную реку Эви! Восточная граница должна быть защищена от казаков."
BRF_All_t:0 "Вернуть Солмаркт"
BRF_All_t_desc:0 "Солмаркт был подарен князю Бродфельда 200 лет назад самим императором, который захватил его у жалких минотавров. Вскоре после начала гражданской войны презренная графиня Цианолизии отправила свою армию оккупировать регион, требуя защитить местных гражданских. Но даже после наступления мира он остался в когтях врага. Мы должны силой вернуть его!"
BRF_Sparks_t:0 "Защитить запад"
BRF_Sparks_t_desc:0 "Ползучие Горы были нестабильны в течение многих лет: бандиты и коммунисты безудержно носятся вокруг, а местная знать едва в состоянии их контролировать. Помимо этого, много веков назад Гровер I атаковал Прайвен через эти горы. Мы должны гарантировать, что имперская мразь не пойдет по его стопам."
BRF_Kindle_t:0 "Обезопасить Сидию"
BRF_Kindle_t_desc:0 "Сидия - наш самый большой и процветающий город, но он находится недалеко от нашей восточной границы. Жадные грифоны Грифуса наверняка жаждут его богатства! Мы должны убедиться, что они не угрожают нашей драгоценной короне и не испортят священную реку Эви своими грязными когтями."
BRF_New_t:0 "Четвертое Княжество"
BRF_New_t_desc:0 "Люшанцы не разделяют нашу культуру и язык, и Вайткресты веками были заклятыми соперниками де Киссау. Теперь, когда Клосау - король, они должны наконец признать его власть и преклонить колено вассальной зависимости! В противном случае мы будем считать их нашими врагами и полностью уничтожим."
BRF_Flames_t:0 "От всех искр выспыхнут новые огни"
BRF_Flames_t_desc:0 "От всех искр вспыхнут новые огни..."
BRF_curve_future:0 "Выгравировать будущее благодаря врагу"
BRF_curve_future_desc:0 "Наши границы были защищены, но осталась большая и страшная угроза. Коммунизм. Если мы не будем действовать, он будет медленно распространяться, как рак, по всему миру, прежде чем наконец достигнет нас снова. Мы должны проявить инициативу и спасти мир от красной угрозы!"

### BRODFELD EVENTS ####

brodfeld_rework.1.t:0 "Работа для безработных!"
brodfeld_rework.1.d:0 "Наша полиция в городах собрала внушительную толпу безработных и прочих криминальных элементов, которые прошли базовую подготовку, о том как стрелять, кого слушать и как пережить артобстрел. Большинство поняло основы, и этого достаточно, потому что у нас нет времени или ресурсов для чего-то большего. Теперь мы отправим их на фронт и будем надеяться, что коммунисты будут напуганы нашим внезапным увеличением численности!"
brodfeld_rework.1.a:0 "Вперед, к светлому будущему!"
brodfeld_rework.1.b:0 "Получить 2 подразделения безработных Бродфельда в нашей столице, Кивессине"

brodfeld_rework.2.t:0 "Отложите инструменты в сторону!"
brodfeld_rework.2.d:0 "Десятки тысяч наших рабочих с заводов сегодня прощаются со своими близкими и отправляются на фронт. Они также получили только самое базовое обучение за это тяжелое время, но с благословениями Арктура и Эвилианы, они будут сражаться как настоящие солдаты. Каждому призывнику был дан портрет Короля, чтобы вдохновить их и напомнить им о том, ради чего они сражаются.\n\nТеперь их жены, пожилые отцы и дети, негодные для службы, займут их места у конвейера. У них нет опыта работы и зачастую есть дети, о которых нужно заботиться. Тем не менее, это все же лучше, чем если мастерские затихнут"
brodfeld_rework.2.a:0 "Так надо."
brodfeld_rework.2.b:0 "Получите 2 подразделения рабочих Бродфельда в нашей столице, Кивессине"

brodfeld_rework.3.t:0 "Во имя короля, защити наши земли!"
brodfeld_rework.3.d:0 "Тысячи и тысячи гражданских были вооружены чем попало, хотя у нас нет достаточно ресурсов, чтобы дать им всем даже базовую подготовку. У нас нет другого выбора, кроме как просто бросить в бой этих стариков, калек, грифин и детей. Это наша последняя и, пожалуй, единственная надежда отбросить назад красную волну! Тем не менее, наши грифоны не боятся, потому что смерть в бою предпочтительнее жизни при коммунизме!\n\nКороль Клосау лично появился на публике впервые за несколько месяцев, остерегаясь красных убийц, скрывающихся в тени и нервно ошивающихся вокруг него, он набрался храбрости и появился на сцене центральной площади, где было полно грифонов, которые всего несколько недель назад были невинными гражданскими. Чтобы все могли слышать короля вингбардский микрофон, один из немногих в Прайвене, кстати говоря, водрузили на сцену. Клосау подошел к микрофону, прочистил горло и заговорил.\n\n'Мои дорогие подданные! Вы все должны знать, что я не просил бы вас сражаться, если ситуация не была бы самой ужасной и отчаянной. Все потому что коммунистическая мразь потеснила наши войска и приближается к нам, стремясь грабить, сжигать и убивать. Теперь вы понимаете? Вы будете вынуждены сражаться несмотря ни на что. Будьте благодарны, что я дал вам оружие, чтобы защитить себя и свою семью.'\n\n Внезапно пурпурные глаза Клосау озарились яростью.'И если кто-то из вас думает иначе, если кто-то думает, что коммунистическая грязь - освободители, несущие мир и процветание, Я скажу вам - какие же вы дураки! Им плевать на жизни грифонов, они будут строить свою утопию любой ценой. Иначе, стали бы они разваливать нашу страну? Стали бы жечь наши поля? Стали бы убивать мою нежную и любящую жену?!'\n\nКлосау тяжело дышал, слеза потекла по его щеке и закатилась на его шрам. 'Поверьте мне, мои храбрые подданные, вы не получите пощады от этих варваров. Смерть коммунистам! А теперь вперед, на баррикады! Защитите свои дома и семьи любой ценой! И не бойтесь смерти, потому что Арктур ждет вас всех в загробной жизни!'\n\n Впервые за десятилетие огромная толпа приветствовала Клосау и повторяла его имя. Он улыбался, гордясь своими грифонами."
brodfeld_rework.3.a:0 "Пусть Эвилиана поможет нам всем!"
brodfeld_rework.3.b:0 "Мы призвали всех, кого нашли ..."

brodfeld_rework.4.t:0 "Глубокий план"
brodfeld_rework.4.d:0 "Наши офицеры встретились в командирской палатке, когда шел ночной ливень. Многие идеи и предложения были уже всем известны, но большинство из них были признаны непрактичными, чрезмерно амбициозными или просто глупыми. Хотя, в конце концов, появился один план: запросить иностранную помощь.\n\nХотя некоторые офицеры, такие как Лександру, были слишком горды, чтобы признать это, мы слабы, наша экономика составляет компанию рыбам на дне, а враг контролирует половину страны. Но мы не одни. Иностраннцы осознают угрозу радикальной революции Редглада и наверняка отправят нам помощь. Мы можем обратиться к Вингбардии, потому что династия Талонуэль - старый друг де Киссау и, несомненно, поможет нам в наш самый мрачный час. Чтобы мы могли получить от них какую-либо помощь, мы должны любой ценой удержать порт Сидии."
brodfeld_rework.4.a:0 "Отправим посланника в Карфин и будем молиться Борею."
brodfeld_rework.4.b:0 "§RСидия должна оставаться под нашим контролем, чтобы мы могли получать помощь от Вингбардии§!\n"

brodfeld_rework.5_t_success:0 "Подарок от Гарибальда!"
brodfeld_rework.5_d_success:0 "Корабль из Вингбардии прибыл сегодня в гавань Сидии! Наши грифоны с радостью встретили иностранных моряков, когда с судна были выгружены десятки контейнеров, заполненных современными винтовками и оборудованием. Их капитан сказал нашему начальнику порта, что это был 'подарок от его величества', и пожелал нам удачи одержать победу в войне. Борей, благослови Гарибальда!"
brodfeld_rework.5.a:0 "Мы сердечно благодарны!"

brodfeld_rework.5_t_fail:0 "Упущенная возможность"
brodfeld_rework.5_d_fail:0 "Наши разведчики сообщили нам сегодня, что у побережья был замечен иностранный торговый корабль, идущий под знаменами Вингбардии. Он приблизился к нашему порту, но когда коммунисты сделали предупредительные выстрелы, он развернулся и уплыл домой. Мы никогда не узнаем, что корабль нам принес."
brodfeld_rework.5.b:0 "Борей покинул нас ..."

brodfeld_rework.6.t:0 "Когда прибывают крылатые рыцари!"
brodfeld_rework.6.d:0 "Строгая и обширная программа обучения завершена, и Операция: Фиолетовый объявлена успешной. Тысячи элитных воинов теперь готовы служить своему королю, облаченные в блестящие позолоченные доспехи и владеющие лучшим оружием в королевстве. Они сильны, бесстрашны, преданы Клосау и готовы умереть за него в славной битве."
brodfeld_rework.6.a:0 "Смерть с небес заставит нашего врага преклонить колени!"
brodfeld_rework.6.b:0 "Появятся две дивизии §YРыцарей.§!"

brodfeld_rework.7.t:0 "Цена Свободы"
brodfeld_rework.7.d:0 "Прайвен был спасен от тирании коммунизма, и свобода его грифонов на данный момент в безопасности и под защитой. Но победа далась ужасной ценой, потому что страна лежит в руинах, тысячи мертвы, а большинство образованных придурков живут в качестве беженцев за границей. Поэтому вовсе не странно наблюдать апатию на улицах, даже когда распространяются новости о триумфе. Для большинства простых жителей конец войны мало что меняет в их несчастной и обедневшей жизни, поскольку они хоронят своих любимых и продолжают свою ежедневную борьбу за выживание.\n\nТем не менее, Король приказал провести военный парад в Кивессине, в надежде поднять настроение своим подданным. Многие грифоны присутствовали только для того, чтобы засвидетельствовать идущих ряд за рядом недостаточно экипированных и недоедающих солдат, марширующих в плохом порядке, пока военные оркестры играли чрезмерно напыщенную музыку. Золотые штандарты Бродфельда, которые они несли, были порваны и грязны. Принц Томадо, который наблюдал за парадом со своим отцом, не мог не почувствовать, что знамена символизируют сам Прайвен."
brodfeld_rework.7.a:0 "Раны Прайвена должны быть исцелены..."

brodfeld_rework.9.t:0 "Вторая охота"
brodfeld_rework.9.d:0 "Чтобы обеспечить стабильность и целостность Бродфельда, наши солдаты и ополченцы должны арестовать любого, кто подозревался в поддержке ПКП, ОАГ или любой другой коммунистической или социалистической организации. В прошлый раз, когда это было предпринято, сие привело к гражданской войне, но теперь сила красных ослабла, и они не могут сопротивляться. \n\nТысячи новых заключенных были доставлены в забитые тюремные лагеря по всей стране, самые крупные из которых находятся в Лариосе и Белоцветково, в коих содержатся десятки тысяч военнопленных. Все будут оставаться в заключении до тех пор, пока не будет тщательно расследована роль каждого в Гражданской войне. Те, кто взялся за оружие и сражался безусловно, будут осуждены за государственную измену и получат суровое наказание.\n\nБесчисленное число грифонов казнят каждый день. Братские могилы возле лагерей скоро могут стать причиной эпидемий..."
brodfeld_rework.9.a:0 "Я принес мир, свободу, справедливость и безопасность в мое королевство"

brodfeld_rework.58.t:0 "Судный день"
brodfeld_rework.58.d:0 "Пленные лидеры ОАГ первыми предстали перед судом. Сам король вместе со своим сыном Томадо отправился в тюремный лагерь Белоцветково, чтобы засвидетельствовать судебное заседание. Подозреваемые, несмотря на неопровержимые доказательства, все отрицали. Все они были признаны виновными в государственной измене и приговорены к смерти. Хотя первоначально Его Величество приговаривал их к показательной порке и казни, они заслужили более суровое наказание, что шокировало всех, особенно осужденных и самого принца. Клосау самолично через несколько лет после основания Королевства запретил колосажание, но, похоже, с тех пор он передумал.\n\nГенерал Ион Соимеску приказал своим колеблющимся солдатам немедленно подчиняться. Хотя и неизвестно местонахождение проклятого Филиппа Редглада, его правый коготь, командир Ричард Спир, был захвачен в плен и был первым посажен на кол. Своими последними словами он насмешливо приветствовал Короля и сказал: 'Да здравствует революция!'. Один за другим предатели были убиты: Синтия, Витиа, Брэндон, Рейн, Колдвин. Последняя осужденная, Тереза, взглянула на принца, ее глаза были безумны от ужаса. В ответ принц жалостливо вздохнул и отвел взгляд.\n\nCолдаты отнесли ее к заостренному деревянному колу, ей удалось вырваться из их хватки и побежать к Томадо. Она упала на колени перед ним. 'Я умоляю тебя, принц, я знаю, что твой отец не знает пощады, но, конечно, ты лучше его! Я не претендую на то, что ни в чем невинновна, но я раскаиваюсь и прошу прощения! Если ты простишь меня, я клянусь служить тебе до конца дней моих, и если я совру пусть сам Арктур покарает меня!'\n\nИон Соимеску немедленно вытащил свой пистолет и был готов застрелить ее, прежде чем Томадо остановил его. Он повернулся к своему разъяренному отцу и сказал: 'Отец, она искренне сожалеет о своих действиях и просит королевского помилования. Если ты не дашь ей шанс, то я не хочу быть наследником такого жестокого тирана-грифона'. \n\nКлосау молча посмотрел на своего единственного ребенка в удивлении и гневе, сжав кулаки.\n\n'Хорошо', - он сплюнул. 'Она будет жить. Пока что.'"
brodfeld_rework.58.a:0 "У нее есть единственный шанс на искупление..."

brodfeld_rework.8.t:0 "Депортация"
brodfeld_rework.8.d:0 "В отличие от чистки коммунистов, изгнание демократов получило меньшую поддержку среди наших подданных. Члены Золотой Гвардии, с другой стороны, решительно согласились с Королем и использовали эту возможность для распространения антидемократической пропаганды. Они оправдывали изгнание, проводя параллели с Аквелией, где демократы замышляли заговор вместе с социалистами и коммунистами, чтобы свергнуть династию Дискрет при помощи насильственной революции. Очевидно, что изгнание было необходимым действием для обеспечения мира в Прайвене.\n\nПринц Томадо отправился в Сидию в сопровождении небольшой группы королевской стражи. В переполненной гавани находились депортированные и корабли, готовые вывезти их за границу в такие страны, как Сикамеон и Грифонстоун. Спешными шагами он поднялся на корабль, направлявшийся в Вингбардию, и был встречен солдатами.\n\n'Ваше Величество, что привело вас сюда?'\n\n'Я должен найти грифона по имени Энрико Чивальдори. Немедленно.'\n\nСолдаты кивнули и подчинились; один прочитал регистр пассажиров, а другой направился к толпе, выкрикивая его имя. В конце концов Энрико был найден и доставлен к Томадо. Он был одет в черный костюм и свою фирменную шляпу и нес чемодан со всеми своими вещами. Когда он увидел принца, его глаза расширились.\n\n'Том? Что привело тебя сюда? Я как раз собирался сесть на корабль!'\n\n'Ты никуда не уедешь, друг.' Томадо дал одному из солдат письмо с золотой королевской печатью. Тот открыл его и прочитал вслух: 'Я, Король Клосау де Киссау из Бродфельда настоящим указом дарую Энрико Чивальдори королевское помилование.' Энрико в шоке открыл клюв. 'Что? Hо...как...?'\n\nПринц тепло улыбнулся. 'Пришлось в течение часа спорить с моим отцом, чтобы заставить его подписать это. Ты можешь остаться, Рико.'"
brodfeld_rework.8.a:0 "Друзья всегда рядом с тобой."

brodfeld_rework.12.t:0 "Встреча"
brodfeld_rework.12.d:0 "Принц глубоко вздохнул и постучал в дверь кабинета своего отца. Никогда прежде он не был настолько смелым, чтобы рассказать отцу, что он действительно о нем думает, но недавние события изменили это.\n\n'Заходи', - сказал его отец, и он вошел. Король хмурился, как всегда, с тех пор как его жена была убита. 'Что ты хочешь сейчас? Еще одно королевское помилование для другого предателя?'\n\n'Нет. Я хочу рассказать тебе все, что я думаю обо всем, что произошло за последние годы.'\n\nКлосау закатил глаза. - 'Отлично. Быстрее. Мне нужно спланировать королевский банкет.'\n\nТомадо вздохнул, закрыл глаза и заговорил. 'Отец, я не могу перестать думать, что все в конечном итоге было вызвано тобой. Голод был вызван твоей торговой политикой, убийство моей матери было вызвано тем, что ты взяли на себя диктаторские полномочия, а гражданская война была вызвана тем, что ты охотились на коммунистов, даже несмотря на то, что грифон, ответственный за убийство, был застрелен немедленно. Ты охотился на невинных без причины, поэтому они взбунтовались.'\n\nПурпурные глаза Клосау горели от гнева, шрам на его щеке скривился, когда он поморщился. - 'Да, как ты смеешь? Как ты смеешь говорить такие вещи?!' Он встал и ударил кулаком по столу. Томадо был поражен, но быстро восстановил самообладание.\n\n'Отец, прости, но я чувствовал, что должен сказать это. Ты продолжаешь делать все правильно, но продолжаешь терпеть неудачу и причинять боль нашим грифонам, что только делает все хуже. После...того как коммунистов посадили на колья, я не был уверен, хочу ли я вообще дальше называть тебя отцом. Как будто кто-то чужой занял твоё место. Что бы сказала мама, увидев тебя сейчас? Тебе не кажется, что ты зашел слишком далеко?!'\n\nЕго Величество успокоился и сел на стул. Он молча смотрел в никуда, а Томадо вытер слезу со щеки.\n\n'Ты смелый, Сын, потому что ты так говоришь со своим отцом. Очень смелый. Но...'"
brodfeld_rework.12.a:0 "'...Ты прав.'"
brodfeld_rework.12.b:0 "Бродфельд превратится в конституционную монархию!"
brodfeld_rework.12.c:0 "'...на этот раз я тебя прощаю. Теперь уйди! У меня много работы.'"
brodfeld_rework.12.e:0 "Бродфельд превратится в милитаристскую абсолютную монархию ..."

brodfeld_rework.10.t:0 "Королевский ужин"
brodfeld_rework.10.d:0 "Сегодня в Королевском дворце Кивессина состоялся грандиозный банкет. Посетители приезжали со всех концов Прайвена и из-за его пределов. Присутствовали члены каждого дворянского дома вместе с иностранными сановниками. Кроме того, было на удивление большое количество боевых офицеров, многие из которых были членами Золотой Гвардии. Король поприветствовал всех лично, пожимал им лапы, когда они входили, а его сын стоял рядом с ним. Король улыбнулся, но взгляд Томадо был отсутвующим, он почти не разговаривал.\n\nПрограмма ужина состояла из шести блюд (которые особенно понравились Королю), музыкального представления под руководством вингбардо-Бродфельдского маэстро Энрико Чивальдори, часа танца и обеда из пяти блюд (которыми также наслаждался Король). Заговорив, король произнес речь, пока гости наслаждались лучшим вином из Сикамеона.\n\n'Мои дорогие друзья! Надеюсь, вам всем понравился мой банкет. Пусть это станет для вас знаком того, что в Бродфельде началась новая эра блаженства и процветания! Действительно, если бы не наши храбрые солдаты, мы бы сейчас не стояли здесь. Их храбрые жертвы и их решимость спасти нашу страну от безбожных коммунистов впечатляют даже самого Арктура. Поэтому этот праздник проводится в их честь! Я могу доверять своим золотым воинам, потому что я знаю, что они будут всегда защищать Прайвен.'\n\nГорящие фиолетовые глаза Клосау были особенно сосредоточены на иностранцах и знати.\n\n'Пусть Тот, кто сговорился уничтожить Бродфельда, знает, что мы так просто не сдадимся! Мы пережили боевое крещение, и оно сделало нас сильнее. Ничто не сломит наше Королевство! Да здравствует Бродфельд! Эвилиана присматривает за нами!'\n\nОн стукнул кулаком по груди, а затем поднял его высоко. Когда офицеры в аудитории увидели это, они сделали то же самое и крикнули: 'Слава Клосау! Да здравствует Король! Да здравствует Бродфельд!' Другим посетителям это показалось странным и опасным, особенно иностранцам, а принц покинул комнату поспешными шагами."
brodfeld_rework.10.a:0 "Бродфельд победит!"

brodfeld_rework.11.t:0 "Новое начало"
brodfeld_rework.11.d:0 "Сегодня король наконец появился на публике и объявил, что должен сделать объявление. Большая любопытная толпа собралась перед его дворцом, чтобы услышать, что он должен сказать. Когда он наконец вышел на балкон и поприветствовал своих подданных, его сопровождал его сын Томадо.\n\n'Грифоны Прайвена! Вы долго страдали под моим правлением и я готов признать это. Я не Бог, и поэтому, как всякий грифон, я не идеален и совершил много ошибок в своей жизни. Теперь пришло время изменить это! Настало время взять под контроль свою судьбу. Настоящим сообщаю, что чрезвычайное положение было отменено, и была принята новая либеральная конституция. Бродфельд отныне будет конституционной монархией, подобно далекой Феофии. Я не буду отрекаться от престола, но мои обязанности и полномочия будут значительно упразднены. Сенат будет расширен, и его члены будут назначены не мной, а избраны вами. Мои дорогие грифоны, после всего, что произошло, вы заслуживаете быть свободными!'\n\nТолпа, что смотрела на Короля, на мгновение оказалась в молчаливом шоке, прежде чем некоторые грифоны начали ликовать и хвалить Короля. Радость скоро распространилась и все скандировали 'Да здравствует Король! Эвилиана, благослови Короля!'\n\nКлосау улыбнулся и повернулся к своему сыну, который смотрел на празднующую толпу со слезами на глазах.\n\n'Спасибо, сынок', сказал Клосау и крепко обнял его."
brodfeld_rework.11.a:0 "Прайвен наконец свободен!"

brodfeld_rework.13.t:0 "День выборов"
brodfeld_rework.13.d:0 "Впервые за долгую историю Прайвена были проведены выборы того, кто будет править, вместо того, чтобы решать вопрос с позиции силы. Среди кандидатов были не только дворяне, но и многие простые грифоны. Из всех слоев общества, как грифоны, так и грифины. Явка избирателей составила 60%, так как многие грифоны все еще колебались по поводу резких и внезапных перемен. Самая важная должность, которую займет премьер-министр, будет возглавлять правительство и обладать большей властью, чем сам Король.\n\nВ день, когда должны были быть объявлены результаты голосования, принц Томадо нанес визит своему другу Энрико Чивальдори, который жил в Сидии. Воодушевленый Томадо и поддержаный его партией НЛП (или что осталось от неё после Депортации), он неохотно баллотировался на должность премьер-министра.\n\nТомадо постучал в дверь его квартиры, которая открылась через мгновение. Энрико улыбнулся, увидев Томадо и они крепко пожали друг другу лапы. Принц приказал своим телохранителям остаться снаружи и вошел к своему другу в жилище. Они сели в тесной кухне после того, как Энрико приготовил чай.\n\n'И так, что привело тебя в мою скромную обитель, друг?' - спросил Энрико.\n\n'Выборы, конечно. Результаты будут объявлены сегодня, и я знаю, что ты нервничаешь по этому поводу. Я приехал сюда, чтобы успокоить тебя и отпраздновать с тобой, когда ты победишь.' Он улыбнулся, подмигнул и потягивал чай.' Энрико вздохнул. 'Да ладно, Том, я не собираюсь побеждать. Я сын мигранта из Вингбардии и бывшего учителя музыки, и меня чуть не выгнали из страны.'\n\n'В этом нет ничего плохого,  прайвенцы доверяют иностранцам больше, чем друг другу, а благодаря скромной гражданской жизни ты стал более уважаемым, плюс моя амнистия обелила тебя в глазах народа. Не говоря уже о том, что единственными серьезными кандидатами являются Бим Бруно и Мигель Кордона, которые не так популярны, как ты. Энрико покачал головой и выпил чаю.'\n'Может быть, я не знаю. Даже если я выиграю, я не уверен, что у меня есть все, что нужно, чтобы управлять страной, особенно страной, разодранной гражданской войной.'\n\n 'Рико, не криви душой. У тебя много отличных идей и нежное сердце. Ты будешь великим премьер-министром.' Томадо взял скрипку Энрико из кабинета и дал ее ему. 'Сыграй мне Бетхуфенна. Я знаю, что это тебя всегда успокаивает.' Энрико улыбнулся в ответ, взял её и начал играть."
brodfeld_rework.13.a:0 "А победитель выборов это..."

brodfeld_rework.14_t_largo:0 "Ларго"
brodfeld_rework.14_d_largo:0 "Залы Королевского дворца в Кивессине, который теперь также функционировал как здание парламента, отражали поспешные шаги лап и когтей, поскольку дюжина министров и сенаторов следовали за премьер-министром, держа бумаги и документы и постоянно задавая ему безумные вопросы. Энрико молчал и шел быстрым шагом, пока не достиг своего кабинета. Он вошел и захлопнул за собой дверь.\n\nЭнрико вздохнул и сел на стул, затем некоторое время спокойно обдумывал. Он повернулся, чтобы посмотреть на свою скрипку, которая лежала на его столе.\n\nВозможно, какая-то музыка успокоит его нервы и поможет ему придумать план.\n\nОн взял скрипку и, когда представители стучали в дверь, начал играть медленную, спокойную и печальную мелодию. Удары скоро закончились, и все снаружи, казалось, замолчали.\n\nГлаза Энрико загорелись. У него была идея"
brodfeld_rework.14_t_adagio:0 "Адажио"
