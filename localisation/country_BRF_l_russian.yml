BRF_smoothbore_cannons_idea:0 "Гладкоствольные танковые пушки"
BRF_smoothbore_cannons_idea_desc:0 "Мы начали переводить наши артиллерийские орудия на превосходные нарезные конструкции более десяти лет назад, но танки уже прибыли на поле боя. Нарезные пушки не могут надежно проникнуть в их толстую броню, в отличие от гладкоствольных. Иногда развитие технологии требует, чтобы вы сделали два шага назад, сделав один шаг вперед."
