brodfeld_rework.14_d_allegro:0 "Залы Королевского дворца в Кивессине, который теперь также функционировал как здание парламента, отражали поспешные шаги лап и когтей, поскольку дюжина министров и сенаторов следовала за премьер-министром, держа бумаги и документы и постоянно задавая ему безумные вопросы. Энрико молчал и шел быстрым шагом, пока не достиг своего кабинета. Он вошел и захлопнул за собой дверь.\n\nЭнрико вздохнул и сел на стул, затем некоторое время спокойно обдумывал. Он повернулся, чтобы посмотреть на свою скрипку, которая лежала на его столе.\n\nВозможно, какая-то музыка успокоит его нервы и поможет ему придумать план.\n\nОн взял скрипку и, когда представители стучали в дверь, начал играть быструю, энергичную мелодию. Удары скоро закончились, и все снаружи, казалось, замолчали.\n\nГлаза Энрико загорелись. У него была идея."
brodfeld_rework.14_t_presto:0 "Престо"
brodfeld_rework.14_d_presto:0 "Залы Королевского дворца в Кивессине, который теперь также функционировал как здание парламента, отражали поспешные шаги лап и когтей, поскольку дюжина министров и сенаторов следовали за премьер-министром, держа бумаги и документы и постоянно задавая ему безумные вопросы. Энрико молчал и шел быстрым шагом, пока не достиг своего кабинета. Он вошел и захлопнул за собой дверь.\n\nЭнрико вздохнул и сел на стул, затем некоторое время спокойно обдумывал. Он повернулся, чтобы посмотреть на свою скрипку, которая лежала на его столе.\n\nВозможно, какая-то музыка успокоит его нервы и поможет ему придумать план.\n\nОн взял скрипку и, когда представители стучали в дверь, начал играть взрывную, чрезвычайно яростную мелодию. Удары скоро закончились, и все снаружи, казалось, замолчали.\n\nГлаза Энрико загорелись. У него была идея"
brodfeld_rework.14.a:0 "Долгая дорога к восстановлению начинается..."

brodfeld_rework.15.t:0 "Антивоенный митинг"
brodfeld_rework.15.d:0 "Тысячи грифонов собрались в Кивессине на крупнейшем протесте, который когда-либо видел Прайвен. Толпа несла цветы и золотые знамена Бродфельда, выкрикивая пацифистские лозунги. Они требовали отмены воинской обязанности и формальных извинений за все ужасные действия Королевской армии. Генерал Ион Соимеску пришел к премьер-министру Энрико и потребовал, чтобы отправить армию для подавления и разгона демонстрантов. Энрико, потрясенный этим предложением, назвал его безумцем и приказал ему немедленно уйти. После этого он провел экстренное совещание со своими коллегами-министрами, чтобы решить, что делать с этим вопросом."
brodfeld_rework.15.a:0 "Примите их разумные требования."
brodfeld_rework.15.b:0 "Откажитесь от их возмутительных требований."

brodfeld_rework.16.t:0 "Путь будущего"
brodfeld_rework.16.d:0 "Сегодня Сенат собрался в Кивессине, чтобы обсудить будущее и решить, в каком направлении должна идти страна. Было сделано много предложений, которые пришли из двух лагерей: пацифисты, которые хотели, чтобы правительство сосредоточилось на создании и поддержании здоровой экономики и милитаристы, которые хотели, чтобы армия и флот были усилены и беспорядки никогда не уничтожили Прайвен снова. В конце концов, именно Энрико Чивальдори решил, какие предложения будут одобрены."
brodfeld_rework.16.a:0 "Мы выберем путь цветов."
brodfeld_rework.16.b:0 "Мы выберем путь Стали."

brodfeld_rework.17.t:0 "Закон о тюремном рабстве"
brodfeld_rework.17.d:0 "Сегодня в сенате Кивессина начались жаркие споры о многочисленных тюремных лагерях в стране. Несколько сенаторов предложили превратить их в трудовые лагеря и разрешить осужденным отбывать наказание работая, вместо того, чтобы нести наказание. Сторонники утверждали, что это будет не только лучше для заключенных, но и пойдет на пользу опустошенной экономике страны. Оппоненты утверждали, что коммунисты должны просто отбывать срок, а не превращаться в жалких рабов. В конечном счете, премьер-министр Энрико Чивальдори должен был решить, будет ли предложение одобрено."
brodfeld_rework.17.a:0 "Закон пройдет."
brodfeld_rework.17.b:0 "Закон не пройдет."

brodfeld_rework.18_t_largo:0 "Дружественный отзыв"
brodfeld_rework.18_d_largo:0 "Беспорядочные дебаты в парламенте наконец подошли к концу, а Энрико вздохнул с облегчением. Встреча закончилась, и он наконец-то смог пойти домой. Он взял свой чемодан и надел свою фирменную черную шляпу, а затем покинул дворец. Но когда он спускался по входной лестнице, его встретило знакомое лицо.\n\n'О, привет, Том. Что привело тебя сюда?'\n'Просто хотел посмотреть, как у тебя дела. В последние месяцы ты был очень занят.' Энрико усмехнулся. Такое преуменьшение. Оказывается, восстановление страны требовало большой работы.\nПринц усмехнулся, но затем его лицо стало более серьезным. 'Ах, да, насчет этого...Рико, я хотел сказать тебе, что я думаю о твоих решениях, я думаю, что неразумно полностью разоружать страну и так слепо полагаться на наших соседей. Что если они предадут нас или будут слишком слабы, чтобы защитить нас? Теперь я волнуюсь за будущее моего Королевства.'\nЭнрико нахмурился и посмотрел вниз от стыда. 'Извини, друг, но это нужно было сделать. Я не хочу, чтобы еще одна гражданская война снова разрушила мою дорогую родину. Единственным способом убедиться в этом было уничтожение армии и помилование виновных.'\n'Но теперь мы можем быть разорены иностранным вторжением.' Томадо вздохнул и покачал головой. 'Извини. Возможно, мне стоит больше доверять твоему мнению. Может быть, все в итоге выйдет хорошо.' - Он одарил его дружеской улыбкой. 'Как насчет того, чтобы пойти выпить успокаивающую чашку чая в твоей квартире?'\nЭнрико улыбнулся в ответ. 'Звучит просто замечательно'."
