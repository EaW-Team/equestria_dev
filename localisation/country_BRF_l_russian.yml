BRF_assume_direct_control:0 "Наше вежливое руководство"
BRF_assume_direct_control_desc:0 "Теперь ясно, что мы должны выйти и вмешаться, чтобы спасти Прайвен от самого себя. Слишком долго его грифоны страдали и находились под угрозой тирании. С благословением богов мы поведем народ к просветлению и спасению. Как Они создали нас по Своему образу, пусть теперь мы создадим Прайвен по нашему."
BRF_meet_prelate:0 "Встретиться с прелатом"
BRF_meet_prelate_desc:0 "Любимый прелат, к сожалению, не доверяет нам. Для него мы оккультисты и зло, а также поклоняемся Четвертому Богу в тайне. Он слеп к доброте наших идеалов. Теперь он стал нашим самым громким и самым пылким противником, призывающим грифонов Прайвена свергнуть нас. Ничем иным, кроме как занозой в заднице. Наши предыдущие попытки поговорить с ним не увенчались успехом, но, возможно, можно организовать одну последнюю встречу."
BRF_knightly_friends:0 "Рыцарские друзья"
BRF_knightly_friends_desc:0 "Многие члены рыцарских орденов также являются членами масонских лож, и поэтому рыцари имеют с нами близкие отношения. Вместе мы можем поддерживать мир и безопасность для всех в Прайвене."
BRF_loyal_military:0 "Благочестивые военные"
BRF_loyal_military_desc:0 "Поистине презренны те, кто грабит и убивает невинных, чтобы подпитывать свои военные действия. Многие солдаты и генералы виновны в таких преступлениях, а такие грифоны, как Ион Соимеску, имеют почерневшие сердца. Им не место в гордой армии Прайвена, и их следует вымести."
BRF_ensure_control:0 "Добродетельное правительство"
BRF_ensure_control_desc:0 "Свобода, демократия и процветание должны быть гарантированы для всех граждан одинаково. Правительство, которое не может этого добиться, является несправедливым и неверным правительством. Новое должно быть установлено вместо старого, основанного на основах этих трех священных принципах. Только тогда мы сможем сотрудничать с планами Великих Архитекторов и воздвигнуть Храм Света."
BRF_religion_state:0 "Государство Религии"
BRF_religion_state_desc:0 "Наша нация должна быть религиозной. Гражданство будет отторжено от тех, кто не признается в вере в великое существо. Обсуждения и споры о вопросах веры будут запрещены, потому что мы не желаем хаоса в нашем благословенном и мирном государстве. Религиозная свобода также будет провозглашена, поэтому можно исповедовать любую веру, а религиозные меньшинства защищены от преследований."
BRF_prevent_conflict:0 "Предотвратить политический конфликт"
BRF_prevent_conflict_desc:0 "Чтобы обеспечить мир и стабильность, мы должны запретить любой политический дискурс. Такая вещь может вызвать только разлад, которого мы не желаем. Хотя обсуждение запрещено, каждому гражданину разрешено свободно придерживаться своего мнения. Таким образом, они могут быть удовлетворены, даже если они не могут начать кулачный бой из-за противоположных ценностей."
BRF_our_banks:0 "Наши банки"
BRF_our_banks_desc:0 "На протяжении веков масоны контролировали все банковские учреждения в долине Эви. Теперь пришло время использовать этот контроль в наших интересах и инвестировать наши средства в разрушенную и отсталую экономику Прайвена."
BRF_national_census:0 "Первая национальная перепись"
BRF_national_census_desc:0 "Знание - это сила, так как же мы можем управлять народными массами, если мы даже не знаем о них элементарных вещей? Должна быть проведена перепись, где мы зарегистрируем все возможное о наших гражданах. Таким образом, мы также можем найти подходящих призывников для нашей армии."
BRF_secure_borders:0 "Защитить наши границы"
BRF_secure_borders_desc:0 "За пределами нашей справедливой нации лежит много зла и опасностей, все желают разгадать все о нас и наших секретах. Границы будут закрыты и построены укрепления для подготовки к возможной атаке со стороны коварного врага, который хочет уничтожить наше Царство Божье."
BRF_civilize_populace:0 "Цивилизовать народные массы"
BRF_civilize_populace_desc:0 "Невежество - это корень и основа всего зла. В конечном итоге это стало причиной многих трагедий в Прайвене. Мы должны действовать, чтобы спасти наших граждан и просвещать их. Бесплатное образование для всех, во имя богов!"
BRF_status_griffoness:0 "Статус грифин"
BRF_status_griffoness_desc:0 "Эйр создала самок по своему подобию, чтобы заботиться о семье и иметь потомство. Она не заставляла их воевать или отвлекаться на работу или политику. Мы должны убедиться, что воля Эйр исполнена, чтобы создать истинное Царство Божие. В конце концов, самкам не разрешается вступать в ряды масонов, а мы формируем нацию вокруг себя."
BRF_march_mpdernity:0 "Марш к современности"
BRF_march_mpdernity_desc:0 "Чтобы распространять процветание и благосостояние среди нашего населения, мы должны помогать в Великой Работе и продвижении к восхождению нашего вида. Новые фабрики принесут работу безработным, а богатство - богатым, и все это в соответствии с Планом Великих Архитекторов."
BRF_protect_peasantry:0 "Защищать крестьянство"
BRF_protect_peasantry_desc:0 "В то время как крепостное право было запрещено королем Клосау, статус крестьян только ухудшался, поскольку они не были защищены законом, как крепостные, что позволяло дворянам злоупотреблять ими по своему усмотрению. Теперь будут приняты новые законы, чтобы защитить души простых грифонов от эксплуатации, и за ними будут следить те дворяне, которые не являются масонами. Справедливая заработная плата, справедливый труд и справедливая жизнь для всех граждан!"
BRF_ensure_democracy:0 "Обеспечить демократию"
BRF_ensure_democracy_desc:0 "Деспотическая власть монархии быстро угасает, и мы можем привнести демократические элементы в общество Прайвена. Страна будет геометрически разделена на равноправные воеводства, и все они будут возглавляться местными лидерами. Пусть грифоны свободно вылетят из своих клеток!"
BRF_always_plan:0 "Божественный План"
BRF_always_plan_desc:0 "Медленно, но верно План Богов открывается нам благодаря нашим ритуалам и символам. И по мере того, как мы узнаем о планах вышеупомянутых, мы становимся способными строить лучшие планы внизу."
BRF_military_research:0 "Военные ложи"
BRF_military_research_desc:0 "Путешествующим ложам, также известным как военные ложи, разрешается проводить собрания с меньшими ограничениями, чем обычным ложам, независимо от местоположения. Их вторичное имя происходит от их популярности в армии. Эти храбрые масоны, сражающиеся против жестокости и умирающие за свою родину, теперь могут участвовать в правительстве Прайвена и предоставлять свой опыт в военных действиях тем, кто в этом нуждается."
BRF_mysteries_universe:0 "Тайны Вселенной"
BRF_mysteries_universe_desc:0 "Хороший Масон должен думать, просить и искать, чтобы раскрыть внутренние замыслы Богов. Мы всегда поощряли любопытство, поскольку наша обязанность - открыть эзотерический и самый священный План Богов. Масонам, которые работают исследователями и учеными, нужно больше средств, чтобы у них было достаточно ресурсов для их священного поиска."
BRF_wonders_world:0 "От невежества к знанию"
BRF_wonders_world_desc:0 "Грифоны и только грифоны могут раскрыть природу вечной жизни и божественного сознания и изобразить то, что скрыто в Разуме Богов, Всевышних. Этот Разум должен пребывать в нас в возрастающем расцвете и откровении, поскольку мы, живые существа, являемся частью этого божественного Разума, и этот ум должен проявлять себя в расе грифонов во все большей полноте."
BRF_brotherhood_griffonkind:0 "Братство Грифонов"
BRF_brotherhood_griffonkind_desc:0 "Борей сделал нас всех равными перед его всевидящими очами и позволил нам совершать великие дела вместе и в одиночку. Нашей целью является достижение коллективного, группового духа, с которым мы действительно узнаем себя как хранителей потребностей наших братьев и таким образом создади всемирную культуру и цивилизацию, выражающие эту реализацию."
BRF_agenda_21:0 "Повестка дня 21"
BRF_agenda_21_desc:0 "Чтобы достичь вершины цивилизации и жить в гармонии с природой, нужен хорошо продуманный план. Повестка дня 21 - такой план, и Боги помогли в его формировании. Грифоны переедут в города, где у них будет больше доступа к услугам, охрана окружающей среды, ликвидация бедности и улучшение образования."
BRF_masonic_charity:0 "Благотворительная деятельность"
BRF_masonic_charity_desc:0 "Ценности масонства основаны на честности, доброте и справедливости. Масонов учат заниматься благотворительностью и заботиться не только о себе, но и о сообществе в целом, как посредством благотворительности, так и добровольными усилиями, работая индивидуально."
BRF_master_builders:0 "Мастера Архитекторы"
BRF_master_builders_desc:0 "У масонов тысячелетний опыт в строительстве и дизайне. От Хокам-Абиффа до Масона из Сидийского наша традиция не нарушена. Именно Масон руководил строительством Великого Храма Эвилианы в Кивессине, самого великого здания во всем Прайвене. Теперь мы можем использовать наши навыки в более широком масштабе и привносить священную геометрическую симметрию во все здания на земле."
BRF_society_secrets:0 "Общество с секретами"
BRF_society_secrets_desc:0 "Те, кто хотят попасть на одно из наших собраний, должны использовать различные Знаки, Захваты и Слова. Наша страна должна быть защищена аналогичным образом, поскольку мы должны скрывать то, что считаем ценным, от недостойных, капризных и грешных глаз."
BRF_inner_peace:0 "Внутреннее спокойствие"
BRF_inner_peace_desc:0 "Чтобы достичь совершенства снаружи, нужно сначала достичь совершенства внутри. Вместо внешнего здания храмового комплекса, мы обратим внимание на внутреннее - Храм Души, Храм Света, демонстрирующее цели, духовные ценности и образ деятельности через символизм архитектуры."
BRF_art_craftsgriffship:0 "Искусство ремесленного мастерства"
BRF_art_craftsgriffship_desc:0 "Разрабатывать, планировать и создавать божественно. Мы все ремесленники в Могущественной Мастерской Богов, использующие и применяющие священные энергии в наших актах творения. Мы можем сделать прекрасные инструменты, и даже инструменты Смерти и Разрушения, если возникнет такая необходимость."
BRF_masonic_enlightment:0 "Просветление"
BRF_masonic_enlightment_desc:0 "От тьмы к свету, от невежества к знанию и от смерти к бессмертию. План Богов разворачивается на наших глазах, когда мы достигаем просветления, руководствуясь Факелом Рационализма, и заканчиваем строительство Храма Света, поднимаясь как Мастера Мудрости и Строители Света."
BRF_found_isco:0 "Основать МНКО"
BRF_found_isco_desc:0 "Международная научная и культурная организация является агентством, которое продвигает научные и культурные реформы для укрепления ценностей просвещения и цивилизации. Это обеспечивает высокий уровень легкодоступного образования и защищает древние культурные достопримечательности."
BRF_found_iho:0 "Основать МОЗ"
BRF_found_iho_desc:0 "Обязанность Международной организации здравоохранения заключается в поддержании общественного здоровья на благо всего населения. Оно финансирует исследования в области вакцин и лекарств, пропагандирует здоровый образ жизни и обеспечивает доступность медицинских услуг."
BRF_expand_reach:0 "Расширить наш охват"
BRF_expand_reach_desc:0 "В настоящее время почти все масоны проживают в Прайвене. Как мы можем достичь нашей конечной цели строительства Храма Света, если мы не можем достучаться до всех существ мира? Нужно основать новые ложи и приветствовать новых членов среди наших святых рядов."
BRF_found_ito:0 "Основать МТО"
BRF_found_ito_desc:0 "Международная торговая организация стремится снять все торговые ограничения и обеспечить ее максимально свободной, чтобы обеспечить беспрепятственный поток товаров и существ для распространения богатства во всех странах."
BRF_southtern_league:0 "Основать Лигу Наций"
BRF_southtern_league_desc:0 "Наша задача поддержания мира, безопасности и свободы в мире не может быть выполнена в одиночку. Мы должны работать вместе с нашими соседями и создать межправительственную организацию, способную объединить нас всех под одним знаменем. Это наш первый шаг к глобализации."
BRF_found_iff:0 "Основать МФФ"
BRF_found_iff_desc:0 "Международный финансовый фонд призван содействовать валютному сотрудничеству, обеспечивать финансовую стабильность, содействовать международной торговле, способствовать высокой занятости и устойчивому экономическому росту, а также сокращать бедность для всех граждан."
BRF_our_freedom:0 "Нападение на нашу свободу"
BRF_our_freedom_desc:0 "Гадкий заговор намеревается уничтожить нас изнутри и ослабить наши узы. Но террористы не разделят нас, и мы покажем им нашу внутреннюю силу."
BRF_recivilize_west:0 "Вновь оцивилизовать запад"
BRF_recivilize_west_desc:0 "Несмотря на то, что мы строим гавань цивилизации, рядом с нами живет гнилая банда мародеров, разоряющих и грабящих всех вокруг. Мы надеялись, что сможем разобраться с ними, используя слова, но ясно, что эти бандиты не подчиняются ничему, кроме холодной твердой стали и свинца. Пусть Боги простят нас после того, как мы покончим с ними."
BRF_ceaseless_innovation:0 "Непрекращающиеся инновации"
BRF_ceaseless_innovation_desc:0 "Мы должны неустанно работать над созданием, внедрением инноваций и адаптацией, поскольку мир вокруг нас меняется, и ужасы современности становятся все мрачнее. Знание - это сила, и если мы слабы, мы погибнем."
BRF_none_pass:0 "Никто не пройдет"
BRF_none_pass_desc:0 "Неспособные не могут войти в наше священное королевство и осквернить его своим присутствием. Мы не потерпим тех, кто не видит света и не желает противостоять нам и воле богов. Напасть на нас означает встретить предопределенную гибель."
BRF_new_world_order:0 "Провозгласить новый порядок"
BRF_new_world_order_desc:0 "Настал час, когда божественная сила может проявиться на физическом плане в форме организованной группы. Это грядущая слава и следующее откровение в эволюционном цикле сознания жизни, для которого масонство является пророческим символом и семенем будущих усилий."

