#CHARACTER DESCRIPTIONS & ADVISORS
BRF_Kloseu_desc:0 "Король Клосау де Киссау является первым правителем королевства Бродфельд. Он стал князем Бродфельда в 963 году и был избран Домнитором (правящим князем) Кивессина и Сидии в 965 году. В 973 году, когда распалась Империя Грифонов, Клосау объявил независимость и провозгласил себя королем Бродфельда. Он был коронован в великом храме Эвилианы в Кивессине прелатом Денали.\n\nВо время его правления Бродфельд стал богаче и снискал славу рисовой корзины Грифонии, но плохая погода вызвала большой голод в 995 году. После экономического кризиса нового тысячелетия Клосау объявил чрезвычайное положение в 1001 году, которое предоставило ему автократические полномочия и помогло расправиться с любым беспорядком и инакомыслием, восстановив стабильность в Бродфельде.\n\nМир, однако, был коротким, так как в 1003 году была совершена попытка покушения на короля, когда тот наблюдал за военным парадом в Кивессине со своей женой. Он был просто ранен в щеку, но его жена умерла у него на лапах. Впоследствии он обвинил коммунистов и запретил все коммунистические организации, однако члены ПКП сопротивлялись аресту, сформировали ОАГ и восстали. Гражданская война началась."
BRF_Kloseu_fasc_desc:0 "Король Клосау де Киссау стал самодержцем всея Прайвена, бесспорным правителем Бродфельда с почти неограниченными полномочиями. Военные и члены фанатичной Золотой Гвардии, несомненно, преданы ему, в то время как те, кто противостоят ему, знают, что их гибель близка. Грифоны Прайвена называют его просто «Проводником», Лидером, избранным богиней Эвилианой и своим могучим господином."
BRF_our_king:0 "Король Клосау де Киссау"
BRF_our_king_desc:0 "В ходе чудесного поворота событий король прислушался к разуму и написал новую конституцию, передав большинство своих полномочий демократически избранному сенату и превратился в чуть ли не простой символ нации. Теперь он проводит большую часть своего времени в своем уединенном поместье на реке Эви и каждый день ловит рыбу."
BRF_Enrico:0 "Энрико Чивальдори"
BRF_Enrico_desc:0 "Энрико Чивальдори - сын вингбардского мигранта и всю жизнь прожил в Сидии. Всю свою жизнь он увлекался музыкой и является талантливым скрипачом. За свою жизнь он работал учителем музыки и дирижером, прежде чем окончательно заняться политикой и присоединиться к НЛП. Он является сторонником демократии и гармонии, а также близким другом принца Томадо, который разделяет его либеральные идеалы. Он был среди тысяч грифонов, которых Клосау изгнал из страны за то, что они были сторонниками опасных идей, но принц убедил отца помиловать его. Спокойный, разумный оратор, он сумел победить на выборах премьер-министра (возможно, с некоторой помощью своего королевского друга) и теперь возглавляет правительство Бродфельда."
BRF_Prelate:0 "Прелат Денали"
BRF_Prelate_desc:0 "Прелат Денали это очень старый грифон, соперничающий по возрасту с архонтом Эросом. Он видел, как Прайвен сплотился и пережил тяжелые времена великих страданий. Коммунисты - это монстры, которые хотят уничтожить мир, какой мы его знаем, и обречь души грифонов, заставив их отказаться от своих богов."
benevolent_overlord_2:0 "Великодушный повелитель"
BRF_Mason_Of_Sydia:0 "Масон Сидийский"
BRF_industry_manufacturer:0 "Металлургический завод Кивессина"
BRF_refinery:0 "ПетроБрод"
