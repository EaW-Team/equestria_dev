BRF_request_cores:0 "Запросить наши земли назад"
BRF_request_cores_desc:0 "Солдаты союзников оккупировали некоторую бывшую территорию ОАГ, требуя оплаты за их вклад в нашу победу в гражданской войне. Кажется, мы должны заплатить им, если мы хотим, чтобы они покинули наши законные земли."
BRF_core_salmarkt:0 "Реинтегрировать Солмаркт"
BRF_core_salmarkt_desc:0 "До гражданской войны мы были законными владельцами Солмаркта, который Император Гровер I подарил нам несколько веков назад. Ублюдки из Цианолизии воспользовались нашей слабостью и захватили провинцию, но теперь мы вернули нашу собственность. Пришло время разобраться со всеми остатками правления цианолизцев и восстановить законы короны Бродфилда."

BRF_nonaligned:0 "Бродфилдская оттепель"
BRF_democ_welcome_democrats:0 "Простить демократов"
BRF_democ_welcome_democrats_desc:0 "Сторонники демократии и согласия не сделали ничего плохого и были несправедливо изгнаны. Это отвратительное решение должно быть отменено, а наши граждане встречены дома с распростертыми объятиями!"
BRF_open_borders:0 "Открыть границы"
BRF_open_borders_desc:0 "А мне отдайте ваших несчастных, ваших бедняков, ваши задавленные массы, мечтающие дышать свободно, жалкий мусор ваших изобильных берегов, шлите их, бездомных, бросаемых бурей, ко мне. Я поднимаю мой светоч у золотой двери!"

BRF_operation_horizons:0 "Операция: Горизонты"
BRF_operation_horizons_desc:0 "Никогда больше Прайвен не будет охвачен пламенем хаоса. Наши границы должны быть защищены, а наши враги сокрушены, пока не стало слишком поздно! Да здравствует Король! Бродфилд превыше всего!"
BRF_fascist_get_salmarkt:0 "Вернуть Солмаркт"
BRF_fascist_get_salmarkt_desc:0 "Солмаркт был подарен князю Бродфилда 200 лет назад самим императором, который захватил его у жалких минотавров. Вскоре после начала гражданской войны презренная графиня Цианолизии отправила свою армию оккупировать регион, требуя защитить местных гражданских лиц от разрушительного действия войны. Но даже после наступления мира он остался в когтях врага. У нас нет другого выбора, кроме как силой взять то, что по праву принадлежит нам!"
BRF_fascist_secure_west:0 "Защитить запад"
BRF_fascist_secure_west_desc:0 "Рептилиевы Горы были нестабильны в течение многих лет: бандиты и коммунисты безудержно носятся вокруг, а местная знать едва в состоянии их контролировать. Мы должны навести порядок в этой анархической стране немедленно! Помимо этого, много веков назад Гровер I атаковал Прайвен через эти горы. Мы должны гарантировать, что имперская мразь не пойдет по его стопам.."
BRF_fascist_secure_kivessin:0 "Обезопасить Кивессин"
BRF_fascist_secure_kivessin_desc:0 "Кивессин, столица нашего прекрасного королевства, лежит на восточной границе и поэтому уязвима. Рейд грифийцев во время гражданской войны доказал, что дикари-зафийцы мало заботятся о своей клятве и им больше нельзя полностью доверять. Мы никогда не позволим врагу пересечь священную реку Эви!"
BRF_fascist_secure_sydia:0 "Обезопасить Сидию"
BRF_fascist_secure_sydia_desc:0 "Сидия - наш самый большой и процветающий город, но он находится недалеко от нашей восточной границы. Жадные грифоны Грифуса наверняка жаждут его богатства! Мы должны убедиться, что они не угрожают нашей драгоценной короне и не испортят священную реку Эви своими грязными когтями."
BRF_fascist_fourth_principality:0 "Четвертое Княжество"
BRF_fascist_fourth_principality_desc:0 "Люшанцы не разделяют нашу культуру и язык, и Вайткресты веками были заклятыми соперниками де Киссау. Теперь, когда Клосау - король, они должны наконец признать его власть и преклонить колено вассальной зависимости!"

BRF_rename_redgladin:0 "Переименовать Редгладин в Кивессин"
BRF_rename_redgladin_desc:0 "После того, как коммунисты Освободительной Армии Грифонии получили контроль над Кивессином, они переименовали его в Редгладин, чтобы почтить память погибшего товарища. Так они хотели переписать историю и стереть монархическое прошлое Прайвена, поскольку город был столицей династии Киссау. Городские жители так и не приняли новое имя и продолжают использовать старое. Теперь, когда с коммунистами Прайвена покончено, зачем вообще сохранять это имя? Редгладин официально опять станет Кивессином."

