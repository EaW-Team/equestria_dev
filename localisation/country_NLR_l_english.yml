### National Fouces###
NLR_volunteers:0 "New Moon Volunteers"
NLR_volunteers_desc:0 "Cults from across Equestria have risen up in support of Nightmare Moon, and have pledged not only their allegiance, but their lives in service of the Night Queen!"
NLR_conscription:0 "Introduce Mandatory Military Service"
NLR_conscription_desc:0 "Having firearms with no ponies to fire them will not help us win this war, and the more casualties we take over the course of this war, the more likely it is we are to fail in our quest. Instituting mandatory military service for all those under our rule will bring us victory."
NLR_military_polices:0 "Military Police"
NLR_military_polices_desc:0 "Establishing a formalised military police force to watch over civilians and ensure no pony riots will be for the better. We are in a state of emergency, and any dissention should be prevented early."
NLR_faster_training:0 "Standardized Training Methods"
NLR_faster_training_desc:0 "Most of our troops are either conscripts, turncoats or former cultists that just so happen to be on the same side. This means that each group has their own recruiting and training methods, while the fact that so many ponies can come together under Nightmare Moon, standardising a single way to train for our forces will allow them to coordinate in battle more effectively."
NLR_iron_hoof:0 "A Firm Hoof"
NLR_iron_hoof_desc:0 "Our rule is fragile, at this moment, as the Loyalists that we are slowly beginning to rule over protest and attack our troops openly. If we were to let it be known that this kind of behaviour is not tolerated, the legitimacy of our rule would only get stronger."
NLR_crackdwon:0 "Crackdown on Rebel Groups"
NLR_crackdwon_desc:0 "Even though we've finally established that we will be the rightful ruler of Equestria, rebel groups loyal to Equestria still think that they have a chance at winning this war. Let us show them the error of their ways."
NLR_plan_speck:0 "Operation: Viva Los Pegas"
NLR_plan_speck_desc:0 "General Speck has recently proposed a rather interesting plan. She being from Los Pegasus herself knows just how important to the Loyalists' war economy it truly is, and has as such proposed an operation that would open up a second front in the Equestrian South"
NLR_plan_midnight:0 "Operation: Northern Storm"
NLR_plan_midnight_desc:0 "Recently General Midnight has come to us with an intriguing option for opening up a second Northern Front against the Loyalists."
NLR_civil_war_economy:0 "The Lunar War Economy"
NLR_civil_war_economy_desc:0 "The Civil War is upon us! If we wish to bring down the unfair rule of Celestia, and those that support her, we must orient our economy towards one thing and one thing only, war."
NLR_crush_stalliongrad:0 "Crush Stalliongrad"
NLR_crush_stalliongrad_desc:0 "The Stalliongradian traitors must be destroyed once and for all!"
NLR_support_NMS:0 "Support the Disciples"
NLR_support_NMS_desc:0 "The Disciples aren't doing too well down in the south, with the four way battle being fought. Giving our most loyal of fighters our direct support is the least we can do for fighting a dangerous fight."
NLR_volunteers_2:0 "Loyalist Turncoats"
NLR_volunteers_2_desc:0 "It seems that some ponies formerly loyal to Princess Celestia have decided to throw their lot in with the winning side. Their support will be appreciated."
NLR_southern_bases:0 "Invade the South"
NLR_destroy_VAN_and_BAL:0 "Destroy the Communists"
NLR_crush_resistance:0 "Destroy the Resistance"
NLR_crush_resistance_desc:0 "The Celestial Resistance has been around long enough. It is time to not only end that group that continues to be a pain, but to let any other ponies know that getting the same idea will end very, very badly."
NLR_capital:0 "Choosing a Capital"
NLR_capital_desc:0 "The War is over, and we effectively control the entire country now, we should decide which city should be our new capital."
NLR_totalitarian_state:0 "Lunar Rule"
NLR_totalitarian_state_desc:0 "With our rule solidified, it's time to let the ponies of Equestria know that they now serve Luna, as it should be."
NLR_factories:0 "Expand the Arms Industry"
NLR_factories_desc:0 "If we intend to win this war, we will need a stronger arms industry, it must be expanded at all costs."
NLR_factories_2:0 "Continue Expanding the Arms Industry"
NLR_factories_2_desc:0 "Even though our arms industry has improved slightly with our previous investment, it is still not enough to supply our armies, nor compete with the Loyalists', we must continue expanding it."
NLR_engineer_corp:0 "Establish the Lunar Military Engineer Corps"
NLR_engineer_corp_desc:0 "As the lines between civilians and soldiers blur ever more in the Civil War, more and more industrial complexes are being damaged with no distinction between civilian and military targets being made. Repairs to damaged factories on the front lines has become nigh impossible to make for civilians, to fix this slight issue we shall establish an auxiliary engineer corps whose job it shall be to repair such damage."
NLR_factories_3:0 "Finish Expanding the Arms Industry"
NLR_factories_3_desc:0 "Our arms industry has finally been brought up to par with the Loyalists', but this war won't be won only with guns."
NLR_military_academy:0 "Fund the Crescent Hill Military Academy"
NLR_military_academy_desc:0 "The Crescent Hill Military Academy has for the last 600 years produced some of the greatest generals and tacticians Equestria has ever seen, their services in this war shall be invaluable, provided we give them a sizable "donation"."
NLR_steel_mills:0 "Expand the Manehatten Steel Mills"
NLR_steel_mills_desc:0 "Manehatten's Steel Mills are truly a wonder of the world, and with the war going on we should expand them to provide our industry with the steel it so desperately needs."
NLR_mines:0 "Open New Mines"
NLR_mines_desc:0 "Our industry cannot survive on steel alone. As such, we should open up new mines where additional resources are plentiful. Thankfully, Eastern Equestria is rich with resources, provided we get those resources out of the ground first."
NLR_oil:0 "Oil Wells"
NLR_oil_desc:0 "With each passing day our oil issues become more and more apparent. Unfortunately, even trading for the oil is becoming a less viable option by the day. While our land has some oil in it, it is not nearly enough to keep the war effort afloat. We must expand the existing oil wells and build new ones."
NLR_mining:0 "Extensive Mining"
NLR_mining_desc:0 "If we are to win this war we need resources, and even if we have to strip this land bare, we will win!"
NLR_civil_factory:0 "Expand Our Industry"
NLR_civil_factory_desc:0 "While Manehatten is one of Equestria's oldest industrial centers, it is one of the few industrial centers we actually control in its entirety. Its industry is not nearly enough to sustain our people forever. If we intend to win this war, our industrial capacity must be expanded."
NLR_civil_factory_2:0 "Continue Expanding Our Industry"
NLR_civil_factory_2_desc:0 "Our Industry is still not nearly advanced, nor expansive enough to compete with the Loyalists', we must continue to expand it!"
NLR_rationing:0 "Introduce Rations"
NLR_rationing_desc:0 "Unfortunately the war is consuming more and more resources. It's gotten to the point that we must introduce rationing lest we face hunger and starvation."
NLR_civil_factory_3:0 "Finish Expanding Our Industry"
NLR_civil_factory_3_desc:0 "Our industry has finally caught up to the Loyalists', but we must continue expanding it if we intend to stay ahead of the curve."
NLR_all_or_nothing:0 "Everything for the Empire"
NLR_all_or_nothing_desc:0 "If we are to win this war, every citizen must be willing to give everything for our glorious nation - be it at their jobs, or on the battlefield."
NLR_shadowbolts:0 "Shadowbolt Expertise"
NLR_subjugate_Crystal_empire:0 "Subjugate Crystal Empire"
NLR_subjugate_Crystal_empire_desc:0 "The Crystal Empire must be restored to its rightful place as a Protectorate of the Empire, by force if necessary."
NLR_claims_on_Olenia:0 "Claims on Olenia"
NLR_CHN_conflict:0 "End to Changelings"
NLR_claims_on_griffons:0 "Claims in Griffon Colony"
NLR_research_center:0 "Research Center"
NLR_civil_war_end:0 "End of Civil War"
NLR_civil_war_end_desc:0 "The War has ended, but there is still much to do. Our society is fractured and there are still many rebels and traitors that wish to see Celestia restored to Equestria's throne."
NLR_trials:0 "Put the Loyalists on Trial"
NLR_trials_desc:0 "The war is over, and while Celestia is banished there is still the matter of her generals and followers that we have imprisoned."
NLR_destroy_SCS:0 "Destroy the Confederate States"
NLR_war_plan:0 "War Plan"
NLR_hide_elements:0 "Hide the Elements of Harmony"
NLR_hide_elements_desc:0 "While we've managed to get rid of the element holders proper, the elements still need to be hidden. Let us make sure no one can find them this time."
NLR_reclemation:0 "Begin National Reclamation"
NLR_reclemation_desc:0 "We've finally managed to beat Celestia's cronies, but many opportunistic traitors saw the civil war as a chance to create their own states following their own ideals. With Celestia's defeat, the time has come to deal with them."
NLR_conquer_VAN:0 "Retake Vanhoover"
NLR_conquer_VAN_desc:0 "Vanhoover, one of our largest and industrially the most important cities in the Northwest was taken over by the Communists during the Civil War, if we intend to protect our borders from the Changelings we must retake it."
NLR_conquer_SCS:0 "Retake the South"
NLR_conquer_SCS_desc:0 "During the Civil War practically all of the Southwestern Equestrian provinces seceded, and formed the Confederation of Southern States, while their existence was tolerated during the war it's about time we retake our rightful land from these upstart hicks."
NLR_conquer_BAL:0 "Crush the Mare Republic"
NLR_conquer_BAL_desc:0 "The treacherous Baltimare workers backstabbed us in the middle of the Civil War, let us show them what we do to traitors!"
NLR_conquer_CES:0 "Annihilate the Resistance"
NLR_conquer_CES_desc:0 "What little remains of the Loyalist Equestrian Resistance and Government have retreated to the Southeastern jungles, we must destroy them once and for all!"
NLR_reviw_military:0 "Review the Military"
NLR_reviw_military_desc:0 "The armed forces are essential to our survival. We must review the quality and performance of our ad hoc military to ensure we have the edge at all times."
NLR_airforce:0 "Found the Lunar Air Force"
NLR_airforce_desc:0 "Turning the Lunar Empire Naval Service into a fully fledge Navy shall bring us victory on the seas!"
NLR_army:0 "Soldiers of the Night"
NLR_army_desc:0 "Those who claim victory on land shall conquer. Strength on land!"
NLR_navy:0 "Found the Lunar Navy"
NLR_navy_desc:0 "Those who rule the waves shall endure. Strength at sea!"
NLR_superior:0 "Superior Firepower"
NLR_superior_desc:0 "We cannot afford carelessly throwing away our ponies’ lives. A more conservative approach is required to endure a war."
NLR_escorts:0 "Escort Effort"
NLR_escorts_desc:0 "Destroyers and Cruisers are the backbone of any Navy. We must ensure our models are up to date with today’s standards."
NLR_air_supremecy:0 "Air Supremacy"
NLR_air_supremecy_desc:0 "First we will destroy their planes, then their armies. Combined fighter and bomber offensives are the key."
NLR_air_support:0 "Air Support"
NLR_air_support_desc:0 "Our goal lies in supporting our ground forces with all our might. A swift, easy victory on land is the key."
NLR_mobile_army:0 "Mobile Warfare"
NLR_mobile_army_desc:0 "A modern Army is an army of movement and mobility, and if not then we shall make it so. Speed and swiftness will be our ally!"
NLR_carriers:0 "Carrier Focus"
NLR_carriers_desc:0 "Battleships are nothing but target practice for planes, these days. Their days of glory are over, and the age of flight has taken their place. Carriers are the future!"
NLR_battleships:0 "Battleship Focus"
NLR_battleships_desc:0 "Battleships have ruled the seas for ages, the roaring of their guns sending shivers down their enemies’ spines. Battleships are the future!"
NLR_shadowbolts:0 "Shadowbolt Expertise"
NLR_shadowbolts_desc:0 "The Elite flying group of the Shadowbolts, founded by Nightmare Moon herself, includes some of the most skilled pilots in Equestria. Their skill and expertise will surely inspire the others."
NLR_bat_experts:0 "Night Guard Expertise"
NLR_bat_experts_desc:0 "Batponies form the elite of our army, the very guard of our Empress herself. It would be best to spread their skill and knowledge to the rest of our troops."
NLR_c_planes:0 "Naval Bombers"
NLR_c_planes_desc:0 "Aircraft Carriers require aircraft. We must ensure our planes are superior to those of our foes, or we risk losing more than we can build."
NLR_cruisers:0 "Heavy Cruisers"
NLR_cruisers_desc:0 "While Destroyers and light Cruisers are the backbone of any Navy, it is up to our heavier models to provide Battleships with the necessary fire support. Further research is mandatory if we wish for our Capital ships to survive."
NLR_motorized:0 "Army Mechanisation"
NLR_motorized_desc:0 "Speed is the key for a successful campaign, yet there is still room for improvement. We should upgrade our divisions with mechanised transports."
NLR_weapons:0 "Modernised Equipment"
NLR_weapons_desc:0 "How can we even dare dream of victory if our troops are technologically inferior to our enemies? We must correct this mistake and equip our armies with modern guns and equipment."
NLR_fighters:0 "Fighter Effort"
NLR_fighters_desc:0 "In order to claim the sky, we must conquer it from those who also claim it. The only way this is possible is by having the best fighters around."
NLR_cas:0 "Dive Bombers"
NLR_cas_desc:0 "Our airborne troops’ main mission is and shall always be to aid our troops on the ground. With powerful air support even the strongest of defenses will crumble."
NLR_more_carriers:0 "Advanced Carrier Models"
NLR_more_carriers_desc:0 "Our fleet and doctrine is coming along well, and yet there is still room for improvement. With the knowledge we’ve gained we can now unlock the true potential of our Carriers and their squadrons."
NLR_tanks:0 "Armour Effort"
NLR_tanks_desc:0 "Only tanks can, and will, make our doctrine of mobile warfare complete. Armoured Spearheads will prove most useful to us. But to be successful, we require state of the art tank models."
NLR_new_ships:0 "A Grand Fleet"
NLR_new_ships_desc:0 "It is time to truly assemble a grand fleet for ourselves, one that will cause the enemy to rout by its pure sight."
NLR_tatical_b:0 "Heavy Air Support"
NLR_tatical_b_desc:0 "Conventional dive bomber models, while effective, are not going to be sufficient for us. We need larger bomber models to provide direct air support to our troops."
NLR_arty:0 "Advanced Artillery"
NLR_arty_desc:0 "Our Doctrine is based around firepower. This firepower is provided - mainly - by artillery. It is mandatory to keep our artillery systems in a good, modernised state."
NLR_strategic_b:0 "Heavy Bombers"
NLR_strategic_b_desc:0 "With a new, modern fleet of bombers we possess the ability to destroy the enemy’s lifeline: Infrastructure, Industry, as well as morale."
NLR_research:0 "Military Research Committee"
NLR_research_desc:0 "With these incredible advancements in military technology, we should consider setting up a permanent research committee tasked with providing us new, modern weaponry."
NLR_nuclear:0 "Lunar Power Unleashed"
NLR_nuclear_desc:0 "With our military the best it can be, it may be time to invest in the ultimate message. Magic and science coming together to fuel the ultimate destructive force. An atomic bomb should hopefully win a war before it even begins."
NLR_rocketry:0 "Rocket Systems"
NLR_rocketry_desc:0 "Our recent advancements in aeronautics has brought plenty of our scientists’ attention to the field of rocketry. They believe that rocket engines might be the future, and it would be wise to see whether or not they are right"
luna_cores:0 "Get cores on all Equestrian states"
NLR_conquer_JUN:0 "Into the Jungles"
NLR_conquer_JUN_desc:0 "The savages of the Jungle Nation must be brought to heel."
NLR_bat_day:0 "Celebrate the Thestrals"
NLR_bat_day_desc:0 "Out of all of our subjects, the humble bat ponies have been the most loyal. Let all of the Empire celebrate their contributions to our nation!"
NLR_imperial_guard_expand:0 "Expand the Lunar Guard"
NLR_imperial_guard_expand_desc:0 "The time has come to expand the Lunar Guard into a proper force, that shall not only protect her Imperial Majesty, but all of the Empire."
NLR_make_up:0 "Begin Reconciliation Efforts"
NLR_make_up_desc:0 "While we could just simply shoot any remaining Loyalists, that would probably end up in yet another rebellion, thus we must at least attempt to reconcile with what remains of their little organisation."
NLR_investigate:0 "Establish the ISS"
NLR_investigate_desc:0 "Despite our leader's best wishes, not everypony can be reconciled with. Thus, the Imperial Investigative Service shall be established to investigate and attempt forceful reconciliation with those that refuse to move on."
NLR_ban_celestia_worship:0 "Ban Celestia Worship"
NLR_ban_celestia_worship_desc:0 "While many ponies may dislike the ban of worshipping Celestia, Celestia did the same thing when Luna was banished to the moon. Thus, it's only right and fair."
NLR_work_for_freedom:0 "Work For Your Freedom"
NLR_work_for_freedom_desc:0 "The aftermath of the Civil War has resulted in our prisons being slightly overcrowded, however we have a brilliant solution for this issue. We can give the prisoners a more lenient sentence in exchange for doing hard labour, and reintegrating them into a new society."
NLR_destroyers:0 "Patrol Boats"
NLR_destroyers_desc:0 "While battleships and carriers are nice and all, we need some smaller vessels to patroal the coasts and defend our ports."
NLR_submarines:0 "Submarine Effort"
NLR_submarines_desc:0 "Tying up enemy supply lines on top of the sea can restrict their troops movements, and submarines are perfect at this."
NLR_marines:0 "Create the Lunar Marines"
NLR_marines_desc:0 "While ruling the waves on its own is a great advantage over any enemy, being able to invade from the sea that we own is the greatest advantage. A contingent of soldiers whose mission it is to storm beaches and capture coastlines will bring victory."
NLR_mass_army_1:0 "Send in the Waves"
NLR_mass_army_1_desc:0 "Superior equipment is a good investment, but in the end it is down to ponies to win the fights. Sending in more ponies will win us more fights."
NLR_mass_army_2:0 "A Gun for Every Soldier"
NLR_mass_army_2_desc:0 "Just because they're expected to rush the enemy until they manage to kill them doesn't mean we won't give our soldiers proper rifles. Ammunition for those rifles on the other hoof, is a completely different story."
NLR_mass_army_3:0 "Support Equipment"
NLR_mass_army_3_desc:0 "Even if a trained mass of ponies can overrun any enemy, even some slight support from artillery, and the ability to dig a trench to hold the line, will boost morale."
NLR_mass_army_4:0 "Fast Paced Training"
NLR_mass_army_4_desc:0 "With a gun, an understanding of how to use the gun, a uniform, and directions to the enemy, any soldier can become a hero!"
NLR_grand_army_1:0 "A Grand Plan"
NLR_grand_army_1_desc:0 "The key to victory lies within a well thought out plan and impeccable execution, thus we should base our army around these two principles."
NLR_grand_army_2:0 "Equip the Soldiers"
NLR_grand_army_2_desc:0 "If we intend to win any war, our soldiers will require the best equipment we can get for them."
NLR_grand_army_3:0 "Digging Expertise"
NLR_grand_army_3_desc:0 "Training every soldier into how to dig a trench, and getting them proper equipment to build will allow us to achieve our doctrine's goals."
NLR_grand_army_4:0 "Operational Integrity"
NLR_grand_army_4_desc:0 "The concept of Operational Integrity is the merging of Ponies, Process and Assets into a well-defined, highly efficient and proactive organisation, such a concept is often seen in play in factories, but that dosen't mean that it can't be useful on the battlefield."
NLR_magic_weapons:0 "The Luna Nova Rifle"
NLR_magic_weapons_desc:0 "A combination of magic and ballistic firearms, used by mages, is an interesting proposition worth trialing. If it works, we may have gained an upperhand on the Loyalists."
NLR_magical_studies:0 "Magical Studies"
NLR_magical_studies_desc:0 "There are so many wonderful things you can do with magic, and there are probably some things we don't know we can do with magic yet. Thus we should put some resources together and see what we can find out about the wonderous world of magic and sorcery."
NLR_magical_training:0 "Magical Training"
NLR_magical_training_desc:0 "We have plenty of Unicorns in our army. However not all of them are equal when it comes to power, but we can compensate for this by teaching them all basic combat magic."
NLR_unicorn_academy:0 "Luna's School for Gifted Unicorns"
NLR_unicorn_academy_desc:0 "Celestia's School for Gifted Unicorns has been the most prodigious academy for unicorns all across Equestria. With Celestia gone, it's only right that we establish it as Luna's School for Gifted Unicorns. No, we didn't just paint over the sign."
NLR_luna_nova_academy:0 "Reopen the Luna Nova Academy"
NLR_luna_nova_academy_desc:0 "During the Civil War the Luna Nova Academy was grossly neglected, mostly because it found itself in Loyalist hooves. However, with the war over we can now reopen it and restore it to its former glory!"
NLR_better_education:0 "Education Reforms"
NLR_better_education_desc:0 "While Equestria sits under a new ruler, the new ruler is not malevolent. Making schooling for all foals, colts and fillies alike, is the ultimate show of benevolence."
