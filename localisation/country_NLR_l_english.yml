NLR_luna_nova_academy_desc:0 "During the Civil War the Luna Nova Academy was grossly neglected, mostly because it found itself in Loyalist hooves. However, with the war over we can now reopen it and restore it to its former glory!"
NLR_better_education:0 "Education Reforms"
NLR_better_education_desc:0 "Basic schooling must be made mandatory for all the Foals and Fillies of the Empire. No excuses."
