NLR_elements_hidden:0 "Elements of Harmony Hidden"
NLR_bats:0 "Night Guard Expertise"
NLR_shadowbolts:0 "Shadowbolts"
NLR_send_in_all:0 "Streamlined Training"
NLR_send_in_all_desc:0 "You get a rifle, you get a uniform, spend a month or two in boot camp, and you end up at the front, pretty straight foward"
NLR_the_best_defense:0 "Operational Integrity"
NLR_the_best_defense_desc:0 "Just follow all of your instructions, and you'll do perfectly fine"
NLR_better_night_guard:0 "The Lunar Imperial Guard"
NLR_better_night_guard_desc:0 "The Personal guard of the Empress herself, and the vanguard of our armies"
NLR_reconciliation:0 "Reconciliation Effort"
NLR_reconciliation_desc:0 "Sometimes you just have to let go of old grudges..."
NLR_ISS:0 "The Imperial Investigative Service"
NLR_ISS_desc:0 "...And if you can't, sometimes you have to break a few skulls"
NLR_labour_divisions:0 "Work For Your Freedom"
NLR_labour_divisions_desc:0 "If they don't want to spend the rest of their lives in prisons, the Loyalists must work to rebuild the Empire and earn their freedom"
NLR_core_CRY:0 "Integrate the Crystal Empire"
NLR_core_CRY_desc:0 "Bringing the former Crystal Empire directly under our governing and direct bureacracy instead of a military occupation state is for the greater good. All will know Nightmare Moon's glory."
NLR_CHN_conflict_desc:0 "The Blight on the land that is the Changeling Empire must be destroyed!"
NLR_core_STG:0 "End the Great Experiment"
NLR_core_STG_desc:0 "Stalliongrad not only had the audacity to break away in the name of 'communism' years ago, but also to take more of our land immediately within the civil war. This treachery can not go unforgiven."

