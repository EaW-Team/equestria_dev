NLR_magical_studies_desc:0 "There are so many wonderful things you can do with magic, and there are probably some things we don't know we can do with magic yet. Thus we should put some resources together and see what we can find out about the wonderous world of magic and sorcery."
NLR_magical_training:0 "Magical Training"
