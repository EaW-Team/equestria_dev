NLR_engineers:0 "Lunar Military Engineer Corps"
NLR_rations:0 "Wartime Rationing"
NLR_rations_desc:0 "Love for the Empress alone cannot sustain the populace, thus we must implement food rationing"
NLR_everything:0 "All or Nothing"
NLR_everything_desc:0 "Every worker shall give their all for the Empress!"
NLR_reconstruction:0 "Civil War Reconstruction"
NLR_reconstruction_desc:0 "The Civil War might be over, but now we must rebuild the Empire from the ground up"
NLR_gathering:0 "Mining Industry"
NLR_forced_labour:0 "Forced Labour"
NLR_paid_labour:0 "Jobs for the People"
