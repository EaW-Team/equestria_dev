### Pasarinha events

pasakasa.1.t:0 "Трубка и выпивка" #Event where Pasarinha meets with two old time friends; a harpy male and an unicorn mare, both native Kásans. Essentially Pasarinha hires them to aid him in rebuilding Kása, adding them as advisors. Should have semi-romantic undertones between Pasarinha and the pony for the later event.
pasakasa.1.d:0 "День Пасариньи, как и обычно, начался в 5 часов утра. Первым делом он выпил чашку чёрного кофе и прочитал газету. Это позволило ему окончательно проснуться и вспомнить, что сейчас он отнюдь не на своей вилле в Илья Роска, а в резиденции первого командующего над палатами совета. Поэтому Пасаринья вспомнил о стоящих перед ним задачах и принялся за работу. В 05:13 он вошёл в комнату своего спящего секретаря, довольно грубо вырвав его из сна. — Пошли письмо Бикоафи Болсе и скажи ему, что я хотел бы встретиться с ним как можно скорее. — Пасаринья уже двинулся к выходу, а его секретарь, всё ещё одетый в пижаму, записал имя и пошёл отправлять сообщение. Но тут Пасаринья остановился и обернулся. — Кроме того, посмотри, есть ли у Эалы Седы время сегодня. На встрече мне понадобятся они оба. — Все ещё полусонный помощник-зебра кивнул и принялся составлять телеграмму.\n\nПасаринья получил ответ на телеграмму в 08:30. В дверь его кабинета постучали и внутрь вошёл высокий гарпия с густыми белыми усами, одетый в костюм цвета хаки. — Мой друг! — воскликнул гарпия, — Мы так давно не виделись! — Пасаринья улыбнулся, успокоенный присутствием старого друга. — Прошла всего неделя, Бико. Гарпия рассмеялся. — Ну да. Прошло, как я и говорю, очень много времени! Итак, в чём тебе требуется моя помощь? — Пасаринья разложил бумаги, когда Бикоафи уселся перед ним. — У меня большие планы относительно этой страны, и я бы рад видеть тебя на своей стороне. Ты всю свою жизнь занимался бизнесом в Казе и твой опыт бесценен. Я хотел бы попросить тебя стать моим официальным советником и помочь привести эту нацию к истинному процветанию.\n\nБикоафи почесал подбородок. — Ну не знаю... Моя жена и так говорит, что я слишком много работаю. — Пасаринья нахмурился, но его друг продолжил. — Но я уверен, что она не возражала бы, если бы знала, кому я буду помогать. Ты много раз выручал нас в прошлом, и ради тебя я готов на всё. — Пасаринья широко улыбнулся. — Спасибо, Бико. Это приятно слышать. — Когти приветственно пожали копыто и Бикоафи заговорил снова, на этот раз уже более лукаво, — Итак, когда Эала появится здесь? — Пасаринья удивился, — Как ты узнал, что я пригласил и её тоже?\n\nПрежде чем Бикоафи успел ответить, дверь снова отворилась, и на пороге появилась кобыла-единорог, одетая в пиджак и галстук. — Прошу прощения за опоздание, первый командующий. Я не ожидала получить телеграмму так рано, надеюсь, ты получил мой ответ? — Бикоафи ухмыльнулся, но не успел ничего сказать, так как заговорил сам Пасаринья. — Ты как раз вовремя, Эала, и да, я получил. Я рад, что ты готова помочь мне. — Бикоафи влез в разговор. — Какой прекрасный и динамичный дуэт вы вдвоём образуете. Будет забавно посмотреть, до чего вы додумаетесь вместе. — Пасаринья закашлялся и тут заговорила Эала. — Я уверена, что у нас троих будет немало совместных дел в ближайшем будущем. Пасаринья, у тебя есть спиртное? Да, я знаю, что сейчас утро, но мне кажется, что нам сегодня предстоит немало поработать. — Пасаринья обрадовался возможности приступить к делу, кивнул и открыл шкафчик, достав оттуда полную бутылку бренди производства Казы.\n\nК концу дня бутылка опустела."
pasakasa.1.a:0 "Дружба ценна."

pasakasa.2.t:0 "Ответ на вопрос" #At the council meeting, a councillor asks Pasarinha what are his plans. The zebra then, very punctually, explains his vision of an urbanized Kása, centered around being a tradelink between Griffonia and Northern Zebrica, particularly with the River Federation in mind. This should draw ire from many councillors, who call out him on seeking profits over proper ideals. But Pasarinha would just ignore the calls, cleaning his pipe until the yelling dies down and then continues to a new topic.
pasakasa.2.d:0 "Пасаринья вздохнул и закрыл свой блокнот. Ему нужно было присутствовать на заседании Совета. Его видение современной урбанизированной Казы вызывало гнев у многих, особенно у тех, кто романтизировал прошлое нации. Но Пасаринья не заботился об этих реликтах прошлого, ведь его взгляд был устремлен в будущее.\n\nПребывание в зале совета заставляло Пасаринью чувствовать себя не слишком комфортно. Казалось, что ещё совсем недавно Мансу Эрба произнесла свою речь об отставке, и вот он тут. Сидит в её кресле. Перед всем советом в ожидании их приговора. После мгновения молчания заговорила другая зебра, советник из Бимнонии: — Итак, первый командующий, мы прочитали документы, которые вы нам прислали. Все их бесчисленные страницы. Но не могли бы вы объяснить нам своими словами своё видение Казы?\n\nПасаринья кивнул. — Конечно, советник. — Положив бумаги, Пасаринья подошёл к углу комнаты, в котором стоял глобус. Повернув его и указав на Казу, он начал свою речь. — Каза не может сравниться с другими нациями мира ни по населению, ни по ресурсам, ни по промышленной мощи, ни даже по технологическому мастерству. Это непросто изменить, и поэтому вместо того, чтобы бороться против этих особенностей нашего государства, мы должны приспособиться и использовать их. Согласно моему видению Каза должна стать новой и современной нацией, города которой превратятся в центры торговли товарами и услугами из далёких мест вроде Зебрики. Мы станем артерией, которая соединит север и юг. Мы будем извлекать прибыль из торговли и расти благодаря ей. Сохранение архаичной позиции, осуждающей такой вид торговли, лишь тормозит и сдерживает нас. Ибо судьба Казы должна основываться на будущем, а не на прошлом.\n\nКогда в комнате воцарилась тишина, Пасаринья напрягся. Он знал, что последует дальше.\n\nCоветник из Бимнонии разразился гневом. — Как ты смеешь осуждать прошлое нашей нации!? И продавать нас жадным богачам из Федерации и Грифуса!? — Тут вмешалось другое существо, на этот раз этот был земной пони, родом из Фирпорта. — Ты сделаешь нас рабами тех, кто контролирует рынки! Задушишь тех, кто работает, чтобы просто выжить! — Поднятие темы рабства было уже перебором для первого командующего и приготовился ответить, но советник снова прервал его. — Ваше видение обещает процветание для богатых и вечный труд для бедных! Корпорации будут контролировать государство, как и во многих прочих странах, лежащих на берегах южных морей! — Тирада оскорблений всё продолжались и продолжались, и к спору присоединялось всё больше советников. И в кои-то веки Пасаринья порадовался, что его слух уже не столь острый, что и прежде. Вернувшись на своё место, он достал свою трубку, немного табака и медленно затянулся в ожидании того, пока остальные советники не успокоятся.\n\n— Вы закончили? Если да, то мы можем продолжить обсуждение вопросов."
pasakasa.2.a:0 "К добру или к худу, но у него есть ясное видение будущего."

pasakasa.3.t:0 "Весёлая вечерняя встреча" #Event where Pasarinha hosts a social gathering for the most influential business owners in Kása. There, he holds a speech where he, initially, thanks them all for their recent efforts to aid the refugees. But he then would, slowly, start to chide key individuals present for trying to offer him bribes or who hold their money in Macawian accounts to avoid inspection by Kásan authorities. Pasarinha should showcase how things are faring in Skyfall, where the Iron Chancellor rules with a firm hoof over an oligarchy of the rich and criminals, where greed has left the common people starving. He then asks from those present if they wish to see such happen in Kása. Slowly, all present swear to never let greed cloud their vision.
pasakasa.3.d:0 "До сих пор званый ужин в зале Совета Сегуро проходил отлично. Гости Пасариньи наслаждались изысканными блюдами и слушали живое выступление оркестра. Прошло уже немало часов, но время, наконец, пришло. Пасаринья жестом подозвал помощника. Вскоре музыка смолкла, и обслуживающий персонал вернулся в свои комнаты. Гости уже знали, что их ждет, и поэтому все взгляды обратились на Пасаринью, который поднялся со своего места. — Я благодарю вас всех за то, что вы сумели посетить это собрание сегодня вечером. Я знаю, что многие из вас прибыли издалека, чтобы присоединиться ко мне тут, в столице, которую я теперь называю своим домом. — Раздались радостные возгласы, но Пасаринья сразу поднял копыто. — Спасибо вам, спасибо. Да, теперь я ваш первый командующий. Как и всей Казы. И я также хочу протянуть вам свое копыто. Многие из вас откликнулись на мои призывы помочь беженцам и облегчить Ксатису посредством благотворительности и внедрения программ трудоустройства.\n\nИ снова его встретили радостными криками и возгласами. Все делали свою часть дела. Но Пасаринья знал, что нужно решить ещё одно дело. Он снова поднял копыто. — Ещё раз благодарю вас всех. Я хорошо знаю многих из вас, а некоторых даже гораздо больше, чем они заслуживают. — Ответом ему было молчание. Краем глаза Пасаринья заметил, как одна из кобыл-зебр замерла в ужасе. — Некоторых вроде тебя, Фатела, — продолжил Пасаринья, — у меня в кармане лежит интересное письмо. То, которое предлагает значительную сумму денег за помощь в судебных процедурах. Очень похоже на взятку, не так ли? — Его взгляд сверлил кобылу, которая просто не могла ничего ответить. Но он ещё не закончил. Затем он посмотрел на пони по имени Тсанта. — Как и вас, добрый сэр. У меня есть отчёт о тайной деятельности одной компании в Оферклифе, связанной с вашим именем. Не хотите ли прокомментировать это? — Этот пони тоже ничего не ответил.\n\nПасаринья оглядел комнату и вздохнул. — Вот почему я позвал вас всех сюда. Чтобы не только поздравить вас, но и предупредить. Не ждите, что я буду лояльно относиться ко взяткам или позволю вам злоупотреблять системой. Однако не воспринимайте это предупреждение как вызов. Мое послание прямо противоположно. Я хочу защитить ваши права. Но моя клятва также обязывает меня защищать Казу. Неконтролируемое богатство ведёт к неконтролируемой власти. Вроде той, что царит в Скайфоле. Вы хотите, чтобы Каза превратилась в игровую площадку для немногочисленных и могущественных богачей? Где простое существо живёт жалкой жизнью, не в силах изменить свою судьбу? — Пасаринья сделал паузу, чтобы перевести дух, и снова посмотрел на своих гостей. — Мы сможем выжить, только защитив и сохранив нашу демократию, потому что кумовство и непотизм приведут лишь к нашему падению. В какой Казе вы хотите жить?\n\nОтветом Пасаринье было молчание, но лишь на мгновение. Вскоре именно Тсанта сделал первый хлопок. Потом к нему присоединились другие, включая и Фателу. Некоторые пошли дальше и заявили о своей поддержке Пасариньи. Странное теплое чувство охватило зебру, и он улыбнулся."
pasakasa.3.a:0 "Тирании денег нет места в Казе."

pasakasa.4.t:0 "Нестандартное решение" #Event where, another brandy and pipe filled everning, Pasarinha listens to his two friends argue over how to deal with the rising organisation within the workers. Harpy thinks they should form national unions so government can overseen them whereas the unicorn thinks the companies need to be enforced to take care of their workers. Pasarinha cuts off the argument by proposing a two-pronged approach; unions will be legalized as free entities as long as they vow to abide by democracy and the government will act as negotiator between the unions and companies to reach agreements at an annual basis.
pasakasa.4.d:0 "— Я же тебе говорю! Профсоюзы могут быть опасны! — Громко объяснял свою позицию гарпия.\n\n— А я говорю тебе, что профсоюзы опасны не меньше, чем бизнес, против которого они выступают. Нет злоупотреблений - нет ответных действий. — С усталым стоном ответила Эала.\n\nПасаринья покачал головой. Эти двое спорили уже целую вечность. Они соглашались почти во всем, и даже в том, где их взгляды расходились, они могли прийти к компромиссу. Но профсоюзы? Профсоюзы - это особенная история.\n\nОба твёрдо придерживались своих взглядов: Бикоафи считал, что независимые профсоюзы ведут подрывную деятельность и что даже самые лучшие из них могут стать питательной средой для коммунистических идей. А Эала утверждала, что, хотя у них могут быть свои недостатки, независимость профсоюзов важна для защиты прав рабочих от безжалостных действий акул бизнеса.\n\n— Хорошо, хорошо, — сказал Пасаринья. — Я так долго слышал, как вы обсуждаете одно и то же, что либо мой мозг сейчас расплавится, либо я найду решение. Так что давайте попробуем вот что. — Пони и гарпия наклонились вперед, ожидая решения своего друга. — Я согласен, что профсоюзы делают хорошую работу, но я также не могу не признать возможную опасность с их стороны. Поэтому давайте ограничим их идеологию: профсоюзы должны отказаться поддерживать насильственные и экстремистские идеологии, а также должны работать в рамках нашей демократической системы. — Его собеседники согласно кивнули.\n\n— Кроме того, для обеспечения соблюдения этого и поощрения продуктивных трудовых переговоров правительство должно раз в год содействовать заключению взаимовыгодных соглашений между корпорациями и профсоюзами.\n\nБикоафи начал хихикать: — Ну, ты опять действуешь в своём духе. Ещё одно сложное, но эффективное решение одной из важнейших проблем современного общества. — Бикоафи сделал глоток виски из стакана, который стоял перед ним, — Ты ещё произвел на меня хорошее впечатление.\n\nПасаринья самодовольно улыбнулся. — Я стараюсь."
pasakasa.4.a:0 "Компромисс - наилучший выбор."

pasakasa.5.t:0 "Переосмысление модели" #Event where Pasarinha is silently inspecting his notes at while smoking a pipe. The unicorn would enter and question him about the plans. Pasarinha would then meticulously explain how he imagines Kása's economy as three distinct sectors, build to not compete for quality workers nor in the internal market but orientated to provide good quality products for the international markets. Should carry over the same romantic tones from event 1.
pasakasa.5.d:0 "Кабинет первого командующего - удивительно спокойное место, учитывая объёмы работы, которыми занимаются в его стенах. В комнате висит лёгкая дымка, Пасаринья затягивается своей трубкой и делает маленькие глотки ликёра, пролистывая свои бумаги. Проигрыватель наполняет комнату звуками музыки из далёкой Эквестрии. Когда Пасаринья просматривает новые документы, присланные ему торговой палатой, он слышит, как медленно открывается дверь в кабинет.\n\n— Кто там? — спрашивает он, и дверь раскрывается до конца, являя его взору Эалу, одетую в чёрный пиджак и алый галстук. — Прошу прощения, первый командующий, я не хотела мешать вашей важной работе. — Пасаринья положил трубку и вздохнул. — Ты же знаешь, что титулы между нами не важны, Эала. Мы были друзьями задолго до того, как я получил эту работу. — Эала поворачивает голову. — Так вот как ты это видишь? Простой работой? — Зебра опустил свои бумаги. - Я не думаю об этом как о простой работе, но я управляю этой страной, как всегда пытался управлять своим бизнесом. Босс обязан сделать свой бизнес процветающим и пытаться помогать своим сотрудникам. Лидер нации должен действовать аналогично. — Эала обошла вокруг стола, за которым сидел Пасаринья, и начала ослаблять свой галстук. — Итак, мистер бизнесзебра, как вы собираетесь управлять страной? Кроме того, передай зажигалку, мне нужно закурить.\n\nПасаринья протягивает единорогу свою зажигалку, пока та достаёт из своего кармана длинный мундштук. — Видишь ли, я пытался придумать, как "оптимизировать" экономику Казы, и, кажется, у меня есть основы плана. — Пасаринья жестом приглашает Эалу подойти поближе, и она наклоняется над его плечом, чтобы рассмотреть на лежащие перед ним бумаги. — Я вижу экономику, разделенную на три части. Для начала у нас будет первичный сектор, связанный с добычей ресурсов их земли, вторичный сектор, занятый переработкой этих ресурсов в промышленную продукцию и третичный сектор, который займётся прочими нематериальными вещи, которые нация может использовать в своих интересах. — Эала недоумевающе наморщилась. — Это довольно обобщающе, тебе так не кажется? И зачем вообще делить экономику на части? — Пасаринья постучал копытом по столу. — Эти отрасли промышленности, естественно, будут работать вместе. Конкуренция внутри секторов позволяет экономике расти, но проблемы в работе между секторами приводят к стагнации. Это моя, вернее, правительственная работа - оптимизировать нацию, дабы сделать сотрудничество возможным.\n\nЭала выпрямилась и стала хихикать. — Ты и твоя оптимизация... Ты всегда пытаешься заставить вещи работать как можно лучше. Иногда ты так усердно работаешь над этим, что, кажется, совсем не успеваешь оптимизировать свою собственную жизнь. — Эала затянулась сигаретой. — Какова же твоя конечная цель? Для самого себя, я имею в виду. — Пасаринья задумался над этим вопросом, осушил остаток напитка в бокале и сказал. — Я думаю, что мне действительно нужно когда-нибудь остепениться. Найди себе какое-нибудь занятие, когда я покончу с управлением. Или кого-нибудь.\n\nЭала глянула в окно и улыбнулась. — Кого-нибудь, говоришь..."
pasakasa.5.a:0 "А теперь вернёмся к вопросам экономики."

pasakasa.6.t:0 "Квинтэссенция Казы"
pasakasa.6.d:0 "— Два с половиной столетия назад, наши предшественники пошли против судьбы, и вырвали для нас свободу. Они пролили кровь, пот, и слёзы, чтобы посеять для нас семена счастливого будущего. Будущего, где Каза послужит мерцающим маяком свободы и прогресса... И вот, два с половиной столетия прошло с тех времён, и мы собрались здесь, в палате совета, а снаружи её — процветающая страна, выстроенная благодаря чудесам свободного рынка. — несколько советников закатили свои глаза, другие несколько покачали головой, однако все оставались тихими, и по большей части — почтительными.\n\n— Каза переживает период стремительной модернизации. Наши города — сердце и душа нашей нации, растут и процветают всё сильнее и больше изо дня в день, в то время как мы превращаем захудалые гетто и трущобы в процветающие улицы и кварталы. Безработица снизилась до рекордно низких отметок, ведь наша молодежь получила хорошо оплачиваемую и доступную работу. Наши продолжительные инвестиции в порты города Илья Роски продолжают приносить нам плоды торговли с нашими новыми партнёрами. — Он обхватил трибуну копытами с двух сторон. Члены совета всем своим видом показывали, что прислушиваются к каждому слову первого командующего, а некоторые даже молча кивали в знак одобрения. Кажется, будто ещё только вчера с ним спорили, и критиковали его за представление о свободе и процветании Казы.\n\n— Пусть наша нация и процветает, это лишь начало, и нам предстоит ещё очень много работы. Многие наши жители, будь то уроженцы Казы, или беженцы из Баррада, рискнувшие всем в поисках светлого будущего, до сих пор живут в крайней нищете. Они не обучены, и у них нет профессиональных умений, а потому, нашим долгом будет предоставление им достойного обучения и равных трудовых возможностей.\n\n— Мы прошли долгий путь, но теперь нам нужно закончить начатое, и сделать Казу лидирующим примером демократии и свободы. Спасибо вам, и хорошего вечера! — Бурные аплодисменты заполонили комнату, многие члены совета даже встали, чтобы отдать честь первому командующему и его речи. Пасаринья даже не мог прекратить улыбаться, в конце концов, что-то это да значило..."
pasakasa.6.a:0 "Вперёд, Каза!"

pasakasa.7.t:0 "Старые друзья"
pasakasa.7.d:0 "— Дружба Казы и Макавии была испытана веками, и продержится ещё много столетий. — начал Пасаринья свою речь перед собравшейся толпой государственных служащих и журналистов из Казы и Макавии, в Илья Роске. — Когда Акику и наши предки вели этот корабль... — начал он, отходя и указывая всем на Д'ваш, пришвартованный позади него — отлично обслуживаемый корабль, служащий ныне ключевым культурным объектом Казы.\n— Именно Макавцы предоставили нам помощь, и встали на нашу сторону в великой борьбе с тиранией и несостоявшимися ныне завоевателями. — По толпе прошли аплодисменты, некоторые согласно кивали в ответ.\n— Годами, наши нации вместе истекали кровью, слезами, и потом. Вместе мы достигли многого, и Каза разделила свой триумф с Макавией, ровно так же, как триумфы Макавии были нашими.\n\nМакавский дипломат Томас Риачело, улыбнувшись, поклонился, и подождал, пока пройдут аплодисменты, после чего заговорил:\n— Более века назад, Каза и Макавия подписали соглашение о взаимовыгодном сотрудничестве между нашими правительствами. В мире, полном жестокости и тирании, наши страны стоят вместе, как истинные защитники свободы и равенства, и ничто не сможет разрушить эти узы. В знак нашей дружбы, в следующие несколько дней, в Казу прибудут войска Макавии, с целью обучения и вооружения новой армии Казы. Да пусть пока наши нации вместе, свобода и демократия будут торжествовать над тиранией!\n— Толпа разразились громкими аплодисментами, а Пасаринья и Риачело закончили свою совместную речь и пожали друг другу коготь и копыто, возвещая о продолжении дружбы между нациями."
pasakasa.7.a:0 "Вместе в бой!"

pasakasa.8.t:0 "Три комнаты"
pasakasa.8.d:0 "— ...а если вам что-то понадобится — вы можете сказать нам об этом завтра — в завершение сказала старая зебра небольшой семье, осматривавшейся в апартаментах. Два жеребёнка уже глядели через окно на море, указывая друг другу на выходящие из гавани корабли, в то время как их родители несколько неловко стояли перед кобылой, приветствующей их в Фирпорте.\n\nПоследние несколько недель прошли словно вечность. После смерти их самой мелкой, Отрип и Тигель, рисковали абсолютно всем ради побега с оставшимися детьми от ужасов Баррада. Тогда они избрали путь на юг, надеясь найти приют. Казалось, прошла целая жизнь, прежде чем они, голодные и больные, спустились с гор, где их встретили солдаты. Тигель готовился к худшему, и взял в копыта камень, обессиленный, но готовый сражаться. К счастью, ему не пришлось, и это был момент спасения его семьи.\n\nСопроводив их на юг, солдаты обеспечили их едой и медицинской помощью, и даже понесли на себе Отрип, когда та слишком обессилела чтобы идти. В конце концов, они прибыли сюда, в Фирпорт — место, в котором им предложила остаться жить одна зебра, представившаяся Каридади.\n\n— Скоро ли мы увидимся с остальными? — уточнила между делом Отрип. Каридади с улыбкой ответила, слегка нагнув голову.\n\n— Другими? Ну, вообще, каждый вечер на городской площади проходят встречи, — она указала копытом на площадь, видневшуюся из окна, — когда обустроитесь здесь, пожалуйста, сходите туда — вы обязательно подружитесь с остальными.\n\n— Нет, мэм, — уточнила Отрип — я имею в виду живущих здесь, у нас же тут три комнаты, где остальные две семьи? — Ни Тигель, ни Отрип не питали огромных надежд, и были в целом непривередливы. На их памяти была лишь их ужасная жизнь в Барраде, в небольшом подобии склепа, в котором ещё и приходилось спать на полу, лишь мечтая об удобной кровати. Они лишь надеялись, что их соседи — хорошие пони... И конечно же, они никак не могли ожидать такого ответа..." 
pasakasa.8.a:0 ""Нет никаких двух других семей. Это всё — исключительно ваше"

pasakasa.9.t:0 "Вторая комната"
pasakasa.9.d:0 "— О, пожалуйста, как у вас дела? Вам всё здесь нравится? — если спросить членов семьи о том, что они узнали за время пребывания здесь — они хором скажут о гостеприимстве и вежливости Каридади. Она приходила каждую неделю без пропусков, и лишь недавно, Тигель и семья осознали, что они лишь одна из многих здесь, а старая зебра даже не выглядела недовольной или уставшей — ни разу, за всё это время.\n\nНаблюлая, как она попивает приготовленный ими чай, они боялись, что могли приготовить его неправильно — Отрип и Тигель вообще во многом сомневались. Они уже давно осознали, что Каридади не выкинет их за малейшую оплошность, но старым привычкам не изменишь. Члены семейки всё ещё считали её своим спасителем и лордом, и хотели отблагодарить её, и даже все убеждения в мире не изменили бы этого.\n\n— Всё хорошо. — Тигель сказала ей. — Мы до сих пор ошарашены такой благодати, и тому, как милы все пони здесь.\n\n— Приятно слышать, однако меня вот что удивляет... — сказала Каридади, слегка наклонившись. — Вы всё ещё никак не использовали остальные две комнаты. Не подумайте, что я осуждаю вас. Ну, то есть, ничего страшного нет в том, что вы их не используете, но... Вы никогда не задумывались об их применении?\n\n— Ну... Вроде как нет... — призналась Отрип, стыдливо опустив голову. — У нас есть кухня, это такое счастье — иметь комнату исключительно для готовки, но мы привыкли спать вместе, и как-то не знаем даже, для чего нам использовать другие помещения...\n\n— Может, как вариант, сделаете там гостиную? — Спросила Каридади. — Ну, комнату для гостей, в которой было бы приятно и им, и вам. — Все не знали что и думать об этой идее, и лишь переглянулись, после чего Каридади продолжила: — Это ваш дом. Вам не нужно выживать здесь, и вы можете делать что-то хорошее, что-то, чем можно гордиться. Если кто-нибудь придёт к вам в гости, вы сможете показать лучшее, что у вас есть. Нет нужды сражаться за еду, воду, и жильё здесь, вы можете счастливо жить... Так почему бы не показать своё счастье другим? Может, это именно то, чего вы хотите?"
pasakasa.9.a:0 "Ну... Возможно?"

pasakasa.10.t:0 "Третья комната"
pasakasa.10.d:0 "Делать что-то впервые всегда страшно, но они гордились набором посуды, который им удалось раздобыть. Само действо было для них чуждым, однако когда они пригласили к себе своих новых друзей — они чувствовали себя по-королевски. Они гордились собой, ведь добились чего-то своим тяжким трудом. Семья могла просто зайти в лавку своей подруги пони, поговорить с ней как с равной, и уйти домой с прекрасным фарфоровым сервизом, и, пусть он дорого им обошёлся, им было что показать Каридади, когда та пришла. Это будто... оживило их.\n\n— Это просто... Поразительно! — прокомментировала Каридади, — это сервиз Фики Бон? Или Фиксолы? Во сколько он вам обошёлся? И вам до сих пор хватает на еду? — сказала она, улыбаясь — это Фиксолы — гордо уточнил Тигель, посмотрев на свою хихикающую жену.\n\n— Мы обсуждали это три дня. Он очень хотел Фики Бон, но... Это было бы слишком дорого.\n\n— Вы правы, у меня и у самой сервиз Фиклосы. У Фики Бон они просто прекрасны, но... они не для обычных обедов, скажем. — прокомментировала Каридади, разделив с ними лёгкий смешок, затем продолжила: — Кстати... Мне до сих пор интересно, вы надумали что-нибудь для третьей комнаты?\n\n— Мы хотим сделать комнату для наших жеребят. — ответил Тигель.\n\n— Мы раздумывали об этом, когда шли покупать сервиз. Если мы делаем столь многое ради себя, то мы хотим сделать приятно и нашим жеребятам, а потому, решили попросить кроватки для них у соседей. Так получится, что нам не придётся мучаться с их игрушками, а если они захотят раскидать их повсюду в комнате... Почему бы и нет, ведь они могут за собой прибраться... С вами всё в порядке? — уточнила в конце Отрип, увидев странноватое выражение лица Каридади.\n\n— Простите меня, но... — начала Каридади, наклонившись вперёд со слегка озорным выражением лица: — Может, вы хотели сделать это для некоторого... уединения? Может... Ради возможности дать им маленького братика? — спросила она, заставив обоих очень сильно покраснеть..."
pasakasa.10.a:0 "Кхм... может и так..."

pasakasa.11.t:0 "Поездка в галерею"
pasakasa.11.d:0 "Пока автокада потоком шла через бульвар Мансу Эрбы, Пасаринья выглянул в окно, восхищаясь видом современного города. Это был центр промышленности и торговли, но он также оставил в себе свою прежнюю красоту, и до сих пор был отличным местом, где дети могли бы спокойно играть на улицах, не беспокоясь о своей безопасности.\n\nМы зашли довольно далеко, неправда ли, Бико? — обратился Пасаринья к своему другу Бикоафи, читающему утренние новости на соседнем сидении машины.\n\n— Каза очень изменилась с той поры, когда Эрба ушла в отставку. — Бикоафи кивнул: — И всё это благодаря тебе, — но Пасаринья дополнил: — Не один я сделал всё это. Я не строил здания своими копытами, это делали жители Казы. — Бикоафи кивнул, и вернулся к чтению газеты.\n\nМинута тишины, и Пасаринья вновь заговорил: — Так, кстати, Бико, куда ты меня везёшь? — но тот не ответил. Ты сказал, что это очередное архитектурное открытие, однако так и не сказал, к чему оно приурочено... — Бикоафи вздохнул, и положил бумагу: — Какой же ты, однако, любопытный. Ладно, мы уже почти на месте, почему бы и не сказать. Дом Роузвуд достроен, и архитектор спросил меня, сможешь ли ты прибыть на открытие.\n\nПасаринья ранее слышал об этом здании, выстроенном под новый музей истории в самом центре Сегуро, и вобравшем в себя лучшие черты архитектурных стилей Илья Роски и далёкой Вингбардии.\n\nКогда они подъехали к зданию, открылось настоящее зрелище: постройка из розового дерева близ Фирпорта, выстроенная с воистину уникальным дизайном.\n\nПасаринья улыбнулся. Он мог гордиться, что помог кому-то создать такое произведение искусства. Это было торжество современной нации, стремительно идущей в будущее."
pasakasa.11.a:0 "Прогресс неизбежен."

pasakasa.12.t:0 "Грохот железа"
pasakasa.12.d:0 "Лиза бежала вниз по лестнице, ругая себя. При всех возможных проблемах в жизни, самой неожиданной из них оказалась новая кровать. Она была хорошей, даже отличной, но Лиза не учла её мягкость, и почти проспала! Дурацкая мягкая кровать, дурацкая духота! Выкатившись на улицу, она чуть не врезалась в строителей, и извинилась за то, что чуть не сбила с ног одного из них. Они действительно работают без остановки? Тем не менее, она не собиралась жаловаться, во всяком случае — не после того, как они установили эти новые туалеты.\n\nТрамвай уже собирался отъезжать, когда она крикнула водителю чуть чуть подождать, и запрыгнула в транспорт прямо перед его отъездом. Кондуктор бросил на неё мрачный взгляд, пока она поправляла куртку, пытаясь найти билет.\n\n— Вы же знаете, что у нас сейчас строгий график, да? — спросил он Лизу, и та несколько раз преклонила голову: — Вы герой наравне с Акику и Синорой Пон вместе взятыми! Спасибо огромное за понимание.\n\nОна наконец нашла билет и протянула его, перед тем как сесть на сидение. Дурацкое утро...\n\nОблокотившись на окно, она наблюдала за городом, летящим мимо неё. Своего рода, это была её подготовка перед работой, и она всегда считала постройки. Старый трамвай, ведомый пони, сохранял привычную скорость, однако эти новые, электрические, везли, пожалуй, даже слишком быстро. Она не хотела приехать на работу слишком рано! Вдобавок к этому, новые строительные проекты несколько дезориентировали её, ведь раньше она могла почти в точности сказать, сколь древняя постройка, по её внешнему виду, а сейчас, все они были такими яркими и обновлёнными, что ей было трудно понять, от чего оттолкнуться.\n\nУслышав звон колокольчика, она вдруг осознала, что прибыла на свою остановку, вышла из ловушки своих собственных мыслей, выскочила из трамвая, и рванула на фабрику. На фланге был начальник её цеха, и она еле контролировала себя! Судя по сухому взгляду босса, когда она вбежала в дверь прямо ко звонку, он, вероятно, был с этим согласен. Надо бы улыбнуться ему, может, он позволит вернуться к сварке..." 
pasakasa.12.a:0 "Пора за работу"

pasakasa.13.t:0 "Интересное предложение"
pasakasa.13.d:0 "Пасаринья пролистывал бумаги, смотря на картинки с обширными бульварами Сегуро, пляжами Илья Лагоста, горами Файршор... Все они сопровождались подписями о финансовой доступности и местных развлечениях, и вместе составляли трёхстраничный памфлет.\n\n— Ну и зачем нам это? — задал вопрос Пасаринья, — Я понимаю, конечно, что в теории это привлечёт туристов из Макавии, которые придадут толчок нашей экономике, поднимут наш внутренний валовый продукт, ускорят экономический рост, и тому подобное, но неужели вы считаете, что именно этот подход нужен нашей стране?\n\nПасаринья мотнул головой, и слегка напряг мышцы лица, смотря прямо на гарпию, стоящую перед ним. Бикоафи утвердительно кивнул, после чего заговорил: — Каза — земля чистой красоты, природной и искусственной. Грех было бы этим не воспользоваться для усиления нашей экономики. В конце концов — есть же Макавцы, и существа из Речных Земель и Грифонии в целом, которые бы хотели побывать в таких местах. По их мнению, мы всё ещё остаток прошлого, артефакт, переживший эдакую реставрацию под современность. Но мы можем воспользоваться этим ради наших финансовых интересов.\n\nПасаринья слегка раздражённо ответил: — Как-то это неправильно. Мы — новое, современное государство, а не заповедник для чьих-либо глаз.\n\nБикоафи, опять же, кивнул в знак согласия, но дополнил: — Это чистая правда, но что, если мы позволим им поверить в свои заблуждения — какой от этого вред? У нас есть всё, что нужно для прекрасного отпуска. — На этом моменте, Эала подключилась к разговору: — Мы можем даже использовать те старые замки на Севере, позволить им пожить жизнью дворян старой эпохи, пусть и всего пару дней. В конце-концов, разве путёвка — не короткий побег из реальности?\n\nПасаринья задумался, принимая решение: — Ладно. Хорошо... Дерзайте, можете приступать к исполнению своего туристического плана, но помните, Каза должна гордиться тем, какая она есть, и она — не игрушка для иностранцев.\n\nБикоафи улыбнулся: — Я бы никогда не позволил себе обесчестить свою родину."
pasakasa.13.a:0 "Хорошо, сделаем это."

pasakasa.14.t:0 "Солнечный Сегуро"
pasakasa.14.d:0 "— Маэ, Маэ, глянь сюда!\n\nВосхищенно, чуть ли не провизжала молодая гарпия, указывая когтём на поразительную статую, нависавшую над зданиями, и гордо стоящую на пьедестале, указывая на море.\n\n— Да, Карлота, вижу, — умиротворенно сказала её мама, взглянув на этого колосса, а затем уставила свой клюв в брошюру в её когтях.\n\nПо ней, она поняла, что это статуя Синоры Пон, и затем вновь подняла голову, и осмотрелась. Вояж на океаническом лайнере из Макавии сюда всё время сопровождался бурями, но, к удивлению семьи, в самом Сегуро было как никогда солнечно. И а сейчас, пока она терпеливо ждёт когда её дочь с мужем и сыном вернутся с поисков местных деликатесов на рынке, она начала тихо раздумывать, куда же пойти дальше.\n\nОни прибыли едва ли день назад, и уже столько всего повидали! Она ещё даже не начала прогуливаться по широчайшим бульварам в её жизни, как вдруг к ней подошёл зебра, и передал любопытный буклетик, поразивший её: в нём она узнала не только обо всех достопримечательностях Сегуро, но и о каменистых зелёных холмах, на которых красовались старинные Виттенлендские сказочные замки, расположившиеся близ Бимнонии. Она сразу подумала, что им нужно увидеть их все, и в это же время — увидела, как за ней поспевают её муж, дочь, и сын, нагруженные всякими лакомствами с рынка.\n\n— Ну, мальчики и девочки, не хотите сфотографироваться у вон той статуи? — восхищённо сказала она, взяв в когти камеру, после чего её дети радостно поскакали с ней."
pasakasa.14.a:0 ""Скажите "Сыр"!""

pasakasa.15.t:0 "Обычный рабочий день"
pasakasa.15.d:0 "Музыкальный проигрыватель играл в офисе Пасариньи. На этот раз это была новая музыка, написанная в жанре, созданном в Илья Роске — месте, в котором вырос командующий. Ему нравился звук. Когда он слышал его — его ручка двигалась легко и свободно. По мере того, как день на улице подходил к концу, его стол всё заваливали и заваливали новые бумаги. Все уже разошлись по домам, и он, вероятно, мог бы передать эту работу своему помощнику, но ему нравилось смотреть, как жители планируют свои вечерние занятия, свободные от забот, и он решил взвалить всю эту ношу на свои плечи, как и всегда.\n\nНаполнив трубку табаком, он подошёл к окну. Здание совета ранее напоминало что-то сверхъестественно огромное по сравнению со всем остальным в Сегуро, но сейчас это уже не важно. Высочайшее здание уже не казалось таким, когда с приходом прогресса, все остальные выросли до небес, обозначив упорный труд Пасариньи. Посмотрев вниз, он увидел огни баров и ресторанов, выстроенных по улицам. Многие из существ, которые работали на него, вероятно, были сейчас именно там. Его жизнь отнюдь не была скучной, конечно, он сам взялся за это, но иногда ему хотелось... чуточку большего...\n\nЗацикленный в своих мыслях, Пасаринья был шокирован неожиданным стуком в дверь офиса. Кто бы это мог быть, в столь поздний час?\n\n— Входите. — Сказал Пасаринья несколько суровым голосом, и обернулся, чтобы увидеть, кто войдёт. В дверь вошла Эала, и, судя по красному блейзеру и чёрному галстуку — она, вероятно, была на какой-то важной встрече.\n\n— Эала? Какой сюрприз! — Эала улыбнулась зебре — Серьёзно? Это ведь и мой офис... — Пасаринья опустил трубку: — Это так. Так зачем же ты пришла в свой офис, часами после того, как ты покинула его, да ещё и в другой одежде?\n\nЭала немного отстранилась, удивлённая невинностью Пасариньи: — Ну... У меня есть свеженькая бутылочка виски из Фирпорта, и я планировала сходить в какой-нибудь ресторан, и опустошить её... И, может, я хотела бы сходить туда с тобой... — Пасаринья, суровый, как и всегда, порылся в бумагах на столе и ответил: — Прости, Эала, у меня завтра ранним утром встреча с торговой палатой, и, пусть ты знаешь мою устойчивость к алкоголю, было бы не лучшей идеей являться на встречу с похмельем, да и...\n\nНо Пасаринья был прерван Эалой, застывшей над его плечом. Неуверенный в происходящем, Пасаринья почти застыл, когда кобылка поцеловала его в щёку.\n\n— Я не приму ответ "Нет". Я буду ждать в машине снаружи, ждать тебя, и чем раньше ты придёшь — тем лучше.\n\nКобыла вышла из комнаты, оставив шокированного командующего с дымящейся трубкой. Когда он наконец сбросил чары, Пасаринья рванул в свои личные покои, набросил на себя свой лучший костюм, и рысью побежал наружу. Но он остановился, проходя мимо комнаты своего секретаря, быстро постучал, и заговорил с молодым зеброй тихим и скрипучим голосом: — Сообщи палате, что я не смогу быть завтра на встрече. У меня эээ... простуда, вот.\n\nКогда Пасаринья запрыгнул в машину к Эале, секретарь выглянул в окно и усмехнулся: — Похоже, Пасаринья наконец нашёл свою вторую половинку..."
pasakasa.15.a:0 "Этой ночью в воздухе витает любовь..."

pasakasa.16.t:0 "Запрос на вступление в альянс"
pasakasa.16.d:0 "Свободное Государство Каза всегда было необычной нацией. Расположенное между Свободными Городами Грифуса, оно было домом для сбежавших рабов и прислужников, и для многих казалось несущественным, во всяком случае — исторически. Со временем, оно выросло под управлением двух её лидеров: Мансу Эрбы, и вслед за ней — Пасариньи. Под их командованием, Каза стала достаточно мощной нацией на дальнем востоке — настолько сильной, что игнорировать её существование уже было невозможно.\n\nНедавно, к нам поступила посылка из Сегуро, их столицы. В ней был официальный запрос на вступление Казы в Конкордат. Им не чужда война, и за прошлые годы они отбились от походов, и множества рейдов Эйстюрландцев. Нам стоит подумать, что же мы им ответим..."
pasakasa.16.a:0 "Добро пожаловать, братья и сёстры!"
pasakasa.16.b:0 "Возможно, позже..."

pasakasa.17.t:0 "Астерион согласился"
pasakasa.17.d:0 "Редко бывают моменты, когда Пасаринья может вздохнуть спокойно и расслабиться, наслаждаясь своей трубкой и стаканчиком бурбона. Кажется, с каждым днём, стопка всевозможных документов на его столе только росла, и тем не менее, когда прибыло письмо из Астериона, он решил отложить всё это на день, ведь в письме было следующее: "Каза официально принята в Конкордат". Это были великолепные новости, ведь сотрудничество не только помогало военному положению Казы, но и открывало множество новых рынков для местных торговых компаний. В письме также было приглашение на последующие встречи минотавров, на которых будут обсуждаться соглашения, и вопросы военного сотрудничества.\n\nДверь в его офис с грохотом отворилась, и внутрь влетел от души смеющийся Бикоафи: — Просто замечательно, Пасаринья! Какая радость для всех нас!\n\n— И как ты только узнал? — Спросил Пасаринья с торжественным видом, ведь он ещё не делал официального заявления. Гарпия помахал когтями и пропыхтел: — Дружище, ну ты же не отменяешь собрания без причин, не так уж и трудно догадаться, тем более — для такой птички как я.\n\n— На этот раз хвастовство Бикоафи — это не просто сладкие слова — сказала Эала, входя в комнату. У неё был своеобразный подарок: поднос с тремя бокалами игристого вина. Вскоре, все стукнули ими с улыбками на лицах."
pasakasa.17.a:0 "За ценное партнёрство!"

pasakasa.18.t:0 "Астерион отказал нам"
pasakasa.18.d:0 "Пасаринья, сгорбившись, ошарашено смотрел на письмо у себя на столе, крепко сжимая в зубах трубку. Он чувствовал себя паршиво, его грызло изнутри... Отказ... На это он не рассчитывал. Астериону незачем было отклонять предложение Пасариньи, вообще незачем... Все стороны выигрывали от вступления Казы в Конкордат...\n\nТак почему же тогда они отклонили?\n\nЧасы пробили, и пора уже было уходить на встречу, так что Пасаринья просто встал, взяв письмо. Направляясь к двери, он прошел мимо камина, стоявшего в его кабинете. Некоторые угольки в нём всё ещё легонько светились теплом. Зебра скомкал бумагу, и бросил её на угли, после чего просто ушёл на заседание..."
pasakasa.18.a:0 "Как жаль что всё так получилось..."

