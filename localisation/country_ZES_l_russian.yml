ZES_fleet_dec:0 "Строительство великой оборонительной армады Казы"
ZES_fleet_dec_desc:0 "Казе нужен новый флот и есть два способа сделать это. Либо мы строим его на собственных верфях, либо заказываем корабли в Макавии"
ZES_build_navy_mac:0 "Заказать корабли на верфях Макавии"
ZES_build_navy_own:0 "Использовать нашу промышленность"
ZES_navy_building:0 " §YФлот в процессе строительства§!"
