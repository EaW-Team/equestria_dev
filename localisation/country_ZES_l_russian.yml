yrmkasa.34.t:0 "Таинственная миссия"
yrmkasa.34.d:0 "Первая церемония вручения дипломов в Хорсфордской школе магии и алхимии прошла весьма торжественно, но мало кто из многочисленных студентов Академии был счастливее Лайтнинг Страйка. Да, учёба была тяжела, но он был крайне счастлив своим выбором в жизни - это было в тысячу раз лучше ужасной жизни в качестве крепостного под властью Пентархии. Энтузиазм Лайтнинга по поводу выбора нового пути в жизни полностью оправдался. И сегодня он был лучшим выпускником во всём Хорсфорде.\n\nВсего через несколько часов после окончания церемонии единорог приоделся и направился на запретный третий этаж в восточном крыле.  Перед самым выпуском ему пришло весьма загадочное приглашение. И когда единорог прибыл на место встречи, то он просто ахнул от удивления.\n\n— Профессор Альхифаз?\n\nВ кабинете его ожидал конь из Маретании, а его нетерпеливость, которая так прославила профессора среди студентов, сменилась спокойствием и сдержанностью.\n\n— Присаживайтесь, молодой жеребец, — сказал Альхифаз. — Я буду краток. Маретания, моя родина, нуждается в талантливых магах вроде тебя, и именно поэтому ты здесь. — Профессор положил свой амулет на стол. Студенты во время учёбы постоянно видели этот амулет на шее у Альхифаза, но так и не узнали его истинного назначения.\n\n— Я работаю на "Инициативу по Сдерживанию и Безопасности". Это глобальная операция обученных магов, базирующаяся в Марейбе. Наша цель - защищать существ мира от всевозможных опасностей, о которых они часто даже не подозревают. Я уверен, что ты хорошо помнишь всё, чему я учил тебя о безопасном использовании магии. Но, увы, не все придерживаются этих принципов. Артефакты и магические предметы, оставленные без присмотра, являются источником великой опасности, и есть немало существ по всему миру, которые стремятся использовать их ради своей выгоды. И в такие моменты мы вступаем в игру, чтобы исправить ситуацию.\n\nЛайтнинг Страйк съежился на стуле. Он был столь потрясён и сбит с толку, что едва смог пробормотать вопрос. — И... что я должен буду делать..?\n\nАльхифаз на мгновение снял маску своей притворной холодности, тепло улыбнувшись жеребцу. — Не бойся. Я надеюсь, что ты будешь служить бок о бок с похожими на тебя существами. Вы будете путешествовать по всему миру, искать магические артефакты и определять исходящую от них опасность... Что скажешь?"
yrmkasa.34.a:0 "Это звучит... действительно здорово!"

### Áltu Kexa events

altukasa.1.t:0 "Безумный мечтатель"
altukasa.1.d:0 "Альту Кекса немало размышляла над тем, как пройдёт это выглядеть эта встреча. В борьбе за свободу ей понадобятся иные союзники помимо привычных друзей из Макавии, и Ян Бразовы был одним из таких потенциальных кандидатов. Но готов ли он к этому? Она многое поставила на эту встречу.\n\nКогда грифон, известный как Ян Бразовы, вошёл в комнату, все сомнения Альту рассеялись. Она просто не могла отвести от него глаз. Грифон был высоким, но и весьма худым из-за суровых условий жизни. Она оценила и более тонкие особенности его личности. Беспорядок перьев. Мозоли на когтях. Грязь на одежде. И всё же в его усталых глазах светилась жгучая решимость. Для обычного наблюдателя Ян мог показаться облезлым нищим, очень опасным облезлым нищим. Но поэтесса знала, что нужно было смотреть чуть глубже. И Альту видела перед собой настоящую легенду.\n\nЯн сел и вскоре Альту поняла, что её гость весьма немногословен. После быстрого обмена приветствиями он перешел прямо к делу.\n\n— Есть только одна причина, по которой кто-то из власть имущих хочет меня видеть. Им что-то нужно, и обычно они хотят арестовать, либо же убить меня. Твои охранники не отобрали моего меча, так что я думаю, что это не тот случай. Итак, что тебе нужно?\n\nОбычно Альту не очень нравились немногословные существа, но в этом грифоне было нечто особенное.\n\n— Мы с тобой одинаково смотрим на мир. Мы видим место, которое заражено тиранией. Место, которому так нужны смелые существа, готовые жёстко и сурово отсечь заражённую часть. До сих пор Каза придерживалась лишь мягкого аболиционизма, но теперь началась новая эра. Мне нужны существа вроде тебя, которые могут предоставить нам решающее преимущество. Я добуду тебе оружие и припасы, а также обучу твоих молодых рекрутов. Даже гордым рыцарям Опиника придётся серьёзно отнестись к таким бойцам. Как тебе такое предложение?\n\nГрифон не ответил сразу и с притворным безразличием почесался."
altukasa.1.a:0 "Только один вопрос. Чего так долго?"

altukasa.2.t:0 "Освобождение"
altukasa.2.d:0 "Этельвин шел по своему полю за пределами Данбурга. Он вздохнул, идя через чёрную грязь Баррада. Вдалеке прогремел пушечный выстрел. Он развернулся обратно. Замок Данбурга был объят пламенем. Он слышал, как кто-то в городе жаловался на это, но разве события могли сложиться иначе? На протяжении десятилетий этот замок был источником всего неправильного в этих землях. Так почему бы не сжечь его? Это же просто камни и скрепляющий их раствор. И действительно, когда пришли жители Казы и уничтожили Пентархию, крепостные бросились грабить замок, после чего подожгли его. И артиллерия Казы была более чем рада внести свой вклад. Прозвучал ещё один пушечный выстрел.\n\nНо Этельвин не был уверен, сможет ли он присоединиться к веселью. Зачем праздновать, когда у тебя и так уже всё отняли? Пентархия отобрала его урожай, его деньги, его семью, даже его двоюродную сестру, когда они раньше попытались вместе сбежать в Казу.\n\nПушечный выстрел.\n\nОн посмотрел на своё поле, а потом перевёл взгляд и на другие, видневшиеся вдалеке. И везде видел лишь чёрные или серые цвета. Даже когда музыка и смех слышались в отдалении, вид этих полей по-прежнему удручал его. Сколько же времени потребуется, чтобы очистить эти земли от злой магии? Чтобы очистить воздух от всего, что в нём витает?\n\nПушечный выстрел.\n\nПока он смотрел вдаль, Этельвин заметил порванный флаг Пентархии, зацепившийся за кучу щебня. Он несколько минут жалко развевался на холодном ветру, прежде чем, наконец, оторваться и бесславно улететь вдаль. Он думал о завтрашнем дне. Есть ли хоть малейшая надежда, что всё вернётся на круги своя за одно мгновение? Как можно взять и стереть столько лишений и страданий? Что, если это попросту невозможно?\n\nПушечный выстрел. Замок рухнул под громовые аплодисменты.\n\nЭтельвин постарался позабыть о своих печальных мыслях и сел на землю, достав из сумки бутылку вина. Сегодня Пентархия пала. Сегодня источник их страданий исчез. Сегодня они были свободны. И этого было вполне достаточно, чтобы отпраздновать."
altukasa.2.a:0 "Хотя бы сегодня."

altukasa.3.t:0 "Один тихий и спокойный день"
altukasa.3.d:0 "Альту поправила своё пальто, продвигаясь по грязной тропинке. Тут, столь далеко на севере в Барраде, дул холодный и резкий ветер. К ней присоединились фельдмаршал Солано Лобу и Ян Бразовы. Все они молчали. Несмотря на их победу, ни у кого не было настроения для смеха или весёлых разговоров. Не сейчас. Не в этой ситуации. По пути на вершину холма они прошли мимо ряда дубов. И на каждом из них висел слуга Пентархии, чьи тела слегка раскачивал ветер. Это было единственным приговором для тех, кто помогал пятерым монстрам терзать Баррад долгие годы. Альту с генералами были одни на холме, если не считать солдат. Ни криков, ни гневных воплей осужденных. Они умерли в одиночестве и в тишине. Наконец, двое зебр и грифон добрались до вершины и увидели холм, выбранный для групповой казни. А потом Альту заговорила. Тихо. Едва слышно.\n\nДрево севера дивный несёт плод,\nКровь на листьях и у корня кровь.\nЧерные тела болтает Северный Бриз,\nСтранные фрукты с дуба пали вниз\nВид на пастбища Заброшенного Севера,\nСломленная земля существ потерянных\nОдиноких нарциссов запах чистый и свежий\nИ внезапно - запах горящего тела.\nЭти фрукты склюют вороны,\nИх соберёт град.\nБудут они ветром сорваны\nИ гнили повеет аромат.\nС дерева вот-вот упадёт\nЭтот горький и странный плод."
altukasa.3.a:0 "Услышьте меня, рабовладельцы: грядёт жатва."

altukasa.4.t:0 "Программа Нобу Ливру"
altukasa.4.d:0 "Хотя у периода правления Мансу Эрбы было немало недостатков, она всё же совершила немало достойных похвалы достижений. Среди них была программа Ливру, которая обеспечила многих жителей Казы книгами и помогла повысить грамотность. Альту сама является поэтессой и поэтому прекрасно понимает важность грамотности. Как сильно одно лишь сказанное слово может повлиять на события или даже изменить чью-то жизнь.\n\nСлова определяли ход её собственной жизни. Она до сих пор с нежностью вспоминала, как в юности они обличила пороки богачей, как это привело её в тюрьму, как она убедила тюремщика поддержать её как они оба полюбили друг друга после её освобождения. Книги и слова в них помогли её мужу вырасти как личности. Он смог войти в научные круги и даже стать университетским преподавателем, несмотря на то, что так поздно занялся своим образованием.\n\nЕё жизнь была живым доказательством того, что даже грубый тюремщик и простая кобылка с фермы могут стать учёным и правительницей нации. Правительство Казы не должно жалеть средств на образование."
altukasa.4.a:0 "Пора почитать что-нибудь умное!"

altukasa.5.t:0 "Альту читает книгу"
altukasa.5.d:0 "Чтобы отпраздновать успех программы Нова Либру Альту направилась в Фирпорт, чтобы прочитать там книгу ученикам местной начальной школы. Она не очень любила подобные мероприятия, направленные на развитие связей с общественностью, но всё же в этот раз пошла.\n\nВойдя в класс, Альту на мгновение остановилась, любуясь комнатой. Всё это так отличалось от жизни в её деревне. У нее никогда не было возможности получать образование в настоящей школе. Вместо этого родители учили её читать в меру своих способностей. Всё остальное она должна была узнать сама. Все эти малыши никогда не познают такой трудной борьбы. И от мысли об этом, на глаза Альту навернулись слёзы счастья.\n\nНо пора прекратить мечтать наяву. В копытах у Альту была книга, и маленькие жеребята и кобылки, сидящие в классе ждали, когда она начнет читать. Альту улыбнулась и заговорила.\n\n— В открытом океане широком,\n— Судно Д'Ваш рассекало воду."
altukasa.5.a:0 "Пусть больше ни одна кобылка не лишится радости чтения"

altukasa.6.t:0 "Невежество - это кирпичик тирании"
altukasa.6.d:0 "Во время многочисленных бесед с Яном Бразовым и прочими иностранными добровольцами Альту поразило то, что очень часто правящая элита использовала невежество для укрепления собственной власти. И после долгих обсуждений консультативным советом вопроса грамотности в Казе она задумалась. Конечно, Каза не была тиранией, но можно ли её превратить в таковую, если умение читать и писать будет считаться роскошью? Этот вопрос преследовал её много ночей после этого.\n\nИ вот, после долгих раздумий, Альту попросила свою администрацию разработать обширный план по искоренению неграмотности в Казе раз и навсегда. План включал обширную программу по трудам, с которыми нужно было ознакомиться всем и каждому. В список этих произведений входила история Казы, рассказы о жертвах угнетения и тирании в Барраде, Эйстюрланде и Грифусе, а также философские труды об идеалах свободы."
altukasa.6.a:0 "И будут они свечами, что осветят ночи этого мира."

altukasa.7.t:0 "Конкурс Альту"
altukasa.7.d:0 "— Это ведь ты всё это устроила. Я так горжусь тобой.\n\nМуж Альту так улыбнулся ей, что зебра прямо таки растаяла и покраснела в присутствии многих чиновников Казы. Этот дурачок всегда знал, что сказать ей, но аплодисменты начались прежде, чем она успела ответить. Альту повернулась к сцене, чтобы увидеть множество маленьких студентов, пробирающихся вперёд.\n\nОдин за другим студенты начали читать свои стихи, посвящённые теме свободы и освобождения. Некоторые предпочли сосредоточиться на войне с Баррадом. Другие выбрали более личные или же абстрактные подходы к этой теме. А затем кто-то прочитал стихотворение, которое оказалось одой, посвящённой самой Альту. Хотя зебре нередко приходилось принимать похвалы, слышать их в таком виде было весьма странно, хотя и невероятно лестно. Но именно последнее стихотворение по-настоящему тронуло её. Оно было написано маленькой грифиной, чьи родители приехали из Бродфельда, спасаясь от бушующей там гражданской войны и голода. Грифина писала, что, хотя она и очень сильно любит Казу, она всё же стыдится наслаждаться её красотой, зная, что её кузина и бабушка всё ещё остаются в Бродфельде, где каждый день был тяжелым испытанием. Она хотела бы поделиться своей свободой с ними, но не могла вложить её в конверт. И она поместила на бумагу свои слова о важности борьбы, о трудностях и страдании.\n\n— Ты можешь гордиться мною, любовь моя. Но я горжусь этими малышами и тем, что они делают."
altukasa.7.a:0 "Даже если их рифмы ужасны."

altukasa.8.t:0 "Зарыть топор войны"
altukasa.8.d:0 "Альту ждала в комнате для совещаний рядом с своим кабинетом. Она нервничала. Их последняя встреча прошла не очень хорошо. В Йермту было что-то такое, что ей казалось неправильным. Но сейчас... сейчас Баррад пал, и Альту не могла не признать, что Йермту была права. Она сломя голову бросилась в атаку, из-за чего многие пострадали. Альту ни о чём не жалела, но чувствовала, что могла бы справиться лучше. Теперь она могла увидеть то, что так привлекло Мансу Эрбу в этой кобыле из Виттенленда. И, возможно, она тоже нуждалась именно в этом.\n\nНаконец прибыла Йермту. Приём был довольно прохладным, но она всё же села. Последовала недолгая вежливая светская беседа, но вскоре кобылы быстро перешли к сути дела.\n\n— Наверное, мне следует поблагодарить или поздравить вас. За уничтожение Пентархии.\n\n— Спасибо тебе, Йермту. Для меня это было честью.\n\n— Дело не в вашей чести. И никогда не было. Это не спектакль, первая командующая!\n\n— Это не было притворством. Я не лебежу перед общественностью!\n\n— Во имя духов, это не то, что я говорю! — Йермту вздохнула, пытаясь взять себя в копыта.\n\n— Речь идёт о том, что будет дальше. То, к чему вы должны были подготовиться. К Ксатисе. Это случилось уже однажды, и, конечно же, случилось опять. Ты же не думала, что пушки справятся со всеми проблемами? О нет, это только начало. Вы не представляете, как тяжело было там, в лагерях. Но я-то знаю. Я видела это своими глазами. Я прошла через всё это. Если бы не Тендази, то ситуация была бы ещё хуже!\n\nАльту вздохнула и чуть понизила свой голос: — Я знаю. И за это я приношу свои извинения. Ты была права. Теперь я знаю это точно.\n\nОтвет был столь неожиданным, что Йермту замолкла, ошеломлённо уставившись на Альту.\n\n— Тут я потерпела неудачу. И мне нужна твоя помощь, чтобы исправить ситуацию. Так скажи мне, Йермту, что должна делать первая командующая?\n\nОна быстро пришла в себя и её гнев испарился.\n\n— Лагеря затоплены, да и сам факт их существования уже является частью проблемы. Нам нужно переселить этих существ. Помочь им создать сообщества. У нас так много неиспользуемых земель. Мы должны использовать. В городах не построить достаточно жилья за столь короткие сроки. Им понадобится помощь. Оборудование. И совместные усилия всего общества. Там справятся либо сами беженцы, либо частные лидеры.\n\n— Тогда сделаем это."
altukasa.8.a:0 "Вместе."

altukasa.9.t:0 "Маленький домик на болоте"
altukasa.9.d:0 "Визит в новую общину в северной Бимнонии был не простым. Это место было выбрано местным собранием Оферклифа при участии Йермту. Это был один из тех регионов, которые считались пригодными для земледелия, но были заброшены в первые годы Ксатисы. Слишком сильный страх перед возможным нападением из Баррада заставил многих жителей сбежать. Когда-то процветающие земли снова превратились в болота, но группы беженцев и жителей Казы благодаря предоставленному государством оборудованию и полной самоотдачи вновь заселили эти земли.\n\nВизит прошёл совсем не так, как задумывалось. Сообщество не было похоже на то, что задумывалось по первоначальным планам, и Альту, которая первоначально настаивала на небольшом визите, пришлось отправить своих помощников для расспросов. В конце концов их привели в то место, где жила "мать Тендази". Когда они шли по лагерю, Альту не могла не заметить, как вдохновляет всё происходящее тут. Здешние существа были счастливы, несмотря на испытываемые ими трудности. Возможно, что-то действительно скрывалось в диких и необузданных идеалах Йермту. Популярность "матери Тендази" тоже не вызывала сомнений. Жители лагеря постоянно просили передать ей благодарность за разные вещи, обычно за "коробку печенья" или "настойку".\n\nЗатем, делегация наконец добрались до строения. Место жительства Тендази было маленьким деревянным домиком на болоте. Постройка размещалась в очень живописном месте. Перед домом стояла группа различных местных жителей. Там были как молодые, так и старые. Они болтали между собой и играли друг с другом в карты. Дверь дома была открыта, так что Альту просто вошла. Внутри они увидели настоящую маленькую гостиная, больше подходящую уютному коттеджу, чем лазарету. Через мгновение там появилась старая кобыла-зебра, известная как Тендази.\n\n— О духи! Мадам Кекса! Мы думали, вы приедете лишь завтра. Мне так жаль! У нас же ничего не приготовлено!\n\n— Всё в порядке, мисс Тендази. Я бы предпочла, чтобы вы сосредоточились на своей общине, а не на моём комфорте. У вас тут довольно широкий ассортимент товаров. Это почти похоже на магазин.\n\n— Это правда, мадам Кекса. Я знаю о вашем мнении относительно материального богатства, но это помогает. Существа нуждаются не только в исцелении и еде. Им также нужны мелочи. Маленькие удовольствия. Чай. Печенье. Иногда плитка шоколада. Удобное кресло. Если не заботиться о моральном состоянии местных жителей здесь, чтобы они могли чувствовать себя тут как дома, они могли бы с таким же успехом остаться в ветхом жилье Оферклифа.\n\nАльту немного обиделась на это заявление, но настроение в лагере говорило о том, что эта кобыла, возможно, права. Поэтому она улыбнулась в ответ Тендази, которая в свою очередь немного расслабилась. Старая зебра спросила: — Не желаете ли чашечку чая?"
altukasa.9.a:0 "Конечно."

altukasa.10.t:0 "Нобу Реторно"
altukasa.10.d:0 "Альту огляделась, когда она подходила к аккуратной красной ленточке. Как же сильно изменилась эта маленькая деревушка посреди болот. Она всё ещё помнила своё последнее посещение этого места, где раньше не было ничего, кроме моря палаток и деревянных сараев. Но теперь тут стоял настоящий маленький городок. Она не могла поверить, что его создание заняло так мало времени. Как будто всё это происходило в книге, написанной лаконичным писателем, который мало заботился о заполнении глав "лишними" на его взгляд деталями.\n\nМногие помогали проекту с самого его начала. Йермту и её друзья. Мать Тендази, которая наблюдала за строительством и управляла поселением. Ветераны войны, представители общин Баррада и городского совета Оферклифа. И многие другие. Она не смогла сдержать улыбки. Это. Всё это казалось таким правильным. Но также она понимала, что это был не только её момент славы. О нет, далеко не только её. Альту улыбнулась и махнула Тендази и Йермту, чтобы те присоединились к ней. Они заколебались, но всё же в конце концов присоединились к ней и вместе перерезали ленточку, вызвав бурные аплодисменты.\n\n— Сим я объявляю официальное признание Нобу Реторно одним из городов Казы! Пусть его жизнь будет долгой и радостной!"
altukasa.10.a:0 "Ура!"

altukasa.11.t:0 "Значение богатства"
altukasa.11.d:0 "Между богатыми элитами Казы и Альту Кекса существовала напряжённость. Она никогда не любила их, и это чувство было взаимным. Конечно, случалось весьма лицемерное сотрудничество, но оно всегда осуществлялось сквозь стиснутые зубы. А иногда дело доходило до того, что некоторые даже обвиняли её в том, что она тайный прайвенский агент, преданный делу марксизма-сталлионизма.\n\nИ всё же, каким-то образом они приспособились. Вместо того чтобы продолжать сбегать в Макавию, Речные Земли или куда-то ещё всё более и более нелепыми способами, большинство из них остались и начали вносить свой вклад. Увеличились пожертвования, особенно в пользу бегущих от войн беженцев.\n\nГазеты даже сообщили о впечатляющем событии. Кобыла-зебра по имени Фатела объявила о создании благотворительного фонда, целью которого будет проведение вакцинации и искоренение болезней. Вскоре эта организация получила реальные рычаги влияния, поскольку к ней присоединился целый ряд иностранных экспертов, в том числе грифоны вроде бывшего рыцаря из Катерина и нескольких выпускников Йеля.\n\nЕщё более удивительным является тот факт, что Фатела объявила о своём намерении изменить завещание, дабы после её смерти большая часть состояния была распределена между различными благотворительными организациями. Она поклялась, что её детям достанется лишь десятая часть её нынешнего состояния, которое, по всем расчетам, всё равно будет приличной суммой."
altukasa.11.a:0 "Это просто чудесно!"

altukasa.12.t:0 "Новые рабочие"
altukasa.12.d:0 "Анастасия направлялась на фабрику. Сегодня предстояло много работы, но в кои-то веки она совершенно не беспокоилась по этому поводу. Всё будет хорошо, и больше не будет никаких "добровольных" сверхурочных. Действительно, дни забастовок на фабрике Вингалака остались далеко позади. Она всё ещё помнила те дни. Как они боролись за свои базовые права и как им удалось привлечь внимание кандидатов. Тогда было немало разочарований. Но в конце концов у них всё получилось.\n\nКобыла потянулась, когда материалы на конвейере проехали мимо неё, и помахала представителю профсоюза. Анастасия улыбнулась. Казалось, что будто повсюду в воздухе витало хорошее настроение, что и заставило её задуматься. Недавние реформы и коллективные переговоры изменили ситуацию. Боссам теперь уже дважды приходилось думать об ужесточении оплаты труда или требовать работать дополнительно после выборов, но по мере того, как Чокнутая Кекса действовала, капиталисты испугались и сами начали внедрять изменения без понукания. Появилась комната отдыха. Затем заводская столовая, где действительно подавали вкусную еду. И ещё кое-что. А когда Чокнутая Кекса стала заключать сделки с профсоюзами и даже начала организовывать рабоче-солдатские батальоны, начальство позаботилось о том, чтобы и тут проблем не возникло. Наверное, это было в их же интересах. Когда вы сталкиваетесь с капризной кобылой, вы не поворачиваетесь к ней спиной и стараетесь быть очень незаметными. И это работает независимо от того, есть ли у неё в копытах нож или вся мощь государственного аппарата."
altukasa.12.a:0 "О, вот и перерыв!"

altukasa.13.t:0 "Прогулка по рынку Оферклифа"
altukasa.13.d:0 "Этельвайн глубоко вздохнул. Рынок Оферклифа был полон суеты, но ему это очень нравилась. В Барраде, даже когда безумная погода чуть приутихла, мало кто осмеливался жить так просто, словно не заботясь ни о чём на свете. Не опасаясь того, что вот-вот появятся головорезы Пентархии и схватят кого-то, чтобы превратить этого несчастного в раба. Но этим зверствам пришёл конец. Пентархия исчезла. Баррад лежит далеко, а вокруг него сейчас расстилаются земли Казы. Прошли десятилетия, но Этельвайн, наконец, добрался сюда.\n\nОн всё ещё помнил свою первую попытку сбежать из Баррада вместе с кузиной, так много лет назад. Васса рассказывала ему сказки о Казе, и они, наконец, собрали припасы и набрались решимости, чтобы попытаться пересечь границу. Сначала они неплохо продвигались вперёд, но потом всё покатилось в Тартар. Буря. Патруль. Обрушение моста. Он всё ещё помнил, как Васса падала и звала его. Он так и не нашел её тела. Но теперь, когда жители Казы наконец-то положили конец его страданиям, Этельвайн решил пойти и посмотреть то место, ради которого умерла его кузина.\n\nОн оглядывался по сторонам, когда услышал слабый крик из толпы.\n\n— Этельвайн?\n\nПони повернулся и замер. Он заметил лицо, которого не видел уже так давно. Это была его двоюродная сестра. Это была Васса. Она так изменилась... Стала старше и получила шрам на лбу. Она уронила купленные продукты и побледнела, как привидение. А потом на её глаза навернулись слезы и Васса закричала:\n\n— Он жив! Клянусь духами, он жив!\n\nДвое пони бросились друг к другу и обнялись, не в силах отпустить друг друга после столь многих лет разлуки."
altukasa.13.a:0 "Я думал, что ты умерла..."

altukasa.14.t:0 "Несправедливая месть"
altukasa.14.d:0 "Альту Кекса отдыхала в своём номере в отеле "Хорнавик Кейп", а на столе её ожидал просто ужасный документ. Она посмотрела вниз, на город. Теперь, когда она прибыла в Хорнавик, она должна была признать, что он действительно выглядит красиво. Даже мирно. Когда группа из веселых маленьких оленят, игравших на улице, пробежала под её окном, Альту болезненно вздохнула. Почему? Почему мир должен быть таким? Почему так много красоты построено на страдании? Почему исправление этих ошибок также должно быть столь кровавым? Почему на плечи свободных существ легла обязанность вести войны, устраивать революции и разрушения, чтобы создать лучший мир? Может быть, это была уловка тех, кто извлекал выгоду из угнетения? Сделать мирную реформу попросту невозможной. Чтобы сделать своё падение настолько болезненным, чтобы тем, кто хотят их свергнуть, пришлось стать такими же тиранами, если не хуже.\n\nОна снова повернулась к столу и бумагам на нем. Они поведали ей горькую историю. О том, как освобожденные рабы сбежали из лагерей, где им помогали, нашли своих угнетателей, сожгли их поместье, а также убили знатную семью и всех оставшихся слуг. И подробности. Там были все ужасные мелкие детали. Это было весьма трудно понять, но многое говорило о боли и страдании, которые пришлось пережить этим бывшим рабам. Сколько случаев ужасного отношения к ним не попало в отчёты?\n\nИ всё же.\n\nОна взяла документ и подписала его. Всё же они были в Казе, а даже в стране свободы нельзя было позволять разъяренной толпе вершить суд. Никто не желает потворствовать внесудебным убийствам. Общество, которое допускало бы такое бессмысленное убийство, даже в качестве мести за тяжкие преступления, не было истинно свободным обществом. И поэтому, даже в таких частично оправдывающих обстоятельствах, они должны быть наказаны за своё варварство, чтобы в этих землях могла появиться настоящая справедливость."
altukasa.14.a:0 "Неприятное дело сделано."

altukasa.15.t:0 "Горькая чаша"
altukasa.15.d:0 "Альту шла по коридору своего дома в Илья Роска, а стук копыт её копыто громко раздавался в тишине. Она тоскливо посмотрела на улицу, прежде чем горько вздохнуть. Её муж уехал в поездку по работе в Макавию, а дети также уехали учиться или работать. Все эти дни в одиночестве казались такими долгими. Она не могла ничего писать. Вдохновение ушло. Она слишком о многом беспокоилась. А что же касается сна...\n\nОна продолжила свой путь и направилась в палисадник, где и уселась в плетёное кресло. В отличие от того, что полагалось первой командующей, это было гораздо удобнее. Она закрыла глаза и вдохнула чистый воздух островов. Она слушала, как стрекочут сверчки и щебечут птицы, чувствовала как дует легкий ветерок. Альту вздохнула. Почему всё не может быть так просто и комфортно как сейчас?\n\nДаже здесь, в этом счастливейшем месте, ей было трудно взвалить это бремя на свои плечи. И с каждой новостью, с каждым умершим солдатом или агентом Скапатории, с каждой неудачной или успешной операцией по спасению беженцев, во время которой были потери, это становилось всё труднее. Наступит ли когда-нибудь конец всему этому? Кровопролитию? Страданиям? Угнетению? Закончатся ли ночные кошмары? Потухнет ли пламя гнева?\n\nОна устала злиться, устала нести факел вперёд. И все же именно она должна была это делать. Это было очень трудно, но ещё труднее видеть других, кто всё ещё живёт в рабстве и нищете. Всю свою жизнь она осуждала лицемерие тех, кто мало помогал другим и жил в роскоши. Она не могла бросить своё дело.\n\nНо это было ещё не самое худшее. Хуже всего был гнев других. Тех, кто устал воевать. Тех, кто жаловался, что Каза сбилась с пути в своём походе за свободу. О тех, кто всё ещё твердил и настаивал на необходимости сделать паузу и наконец разрешить кризис беженцев, который казался по-прежнему бесконечным. Но, по крайней мере, им было на кого свалить вину. Они могли переложить свою ношу на кого-то. Но они были свободны, потому что Синора и Акику не слушали кротких. Они трудились изо всех сил, чтобы их потомки могли позволить себе забыться и дурачиться, как жеребята.\n\nОна вспомнила свою мать, когда сама Альту писала те стихи, из-за которых ее посадили в тюрьму. Как она беспокоилась о том, что её дочь жертвует своим будущим и шансом на безбедную жизнь. — Альту, что ты делаешь со своей жизнью? Как ты будешь зарабатывать деньги? — повторяла она снова и снова.\n\nАльту открыла глаза."
altukasa.15.a:0 "Я делаю это не ради денег, мама."

altukasa.16.t:0 "Тихая панихида"
altukasa.16.d:0 "Это был удивительно прекрасный день, подумал Альту, пока процессия направилась к центру мемориала. Муж помогал ей нести венок из цветов. Она посмотрела по сторонам. Повсюду тянулись ряды плит, вырезанных из белого мрамора. На каждом из были высечены и выделены светлым песком имя, звание, дата и место. Ей это нравилось. Даже если Каза падёт. Даже если эта война была забыта, они всё равно останутся тут. И один взгляд расскажет, за что они сражались. И всё же это было похоже на нанесение бальзама на всё ещё ноющую рану. Их было так много...\n\nНаконец они подошли к памятнику. Там стоял обелиск, изготовленный из камней, взятых из каждого региона Казы, из каждой освобожденной страны, за которую проливалась кровь жителей Казы. А вокруг обелиска раскинулось небольшое поле, заполненное мраморной крошкой. Оно символизировало тех, кто умер от действий угнетателей или погиб в борьбе с ними, так и не раскрыв миру своё имя. Они возложили венок к подножию обелиска. Зате последовали семьи погибших, а Альту отошла в сторону.\n\nНаконец, пришло время заговорить.\n\n— Мои дорогие жители Казы,\n\nНаша битва не является счастливой. Нет никакого смеха в реве пушек и залпах винтовок. Нет славы ни в кровопролитии, ни в последних словах, которые шепчут умирающие в кровавой грязи. Я могла бы сказать, что те, кого мы все потеряли, умерли с улыбкой на устах, но в этом не было бы правды, и мы обязаны говорить честно.\n\nИстинен лишь наш долг. Долг, на чей зов мы все откликнулись, преданно и в меру своих сил. Мы давали клятвы нашему делу не ради возможной добычи или милости королей, а ради того, чтобы другие могли смеяться или плакать, играть или трудиться, но не как рабы или жертвы, а как свободные существа с теми же правами, что и их соседей и вождей.\n\nВот почему они взяли оружие и сумки, а потом днями и ночами сражались под градом пуль, проклятий и снарядов.\n\nМы можем почтить их сегодня мрамором и цветами. Но каждый вздох освобожденного раба и их потомков будет возводить ещё один монумент их жертве. И это будет длиться на протяжении веков.""
altukasa.16.a:0 "Их тела истлели, но их дух всё ещё с нами."

altukasa.17.t:0 "Перерыв на чай"
altukasa.17.d:0 "Альту отложила перо в сторону и потянулась. Цикады весело щебетали в траве на равнинах близ Илья Роска. Она улыбнулась и увидела, что её муж читает в кресле, а дети играют в хуфбол в саду. Она скучала по таким мгновениям. В такой простоте, в жизни вдали от шума и забот городов, была своя особая прелесть.\n\nНо дело было не только в этом. Столько раз она покидала город, чтобы найти тут своё убежище, но тут Альту не могла ни писать, ни отдыхать. Столь часто цепи, приковывающие её к плетёному креслу первой командующей, дотягивались и до этого тихого домика. Но теперь всё было гораздо лучше. Лагеря в Оферклифе потихоньку разбирали, а пони перебирались в другие города. Повысилась грамотность. Бедность снизилась. Так много вещей изменилось к лучшему.\n\nКонечно, отгремели ещё не все схватки, но, похоже, что Каза наконец-то уверенно встала на копыта. Кажется, эта часть Грифонии перестала быть обителью тиранов и угнетателей.\n\nАльту взяла свою чашку с чаем и подула на нее, чтобы остудить. Она медленно вдохнула, наслаждаясь ароматом напитка и лёгким морским бризом. Затем она улыбнулась. Наконец, в этот прекрасный день, Альту почувствовала себя вправе немного отвлечься от всех проблем и насладиться временем, которое она может провести со своей семьей."
altukasa.17.a:0 "Каза будет в порядке."

altukasa.18.t:0 "Смена фокуса"
altukasa.18.d:0 "Почти в одночасье ужасной деятельности Пентархии в Барраде пришёл конец. И так с плеч Казы была снята тяжелейшая ноша. И хотя мы можем только радоваться этому, всё же остаётся и горечь. Чувство неудачи от того, что мы снова не имеем права голоса относительно нашего будущего, так как нашу судьбу снова решаем не мы. Тем не менее, мы можем лишь надеяться, что эти изменения приведут к освобождению восточной Грифонии, а не к её порабощению.\n\nНесмотря на это, нам ещё многое предстоит сделать. Горы по-прежнему части остаются непригодными для жизни, и наш долг перед беженцами остался прежним, поскольку мы никогда не закроем двери перед ними. И, несмотря на эту победу, нам ещё многое предстоит сделать, чтобы обеспечить свободу и мир для всех существ в этой части мира."
altukasa.18.a:0 "Наш долг гармонии должен продолжаться."

altukasa.19.t:0 "К вопросу о длинных речах"
altukasa.19.d:0 "Альту отдыхала на крыльце своего дома, глядя вдаль. Её горло всё ещё болело после произнесённой вчера речи. Она понимала, что та речь была крайне важна, но эта мысль совсем не облегчала боли. Муж прервал её внутренние страдания, принеся ей немного специального сиропа для певчих, парочку печений и настойку тимьяна. Затем он уселся рядом с ней с лёгкой озорной улыбкой.\n\n— Что?\n\n— Я ничего не говорил, дорогая.\n\nОна откашлялась, прежде чем схватить чашку, и резко ответила. — Я знаю тебя слишком хорошо, и ты никогда так не улыбаешься, если ничего не скрываешь.\n\nОн усмехнулся, когда Альту закашлялась и начала потягивать настойку.\n\n— Ну ладно. Я нанял кое-кого. Флейтиста.\n\n— Неужели? Я и не знала, что университету нужна фоновая музыка. — Сказала Альту, желая рассмеяться, но стараясь не делать этого из-за боли в горле.\n\n— О нет, хотя я передам эту идею ректору. Это для тебя.\n\nОна озадаченно уставилась на него. С какой стати он решил, что ей настолько нравится флейта, что она захочет личного музыканта?\n\nОн продолжил. — Я видел и слышал твои речи. И, дорогая, я говорю это со всей любовью, которую испытываю к тебе. Твои речи просто великолепны и ты произносишь их от чистого сердца, но, Альту, ты доводишь себя до исступления, если делаешь ошибки. Начинаешь злишься и так причиняешь себе ещё больше боли. Тебе кто-то должен сообщать об этом. Поэтому я и нанял этого флейтиста. Он будет присутствовать во время твоих выступлений и играть в те моменты, когда ты теряешься в словах, чтобы дать тебе время собраться с мыслями.\n\nАльту на мгновение отвела назад. Она попыталась ответить, но не смогла. Озадаченная зебра просто допила свой чай. Она задумалась на мгновение, пока её муж крошил печенье, чтобы бросить несколько кусочков птице. Через несколько секунд Альту улыбнулась и захихикала. У неё заболело горло, но она всё равно не прекращала.\n\n— Знаешь... Вот поэтому я и люблю тебя."
altukasa.19.a:0 "Ты единственный, кому удается заставить меня замолчать."

altukasa.20.t:0 "Сбор средств в Тартаре"
altukasa.20.d:0 "Альту вздохнула, прежде чем осушить бокал лучшего искрящегося вина из Весткипа. Она привыкла наслаждаться напитками из Аквелии. В хорошей компании, конечно. Но она была тут, в оперном театре Сегуро, в окружении богатой элиты Казы. И пыталась выбить из них пожертвования. О, она, конечно, знала, как с этим справиться. Сбор средств и общение со светскими львицами и львами было частью жизни известных творцов, а она точно не была кем-то заурядным. Хоть и ненавидела каждую секунду этого действа. Она привела с собой помощника, одного из старых товарищей Пасариньи, который хорошо знал деловой мир Казы.\n\nАссистент познакомил её с двумя богатыми фабрикантами. Можно было подумать, что они производят нечто интересное, но нет. Они делали коробки. Очень много коробок. И они неплохо зарабатывали на этом. Достаточно, чтобы профинансировать несколько программ по борьбе с Ксатисой или новое снаряжение для кампании в Барраде. Но, к большому разочарованию Альту, фабриканты сами были ещё более простыми и пустыми, чем коробки, которые они отгружали. Жена лишь говорила о правильном подборе стульев в своей астерионской зимней резиденции, а муж объяснял, что ему нравится коллекционировать редкие книги, хотя он мало интересуется чтением. Наконец, когда Альту уже собиралась разбить себе о голову ближайшую бутылку вина, алкоголь наконец-то сработал и она рассмеялась "шутке", прежде чем сказать парочке следующее:\n\n— Мне вот такая мысль в голову пришла. Я чувствую, что мы все должны считать вас примером, мои дорогие. Вы столь незамутненные в своём уме. Такая простота позволит нам игнорировать так много ненужных вещей.\n\nАссистент Альту посмотрел на неё так, словно у него вот-вот случится сердечный приступ, но Альту лишь улыбалась и ждал. Через несколько секунд бизнеспони хихикнул и согласился, что заставило Альту задуматься: должна ли она наслаждаться этим зрелищем или же закричать от разочарования. Её помощник быстро указал на какую-то другую зебру и быстро отвел её от первой пары, прежде чем Альту успела отчитать их. Затем он попытался вкратце рассказать ей о том, чем занимается следующий богач."
altukasa.20.a:0 "А что этот продает? Дверные ручки?"

altukasa.21.t:0 "Как украсть конфету у цыплёнка"
altukasa.21.d:0 "Ранее утро в порту Сегуро было каким угодно, но только не тихим. После того, как первая командующая Кекса объявила о своем намерении принудительно получить финансирование от богатых элит для финансирования своей освободительной кампании, страх распространялся среди богачей как настоящий лесной пожар. Конечно, администрация предвидела это и немедленно заморозила любой перевод активов и капитала из Казы. Таможенная администрация Сегуро вызвала Айвана Цельника из Фирпорта, чтобы тот противостоял неизбежным попыткам богачей уклониться от уплаты налогов.\n\nАйван глубоко затянулся своей сигаретой, наблюдая, как его грифоны и зебры управляются с багажом тех, кто пытается подняться на борт корабля. То тут, то там какие-то дураки пытались прокрасться на борт, но их было довольно мало. Он ухмыльнулся. Это было намного проще, чем пытаться удержать головорезов "Гриф-Зюд ГмбХ" от попыток контрабандой доставить запрещенные товары в Фирпорт.\n\nЗатем он заметил какую-то перебранку возле корабля и решил спуститься, чтобы посмотреть, что там происходит. Он подошёл и увидел пару хорошо одетых зебр, пытающихся сдвинуть с места свой явно тяжелый багаж.\n\n— В чём тут, собственно, проблема?\n\nПодчиненный Айвана объяснил, что пара заявила, что им нечего декларировать, и отказалась от осмотра их багажа. Тут вмешался зебра из этой самой пары и принялся говорить что-то о том, что законы Казы гарантируют им неприкосновенность частной жизни и что он не потерпит издевательств со стороны правительственных головорезов. А если они попытаются их тронуть, то будут в следующий раз говорить с его адвокатами. Затем он достал паспорт Макавии, утверждая, что у него также есть права и гражданина этой страны. Затем, после того как богатый зебра закончил свою тираду и самодовольно взглянул прямо на Айвана, он попытался схватить и поднять свой чемодан. Тяжелый чемодан поднялся в воздух очень легко, хотя и с громким треском. Дно треснуло, открыв взорам таможенников аккуратную кучку золотых слитков.\n\nАйван сделал еще одну затяжку сигаретой и посмотрел на зебру, потом на кучу золота, а потом снова на него."
altukasa.21.a:0 "Не забыли ли вы сообщить ещё о чём-нибудь, сэр?"

altukasa.22.t:0 "Отпуск в Лавиринтосе"
altukasa.22.d:0 "По пути к своему маленькому домику Силера Меру вытерл свой лоб носовым платком. О, как же он ненавидел астерионский климат! Тут всегда столь ужасно, даже в межсезонье. Но, к счастью, ему не придется слишком долго здесь задерживаться.\n\nКогда он приблизился к коттеджу, его встретила небольшая группа недружелюбно выглядящих существ, принадлежащих к разным расам. Несколько зебр, пони, пара грифонов и даже йети. Во время разговора с их предводителем, он обменялся долгим взглядом с йети. Как же далеко он забрался от дома.\n\nКогда он вошёл в дом, то там его встретило трое других существ. Двое грифонов и минотавр. Его связной, Александреску, улыбнулся и предложил сесть. Разговор был довольно открытым. Александреску объяснил, что приобрел у своего нанимателя в Тобуке несколько оставшихся пушек из Империи шторма и что его друг, представившийся как Аррреола, добавит к поставке сикамеонские пушки, хотя и не сообщит про их точное происхождение. Минотавр не представился. Он лишь заявил о том, что он здесь для того, чтобы тут не случилось ничего из ряда вон выходящего, иначе Астерион будет вынужден запретить такую торговлю в их национальных водах. В конце концов, минотавры не желали отвлекаться от их ситуации с Цианолизией, а войны Казы, безусловно, считались таковыми.\n\nНесмотря на их заверения, Силере стало не по себе. Если пресса на родине когда-нибудь пронюхает об этих сделках, это вызовет национальный скандал, не говоря уже о подозрениях в связях с компанией Гриф-Зюд Гмбх, которые возникнут позже. Но они нуждались в оружии. И он согласился. Он встал и взял трубку телефона, чтобы подать сигнал: — Ой, как неловко. Должно быть, это последствия вчерашнего рома. Я ошибся номером! — и повесил трубку.\n\n— Деньги переведены на счёт в Фезере.\n\n— Превосходно! — просиял Александреску. — Пора подкрепиться. Сегодня довольно жарко, не так ли?\n\nПодошел слуга с подносом прохладительных напитков, мокрых от конденсата. Силера поспешил схватить стакан и залпом выпил холодный лимонад."
altukasa.22.a:0 "Наконец. Дело сделано."

altukasa.23.t:0 "Поскрести по сусекам"
altukasa.23.d:0 "Сбор оружия у населения шёл хорошо. Даже лучше, чем ожидалось. Конечно, этому оружию было очень далеко до полноценной унификации. У кого-то были охотничьи ружья или простое стрелковое оружие. Другие предлагали совсем древние образцы, которым самом место в музее. Более современные образцы обычно предлагались бродфельдскими и грифусскими изгнанниками или же бывшими рабами, которые похищали оружие во время побега при помощи агентов Скапатории.\n\nА некоторые образцы оружия были очень особенными. Одна пожилая зебра из Илья Роска принесла специальный пакет. Внутри лежал грифоний меч, на котором всё ещё была выгравирована клятва верности Гроверам. Только эта надпись была перечёркнута и поверх её красовалось слово Либердади. Старая кобыла объяснила офицеру, что это был трофей, захваченный её предком в битве при Эбироне. С тех пор их семья использовала меч во всех войнах, в которых принимала участие и Каза, и чуть не потеряла этот меч во время вторжения Эйстюрланда. И теперь она чувствовала, что будет правильно, если этот меч вернётся в бой, пусть даже и в последний раз.\n\nАльту сообщили об этом пожертвовании и она сразу же попросила показать его. Альту была просто ошеломлена, взяв это меч в копыта. Даже если она чувствовала себя немного странно, вспоминая рассказы из книг о рыцарях-реакционерах и их мече, она понимала, что это был мощнейший символ. И поэтому Альту вручила его фельдмаршалу Лобу взамен его старого служебного меча."
altukasa.23.a:0 "Каза победит!"

altukasa.24.t:0 "Остатки старой администрации"
altukasa.24.d:0 "Если и есть кто-то, кто действительно раздражал Альту, так это глава государственной службы - маленький нудный жеребец по имени Люа Рамеди. С самого начала он действительно бесил её. Их отношения не задались с самого начала, когда Люа бросил ей вызов и начал пропагандировать свою пустую политику статуса-кво перед народом Казы. Подумать только, ведь в какой-то другой реальности они могли поменяться местами... Альту смотрела на стоящего перед ней Люа сверху вниз. Несмотря на его непоколебимую на первый взгляд невозмутимость как скала, первая командующая могла видеть шестерёнки, вращающиеся внутри его маленькой сморщенной головы.\n\n— Я тебе не нравлюсь, — сказала Альту ему. Это было достаточно легко понять. Люа лишь приподнял бровь в ответ, прося уточнения того, что она имеет в виду. Альту Кекса почувствовал приближение приступа гнева при виде этого зрелища. — Брось притворяться, Рамеди, — отрезала она. — Я знаю, в какую игру ты играешь. Ты загонял меня в тупик с самого начала. Ты мешаешь деятельности моей администрации кучей мелочей, ты блокируешь мои усилия бессмысленными придирками и продолжаешь играть в свою игру, как будто Мансу Эрба всё ещё тут. Я понимаю, проигрыш на выборах может быть весьма болезненным и неприятным, но народ выбрал меня, независимо от того, готовила ли она тебя своим преемником или нет. Но я хочу задать следующий вопрос. Действительно ли ты будешь пытаться подрывать мой авторитет, по-прежнему притворяясь профессионалом?\n\nЛюа Рамеди медленно вздохнул, снял очки и потер переносицу. Альту Кекса впервые вызвала в нём такую реакцию, но она не ожидала того, что последует за этим.\n\n— При всём моём уважении, мэм... — ответил он столь же спокойно, как и прежде, но уже ледяным голосом. — Я глава государственной службы, и эти "мелочи", о которых вы говорите, являются моей работой. Да, вы выиграли выборы, но разве огонь и сера создадут крыши над головами граждан? Сможет ли яростная риторика использоваться вместо пуль в винтовках ваших солдат? Я ни в коем случае не подрываю деятельность вашей администрации, если только вы не считаете "подрывом" тот ущерб, которое понесло ваше эго, когда вы не смогли справиться с достойным управлением страной, мисс Кекса. Эти "бессмысленные придирки" помогают поддерживать работу Казы, что понимала ваша предшественница. Вот почему она укрепляла государственную службу. Если же вы хотите изменить это, то увольте меня, устройте ещё одну "Огненную ночь" и замените меня каким-нибудь подхалимом, который будет ценить ваше эго превыше благосостояния нации. В противном случае, пожалуйста, позвольте мне вернуться к настоящей работе, а не этому вашему "лидерству"."
altukasa.24.a:0 "Ты уволен. Вон. ЖИВО!"
altukasa.24.b:0 "Выметайся из моего кабинета."

altukasa.25.t:0 "Молот и наковальня"
altukasa.25.d:0 "Обсидиан Шайн снова уклонился от атаки проклятого монстра. Тварь зашипела на него. Он узнал этих существ, но порча Сущности изменила их. Он воспользовался передышкой, пока монстр угрожал ему, чтобы перевести дух, но вскоре тварь снова занялась им. На этот раз контратаки со стороны единорога не последовало. Он сосредоточился и создал щит, сфокусировав всю мощь своего рога на этом заклинании. Это остановило чудовище, но не отпугнуло его. Тварь по-прежнему давила. Обсидиану пришлось поставить копыто на землю. Монстр всё не сдавался. Ради духов! Почему заражение порчей заодно не делает их более трусливыми?\n\nЗатем вдали показалась крылатая фигура, летящая прямо на них. Отлично. У этого надоедливого зверя был друг. Он напрягся, готовясь к удару. Может быть, он всё же может телепортироваться? Нет. Сил для этого не осталось.\n\nЗатем недавно прибывшее существо нанесло свой удар. Но Обсидиан Шайн почувствовал лишь облегчение. Он наблюдал, как чудовище шипит, царапается и пытается отбиваться, пока грифон с грязными перьями наносил удары по его спине палашом. Это был его шанс. Обсидиан опустил щит и ударил зверя в шею. Тварь взвизгнула в последний раз и упала.\n\nЕдинорог на мгновение остановился, чтобы отдышаться, а затем повернулся к грифону, который спас ему жизнь. Он узнал его по фотографии в той недавней газетной статье. Ян Бразовы, безумный грифон. Грифуссец опустил меч, улыбнулся единорогу, взобрался на труп чудовища и протянул лапу Обсидиану.\n\n— Мистер Шайн, я полагаю?"
altukasa.25.a:0 "Вместе мы сможем победить даже Баррад."

altukasa.26.t:0 "Траст юридической ответственности"
altukasa.26.d:0 "Сегодня группа юристов под названием "Траст юридической ответственности" подала крупный иск против нашей администрации. Адвокаты обвиняют правительство в нарушениях этики, как серьезных, так и незначительных.\n\nГруппа также дала интервью всем крупным газетам. В них она отвергала любые обвинения о попытке навредить нынешней первой командующей. Вместо этого они заявляли, что сильное и активное гражданское общество необходимо для функционирования истинно гармоничного общества, которое, как заявляет она сама, представляет Альту Кекса.\n\nПосле некоторых исследований выяснилось, что новоиспеченную группу юристов возглавляет не кто иной, как сам Люа Рамеди."
altukasa.26.a:0 "Рамеди..."

altukasa.27.t:0 "Приток беженцев"
altukasa.27.d:0 "Ополченцы и представители северных городов докладывают, что из Баррада изливается постоянный поток беженцев. Несмотря на их освобождение, положение в горах по-прежнему остаётся тяжелым благодаря неурожаям, а ужасные погодные условия только ухудшают ситуацию. После исчезновения угрозы со стороны патрулей Пентархии и повышения безопасности путешествий по дорогам, многие теперь покидают почти пригодные для жизни горы, чтобы найти убежище в Казе.\n\nЕщё большую тревогу вызывает тот факт, что даже до этого ситуация в лагерях беженцев в Оферклифе и без того была очень плохой и там поддерживалось лишь хрупкое равновесие. А сейчас приток новых беженцев грозит полным коллапсом. Однако уже появились частные и местные инициативы по смягчению ущерба. Среди них особенно выделяется недавно созданный Фонд Помощи Барраду - благотворительная организация под управлением бывшего кандидата Йермту и Тендази, важнейшей фигуры в области общественного здравоохранения и благотворительности в Фирпорте. Вместе они уже собирают средства, чтобы помочь обездоленным беженцам."
altukasa.27.a:0 "Вам тут рады."

