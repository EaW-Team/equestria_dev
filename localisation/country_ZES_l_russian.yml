ZES_xatisa_lua_2_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nКак государственные, так и частные инициативы смогли исправить ситуацию, связанную с крайней нищетой среди беженцев. Беженцев обучают начальным школьным знаниям, а также готовят их к жизни в нашем обществе."

ZES_xatisa_lua_3:0 "Ксатиса"
ZES_xatisa_lua_3_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nБыли достигнуты немалые успехи: очень много беженцев сумели найти работу и добиться независимости от государственной помощи. Интеграция медленно продолжается, хоть они и началась совсем недавно."

ZES_xatisa_lua_4:0 "Ксатиса"
ZES_xatisa_lua_4_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nБольшинство беженцев уже неплохо устроились в Казе, став частью её общества. Лишь ничтожное меньшинство нуждается в постоянной государственной помощи."

ZES_tinta_e_pao:0 "Чернила и хлеб"
ZES_tinta_e_pao_desc:0 "Для оказания помощи беженцам была создана система передвижных школ и библиотек для обучения бывших крепостных. Чуть позже первый командующий расширил действие этой системы на всю нацию, а также включил в сферу её задач обеспечение продовольствием беднейших жителей нашего общества. Лозунг "чернила и хлеб" стал боевым кличем среди наших добровольцев."

ZES_commander_and_council:0 "Баланс сил"
ZES_commander_and_council_desc:0 "Наша политическая система передавала первым командующим огромные полномочия. Фактически, на бумаге они обладают почти абсолютной властью, а Консультативный совет практически является их слугой. Нельзя допустить, чтобы это продолжалось. Мы предприняли шаги для официального разделения власти между первым командующим и советом в целях создания подлинно демократического государства."

ZES_donations:0 "Пожертвования от богачей"
ZES_donations_desc:0 "Состоятельные граждане Казы поделились своими богатствами с администрацией, помогая финансировать правительство."

ZES_land_expansion:0 "Проект "Тера""
ZES_land_expansion_desc:0 "Мы начали осваивать управление землёй, чтобы на полную использовать наши ограниченные территории."

ZES_education_reform:0 "Реформа образования"
ZES_education_reform_desc:0 "Мы решили реформировать нашу систему образования на основе предыдущих инициативы по обучению беженцев. Так мы создадим общенациональную систему образования, охватывающую всю Казу."

ZES_education_formal:0 "Формальное образование"
ZES_education_formal_desc:0 "Мы решили создать систему формального образования, не уступающего существующим в других великих нациях мира. Наши самые яркие умы будут учиться лишь у лучших."

ZES_unified_education:0 "Универсальное образование"
ZES_unified_education_desc:0 "Образование не должно сводиться лишь к знаниям. Она должна прививать всем студентам общую и единую идентичность. Ту, которая объединит всех под одним знаменем. Ту, чьи идеалы все будут отстаивать вопреки всему."

ZES_education_practical:0 "Практическое обучение"
ZES_education_practical_desc:0 "Мы решили сосредоточиться на развитии различных полезных талантов в нашем индустриализирующемся обществе. Хотя будет возможность получить традиционное высшее образование, большая часть молодежи Казы будет стремиться проходить обучение в различных отраслях госсектора."

ZES_entrepreneurial_education:0 "Предпринимательский дух"
ZES_entrepreneurial_education_desc:0 "Основной принцип новой системы образования Казы - стремление к совершенству в выбранной профессии под руководством опытных работников. Дух предпринимательства тут также превалирует, что привело к созданию новых компаний и предприятий выпускниками наших программ."

ZES_free_press:0 "Свобода прессы"
ZES_free_press_desc:0 "Недавно был принят закон под названием "Джорнал Аберту", закрепляющий свободу печати и публикаций в ней."

ZES_free_press_limits:0 "Гармоническая пресса"
ZES_free_press_limits_desc:0 "Мы создали газету для борьбы с аргументами сторонников коммунизма и превосходства. Там будут печататься статьи, демонстрирующие преимущества гармонии, свободы и демократии, а также дебаты между нашими чиновниками и потенциальными тиранами. Мы позволим идеологическим противникам выражать своё мнение, но будем активно противостоять их лжи!"

ZES_veteran_memorial:0 "Памятник ветеранам"
ZES_veteran_memorial_desc:0 "Мемориал павшим во имя свободы ветеранам поднял дух всей Казы."

ZES_ideals_of_freedom_idea_lua1:0 "Помня наше прошлое"
ZES_ideals_of_freedom_idea_lua1_desc:0 "Мы никогда не должны забывать о борьбе за нашу свободу!"

ZES_ideals_of_freedom_idea_lua2:0 "Защищая наше будущее"
ZES_ideals_of_freedom_idea_lua2_desc:0 "Мы будем защищать нашу свободу от любых угнетателей!"

ZES_mansu_way:0 "Мансуизм"
ZES_mansu_way_desc:0 "Государство существует лишь для того, чтобы служить народу, заботиться о нём и защищать демократию. Почтенная Мансу Эрба указала нам путь, и мы последуем её примеру."

ZES_extensive_welfare:0 "Суп для всех"
ZES_extensive_welfare_desc:0 "Новая благотворительная организация займётся борьбой с нищетой в Казе. Она будет оказывать помощь бедным и предлагать поддержку учреждениям вроде домов престарелых и приютов."

ZES_refugee_invitation:0 "Политика открытых дверей"
ZES_refugee_invitation_desc:0 "Новая политика направлена не только на то, чтобы принимать любых беженцев, но и на то, чтобы специально предлагать им искать убежища в Казе. Даже если это будет непросто, Каза не может оставаться в стороне и позволять невинным страдать."

ZES_mansu_way_upgraded:0 "Мансуизм"
ZES_mansu_way_upgraded_desc:0 "Государство существует лишь для того, чтобы служить народу, заботиться о нём и защищать демократию. Почтенная Мансу Эрба указала нам путь, и мы последуем её примеру."

ZES_mansu_way_final:0 "Мансуизм"
ZES_mansu_way_final_desc:0 "Государство существует лишь для того, чтобы служить народу, заботиться о нём и защищать демократию. Почтенная Мансу Эрба указала нам путь, и мы последуем её примеру."

ZES_skapatoria_agency_expanded_lar:0 "Агентство Скапатория"
ZES_skapatoria_agency_expanded_lar_desc:0 "Прежде ограниченная ресурсами и временами очень узкоспециализированная организация теперь была превращена в действительно современное учреждение, готовое сражаться за дело свободы и гармонии."

ZES_skapatoria_agency_expanded:0 "Агентство Скапатория"
ZES_skapatoria_agency_expanded_desc:0 "Прежде ограниченная ресурсами и временами очень узкоспециализированная организация теперь была превращена в действительно современное учреждение, готовое сражаться за дело свободы и гармонии."

ZES_republican_way:0 "Три принципа"
ZES_republican_way_desc:0 "Государство должно защищать своих граждан и охранять саму гармоническую философию. Великий маршал Кемерскай описал в своей книге "Три принципа" как государство должно гарантировать демократию, поощрять свободу и обеспечивать процветание. Каза также последует этим идеям."

ZES_republican_guardians:0 "Стражи республики"
ZES_republican_guardians_desc:0 "Специальная военная организация готова защищать гармоническую республику от любых возможных и невозможных угроз."

ZES_republican_way_upgraded:0 "Три принципа"
ZES_republican_way_upgraded_desc:0 "Государство должно защищать своих граждан и охранять саму гармоническую философию. Великий маршал Кемерскай описал в своей книге "Три принципа" как государство должно гарантировать демократию, поощрять свободу и обеспечивать процветание. Каза также последует этим идеям."

ZES_republican_way_final:0 "Три принципа"
ZES_republican_way_final_desc:0 "Государство должно защищать своих граждан и охранять саму гармоническую философию. Великий маршал Кемерскай описал в своей книге "Три принципа" как государство должно гарантировать демократию, поощрять свободу и обеспечивать процветание. Каза также последует этим идеям."

ZES_liberation_navy:0 "Флот освободителей"
ZES_liberation_navy_desc:0 "Каза должна внести свой вклад в защиту морей от пиратов и работорговцев. Состав флота должен быть расширен для выполнения этой доблестной задачи."

ZES_border_fortifications:0 "Пограничные укрепления"
ZES_border_fortifications_desc:0 "На наших границах и в прибрежных городах будут построены укрепления, которые не позволят тиранам даже помыслить о вторжении."

ZES_emergency_measures:0 "Чрезвычайные военные меры"
ZES_emergency_measures_desc:0 "Все граждане должны вносить свой вклад в защиту республики. Здоровые и умелые будут призваны в ряды вооруженных сил, а другие присоединятся к организации, предназначенной для восстановления любого ущерба, причиненного войной, как на фронте, так и на нашей территории."

ZES_job_security:0 "Закон о гарантированном трудоустройстве"
ZES_job_security_desc:0 "Правительство выступило с инициативой, направленной на обеспечение занятости для всех. Компании должны подготовить определённое количество должностей, которые правительство затем предоставит тем, кто ранее был безработным. А за такое сотрудничество компании получают помощь от правительства."

ZES_ensured_prosperity:0 "Совместное процветание"
ZES_ensured_prosperity_desc:0 "Недостаточно просто гарантировать работу для всех. Правительство должно обеспечить, чтобы все граждане могли наслаждаться жизнью в полной мере и получать справедливую оплату за свой труд. Это также позволит обеспечить высокое качество промышленного производства."

ZES_ministry_of_finance:0 "Министерство финансов"
ZES_ministry_of_finance_desc:0 "Новообразованное Министерство финансов будет помогать в планировании и организации дальнейшего развития нации. Кроме того, были разработаны планы по финансированию создания новых предприятий вроде банков."

ZES_outback_focus:0 "Развитие сельской местности"
ZES_outback_focus_desc:0 "В новом экономическом плане основное внимание уделяется сельским землям и их экономическому росту."

ZES_outback_focus_expanded:0 "Расширение сельской местности"
ZES_outback_focus_expanded_desc:0 "В новом экономическом плане основное внимание уделяется сельским землям и их экономическому росту."

ZES_outback_focus_final:0 "Идеальные приграничные города"
ZES_outback_focus_final_desc:0 "Современная жизнь достигла даже самых отдаленных общин в Казе, и ранее неиспользуемые земли теперь полны жизни, пока на них с помощью технологий возводятся новые города."

ZES_interior_focus:0 "Фокус на городах"
ZES_interior_focus_desc:0 "Новый экономический план сосредоточен на расширении городов и продолжении промышленной экспансии."

ZES_interior_focus_expanded:0 "Фокус на городах"
ZES_interior_focus_expanded_desc:0 "Новый экономический план сосредоточен на расширении городов и продолжении промышленной экспансии."

ZES_interior_focus_final:0 "Сияющие города"
ZES_interior_focus_final_desc:0 "Продолжающаяся индустриализация и расширение городов привели к тому, что Сегуро и Илья Роска превратились в современные города, сходные со своими аналогами за рубежом. Новые методы промышленного производства охотно принимаются по мере того как новые фабрики производят изделия высокого качества для наших рынков."

ZES_development_finance:0 "Текущее финансирование"
ZES_development_finance_desc:0 "Мы платим за кредиты, взятые для развития нашей земли."

ZES_damn_spirit:0 "Дамба Акику"
ZES_damn_spirit_desc:0 "Это современное технологическое чудо производит большую часть электроэнергии для Казы, ускоряя дальнейший экономический рост."

### Pasarinha ideas

ZES_xatisa_pasarinha_1:0 "Ксатиса"
ZES_xatisa_pasarinha_1_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nНедавняя благотворительность со стороны состоятельных жителей Казы увеличила помощи беженцам, что облегчило бремя, возложенное на правительство."

ZES_xatisa_pasarinha_2:0 "Ксатиса"
ZES_xatisa_pasarinha_2_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nНесмотря на то, что проблема далека от решения, недавние действия привели к росту самостоятельности беженцев, которые теперь привыкают к своей новой жизни в городах."

ZES_ideals_of_free_wealth:0 "Идеалы равных возможностей"
ZES_ideals_of_free_wealth_desc:0 "Свобода и гармония формируют сам дух Казы. Капитализм и не планирует заменять это. Он просто предоставит каждому равный шанс преуспеть благодаря собственному труду и дальновидности."

ZES_taxation:0 "Повышение налогов"
ZES_taxation_desc:0 "Несмотря на широкую непопулярность таких мер, новые налоги временно увеличили поступления в государственный бюджет."

ZES_business_council:0 "Торговая палата"
ZES_business_council_desc:0 "Новый политический институт, в который вошли успешные предприниматели и опытные промышленники, был создан для того, чтобы давать рекомендации по экономическим вопросам консультативному совету и первому командующему."

ZES_enlist_talented:0 "Нанятые таланты"
ZES_enlist_talented_desc:0 "Опытные граждане направляют правительство в вопросах, касающихся исследований, особенно в области промышленности."

ZES_cluster_factories:0 "Промышленные районы"
ZES_cluster_factories_desc:0 "Вместо повсеместного развития теперь все промышленные предприятия будут расположены в четко определённых районах, местоположение которых будет определено правительством."

ZES_pasarinha_economy:0 "Постулат Пасариньи"
ZES_pasarinha_economy_desc:0 "Экономическая теория первого командующего фокусируется на развитии гражданской промышленности. Согласно ей экономику нужно разделить на чёткие сектора для повышения эффективности, улучшения качества продукции и снижения конкуренции на внутреннем рынке."

ZES_ideals_of_free_capital_democracy:0 "Идеалы равных возможностей"
ZES_ideals_of_free_wealth_desc:0 "Гармония и капитализм теперь стали едиными в Казе, так как граждане полностью приняли идею конкуренции капитала и завоевания сердец в качестве части своей свободы, но не пали жертвами слепой жадности."

ZES_trade_unions:0 "Легализованные профсоюзы"
ZES_trade_unions_desc:0 "Все рабочие профсоюзы теперь легальны в Казе. Им лишь нужно отказаться от идей марксизма-сталлионизма и поклясться в верности демократии."

ZES_business_council_expanded:0 "Торговая палата"
ZES_business_council_expanded_desc:0 "В ряды совета теперь сможет войти большее число владельцев бизнеса и финансовых экспертов."

ZES_anti_trust_laws:0 "Закон о конкуренции"
ZES_anti_trust_laws_desc:0 "Закон запрещает деятельность любых монополий в Казе. Уже существующим необходимо разделиться на множество более мелких конкурирующих компаний."

ZES_xatisa_pasarinha_3:0 "Ксатиса"
ZES_xatisa_pasarinha_3_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nПродолжающаяся урбанизация привела к более глубокой интеграции беженцев в общество. Однако многие по-прежнему полагаются на жилье, предоставляемое государством."

ZES_xatisa_pasarinha_4:0 "Ксатиса"
ZES_xatisa_pasarinha_4_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nКомиссия по городскому благоустройству сообщила о быстром росте доходов среди бывших беженцев. Это привело к тому, что большинство из них стали экономически независимыми."

ZES_apprenticeship_education:0 "Программа ученичества"
ZES_apprenticeship_education_desc:0 "В соответствии с новой программой все студенты, получающие техническое образование, проведут свой последний год учёбы работая в какой-либо компании. Это позволит старым рабочим поделиться своим опытом с молодёжью, которая, в свою очередь, расскажет им о последних инновациях."

ZES_student_diploma_program:0 "Программа "Шайнинг Стар""
ZES_student_diploma_program_desc:0 "Правительство объявило о создании фонда, который был назван в честь его первоначального инициатора. Любой студент Казы, желающий получить высшее образование, будет отправлен в лучшие заграничные университеты мира за счёт государства."

ZES_urban_police:0 "Национальная гармоническая полиция"
ZES_urban_police_desc:0 "Офицеры НГП ставят перед собой цель сохранения гармонии и порядка, а также защиты населения от любого вреда."

ZES_universal_healthcare:0 "Общественное здравоохранение"
ZES_universal_healthcare_desc:0 "По закону все жители Казы имеют право на гарантированное и доступное им медицинское обслуживание. Современные больницы с отлично подготовленным персоналом можно найти во всех крупных городах, а также врачи по очереди обслуживают сельские районы."

ZES_universal_healthcare_faculty:0 "Общественное здравоохранение"
ZES_universal_healthcare_faculty_desc:0 "По закону все жители Казы имеют право на гарантированное и доступное им медицинское обслуживание. Современные больницы с отлично подготовленным персоналом можно найти во всех крупных городах, а также врачи по очереди обслуживают сельские районы."

ZES_universal_healthcare_subsidies:0 "Общественное здравоохранение"
ZES_universal_healthcare_subsidies_desc:0 "По закону все жители Казы имеют право на гарантированное и доступное им медицинское обслуживание. Современные больницы с отлично подготовленным персоналом можно найти во всех крупных городах, а также врачи по очереди обслуживают сельские районы.\n\nВведение семейных субсидий привело к ускорению роста населения."

ZES_modern_city_life:0 "Урбанизированное общество"
ZES_modern_city_life_desc:0 "Большая часть населения в настоящее время проживает в современных промышленных городах. Старые грунтовые дороги уступили место асфальтированным трассам и общественным трамваям, а древние лачуги теперь сменили новые жилые комплексы. Современная жизнь наконец-то добралась и до Казы."

ZES_movie_industry:0 "Кинотеатры Казы"
ZES_movie_industry_desc:0 "Быстрорастущая киноиндустрия привела к появлению множества кинотеатрах по всей Казе. Теперь кино - это часть повседневной жизни. И многие жители нашей страны уже привыкли регулярно смотреть местные или иностранные фильмы."

ZES_truly_modern_city_life:0 "Современная жизнь"
ZES_truly_modern_city_life_desc:0 "Жизнь в Казе действительно изменилась. Старое и отсталое общество превратилось в современное урбанизированное государство."

ZES_pact_of_907_pasarinha:0 "Пакт 907 года"
ZES_pact_of_907_pasarinha_desc:0 "Каза и Макавия сражаются бок о бок во имя свободы! Мы братья и сёстры по оружию, готовые помочь друг другу в предстоящей борьбе."

ZES_pact_of_907_pasarinha_naval:0 "Пакт 907 года"
ZES_pact_of_907_pasarinha_naval_desc:0 "Каза и Макавия сражаются бок о бок во имя свободы! Мы братья и сёстры по оружию, готовые помочь друг другу в предстоящей борьбе."

ZES_trade_unions_improved:0 "Легализованные профсоюзы"
ZES_trade_unions_improved_desc:0 "Все рабочие профсоюзы теперь легальны в Казе. Им лишь нужно отказаться от идей марксизма-сталлионизма и поклясться в верности демократии."

ZES_anti_trust_laws_improved:0 "Закон о конкуренции"
ZES_anti_trust_laws_improved_desc:0 "Закон запрещает деятельность любых монополий в Казе. Уже существующим необходимо разделиться на множество более мелких конкурирующих компаний."

ZES_wage_law:0 "Прожиточный минимум"
ZES_wage_law_desc:0 "Рабочие должны иметь право на достойную заработную плату, несмотря на всю конкуренцию в нашем обществе."

ZES_business_council_satisfied:0 "Торговая палата"
ZES_business_council_satisfied_desc:0 "Члены совета теперь, в силу своего положения, имеют право на определенные экономические привилегии, которые благоприятствуют их бизнесу. Хотя в конечном счете это решение будет не слишком популярно среди широких слоев населения, оно явно обрадует этих членов палаты."

ZES_retirement_bank:0 "Национальный пенсионный план"
ZES_retirement_bank_desc:0 "Благодаря этой новой системе каждый рабочий в Казе будет сохранять часть своей ежемесячной зарплаты в Центральном банке. А после выхода на пенсию он сможет получить обратно эти деньги."

ZES_quality_work:0 "Гордость за качество"
ZES_quality_work_desc:0 "Каждый стремится сделать всё возможное, независимо от сложности задачи или своего положения в жизни. Ибо все знают, что это поможет сделать Казу лучшим местом для жизни, подходящим для всех."

ZES_kasan_quality:0 "Гордость Казы"
ZES_kasan_quality_desc:0 "Когда кто-нибудь слышит слово "Каза", то ему на ум приходит лишь одно: общество равных и трудолюбивых существ. Вот идеал, достойный защиты."

ZES_development_ministry:0 "Министерство развития"
ZES_development_ministry_desc:0 "Новому министерству было поручено осуществлять контроль и надзор над промышленным развитием Казы в соответствии с планом, установленным первым командующим."

ZES_development_ministry_primary:0 "Министерство развития"
ZES_development_ministry_primary_desc:0 "Новому министерству было поручено осуществлять контроль и надзор над промышленным развитием Казы в соответствии с планом, установленным первым командующим."

ZES_mining_industry:0 "Добывающая минеральная промышленность"
ZES_mining_industry_desc:0 "Наша горнодобывающая промышленность продолжает развиваться и снабжать промышленность всё большим количеством ценного сырья."

ZES_mining_industry_focus:0 "Добывающая минеральная промышленность"
ZES_mining_industry_focus_desc:0 "Наша горнодобывающая промышленность продолжает развиваться и снабжать промышленность всё большим количеством ценного сырья."

ZES_development_ministry_secondary:0 "Министерство развития"
ZES_development_ministry_secondary_desc:0 "Новому министерству было поручено осуществлять контроль и надзор над промышленным развитием Казы в соответствии с планом, установленным первым командующим."

ZES_development_ministry_primary_secondary:0 "Министерство развития"
ZES_development_ministry_primary_secondary_desc:0 "Новому министерству было поручено осуществлять контроль и надзор над промышленным развитием Казы в соответствии с планом, установленным первым командующим."

ZES_development_ministry_final:0 "Министерство развития"
ZES_development_ministry_final_desc:0 "Новому министерству было поручено осуществлять контроль и надзор над промышленным развитием Казы в соответствии с планом, установленным первым командующим."

### Yrmthu ideas

ZES_created_local_assemblies:0 "Местные демократические инициативы"
ZES_created_local_assemblies_desc:0 "Почему вопросы, относящиеся к местным проблемам, должны решаться в далёкой столице? Недавние инициативы привели к тому, что теперь народ может собираться вместе для обсуждения местных проблем."

ZES_enshrined_local_assemblies:0 "Продвижение регионализма"
ZES_enshrined_local_assemblies_desc:0 "Различные собрания повысили своё влияние и теперь заняли важное положение в обществе. Дебаты и форумы позволяют местному населению высказывать своё мнение."

ZES_local_democracy:0 "Усилить власть собраний"
ZES_local_democracy_desc:0 "Некоторые полномочия были обратно переданы местным деревням и городам. Также одновременно были созданы новые планы по разделению Сегуро и Илья Роски на различные округа. Хотя Консультативный совет по-прежнему существует, он лишился некоторых своих полномочий во внутренних делах."

ZES_descreased_council_authority:0 "Передача полномочий совета"
ZES_descreased_council_authority_desc:0 "В настоящее время между Консультативным советом и местными собраниями сложилось четкое разделение полномочий."

ZES_xatisa_yrmthu_pockets:0 "Ксатиса"
ZES_xatisa_yrmthu_pockets_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nНовый налог на богатство, несмотря на свою спорность, предоставил правительству столь необходимые средства."

ZES_xatisa_yrmthu_charity:0 "Ксатиса"
ZES_xatisa_yrmthu_charity_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nНаселение откликнулось на призывы и начало организовывать массовые благотворительные акции в помощь беженцам, предоставляя им жильё, еду и работу."

ZES_xatisa_yrmthu_pockets_charity:0 "Ксатиса"
ZES_xatisa_yrmthu_pockets_charity_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nБлагодаря различным действиям кризис начал ослабевать, даже если предстоит сделать ещё многое."

ZES_xatisa_yrmthu_friendship:0 "Ксатиса"
ZES_xatisa_yrmthu_friendship_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nМестные инициативы увенчались большим успехом, и в общинах начал формироваться новый дух взаимопомощи."

ZES_yrmthu_left_ban:0 "Избавиться от коммунистического влияния"
ZES_yrmthu_left_ban_desc:0 "То, что, вероятно, когда-то было благородной идеей о равенстве и лучшем мире, было искажено авторитарными экстремистами, возжелавшими уничтожить демократию. Этой идеологии не место в Казе."

ZES_yrmthu_right_ban:0 "Избавиться от националистического влияния"
ZES_yrmthu_right_ban_desc:0 "Национализм - это яд, который во благо правителей превращает соседей во врагов. Таким бессмысленным идеям не место в Казе!"

ZES_ideals_of_freedom_yrmthu:0 "Идеалы дружбы"
ZES_ideals_of_freedom_yrmthu_dec:0 "Дружба крайне важна для мира и гармонии. Поскольку прошлые разногласия были отброшены в сторону, Каза готова двигаться в будущее как одна семья."

ZES_localism:0 "Местное экономическое развитие"
ZES_localism_desc:0 "Недавние реформы привели к передаче контроля над экономикой местным общинам. Хотя в настоящее время это привело к снижению общей эффективности из-за отсутствия централизованного надзора и опытных руководителей, это также привело к увеличению производства."

ZES_self_reliance:0 "Самостоятельность"
ZES_self_reliance_desc:0 "Увеличение масштаба деятельности на внутреннем рынке привело к сокращению взаимодействия с глобальными рынками. Хотя это нанесло ущерб нашим отношениям с Макавией (а также к сокращению помощи от неё), местное потребление привело к росту национальной промышленности."

ZES_assemblies_centered_conscription:0 "Местный призыв"

ZES_reorganised_assemblies:0 "Реорганизация собраний"
ZES_reorganised_assemblies_desc:0 "После изменения внутренних границ Каза теперь разделена на одинаково большие и мощные сообщества. Народ с готовностью участвует в местной политике, что привело к дальнейшему укреплению местной демократии."

ZES_xatisa_yrmthu_guild_1:0 "Ксатиса"
ZES_xatisa_yrmthu_guild_1_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nСоздание Гильдии благотворительности положило начало дальнейшим усилиям по оказанию помощи беженцам армией добровольцев со всей Казы."

ZES_guild_of_charity:0 "Гильдия благотворительности"
ZES_guild_of_charity_desc:0 "Гильдия благотворительности - это организация, объединяющая многих волонтёров Казы. Гильдии этой организации разбросаны по всей стране и её добровольцы готовы оказать помощь любому, кому она необходима."

ZES_iron_bank:0 "Банку ди Феру"
ZES_iron_bank_desc:0 "Новый центральный банк Казы будет единственным органом, способным чеканить деньги. Также ему будет поручено предоставлять дешевые кредиты с хорошими условиями гражданам, городам и небольшим компаниям, тем самым стимулируя экономику. Он также будет доступен для иностранных предприятий, но стоит остерегаться тех, кто не платит свои взносы..."

ZES_decentralized_democracy:0 "Децентрализованное управление"
ZES_decentralized_democracy_desc:0 "По указу первого командующего всеми внутренними делами должны заниматься местные собрания. Консультативный совет будет продолжать действовать в качестве форума, куда каждая ассамблея направит своего делегата для информирования общества о местных изменениях и обсуждения вопросов, касающихся всех. На данный момент роль первого командующего останется. Она (или он) будет занимается внешнеполитическими делами."

ZES_localism_coordinated:0 "Координация местной экономики"
ZES_localism_coordinated_desc:0 "Новый координационный комитет был создан для того, чтобы позволить экспертам оказывать помощь и координировать работу местных собраний в сфере экономических вопросов. Хотя это встретило определённое сопротивление, общая эффективность экономики повысилась."

ZES_localism_absolute:0 "Свободная экономика"
ZES_localism_absolute_desc:0 "Государство будет уважать экономическую независимость местных общин."

ZES_farmers_markets:0 "Местные рынки"
ZES_farmers_markets_desc:0 "По всей конфедерации дешевая местная еда продаётся фермерами непосредственно и без посредников населению."

ZES_farmers_markets_herb_sales:0 "Торговля специями"
ZES_farmers_markets_herb_sales_desc:0 "В последнее время многие фермеры стали выращивать не только продукты питания, что привело к дальнейшему экономическому росту."

ZES_farmers_markets_herb_sales_expanded:0 "Зелёное золото"
ZES_farmers_markets_herb_sales_expanded_desc:0 "Всё больше фермеров начали расширять список выращиваемой ими продукции различными редкими травами и специями для продажи на мировом рынке."

ZES_diploma_program:0 "Дипломы имени Мансу Эрбы"
ZES_diploma_program_desc:0 "Новая дипломная программа гарантирует, что все, признанные одарёнными или талантливыми, получат шанс на качественное образование."

ZES_guardians_of_harmony_lar:0 "Хранители гармонии"
ZES_guardians_of_harmony_lar_desc:0 "Перед современным секретным агентством стоит задача защищать гармоническую конфедерацию и демократию от подрывных действий врагов. Даже если власть агентства вызывает некоторые опасения, оно честно исполняет свой долг и подчиняется первой командующей."

ZES_guardians_of_harmony:0 "Хранители гармонии"
ZES_guardians_of_harmony_desc:0 "Перед современным секретным агентством стоит задача защищать гармоническую конфедерацию и демократию от подрывных действий врагов. Даже если власть агентства вызывает некоторые опасения, оно честно исполняет свой долг и подчиняется первой командующей."

ZES_akeeku_legion:0 "Легион Акику"
ZES_akeeku_legion_desc:0 "Самоотверженное ядро из лучших военнослужащих нашей армии готово в любой момент отправиться защищать гармонию по всему миру."

ZES_kasan_confederacy:0 "Местничество Казы"
ZES_kasan_confederacy_desc:0 "Идея о создании децентрализованного государства прочно укоренилась в нашем обществе. Наш народ твёрдо идентифицирует себя со своей местной общиной и яростно защищает свои демократические права."

ZES_iron_bank_expanded:0 "Банку ди Феру"
ZES_iron_bank_expanded_desc:0 "Новый центральный банк Казы будет единственным органом, способным чеканить деньги. Также ему будет поручено предоставлять дешевые кредиты с хорошими условиями гражданам, городам и небольшим компаниям, тем самым стимулируя экономику. Он также будет доступен для иностранных предприятий, но стоит остерегаться тех, кто не платит свои взносы...\n\nНедавняя сделка, заключенная с Макавией, расширила масштаб внешней торговли в Казе, ослабив бремя экономического стимулирования, лежащее на центральном банке."

ZES_no_borders:0 "Отменить национальные границы"
ZES_no_borders_desc:0 "Идея о границах, ограничивающих передвижение - это зло, которое должно быть уничтожено. Каждый, кто хочет прибыть в Казу, сможет сделать это свободно и без препятствий."

ZES_decentralized_democracy_expanded:0 "Децентрализованное управление"
ZES_decentralized_democracy_expanded_desc:0 "Недавний декрет Йермту привел к небольшому изменения методов управления конфедерацией. Хотя местные собрания никуда не исчезли, решение некоторых внутренних дел было вновь делегировано Консультативному совету, дабы он мог лучше управлять Казой и защищать небольшие общины, которые не могут бросить вызов своим более крупным соседям."

ZES_magic_regulations:0 "Устав о надлежащем использовании магии"
ZES_magic_regulations_desc:0 "Был принят новый свод законов, который защитит не только граждан, но и самих магов от тёмной магии. Эти регуляции запрещают исследование и практику определенных видов магии. Кроме того, владение любой литературой, которая подробно описывает такие заклинания, сторого запрещено. Исключением являются лишь нескольких агентов-магов, назначенных лично первой командующей."

ZES_hogwarts_obsidian:0 "Программа Обсидиан Шайна"
ZES_hogwarts_obsidian_desc:0 "Обсидиан Шайн был назначен руководителем и преподавателем в новой Хорсфордской школе магии и алхимии. Он собирается ввести режим жёсткой дисциплины для своих учеников. Мы можем лишь надеяться, что этого будет достаточно для предотвращения появления новой Пентархии."

ZES_hogwarts_obsidian_final:0 "Обучение магической дисциплине"
ZES_hogwarts_obsidian_final_desc:0 "Опека Обсидиан Шайна позволила гарантировать, что вторая Пентархия не появится в обозримом будущем. И всё же он и его ученики научились доверять друг другу. Благодаря этому вновь обретенному доверию у Казы теперь есть немало магов, готовых служить делу демократии и верховенства закона."

ZES_hogwarts_tendazi:0 "Программа Тендази"
ZES_hogwarts_tendazi_desc:0 "Тендази была назначена руководителем и преподавателем в новой Хорсфордской школе магии и алхимии. Под её руководством школа пытается взять под опеку и реформировать магов со всей Казы и освобожденных территорий. Будем надеяться, что она сможет залечить раны, нанесённые десятилетиями лишений."

ZES_hogwarts_tendazi_final:0 "Обучение магии дружбы"
ZES_hogwarts_tendazi_final_desc:0 "Под опекой Тендази маги Казы нашли новую цель. Хотя старые виттенлендские ценности поощряли нездоровые амбиции, новая культура заботы, которую она привила своим ученикам, помогла появиться новым формам магии. Десятки магов сейчас начинают работать с сферах здравоохранения и благотворительности."

ZES_hogwarts_fahim:0 "Программа Фахима Альхифаза"
ZES_hogwarts_fahim_desc:0 "Фахим Альхифаз был назначен руководителем и преподавателем в новой Хорсфордской школе магии и алхимии. Он поделится со школой образом мышления, распространённым в его родной Маретании. Возможно, такое изменение перспективы поможет нам изменить сама направление использования магии в этой стране."

ZES_hogwarts_fahim_final:0 "Маретанская школа магии"
ZES_hogwarts_fahim_final_desc:0 "Под руководством Фахима Альхифаза сама понимание магии в Казе изменилось. Сейчас, в отличие от времён Виттенленда, магия больше не является врожденным оправданием для получения власти. Хотя маги по-прежнему остаются несколько обособленными от общества в целом, они теперь рассматривают магию под другим углом. Постоянно желание заполучить как можно больше власти сменили защитными очки и лаборатории для экспериментов."

ZES_hogwarts_ramedi:0 "Программа Лигии Рамеди"
ZES_hogwarts_ramedi_desc:0 "Лигия была назначена руководителем и преподавателем в новой Хорсфордской школе магии и алхимии. Она желает направить свои социологические навыки на пересмотр практики, связанной с использованием магии, и примирение её с обществом Казы."

ZES_hogwarts_ramedi_final:0 "Магия современной эпохи"
ZES_hogwarts_ramedi_final_desc:0 "Под опекой Лигии Рамеди огромная пропасть между магами и прочими существами начинает сокращаться. Вместо того, чтобы следовать странным эзотерическим целям, многие маги начали искать более практичное и социально полезное применение своей силе. Также публика постепенно перестаёт воспринимать магию как нечто чуждое. Некогда мы так относились к современности, электричеству и демократическим идеалам. Но сейчас всё изменилось. И с магией всё будет также."

ZES_extra_recruits:0 "Улучшенный призыв"
ZES_extra_recruits_desc:0 "Недавние переговоры позволили улучшить призыв и подготовку солдат в наших общинах."

ZES_trade_boon:0 "Блага торговли"
ZES_trade_boon_desc:0 "Новый курс, охватывающий многие общины, привел к росту торговли, а вместе с ней и всей экономики в целом."

ZES_industrial_growth:0 "Промышленный рост"
ZES_industrial_growth_desc:0 "В наши сельские общины внедрена новая технология, которая помогает им в строительстве зданий и производстве товаров."

ZES_decentralized_democracy_final:0 "Гармоническая конфедерация"
ZES_decentralized_democracy_final_desc:0 "Методом проб и ошибок Каза сумела в очередной раз преобразовать себя в лучшую версию нации и общества. Был установлен справедливый и честный баланс сил между первой командующей, Консультативным советом и местными собраниями, которые управляют своими внутренними делами в соответствии с установленными Консультативным советом правилами и положениями. Первый командующий будет выступать в качестве главного арбитра между местными собраниями, если это необходимо, а также управлять иностранной политикой и армией."

ZES_ideals_of_freedom_yrmthu_expanded:0 "Идеалы дружбы"
ZES_ideals_of_freedom_yrmthu_expanded_dec:0 "Дружба жизненно важна для мира и гармонии. Хотя мы и являемся сборищем различных существ, это не мешает нам принимать наши различия и всегда уважать друг друга за то, кто мы есть."

ZES_ideals_of_freedom_yrmthu_final:0 "Идеалы дружбы"
ZES_ideals_of_freedom_yrmthu_final_dec:0 "Дружба жизненно важна для мира и гармонии. Хотя мы и являемся сборищем различных существ, это не мешает нам принимать наши различия и всегда уважать друг друга за то, кто мы есть. Мы должны быть готовы защищать нашу единую семью и гармонический образ жизни."

### Áltu ideas

ZES_altu_speech:0 "Речь Альту"
ZES_altu_speech_desc:0 "Первая командующая делится своим видением Казы и получает поддержку народа."

ZES_xatisa_altu_1:0 "Ксатиса"
ZES_xatisa_altu_1_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nПриток новых денежных средств помог правительству и позволил использовать их в других местах."

ZES_private_production_boost:0 "Ускорение в Производстве"
ZES_private_production_boost_desc:0 "Недавнее сотрудничество между правительством и владельцами предприятий привело к ускорению производства оружия."

ZES_barrad_partisans:0 "Помощь партизанам от Казы"
ZES_barrad_partisans_desc:0 "Горы дрожат, но не из-за мрачной магии. Это - народ Баррада, и он жаждет крови тех, кто заставил его страдать, кто лишил его домов, родных и близких."

ZES_barrad_propaganda:0 "Отомстить тиранам!"
ZES_barrad_propaganda_desc:0 "Все жители Казы знают, что предстоит сделать; Тиранов Баррада должна постигнуть справедливость, и наш долг - этого добиться!"

ZES_monument_tobe_fallen:0 "Монумент мученикам"
ZES_monument_tobe_fallen_desc:0 "В Сегуро построен огромный монумент, посвящённый всем тем, кто пал в борьбе за свободу Казы и освобождение других существ. Ключевой аспект этого мемориала заключается в том, что хотя на него уже нанесено немало имён павших героев, там ещё много пустого места. Они, по словам первой командующей, ожидают появления новых героев Казы. Слова Альту побудили население служить с ещё большей самоотдачей."

ZES_altu_refugee_intake:0 "Недавний приток беженцев"

ZES_xatisa_altu_fortress_1:0 "Ксатиса"
ZES_xatisa_altu_fortress_1_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nНовая программа распределения земли увенчалась успехом, так как беженцы теперь начали строить новые дома и обрабатывать предоставленную им землю."

ZES_xatisa_altu_fortress_2:0 "Ксатиса"
ZES_xatisa_altu_fortress_2_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nПоявились новые посёлки, и они начали интегрироваться в наше общество."

ZES_support_local_goods:0 "Покупайте отечественное!"
ZES_support_local_goods_desc:0 "Население стало предпочитать наши товары импортным. Это привело к дальнейшему росту мелких предприятий, особенно в гражданском секторе."

ZES_protective_tariffs:0 "Защитные тарифы"
ZES_protective_tariffs_desc:0 "Недавнее усилие по защите нашей маленькой, хрупкой экономики - введение тарифов на иностранные продукты, отчего внутренние, произведённые Казой продукты, станут более доступными и дешёвыми по сравнению с импортом."

ZES_right_of_employment:0 "Гарантированное трудоустройство"
ZES_right_of_employment_desc:0 "Право на трудоустройство каждого жителя Казы закреплено законом. Это привело к сдвигу взглядов на промышленный труд, что, в свою очередь, привело к росту продуктивности."

ZES_simple_life:0 "Вида Синплис"
ZES_simple_life_desc:0 "Жизнь, посвящённая вечному поиску материального богатства, приводит лишь к жалости и горечи. Нет, вся Каза знает эту истину; простая жизнь, в окружении друзей и семьи - идеальная жизнь."

ZES_monument_of_fallen:0 "Монумент мученикам"
ZES_monument_of_fallen_desc:0 "В Сегуро построен огромный монумент, посвящённый всем тем, кто пал в борьбе за свободу Казы и освобождение других существ. Ключевой аспект этого мемориала заключается в том, что хотя на него уже нанесено немало имён павших героев, там ещё много пустого места. Они, по словам первой командующей, ожидают появления новых героев Казы. Слова Альту побудили население служить с ещё большей самоотдачей.\n\nМемориал также стал местом, у которого лишённые родственники могут почтить своих героев и встретить им подобных."

ZES_united_cause:0 "На защиту идеи"
ZES_united_cause_desc:0 "Мы вместе стоим на защите наших идей. Если враг придёт, из каждого куста и камня в Казе его встретят ружьё и штык-нож патриотов, готовых отбивать атаки вторгающихся."

ZES_guns_for_everyone:0 "Доступ к оружию"
ZES_guns_for_everyone_desc:0 "У каждой типичной семьи в Казе есть своё оружие, из-за ополченческой структуры армии, но зачастую, это древнее оружие, порой аж времён армии Синоры Пон. Недавние действия правительства не только распространили ещё больше оружия среди населения, но также и позволили некоторым обновить своё."

ZES_guerilla_cells:0 "Секретные партизанские ячейки"
ZES_guerilla_cells_desc:0 "По всей Казе, распланированы тайные склады с оружием для вероятного использования сопротивлением. Самые важные существа в каждом обществе натренированы вести своё население в бой против любого захватчика."

ZES_peace_guardians:0 "Стражи мира"
ZES_peace_guardians_desc:0 "Современное войско для поддержания безопасности, состоящее из ветеранов, будет выделено на защиту Казы от сил, противодействующим нашим гармоническим идеям."

ZES_altu_expanded_agency_lar:0 "Отдел общественной обороны"
ZES_altu_expanded_agency_lar_desc:0 "Недавние реформы в программе Скапатория привели к тому, что оно теперь сосредоточено не только на зарубежных миссиях, но и на внутренней безопасности. Есть надежды, что это позволит агентству одолеть любых незваных гостей, стремящихся навредить Казе."

ZES_altu_expanded_agency:0 "Отдел общественной обороны"
ZES_altu_expanded_agency_desc:0 "Недавние реформы в программе Скапатория привели к тому, что оно теперь сосредоточено не только на зарубежных миссиях, но и на внутренней безопасности. Есть надежды, что это позволит агентству одолеть любых незваных гостей, стремящихся навредить Казе."

ZES_industrial_duty:0 "Долг промышленности"
ZES_industrial_duty_desc:0 "Все члены общества Казы играет свою роль в освобождении. Они могут храбро сражаться на фронте или производить ценные товары на фабриках. Обе такие роли важны, пока эти существа сохраняют идеалы свободы в своих сердцах."

ZES_ideals_of_liberation:0 "Идеалы освобождения"
ZES_ideals_of_liberation_desc:0 "Недостаточно просто обороняться. Мы должны быть готовы нападать во имя идеалов, которые нам так дороги."

ZES_worker_soldier_unions:0 "Рабочие батальоны"
ZES_worker_soldier_unions_desc:0 "Формирование рабочих батальонов по всей Казе укрепило наши войска и подготовило население к грядущим боям."

ZES_altu_book:0 "Белая книга"
ZES_altu_book_desc:0 "Последняя коллекция поэм первой командующей распространяется по стране и пропагандирует её идеи."

ZES_xatisa_altu_militant_1:0 "Ксатиса"
ZES_xatisa_altu_militant_1_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nПри помощи состоятельных граждан правительство добилось немалого прогресса в оказании помощи беженцам."

ZES_xatisa_altu_militant_2:0 "Ксатиса"
ZES_xatisa_altu_militant_2_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nПо мере трансформации старых компаний и создния новых кооперативов беженцы начинают находить свободные вакансии по всей Казе."

ZES_altu_better_society:0 "Лучшее общество"
ZES_altu_better_society_desc:0 "Каза преобразовалась в общество, цель которого - стоять за счастье и дружбу всех существ. Мы осудили богатство, как первостепенную цель."

ZES_cooperative:0 "Кооперативы"
ZES_cooperative_desc:0 "Все предприятия в Казе должны будут управляться поровну рабочими и менеджерами."

ZES_cooperative_consumer:0 "Потребительские кооперативы"
ZES_cooperative_consumer_desc:0 "Все предприятия в Казе должны будут управляться поровну рабочими и менеджерами. Правительственные инициативы сосредоточили внимание на гражданской промышленности."

ZES_cooperative_military:0 "Военные кооперативы"
ZES_cooperative_military_desc:0 "Все предприятия в Казе должны будут управляться поровну рабочими и менеджерами. По правительственному указу, многие предприятия стали производить военное снаряжение, необходимое стране."

ZES_worker_soldier_unions_expanded:0 "Батальоны рабочих"
ZES_worker_soldier_unions_expanded_desc:0 "Благодаря дополнительной поддержке от правительства, военная подготовка профсоюзов улучшена, потому количество тренированных рабочих выросло."

ZES_gryphusian_protection:0 "Акт о защите грифусской культуры"
ZES_gryphusian_protection_desc:0 "Согласно новому закону, грифусская культура и язык теперь находятся под особой защитой. Это помогло обрести верность грифусских грифонов, они теперь готовы содействовать правительству Альту Кекса."

ZES_bygone_feudalism:0 "Долой феодализм"
ZES_bygone_feudalism_desc:0 "Благодаря изничтожению последних следов феодализма, пони Виттенленда могут жить так, как им угодно."

ZES_reforged_hoplites:0 "Истинные воины"
ZES_reforged_hoplites_desc:0 "Не все бывшие Нимбусийские солдаты и офицеры были такими уж и злобными. Многие согласились работать с Казой и поделиться своими знаниями в военном деле."

ZES_protector_kasa:0 "Каза-защитница"
ZES_protector_kasa_desc:0 "Мир сейчас посреди бури, тирания всюду бушует. Мы должны быть готовы помочь тем, кому помощь нужна больше всего."

### Random ideas used in various paths

ZES_remnant_knights:0 "Общество гроверской клятвы"
ZES_remnant_knights_desc:0 "Общество гроверской клятвы - это группа повстанцев, считающая себя наследниками ордена Опиника и активно сопротивляющаяся властью Казы над Грифусом. Они желают вернуть эту землю под контроль грифонов и ведут активную пропагандистскую кампанию, а также совершили немало громких убийств."

