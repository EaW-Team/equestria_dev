ZES_skapatoria_dynamic_modifier_explanation:0 "Операция Либердаде"
ZES_skapatoria_dynamic_modifier_explanation_desc:0 "По всему миру наши агенты помогают угнетенным бежать из-под власти режимов тиранов навстречу свободной жизни в Казе. Чем сильнее тускнеет свет §Cгармонии§! в мире, тем больше беженцев прибывают в Казу.\n\nЭта идея даёт бонус к §Yприросту населения§!, зависящий от количества стран, где у власти где у власти §gсторонники превосходства§! и §Rкоммунизма§! за редкими исключениями. Аналогичным образом учитываются и некоторые §Yнейтральные§! режимы. Страны, §Yне участвующие в международной дипломатии§! или ещё не прошедшие §Yиндустриализацию§!, не учитываются. Этот бонус рассчитывается следующим уравнением:\n\n§G%§! = (§CЧисло репрессивных стран§!*§Y0.005§!)\n\nТем не менее, чем больше бонус, тем выше штраф к §Yстабильности§!. Этот штраф рассчитывается следующим уравнением:\n\n§R%§! = (§CБонус к приросту населения§!*§Y-0.002§!)"
