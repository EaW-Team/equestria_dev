mansu_erba_desc:0 "§YДата рождения§!: 7 мая 931 года, Сегуро\n\n§YБиография§!:Мансу Эрба родилась в фермерской семье. Она провела свою юность, исследуя природу среди обширных фермерских земель недалеко от Сегуро. Она и её брат, в отличие от прочих сверстников, получили базовое образование: родители научили их читать и писать. Поскольку ферма досталась старшему брату Мансу, ей пришлось искать себе иное занятие, и поэтому она уехала в столицу, чтобы работать там в магазине, принадлежащем их родственникам. Однако долго Мансу там не проработала, поскольку в 950 году она записалась в военную программу, проводимую Макавией, которую и окончила через 4 года. Мансу стала лейтенантом и за счёт своего острого ума привлекла внимание членов программы Скапатория.\n\nВ течение трёх лет она действовала в качестве тайного агента в Эйстюрланде, Виттенленде и Нимбусии, помогая многим бежать на свободу. Мансу показала себя способным оперативником, и в 957 году она прославилась своими действиями в Эйстюрланде, когда возглавила побег более чем сотни рабов, несмотря на то, что получила пулю из мушкета в живот. В Сегуро её чествовали как героя и сам первый командующий наградил её за самопожертвование. К сожалению, эта мушкетная пуля, которая и сделала её героем, также помешала Мансу снова вернуться к работе оперативником. В больнице выздоравливающая зебра встретилась с овдовевшим врачом, с которым они обвенчались через 2 года. В 960 году на выборах Консультативного совета Мансу был избрана советником от Сегуро.\n\nКаза продолжала процветать, но в 967 году разразился Баррадский кризис. Когда потоки беженцев хлынули в Казу, у тогдашнего первого командующего случился инсульт. Кризис обострялся и на экстренных выборах в Совете Мансу Эрба была избрана новой первой командующей. Она начала действовать быстро и использовала все средства, предназначенные для программ индустриализации, для оказания помощи беженцам, а также обратилась за помощью к Макавии. Это плохо сказалось на Казе, но страна выдержала, а огонь критики потушил аргумент, заключающийся в том, что ещё один завод не стоит предательства основополагающих идеалов нации.\n\nНесмотря на трудности последующих десятилетий, Каза решила довериться своей героине и под руководством Мансу начала медленно восстанавливаться от кризиса благодаря обширным программам по повышению грамотности и экономическим реформам. Теперь Мансу известна как Аво Ди Каза — бабушка Казы.\n\n§YАвтор портрета§!: Printik"

lua_ramedi_desc:0 "§YДата рождения§!: 11 марта 972 года, Сегуро\n\n§YБиография§!:Политическая карьера Люа Рамеди была построена на основе его службы и преданности Мансу Эрбе. Этот зебра родился в семье, принадлежащей к политической элите Сегуро. Среди его предков было немало почитаемых советников и бюрократов. Один из них даже был личным адъютантом Синоры Пон. Благодаря своей семье Люа знал Мансу Эрбу с самого детства, а первая командующая разглядела в нём весьма умного жеребёнка.\n\nПосле получения образования в Макавии Люа попытался построить свою карьеру на гражданской службе, но одно письмо изменило его жизнь: приглашение от самой первой командующей стать её секретарем. Он тут же согласился на это предложение. Так Люа Рамеди стал политиком Казы, он помогал Мансу в составлении речей и прочих законодательных актов и его старательность не осталась незамеченной. Благодаря Мансу он стал известен среди советников, и поскольку пожилая первая командующая начинала всё сильнее полагаться на него, то всем вскоре стало ясно, что Люа Рамеди будет её преемником.\n\n После внезапной отставки Мансу Эрбы большая часть членов Консультативного совета, к удивлению Люа, поддержала его. Во время выборов он возглавил кампанию, направленную на защиту и сохранение наследия Мансу Эрбы, и в конце концов политические связи и навыки бывшего секретаря доказали свою состоятельность.\n\nТеперь Люа Рамеди стал первым командующим и желает продолжить путь, начатый Мансу Эрбой, который в конце концов превратит Казу в современное демократическое государство.\n\n§YАвтор портрета§!: Bunnyshrubby"

pasarinha_desc:0 "§YДата рождения§!: 2 августа 956 года, Илья Роска\n\n§YБиография§!:Для многих в Казе жизнь Пасариньи является хрестоматийным примером того, чего можно добиться с помощью индивидуальных возможностей, предоставляемых свободным обществом. О его ранних годах известно лишь то, что он родился в бедном районе Илья Роска, другими подробностями он предпочитает не делиться. Можно быть уверенным лишь в том факте, что Пасаринья ещё жеребёнком работал на различных кораблях матросом, пока не стал настоящим моряком. Свою юность он провёл на борту торговых и грузовых судов, но вскоре его переманили на службу в расширяющуюся военно-морскую оперативную группу Казы. Пока сухопутные силы придерживались своих традиций ополчения, военно-морской флот был строго профессиональной военной силой, основанной на морских традициях Макавии. Сам Пасаринья отдаёт флоту должное за то, что тот "выбил из него всё нахудшее".\n\nВо время службы на флоте Пасаринья плавал вдали от безопасных берегов и торговых путей Казы. Он рассекал волны открытых морей и рыскал вдоль берегов Северной Зебрики в поисках пиратов и работорговцев. Со временем он показал свою мастерство не только в роли умелого моряка, но и жеребца, способный спокойно оценивать ситуацию. Хотя он никогда не был кадровым офицером, в 981 году Пасаринье присудили звание сержанта. Но столкновение с противником в том же году привело к тому, что ему пришлось временно занять пост капитана эсминца. Умелые действия и храбрость Пасариньи в такой чрезвычайной ситуации привели к тому, что он был награждён самой Мансу Эрбой. Но когда Пасаринье предоставили шанс начать морскую карьеру, продолжив учебу в военно-морской академии, он, ко всеобщему удивлению, вежливо отказался от этой чести.\n\nПосле окончания службы и возвращения в Казу в 983 году Пасаринья недолго просидел без дела. С помощью своего опыта, прошлого и своих немногочисленных связей он создал компанию "Юг-Север", специализирующуюся на перевозке грузов между Казой и Макавией. Железная воля и проницательность позволили Пасаринье не только выжить в конкурентной борьбе с более опытными компаниями, но и даже преуспевать. Именно в те годы произошёл дебют Пасариньи в высших эшелонах общества Казы. Он стал довольно известной фигурой благодаря своим прямым манерам и запоминающейся курительной трубке. К началу 990-х годов Пасаринья стал одним из самых богатых жителей Казы, значительно расширив количество кораблей компании и масштаб её деятельности.\n\nВсё это привело к избранию Пасариньи советником от Ильи Роски на выборах 991 года. Его поддержали не только местные бизнес-магнаты, но и многие простые граждане, особенно те, кто работал на Пасаринью. В совете он стал голосом, выступающим за дальнейшую модернизацию и урбанизацию Казы, утверждая, что государство сможет выжить, только если будет торговать со всем миром. Кульминацией этого стало принятие Мансу Эрбой в 1000 году его программы под названием Прудуту Проекту, которая предусматривала строительство первых железнодорожных линий вокруг Сегуро и внедрение гидравлических кранов в доках.\n\nНикого не удивило, что после отставки Мансу Эрбы Пасаринья объявил о желании баллотироваться на пост первого командующего. Многие высказались в поддержку жеребца, который доказал, что успеха может достичь любой житель Казы, если у него есть достаточно воли для этого. Хотя Пасаринья, никогда не желавший публичного внимания, и не был прекрасным оратором, он продемонстрировал силу своего характера в предвыборном туре, а его программа модернизации понравилась немалому числу жителей Казы. Теперь он стал первым командующим и готов осуществить свои планы, которые обеспечат существование Казы на протяжении многих следующих поколений.\n\n§YАвтор портрета§!: Kajko"

yrmthu_desc:0 "§YДата рождения§!: 3 июля 979 года, Оферклиф, Бимнония\n\n§YБиография§!:Нельзя всегда предсказывать судьбу существа, основываясь исключительно на его происхождении. Йермту родилась в семье беженцев из Баррада и вся её жизнь была сформирована событиями, произошедшими до её рождения. Ранее её семья была всего лишь простыми крепостными, живущими в долинах Баррада, но они чудом сумели спастись от кризиса, вызванного появлением Пентархии. Её детство прошло в Оферклифе, где Каза поселила множество беженцев. Хотя изначально она говорила лишь на виттенлендском языке, юная Йермту быстро выучила язык Казы, что позволило ей получить начальное образование на обоих языках. Несмотря на свои умения и интеллект, Йермту не получила высшего образования, даже когда ей предложили такую возможность. Вместо этого она начала помогать своим товарищам-беженцам всем, чем только могла. С годами её внимание переключилось на координацию усилий по оказанию помощи и посредничество между правительством и представителями лагерей.\n\nИменно во время этой работы Йермту начала постепенно создавать свою собственную уникальную политическую философию. Она обожала гармонические ценности Казы вроде личной свободы и демократических институтов, которые обеспечивали равенство всех. Тем не менее, она знала о ценности местных сообществ и ей не нравилось, что политика полностью определялась в Сегуро, а муниципалитеты мало что могли сделать даже в тех вопросах, которые касались их самих. Её идеология в определённой степени распространилась в северных регионах и позволила ей избраться советницей от Оферклифа в 999 году. Несмотря на свои возражения против определённых моментов, Йермту была непоколебимой сторонницей политики Мансу Эрбы и старалась держать свои критические замечания при себе. Её самой большой политической победой стало принятие в 1002 году закона о петициях, который позволил местным общинам напрямую обращаться к первой командующей.\n\nКогда Мансу Эрба ушла в отставку, Йермту поначалу не собиралась баллотироваться, не считая своё положение безопасным. Но когда к ней обратилась группа местных советников и пообещала помощь, она не смогла отказать им в просьбе. Благодаря их помощи и успехом предвыборного тура избрание Йермту стало поворотным пунктом в истории Казы: впервые не-зебра стала первой командующей. И с помощтю своего нового положения она намерена реформировать не только политику Казы, но и само общество.\n\n§YАвтор портрета§!: Printik"

altu_kexa_desc:0 "§YДата рождения§!: 18 февраля 966 года в Байсио, Ильяс Лагоста\n\n§YБиография§!: Если жителей Казы попросить назвать известного им поэта, то с большой вероятностью они расскажут вам про Альту Кекса. Эта зебра весьма известна и многие восхищаются её лаконичным, но острым языком, который прославил Альту, несмотря на её несколько эксцентричное поведение.\n\nОднако её происхождение весьма трагично: Альту родилась в бедной фермерской семье в Ильяс Лагосте и чудом научилась читать лишь благодаря её заботливым родителям. Уже в юности опыт жизни в трудных обстоятельствах научил Альту быть сильной и непоколебимой в своих убеждениях, хотя она никогда не высказывала недовольства относительно своей простой и бедной жизни. По вечерам она слушала рассказы бабушки и дедушки о былом. О том, как её предки сражались на Д'Ваше вместе с Акику и как её прабабушка билась под командованием Синоры Пон против рыцарей. Именно из-за этих сказок Альту с раннего детства мечтала не простым фермером, а кем-то большим - солдатом. Но случилось несчастье. Вспышка полиомиелита сокрушила мечты Альту. Её задние ноги перестали двигаться и она осталась калекой, навсегда прикованной к инвалидному креслу.\n\nНо вместо того чтобы сдаться, Альту Кекса нашла иной способ выразить свои чувства. Она, не имеющая никакого образования, жадно читала любую литературу, чему способствовали её частые визиты в медицинское учреждение Сегуро. Жизнь в столице дала ей шанс увидеть другую сторону Казы, и это ужаснуло ее. Сострадание и дружбу между существами, что были так распространены у неё дома, сменили драки и преступления в промышленных трущобах столицы. Именно на это убожество она и нападала в своих произведениях. Альту громко заявила о себе, когда богатый пони пригласил её на вечеринку, чтобы она там рассказала о своих работах. Произошедшее потом стало известно как "Огненная ночь": поэтесса, к неудовольствию хозяина, читала стихи, которые высмеивали её богатых слушателей за декадентскую роскошь. Последовавшая за этим драма в газетах и судебный процесс привели к тому, что Альту заключили в тюрьму. Но зебра лишь продолжила писать свои в тюрьме и ей в этом помогал дружелюбный тюремщик. Через некоторое время она вышла из тюрьмы навстречу ликующей толпе. Альту Кекса стала успешной поэтессой, её произведения публиковались бесплатно, а деньги она получала от публичных творческих вечеров и продаж своих поэтических сборников. Но, несмотря на своё новообретённое богатство, зебра продолжала жить на ферме своих предков, где и вышла замуж за тюремщика, который помогал ей. Вскоре у них родились близнецы.\n\nНа протяжении всей своей жизни Альту Кекса осуждала карьеристов-политиков за их оторванность от жизни простого народа. Поэтому, когда она внезапно объявила о выдвижении на пост первой командующей, многие этому весьма удивились. Но пламенные речи Альту сумели затронуть сердца масс, и Каза избрала её лидером. Теперь она планирует перековать Казу заново и превратить её в стойкого защитника угнетённых мира и заклятого врага всех тиранов.\n\n§YАвтор портрета§!: Kajko"

