kasa.19.t:0 "Это наше дело"
kasa.19.d:0 "Сегодня днём Альту Кекса выступала на сцене в амфитеатре Илья Роска. Предполагалось, что она зачитает пару своих поэм, однако у неё не было для этого никакого настроения - сейчас все они казались ей пустыми и вялыми. Зебра оглядела толпу, ожидавшую начала её речи. Могла ли она дать им то, чего они так желали? Что-то, что поддержит их? Она вздохнула, и, прояснив рассудок, пустила свои поэмы по ветру.\n\n— Мои дорогие соотечественники!\n\nЯ хочу спросить вас об одном: свободны ли мы? Заслуживаем ли мы свободу? Очевидным и верным ответом будет простое согласие. Свобода - не какая-то выдумка или привилегия, которую мы получаем. Она доступна нам по праву рождения. Цепи, долги, различные разновидности рабства - всё это ограничивает наш доступ к реальному миру, и отбирает наш потенциал.\n\nПока мы здесь говорим - тысячи тысяч связаны этой ложью: Грифус, Баррад, Эйстюрланд, и даже Речная Коалиция - всем им лгут рыцари, торговцы, короли, и так называемые демократические лидеры - все, поголовно! Народы этих стран заслуживают своей свободы мысли, права на жизнь, они заслуживают защиты своих прав, ведь они - не просто чернила на бумаге!\n\nЗа всё время своего существования, Каза старалась показать это. Каждый день, наши братья и сёстры вставали и доказывали миру, что он не будет развиваться в условиях рабства и тирании. И до сих пор мы слишком сдерживали этот эксперимент. Конечно, Мансу Эрба сделала многое, с чем я не могу не согласиться, но наша Аво позволила себе поддаться влиянию равнодушных и робких личностей в своём кругу, и сейчас эти кроткие сердцем заявляют, что желают вести нас в будущее? Да будем мы прокляты, если позволим этому случиться! Прокляты!\n\nКаза! Та Каза, что лежит в моём сердце! Ты заслуживаешь большего! Весь мир заслуживает большего, чем ленивых и бесполезных избранников свободы. Рабы всего мира заслуживают свободу, и мы не должны мириться с теми, кто думает иначе! Во имя свободы, мы должны быть фанатичны как рыцари Опиника, верны нашим надеждам как короли Виттенленда, и беспощадны как те, кто только и ждёт, чтобы надеть железные кольца на наши копыта!\n\nМоё имя Альту Кекса, и сим я выставляю свою кандидатуру на пост верховного командующего - во имя всех тех, кто до сих пор находится под гнётом тирании!"
kasa.19.a:0 "Свобода или кровь!"

### Election aftermath events

kasa.20.t:0 "Подсчёт голосов"
kasa.20.d:0 "Это была долгая и интересная кампания для всех жителей Казы. Во время неё случилось так много возвышенных моментов, даже если они и были омрачены спорами или трагедиями. Это был действительно первый раз, когда все жители Казы почувствовали, что их голос может быть решающим при выборе первого командующего. Никогда прежде избирательная система и сами сроки смены лидеров не позволяли такого. Некоторые ностальгирующие по прошлому не были счастливы по этому поводу, но другим понравились такие перемены. И тому, кто станет первым командующим, стоит поразмыслить над этим.\n\nВ конце концов, эта кампания закончилась так же, как и все остальные: каждый житель Казы смог проголосовать за своих представителей в Совете. Но даже когда результаты были объявлены, все знали, что это ещё не конец. Ведь эти советники должны были теперь проголосовать сами и выбрать первого командующего. Уже были кое-какие предположения по поводу распределения их голосов, но всё же нужно было дождаться итогов голосования в Сегуро."
kasa.20.a:0 "И следующим первым командующим становится..."

kasa.21.t:0 "Протеже" ### Lûa Ramedi elected
kasa.21.d:0 "Совет Казы абсолютным большинством голосов назначил Люа Рамеди восьмым первым командующим Свободного Государства Каза. Бывший секретарь смиренно поклялся верно служить Казе, прежде чем занять своё место в традиционном плетеном кресле, которое оставалось пустым после отставки Мансу Эрбы.\n\nВ своей победной речи Люа Рамеди говорил кратко и пообещал гражданам, что работа возобновится как можно скорее ради всеобщего блага. Он также заверил, что не останется глух к искренним пожеланиям тех, кто не голосовал за него, и пообещал, что будет стремиться к достижению наиболее полного добродетельного консенсуса, который удовлетворит всех жителей Казы."
kasa.21.a:0 "Мы сохраним наследие Мансу Эрбы!"

kasa.22.t:0 "Серьёзный бухгалтер" ### Pasarinha elected
kasa.22.d:0 "Уверенным большинством голосов Совет Казы избрал Пасаринью восьмым первым командующим Свободного Государства Каза. Несмотря на то, что голосование в целом прошло спокойно, несколько протестующих в задней части зала Совета требовали ответов относительно Ксатисы, угнетения в Барраде и Грифусе, а также рабства в Эйстюрланде. Наиболее активных протестующих выпроводили, однако большинству разрешили остаться по личной просьбе самого Пасариньи. Бывший финансовый эксперт дал клятву служить Казе, прежде чем занять своё место в традиционном плетеном кресле, которое оставалось пустым после отставки Мансу Эрбы.\n\nНовый первый командующий произнес свою речь спокойно и сдержанно.\n\n— Впереди нас ждёт действительно трудная задача. Наша нация, при всём своём трудолюбии и новаторстве, вынуждена встретиться со многими препятствиями. От постоянной угрозы насилия до экстремизма... Список предстоящих перед нами задач кажется бесконечным. Тем не менее, я уверен, что мы преодолеем все трудности с помощью друзей из Макавии и нашего собственного безграничного потенциала. Моя работа будет заключаться не в том, чтобы давать вам всем ответы и прочие блага, как это делают короли на западе, а в том, чтобы предоставить вам средства, с помощью которых вы сами преодолеете проблем и расправите крыльев. Каза - не семейный дом, которым управляют властные родители, а место, в котором мы все можем извлечь выгоду из равных шансов, предоставленных для жизни и роста. Я надеюсь, что Каза сможет повзрослеть и в будущем нас будет ждать долгая и благополучная жизнь.\n\n— Я бы хотел завершить своё выступление следующим обещанием. Рабочие, моряки, фермеры и служащие Казы, обладающие всевозможными навыками и возможностями, я клянусь построить для вас Казу, которая будет ставить превыше всего ваше будущее, ваше процветание и вашу безопасность. Спасибо вам всем и всего хорошего."
kasa.22.a:0 "Каза будет процветать!"

kasa.23.t:0 "Пример для всех" ### Yrmthu elected
kasa.23.d:0 "Уверенным большинством голосов Совет Казы избрал Йермту восьмой первой командующей Свободного Государства Каза. А также первой не-зеброй, когда-либо занимавшей этот пост. Йермту изъявила желание создать более инклюзивную систему и поэтому пригласила на церемонию переживших Ксатису беженцев и муниципальных политиков со всей страны вместо своих родственников и друзей. Бывшая советница дала клятву служить Казе, прежде чем занять своё место в традиционном плетеном кресле, которое оставалось пустым после отставки Мансу Эрбы.\n\nРечь Йермту была короткой, но в то же время торжественной и теплой.\n\n— Сорок лет назад кризис Баррада изменил жизнь многих тысяч существ. Никто из тех, кто сбежал, или тех, кто приютил их, не просил об этом. Перед лицом этой исторической несправедливости Каза и наша дорогая Мансу Эрба доказали всему миру, что они их слова не расходятся с делом. В связи с этим великим событием я хочу поблагодарить всех тех, кто жил в соответствии с идеалами Первой Деревни, а также тех, кто продолжает это делать и сейчас. Однако также пришло время признать, что эта трагедия никуда не делась даже сейчас, и если мы не сделаем всё возможное, чтобы положить ей конец, Казе по-прежнему будет нужно приносить жертвы, чтобы позаботиться о тех, кто был изгнан тиранами Баррада. Я желаю всем нам освободиться от этого бремени и сделаю всё возможное, чтобы положить конец этой главе нашей истории и не допустить, чтобы неустанная работа Мансу Эрбы пропала зря.\n\n— Я также слышала опасения некоторых из вас относительно того, что пони из Виттенленда будет вести нашу нацию, когда самому Виттенленду ещё многое предстоит сделать, чтобы доказать свои добрые намерения. Позвольте мне заверить вас всех сегодня, что я буду следовать духу наследия Казы. Я твердо намерена добиться того, чтобы власть, сконцентрированная в Илья Роска, вновь перешла ко всем гражданам Свободного Государства. Было бы предательством поступить иначе. Поэтому я с большим удовольствием завершу эту речь следующими словами: в будущем мы ещё неоднократно увидимся. Спасибо всем вам."
kasa.23.a:0 "В лучшее будущее!"

kasa.24.t:0 "Сдвиг в риторике" ### Áltu Kexa elected
kasa.24.d:0 "Незначительным большинством голосов Совет Казы избрал Альту Кекса восьмой первой командующей Свободного Государства Каза. Голосование прошло непросто из-за крикливого меньшинства советников, яростно выступающих против этого возможного главы государства. Несмотря на их попытки объявить избирательную кампанию несостоятельной, Совет в конечном счете подчинился демократическому выбору. Но несколько членов Совета всё ещё высказали протест против этого выбора, покинув зал, когда знаменитая поэтесса принесла свою клятву, прежде чем занять своё место в традиционном плетеном кресле, которое оставалось пустым после отставки Мансу Эрбы.\n\nРечь Кекса была длинной и пылкой. И всё же, ближе к концу они произнесла эти нехарактерно торжественные слова:\n\n— В этот день Каза сделала судьбоносный выбор. Выбор в пользу сохранения своего праведного и нелёгкого наследия. Дела свободы и аболиционизма. Я аплодирую вам всем, даже всем скептикам, за то, что вы выбрали такую важную миссию вместо сладкого, но чрезмерного комфорта безразличия. Я не буду лгать. Предстоящая задача не будет простой и лёгкой, но я обещаю вам, что когда всё будет закончено и сделано, и когда я покину это плетёное кресло на своём последнем издыхании, нам всем будет сполна отплачено. Отплачено за то, что мы остались верны тем, кто восстал на Д'Ваше, тем, кто пошёл на всё ради малейшего шанса на свободу.\n\n— Я вижу как многие даже в этом почтенном доме в страхе отворачиваются. И вот что я скажу им. Не отворачивайтесь, граждане Казы, ибо мы идем по пути, проложенному для нас Акику и Синорой. Найдите силы в своей душе и встаньте как гордые жители Казы."
kasa.24.a:0 "Каза пробудится!"

### History decision events
kasahistory.1.t:0 "Д'Ваш и сказ о Акику" ### 
kasahistory.1.d:0 "Памяти Соки\n\nГлава 1\nСтроки 1-14\n\nВ открытом океане широком,\nСудно Д'Ваш рассекало воду.\nСуть его была истинно злобной,\nСтрадали рабы - без вины виновны.\nЩелчки хлыстов но он терпел, Акику.\nОтчаянно шептали имя его, Акику.\nНа раннее утро назначена казнь,\nрабы "нет" говорят,поднялись не боясь,\nкровь хозяёв в океан полилась.\nСока Акику, спасибо тебе.\nСобравшись вместе, взяв в копыта свой шанс,\nНавеки заключили мы кровный альянс.\nПой громко, чтобы во всём мире узнали,\nкак свободу кровью, жертвой и трудом добывали."
kasahistory.1.a:0 "Спасибо, Акику."

kasahistory.2.t:0 "Земля улыбчивых рабов" ### 
kasahistory.2.d:0 "Памяти Соки\n\nГлава 4\nСтроки 7-21\n\nУзнав, как плыть, и как судно починить,\nМы славим Макавийцев, в нашей дороге - наш щит.\nНе будь бы Макавии, быть не было б и нас,\nСмыли б нас волны и сдули ветры тотчас.\nВсё видело солнце, за горизонт стремясь,\nПоймав вдосталь ламинарии, рыбы,\nМы плыли; Корабль почти что прибыл.\nПеред нами земля, что мы нашей зовём, опущен якорь.\nТогда мы на карте место наше пометили стягом,\nмы закалены и готовы постоять за себя.\nПрибыл Д'Ваш к берегам Казы спешно,\nурок нам, что народ определил судьбу этой земли прибрежной.\nНаши копыта на земле сухой, место новое за нами\nСвобода наша выстоит, крепки мы сердцами."
kasahistory.2.a:0 "Дом, который они приняли."

kasahistory.3.t:0 "Наконец в безопасности" ### 
kasahistory.3.d:0 "Памяти Соки\n\nГлава 6\nСтроки 2-24\n\nБыл 753 год, условия были откровенно непреодолимы,\nмы надеялись лишь на землю, зима холоднее, чем все другие зимы.\nД'Ваш сломлен насовсем, последним убежищем остались лишь мы друг другу,\nАкику Сока стремился к каждому и всему, к копыту и когтю, к перьям и меху,\nпроходя это всё, мы заметили, что всю жизнь посвящаем борьбе и холодной погоде.\nМы не осознавали, что земля так неприветлива и так тяжело обрести свободу,\nУтешение мы нашли в мудрости народа, в лидера словах.\nДа не просто нашли утешение, через ужасы провела нас уверенность в наших делах.\nС оттепелью весны, Акику проблемы решать начал,\nон не позволил народу разделиться или распасться в нашей задаче.\nИ через голод, смерти существ, и невыносимый мороз,\nвместе мы не сломлены, смело выстояли, не пошли под откос.\nДруг с другом, независимо от происхождений, мы всё мы выстоим, что будет,\nС новой песнью, что к сердцам нашим воззвала, связаны навек немало судеб,\nнаш народ стал чем-то новым, великим нашему миру примером.\nДо Макавцев дошли вести, наш сигнал этой эры,\nпришло, услышав это, рабочих немало,\nнаш час, мы благодетелями стали.\nБежали сотни спасённых, убежища ища,\nвсех мы впустим, был беженцем когда-то и сам я,\nместо тут всем жертвам войны, жестокости цепей.\nКаза - пристанище, где каждый из них может выжить наконец.\n\nМы не забудем нашу боль, чтоб не исчезла наша земля."
kasahistory.3.a:0 "Убежище новых начал."

kasahistory.4.t:0 "Буря стали и огня" ### 
kasahistory.4.d:0 "Памяти Соки\n\nГлава 9\nСтроки 8-27\n\nБуря стали и огня шла к нашим кораблям,\nПоле боя готово, грифоны покоя не дали нам.\nНаша нация вся поглощена в конфликт,\nрыцари нас подчинить пришли.\nНаша нация сдаваться не желала.\nПон Синора прапор наш подняла,\nименно она, потомок Акику, Первый Командир.\nОни пришли с палками огня и орудиями стали,\nброню их остановили наши копья да мечи, а рыцари всё раненых сжигали.\nВера наша пала донизу, пала ниц,\nмораль сломили конкистадоры, когти их желали рвать сынов нашей страны.\nЭто была первая из наших проб\nпротив лучших Грифоньих орлов.\nЧуть не раздавили нас,\nно мы не собирались сдаваться в столь тяжёлый час.\nПринесли неизбежную мы жертву,\nчтоб окружить рыцарей и нанести им удар последний.\nГлубоко в лесистых лесах, мы устроили засаду.\nВ их слепости перед победой, они не заметили преграды.\nПочти до последнего рыцари боролись и почти все мертвы,\nи немало их осталось, нашу поступь не превзошли они.\nНесмотря на предложение Синоры сдаться,\nкаждый до конца решил остаться.\nС тяжёлым сердцем и грузом тяжелым,\nмы положили их жизни, чтоб сберечь наши изволить."
kasahistory.4.a:0 "На холме Эбирон, родилась Каза."

kasahistory.5.t:0 "Последний бой Синоры" ### 
kasahistory.5.d:0 "Памяти Соки\n\nГлава 13\nСтроки 1-43\n\nРыцари Грифонии - не единственная угроза у наших границ,\nБлиз берегов Казы, новый супостат для нас возник.\nСевера Единороги и Олени Эйстюрланда с востока достали булаву,\nоба повесить вновь нам цепи, которые мы сбросили, идут.\nПусть и сейчас, новое поколение не застало той славы,\nих души ещё огнём воли не горели; враг идёт двуглавый.\nСинора Пон уже стара и слаба, но без промедления стяг свой подняла.\nСто Семеро услышали её зов, зов к нации,\nСтыд они ощутилии от такой фрустрации,\nПокрасив броню в чёрный, гербом сломанных украсили нагрудники.\nВ году 905, Казы солдаты, всего 107, поднялись против нерадивых путников,\nИх встретила армия, сорок тысяч солдат; пред нами лучшая армия века.\nЗнала Синора - их не остановить, нужна всей Казы опека,\nНа востоке непроходимые горы на западе, болота брошенные.\nЧёрная стража встречает гостей непрошеных,\nиграли инструменты Зебрики, старые, древние, исполнителей забытых.\nПон Синора цену боя знала, не преклонялась да не давала отступать приказ.\nВ тот день, Эйстюрланд узнал свои шансы в бою против нас.\nРаз за разом, наступала Эйстюрланда элита,\nВ итоге лишь их кровь рекой пролита.\nМахом меча, Синора срубила оленя боевого,\nотдавала приказы об обороне непроломной.\nВ ужасе смотрел лишь Эйстюрланд,\nНа смерть сынов своих от артиллерийских команд,\nТел стена расла, насытилась кровью река.\nСемнадцать дней воспеты на века.\nСемнадцать дней, оборонялись Синора Пон и вояки её.\nПобеда недостижима, ведь по числу отстаём.\nНо с честью Синора ушла, её боялись олени,\nубежали от огней Казы, несомненно.\nНе покорить ни грифона, ни зебру, ни пони, даже гарпию - нет,\nжертву мы не забудем, половина их Армии легла, каждый наш солдат будет воспет.\nТри спудея сбежали, увековечили сказ, историю вояк наших.\nВести о бое последнем войдут в летописи о славе павших,\nв предков бастионе, пламя кости жарит.\nВместе рога гнева зазвучали, и в честь жертвы Синоры,\nМакавия помощь прислала; с тех пор, будь ты грифон, пони, чейнджлинг, будь у тебя на теле узоры,\nв первую очередь, ты - житель Казы, телом, разумом, душою.\nВсе с когтями, копытами, перьями, крыльями да рогами целью располагали одною:\nвсех поработителей - к океана дну возложить."
kasahistory.5.a:0 "Их славный час."

kasahistory.6.t:0 "Каза там, где надежда" ### 
kasahistory.6.d:0 "Памяти Соки\n\nГлава 17\nСтроки 14-29\n\nТяжёлый бой окончен, победила наша свобода,\nТем не менее, осталось немало работы.\nХоть бои и уже далеко вдали,\nугрозы с мечами и ружьями снова всё шли.\nБлагодаря нашему древнему союзу с Макавией, всё больше бегут к нам домой,\nмы их не выгоним, не отправим обратно в прибой.\nПока остальной мир их отправил в вояж,\nих с радостью приветствует Казы пейзаж.\nТе кто укрытия ищут, приходят с навыками и разумом.\nХудожники шедевров, инженеры труда, университетов учёные, солдаты своеобразные.\nВсе, кто к берегам нашим прибудет поселиться где - найдёт,\nне отвёрнут никто, не взирая на минувшего учёт.\nЕсли душой ты внемлешь Казы дух,\nзакон тебе один - в душе своей храни её мечту.\nПодними за счастье наше нашей Казы флаг.\nЗа будущее её народа, за её великие дела."
kasahistory.6.a:0 "Гавань Каждого."

kasahistory.7.t:0 "Угроза рабства вечна" ### 
kasahistory.7.d:0 "Памяти Соки\n\nГлава 22\nСтроки 9-28\n\nМногие жаждут с нас наживы, забрать хотят народа волю,\nпотому, солдатами все стать изволят.\nСохраним же память о руинах и черепах.\nПрими слова эти к сердцу близко, сковать в цепи не дай себя.\nЧто б другие не сказали, огнём восстания рубя.\nСтрах великий, что невежда небеса отберёт у тебя,\nесли ты забудешь истории урок, или предашься вопрошанию.\nСковать нас желает Элизиум окаянный,\nдухами тьмы сковывает до полна.\nМы не должны им дать нас притеснить, дабы жизни наши в их путы не дать.\nЭйстюрланд, оскорблённый поражением,\nв нас видит беззащитное угощение.\nНаших братьев и сёстёр они бросают за бетонные стены,\nпусть они узнают, как в сердцах наших бьются перемены.\nБудь то далеко, будь близко, жаждем мы освобождения.\nВ Казе, позволить пусть даже одному пасть к унижениям -\nнасмешка с нашей нации положений.\nБудь готов, и оставайся всегда - передохнёшь лишь рабство победя."
kasahistory.7.a:0 "За святую свободу."

kasahistory.8.t:0 "Даже мельчайшие светят свечи в ночи" ### 
kasahistory.8.d:0 "Памяти Соки\n\nГлава 27\nСтроки 21-35\n\nКаза была малой со своего зарождения,\nбез союзников, нас манили заблуждениями.\nПотому, помнить щедрость должны мы Макавии-матери,\nдаже пред угрозой ярости наших неприятелей.\nОбязаны мы им многим за процветание наше,\nо их великой, бескорыстной доброте мы каждому расскажем.\nВо тьме ночи, даже мельчайшие светят свечи,\nчерез страшнейшие беды, нашей силой верной мы друг друга излечим.\nВсе те, кто желают уничтожить нас из слепой злобы, познают праведный наш гнев,\nпомни это, на белоробых посмотрев.\nИз тех они, кто не знают темнейших ночей.\nОни славят зла силу, корпят во благо злейших идей,\nда узнают они, что не пропустим мы их зло.\nКаза воссияла белоснежным светом, когда вокруг всё в полуночи облегло."
kasahistory.8.a:0 "Светят ярко."

kasahistory.9.t:0 "Место есть давно утерянное в горах" ### 
kasahistory.9.d:0 "Памяти Соки\n\nГлава 29\nСтроки 1-22\n\nМесто есть давно утерянное в гóрах,\nместо за рекой, у фонтанов у которой боролась Синора.\nЭйстюрланд и Каза не знают его местонахождения.\nЭйстюрланд желает Последнему Бою Синоры забвения.\nКаза знает, что правду не скрыть,\nколь в истории нету ищеек великих,\nкогда-то мы историю расскажем молодёжи безликой.\nНайдётся место, где Синора дала Эйстюрландскому приливу бой,\nи покажем тогдашний Казцев яростный настрой.\nПокажем тем, кто нашу желал забрать волю,\nне забудем мы жертву за общую долю.\nМаги в Безумия Горах,\nжелают внушить нам извечные грусть, неумолимый страх.\nВерят они в то, что мы проклинаем,\nверят они, что именно единорог несгибаем.\nЗа границу пойдём, побороть тех безумных,\nспасать тех, кто остался разумным.\nНеверы же не поверят, объявят слова твои проклятием,\nНо из тех, кто к нам прибыл, все к Казе примыкали, вступали в нашу братию.\nСопротивляйтесь тирании зову, зову порабощения противьтесь, противьтесь безумия зову,\nНе позвольте лишить радости Казу, не утеряй своего счастья снова."
kasahistory.9.a:0 "Это зов к безумным и злым."

kasahistory.10.t:0 "Для многих Каза была домом нашим" ### 
kasahistory.10.d:0 "Памяти Соки\n\nГлава 30\nСтроки 1-25\n\nОт реки Аэдры до Безумия гор, да до берегов Д'Ваш,\nОт Холма Эбирон Синоры последнего боя, до островов Ильяс.\nВсё это Каза, до самого мозга костей\nЧто бы другие не думали, мы властители земель своих и хозяева морей.\nНе поднимем мы копыта, когти и крылья на того, кто нам верность проявил,\nпусть многие и желают разорвать нас и мечту нашу, обратить в пыль,\nДля того ты орудия воинские и получил.\nСелянина плуг, удочка рыбака,\nстрана наша построена на них издалека.\nВ нашем доме не место страху,\nвместе мы его поборем, с одного размаху.\nОбратись к соседам, к старшим обратись, да помочь им не скупись,\nв час грозы, их благодарность не проспи.\nСкоро мы примем величайший закон, с которым жить будут потомки,\nдабы никого не бросили в урагане, во время грома.\nПамять храни, историю помни,\nна родине всем расскажи про предков твоих подвиг нескромный,\nчтоб никто забыт не был в пучине веков.\nВсе услышат наши песни о свободе от оков,\nвместе, едины, мы поборем врагов.\nМы Каза, Каза - наш дом, души наши Каза.\nПусть прошлого души хвалят наши указы.\nО памяти их я и пою,\nсоздам я воли колодец, поя песню свою,\nЕдиным несломным и славным словом,\nнаша воля повсюду будет звенеть звонким зовом."
kasahistory.10.a:0 "Но наша Аво сделала её домом для всех."

kasahistory.11.t:0 "Заметка библиотеки Кантерлота о цикле "Памяти Соки"" ### 
kasahistory.11.d:0 "Народ Казы изучает свою историю с помощью воспоминаний Соки. Это длинная и непростая история, повествующая об их прошлом, начиная с восстания рабов на Д'Ваше во главе с их национальным героем - Акику Сокой. Жители Казы не только знают эти стихи, но и умеют их петь. Этому учат каждого гражданина, и очень часто многие предлагают добавить что-то в воспоминания Соки. Но только Совет Старейшин, располагающийся в Илья Роска, может принять решение об официальном добавлении нового стиха. Недавним примером этого является добавление главы номер 30 в 1003 году, первоначальным автором которой была знаменитая поэтесса Альту Кекса. Хотя граждане Казы вовсе не обязаны запоминать эти стихи, их нужно знать для успешного прохождения базового курса истории. Также эти стихи являются лучшим введением в историю Казы для иностранцев.\n\nСама история записана лишь в одном месте: на глиняных табличках, выставленных в Великом Зале Памяти, расположенном внутри остатков корпуса Д'Ваша в гавани Ильяс Роски. И там эта история преподаётся детям и взрослым в устной форме. Лишь те, кто знают воспоминания наизусть и могут их повторить, достойны стать лидерами Казы.\n\nЧитатель, будь осторожен и относись к этому как к смеси истории и мифа. Ибо лишь те, кто сам видел эти события века назад, знают истину, что таится за этими историями. Далее следует грубо переведённая на эквестрийский язык версия этих воспоминаний. Наши дипломаты и бюро переводов сумели создать этот вариант, чтобы вы могли ознакомиться с историей и традициями Казы."
kasahistory.11.a:0 "Подпись, лектор Топ Маркс"

### Lûa Ramedi events
luakasa.1.t:0 "Подарки из-за границы"
luakasa.1.d:0 "Некоторые проблемы были весьма приятными, в том числе и та, которая стояла прямо сейчас перед Люа Рамеди. На призыв к многочисленным экспатам и эмигрантам, покинувшим Казу, откликнулись столь многие, что это превзошло самые смелые мечты и ожидания Люа. Тысячи существ начали возвращаться в Казу, а ещё большее количество стало отправлять деньги обратно для помощи в развитии страны.\n\nОднако самые приятные сюрпризы появились из весьма неожиданных источников. Первый - из Макавии, где эмигрантка из Казы сумела основать крупную компанию, специализирующуюся на электронных машинах. Она предложила перенести всю свою компанию в Казу и просила помочь с этим. Чтобы доказать свои слова, она прислала электрическую пишущую машинку, и Люа Рамеди не мог отрицать, что пользоваться ей было невероятно удобно.\n\nВторой вариант нашёлся в другом месте. Оказалось, что у бывшего беженца из Баррада есть семья, которая сбежала в Речную Республику. Там она сумела развить широкую сеть контактов среди пони республики, включая и нескольких ученых, которые, по-видимому, сейчас ищут новую работу. Так почему же всё это было проблемой? Из-за бюджета. Он был весьма ограничен и позволял выбрать лишь одну вещь. Либо перенос электронной компании, либо найм учёных. Так что пришло время взвесить все "за" и "против", после чего сделать окончательный вывод."
luakasa.1.a:0 "У наших граждан-пони есть невероятный потенциал."
luakasa.1.b:0 "Электроника - это путь в будущее."
luakasa.1.c:0 "Мы должны попытаться получить оба варианта."

luakasa.2.t:0 "Что же такое свобода?"
luakasa.2.d:0 "— Одно из примечательных воспоминаний из времён, когда я был ещё жеребёнком, которое я помню и по сей день - это когда мой отец принёс домой книгу. Она была подарком моей матери. Когда я смотрел на неё, стоящую на полке - меня постоянно удивляло, что мать ею восхищена. Я помню, как спрашивал своих родителей о значении различных табличек у магазинов, покрытых этими странными символами. И вот, через несколько дней после моего пятого дня рождения я шёл на кухню, держа эту книгу и громко читая название: 'Мейнхеттенский Бестселлер Номер Один. Запретное Пламя.'\n\nМне потребовалось много времени, чтобы понять, почему мне дали торт за то, чтобы я никогда более не говорил об этой книге, и что-то в этом до сих пор беспокоит меня. Умение читать дало мне торт, и если это было так просто - что бы могли дать мне другие навыки, которым я мог бы научиться? Пусть эта байка послужит свидетельством того, что я стою здесь не как какой-то исключительный гений, а как обычная зебра, которая имела возможности и была мотивирована интересом, не ограниченным никем. Я хотел торт, в итоге нашёл отличных учителей, обучился многому - в итоге начал работать, и вот, годы спустя - я здесь.\n\nЯ не утверждаю, что я исключителен или типа того - наоборот, я хочу спросить вас об этом. Какой была бы нация, в которой все бы имели такие возможности? Опустим блестящие умы наших академий, ведь кроме них есть и другие, и что мы можем сказать о тех, кто застрял на своих фермах или вообще в трущобах? А может о беженцах, слишком голодных, чтобы даже мыслить нормально? Сколь многие таланты уходят в никуда?\n\nСбросить оковы - это определённо хорошо, но тот, кто не знает мир вокруг себя - сам себя удерживает в рабстве. Цель Казы сейчас - не отчаянное противостояние, а обучение. Мир меняется, и мы должны подготовить наш народ к тому, что их ждёт. Мы не рвёмся кричать, рвать и метать - мы достигнем целей через терпеливое воспитание и непрерывное совершенствование. Нам нужны не только борцы за свободу, но инженеры и учёные - в равной степени. Даже в такой ситуации как наша - лучшим оружием будет не меч, а перо, и нам стоит об этом задуматься."
luakasa.2.a:0 "Образование сбросит оковы с наших великих умов!"

luakasa.3.t:0 "Что такое нация?"
luakasa.3.d:0 "— Я вспоминаю, как однажды прочитал описание разницы между философией и политикой. Я ни за что на свете не могу вспомнить, где именно я прочёл это. Даже возможно, что я сам создал её на основе своих смутных мыслей и острого желания высказать эту мысль, но суть цитаты состояла в том, что философия занимается определением истины, а политика - воплощением этой истины должным образом под достойным правлением.\n\nОдним из следствий такого положения вещей является тот факт, что слепой догматизм по определению является ущербным: он предлагает лишь один ответ, не принимая во внимание контекст. Наоборот, трезвая, а часто и беспристрастная оценка положения дел была и остаётся лучшим инструментом любого лидера. Как бы то ни было, надо признать следующее: ещё никогда не было столь много претендентов на должность первого командующего, как на прошлых выборах. Это факт, но что он означает?\n\nЭто означает, что нынешняя Каза - это не та страна, которую основал Акику, и не та Каза, которой руководила мой почтенная предшественница. В нашем процветании произошли перемены, и хотя отчаянные времена требуют, чтобы самые исключительные и талантливые из нас стали лидерами, сама суть процветания и прогресса позволяют медленно взращивать молодые таланты.\n\nМы все знаем знаменитый "картофельный декрет", когда Акику сделал выбор относительно основной культуры Казы. И дело было не в том, что Каза теперь будет вечно полагаться на картофель, а в том, что в голодные времена у Казы будет надёжное растение, которое сможет накормить наш народ. Никто не скажет, что мы подвели Казу, начав выращивать морковь, салат или яблоки. Ведь во времена изобилия мы можем позволить себе большее разнообразие. Я утверждаю, что то же самое справедливо и в отношении лидерства.\n\nВсё больше и больше жителей Казы становятся достойными позиции первого командующего - я противостоял на выборах трём другим кандидатам, каждый из которых мог бы весьма хорошо править нацией - и чем сильнее наша нация будет процветать, тем больше будет расти число этих потенциальных кандидатов. Именно по этой причине пришло время пересмотреть нашу позицию. Роль первого командующего, которая так хорошо служила нам, становится всё более и более неподходящей для новой Казы, в которой живут хорошо информированные, целеустремленные и способными существами, которые каждый день доказывают, что они не только способны, но и хотят иметь право голоса относительно своей судьбы. По этой причине Каза должна реформироваться и измениться. Пришло время демократизировать её."
luakasa.3.a:0 "Демократия защищает наши жизни!"

luakasa.4.t:0 "Что такое богатство?"
luakasa.4.d:0 "— И пока Проекту Прудуту продолжается, мы видим не один только прогресс, а нечто гораздо более глубокое. То, что объясняет, почему эта эпоха в Грифонии и Эквусе зовётся "промышленной революцией". Сами условия нашего общества меняются, и те вещи, которые когда-то помогали некоторым из нас зарабатывать огромные деньги, отходят на второй план, вынуждая старую гвардию конкурировать в новых типах экономических игр.\n\nДовольно очевидно, что благодаря этому прогрессу связи в нашем обществе значительно усилились и сами условия жизни нашего народа коренным образом меняются. Это включает в себя и экономические условия: требования значительно изменились и старые условия больше не устраивают наших граждан. Было время, когда беженцам, пересекающим нашу границу, хватало еды, одеял и небольшого клочка земли, чтобы начать новую жизнь. Но теперь многое изменилось.\n\nЭкономисты говорят о переходе от аграрной экономики к индустриальной, и о том, что такие клочки земли теперь предоставляют еду, но не деньги. С его помощью не купить жеребятам одежды, к которой они могли бы пойти в школу. Да и само посещение школ может стать проблемой, когда все копыта необходимы на ферме. Поля и фермы не обеспечивают комфорта современной жизни и не предоставляют многочисленных вариантов улучшения своего положения в жизни.\n\nКрайне важно, чтобы правительство Казы предложило новые ответы на эти вопросы. Сейчас большинство наших граждан не работают на собственной земле, а вместо этого нанимаются на работу в различные компании. Должны ли мы позволять работодателям решать их судьбы и лишь соглашаться с итогами принятых ими решений? Сейчас настала та эпоха, когда масштаб торговых сделок растёт и они становятся всё более сложными. Можем ли мы в наши дни по-настоящему полагаться на отдельных лиц, действующих от нашего имени, вместо того чтобы объединить наши усилия в рамках единого центрального торгового органа?\n\nНа эти и многие другие вопросы правительство должно предоставить такие ответы, которые обогатят среднего жителя страны. Если Каза начнёт двигаться вперёд в качестве нации, но оставит свой народ позади, то она будет обречена на неизбежный провал."
luakasa.4.a:0 "Богатство позволит нам действовать!"

luakasa.5.t:0 "Посвящение под дождём"
luakasa.5.d:0 "— Казу неоднократно толкали на край пропасти, и столько же раз появлялись герои, готовые сражаться до победного конца. — Люа Рамеди торжественно прочитал отрывок своей речи, стоя прикрываясь зонтом от проливного дождя. Толпа перед ним молчала, благоговейно слушая его. Памятник - монумент в честь героев Казы - возводился уже месяцами. — Мы обязаны этим героям нашим процветанием, нашей свободой и самой нашей нацией, — продолжал Люа Рамеди, — хотя наших слов может быть недостаточно, и мы не можем почтить павших ещё при их жизни, мы можем отдать им должное после смерти. — После этих слов он поднял глаза и памятник открылся взорам публики, что вызвало потрясённые и испуганные вздохи у зрителей.\n\nПамятник отнюдь не воздавая почестей мёртвым. Он изображал мертвого солдата-зебру, чью оторванную переднюю ногу держала плачущая пони. Слева сидел свернувшийся калачиком грифон, схватившийся за голову с выражением полного ужаса. А справа располагалось надгробие, окруженное плачущей семьей.\n\nШок сменился гневом, и вскоре сердитые голоса кричали на Люа Рамеди. Он обвиняли Люа в том, что он плюнул в лицо тем героям, которых только что восхвалял; спрашивали, что с ним не так; требовали, чтобы памятник снесли. Люа Рамеди тем временем просто ждал, давая им выплеснуть свой гнев, а затем повернулся к одному из охранников и кивнул. Охранник подошёл, взял винтовку и, нацелив её в небо, выстрелил. Внезапный звук выстрела заставил толпу вздрогнуть, и на мгновение воцарилась тишина.\n\n— Этого звука, — сказал им Люа Рамеди, — было достаточно, чтобы солдат, которого я встретил шесть лет назад, бросился под мой стол. Ужасы войны оставили на нём такие шрамы, что звук захлопнувшейся двери заставил его снова вернуться на поле боя. Если ты настолько сломлен, то нужна ли тебе честь? В чём слава истекать кровью вдали от дома, хвататься за свои раны и взывать о помощи, зная, что никто тебя не услышит. Так легко говорить о чести и славе и преуменьшать эти ужасы, потому что они это заставляют нас чувствовать себя неловко. Но мы обязаны признать и помнить о все тех, кто проливал свою кровь, чтобы мы все могли стоять здесь, в безопасности и в процветании. Их смерть не была красивой, их страдания не были славными, и если мы когда-нибудь забудем об этом, то тогда мы действительно предадим тех, кто отдал всё за нас.\n\nТолпа притихла, она уже выпустила свой пар и слышался лишь шум дождя. Люа Рамеди повернулся к статуе и низко ей поклонилась, предоставив остальным возможность последовать его примеру."
luakasa.5.a:0 "Спасибо вам... за всё."

luakasa.6.t:0 "Проверка, проверка..." 
luakasa.6.d:0 "Когда Амендуа принёс домой этот странный деревянный ящик, в семье произошёл небольшой спор. Тётя Остра горячо возражала против "проклятой шкатулки", говоря, что за горами в Барраде и так уже достаточно тёмной магии, так зачем же они принесли её в дом? Потребовалось три часа, чтобы уговорить её и убедить, что коробка была не более волшебной, чем плита, и что она не съест их, как и электрический свет. Даже когда Амендуа начал крутить ручки, чтобы посмотреть, смогут ли они заставить радио работать, она держалась на расстоянии от устройства, бормоча о новомодном сумасшествии. Но затем бормотание радио изменилось, послышался треск, и внезапно они услышали чёткий слова, исходящие из радио, что заставило всю семью почувствовать благоговейный страх.\n\n... — слушаете Общественное радио Каза, а я - Саби Вос - обращаюсь к вам из нашей студии в Сегуро, — спокойно и официально произнес голос из радиоприемника. — Для тех, кто только подключился: я здесь, в студии, с нашим первым командующим Люа Рамеди, который согласился ответить на вопросы, заданные вами, наши дорогие слушатели. Первый командующий, спасибо за то, что вы пришли сюда.\n\n— Мне это доставило большое удовольствие, — ответил другой голос, и семья придвинулась ещё немного ближе.\n\n— Это действительно он? Удивилась мать Амендуа, и он кивнула.\n\n— Да, помнишь выборы? Мы видели его, он был четвёртым оратором. Он говорил именно так.\n\n— Он кажется скучным, — прокомментировал младший брат Амендуа. Старший прикрыл младшему рот, как только Саби Вос задала свой первый вопрос.\n\n— Наш первый вопрос задала Амендуа из Илья Роска, — сказала Саби Вос, но её слова заглушил удивлённый и радостный вскрик Амендуа. Вся семья удивленно посмотрела на него. — Он спрашивает, не хотите ли вы рассказать нации шутку. — Взгляды остальных членов семьи стали недоуменными, и Амендуа неловко улыбнулся." 
luakasa.6.a:0 "Когда я писал вопрос, это показалось забавной идеей."

luakasa.7.t:0 "Момент из жизни"
luakasa.7.d:0 "Класс был полон пони, зебр и грифонов всех возрастов. Инсина чувствовала волнение, когда она зашла внутрь комнаты и села за стол, глядя на собравшихся. С широкой улыбкой смотрела на учеников, ничего не говоря, и через несколько секунд заметила, что некоторые из них начали ёрзать. Один из них, казалось, собирался заговорить, но Инсина подняла копыто, мягко заставив его замолчать, и посмотрела на остальных. Прошла почти минута, прежде чем она заговорила.\n\n— Немного неловкая встреча, вам так не кажется?! — Спросила она весело, наблюдая, как половина из учеников вздрогнула на своих местах. — Привет! — Она улыбнулась. — Я Инсина, и я буду вашим учителем, и я очень, очень не люблю домашние задания. Давайте пройдёмся по присутствующим, и пусть каждый из вас назовёт мне свои имена и расскажите что-нибудь о себе. Поведайте нам что-нибудь весёлое! — Попросила она, и студенты медленно начали представляться. Когда они дошли до старой зебры на конце класса, она назвалась Острой и упомянула, что когда-то ловила жемчуг. Инсина мгновенно набросилась на это.\n\n— Ловля жемчуга? Это правда, что какое-то время эта деятельность была самой крупной ветвью промышленности Казы? — Спросила она, заметив, что у Остры изменился взгляд. Старая леди согласилась с ней, начав подробно описывать свою старую профессию: инструменты, которыми они пользовались, истории об огромных жемчужинах, которые иногда можно было найти, и, конечно же, она поведала самый важный урок из всех. Жемчугу нужно время, чтобы сформироваться, и любой, кто говорит нечто вроде "почему бы просто не взять все устрицы", совершенно не разбирается в этой сфере деятельности.\n\n— Спасибо, — улыбнулась Инсина, когда Остра закончила. — Итак, вы все это слышали? Узнали что-то новое? Эта школа, как и многие другие, не предназначена лишь для того, чтобы мы разговаривали друг с другом. Мы все можем учиться у своих товарищей. Да, это правда, что есть некоторые вещи, которыми я буду учить вас, но и также сможете научить друг друга. Вы как раз узнали про первую область индустрии Казы. Спасибо, Остра." 
luakasa.7.a:0 "Мы все станем учителями друг друга."

luakasa.8.t:0 "Перерыв на раздумья"
luakasa.8.d:0 "Амендуа с тяжелым вздохом опустился на скамью и вытер лоб. В эти дни его дела действительно шли в гору, и, судя по тому, как всё больше и больше строительных проектов стартовали каждую неделю, это будет продолжаться ещё некоторое время. Он посмотрел в сторону и увидел, что его кузен поднял бутылку с водой и молча протянул копыто, прося дать и ему немного.\n\n— Ну, одно можно сказать наверняка, — заметил он, взяв бутылку. Амендуа сделал глоток воды, вздохнул от удовольствия и вернул её обратно. — Если так пойдет и дальше, там у нас будет работа ещё на долгие годы вперёд.\n\n— Ты читал газеты? — Спросил Струбон. — Они вон там расширяют гавань, — сказал он, указывая на край бухты. Амендуа удивленно присвистнул.\n\n— Работа, опять работа, — прокомментировал он. — Только вот Остра не будет счастлива... — он поморщился. — Она всегда ловила жемчуг в этом районе.\n\n— Да... — Струбон поморщился. — Знаешь, что мы должны сделать? — вдруг сказал он. — Мы должны купить ей лодку.\n\n— Что? — Спросил Амендуа, — О чём ты?\n\n— Я имею в виду, что она не сможет продолжать находить жемчуг, как раньше. Она старая и становится лишь старше... но вспомни того странного грифона, который появлялся тут целую вечность назад. Он был... откуда-то... как там та страна называлась... Ви-а-ба-дия?\n\n— Вингбардия? — Спросил Амендуа, не в силах сдержать смех.\n\n— Да, он был очарован ловлей жемчуга... а Остра оказалась хорошей учительницей. Она помогла нам обоим научиться плавать. Так что теперь она могла бы начать катать туристов по морю, показывать им устриц и обучать премудростям поиска жемчуга, верно? Я заработал три дневных заработка, просто проводя этому грифону экскурсию по городу. И если у Остры будет нормальная лодка, может быть, она подумает об этом?\n\n— Как ты можешь быть одновременно таким тупым и таким умным? — Спросил Амендуа, и Струбон в ответ вылил на него остатки воды из бутылки."
luakasa.8.a:0 "Перемены бывают к лучшему."

luakasa.9.t:0 "Позаботиться о бедных"
luakasa.9.d:0 "Люа Рамеди знал, что его считают скучным. Он уже давно отказался от попыток изменить это представление о себе, и вместо этого предпочёл просто принять его. И всё же, подписывая лежащий перед ним документ, он думал про то, что тот, кто не испытывает трепета от чего-то подобного, просто упускает свой шанс. Вспышки камер засверкали перед Люа, когда он сделал последний штрих ручкой. Он поднял её и улыбнулся журналистам. Это было нечто вроде шоу, но трехсотстраничный документ, лежавший на его столе, был слишком скучным для большинства существ.\n\n— И благодаря этому Каза наконец-то получит систему социального обеспечения, подходящую для новой эпохи. — Очень обобщенное утверждение, да и к тому же довольно пустое, но всё же верное. Его сильнее всего беспокоило то, что он может выглядеть так, будто говорит лишь о достижениях своей предшественницы. Так дело не пойдёт. \n\n— Если мы будем опираться на работу наших предшественников, то можем быть уверены, что страдающие от голода или нищеты получат гарантированную и своевременную помощь. — Демон, конечно, таился в деталях; основная направленность нового закона касалась государственной поддержки, подотчетности и регулярной оценки, дабы заставить все различные благотворительные организации в стране двигаться в одном направлении. Но всё это было не очень волнующим.\n\n— Дух милосердия и доброты Казы помог нашему народу продвинуться далеко. И я горжусь тем, что этот дух не одинок, что его дополняют действия. И говорю всем, кто посвятил себя тому, чтобы помочь накормить и одеть своих собратьев, что они теперь больше не одиноки. — Технически они никогда не были одиноки. С ними всегда была Мансу Эрба, но, как и во многих иных случаях, достаточно было лишь одного неподходящего лидера, чтобы вся система рухнула бы. Помощь народу была слишком важной задачей, чтобы целиком и полностью поручить её государству, но это не означало, что законы не могли помочь обеспечить безопасность такой помощи. Детали, детали, детали... Это наводило скуку на обычных существ, но Люа просто обожал их."
luakasa.9.a:0 "Спасибо вам всем. А теперь приступим к его реализации."

luakasa.10.t:0 "Первый министр"
luakasa.10.d:0 "Зал Совета был почти полностью перестроен за последние недели. Старую планировку сменила новая, которая теперь гораздо ближе к залам заседаний парламента других стран. Спикер сидел впереди, а члены совета - на рядах скамеек, окружающих спикера. Места наверху предназначались для существ желающих наблюдать за тем, что происходило внизу, где Люа Рамеди стоял у кафедры спикера.\n\n— Когда я стал первым командующим, то получил огромную власть. Власть, которая верно служила Казе уже долгое время. Однако нынешняя Каза отличается от страны столетней давности, и во время моей предвыборной кампании я имел честь быть рядом с несколькими хорошими и способными кандидатами, каждый из которых мог бы стать великолепным лидером. Моя предшественница знала это. И действительно, именно поэтому она держала своих советников так близко, что у Казы было побольше вариантов. Она сделала нам подарок, и этот подарок стал для Казы первым глотком демократии. И мы не позволим этому исчезнуть.\n\n— Каждый из присутствующих здесь представителей, которых их избиратели посчитали достойными, отныне будет иметь голос, равный моему по весу. И я откажусь от своих обязанностей, если они сочтут, что я не справляюсь со своими обязанностями. Я буду служить вам не в качестве командующего, а в качестве министра, и моя роль будет заключаться в том, чтобы помочь этой ассамблее прийти к правильным выводам, а не изложить их самому. Члены совета, для меня большая честь приветствовать вас здесь и видеть, что вы готовы служить народу вместе со мной. Я надеюсь, что вы все сможете продолжите идти со мной по пути, который наша Аво проложила для нами. Спасибо вам всем. — В зале Совета раздались аплодисменты, и Люа Рамеди склонил голову, чувствуя, как незримая тяжесть медленно спадает с его плеч. Увидев что-то краем глаза, он повернулся и с удивлением понял, что к нему подошла молодая кобылка, протягивающая ему букетик цветов. Люа неловко принял его под звуки музыки национального гимна Казы. Он почувствовал, как краснеют его щеки, и присоединился к остальным членам совета, которые начали петь слова гимна."
luakasa.10.a:0 "Каза, узри сияние первых лучей рассвета...."

luakasa.11.t:0 "В защиту гармонии" 
luakasa.11.d:0 "— ...и, вступив на этот пост, вы поклялись бороться за защиту гармонии и демократии и за сохранение их ценностей. — Люа Рамеди выступал перед немалым строем солдат, специально подобранными изо всей армии Казы. Они были одеты в тёмно-серые мундиры, который, казалось, были специально созданы для того, чтобы сливаться с каменными стенами резиденции первого командующего. — Сейчас ваше назначение носит политический характер, поскольку вам поручено не просто повиноваться, но и бороться за принципы, которым следовала Каза с момента своего основания. Как Стражи Республики, вы не будете присягать ни одному существу, и ни одно существо не может призывать вас. — Батальон зааплодировал после окончания речи и отдавал честь. Люа Рамеди почувствовал лёгкий укол беспокойства. Тем не менее, курс уже был намечен и поэтому он заговорил снова.\n\n — А сейчас я должен объявить военное положение, — сказал он им, — и я приказываю вам арестовать совет по обвинению в государственной измене. У меня есть доказательства, что они угрожают нашей демократии, и вы должны немедленно взять их под арест.\n\nВся площадь погрузилась в молчание, и три сотни пар глаз уставились на него. Радость исчезла, её место заняла неуверенность. Люа заметил, как двое солдат в задних рядах отступили на полшага, словно раздумывая, подчиняться ли этому приказу. В конце концов их командир подошла к нему и положила копыто ему на плечо.\n\n— Нет, — просто ответила она, и Люа Рамеди облегченно вздохнул. В конце концов, это сработало. Конечно, это сработало. Было бы странно, если бы не сработало, ведь полковник была разумной зеброй. Но если бы это было не так... от этой мысли у Люа закружилась голова.\n\n— Возьмите пример с вашего командира, солдаты, — сказал он, чувствуя, что ему нужно срочно присесть. — Тирания очень легко возникает из ложного стремления сохранить свободу. Вы не являетесь чьими-то головорезами. Помните об этом. — Как бы он ни старался сохранять спокойствие, в конце речи его голос слегка дрожал.\n\n— Да, первый командующий! — Весь отряд рявкнул в ответ, и Люа Рамеди, видя, что они вздохнули с таким же облегчением, как и он сам, улыбнулся солдатам в ответ. Теперь они всё поняли."
luakasa.11.a:0 "Во имя священного дела свободы!"

luakasa.12.t:0 "Первый президент"
luakasa.12.d:0 "Весь двор, вплоть до забора, отделявшего толпу от рядов солдат, которые стояли по обе стороны дорожки, ведущей трибуне, был полон зевак. Камеры засверкали, когда Люа Рамеди прошел между ними с высоко поднятой головой. Он старался держаться с достоинством и сохранять уверенный вид, хотя в душе всё ещё нервничал. Всё было на месте, он был уверен в этом. Конституция была одобрена, и члены совета согласились с ней. Были ли несогласные? Конечно, но всё же власть первого командующего позволила ему взять верх над ними. Они ничего не могли с этим поделать, кроме как возмущаться. По крайней мере до сегодняшнего дня. Дойдя до сцены, он остановился перед ожидавшим его судьей. Старый жеребец протянул ему свод законов, и Люа Рамеди поставил своё копыто на эту книгу.\n\n— Люа Рамеди, — сказал старый жеребец. — Народ Свободного Государства доверил вам пост президента Свободного Государства Казы. Вы получите многовековое наследие и станете главным защитником ценностей, которые заложили наши основатели. Люа Рамеди, будете ли вы верно служить республике, как того требуют ваши обязанности?\n\n— Я, Люа Рамеди, торжественно клянусь служить республике, как того и требует мой долг. — Ответил Люа. — Я клянусь защищать и поддерживать ценности, на которых была основана республика, и никогда больше не позволю тирании или рабству терзать её народ. Я клянусь уважать и защищать её институты, её законы и её народ от любых внешних и внутренних угроз.\n\nОн сам написал и проверил эту клятву. И всё же произнеся эти слова, он почувствовал себя так, будто его ударили кувалдой. Люа понял, что всё это по-настоящему. Дело было сделано, он сделал этот шаг и заменил должность первого командующего на пост президента. И если не произойдет чего-то радикального, то так останется навсегда.\n\nОн повернулся лицом к толпе и поднял копыто в воздух, когда раздались радостные крики толпы. Он улыбнулся, хотя и несколько натянуто, и услышал эхо салюта в воздухе. Стражи Республики повернулись к нему лицом, отдавая честь и приветствуя его громовым выкриком: "Да здравствует президент!". Вспышки камер репортёров почти ослепили его. Груз с плеч никуда не делся и даже стал ещё тяжелее. Тем не менее, это была его обязанность. Именно ему доверили эту роль. И Люа не отступит с этого пути."
luakasa.12.a:0 "За республику!"

luakasa.13.t:0 "Дамба Акику"
luakasa.13.d:0 "Массивная дамба длиной свыше полукилометра протянулась через реку. За ней раскинулось гигантское озеро, сверкающее на солнце, и Люа Рамеди с благоговением смотрел на него. Это было просто великолепно, и он не мог не улыбнуться, глядя на толпу.\n\nДля строительства этой дамбы потребовался труд десятков тысяч рабочих. Сам проект потребовал просто ошеломляющего количества средств, ведь проблемой было даже отсутствие местной инфраструктуры. А уже какие усилия потребовались, что бы шло гладко... И всё же всё получилось, и теперь они стояли на вершине великой дамбы имени Акику. Возможно, это было весьма самонадеянно, но он надеялся, что дамба послужит лучшим памятником их основателю, чем любая статуя или площадь.\n\n— Для меня великая честь стоять среди вас всех сегодня, — сказал он, оглядывая толпу, окружившую его. — Сегодня мы являемся свидетелями достижения, которое можно считать одним из величайших триумфов Казы. Немалая часть нашей истории была написана кровью героев, готовы отдать всё ради Казы, и всё же немалая часть нашей безопасности и счастья обеспечивается существами, подобными тем, кто работали здесь. Существ вроде Стратоса, который нырнул вниз, чтобы поймать падающего с края дамбы рабочего во время обвала шесть месяцев назад. Существ вроде архитектора Бим Компаса, который заметил дефект конструкции и неустанно пытался обратить внимание своих начальников на это, пока они не прислушались к этим опасениям. Существ вроде Амендуа и Струбон, которые приехали сюда из Илья Роска на работу и которые за шесть месяцев работы тут не взяли ни единого выходного дня - и если эти двое слушают, то я поговорю с вашим начальником о том, как он мог этого допустить. — По толпе пронёсся смешок, и Люа Рамеди широко улыбнулся. — Все мы вместе создали это чудо. В работе приняли участие все, начиная от моих сотрудников кабинета и заканчивая обычными рабочими. Да, вы использовали молотки, а не копья, но вы всё равно боролись вместе, и благодаря совместному труду создали нечто, что выдержит испытание временем - настоящий памятник нашей гармонии и дружбе. — С этими словами он перерезал красную ленту, официально открывая дамбу. Люа радостно улыбался под громовые аплодисменты собравшейся толпы."
luakasa.13.a:0 "В светлое будущее!"

luakasa.14.t:0 "Новый член альянса?"
luakasa.14.d:0 "Свободное Государство Каза всегда было странной нацией. Этот дом для беглых рабов и крепостных, лежащий за землями Свободных Городов Грифуса, для многих был неважен. По крайней мере с исторической точки зрения. Однако, в последнее время эта страна быстро развивалась под управлением двух важных фигур: Мансу Эрбы, которую позже сменил Люа Рамеди. Под руководством этих двух лидеров Каза стала столь сильным игроком на дальнем востоке, что её попросту больше нельзя было игнорировать.\n\nИз Сегуро - столицы Казы - прибыло послание, в котором они официально просят позволить Казе вступить в Конкордат. Они не раз сталкивались с войной и ранее отбивали как походы рыцарей Опиника, так и набеги из Эйстюрланда."
luakasa.14.a:0 "Добро пожаловать, братья и сестры!"
luakasa.14.b:0 "Возможно позже..."

luakasa.15.t:0 "Астерион согласился"
luakasa.15.d:0 "Сердце Люа Рамеди бешено колотилось, когда он вскрывал письмо. Но, прочитав его, он глубоко вздохнул с облегчением, откинулся на спинку стула и уставился в потолок. Это было правильным решением. Минотавры дали обещание, что Каза сможет присоединиться к Конкордату Свободных Наций. Теперь наша страна не будет одинока, и она сможет полагаться не только на себя, но и на другие народы. Речная Коалиция была слишком переменчива, эквестрийцы живут на другой стороне планеты, а Империю, никто, конечно, и близко не рассматривал по множеству причин. Поэтому Конкордат был самым лучшим возможным альянсом для жителей Казы. Но Люа Рамеди знал, что дружба должна быть взаимной, и в случае беды Казе придётся сражаться и за своих друзей. И это было правильно."
luakasa.15.a:0 "Навсегда вместе!"

luakasa.16.t:0 "Астерион отказался"
luakasa.16.d:0 "Люа Рамеди положил письмо на стол и вздохнул, откинувшись на спинку кресла и глядя в потолок. Какое разочарование... Он надеялся, что минотавры поймут положение Казы и что их историческая связь станет тем мостом, на основе которого можно будет продолжать строить будущее. К сожалению, политика не всегда бывает рациональным делом, так что Казе придётся снова полагаться лишь на себя. Свободное Государство уже делало так раньше и сможет продолжать жить так и дальше. И всё же ... Действительно ли минотавры верят в дружбу, если они приняли такое жестокое решение?"
luakasa.16.a:0 "..."

luakasa.17.t:0 "Предложение с севера"
luakasa.17.d:0 "— Я ценю ваше предложение, — сказал Люа Рамеди, тщательно подбирая слова и глядя на кобылу, сидевшую напротив. Кобылу, что была в дюжину раз сильнее его. — И я, выражая лишь самое искреннее восхищение вашими усилиями, всё же никак не вижу возможности того, чтобы Свободное Государство Каза могло бы стать членом Речной Федерации в это время.\n\n— Я догадываюсь о причинах ваших сомнений, — сказала Ривер Свирл, — но это именно одна из тех причин, почему я выдвигаю это предложение. Федерация пестра, но, как вы видите, в ней есть мощные гармонические силы, и даже если мы опустим положительные стороны экономических преимуществ и взаимной обороны, Каза будет сильной положительной силой в ней.\n\n— В этом-то и проблема, — покачал головой Люа Рамеди. — Каза была основана восставшими рабами, жаждавшими свободы, но всё же в Федерации есть работорговцы и тираны. Вы можете скрыть это красивыми дипломатическими слова, но мой народ не купится на это: многие тысячи наших граждан сбежали из Виттенленда и Пентархии. И если Виттенленд по-прежнему считает, что Баррад является их частью, то им всё равно придётся ответить за эти зверства. И я даже не говорю уже о том, что нас вполне могут призвать защищать этих тиранов, работорговцев и убийц. Терпимость, конечно, является замечательной вещью, но я могу легко сосчитать на своих копытах всех жителей Казы, охотно готовых сражаться за некоторых из ваших государств-членов.\n\n— Значит, вы готовы взять на себя менее радикальные обязательства? — Спросила Ривер Свирл, быстро изменив тему обсуждения и опустив взгляд чуть пониже. — Федерации не стоит беспокоиться о Казе, и я надеюсь, что вы согласитесь заключить договор, который позволит Каза тоже не бояться агрессии с нашей стороны.\n\n— Этот вариант нас устраивает, — кивнул Люа Рамеди. — Благодарю вас за понимание."
luakasa.17.a:0 "Пусть наши народы будут жить в мире!"

luakasa.18.t:0 "Обращение Рамеди"
luakasa.18.d:0 "Люа Рамеди всегда считал себя спокойной зеброй. Не в его характере было терзаться яростными эмоциями. Но даже он ощутил внутреннее беспокойство во время просмотра своих записей. Своей будущей речи. Микрофон висел прямо перед его мордой, а технический персонал уже собрался около своего оборудования.\n\n— Минуточку, сэр, — сказал Люа помощник и предложил зебре стакан воды, который тот охотно принял. Это немного успокоило Люа и он глубоко вздохнул. Радиооператоры начали быстро и ловко включать своё оборудование, готовя его к трансляции. Наконец из микрофона, висящего перед его глазами послышался треск статики, и Люа услышал, как кто-то сбоку произнёс роковое заявление: — Это радио Сегуро и мы готовы представить вам обращение к нации от Люа Рамеди.\n\nКак только голос диктора утих, в студии воцарилась тишина. На мгновение Люа испугался, что он не сможет произнести ни единого слова. Но когда он взглянул на свои записи и увидел напечатанные слова, некая сила в его сознании заставила Люа открыть рот.\n\n— Когда объявили о смерти нашей любимой Аво, это стало сильным ударом для всех нас. Этот мрачный аккорд, что заставил нас отложить в сторону повседневную жизнь, и который всё ещё гремит над нашей страной. От Сегуро и до Фирпорта, от Ильи Роски и до Реторно все мы остановились, чтобы полностью осознать эту новость. Чтобы принять скорбь, которая захлестнула нас.\n\n— Вся Каза любила Мансу Эрбу за её доброту и бескорыстную службу народу на протяжении всей её жизни. Покойный первая командующая никогда не желала и не стремилась к лидерству. Власть была отдана её в крайне тяжёлое время, подобного которому эта нация не видела уже целое поколение. Каза столкнулась с проблемами, требующие жёсткого выбора и решительных действий для их решения. Наша Аво возложила на себя это великое бремя, чтобы служить нам всем. Чтобы защитить нашу демократию и образ жизни от тёмных сил.\n\n— Что мы можем сказать о периоде её правления? Мы думали о ней как о мудрой правительнице, которая желает исцелить наши раны. Мы слышали, как она говорила о доброте, которая изгоняет зло, угрожающее всем нам. Мы видели, как она путешествовала по стране и встречалась со всеми, кто был готов её увидеть. Мы думали о ней как о нашей бабушке, которой мы безоговорочно доверяем, потому что знаем, что она желает лишь добра нам - своему народу."
luakasa.18.a:0 "Люа почувствовал, будто что-то попало в его глаза, но всё же продолжил."

luakasa.19.t:0 "Обращение Рамеди"
luakasa.19.d:0 "— Все мы видели её действия и восхищались ими. И поэтому, когда Мансу объявила о своей отставке, наш народ был потрясен до глубины души. Ибо мы не могли представить себе Казу без неё. Без нашей Аво, ведущей нас. Но её решительная приверженность долгу была непоколебима, а мудрость позволила увидеть истину, которую нам ещё предстояло осознать: нация не может полагаться лишь на одно существо.\n\n— Меня много раз в жизни спрашивали, что я думаю о покойной Мансу Эрбе. И им я ответил следующее: я восхищаюсь её добротой. Добротой, что рождается от щедрости души, думающей не о себе, а о других. Добротой, которая заставляет индивидуума стараться как можно лучше и делать всё возможное. Добротой, которая затмевает любые дурные мысли. Именно эта доброта Мансу Эрбу, по мнению её скромного секретаря, была её величайшей добродетелью. Ибо, в отличие от тиранов и деспотов прочих стран, что принимают решения согласно своим прихотям или эгоизму, наша Аво сделала то, на что ни один из этих других правителей никогда бы не осмелился: она ушла в отставку. И, благодаря доброте, этим заключительным актом Мансу воплотила идеалы, лежащие в основе нашей нации. Власть, данная народом, и используемая на благо народа. Не позволяющая, чтобы власть, дарованная правителям народом, использовалась лишь для исполнения прихотей власть предержащих. Такая доброта даёт нам надежду и служит маяком в мире, который слишком часто может казаться слишком мрачным.\n\nЛюа больше не смог сдерживаться и вытер глаза своим копытом.\n\n— Когда к ней наконец пришла смерть, то это не было каким-то мучительным или страшным событием. Наша Аво осознала происходящее и, после счастливого и светлого дня, проведённого в окружении её любящей семьи, она заснула, чтобы присоединиться к её предкам. Чтобы встать рядом с Акику и Синорой, которые наблюдают за нами с небесных равнин. Её жизнь должна стать достойным примером для многих в нашей нации.\n\n— Именно в это время я хочу выразить своё и всего нашего народа в целом сочувствие семье нашей Аво: её верному мужу и их детям. Наши сердца едины с вашими в этом горе. Пусть наша поддержка в этот трудный час даст вам силы вынести это горе.\n\n— Я советую всем в Казе воспользоваться этим временем, чтобы поразмыслить о своей утрате. Увидеть в нашей покойной Аво прекрасный пример для подражания. И проявить друг к другу ту доброту, которая закладывает основы лучшего мира."
luakasa.19.a:0 "Спасибо всем - и доброй ночи."

luakasa.20.t:0 "Разговор с Йермту"
luakasa.20.d:0 "— Вы обдумали моё предложение? — Спросил Люа Рамеди у кобылы, стоявшей прямо перед ним. Йермту сдалась и, тяжело вздохнув вместо ответа, опустилась в кресло.\n\n— Я знаю, что должна ответить "да", - сказала Йермту Люа, — но у меня всё ещё сохраняются сомнения.\n\n— Пожалуйста, расскажите мне о них, — попросил её Люа Рамеди. — я пригласил вас именно для того, чтобы обсудить это.\n\n— Вы - хорошая зебра, — сказала ему Йермту, — и хотя у нас есть разногласия... я рада, что Каза в компетентных копытах. Я просто не доверяю системе, которую вы создаёте. Это больше похоже на ту же самую систему, управляемую с самого верха и во многом игнорирующую беженцев и тех, кто живет далеко от городов. Если мы будем продолжать в том же духе, всё дальше и дальше, то к чему всё это приведёт в конце концов? Не под вашим руководством, конечно, но ведь будут приходить новые и новые первые командующие...\n\n— Это будет всё та же Каза, которая неустанно трудилась, чтобы помочь беженцам. Та же Каза, которая дала им право голоса, — сказал Люа Рамеди. — И пока у них будет голос, Каза не сможет их игнорировать.\n\n— Точно ли? — Спросила Йермту. — Власть по-прежнему останется в Сегуро, и хотя Мансу Эрба и вы могли прислушиваться, другие могут оказаться не столь чуткими к нашим просьбам.\n\n— Нет, такого не случится, ведь голос народа будет прописан в законе, — ответил Люа Рамеди. — Сила Мансу Эрбы была в том, что она слушала, и я не отниму голос у тех, кому она его дала. Я принесу демократию в Казу так или иначе. И для этого откажусь от любой доли моей власти.\n\n— Демократия, озабоченная лишь Сегуро или каждым городом и деревней Казы? — Мягко спросила Йермту, и Люа Рамеди улыбнулся.\n\n— Демократия, заботящаяся о всех существах, где бы они ни жили, — сказал он ей."
luakasa.20.a:0 "Звучит неплохо, я в деле."

luakasa.21.t:0 "Слушая Пасаринью"
luakasa.21.d:0 "... и, в конце концов, правильные инвестиции окупятся самостоятельно, не так ли? — Весело сказал Пасаринья, ловко балансируя стакан ликера на своём копыте. Люа Рамеди предпочёл не пить алкоголь и довольствоваться лишь чашкой чая. Люа сидел и спокойно слушал, как слова текли из уст Пасариньи. — Вот почему Каза только выиграет, если мы откажемся от всякого протекционизма. В конце концов, мы ведь построили Казу благодаря сотрудничеству с другими нациями, верно? У меня есть помощники в Макавии, так что, может быть, мне стоит устроить с ними ужин? Вы были бы удивлены, узнав, как многого можно достичь и сколько новых контактов можно завести всего лишь за несколько хороших обедов.\n\n— Да, да и нет, — сказал Люа Рамеди, слегка улыбаясь. — Спасибо за предложение, но я отделяю работу от личной жизни. И я скажу следующее прямо сейчас столько раз, сколько вам нужно, чтобы понять это: я заинтересован в прозрачном руководстве и самоуправлении Казы, и я не могу идти на компромисс в этих вещах. Более радикальные идеи, которые вы защищаете, не осуществятся в Казе. Вы можете называть меня консерватором, если хотите, но я буду именно той самой кирпичной стеной, что встанет на вашем пути.\n\n— Знаете, а вы на самом деле не очень-то стараетесь удержать меня рядом, — прокомментировал Пасаринья, опустошая свой бокал и наливая себе ещё один. — А вы уверены, что всё же не хотите? Совсем чуть-чуть? Маленькая капелька лишь сделает ваш чай лучше.\n\n— Нет, спасибо, я вообще не пью. — Ответил Люа Рамеди. — Но хотя я и не стремлюсь внедрять ваши программы, я планирую к вам прислушиваться. Вы правы в том, что за границей можно найти достойные вещи и что Каза действительно должна прислушиваться к предложениям внешнего мира.\n\n— К вещам вроде грифоньего республиканства? — С намёком спросил Пасаринья, и Люа поднял бровь.\n\n— Ну, это был весьма провокационный вопрос. — Ответил Люа, а Пасаринья лишь ухмыльнулся. — Не слишком ли вы опьянели?\n\n— До этого состояния мне ещё не хватает нескольких бокалов, - радостно хмыкнул Пасаринья. — Но спасибо за ваш ответ, даже если я и ожидал другого." 
luakasa.21.a:0 "Вы довольно чудны, Пасаринья."

