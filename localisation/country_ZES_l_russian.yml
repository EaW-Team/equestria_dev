### ideas ###
ZES_board_of_captains:0 "Совет капитанов"
ZES_board_of_captains_desc:0 "Нумба-ля-Кашкани управляется великим советом капитанов c Верховным адмиралом во главе."
ZES_slave_trade:0 "Работорговля"
ZES_slave_trade_desc:0 "Нумба-ля-Кашкани является одним из важнейших центров работорговли в Грифонии и наша страна очень сильно выигрывает от этого."
ZES_empowered_admiral:0 "Расширение полномочий Верховного Адмирала"
ZES_empowered_admiral_desc:0 "Недавние реформы увеличили власть Верховного адмирала и в то же время лишили капитанов многих полномочий, которые были у них раньше."
ZES_empowered_captains:0 "Расширение полномочий капитанов"
ZES_empowered_captains_desc:0 "Новые реформы передали некоторую власть капитанам, дав им больше возможностей для контроля полномочий и власти Верховных адмиралов."
ZES_admiral:0 "Верховный адмирал"
ZES_admiral_desc:0 "Совет капитанов был полностью лишён власти и его место занял единоличный правитель страны. Верховный адмирал."
ZES_raids:0 "Налёты"
ZES_raids_desc:0 "Дважды в год отряд налётчиков отправляется на захват большего количества рабов и снаряжения для продажи или же использования."
ZES_more_raids:0 "Увеличенная частота налётов"
ZES_more_raids_desc:0 "После недавних изменений каждый год происходит четыре налёта."
ZES_less_raids:0 "Уменьшенная частота налётов"
ZES_less_raids_desc:0 "После недавних изменений каждый год происходит лишь один налёт."
ZES_new_shipbuilding_methods:0 "Новые методы судостроения"
ZES_new_shipbuilding_methods_desc:0 "Технологический прогресс позволил нам быстрее производить больше кораблей."
ZES_active_trading:0 "Активная торговля"
ZES_active_trading_desc:0 "Нумба-ля-Кашкани активно торгует с другой нацией Грифонии."
ZES_naval_funding:0 "Финансирование флота"
ZES_naval_funding_desc:0 "Флот обстоятельно финансируется."
ZES_free_army:0 "Армия свободных зебр"
ZES_free_army_desc:0 "Верховный адмирал принял решение призвать в армию свободных и независимых зебр, а не принуждать рабов к службе."
ZES_slave_army:0 "Армия рабов"
ZES_slave_army_desc:0 "Верховный адмирал принял решение призывать в армию исключительно рабов, практически не используя свободных зебр для службы."
ZES_supported_landowners:0 "Поддерживаемые землевладельцы"
ZES_supported_landowners_desc:0 "Правительство приняло решение поддержать землевладельцев, предоставив им опору и дав больше преимуществ."
ZES_board_of_landowner:0 "Совет землевладельцев"
ZES_board_of_landowner_desc:0 "Подобно Совету капитанов, Совет землевладельцев был создан, чтобы дать землевладельцам возможность принять участие в управлении государством."
ZES_rights_for_zebras:0 "Зебринский билль о правах"
ZES_rights_for_zebras_desc:0 "С этим документом все зебры получат предоставленные им богами определенные и неотъемлемые права."
ZES_zebrican_immigrants:0 "Иммиграция зебр"
ZES_zebrican_immigrants_desc:0 "С иммиграционной политикой "Открытых дверей" и повышающимся уровнем благосостояния, сотни зебр начали стекаться в нашу страну."
ZES_mechanized_agri:0 "Механизированное сельское хозяйство"
ZES_mechanized_agri_desc:0 "Тракторы, которых всё ещё боится большинство зебр, на самом деле весьма неплохо помогают нашим фермерам."
ZES_nyumba_sea:0 "Зебры правят морями!"
ZES_nyumba_sea_desc:0 "Мы полностью приняли наши старые традиции, в результате чего наша нация оказалась в авангарде военно-морских технологий!"
ZES_trade_desc:0 "Атаки на конвои"
ZES_trade_desc_desc:0 "Атаки на конвои - один из лучших способов наносить урон экономике врагов, и мы довели это искусство до совершенства."

