jan_brazowy.1.t:0 "Ян Бразовы наносит удар!"
jan_brazowy.1.d:0 "Сегодня патруль, возглавляемый рыцарем Эдельгард, не вернулся обратно в Грипсбург. Хотя нередко у патрулей случались задержки, Эдельгард была прилежной грифиной. Поэтому в конце дня комтур решил отправить небольшой отряд, чтобы узнать судьбу патруля. Однако, прежде чем следопыты успели уехать, несколько жителей деревни прибыли в замок с повозкой. Они сказали, что нашли это на окраине деревни.\n\nПовозка вся была запятнана кровью. Внутри валялись шлемы, сломанное оружие Опиника и их щиты. Однако наихудшей вещью было копье, на которое была насажена голова рыцаря Эдельгард вместе с запиской, написанной на коренном грифусском языке:\n\n— Тем, кого это касается,\n\nЭти вещи были найдены на телах злоумышленников, что вторглись на землю, которая им не принадлежит. Из вежливости мы отправляем их обратно. Простите нас за то, что мы отправили их назад в не слишком почётом виде. Мы бы постарались сделать всё получше, если бы нас это хоть немного волновало.\n\nОтдайте свой замок крепостным, раздайте свои богатства, сломайте свои мечи, осыпьте себя грязью в знак позора, покиньте Грифус и никогда больше не возвращайтесь. Иначе мы вас заставим.\n\nС наилучшими пожеланиями,\nЯн Бразовы.\n\nКомтур вскрикнул в гневе. Ян. Опять Ян. Этот проклятый бандит уже слишком много лет безнаказанно вел свою маленькую войну. Но искать его на месте гибели патруля уже не было смысла. Он и его группа партизан уже отправились в Грифус, Казу или Баррад. Они никогда не оставались на месте."
jan_brazowy.1.a:0 "Увеличьте размер патрулей! Рано или поздно мы его поймаем!"

jan_brazowy.2.t:0 "Ян Бразовы возвращается с фронта"
jan_brazowy.2.d:0 "Сегодня Ян Бразовы прибыл в Казу после успешного налёта в Грифусе. Якобы.\n\nБразовы является хорошо известной фигурой в Казе. Он - революционер из Грифуса и один из самых непоколебимых аболиционистов в мире. Но также он известен своим фанатичным рвением, которое иногда приводит к определённым перегибам. В течение многих лет он вёл партизанскую войну на своей родине вместе с небольшой группой последователей. Они боролись за свободу и право на самоопределение для коренных грифуссцев. Его самым большим врагом был орден Опиника, и у Яна всегда было вдосталь друзей и союзников в нашей стране. Однако правительство никогда не признавало факто его присутствия на нашей территории, поскольку в противном случае это могло означать начало войны. Несмотря на это, факт того, что Ян сотрудничает с агентами Скапатории, практически ни для кого не был секретом."
jan_brazowy.2.a:0 "Где Ян? Тут его точно нет! Честно-честно!"

jan_brazowy.3.t:0 "Ян Бразовы присоединяется к армии Казы"
jan_brazowy.3.t.d_1:0 "Сегодня Ян Бразовы покинул Грифус, чтобы поступить на службу в армию Казы. По-видимому, этот национальный герой посчитал, что он сможет лучше всего бороться за отмену рабства и крепостного права в рядах армии Казы. Эта новость опечалила многих в стране, но, по правде говоря, все мы знали, что это Ян не сидит долго на одном месте. Грифон вроде него никогда не уйдёт на покой, если будет знать, что другие существа всё ещё нуждаются в его помощи!"
jan_brazowy.3.t.d_2:0 "Мы получили новости от наших агентов в Казе, гласящие о том, что первая командующая Альту Кекса предоставила официальное убежище террористу Яну Бразову. Судя по последним донесениям, новый лидер Казы столь же фанатична и радикальна, как и этот преступник. В конце концов, рыбак рыбака видит издалека. Хотя мы рады, что Ян теперь будет доставлять головную боль Казе, а не нам, новости всё равно остаются тревожными. Это может означать, что Бразы теперь получит надлежащую поддержку для своих козней, а также, что Каза может начать вынашивать агрессивные планы против нас."
jan_brazowy.3.a:0 "Удачи, Ян!"
jan_brazowy.3.b:0 "Подайте официальный протест. Это возмутительно!"
jan_brazowy.3.c:0 "Мы промолчим. Они заплатят в свое время."

jan_brazowy.4.t:0 "Грифус направляет официальную жалобу"
jan_brazowy.4.d:0 "Пришло письмо из Риапорту. Грифуссцы, а вернее их угнетатели, требуют, чтобы мы отказались поддерживать Яна Бразового, а также заковали отправили его в цепи и отправили обратно. Если же их требования не будут выполнены, то Риапорту предупреждает о немедленном замораживании дипломатического сотрудничества и внедрении дальнейших ответных мерах. Хотя на данный момент ничто не указывает на риск возможного немедленного военного ответа."
jan_brazowy.4.a:0 "Я и не знала, что мы как-то дипломатически сотрудничаем."

### Austurland negotiation events

austurlandkasa.1.t:0 "Маловероятный шанс" ##Peaceful proposition to Austurland
austurlandkasa.1.d:0 "Между Казой и Эйстюрландом весьма напряжённые отношения. С самого основания Казы олени нападали на нас и даже убили Синору Пон. Однако ветер перемен пронёсся и над нашим восточным соседом, и новая ярл превзошла наши самые смелые ожидания. Она отменила рабство, покончила с господством знати и заявила о своём намерении создать новый Эйстюрланд, с которым у нас есть много общего.\n\nМожет быть, это предвещает перемену в отношениях между Эйстюрландом и Казой? Сможем ли мы установить мир между двумя нашими народами после десятилетий кровопролития? И не просто отсутствие агрессии, а официальное и полноценное заявление о мире и сотрудничестве?\n\nЭто весьма смелая идея, особенно если учесть давнюю вражду между нами, но прошлое лучше оставить в прошлом и начать думать о будущем. У ярла Игритт много общего с основателями нашей страны. Возможно, действительно пришло время протянуть ей копыто и найти общий язык, несмотря на всё, что было между нами в прошлом?"
austurlandkasa.1.a:0 "Мы были врагами, но теперь можем подружиться."

austurlandkasa.2.t:0 "Любопытное предложение" ##Event for Austurland about the treaty proposition
austurlandkasa.2.d:0 "— Благороднейшей ярл Игритт из Эйстюрланда.\n\n— Традиционная вражда между нашими народами - это очевидный факт, который было бы глупо пытаться преуменьшить. Но всё же это не означает, что нам позволено быть слепыми к изменениям, которые могут происходить у нашего соперника. В конце концов, со временем ненависть может превратиться в прощение, горечь - в надежду, а враг - в друга.\n\n— Наш основатель, Акику, был рабом, который воспользовался возможностью, как только увидел её, и восстал против своих угнетателей, победив их и приведя свой народ к свободе. Мы почитаем его и сегодня, и всё же мы обесчестили бы его память, если бы не обратили внимание на тех, кто проявил те же добродетели и совершил те же победы, что и он. Возможно, это и будет весьма неприятно для некоторых из наиболее обиженных граждан нашей страны, но последние события доказали, что нашему восточному соседу посчастливилось заполучить лидера, воплощающего те же добродетели и чтящего сходные идеалы.\n\n— Вы направили свою нацию к свету свободы, разорвав цепи, сковывающие ваш народ и приняли принципы, близкие нашим собственным. Кроме того, вы показали, что не склонитесь ни перед знатью, ни перед тиранией, и это поставило вопрос перед всей Казой: если правитель нашего соседа с востока проявил такую же нравственность, как и любой из наших первых командующих, то, может быть, нам следует, наконец, убрать оружие в ножны и попытаться заключить мир? Если новая ярл Эйстюрланда будет управлять своим народом соответственно принципам, сходным нашим, то обе наших нации лишь выиграют от того, что будут рассматривать друг друга как друзей, а не как врагов. Ни один из нас не желает подчинить себе другого, и обе наших нации заинтересованы в защите своего народа от тирании.\n\n— Это предложение никогда прежде не предлагалось Эйстюрланду, но мы увидели изменения в вашей стране и теперь считаем вас достойными.\n\n— Я надеюсь вскоре услышать от вас ответ касательно этого предложения и узнать, что мы сможем, наконец, заключить мир между нашими двумя народами.\n\n— Искренне ваш, [ZES.GetLeader]"
austurlandkasa.2.a:0 "Войны и набеги закончились, а зебры теперь наши друзья."
austurlandkasa.2.b:0 "Это нам не интересно"

austurlandkasa.3.t:0 "Протянутое копыто" ##Austurland has agreed to peace
austurlandkasa.3.d:0 "Мы получили именно тот ответ от ярла, на который и надеялись! Она нерешительно согласилась на наше предложение, и перед нами открыт путь не только к миру, но и к полноценному сотрудничеству! По всей Казе развернулась бурная деятельность, и [ZES.GetLeader] возглавляет совещание на границе по окончательной доработке договора. С его помощью Каза и Эйстюрланда станут дружественными нациями, совместно выступающими за гармонию и свободу."
austurlandkasa.3.a:0 "Отличные новости!"

austurlandkasa.4.t:0 "Отказ"  ##Austurland has refused
austurlandkasa.4.d:0 "Ярл отвергла наше протянутое копыто, и весьма яростно. Её интересует лишь Эйстюрланд и только он. Ярл заявила, что так было и так будет. Это не изменится, пока она правит, заявила Игритт.\n\nДа будет так. Если Эйстюрланд столь слепо отказался от предложенного нами мира, то мы никогда не будем в безопасности. И наследие тех, кто убил Синору Пон и кто грабил и порабощал долгими десятилетиями, будет жить и дальше. Сколько ещё прольётся крови? Этого мы не знаем. Но мы точно не будем молча сидеть и ждать, пока они сами придут к нам. Эйстюрланд будет нейтрализован. Будь то с помощи дружбы или подавляющей огневой мощи.\n\nМы разберёмся с оленями так же, как и с работорговцами, пиратами и рыцарями."
austurlandkasa.4.a:0 "Будь ты проклята, ярл."

austurlandkasa.5.t:0 "Кровавый восток" ##No negotiation with oppressors
austurlandkasa.5.d:0 "Эйстюрланд уже давно мучил нас своими набегами, когда его викинги нападали на наши поселения и порабощали наш народ. В последнее время отношения между нами были относительно мирными и мы надеялись, что новая ярл изменит ситуация к лучшему, этим надеждам не суждено было сбыться. Ярл Игритт оказалась ничуть не лучше своих предшественников, и единственный плюс её восхождения к власти заключается в том, что она дала нам время на подготовку.\n\nОлени слишком опасны, чтобы их можно было просто оставить в покое. Они уже убили Синору Пон и не раз доставляли нам проблемы. Что произойдет, когда они придут снова? Мы этого не знаем и не собираемся выяснять, потому что второго раза у них не будет. Каза пойдёт на войну, чтобы победить налётчиков, освободить их рабов и навсегда покончить с тиранией этих кровожадных берсеркеров!"
austurlandkasa.5.a:0 "За Синору Пон, за свободу!"

austurlandkasa.6.t:0 "Ах ты непослушный пони" ##Cheater event
austurlandkasa.6.d:0 "Ай-ай-ай, ну и что же ты задумал? Думал, мы этого не заметим, да?\n\nО, ты можешь делать что угодно в игре, в том числе и ломать тщательно продуманную хронологию событий. Но знаешь что? Это значит, что и мы тоже можем делать всё, что нам заблагорассудится. Так что наслаждайся этим дебаффом и получай удовольствие."
austurlandkasa.6.a:0 "Просто загрузи более раннее сохранение, хорошо?"

austurlandkasa.7.t:0 "Эйстюрланд пал" ##Conquered Austurland
austurlandkasa.7.d:0 "Последний оплот оленей пал, и Эйстюрланд наконец-то находится под нашим контролем. Это трудно осознать с первого раза, но мы сделали это: мы сами перешли в наступление, и тираны и работорговцы, которые раньше десятилетиями мучили нас, пали. Но всё равно, хоть мы и победили, сейчас именно мы являемся завоевателями, стоящими на чужой покорённой земле. И, оглядываясь назад, мы видим лишь огонь и смерть, вызванные нашим вторжением. И мы, и олени заплатили немалую цену. И многие из новых граждан Казы имеют немало причин презирать нас. Тем не менее, рабы, чьи цепи мы разорвали, сплотились вокруг своих освободителей, желая избежать возвращения рабства, а старые элиты больше не смогут использовать их. Предстоит привычная для Казы работа: восстановление разрушенного, за которым последует процветание."
austurlandkasa.7.a:0 "Это было немного жестоко, но праведное дело сделано."

austurlandkasa.8.t:0 "Договор между Казой и Эйстюрландом" ##Treaty from Austurland POV
austurlandkasa.8.d:0 "На границе [ZES.GetLeader] и [OLV.GetLeader] официально подписали договор о мире и сотрудничестве между двумя нашими народами. Встреча прошла довольно напряжённо, но её результаты были обнадеживающими, и продемонстрировали свои самые искренние намерения, а также преподнесли другой стороне подарки. Эпохе крови и смерти наконец-то пришёл конец и грядёт новый век мира и совместного процветания."
austurlandkasa.8.a:0 "Ради дружбы и гармонии!"

austurlandkasa.9.t:0 "Загнанные в угол налётчики" ##If Austurland does not exist, is subject of Kása or is in same faction
austurlandkasa.9.d:0 "Эйстюрланд всегда представлял угрозу для Казы, а после того, как [ZES.GetLeader] сменил Мансу Эрбу в кресле первой командующей, стало казаться неизбежным, что вопрос с Эйстюрландом как-то придётся решить. Путём войны или же дипломатии. Однако оказалось так, что это вопрос решился раньше, чем мы предполагали. Олени на востоке больше не угрожают нашему народу, и Каза может вздохнуть с облегчением."
austurlandkasa.9.a:0 "Неисповедимы пути судьбы..."

### Austurland-Kása unification events

austurlandkasa.10.t:0 "Предложение об объединении" ##Unification proposal from both POVs
austurlandkasa.10.d:0 "Недавно начало рассматриваться весьма смелое предложение, о котором раньше никто и не смел задумываться. Эйстюрланд и Каза недавно сблизились и эти новые узы между нашими странами оказались теснее, чем ожидалось. Завязались новые дружеские отношения, старые раны начали заживать, и многие осознали, что мы можем не просто мирно сосуществовать, но и полноценно объединиться.\n\nЭто безумная концепция, но многие поддерживают идею о создании федерации двух наций, в рамках которой все дипломатические и военные вопросы будут решаться совместно. Близость и размеры Казы и Эйстюрланда означают, что враг одной страны вполне может стать врагом другой. В этой идее есть разумное зерно, у неё есть народная поддержка, так что, может быть, пришло время сделать этот важный шаг?"
austurlandkasa.10.a:0 "Троекратное ура объединенной республике!"
austurlandkasa.10.b:0 "Троекратное ура объединенной республике!"
austurlandkasa.10.c:0 "Возможно, позже."

austurlandkasa.11.t:0 "Эйстюрланд пока отказывается" ##U
austurlandkasa.11.d:0 "Увы, Эйстюрланд отклонил наше предложение, а [OLV.GetLeader] заявила, что она не может по доброй воле пойти на такое решение. Это печальное развитие событий, но мы, хотя бы, останемся верными друзьями."
austurlandkasa.11.a:0 "Возможно, мы слишком поспешили."

austurlandkasa.12.t:0 "Каза пока отказывается" ##U
austurlandkasa.12.d:0 "Каза слишком близко знакома с рабством, и, возможно, именно такая коллективная память является причиной того, что [ZES.GetLeader] вежливо отклонил предложенное нами объединение. Хотя Каза и Эйстюрланд по-прежнему являются друзьями, большего пока не стоит ожидать."
austurlandkasa.12.a:0 "Возможно, мы слишком поспешили."

### Military Events ###

kasam.1.t:0 "Военные игры" ##Maneuvers event/Prátikas
kasam.1.d:0 "Пришли результаты первых военных игр Практикас. И они были весьма неоднозначными. По сценарию армия столкнулась с внезапным вторжением викингаров с запада, которыми командовал генералом-изгой Эттирги. Также поступили разведданные о возможном вторжении из Баррада.\n\nНесмотря на все усилия фельдмаршала Лобу, успехи нашего ополчения отнюдь не впечатляющие. Им потребовалось слишком много времени, чтобы должным образом мобилизоваться и подготовить оборону. Генерал Виспо и её легионеры спасли ситуацию, остановив вражеское наступление прежде, чем они смогли сокрушить всё ещё мобилизующиеся отряды ополчения. Полковник Войтек также своевременно реорганизовал пограничников на границе с Баррадом. Но, несмотря на их усилия, Фирпорту был нанесён огромный ущерб.\n\nКонечно, это были лишь учения, но если подобное когда-нибудь произойдёт в реальной жизни, это приведёт к смертям тысяч жителей Казы, а также возможному вмешательству иностранных держав. В целом нам ещё многому предстоит научиться, чтобы быть готовыми к внешним угрозам, но наши офицеры, как сообщается, стремятся совершенствоваться и полюбили такие военные игры."
kasam.1.a:0 "Мы ещё развиваемся. Кого-нибудь мы будем готовы."

kasam.2.t:0 "Сёстры-по-крови" ##Macavian military coop
kasam.2.d:0 "Со времён Акику и основания Илья Роска жители Казы всегда могли рассчитывать на своего благодетеля за океаном. Некоторые народы считали молодую нацию зебр марионеткой, но для Макавии Каза была чем-то большим. Это была её сестринская Республика. И это партнерство росло и развивалось.\n\nДа, случались разногласия по вопросам торговли, политики и по многим другим. Но когда дело доходило до обороны и защиты свободы, жители Макавии и Казы действовали совместно и были готовы помочь друг другу в трудную минуту.\n\nТеперь, когда Каза готовилась столкнуться с хаосом и насилием современной Грифонии, ей требовалась помощь. И Макавия с радостью согласилась помочь. Партнёрство будет расширено за счёт обмена идеями, доктринами, атташе, а также общей подготовкой войск."
kasam.2.a:0 "Две республики, вместе навеки!"

kasam.3.t:0 "Заморский гость" ##Invite offivers
kasam.3.d:0 "— Давай, парень! Этот чемодан лёгкий как перышко! Там лишь шесть бутылок!\n\nАльфред болезненно вздохнул, пытаясь поспевать за генералом Педро Ваз де Кабралем, который просто ускакал прочь, ни о чем не заботясь. Все путешествие из Сан-Пенарио было таким, и Альфред просто хотел, чтобы оно поскорее закончилось. К счастью, сейчас они были в Военной академии, и скоро у него будет свободен целый день. Он не мог этого дождаться.\n\nКогда они подошли к Академии, Ваз де Кабрал внезапно остановился, и Альфред врезался в него. Гарпия не возражал, очевидно, очарованный тем, что он увидел. Альфред поставил чемодан и тоже взглянул. Из Академии вышел полковник Войтек, вероятно покинувший какое-то штабное совещание. Ваз де Кабрал подошёл к нему.\n\n— Эй, ты! Скажи мне! Насколько сильно ты сможешь растерзать проклятого работорговца, парень?\n\nВойтек зарычал на него, вероятно, взбешенный отсутствием должного воинского этикета. Генерал Ваз де Кабрал никак на это не отреагировал, а просто стер каплю слюны, которая попала на его темные очки.\n\n— Ты мне нравишься! Вот, возьми эту сигару. Выкуришь её после сегодняшнего вечернего рома!\n\nАльфред почувствовал, что он вынужден вмешаться, когда генерал сунул сигару в карман полковника Войтека.\n\n— Полковник Войтек - очень уважаемый офицер нашей армии. Сэр! Этот гарпия - генерал Педро Ваз де Кабрал, офицер программы обмена, приехавший прямо из Сан-Пенарио.\n\nАльфред издал нервный смешок, после чего Войтек ушел, выбросив сигару в ближайшие кусты. Альфред даже не успел отдать честь артиллерийскому офицеру, когда Ваз де Кабрал уже побежал в сторону Академии.\n\n— Где здесь столовая? Я просто умираю с голоду!"
kasam.3.a:0 "Мой генерал! Пожалуйста, подождите!"

kasam.4.t:0 "Гости с севера" ##Send soldiers abroad
kasam.4.d:0 "Альфред и Катя ехали к военной академии Сан-Пенарио, и зебра не могла не восхититься красотами города. На каждом повороте она упрашивала водителя притормозить, чтобы успеть рассмотреть здания. Это действительно было замечательное место. Тем не менее, они приехали сюда не ради осмотра достопримечательностей, а для военного сотрудничества.\n\nИх пребывание в военной академии Макавии проходило прошло великолепно. Все гарпии были очень дружелюбны, а разместили их в гораздо более комфортных условиях, чем они ожидали. Поэтому офицеры из Казы отправились спать, горя желанием начать завтра своё обучение.\n\nНа следующее утро, равно в пять часов, их внезапно разбудил солдат, громко заигравший на трубе.\n\n— Поднимайтесь, личинки!\n\nКатя и Альфред, вздрогнув от столь бесцеремонного пробуждения, вскочили с постелей и оказались лицом к лицу с огромной гарпией, радостно ухмыляющейся и курящей большую сигару. Они пытались сказать, что являются офицерами, а не простыми новобранцы, но это было просто бесполезно.\n\n— Какая чепуха! Я не знаю, какую слабенькую военную подготовку для птенцов дают вам на севере, но тут каждый офицер должен вставать как можно раньше и выходить на пробежку.\n\nКогда они вернулись со стадиона, сделав по нему немало кругов, к ним подбежал другой офицер и спросил, что они там делают. После того, как офицеры из Казы объяснились, офицер-гарпия рассмеялся.\n\n— О, так это был генерал Педро Ваз де Кабрал. У него есть весьма особенное чувство юмора. Вы не должны обращать внимания на то, что он говорит за пределами класса, но теперь вы должны поспешить на свои занятия. Полагаю, из-за него вы теперь опаздываете."
kasam.4.a:0 "Беги, Альфред, беги!"

kasam.5.t:0 "Больше не незнакомцы" ##Legion/Ramui Di Stranjerus
kasam.5.d:0 "Иностранный легион Казы, официально известный как Рамуи Ди Странжерус, появился, когда молодое государство находилось в опасности. Макавия, страстно желавшая защитить свою юную сестринскую республику, финансировала обучение и создание полка из ветеранов и наёмников со всей Грифонии.\n\nДолгое время в легионе служили рекруты со всей Грифонии, но вскоре начала расти доля изгнанников из Грифуса, желавших сражаться за Казу. Для многих из них это был единственный способ сражаться за свободу без необходимости терпеть приказы рыцарей Опиника или ужасную зарплату Гриф-Зюд ГмбХ. Каза не была свободным Грифусом, но всё же была достаточно близка к этому. И вскоре эти грифоны стали ядром армии Казы.\n\nТеперь пришло время изменить Легион. Это больше не взятый в аренду у Макавии полк, а совместные силы, принадлежащие как Казе, так и Макавии."
kasam.5.a:0 "Вместе мы сражаемся за свободу!"

kasam.6.t:0 "Новые легионеры"
kasam.6.d:0 "Альту смотрела на тренировочный лагерь легиона и не могла не испытывать гордости. Несмотря на все её сомнения относительно этих сил, она должна была признать, что было очень захватывающе видеть целую армию добровольцев, преданных делу свободы. Амальтия Виспо, сидевшая рядом с ней, казалось, тоже разделяла её энтузиазм.\n\n— Все эти грифоны, большинство из которых родом из Грифуса и Бродфельда, будут подчиняться вашим приказам. Они готовы умереть ради защиты демократии и гармонии.\n\nЭто заставило Альту задуматься о словах Пасариньи, которые тот сказал ей немало ночей назад. Зебра повернулась к грифине.\n\n— Кому они служат, генерал? Казе? Или Макавии?\n\nГрифина, казалось, была немного шокирована этой мыслью и немного нахмурилась, прежде чем ответить.\n\n- Моя первая командующая... Они не наёмники. Они изгнанники, затерявшиеся в мире, который лишил их счастливой жизни на родине. Они сражаются за флаг и за то, что он символизирует. Не за тех, у кого ключи от столовой.\n\n— Хорошо.\n\nЗатем пришло время для смотра солдат. Бойцы образовали идеальную линию, что действительно понравилось Альту. Наконец, она встала и заговорила:\n\n— Легионеры!\n— Никто из вас не родился под украшенным солнцем флагом. Не имеет большого значения, кем вы были раньше и что делали тогда. Вы отказались от своих старых жизней и решили послужить Казе. Мы делаем это по долгу рождения, а вы - по своей собственной воле.\n— За свободу!\n\n— За свободу! — закричали легионеры, подбрасывая свои шляпы в воздух. Альту улыбнулась этому представлению.\n\n— А следующим фокусом легиона станет..."
kasam.6.a:0 "Расширение наших горизонтов."
kasam.6.b:0 "Рекрутирование готовых служить изгнанников и беженцев."

kasam.7.t:0 "Подготовка к освободительной войне"
kasam.7.d:0 "Когда Альту заняла своё место на сцене, чтобы обратиться к солдатами, она не могла не почувствовать себя разочарованной. Фельдмаршал Лобу сделал всё возможное, чтобы подготовить демонстрацию армии Казы, но она выглядела так... дёшево. Добровольцы из ополчения нетерпеливо ожидали её речь, но их снаряжение было, мягко говоря, устаревшим. За исключением легионеров из Рамуи Ди Странжерус, гордо стоявших позади Амальтии Виспо, мало кто из собравшихся выглядел настоящим солдатом. Где же тяжелая техника, которую она видела на астерионских военных парадах во время своих странствий? Где же слава и гордость армии? Неужели это всё, что Каза могла предложить в помощь тем, кто жаждет свободы? Она вздохнула. Тут предстоит ещё немало работы.\n\n— Мои дорогие жители Казы,\n\n— На горизонте сгущаются тучи, тёмные и грозные предвестники бури тирании и рабства. Именно из-под этих облаков наши предки сбежали, чтобы построить здесь нечто великое. Но мы начали преуспевать и постепенно привыкли к этим облакам на горизонте. Мы привыкли к тому, что нас со всех сторон окружают всевозможные беды и несчастья. Мы довольствовались робкими и редкими лучами солнца, пробивающимися сквозь тучи и освещающими нас.\n\n— Жители Казы, вы уже готовы. Я вижу это по вашим глазам. Я вижу в них мужество примкнуть штык и без раздумий и колебаний броситься навстречу смерти против тех, кто угрожает нам. Но одного этого будет недостаточно. В ближайшие годы я буду просить вас о большем. О намного большем. Просто быть готовым недостаточно. И иметь сердце в правильном месте тоже недостаточно. И даже верного штыка тоже недостаточно. Нам придётся многим пожертвовать, чтобы принять вызов и развеять эти облака, позволив всему миру снова увидеть солнце. У меня есть к вам один вопрос. Вы готовы? Готовы ли вы бороться за свободу в Барраде, в Эйстюрланде, в Грифусе, у нас дома или где-либо ещё? Что вы ответите на это?\n\nНад поле воцарилась тишина, которая продолжалась, пока один из солдат не поднял винтовку и не крикнул: "Свобода!" Потом к нему присоединился другой, затем ещё один. Через пару мгновений все собравшиеся бойцы распевали боевой клич Казы."
kasam.7.a:0 "Пусть солнце осветит мир, лишённый тирании."

kasam.8.t:0 "Полуночное собрание"
kasam.8.d:0 "За окном офиса Альту бушевала гроза. И пока зебра смотрела вдаль, она увидела, как в соседнем парке упало дерево. Она подула на свой чай и отпила глоток. Ночная гроза вполне соответствовала её настроению. Ей всё никак не удавалось переломить ситуацию в свою пользу. Сегодня днём Силера Меду, представляющий лобби гарпий, как она начала их называть, работал в полную силу, пытаясь убедить её расширить сотрудничество с Макавией. Вскоре она попросту выскочила из комнаты. Во имя Тартара, почему правящие круги Казы были столь серьёзно настроены на усиление зависимости от Макавии, вместо того чтобы создавать настоящую армию свободы? Она понимала преимущества сотрудничества, но зачем расширять его до такой степени? Чем больше власти будет у гарпий, тем меньше у Казы будет свободы в выборе собственного способа ведения войны. Она задумалась над этой мыслью. Неужели это всё устроено для того, чтобы контролировать её? Столкнулся бы Рамеди с таким давлением? Когда она сделала ещё глоток, вдалеке снова прогремел гром.\n\nПотом послышался стук в дверь. На мгновение ей подумалось, что это её муж, но потом она вспомнила, что он уехал на симпозиум в Фирпорт. Она вздохнула: — Входи, Силера.\n\nВ комнату вошёл дипломат в сопровождении самого Пасариньи. Альту усмехнулась: — А что он здесь делает? Я не помню, чтобы нанимала его.\n\n— Я взял на себя смелость пригласить его, — вмешался Силера. — Сэр Пасаринья - известный специалист по отношениям с Макавией. Он, конечно, получил лишь ту информацию о данной ситуации, что доступна в открытых источниках.\n\n— Ну, тогда выметайся отсюда. Я могу выслушать эксперта и без твоей помощи, Силера.\n\nСилера удивился, но не стал возражать. Он почтительно кивнул, улыбнулся, а точнее ухмыльнулся, и ушёл. Надеялся ли он именно на это? Или как обычно притворялся и делал вид, что всё идёт по плану? Альту этого не знала, но предпочла бы выслушать старого бухгалтера, а не его. Она откинулась на спинку стула, отхлебнула чаю и махнула ему копытом, пригласив начать разговор.\n\n— Моя первая командующая. Мисс Кекса. Боюсь, что с вами играют как кот с мышью. Нет-нет. Не выставляйте меня пока из кабинета. Я имею в виду, что Силера знает, на какие точки жать, чтобы добиться своего, поэтому он и пригласил меня. Но вот что я вам скажу. Я его знаю. Он предлагает вам умышленно ограниченный договор, надеясь, что вы откажетесь от него. Затем он использует факт отказа, чтобы сплотить Консультативный совет и заставить вас подписать гораздо более ограничивающий договор. Так что лучше подписать предложенное соглашение и избежать ловушки.\n\n— Откуда ты это знаешь и почему рассказываешь мне?\n\n— Он жульничает во время игры в карты и думает, что я этого не замечаю. Вы не играете в карты, а я предпочитаю серьезно относиться к военным вопросам."
kasam.8.a:0 "Ладно, подпишу я этот договор."

