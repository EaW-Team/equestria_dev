### Yrmthu events

yrmkasa.1.t:0 "Наша гармония"
yrmkasa.1.d:0 "Когда Йермту предстала перед Консультативным советом, ей показалось, что пол под ней вот-вот провалится. Самые жаркие деньки предвыборной кампании уже прошли, и теперь она чувствовала тяжесть своего поста. Неужели Мансу тоже была на её месте и испытывала те же эмоции? Раньше Йермту не задумывалась об этом. Но теперь ей нужно было произнести речь. Возможно, одну из самых важных в её карьере.\n\n— Уважаемые советники"\n\nОдной из величайших положительных сторон Свободного государства является то, что мы не правим в соответствии с прецедентами. Когда была основана Первая Деревня, мы не могли опереться на какую-либо ранее существовавшую династию монархов. Нет и не было никаких древних традиций, которым можно было бы следовать. Мы должны были действовать ровно наоборот! Мы сами внедряли новшества и придумывали новые способы управления нашей молодой страной. Мы использовали идеалы общинного духа и разделения тягот для защиты индивидуальных свобод в этом мрачном мире.\n\n— К сожалению, эти идеалы ослабли. нам пришлось срочно решать внезапно возникший кризис. Мансу Эрба, наша дорогая Аво, откликнулась на этот призыв и сумела смягчить последствия Ксатисы. Но поскольку Пентархия продолжила творить свои ужасные зверства, смягчение последствий, прагматизм и кризисное управление перестали быть исключением. Они стали нормой. Заборы лагерей беженцев превратились в стены. Поезжайте в Оферклиф-Реторно и сможете сами увидеть их. Граница, разделяющая так называемых "беженцев" и "жителей Оферклифа", приводит лишь конфликтам и росту напряжённости. Никто не планировал создавать эти искусственные границы, но они существуют и лишь создают множество трудностей и проблем. И, живя в таком разделённом обществе, мы сами стали более эгоистичными и жадными.\n\n— Я хотела бы в последующие годы упразднить эти границы и залечить шрамы нашего общества. И не с помощью указов, а благодаря общинному духу, столь присущему Казе. Само общество должно измениться, ибо не существует универсального решения такой комплексной проблемы. Только работая вместе, как друзья, мы можем надеяться на успех в этом начинании."
yrmkasa.1.a:0 "Впереди у нас много работы."

yrmkasa.2.t:0 "Кто обладает властью?"
yrmkasa.2.d:0 "Сегодня Консультативный совет проголосовал по поводу нового законопроекта. Хотя этот вопрос весьма активно обсуждался и поначалу даже казалось, что он не будет одобрен, первая командующая Йермту лично поспособствовала его принятию.\n\nОсновной целью закона являлось расширение полномочий местных собраний. Хотя такие вещи не являются чем-то из ряда вон выходящим для Казы, существенное отличие этого закона заключается в том, что передача власти осуществлялась не путем децентрализации, а с помощью передачи полномочий. Закон не предусматривает никакого административного надзора и никакого механизма национального уровня для отмены решений, принятых в местных общинах. Также весьма удивительным является то, что этот законопроект идёт вразрез с тенденциями к централизации, имевшими место при власти Мансу Эрбы. Многих в Сегуро озадачила одна поправка. Согласно этой поправке нужно создать комиссию для изучения возможного разделения крупных городов на отдельные округа, действующие как независимые политические единицы.\n\nХотя некоторые открыто или же анонимно ворчали и жаловались, закону были очень рады советники, прибывшие из небольших деревень и отдаленных посёлков."
yrmkasa.2.a:0 "Народ должен иметь возможность самостоятельно решать местные вопросы."

yrmkasa.3.t:0 "Дом посреди грязного поля"
yrmkasa.3.d:0 "Уже много лет жители Фирпорта вынуждены были добираться до центра города пешком через огромное поле грязи, заполненное мусором и битыми бутылками. Посреди этого пустыря стоял одинокий дом, принадлежавший старому Эвтимио. Давным-давно он бросил вызов фирме по продаже недвижимости из Сегуро, которая хотела построить тут новый модный район. Эвтимио был единственным, кто отказался продавать свой дом, а компания всё же начала строительство своего проекта, заполняя при этом близлежащие улицы мусором. Но, в конце концов, всё оказалось напрасным. Компания обанкротилась, и никто не выкупил её проект. Так что теперь там остался лишь дом старого Эвтимио в окружении грязных полей.\n\nПоэтому, когда он услышал, что городской совет открыл новую ратушу, где граждане могли свободно выдвигать свои предложения на обсуждение, Эвтимио достал из шкафа свой самый модный костюм и отправился на встречу. В ратуше оживленно обсуждались многие темы: начиная от организации работы рынка и полиции до управления детскими садами. Он спокойно дождался своей очереди и высказал своё предложение превратить бесхозное поле в парк. Эвтимио не ожидал бурной реакции, но присутствующие жители и советники подхватили эту идею, поскольку эта земля всё равно никак не использовалась. Однако им было выделено не так уж много средств, поэтому потребовались добровольцы хотя бы для начала расчистки завалов. Эвтимио немного расстроился, думая, что на этом всё и закончится.\n\nА потом события начали развиваться очень быстро. Город воззвал к добровольцам, и вместо ожидаемого десятка появилось более сотни жителей, готовых помочь с работами. Старый Эвтимио был не единственным, кто считал эти грязные поля бельмом на глазу. Вскоре поля были расчищены и подготовлены для разбития парка. Потом последовали дальнейшие встречи, на которых обсуждалось строительство фонтана, мест для пикника, беседок и даже амфитеатра под открытым небом.\n\nТеперь дом старого Эвтимио был по-прежнему единственным в округе, но сейчас из окон он видел не редких удручённых прохожих, а веселящиеся семьи, прогуливающиеся пары и привычно несносных подростков, ищущих новые способы взбунтоваться против системы среди деревьев. Он больше не был одиноким."
yrmkasa.3.a:0 "Демократия в действии."

yrmkasa.4.t:0 "В тени горы"
yrmkasa.4.d:0 "Леофсиг остановился на обочине, чтобы перевести дух и вытереть пот со лба. Погода была просто ужасной, невероятная жара и высочайшая влажность предполагали приход бури. И всё же, оглядевшись, он увидел приближение метели. Не дай духи, чтобы завтра их снова накрыла жара. Он вспомнил рассказы матери о том, что погода не всегда была такой. О том, что в те времена, когда Пятеро ещё не правили, существовала такая вещь, как времена года. Может оно так и было. Но какой смысл думать об этом сейчас? Ему всё ещё нужно было собрать корней на тот случай, если скудный урожай опять не сможет вырасти.\n\nНемного отдохнув, он пошёл дальше и уже почти добрался до Станнселе, когда на него налетел пони в плаще, от чего они оба покатились по грязной тропинке. Леофсиг выругался и повернулся к идиоту. Но у него перехватило дыхание, когда он увидел лицо, видневшееся из-под капюшона плаща. Это был татуированный единорог, глаз которого закрывала странная штука, похожая на драгоценный камень. Когда незнакомец открыл глаза, камень засветился, ещё сильнее напомнив глаз. Посчитав, что он столкнулся с офицером Пентархии, Леофсиг бросился на землю, быстро произнося тираду из неразборчивых извинений. Но единорог просто огляделся и, казалось, смутился тем, что разбросал содержимое мешка Леофсига.\n\n— Извини, у меня попросту нет времени помогать тебе с этим. Мне нужно... Да пошло всё оно в Тартар!\n\nЕго рог засветился, и единорог магией вернул все корни обратно в мешок.\n\n— Вот!\n\nЕдинорог больше ничего не добавил и побежал вниз по склону. Леофсигу потребовалось несколько секунд, чтобы осознать произошедшее. Этого он точно не ожидал. Чуть позже появились стражники и сердито спросили, не видел ли он кого-нибудь. Леофсиг, повинуясь какому-то рефлексу, которого он сам не вполне понимал, указал совсем не в ту сторону, куда убежал единорог. Стражники быстро отбыли, а сам Леофсиг схватил свою сумку и побежал в сторону деревни.\n\nВ деревне разгорелась суета, поскольку раб Пентархии пытался снять плакаты, в то время как толпа толкалась вокруг, желая получше рассмотреть, что же он пытался убрать. На плакатах стоял символ, который многие называли эмблемой Казы: белое солнце на черном поле. Плакат гласил о грядущем освобождении и конце тирании Пентархии. "Будьте храбрыми. Будьте готовыми. Сохраняйте надежду. Мы уже идём.""
yrmkasa.4.a:0 "Может ли это быть правдой?"

yrmkasa.5.t:0 "Шумное собрание"
yrmkasa.5.d:0 "Йермту почувствовала напряжение в воздухе, когда она заняла своё место в Консультативном совете. В глазах других советников она заметила негодование. Йермту узнала это чувство. Гложущее ощущение, будто тебя игнорируют в делах, которые напрямую касаются лично тебя. Будто приоритет отдают не тебе, а кому-то иному. Ощущение того, что власть выскальзывает у тебя из копыт. Единственное, чем их положение отличалось от ситуации с забытыми гражданами Казы и беженцами, заключалась в том, что их не игнорировали. Они были просто представителями. Важно было лишь то, кого они представляли. Но чтобы действительно начать двигаться вперед, вести дела нужно в духе доброй воли, а не пытаться осуществить мелкую месть.\n\nОна объясняла всё это, а также и все решения, которые она принимала в предыдущие месяцы. Она рассказала об успехах местных собраний в выполнении новых задач, поставленных им, и о том, как она хотела бы расширить их возможности. В Казе наступали перемены.\n\n— Уважаемые советники, я хочу сказать, что нам всем необходим диалог. Диалог, не ограниченный рамками этого зала, а откровенный и открытый диалог между всеми жителями Казы. Я не королева, и настало время обсудить сходство между моей должностью и позицией монарха. Мы должны вернуться к духу старой Казы, к общинной и децентрализованной демократии. Вот почему я объявляю о своём намерении созвать Конгресс Казы, в котором примете участие все вы, а также представителей всех общин. Его задачей будет пересмотр наших основных законов и реформирование распределения полномочий между местными собраниями, консультативным советом и канцелярией первого командующего. А пока я издам указ об уточнении порядка управления текущими делами всеми тремя вышеупомянутыми учреждениями. Наши законы дают мне широкие полномочия относительно этого вопроса, поэтому не забудьте забрать у меня часть этой власти на Конгрессе!"
yrmkasa.5.a:0 "Я уверена, что нам будет о чём поговорить."

yrmkasa.6.t:0 "Солнце над горами"
yrmkasa.6.d:0 "В Данбурге было холодно. И все же Леофсиг чувствовал себя столь счастливым, что он готов был расплакаться. Когда начали появляться плакаты, он решил поверить в них. Но всё же, теперь, когда над старым замком развевается флаг Казы, трудно было поверить, что это происходит в реальности. И всё же, вероятно, это была самая прекрасная вещь, которую он когда-либо видел в своей жизни. Но ему нужно было спешить. Посыльный сказал им всем ещё в Станнселе, что сегодня в Данбурге произойдет нечто важное. Там выступит лидер Казы, и он знал, что должен быть там.\n\nПо прибытии в город, он увидел, что вход в него охраняет группа солдат, одетых в простые тёмно-зеленые мундиры и фуражки. Любопытная группа. Грифоны, гарпии, зебры, пони... Среди них был даже олень. Рефлекторно Леофсиг старался не выделяться, приближаясь к ним. Затем он затаил дыхание, когда один из солдат окликнул группу кобылок, но тот лишь начал раздавать им конфеты и шоколад. Пока Леофсиг смотрел, олень протянул и ему батончик, который пони взял без единого слова, слишком ошарашенный, чтобы поблагодарить солдат. И он вошёл в город.\n\nВнутри Леофсиг просто бродил по улицам. В воздухе стоял гул - местные жители выбрасывали всё, что напоминало им о правлении Пентархии. Изображения, флаги и всё прочее. Всё выбрасывалось в грязь. Двигаясь к центру города, Леофсиг начал разворачивать шоколад. Первый же укус заставил его остановиться. Шоколад был так вкусен, что он задумался, как можно есть что-то ещё. Он так наслаждался своей плиткой, что даже не заметил, как бунтовщики в гневе снесли виселицу.\n\nНаконец он добрался до центра города. Там стояла сцена. Он понял, что это место, откуда будут говорить правители. Он пришёл туда не один. На площади собралась огромная толпа. Вокруг сцены выстроились солдаты, но они не кричали и никому не угрожали. А затем на сцену взошла ОНА, и на краткий миг Леофсиг почувствовал, что может влюбиться в неё. Предводительница Казы была не зеброй, не грифоном и не чудовищем, как им говорила Пентархия, а одной из них. Простая пони. У неё даже была такая же татуировка на лице, как и у всех остальных.\n\nА затем она заговорила.\n\n— Жители Баррада. Братья и сёстры."
yrmkasa.6.a:0 "Мы пришли."

yrmkasa.7.t:0 "Смена фокуса"
yrmkasa.7.d:0 "Почти в одночасье ужасной деятельности Пентархии в Барраде пришёл конец. Несмотря на все крики, возмущения и бряцание оружием, вопрос, который терзал Казу в течение десятилетий и вызвал Ксатису, оказался решённым. Только вот без флага Казы, развевающегося над Элизиумом. Конечно, это не означало конца всех проблем. Горы по-прежнему были почти необитаемы, и ни один беженец не сможет вернуться на землю своих предков в течение долгого времени. И другие всё ещё прибывали.\n\nИ всё же это действительно был конец. И хотя некоторые, казалось, испытали разочарование этим концом, когда им не дали лично дописать последнюю страницу длинной книги, теперь можно с чистой совестью перевернуть страницу и перейти к новой главе в истории Казы. В этом мире хватает ещё нерешённых проблем и вопросов."
yrmkasa.7.a:0 "Может это и к лучшему."

yrmkasa.8.t:0 "Церемония открытия"
yrmkasa.8.d:0 "Конгресс. Наконец-то. Йермту чувствовала головокружение с самого утра. Она мечтала об этом все эти годы, и вот, наконец, её мечты начали сбываться. Она почувствовала себя немного странно, войдя в помещение. Им пришлось арендовать оперный театр Сегуро целиком и соседнюю академию музыки, чтобы разместить генеральную ассамблею и прочие комитеты. И теперь она шла не по плитке строгого зала Совета, а по доскам сцены. Ей нравилась мысль о том, что именно в таком прекрасном месте будет возрождена демократия Казы.\n\n— Дорогие жители Казы,\n\n— Я с удовольствием приветствую вас в Сегуро. Даже если мы пока ещё не написали ни единого предложения по новой конституции, сегодня - важнейший исторический день. Это путешествие было очень долгим как для многих из нас, так и для всей Казы в целом. Мог ли кто-нибудь представить себе всего пять лет назад, когда самым главным вопросом была корректировка бюджета на хлебное пособие в лагерях Оферклифа-Реторно, что мы сегодня соберёмся в этом прекрасном театре, чтобы преобразить нашу страну? Но я немного отвлеклась.\n\n— На каждого из вас сегодня возложена великая ответственность. Из-за кризиса и прочих страданий, Каза была вынуждена позабыть некоторые свои идеалы в ожидании улучшения ситуации. Сегодня мы покончим с этим. В ближайшие месяцы мы будем обсуждать и анализировать ситуацию в поисках наилучшего способа возвращения общинного духа Казы. Из этого духа возникнет подлинная демократия, при которой каждый город будет иметь своё право голоса. Даже самый маленький город Бимнонии будет равен Сегуро или Илья Роска. Нас всех объединит дружба, а не центральная власть. Это будет непросто, но я верю, что вы все заставите нас гордиться собой.\n\n— Настоящим я объявляю Конгресс Сегуро открытым."
yrmkasa.8.a:0 "Пора за работу!"

yrmkasa.9.t:0 "Покидая лагеря беженцев"
yrmkasa.9.d:0 "Прибыли хорошие новости из офисов Гильдии благотворительности в Сегуро и Фирпорте. Беженцы, участвующие в наших программах, хорошо устроились в этих городах, и большинству из них удалось найти работу. Гильдия сумела заключить контракт с местными собраниями на предоставление арендного жилья для семей и молодых пони, бесплатные проездные на общественный транспорт, уроки по обучению языку, программы наставничества и даже предоставление костюмов для собеседований по приёму на работу.\n\nМежду тем местное собрание Оферклиф-Реторно с радостью сообщает, что впервые за последние десятилетия население в лагерях беженцев начало сокращаться."
yrmkasa.9.a:0 "Наконец-то."

yrmkasa.10.t:0 "Создание собственного дома"
yrmkasa.10.d:0 "Долгое время северо-западная Бимнония была болотистой местностью, но наступление болот удавалось сдерживать под контролем. Когда разразился баррадский кризис, многие жители Казы сбежали на юг, опасаясь распространения влияния Пентархии на их земли. И этот исход населения привёл к тому, что большая часть этой ныне заброшенной земли снова превратилась в болото, хотя некоторые учёные утверждают, что магия также причастна к образованию этого болота.\n\nС помощью собрания Оферклифа, прочих общин и Гильдии милосердия многие беженцы, а также обездоленные жители Казы получили возможность переселиться на эти земли. Эта попытка оказалась весьма успешной. За очень короткое время, которое оказалось меньше прогнозируемого, лагеря на болотистых полянах уступили место полям посевов и строящимся домам. Участие Гильдии благотворительности также помогло создать сети контактов, что позволило поселенцам найти покупателей для своей продукции за пределами общины Оферклифа.\n\nА теперь многие считают, что пора признать некоторые из этих новых общин самостоятельными поселениями."
yrmkasa.10.a:0 "Вот в чём суть Казы!"

yrmkasa.11.t:0 "Дух Казы"
yrmkasa.11.d:0 "После нескольких месяцев работы, переговоров и трудных выборов, они, наконец, сделали это. Конгресс Сегуро преуспел в разработке новой конституции, чем Йермту очень гордилась. Участники конгресса действительно разделяли её видение свободной и децентрализованной Конфедерации. Когда она увидела первый набросок, ей было трудно осознать, что этот простой документ приведёт к огромному шагу вперёд для всей Казы, но это действительно было так. Консультативный совет и офис первой командующей передадут полномочия местным собраниям, уполномоченным принимать решения по большинству вопросов, а сама первая командующая будет заниматься вопросами иностранной политики и армии. Консультативный совет, в свою очередь, станет форумом для дискуссий между местными собраниями, а также связующим звеном между первой командующей и местными собраниями. Единственная оговорка в документе содержалась в статье 101, которая предусматривала, что, если Конфедерация окажется в смертельной опасности, первая командующая с одобрения Консультативного совета сможет вмешаться для принятия чрезвычайных мер. Комитет назвал это "правилом Аво" в честь спасительного правления Мансу Эрбы. Всё это действительно было настоящей революцией.\n\nНо наконец настало время произнести финальную речь и завершить конгресс.\n\n— Уважаемые члены конгресса,\n\n— Мы наконец-то выбрались из тьмы Ксатисы и это было прекрасно! В Казе уже наступило утро. Благодаря согласию и дружбе вы все создали удивительный документ. Тот, что изменит ход нашей истории. Со времен Первой Деревни мы никогда не меняли правила, по которым живём, столь драматическим образом. Вы почтили дух Казы, и я всегда будут вам благодарна за это. Мне хотелось бы сказать больше, но я уже чувствую, что и так говорила слишком долго. Настало время высказаться другим существам."
yrmkasa.11.a:0 "За конфедерацию!"

yrmkasa.12.t:0 "О свободе и злоупотреблении ею"
yrmkasa.12.d:0 "— Не стучи и сразу же входи! Не тормози, ради всех проклятых духов!\n\nКогда слуга вошёл в её кабинет, чтобы поставить на стол ещё одну чашку кофе, Йермту попыталась извиниться, но не смогла. Она даже не понимала, почему так разозлилась. Или, скорее, не могла определить конкретную причину, которая взывала её гнев, так как их было так много.\n\nКакое-то время ей казалось, что она счастлива. Её идеологическая программа была принята. Конституция тоже была принята. Но становилось всё яснее, что она была принята лишь буквально. Не её дух. Йермту хотела, чтобы местничество переплеталось с духом сообщества, не взирая ни на какие границы. А вместо этого местные собрания возводили новые стены. Стены из мелочности и мстительности. Более мелкие общины вместо того, чтобы освободиться и начать пользоваться своей новой властью, начали подвергаться запугиванию со стороны более крупных городов в обмен на выгодные сделки и планы развития крупной городской инфраструктуры. В Фирпорте и прочих западных общинах страх и беспокойство по поводу грифусских изгнанников и ситуации по ту сторону границы привели к отмене гражданских свобод. В Оферклифе местное собрание всё сильнее расходилось во мнениях по поводу проклятого вопроса о названии города, ведь пожилое население ожесточенно выступало против предложений переименовать город в Реторно. Грязня. Неудовлетворенность. Разделение. Никакой дружбы и в помине не было. \n\nФельдмаршал Лобу предупреждал её о нескольких уже прошедших ожесточенных столкновениях. Она пыталась погасить это разгорающееся пламя, но ничего не помогало. Наконец, в час ночи, измученная Йермту наконец-то смирилась с тем, что придётся сделать. Правило Аво. Даже пяти лет не прошло. Она в последний раз попробует решить эту проблему по-другому. Но Йермту боится, что другого выхода нет. Точнее есть, но весьма кровавые.\n\nУходя с работы посреди ночи, Йермту снова прошла мимо большой картины своей предшественницы. Она повернулась к изображению. Йермту со стыдом вспомнила, как злорадствовала перед ней, вернувшись с конгресса Сегуро. Но на этот раз никакого злорадства не было. Лишь молчание и серьезный материнский взгляд Мансу Эрбы. И на этот раз всё напряжение последних недель нахлынуло на Йермту."
yrmkasa.12.a:0 "О Аво... Я так сожалею о своих словах. Вот бы ты до сих пор была здесь."

yrmkasa.13.t:0 "Чаепитие"
yrmkasa.13.d:0 "Посол Макавии громко прочистил клюв, пока Йермту продолжала говорить. Он был в просто отвратительном настроении. Дипломатические телеграммы из Макавии продолжали накапливаться с тех пор, как горная кобыла-выскочка была избрана на свой пост. Многие боялись планов нового лидера Казы, но некоторые из требований, которые он получал, были просто безумными. Силера Меду немного успокоил его, заверив, что тут не скрывается никакого виттенлендского заговора. Но всё же, даже если отбросить часть наиболее панических фантазий его босса, беспокойство о других вопросах никуда не делось. И посол решил встретиться с Йермту лицом к лицу.\n\n— Позвольте мне быть откровенным, первая командующая. Многим в моей стране кажется, что вы управляете страной, витая в облаках, пока мы оплачиваем ваши счета. Вы должны понимать, что мало кому в Макавии нравится идея о том, чтобы платить за вашу армию и инвестировать в ваши заводы лишь для того, чтобы вы потом захлопнули дверь перед нашим клювом.\n\nСилера попытался вмешаться, чтобы сгладить резкие слова дипломата, но первая командующая шикнула на него и улыбнулась послу.\n\n— Это далеко не так. Я понимаю озабоченность ваших соотечественников, но могу заверить вас, что в этом не таится никакого злого умысла. На самом деле, я намеревалась внедрить эту политику, чтобы убедиться, что наше с вами партнёрство остается устойчивым и стабильным. Вы должны понять, как сильно Ксатиса обременяла Казу. Местная экономика пострадала и была сильно дестабилизирована. Нам пришлось значительно повысить налоги просто для того, чтобы выжить. Я думаю, что вы, вероятно, заметили, что хотя импорт товаров из Макавии действительно вырос, спрос на товары с высокой добавочной стоимостью упал. Причина заключается в том, что мы больше не можем себе их позволить. Нам нужно некоторое время, чтобы восстановить нашу экономику и убедиться, что мы сами сможем обеспечить себя всем необходимым. Да, это шоковая терапия, но она позволит нам действительно продолжать торговать с вами. В противном случае вы получите партнёра, которого интересует только сырьё. Нам нужна торговля, а не благотворительность. И я считаю, что ваш бизнес-сектор тоже предпочёл бы иметь богатых клиентов, а не рассчитывать на благотворительность и моё честное слово. Чаю?\n\nСлегка озадаченный посол принял предложенную ему чашку чая. Он не ожидал, что Йермту станет приводить такие экономические аргументы."
yrmkasa.13.a:0 "Возможно, мы ошибались насчёт неё?"

yrmkasa.14.t:0 "Мятежный совет"
yrmkasa.14.d:0 "Когда Йермту решила встретиться с консультативным советом по поводу недавних беспорядков в местных общинах, она не ожидала, что заседание будет легким. И она оказалась полностью права. Встреча была просто ужасной. Она подготовила длинный список из ситуаций, которые нужно рассмотреть, но каждая из них приводила лишь к новым стычкам. Обзывательства стали нормой, а некоторые советники даже вступали в драки и их выпроваживали из зала Совета. Ещё сильнее ситуация ухудшиться просто не могла.\n\nУ Йермту кончилось терпение и она поднялась на трибуну, чтобы выступить.\n\n— Советники.\n\n— Я должен была назвать вас уважаемыми, но я думаю, что это будет неуместно. Есть лишь одно слово, подходящее для этой ситуации: позор. Позор вам. Позор тем, кто издевается над другими. Позор тем, кто использовал свои новые силы, чтобы сводить счеты и угнетать других. Позор всем нам. Вы подвели Казу, вы подвели свои общины, вы подвели самих себя.\n\nЭта яростная тирада заставила многих замереть и молча посмотреть на нее. Йермту решила по полной использовать эту минуту молчания.\n\n— Мы должны были сотрудничать, находить точки соприкосновения, и, несмотря на нашу свободу поступать по-своему, действовать в духе дружбы. Тем не менее, у меня в офисе есть немало сообщений о том, что одна группа готова свести счеты с другими общинами с помощью силы. Что же это за дружба такая? Какие сообщества можно построить на таком фундаменте? Мы должны это исправить. Чтобы научиться снова быть общиной. Вот почему перед лицом этой серьёзной опасности для нашей демократии я решила привести в действие статью 101 Конституции нашей Конфедерации.\n\nТут же раздались возмущенные возгласы многих членов Совета. Даже некоторые из тех, кого она раньше называла друзьями, осыпали её оскорблениями вроде "тиранша". Но она не отступала. Йермту знала, что в глубине души они тоже согласны с ней. Она повернулась к старшему советнику.\n\n— Спикер! Приступайте к голосованию."
yrmkasa.14.a:0 "Предложение проходит. С минимальным перевесом."

yrmkasa.15.t:0 "Школа начинается со своего персонала"
yrmkasa.15.d:0 "По мере развития планов относительно будущей Хорсфордской школы магии и алхимии правительство, наконец, столкнулось с серьёзной дилеммой: кто же будет возглавлять школу? Учитывая сколь много было поставлено на этот проект, крайне важно найти существо, лишённое любых подозрений в свой адрес и способное должным образом обучать учеников и контролировать курс школы. Долгие раздумья позволили свести выбор к четырём именам.\n\nПервым вариантом является Обсидиан Шайн. Этот ветеран, родившийся в Барраде, был членом программы Скапатория и лично помог многим беженцам избежать последствий безумия Пентархии. Он сам является единорогом и выступает за основанный на дисциплине подход, с помощью которого маги научатся в первую очередь контролировать самих себя.\n\nСледующей в списке идёт Тендази, зебра, родившаяся в Фирпорте, и хорошо известная своей благотворительной работой. Она предлагает подход, противоположный идеям Обсидиан Шайна. Тендази желает, чтобы ученики воспитывались в культуре использования магии, которая будет способствовать естественному сдерживанию, альтруизму и равновесию ума. Фундаментальной проблемой магии, как утверждает она, являются идеи неэтичной конкуренции и элитарности, столь распространённые в Виттенленде.\n\nСледующим является Фахим Альхифаз, иностранный эксперт из Маретании. Этот жеребец намеревается управлять школой в рамках совершенно иной парадигмы. Для него магия не является неотъемлемой частью единорогов и прочих магов, а силой, которую нужно изучать с помощью науки. Он сосредоточит курс на безопасном использовании и строгой методологии магии.\n\nНаконец, последним кандидатом является Лигия Рамеди, учёная и двоюродная сестра одного из кандидатов на пост первого командующего. Она является социологом по профессии, и сама не владеет магией. Но Лигия считается известным специалистом по социокультурным аспектам использования магии. Несмотря на её документы, главным аргументом в пользу её назначения будет необходимость надлежащего "светского" надзора за магами."
yrmkasa.15.a:0 "Нам нужен единорог вроде Обсидиан Шайна."
yrmkasa.15.b:0 "Тендази - наилучший выбор."
yrmkasa.15.c:0 "У Фахима Альхифаза есть хороший план."
yrmkasa.15.e:0 "Лигия Рамеди отлично справится."

yrmkasa.16.t:0 "Реконструкция Хорсфорда"
yrmkasa.16.d:0 "Еще когда Йермту только размышляла про саму школу магии и алхимии, она много думала про её правильное расположение. В конце концов комитет, которому было поручено следить за проектом, остановился на Хорсфорде, старом виттенлендском замке, расположенном недалеко от границы Баррадом. Он был полностью заброшен во время баррадского кризиса и впоследствии стал символом, отделяющим безопасную территорию Казы от Баррада. Многие посчитали хорошим знаком, что это место станет новой школой. Изменение виттенлендского наследия в манере, присущей Казе. В прекрасном идиллическом месте, которое, однако, находится весьма близко к тем землям, где Пентархия совершала свои преступления. Это было просто прекрасно.\n\nЗамок был отремонтирован, чтобы студенты могли разместиться с современными удобствами. Виттенлендское прошлое замка оказалось весьма кстати, так как несколько комнат уже были готовы к применения различных форм магии. Хотя над ними предварительно поработал Фахим Альхифаз. Главный двор замка был демилитаризован и превращен в зону отдыха. Также там был сооружён мемориал, посвященный жертвам Ксатисы и Пентархии, служащий постоянным напоминанием о наихудших последствиях применения магии. Вокруг мемориала был разбит обширный сад и тщательно продуманная резервация для магического леса. Однако все стратегически важные растения и магические сущности размещались лишь в магической оранжерее, спроектированной Тендази и прочими алхимиками Казы. Старая заброшенная шахта также была восстановлена с помощью команды алмазных псов. Шахтёры нашли залежи кристаллов, так что теперь эти туннели смогут послужить в качестве полигона для изучения форм магии, основанных на кристаллах.\n\nПо совету Обсидиана Шайна вокруг школы была создана запретная зона, чтобы изолировать учебное заведение от местного населения. Однако, чтобы предотвратить любые потециальные проблемы в регионе, Рамеди направились в соседнюю деревню, где и подписали с местными общинами углубленные контракты, чтобы обеспечить гладкое сотрудничество и новые рабочие места."
yrmkasa.16.a:0 "Вот бы это сработало."

yrmkasa.17.t:0 "Добро пожаловать в Хорсфорд!"
yrmkasa.17.d:0 "Поездка в карете до Хорсфорда была трудной, хотя пейзаж и компенсировал часть неудобств. Леофдегу очень нравились горы Баррада. Его родители немного боялись того, что он будет ходить в школу, что располагается так близко к их старой родине, но с проблемами там уже покончено, а обучение в этой школе было обязательным. Молодой единорог откинулся на спинку сиденья и стал наблюдать за своими спутниками. Зебра Амилкар и грифина Люцина увлеченно обсуждали свою книгу по алхимии и не обращали на него особого внимания. Рядом с ним сидела Годива, которая выглядела встревоженной. Из всех них она была единственной, кто не родился в Казе, и ей казалось, что посещение этой школы было настоящим наказанием. Интересно, его родители чувствовали то же самое, когда поселились в Реторно? Он решил, что поможет ей, как только они окажутся на месте.\n\nНаконец карета подъехала к замку. Леофдег почувствовал благоговейный страх. Всё тут было так прекрасно! Хорсфорд был так похож на один из замков из настоящих сказок! Войдя в здание, они увидели, как вокруг летают стопки бумаг и книг. Их гид шутливо объяснил им, что это бумажная волокита, которую откладывали до последней минуты. При этих словах Люцина надулась. — Магия, повсюду магия. А что делать тем, кто не умеет так? — недовольно проворчала она, пока Амилкар продолжал смотреть на волшебный бюрократический процесс с таким видом, как будто он собирался лопнуть от восторга и волнения. На пути через двор они миновали монумент из черного обсидиана. Мемориал Баррада. Леофдег заметил, что Годива была напугана всем этим, поэтому он подошёл поближе и улыбнулся ей: — Всё в порядке. Ты тут не одна, рядом с тобой друзья! — Она немного расслабилась и улыбнулась в ответ, хотя и совсем чуть-чуть.\n\nНаконец, они дошли до великолепного обеденного зала, где уже собралась толпа. Четверо новоприбывших уселись за стол, где уже было двое других студентов. Одним из них был олень с кислым выражением лица, который выглядел намного старше их. Его звали Ингвар, как они позже узнали. Леофдег читал о существах вроде него. Старые маги должны были вернуться в эту школу, чтобы получить лицензию на использование своих сил. Так что его недовольство было вполне объяснимо. Другой была жизнерадостная кобыла - зебра по имени Кассия. Она не теряла времени даром и поглощала сытный обед, поданный им. Всё это было действительно просто восхитительно.\n\nЗатем, когда учителя вышли на сцену перед ними, в зале воцарилась тишина."
yrmkasa.17.a:0 "Тише! Директор собирается говорить!"
yrmkasa.17.b:0 "Тише! Директор собирается говорить!"
yrmkasa.17.c:0 "Тише! Директор собирается говорить!"
yrmkasa.17.e:0 "Тише! Директор собирается говорить!"

yrmkasa.18.t:0 "Чтобы победить зло в сердцах наших"
yrmkasa.18.d:0 "Когда в столовой Хорсфорда воцарилась тишина, с противоположного конца зала вошли учителя. Среди преподавателей было множество разных существ. Директор вошёл последним. Обсидиан Шайн выглядел впечатляюще. Но внимание привлекала даже не высокая фигура единорога или красочная виттенлендская татуировка на лице, а магическая повязка на глазу, едва прикрывающая крупный шрам. Казалось, что своим взглядом директор Шайн может заглянуть прямо в душу. И его поведение в целом не улучшало ситуации. Наконец, мрачный ветеран Баррада заговорил:\n\n— Добрый вечер, студенты.\n\n— Добро пожаловать в Хорсфорд. Я уверен, что вы найдете это место очень гостеприимным, и у вас будет впереди весь вечер, чтобы насладиться им. Однако, сначала я попрошу вас всех выслушать меня очень внимательно.\n\n— Дети и, конечно же, более взрослые существа, в этом мире полно зла. И я говорю не про обычных злодеев вроде работорговцев, больших злых драконов, рыцарей Опиника, воров и тиранов. Я говорю про то зло, что уже здесь. В этой самой комнате. Внутри вас. Во мне. Это тёмное семя, растущее внутри наших сердец, которое толкает нас на наихудшие поступки. Большинство существ по всему миру это семя может побудить начать убивать, воровать, лгать. Но для нас тут всё иначе. Потому что у нас есть талант к магии. Талант, который позволяет нам творить настоящие чудеса. Но на этом таланте злое семя может разрастись очень сильно и толкнуть вас сотворить невообразимые ужасы. Хотя нет, очень даже конкретные. Прямо за этими стенами стоят чёрные камни, покрытые именами тех, кто лично видел эти ужасы и не пережил встречи с ними. Да, на эти слова можно обижаться, но мы здесь собрались не для этого.\n\n— Под моим надзором вы будете учиться магии, но прежде всего вы научитесь подавлять это семя. Вы научитесь контролировать его и никогда, даже на мгновение, вы не станете его рабом. Если вы усвоите этот урок, то ваша жизнь станет столь же нормальной, как и у обычного рабочего. Вашей единственной наградой будет знание того, что никому не придётся добавлять новые имена на этих чёрных камнях.\n\n— Наслаждайтесь ужином."
yrmkasa.18.a:0 "Они должны знать горькую правду."

yrmkasa.19.t:0 "Потенциал магии"
yrmkasa.19.d:0 "Когда в столовой Хорсфорда воцарилась тишина, с противоположного конца зала вошли учителя. Среди преподавателей было множество разных существ. Директор вошла последней. Тендази не была похожа на волшебницу. Она была лишена каких-то отличительных странных черт, но именно эта простота и выделяла зебру на фоне её странных коллег. Тем не менее, когда она заняла свое место в центре сцены, то привлекла к себе внимание всего зала.\n\n— Дорогие студенты, добро пожаловать в Хорсфорд!\n\n— Я знаю, что многие из вас очень боялись приезжать сюда. Оказаться вдали от своих друзей и семьи, чтобы изучать трудные вещи в незнакомом месте. Так что не стоит никуда спешить. Мы все научимся наслаждаться этим местом по-своему и найдём тут своё место. В конце концов, если вы сможете завести тут новых друзей, то даже самая трудная задача будет выглядеть гораздо менее страшной. Если вам когда-нибудь понадобится помощь в чем-либо, то вы в любое время сможете найти меня или любого из ваших учителей. Никогда не бойтесь просить.\n\n— Теперь я также хочу поговорить о том, что все вы видели во дворе. Да, я знаю, что эта вещь могла поразить многих из вас. Это мемориал Баррада. Никому из вас вовсе не нужно идти туда прямо сегодня вечером или же завтра, но в какой-то момент вашего пребывания тут я хочу, чтобы вы сходили туда и нашли минутку, чтобы поразмыслить. Имена, написанные там - вот истинная причина вашего здесь пребывания. Их гибель произошла из-за того, что удивление чудесам магии уступило место соперничеству и гордыне. Когда маги забыли о том, что даже если магия позволяет что-то сделать, это не значит, что это нужно обязательно сделано. Насилие и жажда разрушения, увы, весьма распространены среди многих из нас, чему нередко помогает гордость или страх. Но я верю, что здесь, в Хорсфорде, мы сумеем найти лучший путь.\n\n— Спасибо вам всем за внимание и приятного аппетита. Увидимся на занятиях!"
yrmkasa.19.a:0 "Это наша ответственность."

yrmkasa.20.t:0 "Для внимательных глаз чудеса бесконечны"
yrmkasa.20.d:0 "Когда в столовой Хорсфорда воцарилась тишина, с противоположного конца зала вошли учителя. Среди преподавателей было множество разных существ. Директор вошёл последним. Фахим Альхифаз с подбежал рысью к центру сцены. Этот учёный из Маретании вовсю излучал заразительное рвение. Казалось, он едва сдерживал себя, когда начал произносить свою речь.\n\n— Здравствуйте, студенты! Добро пожаловать в Хорсфорд!\n\n— Меня зовут Фахим Альхифаз, и я так счастлив быть вашим профессором, что поможет вам изучать самую увлекательную тему в этом мире: магию! Многое можно рассказать о чудесах физики, химии, биологии. Меня до сих пор поражает, что муравей может поднять вес, в пятьдесят раз превышающий его собственный без магии. Но! Магия! Материал из легенд! Это просто бесконечный источник открытий, и мы будем исследовать его вместе.\n\n— Однако! Магия похожа на сумасшедшего дракона! Чудесного, удивительного и способного на многое, в том числе и на то, чтобы расплавить твоё лицо быстрее, чем ты успеешь понять, что что-то пошло не так. Магия иногда может творить просто безумные вещи! К счастью, у нас есть способы заставить её вести себя немного менее безумно, и я обязательно покажу вам, как это сделать. Я позабочусь о том, чтобы вы не спалили ни себя, ни целый город.\n\n— А сейчас. Отныне я хочу, чтобы вы все соблюдали некоторые правила безопасности. Никогда не забывайте о защитных очках, всегда мойте копыта, лапы или когти до и после каждой алхимической операции, тщательно читайте инструкцию перед любой работой и не заходите на третий этаж в восточном крыле замка. Никогда. А сейчас! Спокойной ночи и, как говорят в Аквелии: Бон апети!\n\nЧерез мгновение из ошеломлённой комнаты раздался робкий вопрос:"
yrmkasa.20.a:0 "Что случилось с третьим этажом?"

yrmkasa.21.t:0 "Наладить отношения"
yrmkasa.21.d:0 "Когда в столовой Хорсфорда воцарилась тишина, с противоположного конца зала вошли учителя. Среди преподавателей было множество разных существ. Директор вошла последней. Лигия Рамеди не выглядела особенно впечатляюще и не привлекала внимание с первого же взгляда. Зебра напоминала типичного архивариуса или банковского служащего. И всё же, когда она заговорила, по её голосу было ясно, что Лигия знает, как обращаться к большой аудитории.\n\n— Добро пожаловать в Хорсфорд, студенты.\n\n— Я понимаю, что поездка сюда была долгой и трудной, и поэтому я не буду слишком долго мешать вам ужинать. Меня зовут Лигия Рамеди, и я хочу убедиться, что каждый из вас узнает в ходе обучения побольше нового. Я знаю, что многие из вас испытывают некоторый скептицизм относительно траты своего времени или целей этой школы. Всё это совершенно нормально, и вы не одиноки в своих мыслях. Эта школа, как и любое другое место, будет тем, что мы сами из неё сделаем. Вы здесь для того, чтобы узнать, что такое магия и как её правильно использовать. Деятельность Баррада могла ухудшить отношение многих к магам, и мы хотим это исправить. Моя задача будет состоять в том, чтобы помочь вам и всему миру разобраться в том, как следует использовать магию после Баррада. Но я абсолютно уверена, что нам это удастся и что во дворе больше не появится чёрных камней.\n\n— Спасибо всем вам. Я желаю всем вам хорошего вечера."
yrmkasa.21.a:0 "Начнём учиться!"

yrmkasa.22.t:0 "Первый выпуск"
yrmkasa.22.d:0 "Ингвар облегченно вздохнул и направился к экипажу, готовому покинуть Хорсфорд. Он в последний раз повернулся лицом к замку, в котором учился среди всех этих проклятых детей! Наконец-то, подумал он. И всё это лишь для того, чтобы получить лицензию и продолжать выполнять свою работу. Просто безумие. Но теперь, наконец, пришло время возвращаться в Эбберкурниг, в свою лавку. Но когда олень уже собирался сесть в экипаж, то он вдруг отвернулся, крикнув вознице: — Я поймаю следующую повозку!\n\nОн прошёл в комнату, где его уже ждали. С тортом. И плакатом с надписью "Поздравляем, Ингвар". Хотя теперь, похоже, всё поняли, что он собирался уехать, не попрощавшись, и принялись за торт. За исключением Кассии, которая теперь внезапно закричала:\n\n— ПОЗДРАВЛЯЮ-С-ЗАВЕРШЕНИЕМ-УЧЁБЫ-ВАРИ-ИСПЕКЛА-ТЕБЕ-ТОРТ!\n\nИнгвар покраснел и выпалил неловкое "спасибо". Амилькар, Леофдег и Люцина выглядели не слишком энергично и всё говорили о том, что он явно слишком хорош для этой школы, или для них. Так странно было неловко чувствовать себя перед детьми, но всё же они заботились о нём, а сам Ингвар просто вёл себя как капризный дурак. Затем подошла Годива и дала ему кусок торта.\n\n— Я приберегла для тебя кусочек. Я думала, что даже ты не уйдёшь, не попрощавшись.\n\nКогда Годива дала оленю кусочек торта, Ингвар понял, насколько эгоцентричным он был. Все эти ребята помогли ему сдать экзамен, хотя у них были свои собственные заботы. Это было глупо, но всё они преподали ему урок. Урок дружбы.\n\n— Если бы не вы, ребята, я бы остался тут на второй год... Извините. Спасибо. Спасибо всем вам."
yrmkasa.22.a:0 "Когда вы закончите учёбу — заскочите в мой магазин в Эбберкурниге!"
yrmkasa.22.b:0 "Когда вы закончите учёбу — заскочите в мой магазин в Эбберкурниге!"
