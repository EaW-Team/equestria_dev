ZES_gbp_spirit_1:0 "Стратегии обороны"
ZES_gbp_spirit_1_desc:0 "Оборона Казы является первостепенной целью нашей военной политики. Защита её народа и ценностей будет нашим главным приоритетом."

ZES_gbp_spirit_2:0 "Приоритет обороны"
ZES_gbp_spirit_2_desc:0 "Благодаря нашим военным реформам мы усовершенствовали нашу стратегию обороны и готовы использовать её для защиты наших ценностей!"

ZES_sf_spirit_1:0 "Идеи современной войны"
ZES_sf_spirit_1_desc:0 "Современная война больше не зависит от правильного построения или идеально выполненного плана, она слишком непредсказуема. Мы разработаем доктрину, направленную на то, чтобы извлекать выгоду из новой реальности войны, и усовершенствуем её для наших целей."

ZES_sf_spirit_2:0 "Приоритет разрушения"
ZES_sf_spirit_2_desc:0 "Современная война использует на поле боя все виды нового оружия. От бризантной взрывчатки до оружия, изрыгающего огонь и сталь. Нам это может не нравиться, но такова реальность, так что наша военная доктрина была соответственно усовершенствована."

ZES_army_buff_1:0 "Призывная армия"
ZES_army_buff_1_desc:0 "Призывная сеть Казы была расширена, чтобы у нас всегда было вдосталь солдат."

ZES_army_buff_2:0 "Элитная армия"
ZES_army_buff_2_desc:0 "Армия Казы не может полагаться на тактику постоянных пехотных атак. Вместо этого мы сосредоточимся на обучении наших войск до совершенства, так что в наших рядах будут лишь самые искусные защитники нашей земли."

ZES_army_buff_3:0 "Фронтовой приоритет"
ZES_army_buff_3_desc:0 "Размещение нашей командной структуры ближе к линии фронта позволит нам более гибко реагировать на любые новые угрозы."

ZES_army_buff_4:0 "Война в глубине"
ZES_army_buff_4_desc:0 "Войну нельзя просто планировать исключительно на местном фронте. Нам надо знать общую картину, чтобы обеспечивать ввод резервов и надлежащее снабжение."

ZES_army_buff_13:0 "Массовая война"
ZES_army_buff_13_desc:0 "У нас много способных офицеров, на которых сосредоточена наша военная. Они заботятся об успехе своего подразделения, но не забывают работать и с другими офицерами. Такая гибкость обеспечит эффективное использование всех солдат, которых мы отправляем на фронт."

ZES_army_buff_14:0 "Решительная армия"
ZES_army_buff_14_desc:0 "Многие офицеры нашего высшего командования в последнее время проявляют интерес к идеям "глубокого боя", при котором создаются сильные резервы, а также планы на случай непредвиденных обстоятельств. Всё это позволяет нам гибко реагировать на изменение ситуации на поле боя."

ZES_army_buff_23:0 "Новая модель армии"
ZES_army_buff_23_desc:0 "Точность необходима при планировании выживания вашей нации. И в армии она важнее всего. Наши солдаты должны быть готовы ко всему. Мы осуществили реформы армии согласно идеям Солано Лобу."

ZES_army_buff_24:0 "Пылкая армия"
ZES_army_buff_24_desc:0 "Каждый солдат знает, за что он сражается. За семью, за друзей, за страну и её ценности. У нас есть желание выжить и сохранить идеи свободы. Каза навсегда!"


