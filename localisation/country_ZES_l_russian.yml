ZES_solano_desc:0 "§YДата рождения§!: 16 декабря 965 года, Илья Роска\n\n§YБиография§!:Солано Лобу родился у матери-зебры и отца-пони в весьма интересные времена. Через два года после его рождения в Казе разразился Баррадский кризис. Отец Лобу, государственный служащий невысокого ранга, был завален работой и не мог проводить много времени со своим сыном. Он постоянно выступал за помощь беженцам, проявлял милосердие и делал всё возможное, чтобы улучшить их жизнь. Так что Солано провел большую часть своей юности с матерью. Она была гордой гражданкой и учила его проявлять уважение ко всем, кто изо всех сил старался служить свободе Казы, включая и его отца.\n\nЧтобы соответствовать этим ожиданиям, Солано записался на программу прохождения военной подготовки в Макавии, после чего он надеялся с гордостью служить своему народу. После обучения в Военной академии Макавии, где он блестяще проявил себя, Солано вернулся в свой дом в Илья Роска и стал местным координатором ополчения. Он был доволен своей службой возле дома, но не знал, что пони и зебры в высших эшелонах власти не спускали с него глаз.\n\nВ 991 году Мансу Эрба связалась с местным командиром, чтобы начать превращать национальное ополчение Казы в нечто, что можно было бы назвать армией. Солано согласился и продолжает выполнять свою работу и по сей день. Хотя у него мало реального боевого опыта, Солано является мастером-организатором и логистом, а также всем сердцем надеется, что его работа сможет принести пользу его гордой нации.\n\n§CЕго отец очень гордится им.§!\n\n§YАвтор портрета§!: Sesek"

ZES_wojtek_desc:0 "§gВ зависимости от места в мире медведи могут быть как простыми животными, так и суровыми воинами. Естественно, существуют и исключения, однако Войтек выделяется дажес реди них.\n\nНемногое известно о его прошлом, и медведь не сильно любит о нём говорить. Это его молчание, и бесчисленные слухи привели к тому, что теперь его считают псевдо-мифической фигурой. Точно известно лишь то, это он бурый медведь из Грифуса. И что на его вид рыцари Опиника охотились ради забавы. Ещё маленьким медвежонком Войтек потерял свою мать - она была убита охотниками. Его могла постичь та же участь, если бы не грифусские партизаны из Казы. Эта бригада партизан воспитала медведя, и дала ему его имя. Однако во время боя медведь был отрезан от отряда.\n\nГоды спустя беженцы-грифоны, следовавшие в Казу, начали рассказывать странные истории о медведе, защищающем беглецов из Свободных Городов. Подобные истории поступали и от партизан, утверждавших, что большой медведь убивал их врагов из пушки, которую он держал словно обычную винтовку. Однако правительство Казы так и оставалось бы скептичным, если бы в один прекрасный день так называемый "Медведь-Освободитель" лично не пришёл бы в Казу. Он представился Войтеком и поклялся воевать за Свободное Государство Каза во имя помощи в освобождении жителей Грифуса - его нации, и спасения бурых медведей - его вида.\n\nХотя первоначально Войтека неохотно приняли в армию Казы рядовым солдатом, он быстро получил звание полковника, а затем и генерала, благодаря своим физическим способностям, умственной стойкости, неожиданному опыту в использовании артиллерии, а также удивительной для хищника вроде него заботе о солдатах под его началом.\n\nНыне Войтек является одним из малых, но далеко не неважных звеньев, объединяющих жителей Грифуса в Казе, ныне верящих, что освобождение их родины близко, поскольку даже её природа активно борется против угнетателей.§!"

