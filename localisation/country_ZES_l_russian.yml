ZES_heart_desc:0 "Чоузен Харт родилась в Кристальной Империи в неспокойные времена. Пони изучала психологию в университете, но после переворота Сомбры она, как и многие другие кристальные пони, стала его рабыней. Её спасло лишь вмешательство эквестрийских принцесс. Но даже когда после возвращения Империи из небытия на её трон взошла новая кристальная принцесса, дела не стали идти лучше. Наступило новое тысячелетие, но на западе гигантская орда чейнджлингов плела свои интриги, а голод на востоке заставил пони восстать против Эквестрии. И всё это время её собратья-кристальные пони отказывались замечать беды, которые творились вокруг них. Они сами настрадались под игом тирана, но не желали и копытом пошевелить, дабы помочь тем, кто оказался в похожей ситуации.\n\nCначала она отправилась в Кантерлот, но обнаружила там лишь аналогичное сознательное невежество, несмотря на еженедельные кризисы, которые сотрясали даже небольшие города. Харт разочаровалась в своих собратьях-пони и решила действовать самостоятельно. Она отправилась на восток через великое Селестийское море в Новый Мейрленд, но обнаружила там колонию, столь же неспособную помочь тем, кто живёт за её пределами. Пони не желала оставаться в стороне, но у неё не было других вариантов, поэтому она начала путешествовать по Грифонии. Харт столкнулась с дискриминацией из-за своего происхождения, но сумела найти верную подругу - грифину по имени Джерина. Вместе они работали, дабы спасать угнетённых и помогать им словами и делами. В конце концов Харт оказалась в составе каравана из тех, кого они освободили, что направлялся в небольшое государство под названием Каза.\n\nШёл 1002 год, и Чоузен Харт по-прежнему жила в мире, полном бед и горестей. Она узнала, что её подруга Герина была членом программы Скапатория и решила сама стать полноправной гражданкой Казы. Харт присоединилась к Скапатории и женилась на Герине. Карьера кристальной пони в рядах Скапатории была успешной, в чём Харт помогали её таланты и творческое применение знаний из области психологии. Она, наконец, нашла место, где могла что-то изменить и полностью посвятила себя цели Скапатории: всеобщему освобождению всех угнетённых. К 1006 году она стала личной советницей Аво Ди Казы - Мансу Эрбы. Облачённая в белые одежды главы Скапатории, Харт лично докладывала "бабушке Казы" результаты операций её агентства. И когда на горизонте замаячило приближение очередного заседания Консультативного Совета Казы 1007 года, Свет Казы снова ярко вспыхнул в кристальных копытах Чоузен Харт."

