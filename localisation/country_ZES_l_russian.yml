ZES_xatisa_lua_1:0 "Ксатиса"
ZES_xatisa_lua_1_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно.\n\nБыли предприняты первые шаги для исправления данной ситуации. Но путь к полному исцелению ещё долог."

