ZES_election_candidates_category:0 "Выборы Консультативного Совета Казы"
ZES_election_candidates_category_desc:0 "Как и было запланировано, срок полномочий Консультативного совета Казы вновь завершился, и жители со всей страны собираются в городах и деревнях для выбора советников, которые будут представлять их на национальном форуме. Однако то, что должно было быть формальными и типичными выборами, теперь превратилось в нечто иное. Так как первая командующая Мансу Эрба покинула свой пост, и по закону именно совет выбирает нового - эти выборы также определят и будущего первого командующего. В то время как народ ищет достойного представителя, четыре кандидата особенно выделились среди прочих."
ZES_candidate_decision:0 "Четыре кандидатуры"
ZES_candidate_decision_desc:0 "На данный момент пост первого командующего оспаривается четырьмя кандидатами. У каждого из них есть свои собственные взгляды относительно будущего Казы, и того, что она должна делать чтобы выстоять под натиском грядущих перемен."
ZES_election_decision:0 "Выборы 1007"
ZES_election_decision:0 "Выборы в самом разгаре и по всей Казе ведутся обсуждения и споры относительно того, кто станет следующим первым командующим."

