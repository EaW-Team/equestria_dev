yrmkasa.23.t:0 "Проблемный ученик"
yrmkasa.23.d:0 "Обсидиан Шайн простонал, потягиваясь за своей настойкой. Он всё ещё чувствовал себя довольно болезненно. Может за годы службы в Баррадском сопротивлении Шайн и получил множество различных ран — привыкнуть к боли было невозможно. Конечно же, не самое приятное ощущение настаёт после того, как тебя почти разрывает гигантский паук.\n\nВсё это было одной большой глупостью. Он был слишком самоуверен, слишком наивен, раз полагал, что сможет подтолкнуть учеников к сохранению самообладания. Особенно эту съёжившуюся фиалку, Годиву. Это была та ещё штучка, по её мнению — наследница богатой семьи коллаборациониста Пентархии. Он думал, что он научит их, а сам позволил атаковать себя одному из огромных пауков, о которых рассказывал ученикам.\n\nВ итоге, он был втоптан в землю, и кто же помог ему? Маленькая Годива... Крошечная студентка, застенчивая, и пугающая, словно тикающая бомба. Она могла позволить пауку прикончить его, отомстив за семью, потерявшую всё из-за таких пони как он, но когда пришло время действовать — она решила помочь ему. И вот, когда всё завершилось, Годива сделала такой вид, будто ничего и не случилось — она не просила ничего взамен, и лишь сказала, что следовала его уроку: "не позволь плохому случиться с другим существом".\n\nОбсидиан Шайн подивился: как можно было так ошибаться в ком-либо... Или, может... Это было что-то другое? В любом случае, жизнь продолжается. Он отпил настойку, и глянул в окно: на заднем дворе, студенты играли в хуфбол, не заботясь ни о чём другом во всём мире. Всё было так мирно и спокойно, хотя сам он был окружён магами, с которыми сражался ещё пару дней назад..."
yrmkasa.23.a:0 "Может, это мне нужен был урок?"

yrmkasa.24.t:0 "Новая надежда"
yrmkasa.24.d:0 "Прогуливаясь по бесплатной клинике Фирпорта, Тендази чувствовала себя усталой. Со времён её управления Хорсфордом, а потом и благотворительной организацией здесь, в Фирпорте, случилось слишком много всего для такой старой зебры, как она. Она остановилась на момент, и присела. Вокруг неё как всегда было много народу, и все были заняты — работа кипела. Конечно, местное собрание проделало огромную работу по улучшению общественного здравоохранения в городе, но этого всё ещё было недостаточно — в сети всегда бывают дыры... Тем не менее, больше всего Тендази беспокоилась, что ей не найдётся преемника.\n\nВдруг, она услышала, как кто-то неподалёку выплюнул что-то. Тендази обернулась, и увидела Люцину, пытавшуюся влить зелье в горло недовольного пони.\n\n— Ну а чего вы ждали? Сидра?! Это лечебное зелье для раздробленных костей! А теперь — пейте, чтобы мне не пришлось ставить вам на ногу эту ужасную шину!\n\nГрифина придержала пони, чтобы тот не извивался, пока пил зелье. Она не очень понимала традиционные материнские и заботливые подходы медсёстр, но признавала, что такая помощь порой была необходима для исцеления.\n\nА ведь перемена была нереальной... Она вспомнила Люцину, когда та только поступила в Хорсфордскую академию магии и алхимии. Грифину вовсе не интересовали никакие формы магии, которые не были... волшебными. Несмотря на отсутствие у неё способностей к заклинаниям, она хотела, чтобы магия заставляла вещи происходить сама собой и тем не менее, когда Люцина начала изучать алхимию и возможности, которые ей предоставлялись, пусть и более узкие, но тем не менее — кардинально меняющие жизнь существ, она решила помочь клинике, вместо проведения своего отдыха с компашкой её несколько странных друзей. Тендази улыбнулась:\n\nВозможно, она уже видит себе замену..."
yrmkasa.24.a:0 "Разве существует магия более славная, нежели исцеление?"

yrmkasa.25.t:0 "Амилькар и тайная комната"
yrmkasa.25.d:0 "— И наконец — усиливай давление!\n\n— Да, профессор!\n\nАмилькар передёрнул рычаг, ослабляя оболочку клетки Альхифаза, после чего, внезапно возникшие лучи света, подобные магическому полю, начали концентрироваться на фокусировочных кристаллах... как вдруг, что-то вмешалось в процесс! Образцы Баррадской Сущности не хотели, чтобы их поймали, а потому сопротивлялись. Профессор Альхифаз с интересом наблюдал, и тем не менее, решил предупредить его.\n\n— Сейчас рванёт, Амилькар, отодвигай!\n\n— Нет, профессор! Я справлюсь! Я смогу сделать это!\n\nКороб взорвался, как пороховая бочка. Один из наполненных кристаллами стальных прутьев полетел прямо в Амилькара — тот даже вздохнуть не успел. Его глаза сомкнулись... Сделав тяжёлый вздох, он открыл их, и увидел перед собой прут, намертво воткнувшийся в магическое бронированное стекло, отделявшее его от проводимого опыта.\n\nФахим Альхифаз подошёл, и ткнул копытом с перчаткой по стеклу, выбив из него прут и вызвав с той стороны небольшую искру. Он хихикнул, и сделал это снова.\n\n—Так, ладно. Хорошо, что я попросил установить здесь эти барьеры, иначе он прилетел бы прямо в вас. Не самый желательный исход... Подумать только, а ведь дилетанты Пентархии спокойно играли с этой штуковиной!\n\nАмилькара передёрнуло от такого сравнения, ну, или от поведения профессора — нельзя было сказать наверняка.\n\n— Нам нужно быть осторожнее, если мы хотим поместить туда ещё более опасные вещи. Также, как вам нужно это, чтобы сдать последний практический экзамен.\n\nОн посмотрел на множество этажей "Тайной Комнаты", с сотнями специально спланированных и защищённых мест под опасные артефакты.\n\nОдин километр под Хорсфордом..."
yrmkasa.25.a:0 "Помните, студенты: Безопасность прежде всего!"

yrmkasa.26.t:0 "Магия это не только огненные шары"
yrmkasa.26.d:0 "В Сегуро поступил подробный отчёт об успехах Хорсфорда, а так как написала его Лигия Рамеди, документ содержит в себе массу всевозможных деталей.\n\nВ самом начале отчёта обсуждается вопрос об учебных результатах. В целом, уровень успеваемости студентов просто отличный, и многие из них даже превзошли ожидания. Сообщается лишь о нескольких инцидентах, а многие выпускники положительно отзываются об обучении в академии.\n\nДалее, в отчёте проводится оценка безопасности. Рамеди выявила несколько изъянов, вызывающих некоторую тревогу. Ожидаемая напряженность, потенциально способная разгореться между студентами новых и старых территорий оказаласьсеньше, чем предполагалось изначально. Рамеди также считает военные вопросы главной причиной междоусобиц среди студентов, и рекомендует воздерживаться от любых изменений учебного плана, направленных на внедрение подобных тем.\n\nПосле этого описаны отношения между теми, кто спокойно владеет магией, и лишёнными таланта в ней. Несмотря на некоторые первоначальные проблемы, и определённое недоверие между некоторыми учениками и персоналом, в особенности к самой Рамеди, частота инцидентов снизилась. Лигия особенно подробно описывает многочисленные мифы, придуманные о ней скептически настроенными студентами. Многие из учеников первоначально считали её злодейкой, словно сошедшей со страниц романа. Однако, так как директор не делала ничего злого и не плела интриг, отношение студентов к ней постепенно потеплело.\n\nВ конце отчёта также приведён подробный анализ всё сильнее растущих связей между выпускниками Хорсфорда и экономическим сектором Казы. По нему видно, что после отхода от традиционных магических практик Баррада, Виттенленда, Эйстюрланда, и Казы, у студентов проявился дух новаторов, сосредоточенных на более практических возможностях применения этих способностей. Эти нововведения вызвали интерес у учителей и граждан за пределами Хорсфорда, а академия стала всячески поддерживать этих так называемых "дополнительных" партнёров, среди которых, кстати, особые успехи проявил выпускник по имени Амилькар Виерия. Рамеди настоятельно рекомендует рассмотреть идею о создании Хорсфордского исследовательского центра."
yrmkasa.26.a:0 "Отлично!"

yrmkasa.27.t:0 "Тихое собрание"
yrmkasa.27.d:0 "— Советники, благодарю вас. Узаконив этот документ, мы начали восстановление общества, ведь в стремлении к свободе, мы однажды забыли, что настоящая свобода не может быть просто дарована — её можно только достичь.\n\nОни пробормотали в согласие, но момент не чувствовался триумфальным. Был сделан очень важный шаг, однако исправление ошибок прошлого никак не могло быть триумфом.\n\nПосле ещё недолгого обсуждения, клерк взял документ и ушёл регистрировать его, а вместе с ним разошлись и советники, пока Йермту не осталась одна в маленькой комнате собраний в зале Совета. Она встала, и подошла к окну — оглядеть Сегуро. На улице был прекрасный день, даже слишком — природа будто издевалась над ней. Йермту вздохнула, и задумалась.\n\nЭтот документ был именно тем, что нужно, и она была полностью в этом уверена. Местные советы сохранят свой статус и мандат защиты местной прямой демократии, но их дела будут регулироваться законами и распоряжениями, избираемыми консультативным советом и первой командующей, поддерживающими мир и гармонию. Вторая Свободная Конфедерация Казы была, возможно, не столь идеалистична, сколь надеялась Йермту, но она могла работать как надо, открывая возможность достижения воистину гармонического общества, при котором жители Казы смогли бы сдружиться друг с другом.\n\nОна повернулась к столу, чтобы собрать документы обратно в свою сумку, когда вдруг заметила какие-то газеты. На одной из них было её изображение. Она взяла её, на мгновение вчиталась, и после этого вдруг распласталась в неконтролируемом приступе смеха, уронив газету на пол. Любой в комнате смог бы увидеть, что было написано сверху на титульной странице."
yrmkasa.27.a:0 ""Мать Йермту вмешалась!""

yrmkasa.28.t:0 "Возвращение домой"
yrmkasa.28.d:0 "Йермту невольно занервничала, когда она ступила на крыльцо своего семейного дома. Мало того, что она выросла не тут, так и первая командующая не видела своей семьи со дня выборов, так как она была завалена работой. Затем дверь отворилась, и мать бросилась навстречу к Йермту.\n\n— Во имя духов, Йермту! Как же я рада тебя видеть! Входи, входи!\n\nПрежде чем Йермту успела вымолвить хоть слово, она уже оказалась внутри, а мать вовсю расчёсывала ей гриву и расспрашивала, насколько хорошо её кормят на службе.\n\n— Мам...\n\nВ конце концов её мать чуть успокоилась, и после долгого разговора и хорошей бутылки вина вся семья собралась на обед. Но потом Йермту заметила, что место её сестры всё ещё пустует. Первая командующая знала, что та весьма застенчива и обычно не присоединялась к семейным встречам до обеда.\n\n— А где Вульфран? Я думала, что она будет здесь.\n\nКазалось, что отец Йермту немного смутился, отвечая ей.\n\n— Она уехала в Баррад несколько недель назад. Она сказала нам, что проведает тебя в Сегуро через несколько месяцев. Но да, она уехала.\n\nЙермту весьма удивилась этому.\n\n— Почему она ничего не сказала мне? Это же так опасно! Даже с учётом нашего прогресса это место всё ещё полно монстров и безумных штормов! Она должна была сообщить об этом мне! Я бы что-нибудь придумала. Не могу в это поверить.\n\n— Думаю, что она поступила по-своему именно поэтому, дорогая. Она сказала, что хочет посетить старую родину её предков. Мы пытались отговорить её, но она была непреклонна. Ты же знаешь, что она никогда не чувствовала себя здесь своей. Она всегда чувствовала, что эти пять монстров что-то украли у нее. Поэтому решила вернуть это.\n\nЙермту откинулась назад, чувствуя себя не в своей тарелке. Она так много работала, чтобы создать тут дом для них. И всё же не сумела сделать это для своей младшей сестры.\n\n— Она так гордится тобой, ты ведь это знаешь? Она слушала все твои речи и была благодарна тебе за то, что ты помогла ей вернуть утерянное.\n\n— А как насчёт вас? Вы тоже собираетесь уходить?\n\nСемья Йермту обменялась взглядами. Потом заговорила её мать.\n\n— Нет. Там для нас ничего нет. Твоя сестра так не думала. Но мы многому научились из твоих речей. В особенности тому, что..."
yrmkasa.28.a:0 "...дом там, где твоё сердце."

yrmkasa.29.t:0 "Соглашение о призыве в сёлах"
yrmkasa.29.d:0 "Отличные вести из северных сообществ! Первая командующая Йермту пронаблюдала за переговорами местных советов, собранных для регулировки планов по призыву в армию. В обозримом будущем не должно возникнуть особых проблем с их участием, пусть нам и предстоит решить ещё некоторые вопросы."
yrmkasa.29.a:0 "Замечательно!"

yrmkasa.30.t:0 "Соглашение о береговой торговле"
yrmkasa.30.d:0 "Отличные новости! Первая командующая Йермту дала своё благословение на подтверждение торгового договора между Илья Роской и различными прибрежными общинами в следующем сезоне. Соглашение также содержит пересмотр налогообложения мореплавания, прав на швартовку, и складских сборов. Скорее всего, в будущем потребуется провести дополнительные переговоры, однако сейчас наступило время праздновать!"
yrmkasa.30.a:0 "Великолепно!"

yrmkasa.31.t:0 "Промышленное соглашение"
yrmkasa.31.d:0 "Отличные новости! Наши встречи с промышленниками Сегуро прошли отлично, и мы убедили их на партнёрство с деревенскими общинами. Промышленное соглашение включает в себя некоторые планы по улучшению инфраструктуры между сообществами, строительству новых фабрик, и улучшенной торговле материалами. Промышленники лично поблагодарили первую командующую Йермту за её помощь в достижении договорённости."
yrmkasa.31.a:0 "Отличные новости!"

yrmkasa.32.t:0 "Тупик в переговорах"
yrmkasa.32.d:0 "Несмотря на всё то, что мы сделали для переговоров, нам не удалось убедить региональные советы последовать нашими планами, и подписать соглашения. Похоже, даже после всех наших реформ, шрамы от бывшего раскола продолжают преследовать конфедерацию. Возможно, однажды дружба протопчет себе дорогу, но пока — нам пора возвращаться к работе, у нас ещё очень много дел..."
yrmkasa.32.a:0 "Проклятье!"

