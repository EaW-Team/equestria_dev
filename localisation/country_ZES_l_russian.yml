### Starting Ideas ###
ZES_dynamic_skapatoria_refugee_modifier:0 "Операция Либердаде"
ZES_dynamic_skapatoria_refugee_modifier_desc:0 "По всему миру наши агенты помогают угнетенным бежать из-под власти режимов тиранов навстречу свободной жизни в Казе. Эта идея даёт бонус к §Yприросту населения§!, зависящий от количества стран, где у власти сторонники превосходства и коммунизма, за редким исключением. Аналогичным образом учитываются и некоторые нейтральные страны. Этот бонус рассчитывается следующим уравнением:\n\n§G%§! = (§CЧисло репрессивных стран§!*§Y0.009§!)\n\nТем не менее, чем больше бонус, тем выше штраф к §Yстабильности§!. Этот штраф рассчитывается следующим уравнением:\n\n§R%§! = (§CБонус к приросту населения§!*§Y-0.004§!)"

ZES_ideals_of_freedom_idea:0 "Идеалы свободы"
ZES_ideals_of_freedom_idea_desc:0 "Мы потомки рабов и крепостных - и больше никогда ими не станем!"

ZES_pact_of_907_idea:0 "Пакт 907 года"
ZES_pact_of_907_idea_desc:0 "Каза и Макавия сражаются бок о бок во имя свободы! Мы братья и сёстры по оружию, готовые помочь друг другу в предстоящей борьбе."

ZES_scars_of_oppression:0 "Шрамы былого угнетения"
ZES_scars_of_oppression_desc:0 "Воспоминания о рабстве живут в национальной памяти нашего народа. Многие испытывают отвращение к опасному труду на рудниках и в литейных, что вредит нашей экономике."

ZES_xatisa:0 "Ксатиса"
ZES_xatisa_desc:0 "Ксатиса (беда) - это продолжающийся кризис, связанный с беженцами из северного "королевства" Баррад. Почти все сбежавшие оттуда пони некогда были крепостными Виттенленда. В настоящее время у них нет постоянного места жительства, и мы вынуждены тратить на них значительные средства из экономики Свободного Государства. Несмотря на то, что эти бывшие крепостные получили гражданство, им не хватает навыков, чтобы действительно быть полезными в нашем индустриализирующемся обществе. Так что сперва они должны получить образование, чтобы жить здесь по-настоящему свободно."

ZES_military_blocked:0 "Устаревшая организация армии"
ZES_military_blocked_desc:0 "Ещё до своего официального основания Каза опиралась на гражданское ополчение в качестве костяка своей национальной обороны. Лишь небольшая часть офицеров, обученных в военных академиях Макавии, считаются профессиональными солдатами, а иностранный легион, финансируемый Макавией, дополняет местные силы обороны. Эта система не соответствует требованиям современных войн, и недавние реформы Мансу Эрбы объединили небольшие региональные подразделения в официальные гарнизонные силы, которые образовали первые постоянные сухопутные войска в истории страны.\n\nНо даже сейчас у Казы нет официальной постоянной армии, и это ограничивает полномочия правительства в формировании любых новых подразделений."

