ZES_amaltia_desc:0 "§YДата рождения§!: 13 февраля 954 года вблизи Асболуса в Вингбардии\n\n§YБиография§!: Ранняя жизнь Амальтии не сильно отличалась от судеб многих грифонов из сельской местности Вингбардии во времена до распада Империи Грифонов. Её семья на протяжении многих поколений была крестьянами и солдатами, которые зарабатывали деньги для поддержки их скромной фермы. Семья Амальтии не была ревностными сторонниками Гроверов, и поэтому, когда Вингбардия отделилась от империи, они возрадовались этому. А уровень патриотизма среди жителей их маленькой деревни подскочил до небес. А затем они прочувствовали вкус последствий. Экономическому процветанию Вингбардии пришёл конец и в стране наступили мрачные времена. И вот, соблазнённая обещаниями хорошего жалованья и вкусных обедов, Амальтия решила присоединиться к армии. Её первичная подготовка проходила относительно спокойно, но затем наступил 985 год. Амальтия была рядом с границей, когда начались первые стычки в войне с Фалькором, так что её отряд прошёл через самые жестокие битвы всей войны. Примерно тогда же Амальтия разочаровалась в войнах монархий, что преследовали лишь славу и престиж. Поэтому после окончания войны она, будучи уже щедро награждённым офицером, вышла в отставку. Амальтия думала, что после этого она проживёт остаток своей жизни в мире на семейной ферме в кампании братьев и сестёр.\n\n§GА пока что она решила взять отпуск.§! \n\nАмальтия была завербована армией Вингбардии и должна была отправиться с дипломатической миссией на астерионские острова. В земле минотавров Амальтия однажды посетила бар, где неосмотрительно слишком сильно напилась и стала пьяно разглагольствовать о своей ненависти к монархии. После этих слов дорога обратно на родину была для неё закрыта. К счастью, её слова в тот вечер услышали правильные уши.\n\nЧуть позже в её номер зашёл агент программы Скапатория из Казы и сделал ей предложение, от которого было сложно отказаться. Амальтии предложили оставить прошлую жизнь позади и использовать её опыт для борьбы за нечто большее. За нацию всевозможнейших существ, объединённых идеалами демократии. И она согласилась.\n\n§YАвтор портрета§!: MonAx"