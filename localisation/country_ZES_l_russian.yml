## Pre-election focuses
ZES_council_convenes:0 "Заключительное заседание консультативного совета"
ZES_council_convenes_desc:0 "Наша страна готовится к выборам в консультативный совет, так что он собрался в последний раз, чтобы обсудить свои заключительные дела. Многие члены совета желают выступить и рассказать о различных программах, который помогут Казе модернизироваться. Но сначала первая командующая должна призвать совет к порядку."

ZES_livru_programa:0 "Программа Ливру"
ZES_livru_programa_desc:0 "Одной из важнейших задач, над решением которой наша страна работает уже немало лет, является проблема неграмотности. Это была одна из инициатив, продвигаемых Мансу Эрбой, и поэтому первая командующая может представить совету многообещающие результаты."

ZES_xatisa_relief:0 "Облегчение Ксатисы"
ZES_xatisa_relief_desc:0 "Хотя мы были бы и рады, чтобы эта встреча прошла весело и радостно, пришло время обсудить дракона в комнате. Наша нация столкнулась с серьёзной проблемой в виде беженцев из Баррада. Первая командующая должна доложить о сложившейся ситуации."

ZES_prudutu_projektu:0 "Прудуту Проекту"
ZES_prudutu_projektu_desc:0 "Хотя многие на этом континенте назвали бы нас отсталыми и примитивными, мы уже достигли некоторого прогресса в модернизации нашей нации. Первая командующая и советник Пасаринья выступят перед советом по этому вопросу."

ZES_friend_macawia:0 "Наша дорогая Макавия"
ZES_friend_macawia_desc:0 "Народ Макавии занимает важное место в сердцах всех жителей Казы, и наша связь с ними сильнее связей с любой другой иностранной державой. Посол Макавии хочет поделиться несколькими словами с жителями Казы."

ZES_dread_neighbours:0 "Наши ужасные соседи"
ZES_dread_neighbours_desc:0 "Мы окружены со всех сторон режимами, которые могут захотеть нашего уничтожения. Опасный Баррад, непредсказуемая Эйстюрланд и угрожающий Грифус. И не забудьте, что Речная Федерация считает наши земли возможной угрозой их союзу. Первая командующая должна сказать несколько слов по этому вопросу, чтобы успокоить сердца народа."

ZES_council_disbands:0 "Заключительное заявление первой командующей"
ZES_council_disbands_desc:0 "Пока совет собирает свои бумаги и готовится вернуться к подготовке к выборам, все члены совета ожидают заключительного слова своей первой командующей. Она провела их через очень многое, и они внимают каждому её слову.\n\nТак что давайте послушаем её заявление."

ZES_election:0 "Выборы"
ZES_election_desc:0 "Время выборов наконец пришло, и, похоже, они окажутся действеннее, чем кто-либо вообще мог себе представить. Все жители Казы должны отправиться в городской или деревенский центр и проголосовать за будущее всей нации."

## Lûa Ramedi route
ZES_lua_ramedi_elected:0 "Клятва Люа Рамеди"
ZES_lua_ramedi_elected_desc:0 "Протеже Мансу Эрбы, как и ожидалось, победил на выборах благодаря своему ораторскому мастерству. Теперь он сможет продолжить работу своей предшественницы и залечить раны, нанесенные Казе."

ZES_expand_literacy_campaign:0 "Расширить кампанию по обучения грамотности"
ZES_expand_literacy_campaign_desc:0 "Знания могут освободить вас. Знание того, что сопротивление возможно, заставило наших предков восстать. Знание о существовании сопротивления привело к тому, что тысячи рисковали всем в погоне за свободой. Но мир требует большего, и если Казе суждено остаться сияющим маяком свободы, то её народ должен получить наилучшее образование."

ZES_soup_kitchens:0 "Тёплый суп для голодных"
ZES_soup_kitchens_desc:0 "Постоянный приток беженцев с севера приносит не только страдания и боль, но и вызывает проблемы с организацией. Мы предлагаем помощь беженцам, но она разрозненна, дезорганизована и неэффективна. Отчаявшийся беженец, голодающий из-за плохой организации - это предательство основных принципов Казы. Ради них мы должны стараться лучше."

ZES_formalize_book_drives:0 "Формализация пожертвований книг"
ZES_formalize_book_drives_desc:0 "Благотворительность жителей Казы оказала нам великую помощь в борьбе с неграмотностью, однако такие действия, лишённые упорядоченности и надзора, неэффективны и расточительны. Ни одно существо не должно задумываться о том, куда ему идти и какие книги нести. Теперь каждая подаренная книга будет использована с пользой."

ZES_call_upon_expats:0 "Обращение к эмигрантам"
ZES_call_upon_expats_desc:0 "...и хотя все вы теперь хорошо живёте за пределами Казы, я всё же хочу попросить вас о помощи. Каза очень выиграет от вашего возвращения домой. Или же от вашего опыта и знаний. Мы все - жители Казы, и вместе мы можем помочь нашей родине.\n-Первый командующий Люа Рамеди"

ZES_implore_nation:0 "Умолять жителей Казы"
ZES_implore_nation_desc:0 "Как и во времена битвы при Эбироне, мы должны объединиться, чтобы вместе выступить против Ксатисы. нам нужно умолять простых граждан помочь разместить беженцев, открыть свои кладовые, чтобы накормить их, и следить за дорогами из Баррада, чтобы помочь нуждающимся. Только вместе мы сможем справиться с этим кризисом."

ZES_wagon_schools:0 "Мобильные школы"
ZES_wagon_schools_desc:0 "Очень многие наши граждане живут за пределами городов и поселков, и у нас нет учителей или школ для каждой деревни. Мы не будем игнорировать их, а создадим программу мобильных школ, которые будут действовать на больших территориях и позволять детям обучаться поближе к дому."

ZES_ink_and_bread:0 "Чернила и хлеб"
ZES_ink_and_bread_desc:0 "Учиться на голодный желудок весьма непросто, и для истинного процветания необходимы правильные образовательные инструменты. Великая кампании Люа Рамеди по борьбе с грамотностью обеспечит всех жителей Казы обеими этими вещами. Неудачам тут не место. Наш народ будет сыт и образован. И точка."

ZES_meet_with_yrmthu:0 "Встретиться с Йермту"
ZES_meet_with_yrmthu_desc:0 "Никто не воплощает Казу лучше, чем Йермту. Когда-то она была голодной беженкой, а теперь стала одним из величайших лидеров Казы. Ее ревностная преданность народу достойна восхищения, и были бы очень хорошо, если бы она захотела занять кресло в нашем кабинете."

ZES_meet_with_pasarinha:0 "Встретиться с Пасариньей"
ZES_meet_with_pasarinha_desc:0 "Современный мир никого не ждет, и Пасаринья может помочь Казе противостоять вызовам современной эпохи. В промышленный век мы должны научиться мыслить масштабно, и он поможет нам в этом."

ZES_instill_trust:0 "Завоевать доверие"
ZES_instill_trust_desc:0 "Люа Рамеди умеет многое, но не разжигать толпу своими речами. Его навыки всегда относились к административной и организационной сфере. Поэтому Люа предпочел приступить к работе, чтобы вселить доверие в народ. Он готов решительно заняться многими вопросами, накопившимися за последние годы. Бумажная работа не слишком захватывающа, но необходима."

ZES_intellectual_advisors:0 "Советники-интеллектуалы"
ZES_intellectual_advisors_desc:0 "Разные времена требуют различных навыков. Каза больше не нуждается в храбрых бойцах или хитрых контрабандистах. Теперь нам нужны инженеры, ученые и исследователи. К счастью, Люа Рамеди за долгие годы своей службы тщательно делал заметки и знает, к каким существам следует обратиться."

ZES_economic_advisors:0 "Советники-экономисты"
ZES_economic_advisors_desc:0 "Сильной Казе нужна сильная экономика. Сильная экономика предоставит народу рабочие места, она позволит нам развернуть более сильную армию и разрешит нам самим распоряжаться своей судьбой. Однако это не произойдёт само по себе, и мы должны внимательно слушать тех, кто знает, как ориентироваться в этих мутных водах."

ZES_shared_responsibility:0 "Баланс власти"
ZES_shared_responsibility_desc:0 "Каза продвигается в будущее и в ней появляются новые силы, которые могут изменить её к худшему. Эти проблемы не решить героическим последним боем или личной храбростью. Нам нужен сильный, но связанным чёткими правилами государственный аппарат, в котором средний госслужащий чувствует себя заинтересованным в том, чтобы делать всё правильно."

ZES_continue_projektu:0 "Продолжить проект"
ZES_continue_projektu_desc:0 "Прудуту Проекту является одним из величайших достижений Мансу Эрбы, и, хотя есть соблазн расширить и ускорить его, не стоит насмехаться над устойчивым прогрессом, который уже был достигнут. Играть в азартные игры с уже достигнутым прогрессом было бы слишком безответственно, и лучше сохранить нашу скорость."

ZES_implore_affluent:0 "Обратиться к богачам"
ZES_implore_affluent_desc:0 "В Казе есть много богачей, которые сумели построить для себя отличную жизнь, и хотя мы не хотим завидовать их успеху, трудно отрицать того факта, что они предпочитают сохранять свои богатства. Убедить зажиточных граждан не слишком лёгкая, но всё же возможная задача."

ZES_bridges_and_roads:0 "Мосты между островами"
ZES_bridges_and_roads_desc:0 "Мост - это одновременно сильный символ единства и прогресса. Мосты позволяют даже самым бедным пересекать границу на тех же условиях, что и богачам, она обеспечивают приток торговли и промышленности, а также делают ранее изолированные регионы более доступными."

ZES_invest_local_civilian:0 "Поддержать местные компании"
ZES_invest_local_civilian_desc:0 "Каза должна крепко стоять на своих четырёх копытах, это не вопрос обсуждений. Эти зебры и пони, что трудятся в своих мастерских и магазинах, могли бы достичь намного большего, если мы протянем им копыто помощи."

ZES_hire_refugees:0 "Акт о трудоустройстве"
ZES_hire_refugees_desc:0 "Наш народ нуждаются в рабочих местах, но нельзя просто взять и с ходу приступить к работе. Более трезвый взгляд на ситуацию показывает, что некоторым нужен не только контакт с потенциальными работодателями, но и обучение, руководство, а также реальные возможности."

ZES_open_our_ports:0 "Абри Носсас Портус"
ZES_open_our_ports_desc:0 "Каза - не одинокий и изолированный остров, а наши ограниченные ресурсы означают, что страна должна взаимодействовать со всем миром для своего процветания. Мы должны принять наше морское наследие и превратить себя в военно-морскую державу как в экономическом, так и в военном отношениях."

ZES_projektu_tera:0 "Проект "Тера""
ZES_projektu_tera_desc:0 "Большая часть Казы представляет собой необузданную дикую и неразвитую сельскую местность. Пора это исправить. После оживления экономики Каза мы получили ценные ресурсы и опыт, так что можем начать первый в истории проект развития не только Сегуро или Ильи Роска, а всей страны в целом."

ZES_deal_with_jarl:0 "К вопросу об Эйстюрланде"
ZES_deal_with_jarl_desc:0 "Олени на востоке беспокоили Казу сколько мы себя помним. Временами между нами был мир, но нередко их налётчики опустошали наши земли. До сих пор мы не могли решить этот вопрос навсегда, но, учитывая, наш быстрый рост в последние годы, а также изменения в Эйстюрланде, пришло время подумать о постоянном решении этой проблемы."

ZES_free_minds_and_hearts:0 "Свободные умы и сердца"
ZES_free_minds_and_hearts_desc:0 "Одна из ключевых свобод всех существ - это свобода возможностей, и знания необходимы, чтобы заполучить побольше возможностей в современном мире. Мы должны учиться, мы должны разбираться в премудростях, мы должны расти. Это долг всех свободных созданий, и мы не будем колебаться."

ZES_monument:0 "Памятник угнетённым"
ZES_monument_desc:0 "У Казы немало причин гордиться своими достижениями, и её защитники должны быть удостоены чести. И всё же было бы слишком легко изваять безвкусную статую, прославляющую честь, верность и мужество. Даже слишком легко. Война не такая, и было бы неправильно её обелять."

ZES_remember_past:0 "Помнить прошлое..."
ZES_remember_past_desc:0 "Наша нация была основана отчаявшимися беженцами на чужих берегах. Но мы вырвались из отчаянной ситуации и стали процветать. Мы всем обязаны тем, кто развивал страны до нас, и всегда будем помнить о них."

ZES_for_future:0 "...ради будущего"
ZES_for_future_desc:0 "Однажды наши потомки оглянутся на наши свершения и будут их судить. Если война обрушится на наши земли, то все жители Казы должны помнить, что они защищают: свободу и безопасность бесчисленных поколений, которые ещё не родились."

ZES_educate_all:0 "Универсальное образование"
ZES_educate_all_desc:0 "Если наша нация планирует развиваться, мы должны убедиться, чтобы даже самые маленькие из наших граждан получают необходимые для современного мира навыки и образование. Независимо от их места жительства, происхождения и характера... Все должны получить надлежащее образование."

ZES_teach_democracy:0 "Демократические ценности"
ZES_teach_democracy_desc:0 "Хотя границы Казы открыты для всех, это не следует путать со слепой терпимостью к любым идеям. Это может показаться парадоксальным, но чтобы демократия процветала, она должна просвещать народ о своём существовании и требованиях. Иначе тираны смогут отменить демократию с помощью простого голосования."

ZES_mandatory_and_free:0 "Дополнительные школы"
ZES_mandatory_and_free_desc:0 "Несмотря на все наши усилия, остаются те, кто не вписывается в систему образования. К счастью, Йермту предложила решение для этой проблемы. Мы не будем заставлять их чувствовать себя никчемными, а создадим систему дополнительных школ с упрощёнными требованиями, где однажды потерпевшие неудачу смогут получить ещё один шанс на собственных условиях."

ZES_students_abroad:0 "Программа студенческого обмена"
ZES_students_abroad_desc:0 "Наша система образования развивается и привлекает всё больше зарубежного внимания. Амбициозные учёные и профессора по всей Казе уже установили связи с академиями, лежащими далеко за нашими берегами, и многие из них готовы принять наших сыновей и дочерей в качестве своих новых студентов."

ZES_formal_education:0 "Надлежащее образование"
ZES_formal_education_desc:0 "Знания - это сила, и мы постоянно работаем над тем, чтобы сделать Казу великой научной державой. В своё время Сегуро сможет сравниться с Йелем, но для того, чтобы это произошло, мы должны быть готовы полностью посвятить себя этому делу."

ZES_build_faculty:0 "Создать современные факультеты"
ZES_build_faculty_desc:0 "Научный прогресс больше не продвигают единичные гении. Это целая промышленность, требующая специальных инструментов, и мы не позволим нашим лучшим умам раздвигать границы знаний без надлежащего оборудования."

ZES_latest_curriculum:0 "Пересмотр учебных планов"
ZES_latest_curriculum_desc:0 "Когда-то некоторые ремёсла были крайне важны для Казы, но время идёт, и мы должны пересмотреть программы наших учеников. В классах детей готовят к жизни в современном обществе, и ремёсла вроде плетения из лозы уже не так полезны, как раньше."

ZES_unified_spirit:0 "Единый дух"
ZES_unified_spirit_desc:0 "Наша система образования, от дошкольных учреждений до высших учебных заведений, представляет собой единое целое. Это мягкое копыто, которое подталкивает наших граждан к процветанию. И они всегда могут найти свой путь вперёд."

ZES_practical_education:0 "Оценить практическое образование"
ZES_practical_education_desc:0 "Академическое образование крайне важно, но нельзя забывать и о практических навыках. Изучая теорию, не стоит упускать из вида и практику. Мастера инженеры так же важны, как и гениальные профессора, и не стоит отдавать приоритета какой-либо из этих сфер образования. "

ZES_apprenticeship_program:0 "Программа ученичества"
ZES_apprenticeship_program_desc:0 "Большинство ремёсел изучаются не за школьной партой, а в мастерских и на фабриках. Все интересующиеся практическим применениями навыков жеребята и птенцы должны получить простой способ опробовать их."

ZES_cooperate_with_business:0 "Кордена ком Ногоси"
ZES_cooperate_with_business_desc:0 "В частном сектор Казы есть бесчисленное множество талантливых новаторов и бизнеспони, и их опыт может помочь обучить наших учеников. А это, в свою очередь, позволит частному сектору косвенно помочь сразу всей Казе."

ZES_entrepreneurial_spirit:0 "Предпринимательский дух"
ZES_entrepreneurial_spirit_desc:0 "Мы обучаем не только ученых, но и амбициозных предпринимателей. Интеллектуалы в своих башнях проносят пользу, но и новаторы так же сильно продвигают общество вперед."

ZES_shining_pearl:0 "Сияющая жемчужина"
ZES_shining_pearl_desc:0 "Каза освещает берега Южной Грифонии как маяк надежды и процветания для всех. В Казе никто не останется без шанса на реализацию своего потенциала. Со времён Акику мы знаем, что процветание измеряется по уровню самых слабых из нас, и в этой сфере мы определённо добились успеха!"

ZES_freedom_of_press:0 "Лелеять свободную прессу"
ZES_freedom_of_press_desc:0 "Мы никогда не позволим себе стать столь великими и могущественными, чтобы не терпеть критики. Если свободные СМИ хотят оспаривать наши действия - то пускай, это их прерогатива. Наша задача - слушать их."

ZES_discredit_tyranny:0 "Дискредитировать идеалы тирании"
ZES_discredit_tyranny_desc:0 "Демократия это не когда два волка и овца голосуют по вопросу того, кто станет ужином. Демократия не должна смиренно относиться к вызовам своим основным ценностям. Те, кто стремятся подорвать наши демократические идеалы, должны будут обосновать свои доводы, и благодаря добродетелям Казы они будут посрамлены."

ZES_codify_institutions:0 "Систематизировать наши институты"
ZES_codify_institutions_desc:0 "Испробовав силу, доступную первому командующему, Люа Рамеди обнаруживает, что начинает колебаться. Власть в его копытах огромна, и она будет лишь расти. Хотя он и не осмеливается судить тех, кто служил народа до него, он просто не может позволить одной лишь добродетели быть тем, что сдерживает его. Законы помогают обществу сохранять более высокие стандарты, и он сам не должен быть исключением."

ZES_mansuism:0 "Мансуизм"
ZES_mansuism_desc:0 "Консультативный совет Казы - это организация, которая предположительно обладает властью смещать даже первого командующего. Настало время покончить с серыми зонами и позволить совету взять на себя бремя лидерства. Люа Рамеди доволен тем, что будет сидеть там как первый среди равных, а огромная власть, которой он обладает, сможет вернуться к народу."

ZES_welfare_to_poor:0 "Создать систему соцобеспечения"
ZES_welfare_to_poor_desc:0 "Жители Казы всегда заботились друг о друге, и наше правительство не должно быть исключением. Обучение в школе, безработица, старость - всё это может создать проблемы для не самых удачливых, и мы бы не достигли таких высот, если бы бросали народ на произвол судьбы."

ZES_open_doors:0 "В объятия Казы"
ZES_open_doors_desc:0 "Здравствуй, путник с берегов далёких,/чей путь к нам тебя привёл./Прошу, присядь, облегчим твои боли/лишь про свою долю рассказать нам изволь.\nПуть за тобой ещё покрыт тьмой,/тот путь, с которого ты сошёл./Но, коль хочешь, можешь обрести покой/Давай, ещё немного, и Каза - твой новый дом."

ZES_bakaran_way:0 "Бакарский путь"
ZES_bakaran_way_desc:0 "У лежащей к северу Бакары есть давние традиции местной демократии, и хотя недавние события там заставили нас задуматься о некоторых перегибах, всё же важно помнить о ценностях демократии."

ZES_define_democratic_process:0 "Надлежащая правовая процедура"
ZES_define_democratic_process_desc:0 "Демократия в Казе весьма хрупка, так что её должны одновременно защищать закон и культура. Демократия должен крепко стоять на всех четырёх копытах и быть устойчивой к ветрам популизма или некомпетентности."

ZES_skapatoria_purpose:0 "Агенты свободы"
ZES_skapatoria_purpose_desc:0 "Программа Скапатория является одним из самых великих активов Каза, и услуги этой программы не станут менее важными в будущем. нам стоит расширить эту программу и выдать ей больше денег. В конце концов, не все, кто хочет причинить нам вред, нападают на нас открыто."

ZES_embassies:0 "Наше место в мире"
ZES_embassies_desc:0 "Каза - маленькая нация в большом мире, а наша лучшая ставка на выживание - полагаться не только на армию и народ, но и на наших друзей. Мы не одиноки в своем стремлении к миру и гармонии, так что нам стоит найти прочие режимы единомышленников."

ZES_republican_thought:0 "Философия триколора"
ZES_republican_thought_desc:0 "Проблемы, встающие перед Казой, не уникальны, и другие виды нашли свои собственные ответы на них. Идеалы Александра Кемерская и грифоньих республиканцев предлагают решение этих проблем. Первый командующий Казы и грифоний президент, в конце концов, весьма схожи, и первый командующий должен быть ограничен так же, как и президент."

ZES_protect_liberty:0 "В защиту свободы"
ZES_protect_liberty_desc:0 "Армия Казы - это инструмент свободы, а не подавления. Она сражается, чтобы защитить своих собратьев от любых проблем, в том числе и внутренних угроз. Если, не дай звёзды, институты правопорядка рухнут, у армии всё же есть священный долг. В случае необходимости она должна встать на защиту ценностей нации, а не властолюбивых политиков."

ZES_prosperous_democracy:0 "Равное процветание"
ZES_prosperous_democracy_desc:0 "Разделённое общество лишь слабеет. В распоряжении Казы сейчас есть немало богатств и нам следует позаботиться о том, чтобы каждый мог извлечь из них пользу. Все существа, родились ли они в лачуге или во дворцах, должны делиться богатствами Казы."

ZES_asterion_model:0 "Астерионская модель"
ZES_asterion_model_desc:0 "Свобода не бесплатна, и слишком часто за неё нужно платить кровью. Мы уплатили кровью на Д'Ваше, и минотавры Астериона также проливали свою. Нам стоит поучиться у них и убедиться, что мы готовы защищать нашу демократию любыми необходимыми средствами."

ZES_council_republic:0 "Передача власти"
ZES_council_republic_desc:0 "Изменения были монументальными, но всё же необходимыми. Люа Рамеди держал в своих копытах абсолютную власть, и всё же он передал её народу, за которых несет ответственность. Они получат наивысшую ответственность и станут хозяевами своей судьбы."

ZES_presidential_republic:0 "Исполнительная власть президента"
ZES_presidential_republic_desc:0 "Роль президента заключается в том, чтобы действовать в качестве лидера во времена войны и мира, но он аккуратно пользуется властью и правит как символ единства и взаимного уважения. Если президент не выполнит свой долг, то его можно и даже нужно свергнуть. Его роль четко определена и не оставляет ничего на волю случая или интерпретации. И в этой ясности заключается доверие."

ZES_declare_republic:0 "Провозгласить республику"
ZES_declare_republic_desc:0 "Каза уже никогда не будет прежней, и время вынесет ей свой приговор, как и всему другому, но Люа Рамеди знает, что он всё сделал правильно. Народ Казы заслуживает права голоса, и так Каза станет лишь сильнее. "

ZES_look_for_friends:0 "В поисках друзей"
ZES_look_for_friends_desc:0 "Каза мала и окружен более крупными силами. Тем не менее, у нас всё ещё есть друзья, которые также познали боль рабства. И они всегда будут на нашей стороне, если мы правильно разыграем свои карты."

ZES_macawian_cooperation:0 "Давняя дружба"
ZES_macawian_cooperation_desc:0 "Макавия была и всегда будет другом Казы. Эту связь не так легко разорвать, и в знак доброй воли Люа Рамеди договорился о грандиозных военных учениях, в рамках которых Макавия будет действовать как враг, желающий вторгнуться в Казу. Это всего лишь упражнение, но теперь Каза уже достаточно сильна, чтобы выстоять даже против своего былого покровителя."

ZES_liberation_ships:0 "Корабли свободы"
ZES_liberation_ships_desc:0 "Моря во многом схожи с землёй и мы будем бороться там с той же яростью. Именно среди волн мы обрели нашу свободу, и если работорговцы, налётчики или прочие завоеватели осмелятся приблизиться к нашим берегам, их там встретит флот Казы. "

ZES_secured_foreign_policy:0 "Остерегаться врагов"
ZES_secured_foreign_policy_desc:0 "Терпимость - это не наивность, а стремление к миру - не слабость. Каза родилась в бою, и если понадобится, то она снова пройдёт через это. Страна может, хочет и будет защищать себя." 

ZES_secure_borders:0 "Безопасные границы"
ZES_secure_borders_desc:0 "Если захватчики желают ступить на наши земли и бросится в лобовую атаку на нашу оборону, то пусть знают, что они не получат ни единого дюйма Каза без ожесточенного боя. Мы не сверхдержава, но можем заставить врага пролить достаточно крови, чтобы те серьёзно задумались о продолжении своих завоеваний."

ZES_defend_harmony:0 "За республику!"
ZES_defend_harmony_desc:0 "Если начнётся война, то каждый гражданин обязан защищать страну всеми доступными средствами. Все сообщения о прекращении сопротивления - ложь, ведь единственный способ достичь мира - это полностью изгнать захватчиков."

ZES_foundations_of_modern_kasa:0 "Основания современной Казы"
ZES_foundations_of_modern_kasa_desc:0 "Мы прошли путь от лачуг, жмущихся друг к другу на неспокойном берегу, до молодых городов и деревень, а потом и до процветающей нации. Каза растет, и плоды всех наших трудов расцветают с каждым днем. И все же, когда мы собираем урожай, вопрос заключается в том, как мы максимально используем наши благословения."

ZES_public_radio:0 "Радио Каза"
ZES_public_radio_desc:0 "Радио Каза, вдохновленное недавними успехами в развитии телекоммуникаций, наконец-то может начать вещание. По всей стране установлены радиовышки, которые будут транслировать новости, музыку и образовательные передачи на трёх различных частотах. Так вся нация сможет наслаждаться этим новейшим видом СМИ."

ZES_continue_public_projects:0 "Продолжить общественные проекты"
ZES_continue_public_projects_desc:0 "За последние годы мы добились замечательного прогресса, и кризис Ксатиса медленно заканчивается. Беженцы, бегущих из Баррада, встречают хорошо организованные отряды, оказывающие им первую помощь. А потом несчастных беженцев отправляют по недавно построенным дорогам к городам, где их ждёт как помощь, так надежда. "

ZES_guarantee_employment:0 "Гарантировать занятость"
ZES_guarantee_employment_desc:0 "Наши успехи ведут к новым вопросам, в частности к вопросу о том, что делать с беженцами в долгосрочной перспективе. Приспособиться жить в новом обществе непросто, и мы должны быть уверены, что у беженцев есть реальные шансы на успех, пока они искренне хотят работать. Это будет стоить немало, но наше общество станет лишь сильнее благодаря этому."

ZES_ministry_of_finance:0 "Министерство финансов"
ZES_ministry_of_finance_desc:0 "Финансовая помощь Макавии была неоценимой, но теперь пришло время Казе встать на свои четыре копыта. При большем контроле над экономикой мы сможем более эффективно контролировать нашу собственную судьбу."

ZES_international_port:0 "Расширить порт Илья Роска"
ZES_international_port_desc:0 "Успех портов Илья Роска говорит сам за себя, но все прогнозы сообщают о том, что их мощности уже перегружены. В целом это довольно терпимая проблема, ведь её можно решить довольно просто, приложив некоторые усилия."

ZES_fund_development:0 "Обновить Сегуро"
ZES_fund_development_desc:0 "Сегуро - один из самых старых городов в Казе, и ему нужно многое наверстать. После прогресса, достигнутого в прочих местах, пришло время по-настоящему возродить этот город. Некоторые хотят сохранить часть старых зданий, и мы не должны торопиться с этим, но всё же старые хижины с соломенными крышами надо перестроить в новое жильё."

ZES_invite_the_world:0 "Пригласить весь мир к нам"
ZES_invite_the_world_desc:0 "Каза не была и не будет изоляционистским государством. Мир существует, и должны не отбрасывать его как морально неполноценный, а принимать. Конечно, нам придётся предотвратить некоторые эксцессы, но если они будут вести себя прилично, то мы все сможем процветать."

ZES_develope_outback:0 "Развитие сельской местности"
ZES_develope_outback_desc:0 "Города Казы, скорее всего, смогут процветать и сами по себе. А нам лучше направить наши усилия в иные места. Сама природа нашей экономической системы означает, что некоторые регионы остаются без внимания. Мы не должны допустить этого, и поэтому должны активно работать, чтобы убедиться, что абсолютно вся Каза могла процветать." 

ZES_gift_land_act:0 "Акт о собственности"
ZES_gift_land_act_desc:0 "Земля в Казе распределена неравномерно, и её большие участки были куплены амбициозными земельными спекулянтами, которые часто даже не используют эту землю, а стремятся продать её с выгодой. Пора разорвать этот цикл и убедиться, что неиспользуемые земли могут быть получены теми, кто действительно будет их использовать."

ZES_modern_roads:0 "Железная дорога Фирпорт-Сегуро"
ZES_modern_roads_desc:0 "Сельская безработица, может быть, и менее заметна, чем в городах, но она всё же есть. Мы предложим этим рабочим задание по строительству железной дороги от одного конца Казы до другого. Мы вложим деньги в экономику, обучим этих рабочих полезным навыкам на будущее, а также получим действительно хорошую железную дорогу!"

ZES_model_villages:0 "Образцовые деревни"
ZES_model_villages_desc:0 "Мы должны покончить с представлением о том, что некоторые области Казы являются "пограничными областями". В различии кроется и обесценивание: зачем обращать внимание на фронтир? Ни один квадратный метр Казы не менее важен, чем её сердце. Вся Каза будет процветать целиком и полностью!"

ZES_focus_on_interior:0 "Наши городские центры"
ZES_focus_on_interior_desc:0 "Города Казы движут саму нацию вперёд, а ответственная экономическая политика заключается в том, что мы должны тратить наши деньги наиболее эффективным образом. Наша цель - процветание всей нации, так что для этого наши города должны стать теми рабочими лошадками, какими они должны были быть."

ZES_electrify_land:0 "Столбы и электростанции"
ZES_electrify_land_desc:0 "Грифусский советник недавно предположил, что по мере расширения электрической сети Каза государство должно позаботиться о том, чтобы получить абсолютный контроль над этой сферой. Впоследствии его предложение было отвергнуто и принята открытая модульная система, которая позволит нам легко меняться и модифицироваться."

ZES_free_apartments:0 "Квартиры будущего"
ZES_free_apartments_desc:0 "Электричество, водопровод, встроенная сантехника - всё это должно быть в современных квартирах, но так ли это на самом деле? Мы должны стремиться оснастить этими современными удобствами каждую последнюю квартиру в Казе, независимо от того, где она находится."

ZES_model_cities:0 "Сверкающие идеальные города"
ZES_model_cities_desc:0 "Эти некогда крохотные аванпосты, основанные измученными беженцами и почти сломленными рабами, теперь превратились в сияющие маяки цивилизации. Цивилизации, не построенной на эксплуатации и тирании, а продвигающей идеи свободы и процветания."

ZES_damn_fireshore:0 "Открытие дамбы Акику"
ZES_damn_fireshore_desc:0 "Строительство статуй - это лишь глупое тщеславие, и Люа Рамеди с самого начала был привержен идее, что если основателя Казы всё же нужно как-то почтить, то лучше выбрать какой-то практический способ, который поможет всей нации, а не будет просто прославлять тщеславие её лидеров."

ZES_plan_regions:0 "Объединение округов"
ZES_plan_regions_desc:0 "Округа Казы были созданы очень давно, и с тех пор многое изменилось. Вместо того, чтобы делить Сегуро на пять различных округов, мы должны объединить их в более крупные и централизованные округа, которые отражают реалии нашего времени."

ZES_irrigation_canals:0 "Выкопать оросительные каналы"
ZES_irrigation_canals_desc:0 "Реки - это источник жизненной силы многих народов, но у Казы есть только одна. Однако у нас есть горные ручьи, которые можно направить в сторону сельскохозяйственных угодий. Они будут орошать наши посевы на полях гораздо эффективнее."

## Pasarinha route
ZES_pasarinha_elected:0 "План Пасариньи"
ZES_pasarinha_elected_desc:0 "Успешный бизнесзебра победил на выборах. Теперь он сможет, наконец, воплотить свои планы в жизнь и превратить Казу в настоящую нацию."

ZES_collect_old_friends:0 "Собрать старых друзей"
ZES_collect_old_friends_desc:0 "За годы работы в Казе и за её пределами Пасаринья завёл много друзей. Будет нетрудно поговорить с ними и убедить их перенести свой бизнес в Казу, чтобы помочь нашему развитию. Их контракты и опыт будут иметь решающее значение для последующих шагов плана Пасариньи."

ZES_aid_from_above:0 "Доброе дело"
ZES_aid_from_above_desc:0 "Пасаринья является убеждённым сторонником свободного рынка, но Каза никогда не сталкивалась с чем-то более опасным, чем кризис Баррада. Поэтому государственные средства будет выделены для поддержки и защиту беженцев из Баррада. А также они получат государственную помощь для поиска работы и обустройства в нашей стране."

ZES_education_campaign:0 "Переобучить беженцев"
ZES_education_campaign_desc:0 "У беженцев из Баррада, к сожалению, нет ни образования, ни практических навыков. Необходимо создать новые государственные программы, которые дадут образование тем, у кого его нет, чтобы они смогли в будущем построить новую и успешную карьеру, а также внести свой вклад в развитие общества."

ZES_resettle_refugees:0 "Домашний план"
ZES_resettle_refugees_desc:0 "В настоящее время беженцы селятся в сельских приграничных районах в финансируемых правительством лагерях. Хотя они находятся в относительной безопасности, так они не имеют доступа к вакансиям. Мы построим новые районы на государственные средства в городах, чтобы беженцы имели доступ к лучшим рынкам труда."

ZES_entrepenerial_advancement:0 "Развитие предпринимательства"
ZES_entrepenerial_advancement_desc:0 "Среди беженцев встречается немало светлых умов, и мы можем предложить значительные гранты тем, кто хочет оставить след в обществе Казы благодаря своим навыкам и знаниям. В будущем это приведет к повышению изобретательности и общему развитию нашей экономики."

ZES_rethink_capitalism:0 "Переосмысление капитализма"
ZES_rethink_capitalism_desc:0 "Капитализм за свою историю претерпел много изменений. Изначально он был создан для создания возможностей для развития, но им часто злоупотребляли индивидуумы, имеющие начальные преимущества для эксплуатации не имеющих их. Это надо изменить. Пасаринья верит в новый тип истинно свободного капитализма, при котором все смогут преследовать свои мечты."

ZES_avoid_skyfall:0 "Изучить ошибки Скайфола"
ZES_avoid_skyfall_desc:0 "Скайфол - идеальный пример коррумпированного капитализма, это страна грязных олигархов и жутких корпораций. Хотя Пасаринья верит в свои идеи, другие могут заинтересоваться системой Скайфола, которая поможет им лишь зарабатывать деньги. Первый командующий должен быть уверен, что этого никогда не случится."

ZES_increased_taxation:0 "Увеличить налогообложение"
ZES_increased_taxation_desc:0 "Реформы Пасариньи амбициозны, а амбиции, как правило, требуют средств. Временное повышение налогов для всего населения позволит правительству получить средства, необходимые для осуществления всех программ, которые оно желает реализовать. Процветание рано или поздно придёт, но пока придётся затянуть пояса."

ZES_cement_council_support:0 "Укрепить поддержку совета"
ZES_cement_council_support_desc:0 "Есть много единомышленников-советников, с которыми Пасаринья желает улучшить отношения для достижения своих целей, но многие ещё не полностью доверяют бизнесзебре. Пришло время поговорить с ними и убедить их, что Пасаринья - наилучшее будущее для Казы. И вместе мы сможем достичь гораздо большего, чем по раздельности."

ZES_parlay_with_lua:0 "Работать вместе с Люа"
ZES_parlay_with_lua_desc:0 "Люа является протеже Мансы Эрбу и по-прежнему пользуется авторитетом и властью в Совете. Сотрудничество с ним обеспечило бы нам большую поддержку для амбициозных реформ и придала бы нашему режиму легитимность в качестве преемника идей Аво."

ZES_recognize_business_talent:0 "Неиспользованные таланты и знания"
ZES_recognize_business_talent_desc:0 "Главным направлением новой экономической политики Пасариньи является привлечение инноваций и опыта из новых источников. Каждый житель Казы должен получить шанс проявить свои таланты в какой-то момент своей жизни, и если они окажутся достойными, то смогут добиться величия."

ZES_fresh_business_perspectives:0 "Новые перспективы"
ZES_fresh_business_perspectives_desc:0 "Исследования и разработки невероятно важны, и Пасаринья понимает это. Новые технологии и инновации, импортированные из-за рубежа, улучшат промышленность Каза, чтобы уже мы сами могли создавать инновации. Это крайне важно как для нашей экономики, так и для национальной обороны."

ZES_denounce_extremism:0 "Осудить экстремистские идеалы"
ZES_denounce_extremism_desc:0 "Экстремизму нет места в Казе! Мы - гордая демократия, и ничто этому не помешает! Хотя Пасаринья является скорее экономистом, чем политиком, он признаёт важность осуждения экстремизма, что позволит Казе сохранять её демократический курс."

ZES_no_trade_barriers:0 "Отменить торговые барьеры"
ZES_no_trade_barriers_desc:0 "Нам не хватает многих природных ресурсов и промышленного потенциала, которые есть у многих крупных держав. Если мы откроем себя внешней торговле, то сможем увеличить своё промышленное производство и приобрести нужные ресурсы, которые помогут нашей экономике достичь новых высот."

ZES_abandon_gold_standard:0 "Отказаться от золотого стандарта"
ZES_abandon_gold_standard_desc:0 "Идея о внутренней ценности золота и прочих драгоценных материалов сдерживала экономику на протяжении сотен лет. Пора покончить с этой системой. Мы перестанем связывать курс нашей валюты со стоимостью золота, что позволит нашей экономики расти невиданными ранее темпами, не ограниченными количество запасов золота."

ZES_chamber_of_commerce:0 "Торговая палата"
ZES_chamber_of_commerce_desc:0 "Пасаринья весьма умён, но он не может делать всю работу в одиночку. Он создаст консультативный совет промышленников и богатых зебр Казы, к которым всегда можно будет обратиться за экономическим советом."

ZES_examine_situation:0 "Расширить Прудуту Проекту"
ZES_examine_situation_desc:0 "Прудуту Проекту Пасариньи действует уже много лет. Он развивает промышленный сектор Казы и расширяет её промышленные возможности. Расширение этой программы позволит расширить эти успехи. Но всё же подробности этой программы ещё не определены. Пришло время распланировать экономическое будущее Казы."

ZES_attract_big_companies:0 "Привлечь компании из Макавии"
ZES_attract_big_companies_desc:0 "Компании из Макавии уже давно помогают Казе на её пути к современности. Хотя работа с крупными корпорациями ведёт к собственным проблемам, мы нуждаемся в промышленной помощи, которая начнёт новую эру процветания."

ZES_begin_urbanization:0 "Бьющиеся сердца"
ZES_begin_urbanization_desc:0 "Модернизация Казы должна начаться с её урбанизации. Великие индустриальные нации мира делают основой своей мощи крупные города, свои бьющиеся сердца, и мы не должны быть исключением."

ZES_provide_housing:0 "Современные городские сообщества"
ZES_provide_housing_desc:0 "Центром жизни Казы должны стать город. У нас нет обширных ферм долины Эви, шахт Алмазной Горы и прочих природных ресурсов Грифонии. Вместо этого мы должны адаптироваться к новому экономическому миру. Наши городские общины станут нашей опорой и центром экономического развития."

ZES_new_urban_planning:0 "Реновация старых кварталов"
ZES_new_urban_planning_desc:0 "Старые районы Сегуро и Илья Роски, к сожалению, сейчас лишь позорят эти города. Они, как правило, весьма запущены и там живут самые бедные жители города. Если мы восстановим эти районы, а также сохраним уже проживающим там гражданам их жильё, то сможем вдохнуть в эти районы новую жизнь."

ZES_centralize_factories:0 "Создать промышленные комплексы"
ZES_centralize_factories_desc:0 "В настоящее время центром промышленности Казы является Сегуро, но управление ею неорганизованно и неэффективно. Правительственные советники могут заняться координацией руководителей промышленной базы Казы ради более удобного управления."

ZES_expand_ilha_harbour:0 "Расширить гавань Илья Роска"
ZES_expand_ilha_harbour_desc:0 "Порт Илья Роска является главным транзитным портом для всех товаров, поступающих в Казу из внешнего мира. Мы желаем реформировать нашу экономику, и поэтому должны увеличивать как импорт, так и экспорт. Инвестиции в инфраструктуру порта помогут в достижении этой цели."

ZES_pasarinha_plan:0 "Экономика Пасариньи"
ZES_pasarinha_plan_desc:0 "Пасаринья разработал немало идей по экономической теории. Акцент на гражданское производство и потребление, ценность свободного предпринимательства, а также ограничение власти монополий или даже предотвращение их образования - вот его основные идеи. И все они теперь собраны в новом документе - "Постулате Пасариньи"."

ZES_austurland_obstacle:0 "Уничтожить препятствие"
ZES_austurland_obstacle_desc:0 "Проблема Эйстюрланда уже давно беспокоила Пасаринью. Эта нация очень изменчива, так что она может превратиться во всё что угодно. И теперь, когда его внутренние реформы внедрены, настало время для Пасариньи решить эйстюрландский вопрос."

ZES_look_to_workers:0 "По поводу проблем трудящихся"
ZES_look_to_workers_desc:0 "Трудовой вопрос уже довольно беспокоит правительство Казы. Вопрос о беженцах и о том, как их обеспечить, привел к росту сильного рабочего движению по всей стране. И теперь, когда проблема Эйстюрланда решена, пора обратить внимание и на этот вопрос. Пасаринья не является жадным капиталистом, он позаботится о рабочих."

ZES_legal_unions:0 "Легализовать профсоюзы"
ZES_legal_unions_desc:0 "Профсоюзы существуют в Казе уже некоторое время, но они никогда не были официальными организациями. Пасаринья планирует придать им официальный статус, если они пообещают никогда не присоединяться к антидемократическим движениям вроде коммунизма. Прибыль бизнеса немного упадёт, но это порадует народ."

ZES_owner_worker_cooperation:0 "Обеспечить соблюдение коллективных договоров"
ZES_owner_worker_cooperation_desc:0 "Правительство будет содействовать сотрудничеству между трудовыми коллективами и владельцами бизнеса. Так оно гарантирует достижение приемлемого для всех сторон компромисса. Бизнес пойдет на уступки, а рабочие согласятся на предложенные контракты. Простая система, помогающая экономике Казы расти."

ZES_clarify_council_position:0 "Прояснить позицию Совета"
ZES_clarify_council_position_desc:0 "Консультативный совет Казы всегда был выборным органом, но его система и состав с годами изменялись. Настало время систематизировать то, как функционирует политическая система Каза и превратить её в истинно демократическую систему."

ZES_expand_chamber_membership:0 "Расширить состав членов палаты"
ZES_expand_chamber_membership_desc:0 "Включение в состав членов торговой палаты генеральных директоров компаний откроет новые экономические возможности для роста предприятий по всей Казе, а также позволит правительству пользоваться знаниями этих новых её членов. "

ZES_define_sector_development:0 "План развития отраслей"
ZES_define_sector_development_desc:0 "Действия Пасариньи помогли Казе начать процветать, но его цели более амбициозны. Он желает величия Казе и его план начинается с трёх шагов..."

ZES_prepare_next_project_phase:0 "Подготовиться к следующему шагу"
ZES_prepare_next_project_phase_desc:0 "Настало время новой экономики Казы явить себя свету. Мы будем готовиться к внедрению новых экономических теорий Пасариньи с помощью государственных инвестиций."

ZES_criminalize_monopolies:0 "Внедрить антимонопольное законодательство"
ZES_criminalize_monopolies_desc:0 "Пасаринья выступал против монополий на протяжении всей своей карьеры. Они уничтожают конкуренцию, наносят ущерб рабочим и перемещают все деньги в карманы богатой элиты, которые их больше никогда не покидают. В Казе будет внедрено антимонопольное законодательство, которое поможет осуществить идеи Пасариньи о капиталистическом обществе."

ZES_modern_kasa:0 "Современное государство"
ZES_modern_kasa_desc:0 "Каза вот-вот вступит в следующую стадию своего развития. Исчезла тихая заводь, лежащая под боком Речной Коалиции и родилась новая Каза. Тут все существа равны в своих возможностях. А пока давайте немного насладимся этим прекрасным днём. Потому что наша работа ещё не закончена."

ZES_expanded_urban_development:0 "Комиссия городского благосостояния"
ZES_expanded_urban_development_desc:0 "Настало время разобраться с последними остатками бедности среди беженцев из Баррада. Новая комиссия позаботится о том, чтобы те, кто годами жил в нищете, начали жить безбедно."

ZES_ensure_education:0 "Обеспечить доступ к образованию"
ZES_ensure_education_desc:0 "Цель Пасариньи во внутренней политике всегда заключалась в обеспечении того, чтобы все граждане Казы могли улучшить своё положение и жизнь. А для этого им нужно получить хорошее всестороннее образование в той области, в которой они хотят развиваться. И мы должны обеспечить это."

ZES_business_apprenticeship:0 "Спонсорские программы ученичества"
ZES_business_apprenticeship_desc:0 "Торговцы Казы уже давно стали её экономической основой. Но после вступления нашего общества в урбанизированное будущее многие опасаются, что эти традиции вымрут. Государство должно оплачивать обучение граждан, желающих освоить специализированную профессию. Так они смогут вносить свой немалый вклад в экономику в долгосрочной перспективе."

ZES_local_university:0 "Основать университет в Сегуро"
ZES_local_university_desc:0 "Университет в Сегуро станет главным образовательным учреждением страны, где все смогут научиться чему-нибудь новому. Знание - это ключ к успехам в жизни, так что пришло время открыть Казу для всех знаний мира."

ZES_send_students_abroad:0 "Наши умы в лучших университетах"
ZES_send_students_abroad_desc:0 "Хотя образовательные учреждения Казы развиваются, мы никогда не сможем конкурировать с великими школами Кантерлота, Грифенхейма или даже с теми, что располагаются в Речных Землях. Поэтому мы отправим наших лучших студентов за границу, чтобы они научились всему, а затем вернулись в Казу и поделились бы этими знаниями. Даже за границей дух Казы будет с ними."

ZES_reverse_brain_drain:0 "Основать институт имени Мансу Эрбы"
ZES_reverse_brain_drain_desc:0 "Новое министерство образования имени Мансу Эрба станет правительственным органом, занимающимся оптимизацией образования в Казе. Такова была мечта Аво Ди Казы. Теперь все граждане Казы могут стать лучшими версиями самих себя, и никто не останется позади из-за бедности или отсутствия полос на своей шкуре. Мы сможем достичь этого."

ZES_healthy_urban_planning:0 "Установить стандарты здравоохранения"
ZES_healthy_urban_planning_desc:0 "Градостроительство - скучный и однообразный бизнес. К счастью, это также одно из любимых занятий Бикоафи - старого друга Пасариньи. Он изложил нам новый план по усовершенствованию городских центров Казы, чтобы они стали здоровыми и гостеприимными местами, подходящими для жизни многих существ."

ZES_modern_police:0 "Организовать городскую полицию"
ZES_modern_police_desc:0 "Роста преступности неотделим от роста крупных городов. Мы строим нашу нацию с нуля, и поэтому у нас есть возможность избежать этого. Для поддержания мира в городах и сохранения прав, гарантированных гражданам правительством, должна быть создана новая полицейская служба под названием NHC."

ZES_public_health_system:0 "Всеобщее здравоохранение"
ZES_public_health_system_desc:0 "Городская жизнь в новинку для многих существ. В городе выше шансы заболеть. Раньше такое существо могло посетить их деревенского "доктора", но теперь им не хватает этого привычного комфорта. Поэтому мы создадим новую национальную службу здравоохранения, которая гарантирует уход и лечение всем гражданам."

ZES_medicine_university:0 "Медицинский факультет Илья Роска"
ZES_medicine_university_desc:0 "Пасаринья помнит свою работу в доках с кучей травм от примитивных механизмов и весьма неблагоприятными условиями труда. Так что сегодня, прямо напротив верфи, где он когда-то работал, Пасаринья открыл новый медицинский университет с целью оказания помощи гражданам Илья Роска, а также изучения новых методов лечения."

ZES_family_benefits:0 "Внедрить семейные субсидии"
ZES_family_benefits_desc:0 "Чтобы увеличить наше население и тем самым способствовать росту нашей экономики, правительство решило предоставить налоговые льготы гражданам. Они будут зависеть от размера их семьи, что поощрит их заводить больше детей и воспитывать их в гордых граждан Казы."

ZES_kasan_architecture:0 "Современная архитектура Казы"
ZES_kasan_architecture_desc:0 "Ещё одним интересом Бикоафи является архитектура. Недавно он решил пригласить ряд архитекторов из Речных Земель, чтобы модернизировать здания Сегуро. Результаты просто ошеломляют, и город выглядит совсем иначе, чем несколько лет назад."

ZES_secure_infrastructure:0 "Общественный транспорт"
ZES_secure_infrastructure_desc:0 "Чтобы поддержать нашу растущую экономику, стране необходима инфраструктура. Инвестиции в новые и современные поезда, а также в строительство национальных автомагистралей послужат дальнейшему объединению нашей страны."

ZES_new_council_hall:0 "Реконструировать зал совета"
ZES_new_council_hall_desc:0 "Зал совета уже очень давно был деревянным зданием, построенным много веков назад. Пасаринья решил, что он нуждается в реконструкции. Он изложил план одному из архитекторов Бикоафи, в котором Пасаринья подчеркнул, что как те, кто находится в здании, подотчётны народу, так и само правительство должно быть открыто для всех."

ZES_introduce_movies:0 "Движущиеся картинки"
ZES_introduce_movies_desc:0 "Эала всегда была кобылой из высшего общества. И она уже давно и с удовольствием смотрит кино в частных клубах Сегуро. Однако в последнее время она подталкивает Пасаринью сделать кино более доступным для публики, рекламируя его как способ прививать хорошие ценности населению, а также в качестве неплохого развлечения."

ZES_city_life:0 "Городская жизнь"
ZES_city_life_desc:0 "Каза изменилась под руководством Пасариньи. Ещё немало ночей Пасаринья будет гадать сделал ли он всё все правильно. Но сейчас это не имеет значения. Его новая Каза процветает. Она стала настоящим сверкающим самоцветом. Она так изменилась за последние годы. Как и жизнь её граждан..."

ZES_continue_macawian_pact:0 "Сохранить договор"
ZES_continue_macawian_pact_desc:0 "Макавия всегда поддерживала действия Пасариньи. Это не всегда было выгодно, но Пасаринья всегда оставался верным пакту 907 года и его идеалам. И теперь, когда его реформы начались, настало время подтвердить эти обязательства."

ZES_naval_cooperation:0 "Объединенная морская координация"
ZES_naval_cooperation_desc:0 "Флот Макавии долгое время охранял морские пути между Зебрикой и Грифонией, охотясь на пиратов и работорговцев. Настало время нам развернуть более тесное сотрудничество с этим великим флотом, чтобы разделить с ним часть его бремени по защите морей."

ZES_macawia_garrison_treaty:0 "Акт "Цитадель""
ZES_macawia_garrison_treaty_desc:0 "Макавия часто рассматривает Казу как своего маленького родственника на берегах Грифонии. Оплот демократии в стране тиранов. И после избрания Пасариньи этот образ лишь укрепился. Поэтому для обеспечения нашей безопасности Макавия послала дополнительные военные силы, чтобы укрепить нашу оборону, направленную против диктаторов и монархов."

ZES_special_relationship:0 "Особые отношения"
ZES_special_relationship_desc:0 "У Астериона есть давние и сильные демократические традиции и недавно он вновь одержал победу над автократами, чтобы стать маяком свободы на юге. Мы должны присоединиться к ним, чтоб сохранить юг свободным от злых монархий севера, а также для защиты нашей собственной независимости."

ZES_enshrine_capital_democracy:0 "Капиталистическая демократия"
ZES_enshrine_capital_democracy_desc:0 "Хотя наша новая основывается на свободном характере нашей рыночном экономической политики, мы всё ещё является демократией. Настало время позаботиться о том, чтобы деньги не могли влиять на политику, закрепив политическую независимость выборов от интересов частных групп."

ZES_minimal_wage_law:0 "Акт о минимальной зарплате"
ZES_minimal_wage_law_desc:0 "Введение минимальной заработной платы, которую будут обязаны выплачивать все компании, обеспечит финансовую стабильность для нашей страны. Мы надеемся, что так у рабочих всегда будут в наличии деньги, которые можно будет использовать в случае наступления "чёрного дня". А ещё граждане смогут потратить эти деньги для повышения экономического спроса."

ZES_labour_day:0 "День труда"
ZES_labour_day_desc:0 "Проведение национального праздника в честь труда создаст культуру, которая будет чтить всех, кто усердно трудится на любой работе ради развития национальной экономики Казы и осуществления мечты её народа."

ZES_capital_perspective:0 "Прислушаться к палате"
ZES_capital_perspective_desc:0 "С момента своего создания торговая палата ведет борьбу за усиление контроля над экономическим сектором. Хотя уступать абсолютно всем их требованиям было бы полной катастрофой, мы можем хотя бы выслушать их."

ZES_business_day:0 "Культура благотворительности"
ZES_business_day_desc:0 "Палата считает, что мы можем потворствовать накоплению огромного богатства для отдельных индивидуумов, если они обязуются направлять эти богатства на благотворительные цели. Мы согласны с этим, поэтому мы создадим правительственные благотворительные организации, чтобы богачи жертвовали свои деньги на помощь менее удачливым жителям Казы."

ZES_pride_of_work:0 "Гордость за свою работу"
ZES_pride_of_work_desc:0 "Рабочие Казы должны гордиться тем, что они сумели построить. Благодаря тяжёлому труду они создали как процветающее настоящее, так и обеспечили светлое будущее Казы. И именно эти трудящиеся граждане станут предвестниками невиданного дальнейшего роста в будущем."

ZES_business_incentives:0 "Необходимые стимулы для бизнеса"
ZES_business_incentives_desc:0 "Если условия для бизнеса в Казе будут неподходящими, то он просто перенесёт свою деятельность в другое место. Но мы должны гарантировать, что эти корпорации не будут вымогать у правительства и продолжат подчиняться верховенству закона. Но всё же снижение налогов и стимулы могут немного повысить производство в Казе."

ZES_savings_bank:0 "Национальный пенсионный инвестиционный банк"
ZES_savings_bank_desc:0 "Создание национальной пенсионной программы, финансируемой за счёт налогов, обеспечит каждому гражданину "золотой парашют", который поможет ему в старости. Это позволит сохранить поток денег через экономику и гарантировать, что пожилые и немощные не перестанут быть частью экономики из-за возраста, который они не в силах контролировать."

ZES_necessary_bureaucracy:0 "Выверенная бюрократическая машина"
ZES_necessary_bureaucracy_desc:0 "Бюрократия весьма хаотична. Пасаринья был уверен, что ради сокращения коррупции нужно сократить эту бумажную работу. Некоторых бюрократов придётся сократить, а процессы отладить и упорядочить, чтобы гарантировать эффективную и чёткую работу бюрократической машины."

ZES_value_quality:0 "Колидади ди Валор"
ZES_value_quality_desc:0 "Ныне, Каза — это изменённая нация, изменённое общество, все существа в котором, вне зависимости от их прошлого и идеалов, могут преуспеть в своей деятельности, и имеют право на труд. Наша страна — место, где преуспевающие стремятся служить во благо всех остальных, а рабочие гордятся своей работой. Этот образ жизни ныне является частью Казы, а вместе с тем и фундаментальной основой её внутренней гармонии."

ZES_pasarinha_relaxation:0 "Трубка да выпивка..."
ZES_pasarinha_relaxation_desc:0 "Рабочий день окончен, чиновники и прочие служащие расходятся по домам. А Пасаринья достаёт полученный вчера винтажный напиток, и жаждет вкусить его...\n\n§YСтоп. Что это? Стук в дверь?§!"

ZES_gryphian_unrest:0 "Вопрос Грифуса"
ZES_gryphian_unrest_desc:0 "Теперь, когда ситуация в Казе наконец устаканилась, Пасаринья готов ответить на западную угрозу. Грифусом правят деспоты, видящие в идеях Казы лишь дамоклов меч, а потому, чтобы, они не собрали силы и не были готовы напасть на нас, Пасаринья решил пойти на упреждение."

ZES_disband_monopolies:0 "Разделить компании"
ZES_disband_monopolies_desc:0 "Грифус держится в когтях различных крупных корпораций и монополий, прогнивших до основания и погрязших в интригах и эксплуатации населения. Чтобы обеспечить здоровую конкуренцию, Пасаринья издал указ о раздроблении этих компаний на более мелкие предприятия, придерживаясь антимонопольного законодательства."

ZES_gryphian_local_cooperation:0 "Гарнизоны местных"
ZES_gryphian_local_cooperation_desc:0 "Несмотря на пролитую кровь и утраченные жизни, многие в Грифусе видят в Казе своего освободителя и дарителя демократии. Это особенно сказалось на коренном населении, собирающемся в гарнизоны для помощи в управлении регионами."

ZES_gryphian_capital_democracy:0 "Интеграция торговых портов"
ZES_gryphian_capital_democracy_desc:0 "Учитывая тот факт, что Грифус был изранен корпоративной эксплуатацией и ревностными рыцарями, его население с осторожностью отнеслось к учению Пасариньи о гармоническом капитализме. Тем не менее, со временем они убедились, что беспокоиться не о чем. Ныне, порты Грифуса вновь готовы открыться для торговли со всем миром, но в этот раз — во благо всего региона, а не ненасытных богачей."

ZES_ministry_of_development:0 "Министерство экономического развития"
ZES_ministry_of_development_desc:0 "Ранее, экономическое развитие в основном базировалось на плане Продуту-Проекту, однако теперь, его цели достигнуты, и Пасаринья счёл необходимым обнародовать свою экономическую модель, основанную на отраслевом планировании, и развитии под управлением центрального звена. В дополнение к этой публикации, он также объявил о создании нового министерства, которое будет помогать ему в разработке этого плана."

ZES_raw_material_production:0 "Основной сектор"
ZES_raw_material_production_desc:0 "Основной сектор регулирует всё, что так или иначе завязано на производстве и сборе природных ресурсов. На данный момент, к ним относятся две основные сферы в Казе, а именно сельское хозяйство и добыча полезных ископаемых, причём последняя из них зародилась совсем недавно."

ZES_thorough_land_study:0 "Спонсировать разведку ресурсов"
ZES_thorough_land_study_desc:0 "В то время как нет ничего трудного в раздаче лицензий новым компаниям, основная наша проблема остаётся нетронутой. Многие горы в Казе не исследованы, а потому, мы находимся в полном неведении того, какие богатства могут храниться в этой земле. Для лучшего стимулирования шахтёрского ремесла, министерством будет спонсирована команда исследователей, а самим им будет дана задача изучения наших северо-западных территорий."

ZES_license_steel_foundries:0 "Расширение углестальпрома"
ZES_license_steel_foundries_desc:0 "Недавно мы обнаружили новые месторождения угля, и нам уже поступают запросы на покупку прав на их обработку и более глубокое обследование окрестных земель. Также, сталелитейные заводы в Ильха Роске сообщили о заинтересованности в расширении своей деятельности, если разработка угля будет разрешена."

ZES_rare_minerals_industry:0 "Раскопки редких минералов"
ZES_rare_minerals_industry_desc:0 "Хотя министерство не сумело отыскать на наших северо-западных территориях никаких залежь обычных руд, поступают неожиданные доклады о найденных там значительных объёмах редких минералов. Что самое главное, они полны не только хромом и кристаллами, которыми просто кишат северные горы, но и жилами золота и серебра. Такие богатства станут отличным поводом для развития добывающей промышленности в северных общинах."

ZES_drill_bay_oil:0 "Бурение нефти в бухте"
ZES_drill_bay_oil_desc:0 "Недавно, в министерство экономического развития было направлено интересное предложение от компании Petróleo Macawias, занимающейся нефтяной промышленностью. Они просят у нас разрешения на исследование Северо-Восточной бухты Казы, в поисках подводного месторождения нефти, и надежде расследовать слухи о хранящемся у нас под носом все эти годы огромном запасе. Мы проведём с ними переговоры по этому контракту."

ZES_industrial_production:0 "Вторичный сектор"
ZES_industrial_production_desc:0 "Вторичным сектором являются мануфактуры, преимущественно сосредоточенные в растущих городских центрах. В то время как в самих фабриках нет ничего нового, план нового сектора предполагает такое их развитие, что ни одна компания не будет преобладать над другими."

ZES_airline_production:0 "Пригласить макавские авиалинии"
ZES_airline_production_desc:0 "Авиация, по большей части, рассматривается населением как военный инструмент, не говоря уже о чуждости её из-за отсутствия у нас собственного производства. Тем не менее, недавно, знаменитая Кампанья Эйрия де Аса де Фьерро запросила разрешения на открытие отделения в Казе, сославшись на благоприятную обстановку для ведения бизнеса в наших землях."

ZES_continued_civilian_growth:0 "Качественные потребительские товары"
ZES_continued_civilian_growth_desc:0 "По мере того, как население растет и богатеет, увеличивается и аппетит наших граждан к удобствам современной жизни — наступает голод, который многие хотят насытить. К сожалению, последние доклады министерства о качестве наших потребительских товаров вызывают тревогу: угрозы безопасности, дефектные конструкции, и лживый маркетинг... Нам следует ввести новые регуляции, чтобы удостовериться в производстве в Казе только хороших и качественных товаров."

ZES_car_production:0 "Автомобильные инновации Мейрленда"
ZES_car_production_desc:0 "В то время, как об автомобилях знают практически все, позволить себе их покупку и содержание всегда могли лишь единицы. Тем не менее, недавно объявилась компания, которая собирается изменить наше мнение об этом. Нью Мейрлендская "Соррайя" планирует полностью передислоцировать производство в Казу. Её представители говорят, что они просто не могут соперничать со своими соперниками там, и наше министерство не просто положительно ответило им, но и выделило под их нужды промышленную зону в Сегуро."

ZES_secure_naval_production:0 "Защитим наши берега"
ZES_secure_naval_production_desc:0 "В то время как Каза всё больше проникает в мировой рынок, потребность в защите наших торговых кораблей становится всё острее. Для этих целей, Пасаринья издал новый закон о расширении судостроения, при поддержке министерства экономического развития, и закупки новых корабельных технологий."

ZES_services_sector:0 "Третичный сектор"
ZES_services_sector_desc:0 "Третий, и по совместительству — последний сектор отвечает за все компании, предоставляющие нашему населению услуги, такие как магазины и рестораны. Хотя Пасаринья и отметил этот сектор как самый малочисленный из-за столь же малого населения Казы, новые идеи показали отличное дополнение к нему — туризм."

ZES_renovate_castles:0 "Обновить замки"
ZES_renovate_castles_desc:0 "Ещё со времён Синоры, по всей Казе стоят заброшенные крепости, ранее являвшиеся символами угнетения. Ныне, команды археологов, строителей, и представителей министерства путешествуют по всей стране для оценки их нынешнего состояния. Самые целые из них будут переделаны в отели и прочие достопримечательности для тех, кто захочет пожить как Виттенлендские дворяне прошлого, пусть и всего пару дней."

ZES_nature_reservations:0 "План национального парка"
ZES_nature_reservations_desc:0 "Долгое время дикая местность в северных районах рассматривалась как унылый ландшафт без какой-либо надлежащего применения. Тем не менее, эти земли не тронуты современным миром, и потому представляет из себя именно то, что некоторые с радостью бы увидели и прочувствовали. Нам нужно лишь чуть чуть облагородить это место."

ZES_prepare_local_services:0 "Подготовить жильё и услуги"
ZES_prepare_local_services_desc:0 "Помимо того, на что посмотреть, туристом нужно то место, где можно пожить. Следуя этой простой истине, министерство экономического развития зарезервировало часть денег на расширение существующих, и строительство новых отелей, для удовлетворения нужд всех туристов."

ZES_tourism:0 "Завершить план"
ZES_tourism_desc:0 "В нашем плане остался лишь шаг, и, в соответствие плану Бикоафи, в Макавии и по Грифонии будут проведены массивные рекламные кампании, рассказывающая о чудесах, расположенных в Казе. Пусть, естественно, основной аудиторией и станут богатые иностранцы, также будут представлены и различные варианты путёвок для семей простых рабочих. Такие бюджетные выходные, спроектированные с вниманием к мелочам так, чтобы стоить своих денег, дадут туризму шансы подняться до небывалых высот. Приезжайте в Казу, мы ждём вас!"

## Yrmthu route
ZES_yrmthu_elected:0 "Видение Йермту"
ZES_yrmthu_elected_desc:0 "Ксатиса изменила Казу, а её новая первая командующая - живое доказательство этих перемен. Под её руководством свободное государство попытается примириться с самим собой, обновив общинные идеалы Акику... То есть Первой Деревни. Акику был лишь одним из многих великих зебр."

ZES_talk_to_nation:0 "Публичное выступление"
ZES_talk_to_nation_desc:0 "Мансу Эрба поддерживал связь с нацией с помощью радиовещания. Хотя ни один закон не принуждает её к этому, первая командующая Йермту сочла нужным продолжить эту традицию и внушать населению доверие правительству. Это будет первым шагом к началу нового диалога в Казе."

ZES_enshrine_harmony:0 "Сохранение гармонии"
ZES_enshrine_harmony_desc:0 "Каза изменяется, но мы должны обеспечить сохранность наших идеалистических основы. На земле Казы царит гармония и все существа свободны. Нужно защитить эти конструктивные идеи от военных, идеологических и корпоративных угроз."

ZES_macawian_friendship:0 "Амизади Макавиана"
ZES_macawian_friendship_desc:0 "В своей программе Йермту обещала обратить своё внимание вовнутрь, на забытых созданий Казы. Однако за морем у нас есть готовый помочь друг. И хотя мы не должны проявлять наивность относительно их, это партнёрство стоит развивать."

ZES_send_agents:0 "Отправить агентов"
ZES_send_agents_desc:0 "Многие существа всё ещё страдают от копыт своих угнетателей. В Барраде, в Эйстюрланде и Грифусе. Настало время заставить агентов Скапатории действовать активнее, чтобы помочь тем, кто может сбежать, и вселить надежду в тех, кто ещё пока не может. Мы больше не будем пассивными!"

ZES_heal_society:0 "Исцелить наше общество"
ZES_heal_society_desc:0 "Мы должны признать, что Ксатиса оставила шрамы на обществе Казы. Между беженцами из Баррада и жителями Казы по прежнему сохраняются недоверие и недовольство. И не только среди них. Мы должны напомнить себе, что все мы, в конце концов, жители Казы. Таково наше наследие, выбор или обстоятельства. Мы едины."

ZES_ban_left:0 "Осудить Марксизм-Сталлионизм"
ZES_ban_left_desc:0 "Марксисты-сталлионисты утверждают, что хотят с помощью революции освободить всех рабочих, но многие беженцы из Прайвена поделились с нами подробностями того, как именно они это делают. Граждане Казы освободили себя и будут продолжать это делать. Чёрное-красно-зелёное знамя надежды всегда будет предпочтительнее кроваво-красного."

ZES_ban_right:0 "Противоядие от национализма"
ZES_ban_right_desc:0 "Националистам нравятся их фантастические сказки об вечных нациях, что являются однородными национальными государствами. Но Д'Ваш и Илья Роска рассказывают другую историю. Каза - не страна фантазий. Это страна для всех, кто придерживается идеалов свободы, сотрудничества и стремления к счастью. Это земля для измученных, для меня и для тебя."

ZES_rip_bandage:0 "Сорвать пластырь"
ZES_rip_bandage_desc:0 "Наши тюрьмы полны тех, кто был пойман на помощи Пентархии или работорговцам-оленям, а также не самых приятных жителей Казы. Долгое время мы считали этих существ неправильными, не являющимися частью общества и забытыми. Но мы должны мирно вернуть их в общество. Йермту хочет, чтобы грязное белье Казы выставляло напоказ, а не пряталось."

ZES_unified_in_harmony:0 "Маджику Ди Амизади"
ZES_unified_in_harmony_desc:0 "В чем смысл Казы? Большинство скажет, что в свободе. Некоторые даже будут кричать об этом. Но что такое свобода, если у бедных сельских жителей меньше прав, чем у богатых горожан? Нужна ли свобода попрошайничать? Нам нужно нечто большее, чем свобода. Нам нужна дружба. В конце концов, на одной только свободе не построить дома."

ZES_fight_illiteracy:0 "Свет знаний"
ZES_fight_illiteracy_desc:0 "Программа Ливру добилась немалого прогресса в борьбе с неграмотностью, но многое еще предстоит сделать. Надо продолжить наши кампании по повышению грамотности населения. Мы выделим ещё больше средств на создание передвижных школ и развитие учреждений высшего образования в Сегуро."

ZES_in_every_village:0 "В каждый городок"
ZES_in_every_village_desc:0 "Основной ошибкой в борьбе с Ксатисой было то, что всех беженцев отправляли в лагеря вокруг Оферклифа, перегружая город. Но наша страна полна маленьких деревень и городов. Мы объединим их, чтобы они могли сотрудничать, размещать и кормить беженцев. Это будет идеальным экспериментом для чего-то более грандиозного."

ZES_seek_lua_support:0 "Успокоить правящие круги"
ZES_seek_lua_support_desc:0 "Хотя Йермту и пользуется народной поддержкой, многие ветераны из совета поддержали кампанию Люа Рамеди, который также пользуется поддержкой многих скептиков. Чтобы избежать любых конфликтов с ними, Йермту пригласит зебру присоединиться к ней и вместе строить будущее Казы."

ZES_devolve_council_power:0 "Усилить прямую демократию"
ZES_devolve_council_power_desc:0 "Грифоны и речные пони бесконечно жалуются на власть толпы, но у сообщества есть своя мудрость. Не у масс, как утверждают коммунисты, а у местных коллективов. Именно эту скалу мы сделаем фундаментом нашего будущего. Пришло время передать власть обратно городам и деревням. Ведь именно они сперва получили её, когда мы покинули палубы Д'Ваша."

ZES_what_is_state:0 "Что такое государство?"
ZES_what_is_state_desc:0 "Власть была возвращена тем, кому она принадлежит по праву, и всё же демократия является культурой. Той, которой нам придется обучиться ещё раз после десятилетий централизованного управления. Будут ошибки, будут насмешки, но в конце концов города снова научатся этому, и на основе этого опыта возникнут настоящие общины. Каза снова станет самой собой."

ZES_power_of_friendship:0 "Сила дружбы"
ZES_power_of_friendship_desc:0 "Мы собирали помощь со всей Казы: у благотворительных организаций, деревень, элиты. Но эти усилия по-прежнему были робкими и разрозненными. Пришло время объединить из, скоординировать и по-настоящему помочь беженцам. Вместе мы покончим с Ксатисой! Как друзья. Как жители Казы."

ZES_deconstruct_authority_complex:0 "Расширение децентрализации"
ZES_deconstruct_authority_complex_desc:0 "Каза была благословлена великими лидерами. Акику. Синора. Мансу Эрба. Но это было скрытым проклятием. Мы всё сильнее и сильнее отклонялись от идеалов первой деревни, придавая все большее значение первому командующему. Мы отдали сами себя имперскому руководству, монархии на троне из сухого тростника. А теперь с этим покончено."

ZES_devolved_power:0 "Позиция совета"
ZES_devolved_power_desc:0 "Благодаря широким полномочиям первой командующей многое было сделано для расширения прав и возможностей общин Казы, но, хвала духам, даже власть командующей имеет пределы. В течение многих месяцев Совет роптал по поводу передачи власти. Но настало время встретиться с ними лицом к лицу и наметить курс на будущее."

ZES_talk_to_experts:0 "Встретиться с экспертами"
ZES_talk_to_experts_desc:0 "Демократия - это замечательная форма правления. Тем не менее, чтобы добиться успеха, общественность и её служащие должны быть верно и корректно информированы. А чтобы справиться с Ксатисой нам нужна новая точка зрения. Для осуществления своих начинаний Йермту обратиться за помощью к учёным."

ZES_wealth_taxation:0 "Из глубоких карманов"
ZES_wealth_taxation_desc:0 "Первая деревня была основана на идеалах равенства и сотрудничества. Но всё же богатства в Казе распределены неравномерно. Эта проблема столь остра, что у всех ключевых индивидуумов вместе взятых больше денег, чем у самого правительства. Настало время, чтобы те, кто обогатился благодаря нашим идеалам, помогли этими средствами нашему обществу."

ZES_public_works_program:0 "Начать программу общественных работ"
ZES_public_works_program_desc:0 "Инфраструктура Казы весьма плохо развита, особенно на материковых землях. Многие города соединены между собой лишь грунтовыми дорогами. Йермту довелось испытать это на себе во время предвыборных поездок. Наш народ заслуживает лучшего, и для этого правительство вложит средства в строительство автомобильных и железных дорог, соединяющих наши города."

ZES_refugee_charity_programs:0 "Коллективные благотворительные усилия"
ZES_refugee_charity_programs_desc:0 "Государство не может самостоятельно справиться с Ксатисой. Йермту видела это своими глазами. Так что нам нужно проглотить свою гордость и обратиться к тем, кто готов помогать. Давайте скоординируем благотворительные усилия и окажем помощь лагерям беженцев в Оферклифе-Реторно."

ZES_new_local_factories:0 "Поддержка местного производства"
ZES_new_local_factories_desc:0 "Непросто наслаждаться промышленностью. Она громкая, грязная и угнетающая. Однако если мы будем игнорировать её, то окажемся во власти экспорта из Макавии и ужасной компании Гриф-Зюд Гмбх. Нам нужно запустить местное производство и расширить родные заводы, которые всё ещё находятся в зачаточном состоянии."

ZES_urban_growth:0 "Обновлённое развитие городов"
ZES_urban_growth_desc:0 "Мы слишком долго полагались на богачей и иностранных инвесторов из Макавии для развития нашего города, что привело только к нищете и высочайшей арендной плате. Чтобы освободить наш народ из конечностей безнравственных землевладельцев, мы должны начать инвестировать в эти города и сделать так, чтобы каждый гражданин мог жить там достойно."

ZES_encourage_village_life:0 "Помощь отдалённым городам"
ZES_encourage_village_life_desc:0 "Слишком долго мы надеялись, что отважные поселенцы Казы сами устроят свою жизнь в горах и на отдалённых равнинах страны. Истина заключается в том, что есть трудности, с которыми одному только суровому индивидуализму не справиться. Пришло время покончить с этим мифом и оказать им помощь."

ZES_strenghten_communities:0 "Местные сообщества"
ZES_strenghten_communities_desc:0 "Несмотря на весь оптимизм Казы, мы всё ещё чувствуем его. За каждым углом таится зловещая тень того места, откуда родом жители нашей страны. Рабство. Централизованное государство пыталось залечить эту рану с помощью заботы и надлежащего руководства, но этого было недостаточно. Ответственность должна лежать в копытах общин, чтобы они смогли осознать свою свободу."

ZES_local_not_global:0 "Местное, а не глобальное"
ZES_local_not_global_desc:0 "Помощь Макавии была благом для Казы, но она не была бесплатной. Она связала нас со свободной торговлей и глобализацией. Но сможем ли мы найти место в нашем мире, когда у нас так мало денег и мы вынуждены платить другим, а не соседям? А пока давайте ограничим экспорт. Для нас это было слишком рано."

ZES_secure_food:0 "Кумида Барату"
ZES_secure_food_desc:0 "Пакт 907 года был замечательной вещью, но мы пересматриваем наши обязательства и не должны ожидать, что Макавия всегда будет обеспечивать нас. Самодостаточность - это ответственность не только за себя, но и за зарубежного друга. Со временем мы сможем поддерживать нашу сестринскую республику, как и она поддерживала нас когда-то. Таков дух роста, а не автаркии."

ZES_wealth_of_community:0 "Богатства сообщества"
ZES_wealth_of_community_desc:0 "Поскольку общины начинают выращивают собственные продукты питания, а промышленность производит свои продукты, мы смогли высвободить немало денег, которые ранее тратились на покупку того, что мы теперь сами производим. Теперь пришло время вложить эти деньги в наше будущее. Богатство позволяет инвестировать, и мы этим воспользуемся."

ZES_to_north:0 "В поход на север!"
ZES_to_north_desc:0 "Баррад. Само это слово никого не оставляет равнодушным. В этих горах таится зло. В самих камнях замков, в их коридорах и в сердце всех тех, кто служит Пентархии. Каза больше не может жить в тени горы. Так что давайте направимся на север и не вернёмся, пока не решим этой проблемы. Мы не будем колебаться, противостоя безумию."

ZES_emergency_aid:0 "Экстренная помощь посёлкам"
ZES_emergency_aid_desc:0 "Пентархия никогда не заботилась о населении и тиранически правила им, не предоставив жителям необходимых для выживания вещей. А теперь война уничтожила немногие их запасы продовольствия. Им срочно нужна помощь. Мы не должны допустить повторения ещё одной Ксатисы!"

ZES_secure_mountain_holds:0 "Позаботиться о замках"
ZES_secure_mountain_holds_desc:0 "По всей нашей земле разбросано множество старых укреплений, построенных ещё знатью из Виттенленда. Теперь они являются лишь заброшенными памятниками старого режима. Стоит позаботиться о замках и защитить их, чтобы ни бандиты, ни темные маги не смогли занять их и творить там свои нечестивые дела."

ZES_congress_opens:0 "Конгресс Сегуро"
ZES_congress_opens_desc:0 "Многое изменилось в Казе с момента избрания Йермту первой командующей. Энергичная пони объявила о проведении конгресса, где она, консультативный совет и представители местных собраний соберутся для обсуждения государственных вопросов и будущих задач."

ZES_organise_local_schools:0 "Поддержать местные школы"
ZES_organise_local_schools_desc:0 "Многие общины уже создали собственные учебные заведения для любознательной молодёжи. Но многим другим всё ещё не хватает ресурсов. Для облегчения ситуации Йермту будет поощрять и координировать эти небольшие сообщества в объединении своих ресурсов ради взаимной выгоды."

ZES_law_on_draft:0 "Децентрализованная мобилизация"
ZES_law_on_draft_desc:0 "Защита государства крайне важна, а современные войны требуют огромных армий. Поэтому Йермту будет сотрудничать с местными собраниями не только для организации процесса мобилизации, но и для создания учебных подразделения под руководством местных властей."

ZES_redraw_assemblies:0 "Точные и справедливые границы"
ZES_redraw_assemblies_desc:0 "Древние границы регионов, где выбираются местные советники, сильно устарели, так как многие небольшие деревни сейчас почти заброшены, а бывшие поселения превратились в огромные города. Для повышения репрезентативности нашего населения будет создана комиссия по реорганизации политических границ этих регионов."

ZES_guild_of_charity:0 "Гильдия благотворительности"
ZES_guild_of_charity_desc:0 "Группа, представляющая интересы многочисленных благотворительных организаций, обратилась к конгрессу с предложением разрешить им объединиться в гильдию, которая будет заниматься оказанием помощи бедным. Все члены конгресса искреннее и радостно одобрили это предложение."

ZES_matter_of_coin:0 "О монетах и экономике"
ZES_matter_of_coin_desc:0 "Поскольку экономика стала децентрализованной, то такими стали деньги. Различные общины приняли свои собственные монеты, которые можно использовать лишь на местных рынках. Но вызывает проблемы с национальной торговлей и заставляет опасаться подделок. Только Центральный банк сможет чеканить монеты."

ZES_final_congress_decree:0 "Заключительная тема"
ZES_final_congress_decree_desc:0 "Конгресс подходит к концу, и первая командующая заняла своё место на трибуне, чтобы обсудить одну заключительную тему: ту, что воплощает в себе саму суть и дух Казы."

ZES_austurland_resolution:0 "Вопрос об Эйстюрланде"
ZES_austurland_resolution_desc:0 "Викинги-олени всегда представляли прямую угрозу для Казы и являлись оплотом рабства в восточной Грифонии. Ради обеспечения будущего Конфедерации необходимо так или иначе установить между нами вечный мир."

ZES_abandon_longships:0 "Позабыть о драккарах"
ZES_abandon_longships_desc:0 "Веку набегов пора подойти к концу. Вместо этого мы направим бывших викингов на путь к мирной жизни и дружбе со своими соседями."

ZES_forgive_them:0 "Простить их"
ZES_forgive_them_desc:0 "Рабство было жестоким институтом, который поддерживала жадность и сознательная слепота. Однако месть - это не выход. Вместо этого Йермту попытается во имя всеобщей дружбы содействовать установлению мира между жертвами и теми, кто ранее поддерживал рабство."

ZES_limited_coordination:0 "Ограниченная координация"
ZES_limited_coordination_desc:0 "Наша цель - расширение прав и возможностей жителей Казы, но мы должны обеспечить, что координация и сотрудничество пойдут на общее благо. Ведь не все регионы равны, и мы должны наилучшим образом использовать общее богатство, чтобы даже бедные регионы могли процветать. Хотя эту горькую пилюлю будет трудно проглотить наиболее привилегированным собраниям."

ZES_ensure_trade_routes:0 "Расширить ж/д дороги"
ZES_ensure_trade_routes_desc:0 "Путешествовать по Казе всегда было мучением. Йермту испытала это на собственном опыте во время баллотирования на пост первой командующей, и с тех пор ситуация никак не улучшилась. Настало время исправить это, сотрудничая с общинами Казы. Кто же не любит поездов? Чух-чух!"

ZES_seek_out_resources:0 "Богатство земли"
ZES_seek_out_resources_desc:0 "Каза всегда была богатой страной, но мы попросту не хотели эксплуатировать ее. Ранее нам пришлось бы полагаться на Макавию или частных инвесторов (со всеми вытекающими последствиями) для разработки этих ресурсов. Но теперь мы можем начать это самостоятельно и быть уверенными, что вся прибыль пойдёт общинам, а не на оплату картин богатых магнатов."

ZES_found_foundries:0 "Построить литейные"
ZES_found_foundries_desc:0 "Мы извлекаем железо, уголь и нефть из почвы Казы и появляются новые возможности для военной промышленности. Мы не должны полагаться на иностранные закупки, чтобы вооружить наших защитников. В конце концов, наши предки из Зебрики были мастерами-металлургами. Пришло время воскресить это наследие и немного изменить старые рецепты!"

ZES_national_mining_industry:0 "Национальная добывающая промышленность"
ZES_national_mining_industry_desc:0 "По мере расширения добычи ресурсов обострился интерес к обследованию наших земель. Предыдущие проекты по добыче полезных ископаемых, которые ранее стали бы убыточными, теперь снова рассматриваются, поскольку теперь у нас больше машин и рабочих. Давайте инвестируем в эту сферу, чтобы все в Казе смогли пожать плоды этой тяжёлой работы!"

ZES_mutual_industrial_development:0 "Слияние промышленных исследований"
ZES_mutual_industrial_development_desc:0 "Небольшие местные общины никогда не смогут в одиночку заниматься обширной поддержкой промышленности. Вместо этого собраниям стоит заняться совместным планированием ради взаимной выгоды. Впереди будет немало трудностей, но мы не вернёмся к кустарному производству, ведь вместе можно добиться намного большего."

ZES_electrification:0 "Подключить сообщества к электросети"
ZES_electrification_desc:0 "Электрификация была давней проблемой Казы со времён начала промышленной революции в Грифонии. Мы смогли электрифицировать большинство крупнейших городов, в особенности Сегуро. Но теперь мы можем сделать больше. Мы больше не можем смириться с тем, что день заканчивается с заходом солнца. Мы сможем зажечь лампочку в каждом доме."

ZES_standard_education_scheme:0 "Стандартный образовательный план"
ZES_standard_education_scheme_desc:0 "Хотя во всех деревнях 2+2 будет равно 4, местные общины всё равно должны вносить свой вклад. Собрания обсудят и выработают план общей школьной системы, который удовлетворит всех и каждого."

ZES_local_needs:0 "Местные образовательные планы"
ZES_local_needs_desc:0 "Создание надзорного органа для проверки действий общин было бы нарушением их естественных прав. Лучше позволить им создавать собственные образовательные без вмешательства центральной власти. Родители и прочие члены их родной общины - лучшие учителя для молодёжи."

ZES_ink_act:0 "Тинта-и-канета"
ZES_ink_act_desc:0 "В наше время уметь читать столь же важно, как ходить или знать, каким концом лопаты копать. Мы должны победить неграмотность, чтобы каждый житель Казы умел читать или писать. И на конфедеративном, и на местном уровне все согласны с этим курсом."

ZES_mansu_diploma_program:0 "Дипломы имени Мансу Эрбы"
ZES_mansu_diploma_program_desc:0 "Несмотря на наши немалые успехи в сфере образования, многие жители Казы всё ещё не могут получить высшего образования. Настало время ввести программу грантов, распределяемых между различными общинами, для снятия бремени финансирования. И мы назовём эту программу в честь нашей покойной Аво."

ZES_liberalized_economy:0 "Местная экономика"
ZES_liberalized_economy_desc:0 "Несмотря на давление со стороны политиков Сегуро, мы будем продвигать наш план по либерализации и децентрализации экономического надзора. Общины должны иметь право сказать "нет" по поводу таких вопросов. В конце концов, Ильяс Лагоста процветали благодаря не централизации, а сотрудничеству и местной мудрости."

ZES_organize_farmers_markets:0 "Поддержать фермерские рынки"
ZES_organize_farmers_markets_desc:0 "Многие жители Казы всё ещё являются фермерами или ремесленниками, вынужденными полагаться на посредников из-за трудностей конкуренции с магазинами и импортными товарами. Мы облегчим юридическое и финансовое бремя, лежащее на местных рынках, чтобы любой мог продавать свой урожай, не платя экспортёрам и посредникам, когда это возможно."

ZES_give_out_the_land:0 "Подарить неиспользуемую землю"
ZES_give_out_the_land_desc:0 "Кризис в Барраде окончен и большая часть земель, ранее слишком опасных для безопасного заселения, теперь пуста и не заселена, поскольку предыдущие жители переехали на более безопасное побережье. Теперь пришло время найти этим землям хорошее применение. Наши граждане смогут создать там свои собственные общины. Мы предадим нашу историю, если поступим иначе."

ZES_farming_mechanisation:0 "Современная с/х техника"
ZES_farming_mechanisation_desc:0 "Наши методы ведения сельского хозяйства остаются слишком простыми и устаревшими. Это неудивительно, поскольку многим приходилось довольствоваться скромными средствами для покупки современного оборудования. Но теперь нам больше не нужно выделять средства на борьбу с Ксатисой или укрепление границы с Баррадом, так что мы можем помочь общинам."

ZES_luxury_spices:0 "Редкие травы"
ZES_luxury_spices_desc:0 "После открытия местных рынков гурманы заметили, что сельские жители выращивают огромное количество забытых или редких трав. Многие растения были привезены беженцами из-за границы и тщательно приспособлены к местному климату. Мы только что выяснили, что жители Казы сами сделали то, что потребовало бы огромных средств и труда профессиональных ботаников."

ZES_global_drink:0 "Бебида Кенти Глобал"
ZES_global_drink_desc:0 "Недавний бум специй открыл немало возможностей, особенно для травяной смеси "Бебида Кенти", подходящей для производства настоек и ароматизированных напитков. Имеет смысл сделать ставку на это и помочь всем общинам, а не какой-то частной корпорации, получить прибыль от экспорта этих трав. Какое же сокровище мы нашли в наших садах."

ZES_diversify_economy:0 "Диверсификация экономики"
ZES_diversify_economy_desc:0 "Реформы привели к аграрному буму в Казе, но сельское хозяйство весьма коварно, а наши земли слишком суровы, чтобы строить исключительно на нём наше будущее. Мы должны адаптироваться к современности и готовиться к будущему, инвестируя в новые проекты для индустриального сообщества. В конце концов, фермеры говорят, что не стоит класть все яйца в одну корзину!"

ZES_modern_confederation:0 "Основы современной конфедерации"
ZES_modern_confederation_desc:0 "Съезд Сегуро проложил дорогу в будущее, и мы гордо шли по ней, стараясь избегать всяких колдобин и ухабов. Но теперь пришло время окончательно закрепить всё это в законах."

ZES_tour_the_land:0 "Тур по стране"
ZES_tour_the_land_desc:0 "Конфедеративные реформы уже осуществляются, но не время сидеть сложа копыта и наслаждаться солнцем Сегуро. Это идеальное время, чтобы отпраздновать и отправиться в тур по Казе, чтобы встретиться с её гражданами, которые смогут поделиться своим мнением относительно наших реформ!"

ZES_meet_ambassador:0 "Встреча с макавианцами"
ZES_meet_ambassador_desc:0 "Многое произошло всего за последние годы. Мы развились от крошечной нации на грани катастрофы до процветающей маленькой державы. И мы не можем не упомянуть о помощи сестринской республики за морем. Мы встретимся с ними, чтобы поблагодарить за помощь. Младшая сестра Макавии так повзрослела, что, они могут и не узнать её!"

ZES_dissolve_borders:0 "Отмена национальных границ"
ZES_dissolve_borders_desc:0 "Каза - это страна свободы. За всю нашу историю мы приветствовали всех: рабов, изгнанников, беженцев. Нам противостояли захватчики, викингары, пираты и катастрофы. И все же мы выстояли. Настало время полностью отменить проблем границы для окончательного согласования идеалов и законов. Мы рады всем!"

ZES_second_congress:0 "Второй конгресс в Сегуро"
ZES_second_congress_desc:0 "Со всей Казы поступают сообщения о разногласиях между общинами или даже о случаях насилия. Нам нужно немедленно заняться этими проблемами, иначе всё, ради чего Йермту и её сторонники так усердно трудились, окажется напрасным. Если Каза ополчится против самой себя, то она долго не продержится. "

ZES_regulations_on_magic:0 "Регуляции использования магии"
ZES_regulations_on_magic_desc:0 "Немало недавних инцидентов было вызвано страхом перед магами, часто обвиняемыми в симпатиях к уже несуществующей Пентархии. Но это не паранойя, ведь Йермту сама воочию видела опасности магии. Мы должны установить общий свод правил, чтобы предотвратить схожие проблемы, и создать систему разрешений для каждого мага."

ZES_hogwarts:0 "Хорсфордская школа магии и алхимии"
ZES_hogwarts_desc:0 "Во время разработки магических правил Йермту решила создать обязательную школу, посвященную обучению магов правильному способу применения их способностей и выдаче разрешений на использование магии. Такое место, скорее всего, будет особенным и весьма сложным в управлении. Но в Казе полно способных существ."

ZES_national_negotiations:0 "Поднять уровень переговоров совета"
ZES_national_negotiations_desc:0 "Мы наделили полномочиями местные общины, но нужно создать новый общий общественный договор. Однако он должен прийти не сверху, а из низов. Мы собрались здесь вместе как когда-то рабы на Д'Ваше. Правительство конфедерации должно предлагать свою помощь и советы и прививать дух сотрудничества. Неудачу терпит не кто-то один, а все сразу."

ZES_enforce_cooperation_laws:0 "Напомнить о дружбе"
ZES_enforce_cooperation_laws_desc:0 "Чтобы исцелить шрамы Ксатисы мы продвигали дух дружбы, но потом потеряли его из виду. Нам необходимо более эффективно применять положения и акты конфедерации в отношении сотрудничества общин. Мы - конфедерация, объединенная дружбой, а не собрание эгоцентричных владельцев замков."

ZES_greater_good:0 "Высшее благо"
ZES_greater_good_desc:0 "Второй конгресс заканчивает свою работу и пришло время Йермту выступить перед ним с заключительной речью. Многие обвиняли её в том, что она ничего не делает и только перекладывает вину на других. Но она не подведёт. При руководстве важно брать на себя ответственность, а не постоянно проявлять силу. Речь идёт об общем благе, и нет ничего постыдного в исправлении ошибок."

ZES_visit_family:0 "Семейный визит"
ZES_visit_family_desc:0 "Когда пыль, наконец, начинает оседать, у первой командующей становится чуть меньше неотложных дел. И поэтому, возможно, пришло время ещё раз выбраться из Сегуро. Но куда направиться простой кобыле? Пора, наконец, сесть в поезд и навестить семью. Там, где всё началось. В Реторно."

ZES_collective_identity:0 "Коллективная личность Казы"
ZES_collective_identity_desc:0 "Когда кто-то думает о Казе, он представляет себе зебру, но мы - не только зебры. Мы - всевозможные существа, для которых важны сами идеалы, а не какой-то там зебринский национальный дух. Мы не требуем ассимиляции или классовой лояльности, ибо быть жителем Казы - значит просто быть самим собой, жить в свободном сообществе и в солидарности с соседями."

ZES_shared_struggle:0 "Наша совместная борьба"
ZES_shared_struggle_desc:0 "Целью Казы всегда была борьба за своё будущее. Детали такой борьбы могут различаться в зависимости от времени и ситуации, но её дух оставался неизменным. Мы едины в своём многообразии и будем бороться за свободу всех, независимо от их взглядов или класса. Пусть флаг Казы, реющий на ветру, вселяет страх в сердца тиранов и работорговцев, но не наших невинных соседей."

ZES_skapatoria_reformation:0 "Современная программа Скапатория"
ZES_skapatoria_reformation_desc:0 "Угрозы Казе исчезают и некоторые начинают считать Скапаторию опасностью для демократии, своего рода тайной полицией. Но наши агенты спасают жизни, а не рушат их. Многие злодеи всё ещё скрываются в тенях. Крайне важно, чтобы агентство было готово противостоять любым опасностям для Конфедерации."

ZES_electronics_development:0 "Современная электроника"
ZES_electronics_development_desc:0 "Было время, когда умения отслеживать шаги и подслушивать разговоры были одними из самых важных навыков для агента Скапатории. Но последние достижения в области электроники открыли новые возможности для защиты нашей информации и раскрытия тайн тиранов. Каза не должна отставать на этой сфере, если она хочет оставаться в безопасности."

ZES_kasan_volunteer_legion:0 "Легион Акику"
ZES_kasan_volunteer_legion_desc:0 "Последние вести встревожили Йермту: во всех частях света гармонии и демократии угрожают тираны. Хоть Пентархия и пала, но борьба всё ещё продолжается! Сторонников гармонии, нельзя бросать в беде! Каза будет сражаться бок о бок со своими собратьями по гармонии, а легион Акику будет яростно защищать свободу."

## Áltu Kexa route
ZES_altu_kexa_elected:0 "Страсть Альту Кекса"
ZES_altu_kexa_elected_desc:0 "Альту Кекса, знаменитая поэтесса, стала первой командующей. Альту пылкая, воинственная и идеалистичная и она верит, что цель оправдывает средства. Так что весь мир будет освобождён. Любой ценой. Пришло время тиранам мира познакомиться поближе с чувством страха."

ZES_persuade_council:0 "Убедить заблудших"
ZES_persuade_council_desc:0 "Подавляющее большинство членов совета составляют старые и опытные политики. И хотя их мудрость может быть полезна, они явно не имеют ни малейшего понятия о планах Альту. Нужно объяснить им это, ведь Альту всё же нужна их поддержка."

ZES_talk_to_rich:0 "Обратиться к богачам"
ZES_talk_to_rich_desc:0 "Нужно убедить богачей помочь нам. У них есть много средств, но они редко используют их для чего-то полезного. Принуждение приведёт лишь к тому, что выступят против нас или попросту покинут страны. Вместо этого мы напомним им о прошлой борьбе и происхождении их семей. Это убедит их помочь нам. И в случае необходимости мы всегда можем умаслить их."

ZES_issue_bonds:0 "Выпустить оборонные облигации"
ZES_issue_bonds_desc:0 "Даже самые справедливые войны нуждаются в деньгах. Однако весьма неразумно становиться должниками иностранного капитала. Национальные облигации, покупаемые населением, станут менее опасный источник дохода. Наш народ обязательно пойдёт на некоторые жертвы ради общего блага."

ZES_public_private_cooperation:0 "Частное на службе у общественного"
ZES_public_private_cooperation_desc:0 "Благодаря щедрым пожертвованиям от богачей мы сможем развивать наш многообещающий и подающий надежды промышленный сектор. Это медленный процесс, который также может принести пользу богатой элите Казы, но все вложенные средства окупятся."

ZES_purchase_rifles:0 "Сделка с торговцами смертью"
ZES_purchase_rifles_desc:0 "Одной лишь страсти зачастую недостаточно. Наш народ нуждается в оружии, и мы не можем ждать, пока промышленность сможет предоставить его. Вместо этого мы обратимся к миру и купим необходимое. Даже если это будет означать встречи с самыми низшими созданиями сего мира. Мы разберёмся с ними в своё время, но сейчас у нас есть более крупная цель."

ZES_train_refugees:0 "Обучить беженцев"
ZES_train_refugees_desc:0 "Расскажите это всем! Любому беженцу, желающему вернуться домой, стоит записаться в армию. Мы позаботимся о том, чтобы бывшие крепостные были хорошо обучены и смогли вернуть свои дома у угнетателей!"

ZES_contact_barrad_civilians:0 "К невинным Баррада"
ZES_contact_barrad_civilians_desc:0 "Те, кто не смогли сбежать из Баррада, остались страдать под гнётом репрессивного режима! Свяжись с оставшимися и скажите им, что мы идём. Никто и ничто не встанут на пути нашего праведного правосудия! Пусть расцветет надежда на склонах проклятых гор!"

ZES_macawian_support:0 "Поддержка Макавии"
ZES_macawian_support_desc:0 "Баррад пылает и пони с гор бегут в Казу от власти Пентархии. На протяжении многих лет Макавия стояла в стороне, пока Ксатиса терзала нашу страну. Давайте обратимся к ним, напомним о взаимной любви к свободе и демократии. Гарпии, несомненно, помогут нам, ибо наша борьба совместна и справедлива!"

ZES_our_cause:0 "Наше дело"
ZES_our_cause_desc:0 "Каза всегда сражалась за свободу. С того самого дня, как мы сошли с Д'Ваша на побережье Илья Роска, нашим долгом было возглавить борьбу за свободу. Слишком долго мы были младшим партнёром Макавии. Пора покончить с этим. Баррад станем нашим первым вступительным актом, предупреждением всему миру. Мы сами заслужим право нести знамя свободы!"

ZES_old_liberator:0 "Старый освободитель"
ZES_old_liberator_desc:0 "Альту не солдат, это многим известно. Она - страстная поэтесса и простая зебра. Но есть кое-кто другой. Тот, кто воплощает идеалы радикального аболиционизма и борьбы за свободу. Грифон-ветеран прошлых войн, у которого отняли родину и чья помощь ей однозначно пригодится."

ZES_monument_to_be_fallen:0 "Монумент будущим павшим"
ZES_monument_to_be_fallen_desc:0 "Одно можно точно сказать про войны; народ в них будет гибнуть, и мы должны его чтить. Давайте воздвигнем памятник во имя тех, кто пожертвует собой во имя свободы."

ZES_ignore_council:0 "Игнорировать наивных"
ZES_ignore_council_desc:0 "Эти старые политики - бесхребетные и жалкие. У Альту попросту нету времени с ними возиться. Нам предстоит планировать войны, освобождать народ! Она не будет обращать на них внимания."

ZES_forced_loans:0 "Заставить одолжить деньги"
ZES_forced_loans_desc:0 "Правительству нужны деньги, такова жестокая правда. Ради этого, Альту объявит, что все в Казе должны помочь, ради высшего блага. В будущем это всё окупится."

ZES_stick_and_carrot:0 "Кнут и пряник"
ZES_stick_and_carrot_desc:0 "Альту объявляет ультиматум декадентным и дебоширствующим богачам; сотрудничайте, либо пожалеете! Мы пытаемся добиться чего-то, если они думают, что они просто могут сидеть на месте и думать, что всё будет хорошо, то они очень заблуждаются. Они тоже должны помочь и такова цена, которую мы запрашиваем, чтобы позволить им иметь больше, чем необходимо!"

ZES_nationalize_industry:0 "Национализировать ключевую промышленность"
ZES_nationalize_industry_desc:0 "Нужно принять жёсткие меры для обеспечения военного производства для наших планов по освобождению. Альту национализирует самую важную промышленность и заставит их принять конвейерные, современные промышленные структуры производства военной промышленности."

ZES_conscript_refugees:0 "Освободите Баррад!"
ZES_conscript_refugees_desc:0 "Разнесите слух по лагерям Оферклифа, ибо мы возвращаемся в Баррад, но уже с пушками на буксире! Вооружите беженцев! Они тоже будут сражаться за возвращение своей родины, с их помощью мы захватим Баррад и заставим их поплатиться!"

ZES_gather_old_weapons:0 "Сдуть пыль со старого оружия"
ZES_gather_old_weapons_desc:0 "Нам попросту не хватает оружия на вооружение наших войск. Ради этого, Альту призовёт население сдать своё старое оружие, которое им когда-то давно выдало государство или их личное. Что хорошего в том, чтобы использовать его против вредителей, когда близится война?"

ZES_prepare_for_war:0 "Услышьте, тираны Баррада"
ZES_prepare_for_war_desc:0 "О Баррад! О тираны! На протяжении многих лет вы грабили и угнетали, разоряли целые области и отправляли свой народ умирать на дорогах. Мы надеемся, что вы лелеяли эти годы и наслаждались награбленным богатством. Ведь теперь пришло время платить. Вам воздается по заслугам - вы получите самую лучшую из петель."

ZES_noblest_cause:0 "Ради священной свободы"
ZES_noblest_cause_desc:0 "Вся подготовка, наконец, завершена, настало время освободить Баррад. Теперь, мы должны сыграть свою роль и выполнить поставленные задачи, ибо именно за это выступает Каза! Бойтесь нашего справедливого гнева! Освобождение грядёт."

ZES_cleanse_monsters:0 "Никакой пощады зверям"
ZES_cleanse_monsters_desc:0 "Под властью Пентархии дикие звери бродили по земле, становясь всё сильнее по мере того, как чёрная магия Нечестивой Пятерки развращала и искажала их. Мы пошлем наших лучших воинов сразиться с ними и очистить земли Баррада."

ZES_establish_havens:0 "Убежища от бурь"
ZES_establish_havens_desc:0 "Несмотря на то, что замки Нечестивой Пятерки пылают, Барраду всё ещё приходится иметь дело с неестественными бурями, вызванными их безумными экспериментами. Увы, мы не сможем решить эту проблему за один день. Мы окопаемся и построим стратегические бункеры и укрытия, где жители могут спрятаться от штормов."

ZES_hang_them:0 "Покончить с пешками"
ZES_hang_them_desc:0 "Пятеро правителей Пентархии исчезли, но неправильно обвинять их во всех их преступлениях, ибо режим - это не только правители. Были сержанты, навязывающие их законы, администраторы, грабившие крестьян, пока те голодали, и многие другие. У нас есть их имена, и они также предстанут перед судом за свои преступления в Барраде."

ZES_barrad_comission:0 "Баррадская комиссия"
ZES_barrad_comission_desc:0 "Будет создана комиссия для наблюдения за делами Баррада, а также за восстановлением, переселением населения и очисткой земель. Пройдет немало времени, прежде чем эта земля снова увидит свет, но мы, жители Казы, не боимся тяжелой работы во имя свободы."

ZES_fortress_of_freedom:0 "Крепость свободы"
ZES_fortress_of_freedom_desc:0 "Баррад свободен, но его освобождение не прошло даром. Если мы перенапряжёмся, то у соседних стран могут появиться неправильные идеи. Теперь Каза должна защитить себя, чтобы её свобода не была сокрушена тиранами."

ZES_talk_to_economists:0 "Поговорить с экономистами"
ZES_talk_to_economists_desc:0 "Экономика Казы уже давно находится в подвешенном состоянии. Она была слабой ещё до того, как Альту пришла к власти, так что теперь нужно провести реформы, что избежать финансового краха и нежелательной помощи Макавии. Настало время встретиться с экономистами, которые предпочли бы работать с Рамеди или Пасариньей, и повлиять на них."

ZES_limit_big_business:0 "Антимонопольные меры"
ZES_limit_big_business_desc:0 "Концентрация богатства - это бич для страны и фундамент тирании. Мы уже видим предвестников укоренения таких идей среди элит в нашей любимой Казе. Мы ограничим размер частных компаний, чтобы они не могли стать слишком могущественными или богатыми."

ZES_support_local:0 "Помочь мелким ремесленникам"
ZES_support_local_desc:0 "В течение долгого времени Каза с трудом конкурировала с дешёвым иностранным импортом, особенно с товарами из Макавии и контрабандой Гриф-Зюд ГмбХ. Мы выдадим малому бизнесу средства и предоставим государственную защиту, чтобы ему не угрожали международные рынки."

ZES_economic_protectionism:0 "Экономический протекционизм"
ZES_economic_protectionism_desc:0 "Государство введёт новые тарифы и квоты на импорт для защиты местной экономики от дешёвых иностранных товаров."

ZES_right_of_work:0 "Право на труд"
ZES_right_of_work_desc:0 "Безработица - это отвратительная болезнь общества, которую необходимо искоренить. Мы обеспечим занятость для всех, будь то в общественных проектах, местном самоуправлении, небоевой военной логистике или спонсируемой государством частной промышленности. В Казе больше не будет нищих."

ZES_lifetime_education:0 "Обучение на протяжении всей жизни"
ZES_lifetime_education_desc:0 "Образование не должно заканчиваться после школы, и даже давно взрослые существа не должны бояться учиться. Достаточно посмотреть, например, на мужа Альту. Каждый должен учиться на протяжении всей своей жизни, и новые учреждения и образовательные группы по всей стране будут стремиться передать эту страсть всем."

ZES_no_riches_or_rags:0 "Ни лохмотьев, ни нарядов"
ZES_no_riches_or_rags_desc:0 "На протяжении всей истории существа были одержимы накоплением богатства, особенно в Грифонии, где фанатики верят, что грифоны рождены именно для этого. И всё же это бессмысленная цель, неспособная принести истинное счастье. Настоящая любовь и отсутствие страданий - вот единственное правильное богатство. Таковы наши идеалы."

ZES_plots_for_refugees:0 "Земли для безземельных"
ZES_plots_for_refugees_desc:0 "В Казе, несмотря на её скромные размеры, хватает земли. Мы подарим эту землю тем, кто в ней нуждается, чтобы они использовали её и жили там во благо. Ибо какой смысл держаться за наши равнины и леса, пока обычное существо чахнет на улицах или в палатках Оферклифа?"

ZES_mansu_livru_legacy:0 "Исполнить мечту"
ZES_mansu_livru_legacy_desc:0 "Мансу Эрба желала искоренить неграмотность в Казе. Это было правильно, хотя Ксатиса мешала ей выделить достаточно ресурсов, чтобы действительно положить конец неграмотности. Мы закончим её работу."

ZES_ideal_life:0 "Идеальная жизнь"
ZES_ideal_life_desc:0 "Самая большая ошибка современности - пытаться сделать жизнь в городе новой нормой. Городам свойственна грязь и перенаселённость, а жить в сельской местности гораздо легче и проше. Каза должна стремиться позволить всем существам быть кеми они желают. Пусть все желающие смогут жить в нашей аграрной идиллии за пределами городов."

ZES_happiness_in_simplicity:0 "Счастье в простоте"
ZES_happiness_in_simplicity_desc:0 "Жизнь должна стремиться к достижения счастья, и Каза готова помочь всем существам найти своё счастье, лишённое ненужных излишеств. Нет нужды ни в бетонных джунглях, ни в дворцах, украшенных золотыми листьями. В простоте есть своя радость, и мы, жители Казы, понимаем это."

ZES_free_intellectual_pursuit:0 "Общие знания и мудрость"
ZES_free_intellectual_pursuit_desc:0 "Невежество - это болезнь, которой мы не пожелаем никому. Даже если мы ведем простую жизнь, это совсем не значит, что мы простодушны. Напротив, освободившись от бессмысленной материалистической жадности и страданий, мы вольны преследовать высшие идеалы и цели вроде получения дополнительного образования."

ZES_need_for_defence:0 "Оружие для обороны"
ZES_need_for_defence_desc:0 "Мы должны отстаивать свои идеалы свободы от тиранов. Ради нее мы должны ковать оружие, чтобы дать отпор любому, кто смеет угрожать нам."

ZES_eulogy_for_dead:0 "Прощание с павшими"
ZES_eulogy_for_dead_desc:0 "В результате освобождения Баррада погибли как солдаты, так и гражданские. Теперь памятник павшим завершен и пришло время похоронить тех, кого мы потеряли в этой священной войне. Мы должны чтить их, а также тех, кто погиб под властью жестокой тирании Пентархии."

ZES_remind_of_duty:0 "Помнить о долге"
ZES_remind_of_duty_desc:0 "Даже в мире Каза никогда не должна забывать о своей ответственности. Есть те, кто желает, чтобы мы потерпели неудачу, кто желает снова заковать нас в цепи и кто готов сжечь Илья Роска дотла. Мы должны сохранять бдительность, чтобы все наши жертвы не оказались напрасными. Каждый должен быть готов внести свой вклад в защиту нашей свободы."

ZES_plan_cells:0 "Подготовить ячейки сопротивления"
ZES_plan_cells_desc:0 "Как бы ни была ужасна эта идея, может наступить день, когда над нашими городами не будет развеваться флаг с солнцем. Мы сформируем секретные группы из местных гражданских, обученных вести партизанскую войну против захватчиков. И предоставим им тайники с оружием и тайные тропы. Если нам не позволят жить в мире, мы сделаем жизнь наших угнетателей невыносимой."

ZES_defence_plans:0 "Линия Синоры"
ZES_defence_plans_desc:0 "Для нас невозможно защищать всю нашу землю. Мы укрепим наши основные районы на острове и полуострове и создадим непреодолимую линию из бункеров и траншей, откуда мы сможем нанести контрудар, когда вражеская оборона будет ослаблена."

ZES_armed_society:0 "Вооружённое общество"
ZES_armed_society_desc:0 "Ограничение доступа к оружию бесполезно. Если мы не можем доверять нашим гражданам, то как можем ожидать, что они будут доверять нам? Оружие должно стать привычной частью повседневной жизни, как и любой другой инструмент. И если война придет к нам, то из-за каждого куста будет выглядывать винтовка, чтобы поприветствовать того, кто осмелится напасть на нас."

ZES_peace_guardians:0 "Стражи мира"
ZES_peace_guardians_desc:0 "Было бы пустой тратой времени просто демобилизовать старательных и способных ветеранов. Поэтому Альту издала указ о создании новых сил безопасности для обеспечения быстрого развертывания в случае проблем в Казе и за её пределами. Они станут фундаментом, на котором мы построим нашу оборону."

ZES_declare_neutrality:0 "Провозгласить нейтралитет"
ZES_declare_neutrality_desc:0 "У Казы нет империалистических мечтаний и желаний участвовать в несправедливых войнах. Ради этого мы объявим о нейтралитете во внешней политике. Мы не совершим тех же ошибок, что и сторонники гармонии в Бакаре, Понайяне или Речной Республике, одураченные обещаниями Кольтстримского договора. Мы - свободная и суверенная нация."

ZES_aid_the_small:0 "Послы мира"
ZES_aid_the_small_desc:0 "Хотя мы предпочитаем мир, мы не должны оставаться изолированными и одинокими в этом мире. Как мы можем вдохновлять других следовать по нашим стопам, если отказываемся просто говорить с ними? Каза протянет своё копыто тем, кто выступает за гармонию. Мы будем сеять по всему миру семена гармонии, следуя примеру Макавии и их отношения к нам."

ZES_safeguarding_democracy:0 "Наша демократия"
ZES_safeguarding_democracy_desc:0 "Демократия Казы должна оставаться неприкосновенной основой нашей нации. Чтобы обеспечить выполнения этого и наконец успокоить тех, кто боялся, что Альту станет тираном, поэтесса объявила, что должность первого командующего перестанет быть пожизненной. В стране ежегодно будут проходить выборы."

ZES_fund_defence_agency:0 "Настоящее агенство"
ZES_fund_defence_agency_desc:0 "Нам важно знать, что могут замышлять наши враги. Для этого мы расширим программу Скапатория, превратив её в полноценное разведывательное агентство. Нам нужны глаза в каждой столице и в каждом месте, где рабам всё ещё приходится произносить эти ужасные слова: "Спасибо, господин.""

ZES_austurland_plan:0 "План Эйстюрланд"
ZES_austurland_plan_desc:0 "Уже слишком долго Эйстюрланд был настоящим проклятием. Олени востока не могли удовлетвориться угнетением своего населения и поэтому они совершали набеги на наше побережье, порабощая или калеча невинных существ исключительно из жадности и жажды крови. Мы разберемся с ними и освободим их рабов!"

ZES_break_estates:0 "Покончить с поместьями"
ZES_break_estates_desc:0 "Земли и богатство в Эйстюрланде издавна были сосредоточены вокруг крупных поместий, на которых работали принадлежащие знати рабы. Мы уничтожим поместья, раздадим землю освобожденным рабам и используем накопленные богатства для выплаты репараций и финансирования умиротворения оленьих земель. Мы компенсируем рабам поколения угнетения."

ZES_shatter_wicked_traditions:0 "Поговорить с берсеркерами"
ZES_shatter_wicked_traditions_desc:0 "Это весьма удивительно, но мы обнаружили, что в Эйстюрланде существует секта берсеркеров, посвятившей себя помощи слабым. Может быть, мы могли бы заручиться их услугами?"

ZES_investigate_land:0 "Исследовать земли"
ZES_investigate_land_desc:0 "При всей своей жадности ярлы Эйстюрланда не блистали успехами, когда дело касалось экономики. Судя по всему, в их землях таится огромное количество ресурсов, которые так и не начали разрабатываться. Мы пошлём геологов, чтобы оценить запасы. Настало время нам использовать эти ресурсы с пользой и потратить прибыль от них на восстановление ущерба от рабства."

ZES_vanguard_of_liberation:0 "Авангард освобождения"
ZES_vanguard_of_liberation_desc:0 "Баррад был лишь первым шагом на пути к нашей великой освободительной войне. На севере и на западе существ ещё вовсю притесняют, и Каза не может оставаться в стороне. Она должна внести свой вклад в то, чтобы сделать мир лучшим местом, где все существа могут жить свободно. Таков наш долг и наше бремя."

ZES_industrial_duty:0 "Промышленная революция"
ZES_industrial_duty_desc:0 "Война изменилась. Недостаточно было собрать отважных авантюристов, чтобы выступить против непреодолимых препятствий. Теперь война определяется промышленностью, а воюют не только солдаты. Рабочие тоже находятся на передовой современной войны, и мы позаботимся о том, чтобы они хорошо знали свою роль в этой борьбе."

ZES_liberation_curriculum:0 "Обучиться свободе"
ZES_liberation_curriculum_desc:0 "Образование - это основное оружие в борьбе с невежеством. Но образование должно также учить нас любить свободу и понимать её ценность для нас. Ибо кем же ещё, как не сторонником свободы, может быть образованное существо?"

ZES_freedom_poetry:0 "Поэзия для героев"
ZES_freedom_poetry_desc:0 "Альту известна своей любовью к поэзии, и недавно она сочинила новую поэму в честь тех, кто пал во имя свободы. Это позволит обществу не забывать о погибших героях и подхватить их флаг."

ZES_worker_soldiers:0 "Рабочие-солдаты"
ZES_worker_soldiers_desc:0 "По всей Казе происходят странные события: рабочие на заводах формируют импровизированные рабочие батальоны и в свободное от работы время начинают вместе практиковаться в стрельбе. Альту высоко оценила их инициативу и оказала ей существенную государственную поддержку, несмотря на опасения некоторых владельцев бизнеса."

ZES_white_book:0 "Бранку Ливру"
ZES_white_book_desc:0 "Недавно Альту опубликовала новый сборник стихов, посвящённый сильно волнующей её проблеме - нейтралитету. Ведь существа не могут быть нейтральным в борьбе между угнетателями и борцами за свободу. Если вы не принимаете ничьей стороны, то поддерживаете страдания крепостных и рабов."

ZES_militant_harmony:0 "Наша жизнь ради других"
ZES_militant_harmony_desc:0 "В Казе произошли немалые перемены под властью Альту Кекса. Она показала Казе, что гармония - это не только то, чем можно наслаждаться, но и то, что нам дорого. Теперь вся страна готова следовать её приказу освободить тех, кто страдает за нашими границами, чтобы они также могли бы жить свободно."

ZES_decry_the_dragons:0 "Дисграса ос Драгас"
ZES_decry_the_dragons_desc:0 "Какой смысл в чрезмерном богатстве? Что делает существо, владеющее целым городом? Сколько домов оно строят, какие дороги прокладывает и как освещает улицы? Никак. Вместо этого они лишь копят своё золото и расхаживают по своим золотым залам как драконы. Позор им!"

ZES_kinder_capitalism:0 "Более добрый капитализм"
ZES_kinder_capitalism_desc:0 "Клеветники утверждают, что Альту Кекса - коммунистка, которая желает избавиться от богатых во имя марксизма-сталлионизма. Это неправда, она лишь хочет спасти нас от декадентской жадности и улучшить мир этим богатством."

ZES_redefine_wealth:0 "Переосмысление богатства"
ZES_redefine_wealth_desc:0 "Богатство это не просто материальные блага. Оно может стать инструментом, помогающим многим вырваться из нищеты и освободиться от материальных ограничений и постоянной борьбы за выживание. Такая свобода важна для истинного стремления к счастью, а не для бесконечного стремления накопить побольше. Альту будет поощрять такие мысли."

ZES_happy_utopia:0 "Лучшее общество"
ZES_happy_utopia_desc:0 "Впереди лежит светлое будущее, где конкуренцию и соперничество сменили сотрудничество и дружба. Да, на нашем пути всё ещё есть препятствия, но теперь мы знаем, как бороться с ними истинным духом Казы. Если бы Акику смог увидеть, чего мы достигли, то он явно одобрил бы это."

ZES_form_cooperatives:0 "Создать кооперативы"
ZES_form_cooperatives_desc:0 "Слишком долго мы оставляли организацию труда богатым. Вероятно, это худшее вдохновении, чему мы научились у Макавии. Почти исчез дух сотрудничества тех, кто вышел из-под палуб Д'Ваша. Мы прикажем преобразовать все крупные предприятия в кооперативы, где их собственность разделена между владельцами и рабочими."

ZES_consumer_development:0 "Развитие потребительской промышленности"
ZES_consumer_development_desc:0 "Теперь у Казы есть средства для финансирования новых предприятий и инвестиций. Но мы должны быть осторожны, чтобы не перестараться в нашем стремлении к освобождению других. Мы будем вкладывать деньги в гражданскую экономику, потому что война против тирании бессмысленна, если мы не будем заботиться о наших собственных гражданах подобно завоевателям древности."

ZES_military_development:0 "Развитие военной промышленности"
ZES_military_development_desc:0 "Освободительная война требует пуль, и мы не можем проиграть в современной промышленной войне. Наше правительство будет поощрять развитие ВПК согласно астерионскому примеру. Это может и не вдохновляет, но свобода требует, чтобы за нее платили углём и сталью. Лишь поражение может быть оплачено одной только кровью."

ZES_national_university:0 "Национальный университет"
ZES_national_university_desc:0 "Освобождение - это борьба, что также должна вестись на интеллектуальном уровне. Наша армия и кооперативы нуждаются в новых методах и идеях, а также крайне важно научить жителей Казы тому, как освободиться и в повседневной жизни. Мы построим новый университет в Сегуро и предложим гранты одаренным гражданам, чтобы они приезжали туда учиться."

ZES_talk_to_workers:0 "Поговорить с рабочими"
ZES_talk_to_workers_desc:0 "Каза долго была нерешительна по отношению с профсоюзами. А ведь это идеальная форма расширения прав и возможностей граждан против жадных элит. Наше правительство обратится к различным профсоюзам, чтобы заручиться их поддержкой и оказать помощь там, где это возможно."

ZES_encourage_intellectualism:0 "Поощрение интеллектуализма"
ZES_encourage_intellectualism_desc:0 "Казу всегда сдерживала странная сосредоточенность на том, что смысл труда может быть только физическим. Это последствия кольтагенского рабства. Если мы хотим по-настоящему освободиться, нам нужно освободить свой собственный разум и не быть смиренными в интеллектуальных поисках."

ZES_new_worker:0 "Новые рабочие"
ZES_new_worker_desc:0 "Тяжкий труд. Ежедневное бремя рабов. Хотя мы свободны, мы всё равно вынуждены бесконечно трудиться, чтобы самим создать то, в чём нам было отказано. А капитализм и индустриализация лишь принесли новые формы трудностей. Но с этим покончено. Членство в профсоюзах расширяется растет, а заработная плата и условия труда улучшаются, так что значение труда начинает меняться."

ZES_expand_batallions:0 "Расширить рабочие батальоны"
ZES_expand_batallions_desc:0 "Рабочие удивили нас. Они вооружились и создали своё собственное ополчение. Такое партнёрство очень плодотворно. Мы должны расширить такой прочный фундамент и предоставить им побольше ресурсов для расширения и повышения качества их военной подготовки."

ZES_tyranny_gryphus:0 "Западная компания"
ZES_tyranny_gryphus_desc:0 "К западу от Казы лежит Грифус. Украденная родина наших братьев и сестёр по оружию, грифуссцев. С первых дней нашей жизни в Грифонии нам приходилось отражать нападения рыцарей Опиника во время войн и Гриф-Зюд ГмбХ в мире. Пора покончить с этим."

ZES_protect_native_culture:0 "Защитить коренную культуру"
ZES_protect_native_culture_desc:0 "С момента того, как Империя Грифонов подчинила себе восточную часть долины Эви, рыцари Опиника и Гриф-Зюд ГмбХ упорно боролись, чтобы навязать туземцам новые обычаи и традиции. Коренная культура Грифуса будет защищена новым законом, а переселённым грифонам вернут их родные земли."

ZES_break_company_and_knights:0 "Суды в Риапорту"
ZES_break_company_and_knights_desc:0 "Свободные Города Грифуса. Немногие имена в Грифонии были столь же бессмысленны, как это. Из-за своей жадности и фанатизма рыцари и купцы поработили целый народ. Общественное расследование отыщет их и тех, кто помогал исполнять их приказы. А потом будет суд."

ZES_gru_core:0 "Щедрое устье реки"
ZES_gru_core_desc:0 "После начала дегрифонизации и судов мы исправили многие ошибки, но в Грифусе ещё хватает дел. Колониальное управление этим богатым регионом сильно истощило его. Но тут всё же есть немало потенциала. Пришло время возродить эти земли."

ZES_tyranny_wittenland:0 "Северное королевство"
ZES_tyranny_wittenland_desc:0 "Виттенленд. Королевство единорогов. Наши предки объединились с остатками старого королевства, брошенного на растерзание пиратам, викингарам и рыцарям-грифонам их прежними повелителями. Королева Уайт Стар пыталась улучшить свою страну, но потерпела неудачу. Настало время дописать последний стих виттенлендской саги. Долой Верховных королей!"

ZES_liberated_society:0 "Покончить со старым обществом"
ZES_liberated_society_desc:0 "Феодализм и аристократия - это эвфемизмы для рабства и угнетения. На протяжении всей своей истории виттенлендское общество просто упивалось ими. Мы отменим все титулы и привилегии, а также рабство. И сожжём старые книги законов, после чего перераспределим богатства и землю. Без этого не будет мира."

ZES_equal_magic:0 "Маги-освободители"
ZES_equal_magic_desc:0 "Маги Виттенленда причинили немало вреда своим соотечественникам и нам. Служили ли они старому режиму или же Пентархии. Хотя, конечно, не все. С помощью верного Обсидиана Шайна мы реорганизуем этих достойных магов в настоящие вооруженные силы или интегрируем их в общество, лишённое привилегий и непотизма."

ZES_refugee_administrators:0 "Воссоединившиеся семьи"
ZES_refugee_administrators_desc:0 "Баррад совершил много преступлений, и легко упустить из виду, что он разлучил семьи многих пони из Виттенленда. Теперь, когда мы все стоим под одним знаменем, давайте приступим к работе по воссоединению семей, исцелению боли Ксатисы и установлению прочных связей между освобожденным народом и его диаспорой."

ZES_wit_core:0 "Зачарованные пики"
ZES_wit_core_desc:0 "Виттенленд, освобожденный от древних традиций, крепостничества и недугов магократии, чувствует себя возрожденным. Пони этих земель больше не трудятся на благо тех немногих, кому посчастливилось родиться с рогом на голове и серебряной ложкой во рту. Теперь среди вершин виттенлендских гор снова царит волшебство. Магия дружбы."

ZES_tyranny_nimbusia:0 "Воины востока"
ZES_tyranny_nimbusia_desc:0 "Нимбусия. Военная демократия. Вопиющая ложь в учебниках истории. Достаточно ли убить одного кровожадного императора, чтобы считать героями и использовать рабство? Нимбусцы говорят "да", но мы не верим их лжи. Если в мире и существует военная демократия, так это мы. Мы боремся за добро. Не ради самих себя."

ZES_break_hoplites:0 "Рассеять циклон"
ZES_break_hoplites_desc:0 "Военные традиции Нимбусии делают своей основой ужасный и безнравственный отбор. Неудивительно, что они продолжают увековечивать прежний преступный режим, пройдя через столь тяжкие испытания. "Испытания Циклона" будут отменены."

ZES_wine_hills:0 "Восстановить винодельни"
ZES_wine_hills_desc:0 "Нимбусия - страна виноделен и фермерских усадеб. Однако их урожай и напитки были горьки для тех, кто работал на земле, лишённых всяких прав. Будет справедливо, чтобы после освобождения илотов перераспределение земель принесло пользу именно им. Скоро вся Каза сможет пить вина из Нимбусии, не заботясь о том, собирали ли виноград копыта рабов."

ZES_nim_core:0 "Зелёные холмы"
ZES_nim_core_desc:0 "На севере одна из старейших держав Восточной Грифонии насаждала мрачную идею о том, что демократия и свобода являются привилегией лишь тех, кто мог вынести жесточайшие проявления милитаризма. Но истина всегда побеждает даже самую древнюю ложь. Теперь народ снова поёт в Нимбусии, ибо он может наслаждаться истинной свободой и демократией."

ZES_free_world:0 "Мунду Ливри"
ZES_free_world_desc:0 "Всего лишь столетие назад казалось, что мир был вынужден жить под игом грифоньего императора, в угнетении и рабстве. Таким был уверенный ход истории. Но всё может измениться. История может быть скорректирована. Будущее должно принадлежать угнетенным и бедным. Каза будет маяком для всех, кто стремится создать этот мир, для всех, кто борется с нечестивыми."

## Silera Medu route, congrats if you found this. Await further instructions eventually.
ZES_silera_medu_chosen:0 "Позиция Силеры Меду" 
ZES_silera_medu_chosen_desc:0 "Операция Вотасан прошла успешно, и оперативник Силера Меду занял пост первого командующего Казы."

###Army (new tree)###
ZES_military_macavia_1:0 "Поставки из-за моря"
ZES_military_macavia_1_desc:0 "Армия Казы всегда полагалась на помощь Макавии, и гарпии всегда были готовы дать нам всё необходимое. Этот мир с каждым днем становится всё опаснее, и мы должны вновь обратиться за помощью."

ZES_military_macavia_2:0 "Сделка с оружейниками из Макавии"
ZES_military_macavia_2_desc:0 "В Макавии есть немало производителей оружия, и некоторые из них выразили заинтересованность в открытии своих производств в Казе. Они согласны предоставить эти заводы в наше распоряжение, так что нужно лишь поставить подпись."

ZES_military_macavia_3:0 "Закупка тяжелого вооружения"
ZES_military_macavia_3_desc:0 "Одних винтовок в наше время недостаточно, и если мы хотим продолжать эффективно защищаться, то нам нужно оружие современной войны."

ZES_military_own_1:0 "Финансирование ВПК"
ZES_military_own_1_desc:0 "Помощь Макавии была очень полезной, но мы уже давно не чувствуем необходимости полностью полагаться исключительно на их поддержку. Хотя наша промышленность ещё только встаёт на копыта, нам необходимо переориентироваться на то, чтобы вскоре стать самодостаточными. В конце концов, однажды Макавии может не оказаться рядом. "

ZES_military_own_2:0 "Инвестиции в военные заводы"
ZES_military_own_2_desc:0 "Если мы хотим взять на себя ответственность за наши собственные судьбы, то должны значительно расширить нашу военную промышленность. Если мы будем думать о долгосрочной перспективе и постараемся продолжать расширяться, то в конце концов Каза может стать по-настоящему самодостаточной."

ZES_military_own_3:0 "Усовершенствованные методы производства"
ZES_military_own_3_desc:0 "Мы не можем довольствоваться "адекватностью", когда речь заходит о военном снаряжении. Пропавший молоток может задержать строительство, но пропавшая пушка может изменить ход сражения. Крайне важно рационализировать наши производственные методы, если мы хотим самостоятельно вооружить нашу армию."

ZES_our_gun:0 "Проект "Бока Беджу""
ZES_our_gun_desc:0 "Каза - это не Макавия, и их оружие совсем не обязательно будет подходить нам. Мы растём как нация, так что мы должны разработать оружие, пригодное именно для нас."

ZES_military_GBP_1:0 "Создать силы обороны Казы"
ZES_military_GBP_1_desc:0 "У армии Казы есть лишь одна цель: сделать так, чтобы любой захватчик заплатил непомерную цену кровью за каждый дюйм земли Казы. И чтобы цена захвата всей Казы была столь высока, что никто бы не осмелился на такое."

ZES_military_GBP_2:0 "Укреплённые траншеи"
ZES_military_GBP_2_desc:0 "Когда наши враги придут, они встретятся с целой паутиной траншей, дотов и окопов, которые соединены туннелями, идущими под холмами и лесами. Множество бесконечных линий обороны преградят им путь."

ZES_military_GBP_3:0 "Улучшенные фронтовые коммуникации"
ZES_military_GBP_3_desc:0 "Без разведки и связи мы слепы, так что нам нужно убедиться, что даже в случае нападения врагов мы сумеем перехватить инициативу."

ZES_military_GBP_4:0 "Не отстать от других"
ZES_military_GBP_4_desc:0 "Мы не выживем, если отстанем от глобальной гонки вооружений. Новое оружие вполне может быть тем, что отделяет свободу от порабощения, и мы должны позаботиться о том, чтобы разработать наилучшее оружие для наших солдат."

ZES_military_GBP_5:0 "Криансас ди Па"
ZES_military_GBP_5_desc:0 "Копай, пока ждёшь приказов. Копай, когда разбиваешь лагерь. Копай, когда обороняешься. Лопата - такое же оружие, как и винтовка, и если наши солдаты обучатся умелому её использованию, то они будут лучше подготовлены к предстоящим испытаниям."

ZES_military_SF_1:0 "Провозгласить армию Казы"
ZES_military_SF_1_desc:0 "Как и Акику, когда он поднял оружие против работорговцев, Каза готова воевать - это необходимо для сохранения наших ценностей и борьбы с тиранами. Мы не будем смиренно сидеть и ждать их атаки, если сможем нанести удар первыми нашей подавляющей огневой мощью."

ZES_military_SF_2:0 "Стрелковые тренировки"
ZES_military_SF_2_desc:0 "Пушки становится всё более важным аспектом современной войны. Если мы убедимся, что наши солдаты действительно овладеют ими, то сможем сражаться с более сильными врагами. Такой путь войны противоречит традициям Казы, но это истинный путь будущего."

ZES_military_SF_3:0 "Связь между наблюдателями и артиллерией"
ZES_military_SF_3_desc:0 "Если наша артиллерия хочет стрелять точно, мы должны быть уверены, что наблюдатели и сами батареи смогут поддерживать постоянный контакт. Прокладывание телефонных проводов на поле боя - это искусство уже само по себе, и оно заслуживает того, чтобы к нему относились серьёзно."

ZES_military_SF_4:0 "Только самое лучшее снаряжение"
ZES_military_SF_4_desc:0 "Если мы хотим обрушить Тартар на головы наших врагов, то должны сделать это с помощью самого лучшего оружия. А артиллерийские орудия, несмотря на свои размеры и шум, столь же точны, как и кузнечные молоты. Мы не потерпим использования второсортных пушек."

ZES_military_SF_5:0 "Криансас Арма ди Фогу"
ZES_military_SF_5_desc:0 "Пушка - это не просто оружие. Копье Акику символизирует решимость стать свободным, а пушка будет символизировать силу Казы. Мы заставляем сами небеса дрожать от громоподобного рёва артиллерии, обрушивающей гнев и ненависть сотен лет страданий на всех, кто попытается снова надеть оковы на наш народ."

ZES_military_coop_1:0 "Расширить военное сотрудничество с Макавией"
ZES_military_coop_1_desc:0 "Мы должны начать играть активную роль в сотрудничестве с Макавией, стремясь стать равными им, а не простыми учениками. И со временем Макавия тоже сможет научиться у нас чему-нибудь."

ZES_military_coop_2:0 "Пригласить офицеров из Макавии"
ZES_military_coop_2_desc:0 "Офицеры Макавии могут многому научить нас, и их опыт может пойти на благо Казы. Мы пригласим группу офицеров из Макавии выступить в качестве вражеских командиров, стремящихся вторгнуться в Казу. Это поможет нам ещё сильнее укрепить оборону страны."

ZES_military_coop_3:0 "Послать наших офицеров за границу"
ZES_military_coop_3_desc:0 "Военная академия Макавии предложила взять к себе на службу наших самых перспективных офицеров. Это позволит создать стабильную программу обмена опытом между нашими странами, что значительно улучшит наши наступательные возможности."

ZES_military_coop_4:0 "Гранди Форса"
ZES_military_coop_4_desc:0 "Когда Акику взялся за оружие и начал сражаться, там не было места для тех, кто желал остаться в стороне. Всё сражались, ибо альтернативой была смерть. Эта фундаментальная истина не изменилась с тех пор. Если начнется война, вся Каза должна будет сражаться. Иначе же вся нация падёт."

ZES_military_coop_5:0 "Продвинутые методы обучения"
ZES_military_coop_5_desc:0 "Каза развивается, и теперь у нас достаточно много солдат, чтобы мы могли позволить себе совершенствовать их. Наилучшие подготовка и снаряжение могут заставить каждого солдата сражаться за двоих. Ведь мрачная математика войны требует, чтобы каждый павший солдат успел сделать как можно больше."

ZES_military_coop_6:0 "Командиры на передовой"
ZES_military_coop_6_desc:0 "Многие считают, что командиры должны присутствовать прямо на передовой во время битвы. Каждая секунда промедления может привести к поражению, а если наши командиры окажутся среди своих солдат, то они смогут организовать их ещё эффективнее."

ZES_military_coop_7:0 "Резервные батальоны"
ZES_military_coop_7_desc:0 "Одна схватка редко решает исход войны, и мы должны помнить про это. Если мы будем постоянно держать резервы в состоянии повышенной боевой готовности, то это позволит нам реагировать на любые внезапные изменения на поле боя."

ZES_military_coop_legion:0 "Расширить Рамуи Ди Странжерус"
ZES_military_coop_legion_desc:0 "Иностранный легион хорошо послужил Казе, и хотя мы всё активнее развиваем собственные вооруженные силы, легион всё ещё существует и его ценят за внесение своего вклада в нашу безопасность. Пришло время расширить этот легион, сделав его актуальным и в современную эпоху."

ZES_military_1:0 "Национальный университет обороны"
ZES_military_1_desc:0 "Война - это сложное дело. Мы должны относиться к войне как к науке, так что крайне важно изучить каждый её аспект. К счастью, фельдмаршал Лобу уже подготовил соответствующее предложение, и для его осуществления требуется лишь подпись первого командующего." 

ZES_military_2:0 "Формализовать доктрину войны в холмах"
ZES_military_2_desc:0 "Сама местность Казы защищала нас с давних пор, а холмы давали немало мест для укрытий и неожиданных атак. Нередко это знание становилось семейным наследием и почитаемыми традициями, так мы должны позаботиться о том, чтобы сохранить и развивать эти доктрины."

ZES_military_3:0 "Формализовать мобилизационные процедуры"
ZES_military_3_desc:0 "Если начнется война, мы должны быстро собрать наши силы. Каза слишком мала и не даст нам много времени. Так что к тому времени, когда враг пересечет горы, может быть уже слишком поздно. Наша нация должна стать свёрнутой стальной пружине, готовой распрямиться в любой момент, иначе у нас попросту не будет второго шанса."

##Army Áltu Kexa

ZES_altu_mili_1:0 "Подготовить военные силы"
ZES_altu_mili_1_desc:0 "Освободительная война требует военного, материального и тактического превосходства. На данный момент возможности наших ополченцев ограничены, и мы продолжаем полагаться на поддержку Макавии с помощью легиона Рамуи Ди Странжерус. Пришло время нарастить собственные силы!"

ZES_altu_mili_4:0 "Освежить нашу доктрину"
ZES_altu_mili_4_desc:0 "Партизанская война и импровизированный тактический гений командиров вроде знаменитой Синоры ранее помогали нам побеждать, но сейчас всё изменилось. В эпоху индустриальной войны нам придётся искать новые пути побеждать с нашими весьма ограниченными ресурсами. Инновации - ключ к успеху."

ZES_altu_mili_5:0 "Великая реорганизация"
ZES_altu_mili_5_desc:0 "Переход от старой и несовершенной системы потребует немало усилий. Однако это позволит многим светлым идеям, что родились в головах наших солдат и граждан, увидеть свет. Давайте соберём офицеров и обсудим их предложения."

ZES_altu_mili_6:0 "Провозгласить Гуарда Ди Насьональ"
ZES_altu_mili_6_desc:0 "Час настал! Наши военные реформы завершены, новая армия Казы восстанет из пепла! Последуйте за мной, освободители, и мы предадим огню всех угнетателей этого мира! Каза е носса!"

ZES_altu_mili_7:0 "Национальный университет обороны"
ZES_altu_mili_7_desc:0 "Теперь, когда армия Казы достигла стандартов Альту, мы можем основать новую школу, чтобы обучать нашей военной доктрине новых офицеров и рекрутов. Чтобы все прекрасно знали методы освобождения... ну и военные тактики, естественно."

ZES_altu_mili_1_1:0 "Удержать нынешнюю систему"
ZES_altu_mili_1_1_desc:0 "Текущая сеть ополчения в армии Казы не подходит для планируемых Альту освободительных войн. Но, мы можем приложить усилия, чтобы они достойно себя показали в грядущих конфликтах. Ну, или мы их просто распустим."

ZES_altu_mili_1_2:0 "Призвать ещё ополченцев"
ZES_altu_mili_1_2_desc:0 "Наращивание военного потенциала - это продолжительный процесс, а нам прямо сейчас нужны войска. Давайте мобилизуем побольше местных ополченцев. Будем надеяться, что местные собрания смогут справиться с этим бременем, пока мы продолжаем готовить более стабильную систему."

ZES_altu_mili_1_3:0 "Граждане Казы, тренировка Макавии"
ZES_altu_mili_1_3_desc:0 "Нам нужны профессиональные войска и прямо сейчас. Давайте предложим сделку Макавии. Мы пошлем наших офицеров пройти курс Рамуи Ди Странжерус и заплатим за обучение. А в Казе мы освободим часть ресурсов, которые можно использовать для других целей."

ZES_altu_mili_1_4:0 "Принять Акт номер 46"
ZES_altu_mili_1_4_desc:0 "Ополчение отлично подходит для быстрого сбора сила. Однако у неё есть немало недостатков вроде отсутствия общей системы качества войск и их подготовки. Мы подготовим набросок акта номер 46 об учреждении резервного корпуса для Гуарда ди Насьональ. Так мы объединим преимущества профессиональных сил и ополченцев, не увеличивая военных расходов."

ZES_altu_mili_2_1:0 "Великое перевооружение"
ZES_altu_mili_2_1_desc:0 "Астерионцы сумели создать инновационный союз между частным военным сектором и военным, находящимся под гражданским надзором. Так мы сможем получить больше оружия и боеприпасов для армии. Есть также немало иных способов получить снаряжение без прямого расширения нашего промышленного сектора со всеми соответствующими затратами. Давайте изучим их все."

ZES_altu_mili_2_2:0 "Финансировать военно-промышленный комплекс"
ZES_altu_mili_2_2_desc:0 "Для крупных инвестиций в военную промышленность придётся выделить значительную часть нашего военного бюджета. Потребуется время и усилия, чтобы обеспечить финансирование и сохранят баланс бюджета. Однако результат будет стоить затрат. Давайте создадим комиссию для изучения этого вопроса!"

ZES_altu_mili_2_3:0 "Сделки с макавскими производителями оружия"
ZES_altu_mili_2_3_desc:0 "У Макавии, нашего старого партнёра, есть процветающий промышленный сектор, который может быстро и надежно обеспечить нас военной техникой. Стоит привлечь частный сектор Макавии к нашему делу, несмотря на нашу экономическую и политическую программу."

ZES_altu_mili_2_4:0 "Помощь от наших друзей"
ZES_altu_mili_2_4_desc:0 "Наша освободительная война не только праведное дело. Мы можем доказать дружественным державам, что наша борьба пойдёт на пользу и им. В случае с Макавией она уменьшит нашу зависимость от их экономической и военной помощи, чем снизит их расходы. Если бы у них был быстрый и ни к чему не обязывающий способ помочь нам..."

ZES_altu_mili_3_1:0 "Макавское военное сотрудничество"
ZES_altu_mili_3_1_desc:0 "С момента избрания Альту Кекса многие в администрации докучали ей идеями по поводу расширения военного сотрудничества, что облегчит её внешнеполитическую программу. Главным сторонником этого был дипломат Силера Меру. Возможно, настало время выслушать их, даже Альту намеревается сокращать зависимость от Макавии."

ZES_altu_mili_3_2:0 "Дух защиты!"
ZES_altu_mili_3_2_desc:0 "Макавия довольно громко заявляет о своём желании помочь делу освобождения всего мира. И всё же они опасаются возможной эскалации конфликта в Восточной Грифонии. Мы продемонстрируем нашу приверженность делу превращения Казы в неприступную крепость, чтобы получить от них побольше финансирования и помощи."

ZES_altu_mili_3_3:0 "Дух освобождения!"
ZES_altu_mili_3_3_desc:0 "Макавианцы очень любят говорить про свой вклад в освобождение всего мира. Хотя их слова верны, некоторые из них относятся к этому как к обычному хобби. Мы повлияем на них, демонстрируя самые эффектные и трогательные аспекты нашего дела, дабы обеспечить побольше финансирования и помощи."

ZES_altu_mili_3_4:0 "Рамуи Ди Странжерус"
ZES_altu_mili_3_4_desc:0 "В течение долгого времени Рамуи Ди Странжерус были основой нашей армии. Эта часть всё ещё может занять своё место среди Гуарда ди Насьональ, но теперь будут оказывать поддержку, а не идти в атаку в первых рядах. Многие изгнанники по-прежнему готовы сражаться под нашим знаменем. Нам просто нужно будет переместить контроль из Сан Пенарио в Сегуру."

ZES_altu_mili_4_1:0 "Новое ядро офицеров"
ZES_altu_mili_4_1_desc:0 "Наших офицеров можно описать многими словами: преданные, надёжные и честные. Но среди эпитетов не будет слов профессиональные или многочисленные. Нам нужны новые офицеры, которые будут командовать нашей расширяющейся армией. Нам нужны командиры для профессиональной армии, а не лидеры ополчения или иностранные авантюристы."

ZES_altu_mili_4_2:0 "Внедрить дисциплину в наши ряды"
ZES_altu_mili_4_2_desc:0 "Ополченцы, несмотря на всю их мотивацию и страсть, слабо организованы и лучше подходят для партизанской борьбы войны, чем современных битв. К сожалению, большинство наших новобранцев являются старыми добровольцами ополчения. Мы должны пересмотреть наш режим обучения и убедиться, что они обучатся дисциплине и "духу мундира"."

ZES_altu_mili_4_3:0 "Позаимствовать пару идей"
ZES_altu_mili_4_3_desc:0 "Нам не нужно создавать военную доктрину с нуля, ведь множество наций в Грифонии и за её пределами оттачивали военное искусство годами или даже десятилетиями. К счастью, у нас хватает агентов, которые довольно неплохо добывают информацию у враждебных стран. Агентам Скапатории на этот раз просто нужно будет привезти идеи, а не беженцев."

ZES_altu_mili_4_4:0 "Ярость свободы"
ZES_altu_mili_4_4_desc:0 "Ополченцам легко объяснить за что они воюют. Однако это менее очевидно для профессионального солдата, для которого идея защиты своего дома становится всё более абстрактной с течением времени. Да и не все из них следят за политикой. Давайте объясним солдатам причины нашей борьбы и разожжём страсть в их сердцах."

ZES_altu_mili_5_1:0 "Построено силой нашего народа"
ZES_altu_mili_5_1_desc:0 "Профессиональная армия не может полагаться на местную сплоченность и чувство долга перед своей общиной. Нам нужно создать службу по набору рекрутов, которая сможет убедить вступить в армию не только немногочисленных политически ангажированных граждан."

ZES_altu_mili_5_2:0 "Продвинутые методы тренировки"
ZES_altu_mili_5_2_desc:0 "Профессиональная подготовка не может быть просто улучшенной версией подготовки ополчения. Современная и профессиональная армия должна быть готова выполнять различные роли и по-прежнему сражаться сплоченно. Нам нужно будет разработать особый режим обучения и надлежащий метод назначения солдат именно на ту роль, в выполнении которой они могут преуспеть."

ZES_altu_mili_5_3:0 "Огонь по нашим врагам"
ZES_altu_mili_5_3_desc:0 "Современная война нуждается в больших пушках, но недостаточно просто производить всё более и более крупные орудия. Нужно знать, как использовать их эффективно, иначе мы могли бы с таким же успехом стрелять деньгами в наших врагов. Давайте посоветуемся с полковником Войтеком. У него есть опыт и идеи, которыми он очень хочет поделиться с нами."

ZES_altu_mili_5_4:0 "Отдельные единицы поддержки"
ZES_altu_mili_5_4_desc:0 "Выделив специализированные единицы поддержки из корпусов ветеранов программы Скапатория, мы сможем использовать во всей нашей армии лучших из лучших в ходе асимметричной войны и применения тактик. Эти войска дадут нам опору при борьбе с более сильными армиями сил тиранов."

ZES_altu_mili_6_1:0 "Проект "Бока Беджу""
ZES_altu_mili_6_1_desc:0 "Производство и обучение крайне важны для функционирования нашей армии. Однако наше оружие было разработано годы, если не десятилетия назад. Учёные и промышленники со временем предоставят нам более эффективные проекты, но есть способы ускорить этот процесс. Немного согласованных усилий и дополнительное финансирование сейчас могут помочь нам завершить исследования на годы раньше."

ZES_altu_mili_6_2:0 "Вооружить наших солдат лучшим оружием"
ZES_altu_mili_6_2_desc:0 "Солдат может быть настолько эффективным, насколько ему позволяют его личные способности и оружие. У обучения есть свои пределы улучшений, но не у оружия. Однако для разработок требуется время и финансирование. Давайте отправим спецификации нашим инженерам, чтобы ускорить будущий прогресс."

ZES_altu_mili_6_3:0 "Всем лопаты"
ZES_altu_mili_6_3_desc:0 "Сейчас большая часть нашего вспомогательного снаряжения это либо модификации гражданских инструментов, либо импортированные модели из Макавии, созданные для гарпий. Давайте подготовим спецификации на инструменты, пригодные для разнообразных существ, чтобы мы могли перестать слушать жалобы о том, как трудно держать лопаты копытами."

ZES_altu_mili_6_4:0 "Продвинутые баллистические исследования"
ZES_altu_mili_6_4_desc:0 "Пушки - это один из самых современных типов оружия, который мы можем надёжно производить, использовать и обслуживать. Конечно, ситуация может измениться, но безопаснее предположить, что никакого чуда с нами не случится. Поэтому разумно инвестировать в баллистические исследования, чтобы мы могли заполучить крупные пушки чуть пораньше."

## Navy-Air Force

ZES_navy_1:0 "Департамент воздушных и морских операций"
ZES_navy_1_desc:0 "Море — наша жизнь. Без него, у нас не будет доступа к помощи из Макавии. Мы должны пересмотреть наши взгляды на море, ведь времена сильно изменились с момента основания нашего государства, и пришла пора нам сделать тоже самое."

ZES_navy_fib_1:0 "Макавский путь"
ZES_navy_fib_1_desc:0 "Если мы следуем по следам на воде от большего и лучшего макавского флота, и они будут рады помочь нам, разве есть у нас выбор?"

ZES_navy_fib_2:0 "Спрятаться за наш флот"
ZES_navy_fib_2_desc:0 "Линкоры — это, конечно, прекрасно, но они умеют тонуть. Дополнительные инвестиции в проверку качества кораблей позволят нам в некоторой степени решить эту проблему."

ZES_navy_fib_3:0 "На поддержку линкорам"
ZES_navy_fib_3_desc:0 "Даже если они являются, бесспорно, важнейшим звеном нашего флота, сами по себе линкоры не стоят и гроша, или, по крайней мере, слишком дорого бы нам обошлись. Мы должны вложиться в более лёгкие корабли, чтобы сделать наши флоты более гибкими."

ZES_navy_fib_4:0 "Дальнейшая разработка крейсеров"
ZES_navy_fib_4_desc:0 "Крейсеры отлично дополняют линкоры. Они быстрее, дешевле, и нельзя отказать им в эффективности компромиссной замены как линейных кораблей, так и кораблей-экранов."

ZES_navy_fib_6:0 "Изучить макавские проекты"
ZES_navy_fib_6_desc:0 "Корабли Макавии — настоящие бегемоты. Они намного превосходят наши по прочности и огневой мощи, и если изучить их, мы откроем для себя много нового о способах защиты наших кораблей."

ZES_navy_fib_5:0 "Дизайны флагманских кораблей"
ZES_navy_fib_5_desc:0 "Линкоры — дорогостоящие инвестиции, а потому, мы должны убедиться, что они стоят того. Нам нужно всегда следить за тем, чтобы у нас были самые современные модели кораблей."

ZES_navy_fib_8:0 "Плавучая сталь"
ZES_navy_fib_8_desc:0 "Мы выстроим себе флот, который сможет соперничать даже с оным у старой Империи Грифонов, но сначала нам нужно с чего-то начать."

ZES_navy_ti_1:0 "Под стать нашим размерам"
ZES_navy_ti_1_desc:0 "Пусть в идеале нам и стоило бы последовать примеру макавского флота, в конечном счёте, нам нужно принять суровую реальность. Мы не самая промышленно-развитая страна, а потому, мы должны рассчитывать лишь на то, что мы действительно можем себе позволить, даже если тропу на этом пути нам придётся топтать самим."

ZES_navy_ti_2:0 "Рабочая лошадка нашего флота"
ZES_navy_ti_2_desc:0 "Не важно, из чего состоит наш флот, эсминцы всегда остаются его главной составляющей. Без них, мы могли бы просто посылать наших товарищей на смерть, а потому, мы должны вложиться в их строительство и улучшение."

ZES_navy_ti_3:0 "Скрытные волки"
ZES_navy_ti_3_desc:0 "То что нельзя увидеть — нельзя и уничтожить. Эксперименты с подводными лодками позволят нам сразить флоты намного превосходящие наши собственные силы."

ZES_navy_ti_4:0 "Смерть из глубин"
ZES_navy_ti_4_desc:0 "Как бы хороши не были подводные лодки, даже у них есть свои слабые места. Мы должны увеличить срок нахождения их под водой, чтобы убедиться в успешном выполнении подводных операций."

ZES_navy_ti_5:0 "Проекты крейсеров"
ZES_navy_ti_5_desc:0 "Нам также нужна надводная морская мощь, а линкоры нам просто не по карманам. К счастью, мы можем позволить себе строительство более мобильных и дешёвых крейсеров, которые станут отличной основой нашего флота."

ZES_navy_ti_6:0 "Находить врага"
ZES_navy_ti_6_desc:0 "Для эффективного изолирования и уничтожения вражеских кораблей, нам нужно знать, где он находится. Отличным вариантом для нас станет установка на наши крейсеры катапульт для морских самолётов."

ZES_navy_ti_8:0 "Подводная армада"
ZES_navy_ti_8_desc:0 "Мы — смерть, сокрытая среди волн. Наша армада защитит наши берега, а враги не успеют даже понять, что их убило."

ZES_air_1:0 "Подготовить землю для взлётных полос"
ZES_air_1_desc:0 "Нам нужны места, из которых мы будем запускать самолёты. Для этого, нам нужно подготовить эти земли."

ZES_air_2:0 "Расширенные тренировки пилотов"
ZES_air_2_desc:0 "Самолёты опасны для нетренированных, и даже больше, чем какая-бы то ни была другая техника из существующих. Мы должны быть уверены, что наши пилоты знают, что делают, и готовы к любым возможным сценариям."

ZES_air_3:0 "Помогать нашим солдатам"
ZES_air_3_desc:0 "Война в небесах, несомненно, важна, но если мы держим контроль над небесами чтобы просто держать контроль над небесами — мы почти не получаем никаких преимуществ. Мы должны начать разработку самолётов, которые смогли бы поддерживать в бою наши наземные силы."

ZES_air_4:0 "Контролировать небеса"
ZES_air_4_desc:0 "Поддержка с воздуха в любой форме — это прекрасно, но долго ли она протянет без поддержки истребителей? Мы должны сконцентрироваться на создании новых моделей истребителей, которые помогут нам удержать небеса под нашим контролем."

ZES_air_5:0 "Поглотить вражеские корабли"
ZES_air_5_desc:0 "Самолёты быстры, мобильны, и опасны. Корабли же — нет. Создание самолётов, заточенных на нападение и уничтожение вражеских кораблей даст нам серьёзное преимущество на море."

ZES_air_6:0 "Поддержка наземных операций"
ZES_air_6_desc:0 "Море важно, но наш дом важней. Мы должны обратить внимание на защиту всех наземных целей, что сможем. В конце концов, разве не наши соседи являются для нас основной угрозой?"

ZES_air_7:0 "Поддержка операций флота"
ZES_air_7_desc:0 "Если на Казу решат нападать — угрозу с моря предстоит нам ждать, что ещё мы тут можем сказать? Поэтому вполне естественно, что ВВС должны действовать совместно с ВМФ, чтобы дать нам шанс отбить вторжение с моря."

ZES_air_8:0 "Смерть с небес"
ZES_air_8_desc:0 "Наши парашютисты упадут на головы наших врагов словно снег, а их парашюты окрасят небо белыми пятнами. Они схватят врага за горло жёсткой ледяной хваткой, столь же бескомпромиссной, сколь зимний снег."

ZES_air_9:0 "Закупка самолётов"
ZES_air_9_desc:0 "Предоставлять чертежи наших самолётов частным авиастроительным компаниям может быть опасно, но если мы хотим получить хоть какую-то авиацию — это оправданный риск. Было бы очень сложно выстроить свою собственную промышленность, что стало ещё одной причиной для решения прибегнуть к помощи извне."

ZES_air_10:0 "Всегда знать где находится враг"
ZES_air_10_desc:0 "Радар может очень пригодиться для наших военных нужд, а потому, нам следует получше изучить все его возможные применения, и преимущества, которые он может нам предоставить."

ZES_navy_dock_1:0 "Построить великую гавань Сегуро"
ZES_navy_dock_1_desc:0 "Если мы хотим удовлетворить все наши морские амбиции, нам нужно выстроить соответствующую инфраструктуру. Сегуро — идеальное место для наших начинаний. Давайте же сделаем из него величайший порт в мире!"

ZES_navy_dock_2:0 "Выкопать сухие доки"
ZES_navy_dock_2_desc:0 "Сухие доки позволят самой природе поддерживать наше судостроительство. Теперь, когда готова гавань, мы должны закончить строительство инфраструктуры, после чего мы сможем приступить к созданию нашего великого флота!"

ZES_navy_marines_1:0 "Морские львы"
ZES_navy_marines_1_desc:0 "Возможно, самой важной частью нашего флота являются наши морпехи. Во славу нашей нации, мы создадим подразделения морских пехотинцев, чтобы остальные могли ставить этих бравых солдат в пример себе и своим близким."

ZES_navy_marines_2:0 "Расширенные тренировки морпехов"
ZES_navy_marines_2_desc:0 "Нашим морпехам приходится сталкиваться со многими опасностями, и не исключено, что они могут быть развёрнуты на любой местности и в самых различных обстоятельствах. Из этого следует, что они должны быть готовы ко всему."

## Macawia Cooperation Tree



### Pre-Election Events ###
kasa.1.t:0 "Последний съезд"
kasa.1.d:0 "Когда делегаты Консультативного совета начали собираться на великое собрание, в воздухе висело возбуждение. Все члены совета с нетерпением ожидали обращения Мансу Эрбы в 1007 году, поскольку она вегда могла подобрать мудрые слова относительно пути их нации. Каждый из делегатов знал, что перед Казой по-прежнему стоит множество проблем и препятствий, о которых никто из основателей нации не мог даже и помыслить столь много лет назад. Но, несмотря на всё это, Каза оставалась сильной, даже спустя 50 лет после столкновения с величайшим вызовом. И по сегодняшний день нация уверенно держалась на своих позициях под управлением своей Аво, бабушки Мансу Эрбы.\n\nКогда двери в комнату открылись, все существа в комнате повернули головы, увидев Эрбу с своим помощником Люа Рамеди. Когда они вошли внутрь, все присутствующие встали. Эрба пожала множеством копыт на пути к своему месту во главе круга кресел совет. Люа помог ей сесть, и потом занял своё место в конце зала, поскольку формально он не был членом Совета. После этого все остальные советники заняли свои места и устремили взоры на Мансу.\n\nМансу Эрба откашлялась и произнесла:\n— Сим я объявляю, что Консультативный совет Казы 1007 года считается открытым."
kasa.1.a:0 "Услышьте это!"

kasa.2.t:0 "Программа Ливру"
kasa.2.d:0 "Когда зал снова погрузился в тишину, ожидая следующего заявления Эрбы, она достала из сумки книгу.\n\n— Я ношу её с собой со времён моей операции в Эйстюрланде в 957 году. Книгу подарила мне молодая пони, которую я, к сожалению, так и не смогла разыскать с тех пор. У неё не было почти ничего, кроме этой самой книги, но всё же она решила отдать её мне в знак благодарности. Она явно была ценна для неё. Поэтому, когда я впервые прочитала её, то весьма удивилась, узнав, что это всего лишь книга о растениях, растущих в Вингбардии, далеко отсюда. Мне она была не нужна, как и семье, от которой я получила эту книгу. Но всё же я вынесла урок из этого и поняла, почему эта молодая пони и её семья так дорожили книгой. Они дорожили самой идей обучения, которая так ценна для всех существ. И на основании этой политики я пыталась строить свою жизнь. Пока я имела честь возглавлять всех вас, мы добились немалых успехов в повышении грамотности нашей нации. Библиотеки на колесах путешествуют по всей стране, распространяя книги и руководства для всех существ. Грамотность должна быть правом для всех наших граждане. Чтобы мы все могли двигаться в направлении лучшего, более грамотного будущего для Казы."
kasa.2.a:0 "Больше книг для всех!"

kasa.3.t:0 "Облегчение Ксатисы"
kasa.3.d:0 "Когда аплодисменты стихли, на лице Мансу Эрбы появилась гримаса. Люа опустил глаза вниз, ожидая продолжения.\n\n— Эта встреча была бы неполной без упоминания проблемы к северу от нас. Ибо беженцы продолжают бежать от тирании, которая царит в этих проклятых землях. Мы - нация свободных существ, преданных идее того, что все создания мира должны быть свободны и обладать всеми правами и вольностями, которыми мы дорожим. Поэтому наш долг - защитить этих пони, что бегут из проклятых земель Баррад.\n\nЗал поддержал эти слова, особенно усердствовала советница Йермту, земная пони, которая сама родилась в семье беженцев.\n\nНо эти возгласы поддержки не слишком улучшили настроение Эрбы. Она подняла копыто, успокаивая толпу, прежде чем продолжить. — Но, отвечая на этот призыв к действию, мы потерпели неудачу. Я действовала недостаточно быстро и решительно. Вот уже много лет мы оказываем помощь беженцам и уже добились определенного прогресса. Многие беженцы теперь получили работу на нашей земле, строят дома и заводят семьи. Но другие всё ещё борются. Хотя мы можем поддержать их, я не смогла найти способ создать для них новый дом. И я прошу у вас прощения по этому поводу.\n\nПосле этого заговорила Йермту: — Аво, никто не совершенен. Вы не могли знать, насколько для нации будет непросто преодолеть это. Мои собственные родители не могли знать, через что придётся пройти этой нации, когда они прибыли сюда. Даже я несу часть этой ответственности, так как я, скорее всего, тоже недостаточно сделала. Никто ещё не нашел идеального решения, так что не будьте так строги к себе. Мы все должны встать и встретить эту проблему лицом к лицу. Ради блага всех жителей Казы."
kasa.3.a:0 "Это общая вина, Аво..."

kasa.4.t:0 "Прудуту Проекту"
kasa.4.d:0 "Мансу Эрба откашливается и указывает на лампы, свисающие с потолка зала Совета. Кивая и улыбаясь, она снова начинает говорить.\n\n— Я горжусь тем, что мне удалось продвинуть вперед нашу экономику. Все мы приложили усилия к этому и я верю, что наконец-то смогу заявить, что Каза шаг за шагом начинает входить в современную эпоху. Это просто невероятно радует меня.\n\nАплодисменты разнеслись по залу, но быстро смолкли, когда Мансу указала копытом на дальний конец зала.\n\n— И за всё это мне есть кого благодарить. Пасаринья. — Все взоры обратились к зебре в дальнем конце комнаты. Он был одетую в старую морскую форму, а на его лице росла грубая щетина. При упоминании своего имени зебра кивнул головой и улыбнулся Аво Ди Каза. Эрба проворчала, закатила глаза и снова заговорила: — Нет. Поднимайся и иди сюда! Мы все знаем, что ты любишь быть в центре внимания, а этот момент вполне заслужен. — Пасаринья усмехнулся и начал продвигаться в переднюю часть зала. Там он снял шляпу и поклонился остальной части Совета, получив аплодисменты от них всех, включая Эрбу и Люа.\n\nСнова заговорив, Эрба заметила: — Вы сделали невероятную работу для этой нации. Именно благодаря вам заводы Сегуро используют оборудование, о котором мы совсем недавно слышали лишь сказки. Ваши морские пути связали нас с остальным миром и сблизили меня с Казой. — Эрба усмехнулась, — ничто не делает меня счастливее, как разговор с гражданами по радио, когда все они слышат меня. Я немного боюсь вступлений перед такой большой аудиторией, но всё равно люблю их. Так что большое вам спасибо, Пасаринья.\n\nЗал снова зааплодировал, когда бывший морской капитан снова занял свое место."
kasa.4.a:0 "Промышленный прогресс жизненно важен для сохранения нашей свободы!"

kasa.5.t:0 "Наши друзья-гарпии с юга"
kasa.5.d:0 "— Теперь, когда мы обсудили местные дела, пора переходить к нашим заграничным вопросам. Томас Риачуэло, пожалуйста, встаньте.\n\nВ дальнем конце комнаты невысокая, полная гарпия поднимается со своего места и машет когтями собравшимся.\n\n— Я бы хотела поблагодарить вас за ту работу, которую вы проделали, укрепляя дружбу между нашими народами. Мы крайне благодарны вам за вашу помощь в эти трудные времена. также благодарностей заслуживает неизменный дипломат Силера Меду, которая работал вместе с послом.\n\nЭрба жестом указывает на высокого и долговязого зебру, сидящего рядом с Томасом и сильно контрастирующего с крепкой гарпией.\n\n— Вы оба проделали огромную работу по укреплению связей между нашими народами. — Теперь Эрба обращается ко всей комнате. — Макавия была нашим первым союзником в борьбе против тирании, и мы рады, что они всё ещё на нашей стороне. Мы помним пакт 907 года и гордимся тем партнерством, которое развили здесь. Мы разделяем ценности друг друга и сражаемся в на одной стороне. Пока мы сражаемся с работорговцами и деспотами этого континента, Макавия сражается с тиранами Кольтагена, и в этой борьбе мы искренне желаем вам успехов.\n\nСоветники приветствуют эти слова, и Эрба встаёт, чтобы пожать лапу посла Макавии. После этого короткого объятия она вновь садится."
kasa.5.a:0 "За вечную дружбу!"

kasa.6.t:0 "За нашими границами"
kasa.6.d:0 "— Хотя мы делаем все возможное, чтобы обеспечить безопасность наших граждан внутри нашей страны, рядом с нашими границами есть те, кто хочет причинить нам вред.\n\nНастроение в комнате сразу помрачнело, советница Йермту заметно задрожала и начала постукивать копытом по полу, да многие другие проявили такое же волнение.\n\n— К востоку от нас лежит Эйстюрланд. Будем ли мы считать их друзьями или врагами, зависит от их нового ярла, Игритт. Никто из нас не может сказать наверняка, что она за олениха, поэтому мы должны быть осторожны с ней. К западу лежит Грифус. Прямо сейчас, пока мы говорим, они проводят конгресс в Риапорту, планируя следующий шаг своей нации. Хотя их нынешний режим не выступает против нас, мы точно не являемся их друзьями. — Речь Эрбу становится более скоропалительной, — они с радостью подчинили бы наших граждан воле своих рыцарских орденов или безжалостных корпораций. — Комната замолкает от шока, когда Мансу Эрба начинает кашлять, восстанавливая дыхание. Она поднимает копыто, чтобы показать, что ей не нужна помощь, успокаивает себя, она продолжает менее неистовым и яростным тоном: — Грифус не защищает идеи свободы. Мы можем лишь надеяться, что однажды они примут эти идеалы, но до тех пор нам стоит быть настороже.\n\nСделав паузу на мгновение, Эрба осматривает присутствующих и понимает, её приступ кашля напугал многих, но она берет себя в копыта и снова начинает говорить. — К северу от нас лежит "нация" Баррада. Как я уже говорила, обращение Пентархии с их народом просто отвратительно и заставило многих сбежать к нам. Я считаю, что наша политика по отношению к Барраду должна быть простой: мы так или иначе должны стереть их с лица земли. — Советники по всему залу кивают, забыв о своём недавнем страхе за здоровье Эрбы, — ещё дальше на севере лежит Виттенленд и Речная Коалиция. Хотя многие из этих народов разделяют идеи свободы Казы, они всё ещё сотрудничают с рабовладельцами и тиранами. Мы должны остерегаться серебряного языка, подвешенного на железных цепях. Мы постараемся не провоцировать эти страны, поскольку я верю, что однажды мы можем стать друзьями. Но если взгляды Виттенленда или Нимбусии когда-нибудь обратится на юг, мы должны быть готовы защищать себя всеми доступными нам способами."
kasa.6.a:0 "Времена меняются, но борьба продолжается."

kasa.7.t:0 "Заключительное Заявление Первой Командующей"
kasa.7.d:0 "— И вот, перед тем как мы приступим к мелким деталям нашей национальной политики, я должна сказать вам ещё несколько вещей.\n\nЭти слова завладели вниманием всех присутствующих в комнате, члены совета наклонили головы вперед, и ожидали, затаив дыхание. Краем глаза, Йермту заметила, что Люа также был удивлён и заинтригован. Что бы это не значило - это должно быть важно. Пони встретилась глазами с Пасариньей и сурово посмотрела на него. Глядя на лица собравшихся, кобыла поняла, что никто не готов к тому, что произойдет дальше в этой роковой день.\n\n— Я вела нацию уже на протяжении сорока лет, и она стала такой же частью меня, как я - её. Вы все зовёте меня Аво за моей спиной, я знаю это, но я привыкла не обращать на это внимания. Несмотря на то, что до этих пор я говорила о переменах, теперь я думаю что вещи должны остаться прежними. Этот Совет помогал мне в течении всего времени, что я была первой командующей. И даже несмотря на то, что многие в нём изменились или были заменены с тех давних пор - его дух остался неизменен. Демократические выборы, ограничения по срокам - всё это должно оставаться основополагающими принципами Казы на протяжении всего срока её существования. Дух наших законов неизменен, но всё же нам необходимо следовать стандартам современности. Мы должны всегда заступаться за тех, кто не может защитить себя, также как и защищать права и свободы всех наших граждан. Эта идея должна оставаться неизменной.\n\nМансу Эрба сделала паузу, перевела дыхание, и после этого вновь продолжила говорить, сменив тон на более тихий. — Хотя мне не следовало бы отнимать ваше время слишком долгими речами, есть ещё одна вещь в Казе, требующая срочной замены..."
kasa.7.a:0 "В комнате воцарилась тишина..."

kasa.8.t:0 "Внезапное Заявление"
kasa.8.d:0 "— Я.\n\nЕдинственное слово отразилось по комнате множество раз, словно эхо. Все присутствующие вновь и вновь спрашивали себя, верно ли они услышали произнесённое. Люа смотрел на Эрбу, не способный ясно мыслить. Он попытался высказаться: — Но, Аво, нам же нуж... — но Эрба быстро перебила его, не дав договорить: — Я более не могу быть Аво Казы. Моё здоровье трещит по швам - я слабею - и духом, и телом, в то время как мы входим в эпоху проблем, с которыми я не способна бороться. Это проблемы стали и электричества, современной политики и дипломатии - я не буду вести вас дальше, но буду работать с правительством во время организации выборов нового первого командующего. После выборов, я наконец уйду на заслуженную пенсию до конца жизни - вернусь к своему мужу.\n\nШок наконец прошёл по зале, и все, кто не сидел - вдруг осели в свои кресла. Повсюду тряслись головы и лились слёзы, даже посол Макавии волновался по этому поводу. Неожиданно, Йермту встала и начала говорить. — Но, Мансу! Это так неожиданно! Что, если Каза не готова к этому! — Эрбу улыбнулась, — Конечно же Каза готова, я всю жизнь потратила для подготовки к этому моменту, не имея даже понятия что он наступит. Как и все присутствующие здесь - я знаю, что прошлые первые командующие вели Казу до конца своей жизни, но я так не могу. Порой, я ощущаю себя самым уставшим существом во всём мире... — после этих слов, Мансу Эрба молча села, и комната наполнилась молчанием: все существа в комнате вдруг осознали, что она говорила всё это абсолютно серьёзно. Увидев это осознание, Эрба продолжила.\n\n— Пожалуйста, я учла все возможные факторы, принимая это решение. Меня избрали во время кризиса, и я жила в кризисе с тех пор. Я с нетерпением жду того дня, когда смогу проснуться в своем собственном доме, и прожить свою жизнь как мать и бабушка, без забот нации, отягощающих меня. Поверьте мне, я высоко ценю работу, которую я проделала для нашей нации, и полна радости от того, что могу видеть её успех, но я все ещё кобыла, и у меня есть дела, которые я хотела бы сделать. Вы все осыпаете меня похвалами за то, что я сделала, но после сегодняшнего дня просто посмотрите на меня - и увидите лишь ещё одного обычного гражданина этой страны, над созданием которой мы вместе усердно работали. Ещё одно существо, купающееся в свободе и равноправии, которые Каза дарует всем, кто живет в ней. Я уже знаю, что многие из вас будут просить у меня совета о том, как сохранить наш народ и его традиции, а потому сейчас я скажу вам следующее: пока ваши сердца наполнены духом свободы - вам не нужны советы никаких зебр, ведь вы можете слушать зов своего сердца, и оно поведёт вас в завтрашний день. Итак, я уже высказала вам свои мысли о текущем состоянии нашей нации, и если вы хотите получить последнее завещание моей политической жизни - используйте его, но помните: как Каза является частью меня - так она является и частью каждого из вас. Не позвольте никому затуманить восприятие этого в вашем сознании: Каза - не только страна, но и дух, образ жизни. И её идея живёт во всех нас. Спасибо за внимание.\n\nМансу Эрба, Аво Казы, встала со своего кресла. Шагая с силой, которой она не обладала уже много лет - Мансу покинула зал Совета, и села на пассажирское сиденье автомобиля. Рядом с ней сидел её муж, и вместе они поехали домой..."
kasa.8.a:0 "О-она просто? О, Аво... Что же теперь будет?"

## Election events ##

kasa.9.t:0 "Скандал с Сину"
kasa.9.d:0 "Один из самых первых предвыборных дебатов состоялся на старой площади Илья Роска, где более сотни лет назад родилась демократия Казы. Многие ожидали, что он дебаты будут довольно спокойными, пока местные жители всё ещё пребывали в шоке после отставки Мансу Эрбы, но дебаты довольно быстро разгорелись. После того как в прессе появилась новость о коррупции в Сегуро, жители Илья Роска уже несколько дней пребывали в ярости. Члену совета по имени Сину предъявили обвинения в предполагаемой коррупции в отношениях с частной компанией из Макавии, которой стремилась построить свой филиал в столицы Казы. Однако дело осложнилось тем, что Сину решила признаться во всём и настаивала на том, что приняла от компании крупную сумму денег и несколько подарков, неверно истолковав её намерения. Компания, в свою очередь, пыталась утверждать, что всё это было одним большим недоразумением, вызванным внутренней оплошностью и ошибками перевода средств. Сину была относительно популярным политиком, да и сама специфика дела сделали этот вопрос чрезвычайно спорным и важным для Илья Роска, так как в этом городе не терпят коррупции.\n\nКаждый из кандидатов занял свою позицию по этому вопросу. Люа Рамеди утверждал, что закон чёток и все должны были предстать перед обвинениями, хотя и мягкими в случае Сину, так как она добровольно призналась. Йермту заявила, что снисхождение в этом деле пошлёт неверный сигнал частному сектору и государственным служащим. Она предпочла бы вынесение суровых приговоров. А приговор для компании должен быть ещё суровее, так у неё не было оправдания этой попытки подкупа. Альту Кекса, в свою очередь, согласилась с Йермту по поводу очевидно нечестной игры компании, но заявила, что Сину действовала добросовестно и не несёт за это никакой ответственности. И Альту даже заявила, что было бы преступно отстранить добродетельную государственную служащую за проступок частной компании. В конце концов вмешался Пасаринья и заявил, что нет никакого смысла ссориться из-за так называемого дела о коррупции, о котором якобы сообщил один из участников этого процесса. Вместо этого он сказал, что данная ситуация будет поучительной для всех в Казе, и как Сину, так и компания не должны быть наказаны, поскольку никакого явного вреда никому не было нанесено."
kasa.9.a:0 "Люа Рамеди убедил толпу."
kasa.9.b:0 "Пасаринья был самым красноречивым."
kasa.9.c:0 "Йермту привела самый убедительный довод." 
kasa.9.e:0 "Альту Кекса была права."

kasa.43.t:0 "Судьба советницы Сину"
kasa.43.d:0 "Сегодня суд Сегуро огласил свое решение по делу о коррупции, известному как скандал с Сину. Суд был относительно быстрым, поскольку советник Сину целиком и полностью сотрудничала с обвинением, надеясь обелить своё имя.\n\nВ конце концов, её сотрудничество не оказало значительной разницы, поскольку Сину всё равно была признана виновной в коррупции и приговорена к одному году тюрьмы и штрафу. Кроме того, ей будет запрещено избираться в течение следующих десяти лет. Компания же была оштрафована на значительную сумму.\n\nВ своей речи судья похвалил общественность Казы за то, что она сохранила своё достоинство и доверие к своим институтам, несмотря на явную политизацию дела, произошедшую во время избирательной кампании. Он посоветовал всем в Казе оставаться преданным своим моральным идеалам, ведь гармония может поддерживаться лишь с помощью общественного доверия к морали каждого индивидуума и к государственным институтам. Однако это решение всё равно было освистано несколькими протестующими, поддержавшими советника Сину."
kasa.43.a:0 "Справедливое решение."

kasa.44.t:0 "Судьба советницы Сину"
kasa.44.d:0 "Сегодня суд Сегуро огласил свое решение по делу о коррупции, известному как скандал с Сину. Суд был относительно быстрым, поскольку советник Сину целиком и полностью сотрудничала с обвинением, надеясь обелить своё имя. Хотя протесты не сорвали сам процесс, в прессе многие считали процесс пустой тратой времени и денег, поскольку советница вернула деньги.\n\nВ конце концов, сотрудничество Сину со следствием спасло её, поскольку она была признана виновной в попытке коррупции, но приговорена лишь к штрафу и условному сроку в один год тюрьмы. Компания была оштрафована на умеренную сумму.\n\nВ своей речи судья отчитал Сину за то, что она позволила себе быть настолько наивной, чтобы принимать подарки от тех, с кем ведёт профессиональные дела. После этого Сину торжественно пообещала никогда больше не заниматься подобными вещами и извинилась за то, что разочаровала своих избирателей. Судья также обратился к общественности, предостерегая её от небрежного отношения к вопросу коррупции в Казе. Он напомнил всем, что наивность - это первый шаг к разрушению гармонии. На выходе из суда советницу Сину приветствовала небольшая ликующая толпа её сторонников."
kasa.44.a:0 "Справедливое решение."

kasa.45.t:0 "Судьба советницы Сину"
kasa.45.d:0 "Сегодня суд Сегуро огласил свое решение по делу о коррупции, известному как скандал с Сину. Суд был относительно быстрым, поскольку советник Сину целиком и полностью сотрудничала с обвинением, надеясь обелить своё имя.\n\nВ конце концов, её сотрудничество не отказало значительной разницы, поскольку Сину всё равно была признана виновной в коррупции и приговорена к двум годам тюрьмы и штрафу. Кроме того, ей будет запрещено избираться в течение следующих пятнадцати лет. Компания же была оштрафована на значительную сумму.\n\nВ своей речи судья похвалил общественность Казы за то, что она сохранила своё достоинство и доверие к своим институтам, несмотря на явную политизацию дела, произошедшую во время избирательной кампании. Он отчитал советницу Сину за её проступок, но в конце концов положительно отметил её решение признаться во всем. Он посоветовал общественности помнить о том, что каждый может ошибаться и что гораздо важнее восстановление общественной гармонии, а не наказание виновного. Это решение было освистано несколькими протестующими, которые поддерживали советницу Сину, но также вызвало аплодисменты тех протестующих, которые выступали против неё."
kasa.45.a:0 "Справедливое решение!"

kasa.46.t:0 "Судьба советницы Сину"
kasa.46.d:0 "Сегодня суд Сегуро огласил свое решение по делу о коррупции, известному как скандал с Сину. Судебный процесс был относительно коротким, несмотря на изменение отношения советника Сину, который становился все более вызывающим по мере того, как шел процесс, в то время как компания обвиняла ее в вымогательстве взятки. Однако сам процесс был несколько раз нарушен протестующими, которые призывали к освобождению Сину.\n\nВ итоге советница Сину была признана виновной в коррупции и приговорен к пяти годам тюрьмы и штрафу. Кроме того, ей пожизненно запретили занимать государственные должности. Компания была оштрафована на небольшую сумму.\n\nВ своей речи судья осудил политизацию дела и вынес предупреждение общественности Казы. Гармония может существовать лишь в том случае, если все вовлеченные стороны действуют добросовестно, а общественность доверяет государственным должностным лицам. Коррупция и взяточничество, даже со стороны тех, кто пользуется популярностью или действуют с благими намерениями, уничтожат основания нашей нации не хуже любого работорговца или рыцаря Опиника. Правосудие должно быть беспристрастно.\n\nНа выходе из здания суда судью освистали сторонники Сину. Один из протестующих даже осмелился выхватить портфель судьи, чтобы закричать на него, заставив судью оттолкнуть его."
kasa.46.a:0 "Досадная судебная ошибка."

kasa.10.t:0 "Забастовка на заводе Вингалак"
kasa.10.d:0 "Путешествие кандидатов в Сегуро прошло гладко, но когда они прибыли на совершенно новую общественную площадь, где должны были состояться дебаты, то увидели множество ссорящихся граждан. Кандидатам и зевакам, которые только что прибыли, было трудно понять, как поступить с беспорядками, но вскоре напряжение чуть притихло. Однако, один из разгневанных горожан заговорил первым, чтобы объяснить причину возмущений. Он рассказал о нынешней забастовке на Вингалакском консервном заводе. Бастующие жаловались на низкую зарплату, отсутствие техники безопасности и плохое время работы. Тем не менее, они объяснили, что у их менеджера были связаны копыта, потому что только офис в Макавии мог внедрять изменения такого уровня. И вот уже несколько недель макавианское управление отказывалось встречаться с рабочими.\n\nАльту Кекса высказалась первой, радостно поддержав забастовщиков за их храброе противостояние с Вингалаком. Она призвала этих иностранных менеджеров позабыть о своей жадности, иначе же, возможно, жителя Казы решат, что им стоит тратить свои деньги на более респектабельные продукты. Потом быстро вмешался Пасаринья. Он осудил такую риторику и заявил, что забастовка должна использоваться конструктивно, а не в качестве политического инструмента. Он утверждал, что макавианцы в целом чрезвычайно ответственны в своих делах и что жители Казы банально не могут рассчитывать на то, что им будут платить на заводе целое состояние. Ведь прочие граждане в сёлах и городах получают меньше, чем они. Йермту раскритиковала позицию Пасариньи, заявив, что было бы безумием ожидать от жителей Казы, чтобы они довольствовались жизнью в нищете. Конечно, она понимала, что средства компании весьма ограничены, но тот факт, что руководство не смогло хоть один раз встретиться с рабочими, доказывал их недобросовестность и был совершенно недопустим. Затем пресса обратилась к Люа Рамеди, который объяснил, что забастовщики, безусловно, были правы, но и сама проблема была шире. Поскольку закон был не описывал чётко такие вопросы, он заявил, что помимо торговых переговоров с Макавией необходимо также внести значительные законодательные изменения в трудовой кодекс. Он попросил как забастовщиков, так и Вингалак подойти к этому вопросу ответственно. Также он посоветовал компании начать вести переговоры до того, как правительство примет решение за них."
kasa.10.a:0 "Люа Рамеди одержал победу."
kasa.10.b:0 "Пасаринья сегодня был голосом разума."
kasa.10.c:0 "В этом случае была права Йермту."
kasa.10.e:0 "Альту Кекса была наиболее убедительна."

kasa.47.t:0 "Окончание забастовки на заводе Вингалак"
kasa.47.d:0 "Забастовка на заводе Вингалак, которая так повлияла на избирательную кампанию в самом её начале, наконец-то завершилась на этой неделе. Рабочие возобновили свою деятельность после того, как было достигнуто соглашение между их представителями и менеджерами Вингалака, посланными из Макавии для переговоров. Заключённая сделка включает в себя постоянное присутствие представителя рабочих на заседаниях совета директоров компании, а также передачу значительной части исполнительной власти в филиал в Казе, дабы предотвратить повторения патовой ситуации, которая лишь приводила к усилению волнений. Сделка также включает в себя небольшое сокращение рабочего времени, создание инструкций по технике безопасности и формализацию способа оплаты.\n\nНесмотря на сильную политизированность, забастовка в целом оставалась мирной, и хотя общественность поддерживала движение, забастовщики в последующие недели оставались в одиночестве.\n\nСогласно некоторым интервью, которые пресса взяла у рабочих, соглашение положило начало долгому пути по восстановлению некоторой степени доверия между компанией и управлением Вингалак. Пресс-релизы компании в Макавии также отметили их хорошие отношения с рабочими. Представители компании также опубликовали заявление в прессе Казы, в котором заявили, что надеются на то, что эти переговоры могут послужить основой для любых будущих законодательных изменений в Казе."
kasa.47.a:0 "Хорошие новости."

kasa.48.t:0 "Полемика Бернардо"
kasa.48.d:0 "На этой неделе действия бывшего члена администрации по имени Карлос Бернардо вызвали немалый переполох в прессе. В своих многочисленных интервью он высказывал своё недовольство правительством, утверждая, что его беспокоит популярность Люа Рамеди на предстоящих выборах. Он подробно описал множество случаев, когда правительство Мансу Эрбы делало ошибки, а также проявляло акты непотизма и авторитаризма. Поначалу многие отнеслись к его обвинениям с большой серьезностью, но по мере продолжения полемики заявления Бернардо становились всё более резкими и противоречивыми. В некоторых случаях он утверждал, что Рамеди планировал заставить Мансу Эрбу уйти в отставку, что, по мнению Бернардо, было равносильно перевороту. А чуть позже он заявлял, что сама бывшая первая командующая подавляла политических противников по всей Казе, чтобы поставить у руля своего преемника. Обвинения в коррупции развились в настоящую теорию заговора, поскольку Бернардо утверждал, что Рамеди и Эрба находились под влиянием всевозможных зарубежных сил: от ордена Опиника до Нимбусии или даже Кольтагена.\n\nХотя его имидж был несколько запятнан этими обвинениями, Рамеди развенчал многие из наиболее правдоподобных, опубликовав подробную документацию, которая доказывала его невиновность либо же нечестную игру со стороны Бернардо. В конце концов Карлос Бернардо объявил себя кандидатом на выборах, несмотря на то что крайний срок для этого давно прошел. Когда ему сообщили про это, бывший госслужащий взбесился и заявил, что избирательные законы были изменены, чтобы помешать ему спасти Казу. Это, в конце концов, и положило конец политической авантюре Бернардо и также вызванному им скандалу."
kasa.48.a:0 "Ему стоит научиться подавать документы лучше, чем лгать."

kasa.49.t:0 "Люа знает как лучше"
kasa.49.d:0 "Сегодня очень уважаемый профессор конституционного права, который в течение многих лет был советником самой Мансу Эрбы, пригласил Люа Рамеди и присоединиться к нему на встрече с его студента. Рамеди с радостью согласился и произнёс длинную речь, в которой подробно рассказал об обязанностях первого командующего и важности конституционного контроля за законодательной и исполнительной деятельностью.\n\nЭто могло бы стать простым плацдармом для выборов, если бы не небольшой спор, свидетелем которого стал репортер. Во время дебатов профессор подробно остановился на неясной части Конституции, отвечая на вопрос студента. Однако его прервал Люа Рамеди, который заявил, что профессор ошибся в своём ответе. Преподаватель отмахнулся от слегка грубоватого вмешательства, сказав: "Вот почему вы лишь иногда приглашаем политиков на уроки по изучению конституции", что взывало смех среди студентов. Несмотря на это, Люа Рамеди продолжил, процитировав статью Конституции, о которой идет речь. Он даже очень подробно описал как крупный судебный прецедент, касающийся этой статьи, так и небольшую историю о создании вышеупомянутого раздела конституции. Студент с экземпляром учебника о конституции к большому разочарованию профессора подтвердил, что Рамеди был прав."
kasa.49.a:0 "Как он находит время, чтобы запоминать такие вещи?"

kasa.50.t:0 "Йермту критикует Люа Рамеди"
kasa.50.d:0 "Для многих выборы прошли совершенно без происшествий. Несмотря на все слова о важности этого события, новаторские идеи о совместном туре кандидатов и его освещение в прессе, сами выборы были очень похоже на коронацию. Люа Рамеди был лучшим кандидатом и фаворитом. Он не был болтуном, многие ценили его твёрдое копыто и знали, как высоко Мансу Эрба о нём отзывается. Да, Люа Рамеди поведет Казу в будущее, и это будет к лучшему.\n\nНо для многих всё это стало разочарованием. Предполагалось ли, что демократия - это простое избрание самого квалифицированного и осмотрительного кандидата? Разве нельзя было сказать, или сделать что-то, что выходило бы за рамки разумного? Иногда верные вещи совсем не обязательно должны быть верны с точки зрения бюджета. И хотя хорошо, когда тебя направляет мудрый лидер, иногда важно участвовать самому. В конце концов, была причина, по которой жители Казы верили в демократию и не короновали Акику королём, даже если он бы стал великолепным монархом.\n\nНет. Нужно было сделать что-то. И далеко на один хороший житель Казы хотел высказать своё мнение. И Йермту даст им эту возможность."
kasa.50.a:0 "Это наше общее дело!"

kasa.51.t:0 "Окончание забастовки на заводе Вингалак"
kasa.51.d:0 "Забастовка на заводе Вингалак, которая так повлияла на избирательную кампанию в самом её начале, наконец-то завершилась на этой неделе. Несмотря на требования забастовщиков о встрече, управление компании из Макавии так и не посетило завод. Вместо этого они объявили через менеджеров о повышении зарплаты и сокращении рабочих часов. Руководство по технике безопасности, используемое на заводах Вингалак в Макавии, также будет переведено на языки Казы и Виттенленда, чтобы их могли понимать рабочие. Это заявление положило конец забастовке, но некоторые бастующие пожелали продолжить борьбу. Однако после этого их уволили.\n\nЗабастовка была по большей части мирной до самого конца, несмотря на то, что некоторые уволенные рабочие угрожали как директорам, так и некоторым бывшим коллегам, которых они считали "штрейкбрехерами". Также стало известно, что забастовка не получила большой поддержки со стороны общественности после политизации этого вопроса.\n\nРуководство Вингалака не проявило особой реакции в прессе по поводу окончания забастовки. Некоторые журналисты пытались взять интервью, но мало кто из рабочих был готов высказаться. Те, немногие, кто осмелился дать интервью, говорили, что ситуация улучшается, но опасались, что забастовки лишь усилятся, если никто не заставит управление встретиться с рабочими."
kasa.51.a:0 "По крайней мере, хоть что-то получилось."

kasa.52.t:0 "Недипломатичные комплименты"
kasa.52.d:0 "Сегодня произошёл небольшой спор, вызванный публикацией в прессе интервью с послом Макавии. В целом, беседа шла хорошо и посол просто отвечал на различные вопросы. Однако в конце он заговорил о взаимной выгоде, которой поспособствуют отношения между Макавией и Казой, "как только будет избран первый командующий Пасаринья". Потом, под нажимом журналиста, посол полностью отказался от своего заявления, объяснив, что просто оговорился из-за недостатка. Он утверждал, что имел в виду "как только будет избран первый командующий", а из-за того, что он совсем недавно прочитал статью о Пасаринье, его имя сорвалось с языка. Посол продолжал объяснять, что, конечно, много читал обо всех кандидатах, а произошедшее было лишь досадным совпадением. Явно не поверив этому объяснению, журналист чуть позже написал о неловкой ситуации, которая последовала за тем, когда посол продолжал отрицать, что он целиком и полностью одобряет Пасаринью.\n\nПосле того, как статья была опубликована, многие стали говорить о Пасаринье как о "кандидате от Макавии", хотя очень немногие осмеливались утверждать, что Макавия хоть как-то пытается фальсифицировать выборы."
kasa.52.a:0 "Как неловко."

kasa.53.t:0 "Сделка с Ирмаос"
kasa.53.d:0 "На этой неделе компания Ирмаос из Макавии объявила о заключении сделки с несколькими небольшими бумажными фабриками и полиграфическими компаниями Казы для создания крупной фабрики к северу от Сегуро. Это заявление стало неожиданностью, поскольку Ирмаос официально заключила такую сделку ещё в прошлом году. В официальном пресс-коммюнике от компании просто говорилось о невероятных возможностях в Казе и о гостеприимной атмосфере для иностранных инвесторов.\n\nЧуть позже на той же неделе журналист написал статью, в которой обобщил несколько интервью, взятых у сотрудников Ирмаос и компаний Казы. Интервьюируемые, говорившие на условиях анонимности, рисовали менее радужную картину, чем получалась у представителей Ирмаос. Даже если этот проект удастся осуществить, то будет создано меньше рабочих мест, чем уже было объявлено. Некоторые из опрошенных также ссылались на популярность Пасариньи на выборах, которая была определяющим фактором в принятии решения компанией, хотя лично сам кандидат не был вовлечен в это дело."
kasa.53.a:0 "Отличные новости!"

kasa.54.t:0 "Альту Кекса критикует Пасаринью"
kasa.54.d:0 "Пасаринья становится всё более и более очевидным выбором для должности нового первого командующего, так что многие в Казе уже начали рассматривать это как свершившийся факт. В обычных разговорах граждане уже обсуждают не то, кого стоит поддержать на выборах, а как Пасаринья справится с теми или иными проблемами, когда станет главой страны. Но не все считали "бухгалтера Казы" наилучшим выбором для первого командующего. Чем дольше он говорил, тем больше некоторые граждане чувствовали отсутствие искренности в его словах и общую их сухость. Конечно, всё это имело смысл и казалось весьма серьезным. Но разве только это нужно демократии?\n\nИ поэтому всё больше и больше граждан слушали или читали речи Альту Кекса. В её словах было столько ярости, столько праведного гнева на всю неправильность мира. И новости уж точно не улучшали общую картину. Кто может сосредоточиться на тонкостях торговой политики, когда существа гибнут тысячами в Прайвене или Лонгсворде? Когда в Нимбусии или Кольтагене рабы всё ещё проливают пот, слёзы и кровь ради своих хозяев? Мы должны что-то сделать! И некоторым казалось, что Пасаринья, который почти не упоминал об этом, просто не заботился о страданиях этих существ. Но Альту заботится и не позволит бухгалтеру короноваться без боя!"
kasa.54.a:0 "Поэту могут затронуть самые потаённые струны души."

kasa.55.t:0 "Окончание забастовки на заводе Вингалак"
kasa.55.d:0 "Забастовка на заводе Вингалак, которая так повлияла на избирательную кампанию в самом её начале, наконец-то завершилась на этой неделе. Рабочие возобновили свою деятельность после того, как было достигнуто соглашение между их представителями и менеджерами Вингалак, посланными из Макавии для переговоров. Сделка в основном сосредоточилась на значительном повышении заработной платы для всех рабочих, а также повышения уровня безопасности и сокращение рабочего времени.\n\nЗабастовка усилилась после того, как о ней упомянули как о национальном вопросе во время избирательной кампании. Ободренные общественной поддержкой, забастовщики бомбардировали Вингалак запросами, пока те, наконец, не отправили в Казу группу переговорщиков. Кульминацией забастовки стал момент международной солидарности с частью рабочих из Макавии, которые протестовали перед штаб-квартирой компании. Забастовка в Вингалаке считается некоторыми переломным моментом для рабочего движения всей Казы, и уже ходят слухи о более широком распространении профсоюзов в стране.\n\nСогласно некоторым интервью, которые пресса брала у рабочих, это соглашение многие посчитали великой победой. В Макавии компания Вингалак попыталась не сообщать о результатах забастовки и даже преуменьшить их, когда их вынудила раскрыть детали местная пресса."
kasa.55.a:0 "Хорошие новости!"

kasa.56.t:0 "Холодные когти"
kasa.56.d:0 "Сегодня компания Ирмаос из Макавии объявила в прессе, что отказывается от любых планов по расширению своих филиалов в Казе, ссылаясь на враждебное отношение к бизнесу. Это заявление не вызвало особых споров и не было неожиданным, поскольку переговоры о покупке и расширении бумажных фабрик в Казе уже некоторое время сталкивались с трудностями.\n\nОднако чуть позже в прессу Макавии просочилась информация о том, что Ирмаос отменил сделку из-за опасений относительно того, что Йермту будет избрана лидером страны. Йермту обладала немалой популярностью, так что даже если бы она не была избрана, то заниматься бизнесом в Казе всё равно было бы рискованно. Некоторые инвесторы из Макавии даже называли её тайной социалисткой. Это весьма удивительное обвинение, учитывая непопулярность идей социализма в Казе. Эта информация пересекла море и попала в заголовки прессы Казы. Некоторые обвинили Йермту в том, что она ставит под угрозу экономику, однако многие рабочие поддержали эту пони из Виттенленда и посчитали её идеи о децентрализации шагом в правильном направлении."
kasa.56.a:0 "Каза - не торговая республика."

kasa.57.t:0 "Преграда"
kasa.57.d:0 "Из маленького городка Деррубадо пришло известие о массовом протесте против строительства дороги от Эбберкурнига до Сегуро. Местные жители захватили рабочий лагерь рядом с дорогой и остановили проходящие там работы.\n\nЭтот план, по мнению протестующих, нанесёт большой ущерб их жизни, поскольку дорога пройдёт прямо через их поля и пастбища. И этот инфраструктурный план включает в себя лишь один подземный переход, позволяющий жителям деревни переходить с одной стороны дороги на другую, несмотря на то что более половины сельских угодий деревни расположено по другую сторону от планируемой дороги. Протестующие объяснили прессе, что особенно вопиющим является тот факт, что если бы дорога совсем немного отклонилась западнее, то она прошла бы через неиспользуемые земли. Протест поддержала Йермту, которая заявила, что такие столь легко решаемые проблемы никогда бы не возникли, если бы у местных общин было больше власти.\n\nВскоре после начала протеста из Сегуро прибыли чиновники для ведения переговоров по изменению маршрута дороги."
kasa.57.a:0 "Разве обитатели сельской местности менее важны, чем жители Сегуро?"

kasa.58.t:0 "Пасаринья критикует Йермту"
kasa.58.d:0 "Многие избиратели в Казе почувствовали наступление настоящей весны, когда Йермту начала рассматриваться как вероятный лидер страны. Казалось, что ветер наконец-то изменил своё направление, когда многие ранее безмолвные члены общества наконец поняли, что они не менее важны, чем первый командующий. Важны все граждане Казы: и беженцы, и спасённые оперативниками Скапатории, и даже забытые сельские жители.\n\nНо эти изменения не обошлись без некоторых заминок. Некоторые посчитали, что этот похвальный идеализм всё же наносит ущерб стране. В конце концов, разве Каза не всегда защищала слабых? Конечно, перемены произошли бы в любом случае. Так что к чему такая спешка? К чему все эти волнения? Страна потратила так много сил и энергии, пытаясь облегчить страдания несчастных баррадцев в годы Ксатисы. Но что насчёт владельца магазина, что насчёт среднего рабочего в Сегуро или Фирпорте, что насчёт прочих забытых жителей Казы? Тех, кто трудится, молится и платит безо всяких жалоб? Стоит ли лишать их шанса на процветание, потому что они не самые слабые из нас?\n\nЧто насчёт тех, кто готов работать под управлением истинного управления? Тех, кто знал, что сначала нужно быть уверенным в собственной силе, чтобы начать помогать другим. Тех, кто мог бы поставить еду на стол и помочь стране процветать, а не просто выживать. Им нужен был бухгалтер. Им нужно существо, разбирающееся в бизнесе. Им нужен Пасаринья."
kasa.58.a:0 "Не пора ли Казе повзрослеть?"

kasa.59.t:0 "Окончание забастовки на заводе Вингалак"
kasa.59.d:0 "Забастовка на заводе Вингалак, которая так повлияла на избирательную кампанию в самом её начале, наконец-то завершилась на этой неделе. Рабочие возобновили свою деятельность после того, как было достигнуто соглашение между их представителями и менеджерами Вингалак, посланными из Макавии для переговоров. Сделка включает в себя сокращение рабочего времени, официальное закрепление перерывов и создание надежных правил безопасности, процедур и оборудования.\n\nЗабастовка усилилась после того, как о ней упомянули как о национальном вопросе во время избирательной кампании. Стачка перекинулась на Сегуро и Илья Роска, где сторонники этого движения устроили бойкот компании и протестовали у посольства Макавии. В тот знаменательный момент фотограф смог сделать отличный снимок нескольких жеребят, который весело рисовали граффити поверх рекламы Вингалак на витрине магазина в Сегуро. Хотя сам протест оставался мирным, одного из участников переговоров сторонники движения закидали тухлыми яйцами.\n\nСогласно некоторым интервью, которые дали прессе рабочие, многие считали это соглашение великой победой. По возвращения в Макавию представители Вингалака начали жаловался на отсутствие поддержки со стороны как их правительства, так и властей Казы на этих переговорах. Они также назвали эпизод с граффити и тухлыми яйцами тревожными признаками ухудшения отношений между Казой и Макавией."
kasa.59.a:0 "Великая победа для рабочих!"

kasa.60.t:0 "Беспокойство адвоката"
kasa.60.d:0 "Сегодня Ассоциация Адвокатов Казы организовала демонстрацию перед Дворцом правосудия Сегуро. В своей речи генеральный секретарь ААК заявил, что его ассоциация не выходит на улицы по мелочам. Однако они увидели в растущей популярности Альту Кекса нечто большее, чем простую популярность политика. Они утверждают, что её речи, несмотря на свою страсть и, вероятно, искренность, пропитаны небрежностью, а то и откровенным презрением, к надлежащим правовым процедурам и верховенству закона. Они умоляли прославленную поэтессу помнить о важности слов и их значении. Успешная демократия невозможна без страсти по отношению к нуждающимся и страдающим мира, но также демократические институты должны быть не препятствиями, которые нужно преодолеть, а неотъемлемой и жизненно важной частью общества."
kasa.60.a:0 "Не слишком ли они остро реагируют?"

kasa.61.t:0 "Волонтёры"
kasa.61.d:0 "Сегодня поразительное фото попало на первую полосу многих газет Казы после того, как вербовочный пункт для военных стал местом проведения вечеринки. Хотя жители Казы никогда не стеснялись присоединяться к тем, кто будет защищать их от иностранных угроз, живущие рядом с вербовочными центрами, поняли, что в последние недели что-то изменилось. Сотни молодых существ стекаются туда, чтобы завербоваться или стать резервистами. И вот теперь у одного учреждения в Сегуро собралась такая длинная очередь потенциальных волонтёров, что многих из них попросту не успели принять до конца дня. И молодёжь решила организовать вечеринку, чтобы скоротать время до следующего дня. Они разбежались, чтобы прихватить еду, инструменты и дешёвый алкоголь. Хотя они, безусловно, демонстрировали энергию молодости, утром многие могут пожалеть об этом, так как похмелье не особо помогает хорошо проходить физические тесты.\n\nЖурналисты побывали на празднике и расспросили собравшихся патриотов о причинах, которые вдохновили их. У некоторых причины были простыми и привычными, но многие из собравшихся заявили о том, что их вдохновила лично Альту Кекса. Им начало казаться, что Каза стала самодовольной и больше не осознавала важности борьбы за свободу других. Они желали бороться с тиранией во всех уголках мира, быть героями вроде Акику или победителей при Эбироне, и, самое главное, выполнять свой долг в качестве жителей Казы."
kasa.61.a:0 "Да здравствует Каза!"

kasa.62.t:0 "Люа критикует Альту Кекса"
kasa.62.d:0 "Вот уже несколько недель атмосфера в Казе практически источала энтузиазм. Каждый день пламенные речи Альту Кекса вдохновляли умы всё большего количества существ и оживляли дискуссии за обеденным столом. Они вызывали гнев и ярость. Желание сделать нечто большее, гораздо большее. Чтобы наконец-то начать действовать вместо того, чтобы хандрить и слушать бесконечную болтовню.\n\nНо для некоторых вся эта страсть и энергия не были столь уж вдохновляющими. Это казалось опасной затеей. Альту Кекса, конечно, была права, напоминая всем о зле тирании и рабства, но было ли это правильным путём? Конечно, не весь континент был настолько уж плох. Ведь Каза, в конце концов, была не одна. В некоторых странах Речных Земель всё было более-менее в порядке. Ещё был Астерион. Да и ведь этот Кемерскай всё ещё пытается бороться за демократию где-то далеко на севере. Было ли так мудро, зная всё это, так яростно бряцать оружием? В конце концов, Каза - довольно маленькая страна.\n\nВсе эти скептики считали, что для победы нужны чуть более хладнокровные головы. Те, кто знают, о чём они говорят. Те, кто искали бы другие способы решения проблем кроме войны, независимо от их трудности. У Йермту, конечно, было сердце на правильном месте, но она тоже ставила страсть превыше разума. Что же касается Пасариньи... ну, с ним всё было в порядке. Но всё же многие доверяли именно Люа Рамеди. Он следовал за Мансу Эрбой все эти годы, и когда говорил о чём-либо, то всегда вдавался в подробнейшие детали по каждому вопросу. Никакой неясности и никаких лозунгов, а только реальные и фактические идеи."
kasa.62.a:0 "Опыт превыше всего!"

kasa.11.t:0 "Бойкот"
kasa.11.d:0 "Когда кандидаты добрались до Фирпорта, самого западного порта Казы и дома крупнейшей грифусской общины в стране, они сразу же столкнулись с проблемой, которая, несомненно, будет главной темой дебатов на общественной площади.\n\nПроблема касалась обвинений, выдвинутых коренными грифуссцами Казы против владельцев грифусских магазинов в городе. Они утверждают, что товары в этих магазинах производятся и продаются ненавистной Грифисише Зюдконтинент-Гезельшафт. Такие обвинения не беспочвенны, поскольку компания Гриф-Зюд Гмбх, как известно, использует не слишком этичные методы для производства своей продукции. Эти обвинения привели к протестам перед магазинами, а также к призывам бойкотировать указанные торговые точки и их продукты. Однако всё это пока не привело к ожесточенным столкновениям. Несколько владельцев магазинов обвиняют радикалов из Казы в том, что они напрасно подливают масло в огонь, и что эти все обвинения - дискриминационная ложь.\n\nВ ходе дебатов каждый кандидат четко изложил свою позицию по данному вопросу. Первой заговорила Йермту, восхваляя общину за то, что она взяла разбирательство с таким трудным делом в свои собственные копыта и когти, а также осуществила это мирным путем. Она посоветовала общине вместо этого начать покупать продукцию у местных фермеров и ремесленников, а также призвала к национальному и региональному "моральному тестированию" условий производства товаров. Затем выступил Пасаринья и сообщил, что это прекрасный пример того, что Казе следует заранее и более тщательно проверять любые компании, ведущие бизнес на их территории. Однако он призвал местных жителей оставаться открытыми для диалога с владельцами магазинов, чтобы устранить любые недоразумения и не забыть про этих торговцев и сделать их частью решения проблемы. Альту Кекса отказалась от такой идеи, назвав протестующих любителями свободы. Она предупредила, что лишь такая постоянная бдительность помешает жадному и аморальному грифусскому капитализму проскользнуть в Казу. Люа Рамеди поддержав идею бойкота как действенного и законного метода протеста, но призвал протестующих сохранить свой мирный настрой в решении данной проблемы. Он также призвал создать комитет для расследования этих претензий и принятия юридических мер против тех владельцев магазинов, которые нарушили запрет Казы на продажу изготовленной рабами продукции."
kasa.11.a:0 "Люа Рамеди здесь самый рассудительный!"
kasa.11.b:0 "Аргументы Пасариньи наиболее веские!"
kasa.11.c:0 "Йермту права!"
kasa.11.e:0 "Толпа поддерживает Альту Кекса!"

kasa.63.t:0 "Назад в Оферклиф. Или в Реторно?"
kasa.63.d:0 "Когда корабль покидал порт Фирпорта, Йермту прохлаждалась на корме судна. Она ненавидела этот момент, ведь именно сейчас морская болезнь всегда наносила свой коварный удар. О, что бы она только ни отдала, чтобы стать гиппогрифом.\nОна изо всех пыталась сдержать свой завтрак в желудке, когда к ней подошёл Люа Рамеди.\n\n— Прекрасный денёк, не правда ли? Мне не терпится увидеть Оферклиф. Я уже давненько там не бывал. Это ведь твой родной город, верно?\n\n— Реторно. Мы уже много лет зовём этот город Реторно. Просто пока никто не позаботился о том, чтобы обновить официальные карты. Это не стало бы проблемой, если бы лагеря были официально интегрированы в городской совет.\n\n— Ах да. Я уверен, что мы сумеем осуществить это в своё время. Мы как-то говорили об этом с Аво. Многие вещи в этом месте были дороги её сердцу. Но она всегда придерживалась принципа, что в первую очередь Каза должна заботиться о своих гражданах и гостях. Я уверен, что беженцы согласятся с этим. Я уверен в этом.\n\n— О нас заботились уже много лет, Люа. Наша Аво заботилась о беженцах всю свою жизнь, и что хорошего это принесло нам в конце концов? Я всё ещё здесь. И мои родители, и все остальные. Мы больше не гости. Мы такие же жители Казы, как и вы. Нам нужно равноправное место за столом, а не представительство или чуть больше пищи. Мы хотим справедливости. Мы хотим, чтобы Ксатиса закончилась, и мы не останемся в стороне.\n\nЛюа нахмурился. Он довольно редко делал это и ответил довольно холодно: — Вы были частью нашего правительства в течение многих лет. У нас просто не было бюджета, чтобы делать что-то ещё, кроме как смягчать ущерб от Ксатисы. Мансу...\n\n— Я знаю, Люа! Мы все знаем. Поверь мне. Мы слышали эту речь тысячи раз. Ограничения бюджета. Но это не должно быть бюджетной проблемой ни для нас, ни для всей Казы. Это кризис, кризис, с которым мы вполне можем покончить. И я не хочу, чтобы Мансу Эрба умерла, пока он всё ещё бушует. То же верно и на счёт моих родителей, если уж на то пошло.\n\nЛюа на мгновение задумался, но не стал возражать. И в конце концов слегка улыбнулся Йермту."
kasa.63.a:0 "Тогда, кто бы ни победил на выборах, мы найдем способ."

kasa.12.t:0 "В Баррад"
kasa.12.d:0 "Когда корабль доставил кандидатов из Фирпорта в Оферклиф, или Реторно, как называли его беженцы из Баррада, большая их часть встревожилась. Этот город и его многочисленные лагеря беженцев были самым большим провалом ранних дней правления Мансу Эрбы. В Сегуро легко было забыть про Ксатису, но только не здесь и не сейчас. В ясный день вроде этого вдали виднелись горы Баррада, над которыми нависали зловещие и неестественные облака.\n\nПервым делом общественность на дебатах подняла вопрос о недавнем аресте группы грифонов-парамилитаристов, которые попытались пересечь границу с Баррадом и попытаться освободить его самостоятельно. Такое случалось много раз, и Мансу Эрба всегда осуждала такие действия. Но теперь уже всем кандидатам пришлось высказывать собственное мнение по этому вопросу.\n\nПервой заговорила Альту Кекса, не имевшая ранее никаких связей ни с Баррадом, ни с Ксатисой. В своей пламенной речи она назвала повелителей Баррада наихудшими тиранами и жалкими магами-неудачниками. Она призвала освободить добровольцев, но посоветовала им проявить ещё немного терпения, поскольку поэтесса не скрывала своего намерения применить военную силу, чтобы окончательно положить конец баррадскому кризису. Следующим заговорила Йермту, уроженка Баррада. Она не употребляла столь воинственных выражений, но заявила, что пора положить конец трагедии с Баррадом и что она не будет колебаться, когда дело дойдет до этого. Она призвала к условному освобождению добровольцев и предупредила их, чтобы те сами не предпринимали никаких действий, поскольку к магам Баррада нельзя относиться легкомысленно. Слишком много могил уже стали символами того, что излишняя самоуверенность не доводит до добра. Люа Рамеди отчитал добровольцев, назвав столь поспешные действия вредными не только для них самих, но даже и для всей Казы в целом, поскольку это могло даже привести к войне с Виттенлендом, поскольку юридически Баррад всё ещё является виттенлендской территорией. Пасаринья завершил дискуссию, сказав, что он сочувствует добровольцам и призывает к их освобождению. Однако он настоятельно советовал им пересмотреть свои жизненные выборы, а не следовать юношеским стремлениям к мести. Пасаринья смог разобраться в себе во время службы на флоте и заявил, что, возможно, присоединение к местному ополчению было бы наилучшим способом найти свою цель в жизни."
kasa.12.a:0 "Люа Рамеди здесь самый рассудительный"
kasa.12.b:0 "Аргументы Пасариньи наиболее веские!"
kasa.12.c:0 "Тут права Йермту!"
kasa.12.e:0 "Альту Кекса держит копыто на пульсе Казы!"

kasa.64.t:0 "О ценности жизни" ##Pairing 2 Yrmthu - Altu
kasa.64.d:0 "Машина с Альту Кекса и Йермту медленно двигалась к Эбберкурнигу. Дорога была трудна, но начиналась она ещё тяжелее. В самом начале олень-протестующий обвинил Йермту в том, что она сделала приоритетом освобождение Баррада, хотя его братья и сёстры всё ещё умирают под игом знати Эйстюрланда. Йермту указала, что её программа включает в себя и освобождение Эйстюрланда, но олень всё равно решил поддержать Альту, обвинив Йермту в заботе лишь о существах из Виттенленда. Тогда Йермту огрызнулась и приказала протестующему отстать от неё. Поездка в машине после этого продолжалась в напряженной тишине, и Йермту выглядела подавленной, пока Альту не решилась заговорить.\n\n— Я не могу понять твоего отношения к этому вопросу, Йермту. Ты из всех существ Совета лучше всего должна знать, каково жить под властью тирании. Вы сбежали, спасая свои жизни, и всё же теперь вы довольны тем, что свободно живёте здесь. Все это звучит весьма эгоистично с вашей стороны. Кто пришёл первым, тому и первым нужно оказывать помощь! Какое лицемерие!\n\n— Не смей вкладывать эти слова ни в мои уста, ни в уста моих братьев и сестёр. Ты - не наша представительница и никогда ей не будешь! Мы - не твой инструмент. Да что ты вообще знаешь о тирании, если даже не можешь понять, от чего мы бежали! Мы бежали от войны и даже сорок лет спустя всё ещё пытаемся оправиться от неё! Твой легкомысленный подход к войне лишь вызовет ещё больше разрушений и приведёт к появлению новых беженцев. Что хорошего в свободе, если после освобождения этих существ мы можем лишь похлопать их по спине и говорить красивые слова, пока они голодают!\n\n— Разве не так говорят сами работорговцы? О, по крайней мере, у них есть крыша над головой и еда на столе. Они живут лучше бедняков в свободных странах. Как здорово. Не должно быть привилегий, когда речь заходит о страдании, и мы должны прислушиваться ко всем, кто страдает. Положение жителей Эйстюрланда ничем не отличается от положения жителей Баррада. И если ты будешь говорить о различиях, то обязательно закончишь тем, что жизнь рабов Эйстюрланда меньше ценна, чем жизнь пони Баррада.\n\n— В этом-то и проблема, мисс Кекса. На самом деле тебе наплевать на жизни. Для существа, в одиночестве умирающего в канаве из-за войны, не имеет большого значения, жило ли оно свободным до всего этого или нет. Свобода - это нечто большее, чем просто речи и слава. Ты, конечно, можешь сказать этим избирателям всё, что они хотят услышать, но ты явно не готова к тому, что последует за этим.\n\nАльту сердито посмотрела на Йермту, но ничего не сказала, и в машине снова установилась напряжённая тишина."
kasa.64.a:0 "Как далеко до Эбберкурнига?"

kasa.13.t:0 "Роль Легиона"
kasa.13.d:0 "Даже для кандидатов на пост первого командующего путешествие в Эбберкурниг было не самой легкой задачей. Неудивительно, что и из Эйстюрланда особо не рвались совершать набеги на этот город. Это правда, что Эбберкурниг не был ни самым богатым, ни самым красивым городом, но с его стен можно было увидеть Эйстюрланд. И для многих освобожденных оленей, живущих в этом городе, данное зрелище было постоянным напоминанием о том, что их личный Тартар, истязающий и причиняющий боль столь многим, всё ещё там. Этот город был домом для многих беженцев, привезенных программой Скапатория, и тут, как нигде в Казе понимали, что значит умереть за правое дело.\n\nКогда на площади начались дебаты, многие присутствующие были легионерами или ополченцами. И конечно, это привело к тому, что большая часть вопросов была посвящена военным делам вроде роли и будущего Иностранного Легиона Казы.\n\nПасаринья заговорил первым и похвалил Легион за его службу. Он призвал к расширению Легиона, что станет прекрасным способом развивать военные отношения между Макавией и Казой, а также отметил старание жителей Казы, которые и помогли сделать это сотрудничество столь успешным. Люа Рамеди согласился с ним, призвав к продолжению развития нынешних отношений и расширению сил Легиона в соответствии как с возрастанием уровня угрозы, так и с ростом самой страны. Он утверждал, что текущая модель работает вполне хорошо и не нуждается в радикальных изменениях. Альту Кекса раскритиковала их обоих, подчеркивая необходимость радикального расширения вооруженных сил Казы, дабы они могли действовать самостоятельно и без какой-либо необходимости в иностранной помощи. Йермту заявила, что Легион должен быть интегрирован в единую армию Казы, чтобы лучше подчеркнуть её военную независимость. Тем не менее, полки Иностранного Легиона всё ещё должны оставаться отдельной силой, чтобы подчеркнуть все их особые отличия от подразделений из уроженцев Казы."
kasa.13.a:0 "Люа Рамеди был наиболее серьёзным." ##Status-quo argument
kasa.13.b:0 "Пасаринья говорит верные слова." ##Speaks about expansion of the legion under further Macawian guidance
kasa.13.c:0 "Тут права Йермту." ##Integrate legion to military but keep it still separate
kasa.13.e:0 "Нельзя не согласиться с Альту Кекса." ##Argues Kása must expand its own force and defend itself

kasa.65.t:0 "О роме из Макавии" ##Pairing 3 Pasarinha - Altu
kasa.65.d:0 "Время ужина в гостинице Синора в Эбберкурниге подходило к концу. В комнате почти никого не было, и за столом, где сидели кандидаты, царила тишина. Люа Рамеди и Йермту отправились на прогулку. Альту Кекса спокойно размышляла, а Пасаринья готовил трубку. Вот тогда к подошёл официант и спросил, не желают ли они чего-нибудь ещё. Пасаринья попросил рома, по возможности из Макавии. Когда официант ушел, Альту начала неудержимо хихикать, заставив Пасаринью недоумевающе взглянуть на неё. — Есть ли в тебе хоть что-нибудь, что не кричало бы о твоей любви к Макавии?\n\n— Я не совсем понимаю, к чему вы клоните, мисс Кекса. Макавийский ром объективно является одним из лучших.\n\n— Ты знаешь, что я имею в виду. Я могла бы написать целую анафорическую речь про "как говорят жители Макавии". И я уверен, что народ бы подумал, что я просто цитирую тебя. Но отложим шутки в сторону. Почему ты действуешь так? В тебе же должна быть хоть какая-то гордость за Казу, какая-то вера в то, что мы способны делать всё не хуже, а то и лучше Макавии. Так почему же ты так упорно пытаешься убедить Казу, что это единственный способ двигаться вперед - это снова и снова просить Макавию спасти нас?\n\n— Отлично сказано, моя дорогая. Я действительно горжусь тем, что я житель Казы, и я верю, что многое в нашем будущем будет светлым. Однако наши средства ограничены, а Макавия готова оказать нам помощь. Зачем мне отказываться от такой редкой и неожиданной удачи? Если жители Макавии хотя участвовать в наших войнах, то кто я такой, чтобы останавливать их? И пока они этим занимаются, я направлю наши собственные деньги и ресурсы на создании всего необходимого, чтобы мы стали богатой и могущественной нацией, когда Макавия неизбежно покинет нас.\n\n— Вот почему ты всего лишь являешься бухгалтером. Каза заслуживает большего. Она заслуживает своего национального духа вместо того, чтобы постоянно полагаться на благотворительность. Она заслуживает желания делать всё самой. Она заслуживает цели. Неужели мы будем лишь сидеть и говорить только об экономических плюсах и минусах? Казе нужно и гордое и славное наследие, а не эта пустая суета.\n\nПасаринья усмехнулся и пожал плечами. — Гордость мало на что полезна, когда всё достижения превращаются в пепел. Так что я с удовольствием стану тем предком, на которого будут жаловаться мои потомки. Между третьим и четвертым блюдами на своём роскошном ужине."
kasa.65.a:0 "Трудно найти общий язык между поэзией и бухгалтерией."

kasa.14.t:0 "Торговцы сном"
kasa.14.d:0 "Возвращение в Сегуро далось кандидатам легко. После полного тура по стране они снова вернулись в столицу. И всё же, несмотря на то, что пыль после забастовки Вингалак уже чуть осела, их снова поприветствовало население, раздосадованное очередным скандалом, сотрясшим столицу Казы в это печальный год.\n\nНикогда не было секретом, что найти подходящее жилье в Сегуро было весьма непростым делом, поскольку город, казалось, мог лишь беспорядочно расти. И всё же, все его жители считали, что всё не так уж и плохо. А затем, в начале этого месяца, семья из семи существ и несколько случайных прохожих были ранены или даже убиты в результате утечки и последующего взрыва газа в тесном доме. После проверки местными пожарными и расследования, проведённого журналистами, активистами и полицией, было подготовлено немало отчетов, которые описывали ситуацию, которая была значительно хуже предположений большинства. Владельцы этих домов, ставшие теперь печально известными "торговцами сном", построили тысячи антисанитарных и убогих домов и забивали их бедными существами, у которых не было иной альтернативы из-за нехватки жилья. И вдобавок ко всему, средняя арендная плата за эти помещения была столь высока, что всё это было больше похоже на банальное вымогательство. И всё это творилось в самом сердце Сегуро.\n\nКогда этот вопрос был вынесен на публичные дебаты, первым выступил Люа Рамеди. Едва скрывая свой гнев, он призвал к проведению общегородского общественного расследования и заявил, что суровые приговоры и штрафы вплоть до полной конфискации имущества должны быть вынесены всем тем, кто извлекал выгоду из несоблюдения жилищного законодательства. Йермту, в свою очередь, осудила "торговцев сном", но заявила, что на самом деле это симптом более серьезной проблемы - массовой эмиграции из беднеющих сельских общин. Только поддержка слабых городков сможет облегчить бремя Сегуро. Пасаринья, со своей стороны, призвал к увеличению бюджета на строительство домов и полной реформе жилищного кодекса. А также к созданию нового плана города и внедрению чётких и ясных законов о безопасности. И наконец, Альту Кекса назвала "торговцев сном" эксплуататорами, которые ничуть не лучше рабовладельцев и призвала отдать их под суд. Затем она объявила о возрождении цивилизации во всей Казе и призвала население рассматривать сельскую местность как место, где они могут жить как хозяева на своих собственных землях."
kasa.14.a:0 "Мы на стороне Люа!"
kasa.14.b:0 "Пасаринья прав!"
kasa.14.c:0 "Йермту завладевает симпатиями толпы!"
kasa.14.e:0 "Альту Кекса наиболее убедительна!"

kasa.66.t:0 "Шахматы" ##Pairing 4 Lua - Pasarinha
kasa.66.d:0 "Возвращение в Илья Роска оказалось для Пасариньи довольно скучным. Из-за плохой погоды ни у кого из членов экипажа не было времени на беседы, а большинство пассажиров были больны. Вскоре он прошёл мимо каюты Люа Рамеди. Дверь была оставлена открытой, и он увидел Люа посреди настоящей горы из бумаг. Он видел эту сцену уже бесчисленное количество раз ещё когда Люа был всего лишь секретарем Мансу Эрбы. Он явно зациклился на чём-то, и Пасаринья решил, что ему не помешает сыграть партию в шахматы. Во время игры Люа проявил себя довольно неплохо. Он совершал ошибки и обдумывал свой следующий ход очень долго, но всё же не выходил за пределы отведённого ему времени. Пасаринья не был точно уверен, из-за чего он это делал. То ли Люа во всех подробностях планировал каждый свой последующий шаг, то ли его мысли всё ещё занимала работа. Но он всё равно справлялся хорошо. Он просто изумительно использовал фигуры королевы. Пасаринья усмехнулся: — Тебе нравится королева, не так ли?\n\n— Это самая универсальная фигура в всей игре. Было бы неэффективно не использовать её в полной мере. Шах.\n\nЗатем Пасаринья поднял свою пешку с края доски. За один ход она станет королевой и поставит Люа мат. Он посмотрел на фигуру и ухмыльнулся, прежде чем повернулся к Люа.\n\n— Проблема, мой друг, заключается в том, что ты думаешь слишком много о прошлом. Ты так долго служил под началом Мансу Эрбы, что не видишь иного пути в политике Казы кроме как продолжения развития её идей. Ты наследник, как и Йермту, даже если ей это и не нравится. Но это часть проблемы. Если бы меня формировало лишь моё прошлое, я всё ещё бы докером в Илья Роска. Но я работал над тем, чтобы стать кем-то большим. Я стал "королевой". Понимаете, что я имею в виду?\n\n— Я знаю. Но боюсь, что ты всё равно проиграешь.\n\nПасаринья нахмурился, а потом Люа указала ему на часы, на которых кончилось время. Пасаринья проиграл партию, так как не сумел вовремя использовать свою фигуру и поставить мат. Люа улыбнулся.\n\n— В этом-то и проблема, мой дорогой Пасаринья. Тебе слишком нравится рассказывать хорошую историю или, скорее, урок о важности зрелости."
kasa.66.a:0 "Правилам не важна хорошая история."

kasa.15.t:0 "Финансирование Скапатории"
kasa.15.d:0 "На самые последние дебаты предвыборной кампании кандидаты отправились туда, где всё началось - в Илья Роска. После всех споров и волнений, пережитых на протяжении кампании, было приятно видеть, что в исторической столице Казы всё хорошо и она как никогда полна жизни. Действительно ли кто-то из них мог так эффективно помочь Казе, чтобы каждый город был похож на Илья Роска? Но сейчас было не время для спокойных размышлений. Пора было начинать агитационную кампанию.\n\nДебаты прошли довольно успешно и в конце концов сосредоточились на программе Скапатория - настоящей гордости Казы. Каждый кандидат был рад высказать своё мнение по поводу этой программы. Однако их также спросили о дипломатическом давлении, оказываемом иностранными державами.\n\nПасаринья страстно заговорил первым и рассказал о своей службе на флоте. Он утверждал, что будущее программы зависит от морей, по которым всё ещё перевозится большая часть рабов. Он говорил об ужасных последствиях возрождения хауклендского пиратства и о том, что пираты из многих стран Грифонии и Зебрики всё чаще и чаще начинают принимать участие в работорговле. "Больше не будет никаких Д'Вашей", заключил он. Люа поддержал его и предложил привязать финансирование Скапатории к проценту от государственного дохода, а не к фиксированной сумме. Он также поклялся не поддаваться иностранному давлению и самому сперва требовать отмены рабства у иных стран, прежде чем начинать переговоры с ними. Йермту, со своей стороны, утверждала, что программа Скапатория, конечно, была важна и необходима, но её прогресс меркнет на фоне страданий, причиняемых режимом Баррада. Она настаивала на временном перераспределении ресурсов в пользу единственной цели - уничтожения магократии, а, заодно, и Ксатисы. Альту Кекса выступила последней и решительно, а также крайне недипломатично, осудила репрессивные режимы Баррада и Эйстюрланда, умоляя народ Казы ни при каких обстоятельствах не сотрудничать ни с этими, ни с любыми другими угнетателями."
kasa.15.a:0 "Последнее слово в этой кампании принадлежит Люа Рамеди!" ##Speaks that the thralls must be freed and reforms must occur before any talks can occur.
kasa.15.b:0 "Пасаринья заканчивает свою речь замечательными словами!" ##Speaks of his service in the navy and importance of being vigilant against any threat.
kasa.15.c:0 "Йермту великолепно провела эту кампанию!" ##Remind everyonethat Barrad's rogue regime must be dealt with first.
kasa.15.e:0 "Альту Кекса выложилась на все 100%!" ##Denounces Austurland's and barrad's oppressive regimes, imploring that they should not shake hoof with any oppressors.

