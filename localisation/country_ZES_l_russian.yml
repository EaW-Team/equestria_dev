### Focus Localizations ###
ZES_1007_census:0 "Перепись 1007 года"
ZES_1007_census_desc:0 "Перепись 1007 года продолжается ещё с 1005 года и практически каждый гражданин и раб, а также их занятие и их доходы, были зарегистрированы в рамках этой переписи. Такая информация имеет жизненно важное значение для правительства и может повлиять на то, какие политики или реформы будут внедрены в ближайшем будущем."
ZES_new_trading_partners:0 "Новые торговые партнеры"
ZES_new_trading_partners_desc:0 "Некоторое время нам приходилось сталкиваться с некоторыми сложностями с торговлей, и для решения этой проблемы Совет капитанов начал обсуждать возможных торговых партнёров. Есть два перспективных варианта, но мы можем выбрать только один."
ZES_raid_on_nimbusia:0 "Набег на Нимбузию"
ZES_raid_on_nimbusia_desc:0 "Подготовка к набегу потребовала много времени, так как Халфани и его советники уже давно мечтали напасть на Нимбузию. Это богатый город, населённый большим количеством пегасов, и их продажа в качестве рабов принесёт нам немалую прибыль. Не говоря уже о том, что это прославит нас и покажет любой другой стране, что с нами нужно считаться."
ZES_emergency_meeting:0 "Экстренное совещание"
ZES_emergency_meeting_desc:0 "Катастрофа! После провала нимбийского рейда и гибели адмирала Халфани мы должны провести экстренное совещание, чтобы принять решение о новом Верховном Адмирале!"

## Zwelikudei route
ZES_zwelikudei_is_chosen:0 "Выбран Звеликидей"
ZES_zwelikudei_is_chosen_desc:0 "Звеликидей был избран в качестве нового Верховного Адмирала, многие с нетерпением ждут обещанных им изменений и реформ."
ZES_empower_the_high_admiral:0 "Расширение полномочий Верховного Адмирала"
ZES_empower_the_high_admiral_desc:0 "Одним из первых решений Звеликидей начал расширять свои полномочия. Совет капитанов лишился многих своих полномочий, многие из них взял на себя сам Адмирал."
ZES_new_captains:0 "Новые капитаны"
ZES_new_captains_desc:0 "Верховный Адмирал поставил нескольких молодых и способных капитанов на позиции их более видных предшественников."
ZES_expand_the_army:0 "Расширить армию"
ZES_expand_the_army_desc:0 "Во время правления Халфани армией пренебрегали, именно из-за этого новый Верховный Адмирал начал расширять армию и продвигать новых генералов."
ZES_army_of_free_zebras:0 "Армия свободных зебр"
ZES_army_of_free_zebras_desc:0 "Было выдвинуто одно из самых сложных решений, связанных с армией: должны ли мы разрешить рабам служить в армии или же только свободным зебрам? Верховный адмирал принял решение о запрете военной службы для рабов и, вместо этого, призвал ступать в неё свободных зебр."
ZES_army_of_slaves:0 "Армия рабов"
ZES_army_of_slaves_desc:0 "Одним из самых сложных решений, связанных с армией, являлось разрешение военной службы рабов в армии. Это было достаточно серьёзной проблемой, так что Адмиралу пришлось тщательно взвесить это принимаемой решение. Он разрешил рабам служить в армии, что существенно увеличило её ряды, но многие опасаются перспектив."
ZES_naval_expansion:0 "Морское расширение"
ZES_naval_expansion_desc:0 "В последнее время наш флот стал слабым, и мы отстали от технологически развитых соседей. Благодаря новому расширению нашего флота мы можем ринуться вперед и снова присоединиться к остальному миру."
ZES_expand_the_ports:0 "Расширить порты"
ZES_expand_the_ports_desc:0 "Некоторые из наших портов во многих городах слишком малы для большого количества судов, но после приложенных усилий они смогут вмещать больше кораблей.  Помимо этого, количество наших верфей также увеличилось, что дало возможность быстрее производить больше кораблей."
ZES_new_shipconstruction_methods:0 "Новые методы строительства кораблей"
ZES_new_shipconstruction_methods_desc:0 "Недавние идеи, поступившие как от рабов, так и от некоторых наших лучших военно-морских инженеров привели к новым методам строительства кораблей. Эти новые и инновационные способы строительства кораблей позволили нам создать еще больше судов!"
ZES_new_doctrine:0 "Новая доктрина"
ZES_new_doctrine_desc:0 "Наши старые доктрины, которые были довольно эффективными в прошлом, больше не могут помочь нам в этом меняющемся мире морской войны. Необходима свежая и новая доктрина, чтобы укрепить наше положение на море."
ZES_remove_the_board_of_captains:0 "Избавиться от Совета капитанов"
ZES_remove_the_board_of_captains_desc:0 "Верховный адмирал принял решение полностью избавиться от Совета капитанов и остаться единственным лидером страны без каких-либо проверок полномочий. Многие из довольны и взволнованы этим, однако небольшое, но громкое меньшинство боится того, что может случиться."

##Shared Focuses
ZES_intensify_the_raids:0 "Нарастить темп налётов"
ZES_intensify_the_raids_desc:0 "При нынешнем темпе налётов мы просто не получаем достаточного количества рабов. Нам нужно совершать больше налётов, чтобы награбить больше добычи захватить больше рабов для продажи."
ZES_revenge_for_khalfani:0 "Отомстить за Халфани"
ZES_revenge_for_khalfani_desc:0 "Ужасное поражение в Нимбузии все еще свежо в большинстве умов зебр. Верховный адмирал выразил желание отомстить народу Нимбузии и начал подготовку для этого."
ZES_lessen_the_raids:0 "Снижение числа налётов"
ZES_lessen_the_raids_desc:0 "Налеты, которые мы проводим каждый год, просто больше не нужны нашей нации. Да, это приносит больше рабов, но, если посмотреть на другие, более современные народы, окружающие нас, то станет ясно, что нам больше не нужны рабы, чтобы стать могущественными. Об отмене рабства пока не может идти и речи, но снижение числа набегов - это ещё один шаг на пути к современной нации."
ZES_raid_on_minotauria:0 "Налёт на Минотаврию"
ZES_raid_on_minotauria_desc:0 "[ZES.GetLeader] решил проявить себя и совершить для этого ещё один крупный налёт на город Минотаврия. Битва будет напряженной и мы можем потерять много жизней, но этого будет более чем достаточно, чтобы смыть позор после унизительного поражения в Нимбузии."
ZES_old_territories:0 "Старые территории"
ZES_old_territories_desc:0 "Нумба-ля-Кашкани занимала большие территории вдоль всего побережья. Шло время, и мы теряли эти земли либо из-за войны, либо просто продавали их. [ZES.GetLeader] решил изменить это и претендует на все старые территории, которые когда-то были нашими."
ZES_empire_in_the_north:0 "Империя на севере"
ZES_empire_in_the_north_desc:0 "Мы больше не жалкая нация работорговцев и зебр! Сегодня мы стали настоящей империей – соперником для старых империй, ранее господствовавших в мире."
ZES_northern_republic:0 "Северная республика"
ZES_northern_republic_desc:0 "Нация стала своего рода республикой, хоть и с зебринскими особенностями. Мы стали демократической страной, как и великая Эквестрия."

##Mnqobi Route
ZES_mnqobi_is_chosen:0 "Выбран Мнкоби"
ZES_mnqobi_is_chosen_desc:0 "Мнкоби был избран в качестве нового Верховного Адмирала. Многие зебры с нетерпением ждут изменений, которые он мог бы провести."
ZES_empower_the_captains:0 "Расширить полномочия капитанов"
ZES_empower_the_captains_desc:0 "В качестве своего первого акта на посту Верховного адмирала, Мнкоби принял решение расширить полномочия капитанов. Он дал им больше проверок власти Верховных адмиралов для предотвращения каких-либо нарушения и злоупотреблений."
ZES_support_landowners:0 "Поддержка землевладельцев"
ZES_support_landowners_desc:0 "Верховный адмирал принял решение поддержать землевладельцев. Это странный и неожиданный шаг, так как Верховный адмирал обычно не обращает внимания на дела землевладельцев и заботится только от том, чтобы всё работало гладко."
ZES_board_of_landowners:0 "Совет землевладельцев"
ZES_board_of_landowners_desc:0 "Круг землевладельцев, созданный как противоположность Совету капитанов, даст многим из непредставленных землевладельцев возможность повлиять на правительство."
ZES_bill_of_rights:0 "Зебринский билль о правах"
ZES_bill_of_rights_desc:0 "Совершив ещё одним неожиданный шаг, Верховный адмирал с помощью Совета капитанов и Совета землевладельцев разработал билль о правах. Этот документ дает каждой зебре определенный набор неотъемлемых прав, которые правительство не сможет отменить."

## Shared Mnqobi Khalfani route
ZES_develop_the_interior:0 "Развитие внутренних регионов"
ZES_develop_the_interior_desc:0 "Долгое время внутренние регионы были недостаточно развиты, а немалая часть территорий этих земель по-прежнему покрыта необитаемыми лесами и горами. Сейчас расширение инфраструктуры сможет побудить больше зебр переселиться туда."
ZES_zebrican_immigration:0 "Иммиграция зебр"
ZES_zebrican_immigration_desc:0 "После недавних событий многие зебры со всего мира начали стекаться в нашу страну. Открытие наших границ для всех зебр – однозначно верное решение. "
ZES_land_grants:0 "Земельные субсидии"
ZES_land_grants_desc:0 "Правительство начало дешево продавать необработанные земли во внутренних регионах страны, пытаясь поощрить больше зебр воспользоваться ими."
ZES_riverside_roads:0 "Дороги Риверсайда"
ZES_riverside_roads_desc:0 "Дороги в Нюмбампи и в Баррд являются крупными и популярными маршрутами, расширение этих дорог и их обслуживание позволят сократить время поездок и стимулируют рост этих территорий."

##Khalfani route
ZES_khalfani_returns:0 "Возвращение Халфани"
ZES_khalfani_returns_desc:0 "После успешного рейда Халфани вернулся к домой ликующим толпам зебр!"
ZES_stick_with_tradition:0 "Придерживаясь традиций"
ZES_stick_with_tradition_desc:0 "Халфани стремится придерживаться старых обычаев, поощрять более традиционные ценности и следить за тем, чтобы что-то радикальное или сумасшедшее не стало серьёзной проблемой."
ZES_puppet_deer:0 "Сделать оленей марионетками"
ZES_puppet_deer_desc:0 "Сделать оленей марионетками - это лучшее, что мы можем сделать, чтобы защитить и превратить их в ценных друзей, но, в то же время, не лишить их автономии."
ZES_enslave_deer:0 "Превратить оленей в рабов"
ZES_enslave_deer_desc:0 "Олени для нас бесполезны, они могут лишь быть рабами, так что лучший путь для нас - аннексировать их земли и превратить всех оленей в рабов."
ZES_further_expansion:0 "Дальнейшее расширение"
ZES_further_expansion_desc:0 "Халфани стремится еще больше расширить территорию нации, захватив прежние земли, которые когда-то были нашими."
ZES_defense_against_the_federation:0 "Защита от Федерации"
ZES_defense_against_the_federation_desc:0 "Федерация была крупной занозой в нашем боку в течение многих лет и в наших интересах создать надлежащую защиту против них."

##Industry
ZES_expand_cotton_farms:0 "Расширить хлопковые фермы"
ZES_expand_cotton_farms_desc:0 "В последние годы хлопок был одним из самых ценных сельскохозяйственных товаров и расширение уже существующих плантаций хлопка должно принести нам ещё больше денег."
ZES_mechanized_agriculture:0 "Механизированное сельское хозяйство"
ZES_mechanized_agriculture_desc:0 "Механизация сельского хозяйства является важным шагом на пути к превращению в более развитую и современную страну. Нам просто нужно убедить наших фермеров, что трактор не является демоном."
ZES_iron_mines:0 "Железные рудники"
ZES_iron_mines_desc:0 "Многие из гор в наших внутренних землях богаты ресурсами и использование этого огромного нетронутого запаса железа будет невероятно ценно и полезно для нашей экономики."
ZES_coastal_oil:0 "Прибрежная нефть"
ZES_coastal_oil_desc:0 "Хотя пока мы не можем широко использовать нефть, бурение новых скважин и её продажа могут принести нам довольно много денег."
ZES_path_to_modernization:0 "Путь к модернизации"
ZES_path_to_modernization_desc:0 "Мы должны провести модернизацию, чтобы стать более могущественными. Нация не может представлять из себя серьёзной силы, если она технологически отстаёт от других."
ZES_education_initiative:0 "Образовательная инициатива"
ZES_education_initiative_desc:0 "Образование - важная вещь и большая часть нашей страны невежественна и неграмотна. Изменение этой ситуации должно улучшить уровень жизни для всех в стране."
ZES_primary_schools:0 "Государственные школы"
ZES_primary_schools_desc:0 "Как ещё одна часть образовательной инициативы, государственные школы могут помочь маленьким детям с самого раннего возраста стать более умными и осведомлёнными."
ZES_modern_factories:0 "Современные заводы"
ZES_modern_factories_desc:0 "Модернизация наших текущих методов производства очень важна и создание новых заводов приблизит нас на ещё один шаг к становлению современной нацией."
ZES_arms_factories:0 "Военные заводы"
ZES_arms_factories_desc:0 "Оружие имеет огромное значение, оно даже более важно, чем производящий его завод. В прошлом оружие создавалось вручную, но в последние годы новые достижения позволили наладить массовое производство стрелкового оружия."
ZES_early_railroads:0 "Ранние железные дороги"
ZES_early_railroads_desc:0 "Железные дороги являются одним из наиболее быстрых и хорошо налаженных способов доставки товаров и материалов по всей стране, поэтому строительство нескольких железных дорог, ведущих из каждого крупного города, является важным для производства."
ZES_almost_there:0 "Почти у цели"
ZES_almost_there_desc:0 "Мы почти полностью модернизировали свою страну, осталось ещё несколько месяцев, прежде чем мы станем в ряд с самыми крупными странами."
ZES_fully_modernized:0 "Полностью модернизированы"
ZES_fully_modernized_desc:0 "Мы, наконец, сделали это и наша страна полностью модернизирована. Хотя некоторые уголки в нашей стране всё ещё могут быть немного отсталыми, большинство важных регионов полны современных технологий и многие зебры наслаждаются роскошью современной жизни."

##Army
ZES_ancient_zebrican_tactics:0 "Древние тактики зебр"
ZES_ancient_zebrican_tactics_desc:0 "Мы десятилетиями использовали древнюю тактику зебр, но важно модернизировать и адаптировать их к новому стилю ведения войны, потому что без новых доктрин мы падём перед превосходящим нас врагом."
ZES_new_land_doctrines:0 "Новые наземные доктрины"
ZES_new_land_doctrines_desc:0 "Наши генералы уже приступили к разработке новых методов и способов ведения войны."
ZES_modern_weapons:0 "Современное оружие"
ZES_modern_weapons_desc:0 "Наше текущее оружие немного устарело и поэтому главным приоритетом становится перевооружение и поддержание паритета с другими странами."
ZES_support_equipment:0 "Оборудование поддержки"
ZES_support_equipment_desc:0 "Каждая армия побеждает или проигрывает в зависимости от того, есть ли у неё хорошая поддержка. Постоянное обновление наших батальонов поддержки новыми образцами оборудования и технологий позволит нашей армии продержаться на поле боя намного дольше. "
ZES_artillery:0 "Артиллерия"
ZES_artillery_desc:0 "Артиллерия - это очаровательное и мощное оружие, которое используют все современные армии. Это важная часть оснащения любой современной армии и без неё мы попадём в невыгодное положение."
ZES_improved_doctrines:0 "Улучшенные доктрины"
ZES_improved_doctrines_desc:0 "Хотя мы улучшаем наши военные технологии, мы также должны совершенствовать наши доктрины. Важно иметь возможность корректировать и модифицировать наши существующие доктрины в соответствии с текущей военной ситуацией."

##Navy
ZES_naval_training:0 "Новые морские доктрины"
ZES_naval_training_desc:0 "Некоторое время наш военно-морской флот отставал, обновление доктрин приблизит нас к созданию современного флота."
ZES_grand_navy:0 "Великий флот"
ZES_grand_navy_desc:0 "Мы должны отложить наши старые традиции и создать военно-морской флот, который сосредоточен на нападении на флоты других стран, ведь это единственный доступный для нас способ конкуренции на мировой арене. "
ZES_battleship_focus:0 "Фокус на линкорах"
ZES_battleship_focus_desc:0 "Линкоры является основной силой в любом военно-морском сражении и наличие большого количества таких кораблей в нашем флоте даст нам столь необходимое преимущество против других флотов."
ZES_capital_ships:0 "Фокус на крупных боевых кораблях"
ZES_capital_ships_desc:0 "Крупные боевые корабли являются королями любого военно-морского сражения, такие суда в центре нашего флота обеспечат нас огромной огневой мощью и помогут в любой битве."
ZES_nyumba_owns_the_sea:0 "Нумба владеет морями!"
ZES_nyumba_owns_the_sea_desc:0 "Наш великий флот будет доминировать на морях! Мы можем успешно сразиться в ближнем бою с любым другим флотом на континенте."
ZES_new_age_piracy:0 "Современное пиратство"
ZES_new_age_piracy_desc:0 "Наша военно-морская доктрина нуждается в обновлении, большинство наших капитанов по-прежнему действуют так, как будто мы по-прежнему используем старые деревянные корабли. Это больше не соответствует действительности и с современными кораблями нам нужна современная доктрина, более подходящая для нашего стиля военно-морской войны."
ZES_zuboats:0 "Z-подлодки"
ZES_zuboats_desc:0 "Подводные лодки восхитительное транспортное средство, способные незаметно и быстро двигаться под водой. Это делает налёты намного проще и позволит нам совершать неожиданные атаки из ниоткуда! Z-подлодка - один из лучших кораблей для нашей доктрины."
ZES_cruiser_focus:0 "Фокус на крейсерах"
ZES_cruiser_focus_desc:0 "Быстрая скорость крейсеров и их огневая мощь позволяют нам совершать молниеносные удары по линиям снабжения противника, а также выполнять налёты быстрее, чем когда-либо прежде."
ZES_heavier_cruisers:0 "Более тяжелые крейсеры"
ZES_heavier_cruisers_desc:0 "Использование большего количества брони на крейсерах сделает их более медленными, но также позволит им намного дольше продержаться в бою. Кроме того, они по-прежнему сохранят часть их скорости, так что такие крейсера по-прежнему будут быстрее остальных кораблей в нашем флоте."
ZES_trade_destruction:0 "Разрушение торговли"
ZES_trade_destruction_desc:0 "Важным элементом войны является полное и абсолютное уничтожение торговых возможностей вражеских стран через ликвидацию их конвоев, что лишит наших противников столь необходимых им ресурсов."

##Air Force
ZES_nyumba_airbase:0 "Авиабаза в Нюмбампи"
ZES_nyumba_airbase_desc:0 "Самолёты по-прежнему являются странной новинкой для многих зебр, но после запланированных улучшений и исследований, они могут стать важной частью наших военных сил."
ZES_copy_foreign_plane_designs:0 "Скопируйте зарубежные чертежи самолётов"
ZES_copy_foreign_plane_designs_desc:0 "До сих пор мы не смогли создать наши собственные чертежи самолетов, поскольку мы просто не можем понять, как разработать самолет, который может летать. Итак, давайте попросту украдём чьи-то чужие чертежи для решения этой проблемы!"
ZES_bomber_focus:0 "Фокус на бомбардировщиках"
ZES_bomber_focus_desc:0 "Бомбардировщики смогут легко наносить удары по вражеским позициям и городам, сбрасывая взрывчатку с высоты сотен футов."
ZES_fighter_focus:0 "Фокус на истребителях"
ZES_fighter_focus_desc:0 "Контроль над небом веками был очень важен. Создание военно-воздушных сил, сосредоточенных в основном на истребителях, поможет нам продержаться в живых как можно дольше."
ZES_air_doctrine:0 "Воздушная доктрина"
ZES_air_doctrine_desc:0 "Правильная воздушная доктрина абсолютно необходима для наших молодых военно-воздушных сил."



### Event Localizations ###
zeeb.1.t:0 "Перепись 1007 года"
zeeb.1.d:0 "В начале нового года была проведена новая перепись. Подавляющее большинство населения состоит из свободных зебр, также присутствует приличный процент рабов-зебр. Остальная часть населения служит в армии. Почти каждая зебра в стране проживает на полуострове Нюмбампа."
zeeb.1.a:0 "Отлично!"

zeeb.2.t:0 "Торговые возможности"
zeeb.2.d:0 "Время течёт и наши старые торговые партнеры стали все меньше и меньше торговать с нами. Для решения этой проблемы нам нужно выбрать новых торговых партнеров и есть несколько перспективных стран, с которыми мы могли бы заключить сделку."
zeeb.2.a:0 "Олени Грифонии"
zeeb.2.b:0 "Баррд"

zeeb.3.t:0 "Торговый запрос из Нумба-ля-Кашкани" ### For Greneclyf
zeeb.3.d:0 "Зебры-работорговцы пришли к нам, предлагая сделку. Они обеспечат нас рабами, а мы будем торговать равными по ценности товарами или валютой."
zeeb.3.a:0 "Звучит неплохо."
zeeb.3.b:0 "Нет."

zeeb.4.t:0 "Торговое предложение принято" 
zeeb.4.d:0 "Олени приняли наше предложение." ### Gives slave trade idea
zeeb.4.a:0 "Отлично."

zeeb.5.t:0 "Торговое предложение отклонено"
zeeb.5.d:0 "Олени отклонили наше предложение." ### -political power
zeeb.5.a:0 "Проклятие."

zeeb.6.t:0 "Торговый запрос из Нумба-ля-Кашкани" ### For Skyfall
zeeb.6.d:0 "Зебры-работорговцы пришли к нам, предлагая сделку. Они обеспечат нас рабами, а мы будем торговать равными по ценности товарами или валютой."
zeeb.6.a:0 "Звучит неплохо."
zeeb.6.b:0 "Нет"

zeeb.7.t:0 "Торговое предложение принято"
zeeb.7.d:0 "Маги Баррда приняли наше предложение."
zeeb.7.a:0 "Отлично."

zeeb.8.t:0 "Торговое предложение отклонено"
zeeb.8.d:0 "Маги Баррда отклонили наше предложение."
zeeb.8.a:0 "Проклятие."

zeeb.9.t:0 "Ждём приказов" ### Raid on Nimbusia
zeeb.9.d:0 "Сегодня в порту Нюмбампи собралось более тысячи кобыл и жеребцов, готовых принять участие в одном из величайших набегов за последние два десятилетия. Великий Рейд на Нимбузию."
zeeb.9.a:0 "Вперёд на Нимбузию!" #Leads to 10

zeeb.10.t:0 "За пределами Нимбузии"
zeeb.10.d:0 "Через несколько часов флот наконец прибыл в Нимбузию. На самом краю поля зрения большой город ждет, ещё не зная о ожидающей его судьбе. Пушки были подготовлены и заряжены, а десантным подразделениям нужно только добраться до берега перед атакой."
zeeb.10.a:0 "Открыть огонь." #Leads to 11

zeeb.11.t:0 "Нападение на Нимбузию"
zeeb.11.d:0 "В течение нескольких минут после залпа орудий город уже погрузился в хаос. Неослабевающий обстрел продолжался до тех пор, пока большая часть зданий на побережье не была разрушена или не объята пламенем. После прекращения обстрела корабли совершили рывок по направлению к городу и начали выгружать отряды рейдеров."
zeeb.11.a:0 "Вперёд, в пролом."  #Leads to 12

zeeb.12.t:0 "Нападение на Нимбузию"
zeeb.12.d:0 "Войска выгружаются с кораблей и начинают атаковать любого вооруженного пегаса, сбивая их и разделяясь как волна великих воинов. Прошло несколько минут, прежде чем атакующие войска предстали перед растущей стеной солдат-пегасов."
zeeb.12.a:0 "В атаку!" #Leads to 13
zeeb.12.b:0 "Отступаем"

zeeb.13.t:0 "Вражеские порядки рушатся!"
zeeb.13.d:0 "После хорошо спланированного наступления весь ряд пегасов прогнулся под атакой. Через несколько моментов после этого, воины-зебры легко разобрались с остатками линии и продолжили путь дальше в город."
zeeb.13.a:0 "Начинайте захватывать пленников."

zeeb.14.t:0 "Захватывая пленников"
zeeb.14.d:0 "После того, как мы разобрались с основными силами пегасов, наши войска легко могут захватить в плен любых гражданских лиц или солдат, которые всё ещё носятся вокруг. Огромный размер города в сочетании с тем фактом, что большая часть выходов забита пегасами, даёт нашим войскам достаточно времени, чтобы взять всё что они хотят и захватить пленников."
zeeb.14.a:0 "Загрузите их на борт и направляйтесь домой."

zeeb.15.t:0 "Нимбузия пылает!" ### Event for River Fed
zeeb.15.d:0 "Четыре часа назад посланник из Нимбузии прибыл с ужасающими новостями. Город Нимбузия был атакован пиратами-зебрами! Были подготовлены ответные меры, но они опоздали. Прибывшие освободительные силы застали город пылающим и наполовину пустым, а выжили лишь те, кто прятался в облаках, вдали от битвы."
zeeb.15.a:0 "Мы не можем позволить им выйти сухими из воды!"
zeeb.15.b:0 "Мы должны поступить рационально."
zeeb.15.c:0 "Направьте официальный протест."

zeeb.16.t:0 "Сдержим их" 
zeeb.16.d:0 "Ряд пегасов сталкивается с войсками и несколько мгновений идет интенсивная битва. Это быстро заканчивается несколькими умными манёврами пегасов, поскольку строй зебр быстро рушится, оставляя огромные разрывы в строю, которые пегасы охотно используют. Не потребовалось много времени, чтобы остальные воины были убиты или обратились в бегство. Но самое худшее заключается в том, что Халфани был убит в бою!"
zeeb.16.a:0 "Отступаем!"
zeeb.16.b:0 "Берём что можем и уходим!"

zeeb.17.t:0 "Берём всё что можем" 
zeeb.17.d:0 "По приказу заместителя командира оставшиеся воины быстро хватают всё, что могут, в том числе любую добычу и пегасов, и несутся обратно к кораблям. К сожалению, многие из воинов погибли в этом отчаянном рывке обратно на корабли, но большинству из них удается вернутся назад невредимыми."
zeeb.17.a:0 "Направляйтесь домой как можно быстрее."

zeeb.18.t:0 "Экстренное совещание"
zeeb.18.d:0 "После смерти Халфани несколько дней назад крайне важно, чтобы нация определила следующую кандидатуру на место Верховного адмирала. Есть два перспективных кандидата: Звеликидей и Мнкоби. Они оба честолюбивые капитана флота, которые уже несколько раз проявили себя в битвах, и их навыки помогли им пережить набег на Нимбузию."
zeeb.18.a:0 "Звеликидей станет новым Верховным адмиралом."
zeeb.18.b:0 "Мнкоби станет хорошим Верховным адмиралом."

zeeb.19.t:0 "Новые капитаны"
zeeb.19.d:0 "После недавних реформам, Звеликидей выдвинул несколько перспективных зебр среди командиров флота на более высокие позиции."
zeeb.19.a:0 "Отлично."

zeeb.20.t:0 "Новые генералы"
zeeb.20.d:0 "Ссылаясь на серьезную нехватку наших наземных сил, не считая морской пехоты флота, Звеликидей начал продвигать нескольких великих воинов и лидеров, способных возглавить армию в качестве генералов."
zeeb.20.a:0 "Отлично."

zeeb.21.t:0 "Разбираясь с оленями"
zeeb.21.d:0 "Один из многих вопросов, который долгое время беспокоил нас, заключается в том, что делать с оленями. Маленькая нация к востоку от нас остается в основном нейтральной и спокойной, а олени там мирно поклоняются своим богам. Теперь же многие выступают за аннексию или же за превращение их в марионетку."
zeeb.21.a:0 "Нам нужны их земли, аннексируйте их."
zeeb.21.b:0 "Им нужна наша защита, превратите их в марионеток."

zeeb.22.t:0 "Месть"
zeeb.22.d:0 "[ZES.GetLeader] решил отомстить за смерть Халфани и собрал огромный флот для этого. В этом великом флоте почти тысячи зебр, каждая из которых готова и хочет отомстить пегасам из Нимбузии за гибель великого лидера Халфани."
zeeb.22.a:0 "Назад в Нимбузию!"


zeeb.23.t:0 "Назад в Нимбузию"
zeeb.23.d:0 "Немногим позже наш флот прибывает в Нимбузию, каждый плывущий к берегу корабль плывет к берегу с сотнями наших лучших воинов. Песнь о «Халфани»! Эхо звучит над нашим флотом, наполняя воздух великим и ужасным шумом."
zeeb.23.a:0 "Атакуйте город!"


zeeb.24.t:0 "Второй налёт на Нимбузию"
zeeb.24.d:0 "Наши войска безрассудно и импульсивно мчатся к городу, атакуя почти все в пределах видимости. С началом битвы загораются огромные пожары, поглощая целые здания и наполняя небо дымом. Пожары все еще несколько небольшие, что дает многим пегасам возможность потушить их с помощью дождевых облаков. Многие капитаны хотят сжечь дотла весь город и им нужно лишь разрешение."
zeeb.24.a:0 "Спалить всё дотла!"

zeeb.25.t:0 "Пожары разгораются"
zeeb.25.d:0 "После приказа капитана город вспыхнул. Повсюду можно увидеть безумно хихикающих и разжигающих пожары зебр. Всего за несколько минут большинство зданий вдоль побережья были объяты пламенем и понадобится всего лишь несколько часов, чтобы весь город сгорел."
zeeb.25.a:0 "Месть это блюдо, которое следует подавать горячим."

zeeb.27.t:0 "Налёт"
zeeb.27.d:0 "Наш флот недавно отправился на захват рабов, теперь он вернулся с большим количеством добычи и рабами для продажи на рынке."
zeeb.27.a:0 "Хороший улов."

zeeb.28.t:0 "Налёт"
zeeb.28.d:0 "Наш флот недавно отправился на захват рабов, теперь он вернулся с большим количеством добычи и рабами для продажи на рынке."
zeeb.28.a:0 "Хороший улов."

zeeb.29.t:0 "Налёт"
zeeb.29.d:0 "Наш флот недавно отправился на захват рабов, теперь он вернулся с большим количеством добычи и рабами для продажи на рынке."
zeeb.29.a:0 "Хороший улов."

zeeb.30.t:0 "Налёт"
zeeb.30.d:0 "Наш флот недавно отправился на захват рабов, теперь он вернулся с большим количеством добычи и рабами для продажи на рынке."
zeeb.30.a:0 "Хороший улов."

zeeb.31.t:0 "Налёт"
zeeb.31.d:0 "Наш флот недавно отправился на захват рабов, теперь он вернулся с большим количеством добычи и рабами для продажи на рынке."
zeeb.31.a:0 "Хороший улов."

zeeb.32.t:0 "Налёт"
zeeb.32.d:0 "Наш флот недавно отправился на захват рабов, теперь он вернулся с большим количеством добычи и рабами для продажи на рынке."
zeeb.32.a:0 "Хороший улов."

zeeb.33.t:0 "Город Минотаврия"
zeeb.33.d:0 "Наш флот на рассвете приближается к городу Минотаврия. Воды спокойны и столь ранним утром лишь несколько минотавров действительно проснулись. Флот замер в предвкушении, в то время как несколько наших кораблей направляются в порт города. Затем начинается хаос."
zeeb.33.a:0 "В атаку!"

zeeb.34.t:0 "Атакуя Минотаврию"
zeeb.34.d:0 "Наши воины атакуют город, как голодный зверь, которому подали пир, ничто не осталось нетронутым. Множество минотавров собрали вместе на наших лодках, а ожесточенные бои идут уже глубже в городе. Медленно и неуклонно наши грузовые трюмы заполняются сотнями минотавров, у флота даже начались небольшие проблемы с таким количеством захватываемых нами пленных."
zeeb.34.a:0 "Как и планировалось."

zeeb.35.t:0 "Конец налёта"
zeeb.35.d:0 "Примерно через два часа наши корабли были, наконец, заполнены до краев. Наши воины начинают отступать, возвращаясь на борт кораблей, отбиваясь ото всех минотавров, в которых все еще осталось желание бороться. Мы отправились домой в Нюмбампу так же быстро, как и появились тут. "
zeeb.35.a:0 "Еще один великий налёт."

zeeb.36.t:0 "Минотаврия пылает!"
zeeb.36.d:0 "Сегодня утром большой флот зебр-работорговцев совершил налёт на город Минотаврия. Они проскользнули под покровом ночи, за несколько часов зебры успели атаковать город и скрыться с сотнями невинных пленников-минотавров. Наш флот пытался преследовать их, но зебры были слишком быстры."
zeeb.36.a:0 "О нет!"
 
