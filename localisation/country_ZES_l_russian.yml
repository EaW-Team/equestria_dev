ZES_invite_imigration:0 "Начать новую мммиграционную кампанию"
ZES_invite_imigration_desc:0 "Во всем мире есть немало тех, кто ищет новой и мирной жизни в дружелюбном обществе. Мы обратимся к этим желающим с помощью детальных рекламных кампаний, чтобы они увидели в Казе место, которое можно сделать их новым домом."

ZES_emergency_war_measures:0 "Особый закон военного времени"
ZES_emergency_war_measures_desc:0 "Статья 73 конституции Казы позволяет Консультативному совету санкционировать особые законы и декреты в ситуации, когда существование республики находится под угрозой."
ZES_activate_emergency_idea:0 "Инициировать меры военного времени"

ZES_assemblies_category:0 "Встретиться с собраниями"
ZES_assemblies_category_desc:0 "Согласно новому декрету, первая командующая теперь будет также выступать и в качестве арбитра, разрешающего споры между местными собраниями, дабы обеспечить соблюдение законов и избежать роста дисгармонии."
ZES_assemblies_northern_farmers:0 "Северные сельские общины"
ZES_assemblies_northern_farmers_desc:0 "Йермту встретится и инициирует переговоры с северными общинами по поводу местных планов призыва в армию. В данный момент вклад разных общин в армию сильно различается, так как многие уклоняются от призыва, а другие посвящаяют ему немало сил и времени. Это нужно исправить."
ZES_assemblies_rosca_traders:0 "Торговцы наших портов"
ZES_assemblies_rosca_traders_desc:0 "Торговля всегда доставляла немало хлопот тем, кто занимается бизнесом в Конфедерации. Йермту встретится с общинами Ильяс Лагосты, чтобы попытаться договориться о заключении ряда сделок, чтобы облегчить торговлю между общинами."
ZES_assemblies_seguro_factories:0 "Рабочие в городах"
ZES_assemblies_seguro_factories_desc:0 "Хотя большая часть Казы всё ещё основывается на сельских общинах, немногие существующие города являются очагами промышленности в Конфедерации. Йермту хочет начать переговоры с городскими общинами о том, чтобы они предоставили помощь сельским в областях вроде строительство и внедрения современного промышленного оборудования."

ZES_invite_the_world_category:0 "Национальный план развития"
ZES_invite_the_world_category_desc:0 "Хотя мы ранее неохотно приглашали иностранцев инвестировать в Казу, сейчас пришло время открыть наши ворота."
ZES_crystal_mine:0 "Подписать договор с ОДК"
ZES_crystal_mine_desc:0 "Объединённая Добывающая Коалиция из Макавии проявила интерес к нашим пограничным регионам, ведь там её геологи обнаружили залежи кристаллов. Они уже согласились соблюдать трудовые стандарты Казы и с радостью будут работать согласна нашим законам. Их представитель сказал следующее: "Мы пойдём на всё, чтобы заполучить этот контракт!""
ZES_found_chromium:0 "Ислледовать Диркмурские холмы"
ZES_found_chromium_desc:0 "Некоторые предприимчивые граждане обратились к правительству, утверждая, что в Диркмурских холмах располагается потенциальный источник хрома."
ZES_more_steel:0 "Расширить железные и угольные шахты"
ZES_more_steel_desc:0 "В процессе добычи кристаллов мы наткнулись на новые железные и угольные залежи."
ZES_electric_furnace:0 "Поддержать создание северного металлургического завода"
ZES_electric_furnace_desc:0 "Промышленный конгломерат из Макавии ведёт переговоры о праве открыть ряд современных сталелитейных заводов в Илья Роска."
ZES_offshore_oil:0 "Чёрная лагуна"
ZES_offshore_oil_desc:0 "Уже давно мы знали, что в море у берегов Бимнонии есть залежи нефти. Тот залив зовётся черной лагуной. С помощью современных технологий теперь мы можем начать полноценно добывать там нефть, даже если вначале придётся потратиться."

ZES_generic_diplomacy:0 "Дипломатические действия"
ZES_diplomacy_barrad_attack:0 "Операция "Тёмная Звезда""
ZES_diplomacy_barrad_attack_desc:0 "Несмотря на все наши надежды, Виттенленд оказался неспособным (или же незаинтересованным) в том, чтобы разобраться с государством-изгоем под названием Баррад. Нельзя допустить, чтобы эта ситуация сохранилась; маги-тираны должны быть сокрушены во имя гармонии и мира."
ZES_diplomacy_gryphus_attack:0 "Операция "Разбитая надежда""
ZES_diplomacy_gryphus_attack_desc:0 "Надежды на демократический и гармоничный Грифус больше нет. Эти земли остаются в крепкой хватке тиранов, деспотично правящих своим народом. Мы не можем потерпеть этого - грифоны Грифуса должны быть освобождены."
ZES_diplomacy_gru:0 "Переговоры с Грифусом"
ZES_diplomacy_gru_desc:0 "Свободные Города уже не те, что прежде, и это нам выгодно. Нынешнее правительство, похоже, склоняется к идее заключения взаимного пакта о ненападении."
ZES_diplomacy_gru_tariff:0 "Тарифный регион Каза-Грифус"
ZES_diplomacy_gru_tariff_desc:0 "Торговля между нашими государствами протекалает хорошо, и многие начали поговаривать о том, чтобы ослабить препятствия, чтобы помочь развития торговли."
ZES_diplomacy_gru_guarantee:0 "Пакт о взаимной обороне с Грифусом"
ZES_diplomacy_gru_guarantee_desc:0 "Мы, как ни странно, нашли много общего с новым режимом Грифусе, ведь мы желаем лишь мира. Может быть, нам стоит заключить пакт о взаимной обороне, чтобы ни Грифусу, ни Казе не пришлось сражаться в одиночестве, если случится худшее."
ZES_diplomacy_wit:0 "Переговоры с Виттенлендом"
ZES_diplomacy_wit_desc:0 "Между нашими народами немало нерешённых вопросов, но нет причин для настоящей вражды. Если мы сумеем обезопасить нашу северную границу с помощью дипломатии, а не оружия, это позволит нам спокойнее спать по ночам."
ZES_diplomacy_wit_visa:0 "Безвизовый режим для граждан"
ZES_diplomacy_wit_visa_desc:0 "У многих наших граждан есть семьи в Виттенленде, и в знак уважения и желания сотрудничать с нашим северным соседом мы могли бы пролоббировать проект, согласно которому они могли посещать свои семьи (и наоборот) без необходимости получения паспортов и туристических виз."
ZES_diplomacy_riv:0 "Переговоры с Речной Федерацией"
ZES_diplomacy_riv_desc:0 "Федерация - могучая страна, и битва против неё не принесёт нам ничего хорошего. Будем надеяться, что пони готовы заключить с нами пакт о ненападении. "

ZES_legion_dec:0 "Нобу Рамуи ди Странжерус"
ZES_legion_dec_desc:0 "У Нобу Рамуи ди Странжерус есть множество новых рекрутов, а у нас есть возможность расширить эту элитную боевую силу."
ZES_legion_dec_1:0 "Сформировать 1-ую Нобу Рамуи ди Странжерус"
ZES_legion_dec_2:0 "Сформировать 2-ую Нобу Рамуи ди Странжерус"
ZES_legion_dec_3:0 "Сформировать 3-ую Нобу Рамуи ди Странжерус"
ZES_legion_dec_4:0 "Сформировать 4-ую Нобу Рамуи ди Странжерус"

ZES_guard_dec:0 "Гуарда Ди Насьональ"
ZES_guard_dec_desc:0 "Гуарда Ди Насьональ, возможно, и не профессиональные солдаты, но они регулярно тренируются, неплохо вооружены и более чем готовы сражаться за свои дома. мы можем поддержать их, чтобы развернуть дополнительные подразделения."
ZES_guard_dec_1:0 "Сформировать 1-ую Гуарда Ди Насьональ"
ZES_guard_dec_2:0 "Сформировать 2-ую Гуарда Ди Насьональ"
