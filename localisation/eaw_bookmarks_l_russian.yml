l_russian:
 BM_HISTORY_TITLE:0 "Краткая история"
 GATHERING_STORM_NAME:0 "Конец Гармонии"
 GATHERING_STORM_DESC:0 "Будущее Эквестрии и ее соседей становится все более и более туманным с каждым днем. Драконы на юге и Сталлионград на севере вызывают серьезные опасения среди высших чинов Эквестрии. Кристальная Империя вот-вот снова попадет в рабство к Королю Сомбре. Наконец, самое страшное - чейнджлинги, возглавляемые королевой Кризалис. Они готовят очередное вторжение в Эквестрию для нанесения решающего удара. Смогут ли пони выстоять перед лицом этих угроз или погрязнут в распрях и хаосе?"
 HITTING_FAN_NAME:0 "Начало Веселья"
 HITTING_FAN_DESC:0 "Да, это так! Коллекция зонтиков вам скоро пригодится."
 EQS_GATHERING_STORM_DESC:0 "Эквестрия, славная империя, где никогда не заходит солнце, управляется двумя Принцессами - Селестией, правящей уже более тысячи лет, и ее сестрой, Луной, которая лишь недавно была освобождена от своего заточения на Луне. Кажется, ничто не может поколебать их власть на этой земле. Эквестрии удалось отразить все удары, обрушенные на нее в последние годы, однако сегодня вновь появились силы, способные бросить вызов Эквестрийской державе."
 CHN_GATHERING_STORM_DESC:0 "Не так давно ченйджлинги осуществили дерзкую попытку захватить Эквестрию, тайно проникнув в ее столицу Кэнтерлот, однако это предприятие не увенчалось успехом. Сегодня, Королева Кризалис снова получается огромную поддержку среди населения чейнджлингов, за все их поражения народ ищет отмщения пони. И в этот раз, кажется, все будет намного серьезнее."
 STG_GATHERING_STORM_DESC:0 "Сталлионградская Советская Республика расположена на северо-востоке Эквестрии. Это государство отделилось от Эквестрии и Кристальной империи для строительства нового, социалистического общества, в котором каждый пони будет иметь равные экономические и социальные возможности. На данный момент ситуация далека от идеала. Пони страдают от нехватки ресурсов и еды, поскольку в этом плане регион полностью зависит от южной Эквестрии. Применив санкции, Эквестрия ограничила поставки продовольствия. Кроме того, наблюдается серьёзная нестабильность в партии. Пытаясь преодолеть возникший кризис, партийные лидеры борются друг с другом, продвигая каждый свою платформу."
 OLE_GATHERING_STORM_DESC:0 "Оления - родина оленийского народа, которая в прошлом была серьёзной движущей силой на Севере. Нестабильная политическая власть и появление незаконного короля привели к бедности среди простых оленей и нанесли ущерб репутации государства на мировой дипломатической арене."
 CRY_GATHERING_STORM_DESC:0 "Страна-сателлит Эквестрии, Кристальная империя является одним из ведущих государств на континенте. После неудачной попытки магически изгнанного короля Сомбры вернуться к власти, бразды правления взяла принцесса Ми Аморе Каденза. Но то, что Сомбра потерпел поражение, не значит, что он заснул навечно."
 YAK_GATHERING_STORM_DESC:0 "Аграрная страна Яков на севере Эквестрии всегда была слишком далеко от политики. Однако скоро эта ситуация может измениться. Интерес к этому стратегически важному региону возрасатет с каждым днём."
 GRF_GATHERING_STORM_DESC:0 "Колония грифонов на континенте была создана много лет назад. Этот бедный регион, некогда бывшей частью великой Империи грифонов, теперь является практически полностью независимым."
 GFF_GATHERING_STORM_DESC:0 "Несмотря на отсутствие признания всеми, кроме Нова Грифонии, Грифоний Фронтир пользуется некоторой автономией от своего хозяина. Однако страна далека от довольства своей участью, поскольку ее практически отсутствующий бюджет не может финансировать свою промышленность, армию или инфраструктуру. И теперь, как и каждый год до этого, настало время, чтобы губернатор Мак посетил Ветер, столицу Нова Грифонии, и попросил выделения субсидий еще раз. Ему лучше вернуться с хорошими новостями, поскольку у него много врагов дома, которые хотели бы занять его место ..."
 OTHER_GATHERING_STORM_DESC:0 "Выберите понравившуюся страну на карте мира."
 WNG_GATHERING_STORM_DESC:0 "30 лет назад Вингбардия отделилась от Империи и забрала с собой весь юг. Король обещал жителям дальнейший экономический рост и процветание в будущем. Это не могло быть далеко от истины. /n Когда-то самые богатые земли в Империи, Вингбардия теперь находится в кризисе. Экономика, неудавшийся парламент за парламентом и дорогостоящая война с Фалькором привели к быстрому росту политического экстремизма. Фашисты под руководством Джулио Биаколини готовятся отправиться в марш на Карфин и отобрать власть у неудавшегося правительства. Коммунисты не могут их остановить. Но король все еще держит все карты в своих когтях."
 GRI_GATHERING_STORM_DESC:0 "Империя Грифонов, когда-то занимавшая большую часть Грифонии, уже давно известна как «Больная птица Грифонии». Революция и коррупция овладели империей и ее огромными землями, откалывая их раз за разом. Сегодня у Империи осталась только часть её территории, заполненная недовольной знатью и простогрифами. Нынешний Император, Гровер V, как ожидается, не протянет долго, покуда смерть не заберет его с собой, а с его единственным наследником престола, являющимся несовершеннолетним, Империя вскоре снова столкнется с кризисом. Переживет ли Империя этот новый век? Развалят ли внутренние конфликты её раз и навсегда? Можно ли снова вернуть имперскую славу?"
 AET_GATHERING_STORM_DESC:0 "Графство Грифенвальд давно является страной, которая овладела искусством балансирования между многими державами на грифоньем континенте, поскольку она расположена прямо посередине между Королевством Аквелия и Империей Грифонов. В текущем состоянии Грифенвальд пребывает уже давно, но в стране накопилось множество проблем. Это бедность граждан, это сильная отсталость армии и промышленности. И пока нынешний режим пытается сохранить все в стабильном состоянии, существует небольшая, но трудолюбивая группа анархистов, которая может представлять большую угрозу для правительства. Но самым тревожным является шепот во тьме о великих амбициях и планах Прелата Чернокрылого..."
 TRD_GATHERING_STORM_DESC:0 "Сегодня Торговая Федерация Скайфол является странным грифоном на континенте, так как в отличие от других стран Грифонии, Федерация процветала во время упадка Империи и процветает даже сейчас. Тем не менее, даже Федерация страдает от нескольких проблем, например, от сильного классового неравенства, ставшего причиной самой большой организованной забастовки во всей истории Грифонии. И с бюджетом, честно говоря, творится полный беспорядок. Но одна из самых тревожных проблем, с которыми столкунлся Скайфол, - это так называемое «Общество Лесорубов», которое полностью состоит из богатых и могущественных грифонов. Торговая Федерация сейчас стоит на распутье, её будущее может быть образцом для всей Грифонии, или ... может быть, предупреждением..."
 JER_GATHERING_STORM_DESC:0 "Королевство Аквелия является одной из старейших стран на грифоньем континенте. Аквелия была включена в Империю, когда та была объединена в первый раз, и она также была одной из первых стран, которые ее покинули. Но после того, как это случилось, Аквелия сама претерпела переворот, из-за которого она была преобразована в республику, но, как и в случае с Империей, это не продлилось долго. Тем не менее, воспоминания о республике еще не мертвы. И это не единственные проблемы, с которыми сталкивается Аквелия, поскольку с тех пор, как она покинула Империю, то стала своего рода соперником для неё, и если Империя попытается возродиться, то Аквелия станет первым сильным врагом, с которым ей придется столкнуться. Но сможет ли Аквелия быть достаточно сильной, чтобы противостоять своим врагам?"
 GRW_GATHERING_STORM_DESC:0 "Движение Освободительной Армии Грифонии зародилось в Королевстве Бродфилд. Искренняя злоба короля разожгла революционный дух грифонов Прайвена и вдохновила организацию сопротивления против буржуазии. Движению удалось заполучить поддержку крестьян и рабочих по всей стране. В течение двух лет происходит разрушительная гражданская война, более носящая характер партизанской войны и набегов, чем полномасштабной войны. Но теперь крестьяне и пролетарии поднялись для окончательного наступления на змеиное гнездо роялистов. Тогда, Прайвен, наконец, получит шанс решить свою собственную судьбу."