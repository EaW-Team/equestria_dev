SRS_the_general_congress_desc:0 "Генеральный конгресс - руководящий орган Социалистической Республики Скайнавия, куда каждый гражданин, посредством голосования в своем избирательном округе, выдвигает своих делегатов, избираемых на 4 месяца для представления своих избирателей в конгрессе. Эта система демократична и открыта и гарантирует, что никакая отдельная, клика или политическая фракция не сможет доминировать в политике Скайнавии.\n\nПостоянно меняющийся состав Конгресса и отсутствие политического опыта его делегатов означает, что работа Конгресса часто идет окольными путями, поскольку каждое предложение тщательно изучаются и обсуждаются. Это рассматривается как приемлемая цена за демократию и свободу народа Скайнавии."
