SRS_appoint_carlini:0 "Назначить §RДжона Карлини§! в §Yверховное командование§!"
SRS_appoint_ponehon:0 "Назначить §RПьера Понехона§! в §Yверховное командование§!"
SRS_appoint_beakunin:0 "Назначить §RМихаила Бикунина§! §Yполитическим советником§!"
SRS_appoint_goldgriff:0 "Назначить §RЭмму Гольдгриф§! §Yполитическим советником§!"
SRS_invite_a_country_to_join_the_socialist_internationale:0 "Предложить членство в §RСоциалистическом Интернационале§! для:\n§Y[From.GetName]§!"
SRS_invite_a_country_to_join_the_socialist_internationale_desc:0 "\nПослать приглашение для [From.GetName] с просьбой присоединиться к нашей фракции, §RСоциалистическому Интернационалу§!. Это займет §Y30 дней§!, после чего будет вынесено окончательное решение.\n\nПринятие этого решения обойдется §RИнтернационалистам§! некоторым снижением поддержки на предстоящих выборах, но весьма незначительной, потому что население понимает, что все социалисты должны быть солидарны друг с другом."
SRS_invite_romau_peoples_legion:0 "§RПредоставить убежище Народному Легиону Ромау§!"
SRS_invite_romau_peoples_legion_desc:0 "Недавние события в древнем городе Ромау в Сердце Империи привели к временному поражению местного социалистического революционного движения. Из пепла своего поражения победившими реакционерами был изгнан Народный Легион Ромау - военизированная революционная организация города.\n\nМы должны предложить нашим товарищам безопасное убежище в Скайнавии, чтобы однажды они могли вернуться на родину в качестве освободителей."
SRS_invite_prywhen_exiles:0 "§RПригласить изгнанников из Прайвена§!"
SRS_invite_prywhen_exiles_desc:0 "Храбрые бойцы Освободительной Армии Грифонии после многих лет изнурительной войны на рисовых полях Прайвена потерпели поражение от монархических сил. Мы должны предоставить убежище тем революционерам, которые бегут от преследований и репрессий у себя дома, чтобы однажды они могли вернуться и освободить свою родину. Мы, несомненно, также выиграем от их опыта."
SRS_invite_brantbeak_exiles:0 "§RЗащитить беженцев из Брэнтбика§!"
SRS_invite_brantbeak_exiles_desc:0 "Постоянный поток беженцев спасается от безумия, окутывающего горы Брэнтбик. Мы должны выполнить наш долг как защитников, освободителей и союзников угнетенных и предложить убежище этим бедным грифонам в Скайнавии."
SRS_invite_stalliongrad_exiles:0 "§RПригласить изгнанников из Сталлионграда§!"
SRS_invite_stalliongrad_exiles_desc:0 "Это совершенно невероятно, но направляющий свет социализма, Сталлионград, пал перед силами реакционизма. Его освобождение должно быть осуществлено в спешке, но сначала мы дадим убежище изгнанникам, спасающимся от репрессий на своей родине, чтобы они могли продолжить борьбу вместе со своими друзьями из Скайнавии."
SRS_invite_blackrock_exiles:0 "§RЗащитить беженцев из Блэкхоллоу§!"
SRS_invite_blackrock_exiles_desc:0 "Поток беженцев из неспокойной земли Блэкхоллоу только увеличился после победы эквалистов-экстремистов в стране, которые затем приступили к массовым расправам над собственным народом! Эти монстры не социалисты, и мы должны будем принять беженцев, которых они предали."
SRS_invite_wingbardian_exiles:0 "§RПоприветстсвовать волонтёров из Вингбардии§!"
SRS_invite_wingbardian_exiles_desc:0 "Поскольку их родная страна всё глубже опускается в глубины фашизма, репрессии против социализма в Вингбардии с каждым днем становятся все жёстче. Многие вингбардские революционеры прибыли в Скайнавию, чтобы продолжить борьбу за границей."
SRS_invite_longsword_exiles:0 "§RПринять изгнанников из Лонгсворда§!"
SRS_invite_longsword_exiles_desc:0 "Социалистическое восстание против геноцида реформистов в графстве Лонгсворд было жестоко подавлено. Мы тепло примем всех изгнанников из Лонгсворда в качестве наших товарищей и пообещаем помочь им освободить их родину от угнетателей."
SRS_invite_baltimare_exiles:0 "§RПринять изгнанников из Балтимэйра§!"
SRS_invite_baltimare_exiles_desc:0 "Когда Эквестрия погрузилась в жестокую гражданскую войну, смелые социалисты и профсоюзы Балтимэйра восстали и изгнали военный гарнизон деспотичной Найтмер Мун. Однако реакционные силы в регионе оказались слишком сильными, чтобы их можно было победить, и социалисты в конечном итоге проиграли. Теперь им опасно находиться в родном городе, поэтому мы обязаны предложить им безопасное убежище здесь, на холодном севере."
SRS_safe_harbour_for_river_socialists:0 "§RУбежище для речных социалистов§!"
SRS_safe_harbour_for_river_socialists_desc:0 "Под предлогом «гармонии» Речная Республика провела репрессии против местных социалистов, централизовав власть в своём новом полицейском государстве. Мы должны предложить убежище речным социалистам, вынужденным покинуть страну.\n\nИзгнанных речных социалистов возглавляет сама Нова Вирл, которая пообещала предоставить свои услуги делу социалистической революции."
SRS_integrate_your_puppets:0 "Запросить интеграцию:\n §Y[From.GetName]§!"
SRS_integrate_your_puppets_desc:0 "Наши друзья в [From.GetName] являются нашими союзниками по социалистическому делу. Мы должны интегрировать их в нашу страну, чтобы мы могли лучше работать вместе."
SRS_the_hail_forest_dmz:0 "Автономный регион Откликающегося Леса"
SRS_the_hail_forest_dmz_desc:0 "Глубоко в древних чащах Откликающегося Леса лежат десятки маленьких, крайне независимых коммун, каждая из которых стремится достичь своей идеализированной версии утопического социализма.\n\nОни работают только с самыми ярыми коммуналистами и не позволяют войскам входить в их лес.\n\n§YДемилитаризованный §! статус §Yавтономного региона§! должен рано или поздно закончиться, поскольку эта незащищенная граница создает угрозу безопасности."
SRS_request_temporary_access:0 "Силой обеспечить временный доступ"
SRS_request_temporary_access_desc:0 "Необычные времена требуют необычных мер. Мы должны перебросить войска в Откликающийся Лес, чтобы защитить себя от иностранной агрессии."
SRS_speedbump_1:0 "§MБезусловная помощь коммунам§!"
SRS_speedbump_1_desc:0 "Мы начнем с предоставления безусловной помощи в целях развития автономного региона Откликающегося Леса со стороны центрального правительства."
SRS_speedbump_2:0 "§MЗакрепить статус автономного региона§!"
SRS_speedbump_2_desc:0 "Статус автономного округа Откликающегося Леса будет закреплён в в Уставе Социалистической Республики Скайнавия."
SRS_speedbump_3:0 "§MПункт об охране окружающей среды§!"
SRS_speedbump_3_desc:0 "Мы обещаем защитить окружающую среду Откликающегося Леса от загрязнения, вызванного промышленным развитием."
SRS_speedbump_4:0 "§MАмнистия для экологов§!"
SRS_speedbump_4_desc:0 "В Откликающемся Леса до сих пор несколько десятков известных радикалов совершают диверсии против промышленного развития. Предоставьте им амнистию в обмен на сотрудничество."
SRS_speedbump_5:0 "§MФинальный договор§!"
SRS_speedbump_5_desc:0 "Наши усилия, направленные на то, чтобы объединить коммуны Откликающегося Леса, увенчались успехом. Официальное соглашение, которое полностью признано жителями леса, будет подписано в Голове Обманщика сегодня, что позволит армии проводить оборонительные манёвры в пределах автономной области."
SRS_petr_the_general:0 "Назначить §RПётра Пулиторова§! §Yгенералом§!"
SRS_petr_the_general_desc:0 "Пётр Пулиторов сражался с пони, когда социалисты впервые прибыли в Скайнавию. Пуля попала ему в лёгкие, и из-за холода у него развилась пневмония. С тех пор он уволился с военной службы, потрясенный горьким опытом и ослабленный ранами.\n\nПосле разрешения конфликта с Северными Племенами мы могли бы хотели вернуть Петра. Нам понадобится вся помощь, которую мы можем получить для будущих военных кампаний."
SRS_union_with_neighbouring_commie_country:0 "Предложить союз:\nс §Y[From.GetName]§!"
SRS_union_with_neighbouring_commie_country_desc:0 "Наши соседи в [From.GetName] также социалисты. Интернационалисты предложили, чтобы мы объединили наши народы ради совместного процветания.\n\nЕсли [From.GetName] примет наше предложение, то они станут нашей §Yмарионеткой§!.\n\nНезависимо от того, принимает ли [From.GetName] предложение или нет, инициирование этого решения значительно снизит общественную поддержку интернационалистов на предстоящих выборах, поскольку значительная часть народа Скайнавии не одобрит экспансионизм этого акта."

