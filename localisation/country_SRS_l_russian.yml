SRS_young_chick_desc:0 "Эмилия Сталварт родилась в семьи двух ярых социалистов-революционеров из Сердца Империи и была еще птенцом, когда была основана Скайнавская Социалистическая Республика. Получив социалистическое образование, она, тем не менее, не была удовлетворена своей жизнью в Скайнавии, и, вместо этого, окончив школу, решила посетить капиталистические страны юга.\n\nИспытав на себе все опустошительное влияние капитализма, авторитаризма и монархизма, она вернулась домой ярой интернационалисткой, несущей в себе непоколебимую решимость изменить мир к лучшему."
