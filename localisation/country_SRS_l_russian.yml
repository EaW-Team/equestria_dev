SRS_the_1007_conference_of_the_usrf:0 "Съезд ЕСРФ 1007 года."
SRS_the_1007_conference_of_the_usrf_desc:0 "Мир становится все более враждебным по отношению к социализму. Реакционные силы, загнивающие и застойные, угрожают погрузить континент в войну и хаос из-за их погони за прибылью. Мы должны немедленно обсудить геополитическую ситуацию, чтобы противостоять надвигающимся вызовам будущего."
SRS_debates_1a:0 "Социализм и Прогресс"
SRS_debates_1a_desc:0 "Интернационалисты выступали за политику эффективной индустриализации. Мы должны стремиться укрепить себя в военном, социальном и промышленном плане, если мы хотим продолжить революцию и освободить остальную часть Грифонии. Мы не должны забывать о причине нашего изгнания и поэтому должны бороться за возвращение на родину как можно скорее."
SRS_debates_1b:0 "Социализм и Земля"
SRS_debates_1b_desc:0 "Коммуналисты выступали за политику крайне сдержанной индустриализации, подчёркивая уважение к земле и её жителям, введя жёсткие ограничения на загрязнение окружающей среды и опустошение, которые неизбежно следуют за индустриализацией. Мы живем здесь, и наши дети будут тоже, и поэтому мы должны стремиться быть лучше, чем капиталисты на юге."
SRS_debates_1c:0 "Власть — Народу!"
SRS_debates_1c_desc:0 "В Скайнавии, где контроль над местной промышленностью очень децентрализован, уровень жизни варьируется между различными избирательными округами Республики, от городского сердца Новой Скайнавии, до анархо-примитивистских коммун града леса. Мы должны обеспечить, чтобы такие основные потребности, как вода и электричество, были доступны всем нуждающимся."
SRS_debates_1d:0 "Коллективизация Технологий"
SRS_debates_1d_desc:0 "В отличие от упадочных буржуазных обществ Сердца Империи, Аквелии или Вингбардии, где богатые наслаждаются плодами технического прогресса, а бедные голодают в своих лачугах поблизости, жители Скайнавии будут иметь равный доступ к любым научным достижениям. Наши технологические чудеса могут быть немногочисленны, но они будут служить всем."
SRS_debates_1e:0 "Освобождение науки"
SRS_debates_1e_desc:0 "Возможность работать над развитием науки должна быть открыта для всех, кто этого желает. Основание Народного университета должно сделать так, чтобы наука больше не ограничивалась сферами буржуазии, военных и промышленников, а стала устремлением, доступным пытливым массам."
SRS_debates_1f:0 "Подпитка Революции"
SRS_debates_1f_desc:0 "Здесь, в Скайнавии, необходимо добиваться постоянного роста и развития, чтобы поддерживать потенциал международной социалистической революции. Коммуналисты и интернационалисты расходятся во мнениях относительно того, на каких аспектах такого развития следует сосредоточить внимание, поэтому решение принимается голосованием на общем съезде."
SRS_debates_1g:0 "Скайнавские Телекоммуникации"
SRS_debates_1g_desc:0 "Признавая распространение радиотехники в Скайнавии и эффективность такой технологии, Генеральный Конгресс собрался, чтобы создать план использования беспроводной связи для улучшения общества. Коммуналисты хотят сосредоточиться на его гражданском использовании, в то время как интернационалисты утверждают о военном применении этой технологии."
SRS_debates_1h:0 "Довольно Тяжелой Работы!"
SRS_debates_1h_desc:0 "Что такое тяжелая работа? Определения различаются, но в целом считается, что они относятся к принудительной, иерархической или скучной работе. В Скайнавии первые два прилагательных стали неприменимыми, но как насчет третьего? Теперь мы обсудим, как решить проблему нежелательной работы в нашем обществе справедливым, демократическим и открытым образом."
SRS_debates_2a:0 "Демократия через Централизм"
SRS_debates_2a_desc:0 "Мы должны установить принципы демократического централизма в рамках ЕСРФ, где внутренняя политика определяется всеобщим голосованием, а результаты голосования обязательны для всех членов партии. Мы должны выступить единым фронтом против фракционности, чтобы осуществить наши революционные устремления."
SRS_debates_2b:0 "Демократия через Конфедерализм"
SRS_debates_2b_desc:0 "Мы должны преодолеть близорукость авторитарного национализма и стремиться к радикальной демократии, где различные политические тенденции могут сосуществовать в гармонии без конфликтов. Мы отвергаем ортодоксальность партийного единообразия, и создадим горизонтальную иерархию, где может процветать прямая демократия масс."
SRS_debates_2c:0 "Устав Республики"
SRS_debates_2c_desc:0 "Черпая вдохновение в социальных договорах автономных коммун, мы разработаем Конституцию нашей республики для кодификации наших либертарианских и демократических идеалов."
SRS_debates_2d:0 "Даровать голос массам"
SRS_debates_2d_desc:0 "Право на участие в прямой демократии уже предоставлено гражданину Скайнавии, который имеет доступ к еженедельным собраниям местного Народного Совета. Распространение радиотехники сделает так, что все и везде смогут слушать и косвенно участвовать в заседаниях Генерального конгресса, проходящего в Новой Скайнавии."
SRS_debates_2e:0 "Демократизация Знаний"
SRS_debates_2e_desc:0 "Мы должны сделать так, чтобы право на достойное и всестороннее образование было реализовано для народа Скайнавии. Будут открыты школы там, где их нет, будут подготовлены учителя-добровольцы, будут организованы вечерние курсы для работников, и вскоре образование станет доступным для всех."
SRS_debates_3a:0 "Народная Революция"
SRS_debates_3a_desc:0 "Догматический авангардизм партии порождает авторитаризм, где желания народа извращается требованиями псевдо-колониального вмешательства в зарубежных странах. Мы не должны забывать о нашей ответственности вести народ Скайнавии к либертарианскому социалистическому будущему!"
SRS_debates_3b:0 "Авангард Интернационалистов"
SRS_debates_3b_desc:0 "Предаваться социальным экспериментам дома, в то время как наши братья и сёстры страдают под капиталистическим игом - это высшая форма эгоистического упадка. Мы несем ответственность за освобождение нашего рода во имя социализма и должны действовать соответственно!"
SRS_debates_3c:0 "Перманентная революция"
SRS_debates_3c_desc:0 "Обе стороны ЕРСФ согласны с необходимостью так называемой "перманентной революции", но то, что это фактически влечет за собой, подлежит обсуждению. Настало время фронту решить, что делать со своим тезкой."
SRS_debates_3d:0 "Машины Социализма"
SRS_debates_3d_desc:0 "Интернационалисты утверждают, что основное внимание нашей промышленности должно быть направлено на обеспечение вооружением Международной социалистической революции, в то время как коммуналисты настаивают на повышении уровня жизни у себя дома. Мы поставим это на голосование в Генеральном Конгрессе."
SRS_debates_3e:0 "Предвестники Революции"
SRS_debates_3e_desc:0 "Мы должны напомнить миру о зарождающейся социалистической революции! Такая декларация утвердит процветание Скайнавской СР и резюмирует нашу солидарность с нашими угнетенными братьями за рубежом."  
SRS_debates_3f:0 "Защита Революции"
SRS_debates_3f_desc:0 "Будучи осаждены на всех фронтах силами реакции, мы должны сосредоточиться на защите нашей революционной Родины, если мы хотим сохранить Скайнавский маяк социализма. Интернационалистские и коммуналистические взгляды на этот вопрос разделены, но предложения обеих сторон имеют свои достоинства и в равной мере будут способствовать делу."
SRS_debates_3g:0 "Народная земля"
SRS_debates_3g_desc:0 "В Скайнавии нет частной земли: все землепользование основано на тои, где каждый имеет право использовать любую свободную землю, если это не нарушает благополучия других. Но отсутствие конкретных правил такого неформального землепользования порождает немало недоразумений. Всеобщий съезд голосует за предложенные обеими фракциями реформы."
SRS_debates_3h:0 "Эгалитаризм"
SRS_debates_3h_desc:0 "Всеобщий конгресс, хотя и является демократическим институтом, открытым для народа, остается далёким бастионом государственной власти для жителей коммун в Откликающемся Лесу и в других местах. Пусть они мало заботятся о Конгрессе, но мы должны заботиться о них. Мы должны ещё больше либерализовать Конгресс и скайнавское общество в целом."
SRS_war_tree:0 "Северная война"
SRS_war_tree_desc:0 "Прямо у нашего порога находятся отсталые северные племена, которые воевали против нас со времен основания Скайнавской СР, и непрекращающиеся мелкие стычки на границе продолжали уносить жизни наших храбрых бойцов. Необходимо что-то сделать, чтобы положить конец этому бессмысленному конфликту."
SRS_war_1:0 "Стимулировать Наших Солдат"
SRS_war_1_desc:0 "Мы должны сплотить наших друзей и семью на внутреннем фронте, чтобы поддержать наших бойцов, сражающихся с этими пони наоборот в замерзших пустошах."
SRS_war_2:0 "Стимулировать Наших Врагов"
SRS_war_2_desc:0 "Пони, с которыми мы боремся, принадлежат к угнетенной социальной группе, введенной в заблуждение и погибающей за своих племенных вождей. Мы должны послать делегацию, чтобы попытаться договориться о прекращении конфликта с северными племенами, или, если это не удастся, спровоцировать простых пони на восстание."
SRS_war_3:0 "Завершение Конфликта"
SRS_war_3_desc:0 "Северных племен больше нет. Освободив племенных пони от оков, мы должны предоставить им свободу создать и перестроить общество по социалистическому образцу. Конечно, мы будем там, чтобы помочь им пережить этот сложный переходный период."
SRS_war_4:0 "Из Пепла Племенного строя..."
SRS_war_4_desc:0 "Мы несем ответственность за то, чтобы разделить с нашими товарищами на севере все наши технические достижения, чтобы и они, как наши братья и сёстры по революционному делу, могли воспользоваться плодами социалистического прогресса."
SRS_war_5:0 "Братская Республика!"
SRS_war_5_desc:0 "В кульминационный момент напряженной работы, упорства и жертвенности как с нашей стороны, так и со стороны наших братьев-пони на севере нам удалось развить территории бывших северных племен с помощью доктрины социализма. Демократическим голосованием будет создана Крайняя Северная Республика, чтобы возвестить новую эру социализма на севере!"
SRS_military_tree:0 "Скайнавская Народная Армия"
SRS_military_tree_desc:0 "То, что армия Скайнавии принадлежит народу, бесспорно. Уже самые талантливые командиры наших добровольческих формирований разработали различные тактики, пригодные для децентрализованных формирований лёгкой пехоты Народной Армии для партизанских боев в арктических погодных условиях."
SRS_military_1:0 "Автономное Народное Ополчение" 
SRS_military_1_desc:0 "Дальнейшее доктринальное и организационное развитие системы автономных общинных ополчений наилучшим образом послужит интересам скайнавского народа." 
SRS_military_2:0 "Пролетарская Революционная Гвардия" 
SRS_military_2_desc:0 "Как мы сможем экспортировать революцию, когда у нас нет для этого военных средств? Пролетарская Революционная Гвардия будет сформирована для защиты и продвижения интересов Международной социалистической революции как внутри страны, так и за рубежом." 
SRS_military_3:0 "Оружие народа"
SRS_military_3_desc:0 "Мы должны укрепить контроль народа над средствами самообороны, с тем чтобы он мог защитить свои дома от иностранного вторжения в случае возникновения такой ситуации." 
SRS_military_4:0 "Народный контроль над армией"
SRS_military_4_desc:0 "Военные должны оставаться подчиненными воле народа, если мы хотим сохранить идеалы демократического социализма во всех аспектах жизни Скайнавской СР. Горизонтальная командная структура будет неотъемлемой частью сохранения демократии как внутри, так и за пределами вооруженных сил." 
SRS_military_5:0 "Централизованная командная структура"
SRS_military_5_desc:0 "Дисциплина-это клей, который скрепляет армию. Ополчения коммун могут пользоваться своей автономией, но власть высшего военного командования должна быть усилена, если мы хотим сражаться и победить в грядущей революционной борьбе." 
SRS_military_a:0 "Сильная рука революции"
SRS_military_a_desc:0 "Бронированные танковые бои, происходящих на Эквусе и Грифонии, предвещает начало новой эры Войны. Нельзя упускать из виду мощь этого нового аспекта войны, и поэтому мы должны незамедлительно приступить к его развитию." 
SRS_military_b:0 "Длинная рука революции"
SRS_military_b_desc:0 "Социализм в открытом море! Социалистическая революция пойдет по волнам, чтобы освободить пролетариат наций за океаном в Эквусе. Что еще более важно, флот позволяет нам сохранить нашу береговую линию в безопасности и защитить наш дом от морского вторжения." 
SRS_industry_tree:0 "Консолидация Средств Производства"
SRS_industry_tree_desc:0 "В Скайнавии нет ни начальников, ни капиталистов, и народ работает на благо общества без принуждения и принудительного труда. Средства производства уже в руках пролетариата, и поэтому мы можем теперь сосредоточиться на размеренной и устойчивой индустриализации." 
SRS_industry_1:0 "Самоуправляемые кооперативы"
SRS_industry_1_desc:0 "Первое, что мы должны сделать, это формализовать статус многих автономных кооперативов, найденных по всей Скайнавии. Хотя структура управления, масштабы и размеры этих кооперативов сильно различаются, все они едины в своем эгалитарном подходе к производству стоимости из своего труда."
SRS_industry_2:0 "Независимые Советы Трудящихся"
SRS_industry_2_desc:0 "Концепция рабочих советов может быть пережитком того времени, когда труд все еще контролировался капиталистами, но эти советы все еще выполняют неоценимую функцию для Скайнавской демократии, позволяя независимую низовую организацию масс."
SRS_industry_3:0 "От народа, для народа"
SRS_industry_3_desc:0 "Мало смысла поддерживать концепцию частной собственности на землю, учитывая отсутствие капиталистического хищничества на жизнедеятельности пролетариата в скайнавском обществе. Мы должны поощрять и пропагандировать идею совместной ответственности общественности за сохранение и использование земли в общинах на общее благо."
SRS_industry_4:0 "Накормить народ"
SRS_industry_4_desc:0 "Ледяные тундры, составляющие большую часть Скайнавии, вряд ли подходят для сельского хозяйства. Но, работая сообща и применяя аграрно-социалистические концепции к развитию пахотных земель, дух солидарности и упорства скоро позволит нам достичь с трудом заработанной автаркии."
SRS_industry_5:0 "Обучить народ"
SRS_industry_5_desc:0 "Создавая сеть коммунальных школ, формируя организацию путешествующих специалистов, разрабатывая новые школьные программы, которые позволят обеспечить большую свободу и личностное развитие, мы в скором времени сможем эффективно и в больших масштабах донести образование до населения Скайнавии."
SRS_industry_a:0 "Вооружить народ"
SRS_industry_a_desc:0 "Необходимо уделять внимание строительству общинных оружейных и оружейных мастерских, чтобы каждая община, коллектив и коммуна в пределах Скайнавии были способны сами защищать свои дома."
SRS_industry_b:0 "Воспитание народа"
SRS_industry_b_desc:0 "Необходимо устранить разрыв в развитии между урбанизированными районами Новой Скайнавии и независимыми коммунами, заполняющими остальную часть Скайнавии. Группы волонтеров из города, привезя с собой свои знания, а также всевозможную технику и сырье, будут интенсивно развиваться в коммунах, разбросанных по берегам дельты реки Скайнавия."
SRS_diplomacy_tree:0 "Социализм в наше время"
SRS_diplomacy_tree_desc:0 "Необходимо, чтобы все социалистические нации мира объединились в нашей общей борьбе за международную революцию и освобождение наших угнетенных товарищей за границей. Посылая делегатов в социалистические страны за границу, мы сделаем первый шаг к созданию братских уз между свободными народами мира."
SRS_diplomacy_1:0 "Наши Братья в армии"
SRS_diplomacy_1_desc:0 "Благожелательность монархического правления в Ведине не скрывает того факта, что оно по-прежнему является инструментом классового угнетения, создавшим и активно поддерживающим несправедливый статус-кво. Мы должны решить теперь, как вмешаться в Ведину, чтобы освободить ее пролетариат от оков феодализма и монархизма."
SRS_diplomacy_2:0 "Наши Товарищи в Беде!"
SRS_diplomacy_2_desc:0 "Десятилетия назад, мы раскололись с республиканцами в Клаудбьюри из-за их отказа разделить власть с народом, который они якобы освобождают. Их централизация власти в рамках исключительно военных кадров стоила им поддержки народа, способствуя провалу первой Грифоньей Революции. Мы должны вернуть пролетариату революционный идеал!"
SRS_diplomacy_3:0 "Интернационалистские бригады"
SRS_diplomacy_3_desc:0 "Десятилетия назад, мы раскололись с республиканцами в Клаудбьюри из-за их отказа разделить власть с народом, который они якобы освобождают. Их централизация власти в рамках исключительно военных кадров стоила им поддержки народа, способствуя провалу первой Грифоньей Революции. Мы должны вернуть пролетариату революционный идеал!"
SRS_diplomacy_4:0 "Дружба Между Видами"
SRS_diplomacy_4_desc:0 "Взяв концепцию интернационалистских бригад на следующий уровень, мы теперь начнем вербовать революционеров разных рас из Эквуса и Грифонии, позволяя им сражаться в специализированных подразделениях, которые извлекают лучшее из физических преимуществ своих рас."
SRS_diplomacy_5:0 "Добро Пожаловать, Изгнанники!"
SRS_diplomacy_5_desc:0 "Tрое видных революционеров - Эмма Гольдгриф, Михаил Бикунин и Пьер Понехон - когда-то давно покинули Скайнавию, сославшись на отсутствие действий по освобождению угнетенных соседних стран. Теперь, когда мы сделали то, что казалось невозможным несколько десятилетий назад, мы можем пригласить наших изгнанных товарищей домой."

SRS_peace_and_plenty:0 "§HЗемля мира и изобилия§!"
SRS_peace_and_plenty_desc:0 "После демократической индустриализации Скайнавская СР медленно и уверенно превращается в социалистическую утопию. У интернационалистов и коммуналистов могут быть разногласия, но, в конце концов, мы научились работать вместе в духе истинной социалистической солидарности и братства. В Скайнавии мы все братья и сёстры."
SRS_look_to_the_stars:0 "§HГлядя на звезды§!"
SRS_look_to_the_stars_desc:0 "Тысячелетиями грифоны смотрели в ночное небо, восхищаясь красотой звезд. Пони в Эквусе могут поклоняться Солнцу и Луне с квазирелигиозным пылом, но для атеистических грифонов Скайнавии перспектива достичь далеких звезд наиболее глубоко резонирует с революционерами; в конце концов, это тоже всего лишь еще одна фантастическая мечта, ожидающая реализации."
SRS_a_united_griffonia:0 "§HЕдиная Грифония При Социализме§!"
SRS_a_united_griffonia_desc:0 "Наши недавние успехи в продвижении социалистического дела за границей доказали, что революционный идеал международного социализма приносит плоды. Нужно развивать эту концепцию, стремясь, наконец, покончить с давним разделением между социалистами-грифонами по всему миру и создать §Yединую Пан-Грифонию, объединенную под социалистическим знаменем§!."
SRS_the_magic_of_socialism:0 "Социалистическое Колдунство"
SRS_the_magic_of_socialism_desc:0 "На протяжении большей части истории магия была привилегией буржуазии. В Древнем Эквусе единороги были правящим классом на протяжении веков, доминируя над другими расами с помощью своей магии. Даже сегодня плоды волшебства доступны лишь самым богатым в Грифонии. Мы освободим сверхъестественные силы магии от капитализма, сделав её доступной для всех."

SRS_purge_1:0 "§RСоциализм Подвел Нас§!"
SRS_purge_1_desc:0 "Неспособность социалистического руководства провести нашу нацию через тяготы войны разрушила мечту о социалистической утопии. Это даёт нам передышку для укрепления власти. Тем не менее, большая часть молодежи страны знала жизнь лишь при социализме, и захват власти может вскоре привести к обратному результату, если мы не сможем успокоить народ..."
SRS_purge_2a:0 "Учимся Жить Как Личности"
SRS_purge_2a_desc:0 "Слишком долго дух скайнавского индивидуума подавлялся удушающим коллективизмом социалистической идеологии. Народ нашей страны нужно переучивать, как жить как личности, освобождать от жесткого конформизма таких ложных понятий, как «солидарность» и «взаимопомощь»."
SRS_purge_2b:0 "Трудовые Лагеря"
SRS_purge_2b_desc:0 "Для наиболее громких диссидентов, выступающих против нашего режима, а также для тех, кто безвозвратно запятнан их связью с социализмом - активистов, делегатов Конгресса, учителей, философов и общественных лидеров - нет иного выбора, кроме как отправится в трудовые лагеря, где они, возможно, увидят ошибки своего пути через добродетели каторжного труда."
SRS_purge_2c:0 "Трудовые Отряды"
SRS_purge_2c_desc:0 "Чтобы избавиться от системы рабочих кооперативов и коллективов, будет создана новая, в которой индивиды будут сгруппированы в соответствии с их физическими способностями, географической близостью и другими факторами в трудовые единицы, где социальные функции труда, жизнеобеспечения и сообщества будут выполняться внутри трудового отряда."
SRS_purge_3a:0 "Армейская Децимация"
SRS_purge_3a_desc:0 "Вливание политической идеологии в военную доктрину, навязываемую социалистическим режимом, привело к застою наших Вооруженных сил. Чтобы освободиться от бесхребетности старых военных, нам, к сожалению, придется избавиться от офицеров и теоретиков, а также от рядовых, цепляющихся за старые пути. Десятая часть всего персонала будет ликвидирована."
SRS_purge_3b:0 "Децентрализованный Страх"
SRS_purge_3b_desc:0 "Чтобы окончательно закрепить наш раскол от социализма в общественном сознании, мы начнем обширную программу тайной полиции и слежки. Кроме того, будут введены различные стимулы для тех, кто информирует о своих соседях и знакомых о социалистическом поведении. Народ должен немедленно искупить свою вину перед социалистическим бичом."
SRS_purge_4a:0 "Бессрочное военное положение"
SRS_purge_4a_desc:0 "Стержнем нашего плана консолидации власти является бессрочное продление нынешнего военного положения. Наиболее идеологически чистые части Вооруженных сил получат обширную судебную и правительственную власть над гражданским обществом, которая, будем надеяться, удержит дегенератов, мыслепреступников и подрывников внутри нашей страны в узде."
SRS_purge_4b:0 "Перестройка системы образования"
SRS_purge_4b_desc:0 "Образование - это инструмент, с помощью которого мы воспитываем следующее поколение Скайнавии. Для выживания режима необходим полный пересмотр национальной программы по устранению всех социалистических влияний. Акцент будет сделан на привитии нашим студентам таких ценностей, как порядок, дисциплина и послушание государству."
SRS_purge_4c:0 "Уничтожить Подрывную Литературу"
SRS_purge_4c_desc:0 "Инструменты, с помощью которых социализм заразил умы населения - это средства массовой информации. Цензура будет применяться к радио и газетам, но наше внимание будет сосредоточено на уничтожении подрывной и дегенеративной литературы. Мы обыщем библиотеки и избавимся от любых материалов, скомпрометированных социалистической мыслью."

SRS_commune_1:0 "Собирая по Кусочку"
SRS_commune_1_desc:0 "Мечта о социалистической утопии в Скайнавии была разрушена преследованием и уничтожением ее главного прародителя, ЕСРФ, военной хунтой. Но, хотя они праздно стояли в стороне, когда социализм, который их воспитывал, втаптывали в грязь, народ Скайнавии сплотился и отвоевал свой дом у сил реакции. Теперь мы восстановим то, что потеряли."
SRS_commune_2a:0 "Роспуск Армии"
SRS_commune_2a_desc:0 "Это была так называемая народная армия, которая помогала и способствовала захвату власти Сиклклава. Они предали народ Скайнавии и международное социалистическое дело. Армия будет расформирована, батальоны распущены, оружие и снаряжение перераспределено, а ответственность за самооборону ляжет на скайнавские коммуны. Милитаризма больше не будет."
SRS_commune_2b:0 "Изгнание Командиров"
SRS_commune_2b_desc:0 "Армия, возможно, и была главным орудием угнетения Сиклклава, но факт остается фактом: именно под руководством своих командиров они были обращены на службу силам реакции. Таким образом, моральная вина за проступки армии лежит и на ее командирах. Они будут изгнаны за свои предательские преступления и никогда больше не ступят на Землю Скайнавии."
SRS_commune_2c:0 "Мечи на Орала"
SRS_commune_2c_desc:0 "Жизнь в условиях военного положения и военного угнетения оставила в Скайнавии горькое отвращение ко всему милитаризму. По своей природе недемократично и несправедливо, когда какое-либо существо контролирует жизнь и смерть своего соседа с помощью силы оружия. Поэтому мы будем стремиться к демилитаризации Скайнавии, чтобы жить в мире."
SRS_commune_3a:0 "Каждому Свое"
SRS_commune_3a_desc:0 "Кто мы такие и какое право имеем, как Генеральный конгресс, указывать народу Скайнавии, что делать, какие товары производить, за кого умирать? Декреты Конгресса больше не являются обязательными для автономных коммун Скайнавии, которые вольны проводить свою собственную политику. Демократия народа будет обеспечена!"
SRS_commune_3b:0 "Их Законы"
SRS_commune_3b_desc:0 "Мы не можем сознательно отобрать с трудом заработанные плоды труда нашего народа, даже не во имя коллективизма. Наши рабочие будут иметь значительно расширенное право голоса в использовании производимых ими товаров. Конечно, основные потребности должны оставаться свободными и доступными для всех желающих, и это понимают все."
SRS_the_final_focus:0 "Наконец, Мир"
SRS_the_final_focus_desc:0 "Травмы военного правления оставили в Скайнавском обществе шрамы и раны, но мы вышли из этого темного периода сильнее и сплочённее, чем когда-либо. Лишившись наших прав однажды, мы теперь знаем, что должны дорожить нашими свободами больше, чем когда-либо, и защищать их, дабы все могли процветать в новую эпоху скайнавского либертарианского социализма."

SRS_commonwealth_final:0 "Рождение Нового Мира"
SRS_commonwealth_final_desc:0 "Мы сделали это.\nВсе грифоны, наконец, смогут жить, как свободные существа, под знаменем социализма. Возможно, на это ушли десятилетия бесконечной борьбы, но окончательный триумф социализма никогда не подвергался сомнению. Будущее нашей утопии обеспечено. А теперь - празднуем!"
SRS_commonwealth_2a:0 "Солдатская Революция"
SRS_commonwealth_2a_desc:0 "Понехон - несколько убедительно - напомнил Конгрессу о необходимости большей демократии даже в Вооруженных силах. Никто не говорит, что голоса должны отдаваться в пылу битвы, но солдаты, сражающиеся бок о бок, заслуживают права голоса в том, кто их ведет и куда их посылают; наши солдаты-товарищи, а не орудия."
SRS_commonwealth_2b:0 "Учёная Революция"
SRS_commonwealth_2b_desc:0 "Капиталисты, будь у них такая возможность, предпочли бы запереть великие умы нашего мира в своих лабораториях, чтобы они послушно производили результаты, которые можно было бы монетизировать. Больше нет! Пришло время, чтобы ученые и ученые были услышаны!"
SRS_commonwealth_2c:0 "Крестьянская Революция"
SRS_commonwealth_2c_desc:0 "Крестьян угнетали еще до основания социализма. Нам следует помнить о них и открывать для них новую эру. Пришло время предоставить землю в собственность тем, кто ее обрабатывает, и поскольку мы все владеем ею, мы все работаем вместе."
SRS_commonwealth_2d:0 "Рабочая Революция"
SRS_commonwealth_2d_desc:0 "Под песню поршней и двигателей наше общество идет вперед не тем, что хлещет и ломает тех, кто стоит на заводском этаже, или на верфях, или среди плавильных заводов, а тем, что обеспечивает их всем необходимым и никогда не теряет голоса и способности стоять, ни физически, ни фигурально."  
SRS_commonwealth_starting:0 "Пан-Грифонья Конституция"
SRS_commonwealth_starting_desc:0 "Народы Грифонии разнообразны и различны, все со своими уникальными языками, культурой и традициями. В результате Единая конституция будет ограничительной и изначально неэгалитарной, но мы все еще можем создать свободный набор правил, в соответствии с которыми все грифоны могут жить в социализме и гармонии."
SRS_commonwealth_special_1_a:0 "Мы Создаём Эту Нацию"
SRS_commonwealth_special_1_a_desc:0 "Мы Создаём эту нацию с первых шагов.\n Эй, земля, усердия впитай! ,\n С золотых полей мы пожнём урожай \nИз лесов и морей получить плоды каждый готов"
SRS_commonwealth_special_1_b:0 "Двигатели Прогресса"
SRS_commonwealth_special_1_b_desc:0 "Одной из классических форм лицемерия капитализма является требование равных возможностей. Как пони-рыбак на Крайнем Севере имеет те же шансы, что и аквелийский бизнесгриф? Одной из важнейших задач нашего союза будет искоренение этих различий по мере того, как мы будем связывать Содружество железными дорогами, школами и процветанием."
SRS_commonwealth_special_1_c:0 "Социализм и Окружающий Нас Мир"
SRS_commonwealth_special_1_c_desc:0 "До этого момента нам приходилось делать неприятный выбор, чтобы продолжать борьбу. Теперь, однако, мы освободились от этого бремени. Пришло время хорошенько подумать о том, как мы относимся к окружающему миру и какой ущерб, возможно, был причинен. В конце концов, мы не владеем миром, мы заимствуем его у наших детей."
SRS_commonwealth_special_2_a:0 "Научный Социализм Для Научного Общества"
SRS_commonwealth_special_2_a_desc:0 "Мы пытаемся сделать то, чего никогда раньше не видели: построить новый тип общества. При этом мы должны быть открыты для новых идей. Каждому созданию будет дан шанс получить высшее образование, и мы оставим в нашей Конституции место для новых идей и экспериментов. Давайте сделаем наше общество неуклонно прогрессирующим, а не застывшим во времени."
SRS_commonwealth_special_2_b:0 "Новая Культура Для Новой Эпохи"
SRS_commonwealth_special_2_b_desc:0 "Гольдгриф заявила о своем намерении начать новую фазу революции-культурную революцию против реакционных культурных норм, которые предлагают утешение лишь тем, кто никогда не знал ничего другого. Мы не можем принуждать никого, но если создадим общие традиции и культуру, то сможем объединиться вокруг универсальных для всех существ истин."
SRS_commonwealth_special_3_a:0 "Новое Социалистическое Существо"
SRS_commonwealth_special_3_a_desc:0 "Интернационализму нужен национализм как антипод. Если мы действительно хотим поколебать старые империалистические догмы, мы должны сделать ещё один шаг. Разделяющая концепция «нации» должна быть трансформирована в «интеркоммунализм». Не будет никаких наций, только большие или малые общины из братьев и сестёр, живущие в гармонии."
SRS_commonwealth_special_3_b:0 "Отмена границ"
SRS_commonwealth_special_3_b_desc:0 "Теперь большая часть Грифонии живет свободно под эгидой социализма и мы должны избавиться от национальных границ, поскольку мы все граждане социалистического содружества. Введение Пан-Грифоньего паспорта для всех граждан станет первым шагом в искоренении национализма."
SRS_commonwealth_special_3_c:0 "Во Имя Свободы"
SRS_commonwealth_special_3_c_desc:0 "Понехон неоднократно призывал к отмене любого вида воинской повинности. Мы не можем строить нашу страну на армии принуждённых существ. Пусть вместо этого она будет построена на свободных существах, которых научили сражаться и которые по своей собственной воле будут сражаться, чтобы защитить народ."

SRS_beginning_1:0 "Сплотиться Вокруг Идеала"
SRS_beginning_1_desc:0 "После того как мы отделились от республиканцев в Клаудбьюри, составные фракции Революционного фронта отошли друг от друга. Мы не должны забывать наши основополагающие идеалы-свободу, социализм и революцию - и разжигать пламя солидарности в сердцах нашего народа, чтобы со временем мы могли стать великими."
SRS_beginning_2a:0 "Уступки интернационалистам"
SRS_beginning_2a_desc:0 "В обмен на сотрудничество интернационалисты потребовали от Республики немедленного урегулирования конфликта с северными племенами, а также участия в будущей освободительной борьбе в соседних Ведине и Клаудбьюри под руководством Генерального Конгресса."
SRS_beginning_2b:0 "Уступки коммуналистам"
SRS_beginning_2b_desc:0 "В соответствии с условиями, продиктованными коммуналисткой коалицией, Генеральный Конгресс обязан участвовать в инфраструктурном и промышленном развитии автономных Скайнавских коммун, уважая при этом их независимость от центрального правительства. Довольно ограничительное соглашение, но мы нуждаемся в их поддержке, как и они в нашей."
SRS_beginning_3a:0 "Возобновить строительство"
SRS_beginning_3a_desc:0 "Урбанизация новой Скайнавии прекратилась, когда в годы, последовавшие за созданием республики, разрыв между интернационалистами и коммуналистами рос. Большие участки земли не развиты, а город усеян незавершенными строительными проектами. Совместные усилия, координируемые сотрудниками Сиклклава, обеспечат возобновление развития Новой Скайнавии."
SRS_beginning_3b:0 "Созыв Генерального Конгресса"
SRS_beginning_3b_desc:0 "Настало время проверить на практике долгожданную, но так и не реализованную до конца концепцию Генерального Конгресса ЕСРФ. С Сиклклавом в качестве временного председателя, демократически избранные делегаты-интернационалисты и коммуналисты Генерального Конгресса встретятся в центре Новой Скайнавии в первый раз. Да здравствует демократия!"
SRS_beginning_3c:0 "Промышленное переоснащение"
SRS_beginning_3c_desc:0 "Большая часть промышленности Скайнавии основана на устаревшем оборудовании ещё тех времён, когда социалисты всё ещё были союзниками Кемерская. Несмотря на инновации со стороны наших ученых и инженеров, оборудование остаётся устаревшим и прискорбно немногочисленным. Сиклклав и ЕСРФ займутся возрождением промышленности Скайнавии."
SRS_beginning_4a:0 "Объединить коммуны"
SRS_beginning_4a_desc:0 "Коммуналисты пришли к выводу, что ради выживания перед лицом реакционных сил, сосредоточенных вокруг наших границ, разрозненные коммуны и коллективы Скайнавии должны объединиться для взаимной выгоды. Однако центральное правительство по-прежнему слабо контролирует промышленность коммуналистов и ресурсы за пределами Новой Скайнавии."
SRS_beginning_4b:0 "Обуздать Революционеров"
SRS_beginning_4b_desc:0 "С тех пор, как мы прибыли в Скайнавию, радикальные интернационалисты рвались воевать со всеми нашими соседями во имя социалистической революции. С тех пор их суицидальные экспансионистские идеи несколько остыли, но после образования Конгресса и примирительных мер Сиклклава мы сможем, наконец, обуздать и использовать их революционный пыл."
SRS_beginning_5a:0 "Товарищеское Сотрудничество"
SRS_beginning_5a_desc:0 "Мы не можем соглашаться с возмутительным безразличием, проявляемым коммунами Откликающегося Леса, но признаем, что они всё ещё наши братья и сестры. Мы должны стремиться найти компромисс, при котором нам будет разрешено перемещать войска в пределах леса. Это займёт много времени, но мы все верим в солидарность народа Скайнавии."
SRS_beginning_5b:0 "Освоение леса"
SRS_beginning_5b_desc:0 "Коммуны Откликающегося Леса эгоистичны и индивидуалистичны в своем отказе принять нашу оборонительную стратегию в ущерб остальной части Скайнавии. Мы больше не потерпим такого антиобщественного поведения! Сиклклав сделает трудный выбор и вернёт лес народу Скайнавии и её солдатам. Многие не согласятся с нашими методами, но это лишь ради благого дела."
SRS_beginning_of_the_end:0 "Конец начала"
SRS_beginning_of_the_end_desc:0 "Реформы Сиклклава приближаются к кульминации. Настроение в Скайнавии уже обнадеживает; ЕСРФ един и народ Скайнавии может теперь стремиться к большему. Единственное, что ему остаётся сделать, - это уйти в отставку, формально уступив власть Генеральному Конгрессу. Народ Скайнавии, наконец, будет полностью контролировать свою судьбу."

SRS_expansion_1a:0 "Следующее поколение"
SRS_expansion_1a_desc:0 "Социалистическая система образования, которая так хорошо служила нам в Скайнавии, будет пользоваться и детьми наших соседей. Мы пошлем добровольцев к нашим соседям не только для обучения молодых грифонов и пони, но и для помощи нашим друзьям в реформировании их обществ по социалистическому образцу. Все должны принять участие в этом в духе солидарности."
SRS_expansion_1b:0 "Социалистический атом"
SRS_expansion_1b_desc:0 "Работая совместно с учеными наших освобожденных соседей, мы начали разгадывать тайны атома и силы, которые лежат в его основе. Когда мы, наконец, достигнем научного прорыва, будет ли божественная сила расщепленного атома использована на благо всех созданий или как молот народа против сил реакции?"
SRS_expansion_1c:0 "Продолжение Похода"
SRS_expansion_1c_desc:0 "Мы достаточно укрепили наши силы на севере, чтобы наконец спланировать освобождение центральных земель Грифонии. После десятилетий в изгнании впервые социалисты Скайнавии увидели перспективу возвращения домой. Давайте нацелимся на этот предпоследний бастион монархизма, на сам Имперский город, и во имя социализма двинемся вперед!"

