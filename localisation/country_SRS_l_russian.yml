srs_borderwar.7.a:0 "Это плохо."
socrep_grif_news.1.t:0 "Революционный Декрет Скайнавской Социалистической Республики"
socrep_grif_news.1.d:0 "[This.GetNewspaperHeader]\n\nМы, свободные существа Социалистической Республики Скайнавия, заявляем, что больше не будем мириться с угнетением и эксплуатацией пролетариата - обычных существ - капиталистами, империалистами, монархистами, фашистами и прочими реакционерами мира! Мы заявляем, что до тех пор, пока такие бедствия существуют в нашем мире, революционный народ Скайнавии не успокоится, пока все существа не будут свободны!\n\nДа здравствует социалистическая революция! Капиталисты, дрожите, ибо весь мир вскорости восстанет против вас!"
socrep_grif_news.1.a:0 "Всем плевать."
socrep_grif_news.1.b:0 "Скайнавцы - наши товарищи."
socrep_grif_news.1.c:0 "Ура!"
socrep_grif.1.t:0 "Конференция Объединенного Социалистического Революционного Фронта"
socrep_grif.1.d:0 "Они собрались со всей Социалистической Республики Скайнавия, как из городов, так и из сельских общин, если такие термины можно использовать для замёрзшего севера. Социалисты, анархисты, коммунисты и представители нескольких других, более радикальных или уникальных левых идеологий собрались в Новой Скайнавии.\n\nВеликая задача ожидала этих революционеров. Хватка холодных и жестоких когти монархизма, национализма и, конечно, капитализма усиливалась на всём мире с каждым днем. И поэтому, поскольку мир начинал всё больше ненавидеть их идеологию, необходимо было предпринять более решительные и радикальные действия и решения, чем когда-либо. \n\nТем не менее, было трудно договориться о том, что нужно сделать. В этом не было ничего нового, поскольку две политические фракции Скайнавского Генерального Конгресса: коммуналисты и интернационалисты, стремясь участвовать в превращении страны в действительно свободное и процветающее государство, имели бесчисленные разногласия по поводу того, как именно должен осуществляться этот процесс. И это даже не говоря о десятках поспешных решений, которые привели к неудовлетворенности населения и переходу части сторонников на другую сторону, что приводило к потере мест во Генеральном Конгрессе и невозможности внедрять большинство решений. Хотя система различных сдержек и противовесов должна была запретить одной из партий полностью доминировать над другой, многие члены обеих коалиций боятся или раньше боялись проводить крупные реформы из-за потенциальной потери поддержки среди населения.\n\nНынешняя Конференция подходит к концу, но, кажется, в менталитете коммуналистов и интернационалистов произошли изменения. Поскольку ситуация весьма жестка и опасна, обе группы, похоже, согласились с тем, что, хотя их идеи часто противоположны, единственным вариантом является поиск компромисса, если республика желает пережить эти неспокойные времена."
socrep_grif.1.a:0 "Будем надеяться, что это сработает."
socrep_grif.2.t:0 "Социализм и наш образ жизни"
socrep_grif.2.d:0 "Социалистическая Республика Скайнавия существует уже несколько десятилетий, но у нас очень мало промышленных центров и даже их не хватает. Поскольку наши граждане имеют так мало заводов, наша страна находится в очень опасном положении. Даже на далёком севере мы не только окружены более могущественными врагами, но и большая часть нашей истории была потрачена на ведение войны против Северных Племен на протяжении десятилетий. Если мы хотим выжить, необходима большая и современная промышленная база. Однако революционеры нашей республики не хотят лишь выживать, они стремятся освободить всех рабочих Грифонии - задача, которая потребует ещё большего промышленного потенциала. Мы не можем ограничивать нашу индустриализацию и рисковать не только нашими достижениями, но и свободным будущим рабочих всего мира.\n\nПоскольку члены интернационалистской коалиции приводят такие убедительные аргументы, Генеральный Конгресс решил поддержать политику и законы об индустриализации, предложенные ими. После принятия этого решения будут сняты некоторые ограничения, которые ранее были введены для ограничения расширения производственных мощностей. Кроме того, руководство страны будет инвестировать в приобретение новой техники для улучшения производства как гражданской продукции, так и военной техники.\n\nОднако некоторые предыдущие сторонники интернационалистов критикуют эти, как они утверждают, необдуманные и недальновидные решения и политику, которые, по их мнению, в конечном итоге приведут к экологическому коллапсу, который обречёт весь мир."
socrep_grif.2.a:0 "Мы не построим утопии, если не будет действовать сейчас."
socrep_grif.3.t:0 "Социализм и воздух, которыми мы дышим"
socrep_grif.3.d:0 "Хотя Социалистическая Республика Скайнавия существует всего несколько десятилетий, уже можно легко заметить влияние, которое сотни тысяч новых жителей, а также расширение и создание как новых городов, так и центров производства, оказали на окружающую среду, особенно в местах с высоким уровнем урбанизации. Уже есть некоторые места с чрезвычайно хрупкими местными экосистемами, для которых расширение производственных мощностей может привести к необратимому ущербу. Ввиду того, что такой кризис становится реальной проблемой, Генеральный Конгресс постановил, что должны быть введены строгие ограничения и относительно того, как должен осуществляться процесс промышленного расширения. Кроме того, эти законы не только ограничат индустриализацию, но и сократят хаотическую экспансию, которая в настоящее время происходит в нескольких городских центрах нашей страны. Хорошо известно, что даже на замёрзшем севере современные города оказывают крайне негативное влияние на окружающую среду.\n\nКонечно, некоторые интернационалисты выступили против такого решения, утверждая, что, замедляя и ограничивая индустриализацию, мы ослабляем себя и тем самым ставим под угрозу нашу свободу и независимость. Хотя многие разделяют подобные опасения, было решено, что лучше рисковать настоящим, чем обречь будущее на гибель."
socrep_grif.3.a:0 "Какой смысл в утопии, если будущие поколения не смогут ею насладиться?"
socrep_grif.4.t:0 "Демократия, Единство, Прогресс"
socrep_grif.4.d:0 "Хотя заявления анархистов внутри коалиции коммуналистов о том, что усиление централизма, даже если оно является демократическим, очень легко могут привести к тому, что целые группы будут недостаточно представлены, а система может медленно трансформироваться в диктатуру, было решено, что, хотя прямая демократия, основанная на горизонтальной иерархии, является целью, к которой следует стремиться, нынешняя эпоха требует как можно большего единства между различными политическими группами внутри страны. Это было бы чрезвычайно трудно осуществить с помощью системы, которой даже понятие «политическая партия» является чуждым. Более того, наблюдая за другими революционными движениями и государствами, можно ясно видеть, что иногда вертикальная иерархия, даже если она частично противоречит идее истинного равенства между всеми созданиями, является необходимостью для создания утопии в будущем. Таким образом, идеи демократического централизма будут реализованы в Социалистической Республике Скайнавия.\n\nОднако, как и неоднократно ранее, различные граждане и общины считают, что наша политика, призванная дать им действительно стабильное будущее, является не чем иным, как попыткой получить больше власти, и поэтому они решили сменить фракцию, которую поддерживают."
socrep_grif.4.a:0 "Прогресс и единство необходимы, если мы хотим выжить."
socrep_grif.5.t:0 "Демократия масс"
socrep_grif.5.d:0 "Хотя аргументы еще нескольких представителей, склоняющихся к централизации государства, о возможном фракционизме и ослаблении республики в случае осуществления ещё более радикального варианта демократии были достаточно убедительными и это, безусловно, приведёт к тому, что некоторые общины присоединятся к интернационалистам, как только новая система покажет хоть какие-то недостатки, Генеральный Конгресс решил, что такой риск будет оправдан, если каждый гражданин нашей республики действительно сможет представлять свои собственные интересы и идеи на политической арене. Система прямой демократии, основанная на горизонтальной иерархии, которая уже используется некоторыми коммунами и коллективами, будет адаптирована и применена в более широком масштабе по всей Социалистической Республике Скайнавия.\n\nКонечно, как и всегда будет много граждан, которые, хотя ранее поддерживали коммуналистов, будут недовольны внедрением этой новой системы и поэтому решат отдать свои голоса интернационалистам."
socrep_grif.5.a:0 "Наконец, массы смогут процветать!"
socrep_grif.6.t:0 "Социализм для всех"
socrep_grif.6.d:0 "Несмотря на яростное сопротивление со стороны более радикальных коммуналистов и анархистов, Генеральный Конгресс решил, что если мы хотим достичь истинной социалистической цели - мировой революции, то нужно пойти на некоторые компромиссы. Наши граждане уже обладают свободами, которых нет у миллионов рабочих и крепостных, порабощенных буржуазией и тиранами на юге. Наша позиция уникальна, и мы обязаны дать свободу тем, кто до сих пор страдает от угнетения в Грифонии и во всем мире, даже если мы должны пойти на некоторые меры, которые, по утверждениям оппозиции, являются авторитарными. В конце концов, если мы хотим создать армию, достаточно сильную для освободительных войн и эффективной работы вместе с другими социалистическими государствами, нам потребуется более централизованное правительство, интернационалистский авангард, вокруг которого может быть организовано освобождение всех рабочих.\n\nОднако, похоже, что наше решение начать подготовку к предстоящей мировой революции привело к тому, что некоторые общины, которые ранее поддерживали нас, потеряли веру в эти цели, поскольку их свободы, которые они высоко оценили, были ограничены нашим решением об увеличении размера армии и централизации власти правительства."
socrep_grif.6.a:0 "Еще один шаг к освобождению рабочих!"
socrep_grif.7.t:0 "Социализм для народа"
socrep_grif.7.d:0 "Несмотря на яростное сопротивление со стороны более радикальных интернационалистов и авангардистов, Генеральный Конгресс решил, что для создания действительно свободного и процветающего общества необходима еще более анархичная позиция. Хотя наши граждане уже обладают гораздо большими социальными и политическими свободами, чем угнетенные рабочие и крепостные южных тиранов, это не должно остановить нас от построения нашей либертарианской социалистической утопии. Вот почему интернационалисты, хотя их идеи освободить миллионы угнетённых грифонов весьма благородны, явно заблуждаются. В конце концов, как мы можем принести истинную свободу рабочим мира, если сами не следуем своим идеалам?\n\nТаким образом, теперь наша республика будет ещё более децентрализована, а различные общины и коллективы получат гораздо больше власти в решении различных местных проблем и проведении региональной политики. Кроме того, это позволит этим местным организациям увеличить численность региональных ополченцев, что позволит и этим коллективам, и нашей республике организовать более эффективную защиту от любых возможных врагов.\n\nОднако, похоже, что некоторые из сообществ, которые ранее поддерживали нашу цель либертарианской социалистической утопии, были убеждены аргументами интернационализма и стали сторонниками цели мировой революции."
socrep_grif.7.a:0 "Ещё один шаг к настоящей утопии!"
socrep_grif.8.t:0 "Исход выборов"
socrep_grif.8.d_b:0 "Интернационалисты победили!\n\nТолько что пришли результаты последних выборов, голоса были собраны в избирательных центрах по всей стране и отправлены в Новую Скайнавию для окончательного подсчета.\n\nКак и в случае большинства выборов, изменения соотношений делегатов Конгресса не отражали финальных изменений. Многие делегаты, завершив свой срок, вернулись домой, а их сменял преемником, обычно членом той же фракции. В тех случаях, когда делегат-интернационалист был заменен делегатом-коммуналистом или наоборот, изменение зеркально дублировалось в другом месте, восстанавливая равновесие между делегатами фракций в Конгресса.\n\nВо время выборов баланс Конгресса отдал предпочтение интернационалистам, поскольку они получили наибольшее количество делегатов за счет их оппозиции."
socrep_grif.8.d_a:0 "Коммуналисты победили!\n\nТолько что пришли результаты последних выборов, голоса были собраны в избирательных центрах по всей стране и отправлены в Новую Скайнавию для окончательного подсчета\n\nКак и в случае большинства выборов, изменения соотношений делегатов Конгресса не отражали финальных изменений. Многие делегаты, завершив свой срок, вернулись домой, а их сменял преемником, обычно членом той же фракции. В тех случаях, когда делегат-интернационалист был заменен делегатом-коммуналистом или наоборот, изменение зеркально дублировалось в другом месте, восстанавливая равновесие между делегатами фракций в Конгресса.\n\nВо время выборов баланс Конгресса отдал предпочтение коммуналистам, поскольку они получили наибольшее количество делегатов за счет их оппозиции."
socrep_grif.8.d_c:0 "Баланс в Конгрессе не изменился.\n\nТолько что пришли результаты последних выборов, голоса были собраны в избирательных центрах по всей стране и отправлены в Новую Скайнавию для окончательного подсчета\n\nКак и в случае большинства выборов, изменения соотношений делегатов Конгресса не отражали финальных изменений. Многие делегаты, завершив свой срок, вернулись домой, а их сменял преемником, обычно членом той же фракции. В тех случаях, когда делегат-интернационалист был заменен делегатом-коммуналистом или наоборот, изменение зеркально дублировалось в другом месте, восстанавливая равновесие между делегатами фракций в Конгресса.\n\nВ ходе выборов в балансе Конгресса не произошло никаких изменений: интернационалисты и коммуналисты получили столько же делегатов, сколько и на прошлых выборах."
socrep_grif.8.b:0 "Отличная работа, интернационалисты!"
socrep_grif.8.a:0 "Отличная работа, коммуналисты!"
socrep_grif.8.c:0 "Отличная работа!"
socrep_grif.9.t:0 "Социальная революция в Скайнавских коммунах"
socrep_grif.9.d:0 "Термин «Перманентная революция» использовался большинством социалистических, коммунистических, анархистских и других малоизвестных или радикальных левых групп в Грифонии и во всем мире при описании своих целей. Точно так же мы, так и наша интернационалистская оппозиция в Социалистической Республике Скайнавия использовали этот термин в нашей риторике и при описании наших целей. Однако наша коммуналистическая интерпретация «перманентной революции» совершенно отличается от интерпретация интернационалистов.\n\n«Перманентная революция» - это не бесконечная война против капиталистического гнёта, нет, это вечное развитие общества и науки для создания настоящей либертарианской социалистической утопии! Мы должны постоянно двигаться в направлении больших гражданских и индивидуальных свобод! Точно так же мы всегда должны стремиться к развитию научных достижений, которые могут помочь нам создать истинное общество свободных и равных! Это и есть настоящая «перманентная революция», нескончаемое движение к свободе, свободе и равенству!"
socrep_grif.9.a:0 "Огни революции будут гореть вечно!"
socrep_grif.10.t:0 "Годовщина революции" #перепроверить с текстом
socrep_grif.10.d:0 "Термин «Перманентная революция» использовался большинством социалистических, коммунистических, анархистских и других малоизвестных или радикальных левых групп в Грифонии и во всем мире при описании своих целей. Точно так же мы, так и наша коммуналистская оппозиция в Социалистической Республике Скайнавия использовали этот термин в нашей риторике и при описании наших целей. Однако, хотя наши более идеалистические коллеги из иной коалиции утверждают, что «перманентная революция» - это вечный научный и общественный прогресса, их утопические фантазии не соответствуют действительности.\n\nНет, «перманентная революция» - это вечная борьба или даже вечная война социализма против тирании и угнетения рабочего класса во всем мире! Это конфликт против империалистического варварства, против монархий, против привилегированных сословий, против буржуазного государства и буржуазной собственности, против всех видов и форм классового или национального гнёта! Это настоящая «перманентная революция», бесконечная борьба за свободу рабочих!"
socrep_grif.10.a:0 "Огни революции никогда не потухнут!"
socrep_grif.11.t:0 "Назад в школу"
socrep_grif.11.d:0 "Это утро было самым обычным для Новой Скайнавии. Рабочие отправляются из дома в свои кооперативы. Ополченцы-добровольцы собираются на городской площади для учений. Ступени, ведущие к зданию, где проходит работа Генерального Конгресса, вскоре заполонили существа, так или иначе связанные с его функционированием.\n\nВ тихом городском квартале проснулась молодая кобылка по имени Старфлэнк, и она сразу же почувствовала радость от ожидания предстоящего дня, поскольку сегодня будет первый день нового семестра. Она уже с нетерпением ждала школы не только потому, что увидит своих друзей, но и потому, что занятия всегда были приятными и увлекательными. Хотя на занятиях по обработке дереву у нее всегда было много щепок, а политическая теория часто становилась слишком сложной.\n\nХотя она, возможно, и не понимает этого сейчас, Старфлэнк благодаря новой социалистической программе вырастет и станет членом пролетариата, который будет осознано и критично относится к социалистическому управлению и важности классовой борьбы в иных странах."
socrep_grif.11.a:0 "Наши дети получают отличное образование."
socrep_grif.12.t:0 "Дебаты"
socrep_grif.12.d:0 "Большая часть населения Социалистической Республики Скайнавия, за исключением нескольких наиболее изолированных общин, может участвовать в политической жизни страны, принимая участие в местном Народном Совете или избирая представителей своей общины, коллектива или кооператива, которые будут представлять их на Генеральном Конгрессе. Однако, поскольку большая часть страны состоит из замёрзшей тундры, как общение между различными общинами, так и принятие общенациональной политики раньше были трудными задачами. Однако распространение технологии радио при содействии центрального руководства позволило нам устранить эту проблему, поскольку теперь каждое сообщество может связываться с Новой Скайнавией. Это также позволяет Народным Советам косвенно участвовать в разработке законов и разработке политики, поскольку теперь они могут напрямую прислушиваться к тому, как Генеральный Совет принимает свои решения и насколько они оправданы. Можно утверждать, что всё население Социалистической Республики Скайнавия непосредственно присутствует в дебатах, которые определяют будущее страны.\n\nПредоставление каждому сообществу хотя бы одного радио также дало возможности, о которых даже не и думали, когда внедряли это. Наиболее заметным из этих приложений является использование этой новой сети, чтобы улучшить образование птенцов и жеребят, которые живут в более отдалённых регионах."
socrep_grif.12.a:0 "Поистине великое достижение социалистической демократии."
socrep_grif.13.t:0 "Народный Университет Новой Скайнавии"
socrep_grif.13.d:0 "Хотя децентрализованная природа Социалистической Республики Скайнавия дает большую степень автономии и самоуправления различным общинам, разбросанным по всей стране, а также немалую степень свободы для граждан страны, это также приводит к отсутствию какой-либо действительно единой и организованной системы образования. Это означает, что не все коммуны, коллективы и кооперативы имеют доступ к каким-либо высшим учебным заведениям, поэтому у тысяч граждан Скайнавии нет возможности получить высшее образование. Это не только ограничивает возможности наших граждан, но и отрицательно сказывается на военном, научном и промышленном потенциале нашей страны. Генеральный Конгресс, в редкий момент полного согласия между интернационалистской и коммуналистской коалициями, решил создать величайшее высшее учебное заведение в нашей республике - Народный Университет Скайнавии. Любому гражданину нашей республики будет разрешено посещать этот университет бесплатно, и им будут предоставлены жилые помещения, если у них не будет подходящего места. Мы соберем лучших и наиболее квалифицированных специалистов как внутри республики, так и за её рубежом, чтобы донести знания до любознательных граждан со всей страны. В конце концов, мы не можем допустить, чтобы доступ к знаниям был ограничен только некоторыми из наших общин или, что еще хуже, тираническими режимами капиталистов на юге."
socrep_grif.13.a:0 "Знания - сила."
socrep_grif.14.t:0 "Соединить коммуны"
socrep_grif.14.d:0 "Одна из целей коммуналистической коалиции состоит в том, чтобы ограничить масштабы индустриализации и расширения городов в Социалистической Республике Скайнавия, дабы сохранить хрупкую экосистему региона. С учетом этой цели может показаться странным решение Генерального Конгрессу, который в основном состоит из коммуналистов, принять решение о необходимости создания сети железных дорог по всей стране. В конце концов, это потребует большого количества ресурсов и может привести к значительному загрязнению. Однако это может значительно сократить вред для экологической системы. Железные дороги дадут гражданам Скайнавии возможность пересечь страну, не прибегая к другим, более загрязняющим или опасным способам передвижения по замерзшей тундре. Кроме того, это облегчит транспортировку современного оборудования и техники. Что, в свою очередь, приведет к гораздо более быстрой модернизации этих сообществ и постепенному отказу от устаревшего оборудования, которое не только неэффективно, но и производит большое количество загрязняющих отходов."
socrep_grif.14.a:0 "Технологические достижения должны быть доступны всем!"
socrep_grif.15.t:0 "Укротить тундру"
socrep_grif.15.d:0 "Одна из целей коалиции промышленников - быстрая и эффективная индустриализация всей Социалистической Республики Скайнавия с целью создания достаточно мощной промышленной базы, позволяющей распространить революцию по всему континенту. Для этого Генеральный Конгресс, в котором в настоящее время преобладают, конечно же, интернационалисты, решил, что пришло время начать промышленное расширение всей страны, особенно в наименее освоенной дикой местности страны. Различные коллективы, общины и кооперативы, разбросанные по территории республики, будут обеспечены самыми современными технологиями и оборудованием. Это позволит этим общинам при некоторой помощи со стороны центрального правительства начать длительный и сложный процесс расширения уже существующих промышленных центров и создания новых. Однако эта будет стоить того, поскольку индустриализация улучшит не только условия труда местных рабочих, но и тех, кто страдает за границей, поскольку эта промышленность будет служить армии и произведёт инструменты освобождения пролетариата."
socrep_grif.15.a:0 "Укрощённые пустоши Севера будут служить рабочим Грифонии!"
socrep_grif.16.t:0 "Кровь на снегу"
socrep_grif.16.d:0 "С момента основания Республики дикие северные племена непрестанно атаковали, желая изгнать нас и сохранить свой варварский образ жизни. Глупые дикари продолжают предпринимать бесплодные атаки на наших пограничников, наступая на укреплённые пулемётные гнёзда с мечами и топорами.\n\nКаждый год десятки существ с обеих сторон погибают в постоянных мелких стычках на границе; девственные тундры Скайнавии теперь превратились в забрызганные кровью поля смерти. Это должно прекратиться как можно быстрее. Слишком многие уже погибли в бессмысленных и бесконечных стычках вдоль границы.\n\nМногие голосуют за мирное решение, но мы должны быть готовы защищать революцию клювами и когтями."
socrep_grif.16.a:0 "Хочешь мира - готовься к войне."
socrep_grif.17.t:0 "Делегация к Северным Племенам"
socrep_grif.17.d:0 "Когда мы прибыли в эти земли, мы силой отобрали их у местных жителей. В то время мы были в отчаянии, но это не делает решение и все многочисленные жертвы верными и правильными. Дикарей обманывают сказки вождей о чести и долге перед своими ложными богами, а война лишь убьет тысячи. Мы должны сначала попробовать мирный подход. Они стали бы нашими товарищами, если бы мы только могли поговорить с ними.\n\nВ Скайнавии собралась делегация для путешествия в их земли, чтобы там встретиться с местными жителями и попытаться найти мирное решение. Крови пролито уже слишком много."
socrep_grif.17.a:0 "Счастливого пути и удачи!"
socrep_grif.18.t:0 "Распространяя слова"
socrep_grif.18.d:0 "Наша делегация пересекла границу и проскользнула мимо первой линии враждебных племен. Хотя остальная часть севера вряд ли будет дружелюбна к нам, они по-прежнему слишком высоко ценят гостеприимство, чтобы напасть на нас без уважительной причины. Нам удалось побывать в нескольких небольших городах, и, хотя мы не должны были использовать радикальные средства, делегации все же удалось начать распространять наше послание среди местных жителей."
socrep_grif.18.a:0 "Пожалуйста, пусть это сработает"
socrep_grif.19.t:0 "Иностранцы"
socrep_grif.19.d:0 "Отчеты с востока рассказывают о группе скайнавцев, которые рыскают по нашим землям и распространяют свою ядовитую идеологию среди нашего народа. Южные воры действительно неумолимы в своем стремлении разрушить наш образ жизни. Фиана приказала немедленно разобраться с этим вопросом. Мы не собираемся снова давать им свободу действий, не после последнего раза."
socrep_grif.19.a:0 "Разошлите отряды рейдеров."
socrep_grif.20.t:0 "Игры на снегу"
socrep_grif.20.d:0 "Сегодня наша делегация столкнулась с необычной проблемой, проходя рядом со Слитфеллом. Группа жеребят поджидала их, и когда те проходили мимо, жеребята начали бросать в делегацию снежки. Это могло закончиться ужасно, но быстрые действия охранников остановило любое насилие, когда они сами начали бросать снежки в жеребят, начав ожесточенную снежную битву, которая продолжалась в течение большей части часа. \n\nКогда битва закончилась победой молодых пони, они не хотели отпускать делегацию и вместо этого потребовали, чтобы мы помогли им восстановить их снежный форт. Наша делегация решила подыграть им и всё пошло как по маслу. Родители жеребят, хотя первоначально боялись за своих за своих отпрысков, стали гораздо дружелюбнее по отношению к нам, когда узнали, что делегация не только оставила их без единого синяка, но и подыгрывала им. Делегацию пригласили остаться на ночь, и делегаты нашли гораздо более восприимчивых слушателей к их словам после той радости, которую мф дали их детям."
socrep_grif.20.a:0 "Мы знаем, что дети - будущее."
socrep_grif.21.t:0 "Надоедливые скайнавцы"
socrep_grif.21.d:0 "Скайнавцы продолжают распространять свою ложь по нашим землям. Все больше и больше мелких кланов начинают прислушиваться к их словам, и недовольство начинает расти. Мы должны найти этих агитаторов сейчас, или они могут причинить невыразимое горе нашему народу!"
socrep_grif.21.a:0 "Пусть рейдеры поторопятся"
socrep_grif.22.t:0 "Битва на льду"
socrep_grif.22.d:0 "Пересекая замерзшую реку, наша делегация попала в засаду воинов-разведчиков, элиты племен. Они появились прямо из сугробов снега и немедленно атаковали. Хотя наша делегация боролась изо всех сил, даже отступив на небольшой замёрзший остров для последнего боя, у них не было шансов. Через пару часов стало очевидно, что надежды нет, и когда к ним подошел один из рейдеров, требуя капитуляции, другого разумного варианта не было. Наша делегация сейчас либо мертва, либо является пленниками племён."
socrep_grif.22.a:0 "Нужно сделать что-то!"
socrep_grif.23.t:0 "Судьба наших делегатов"
socrep_grif.23.d:0 "Новая Скайнавия взволнована новостями о захвате делегатов. Некоторые все еще говорят о попытках дипломатии, но большинство убеждено, что лишь война остаётся единственным доступным вариантом. Тем не менее, коммуналисты сумели отстоять последний шанс на мир, ведь только это может спасти жизни тех, кто сейчас в плену. Мы пошлем ультиматум лидерам племён. \n\nЛибо они освободят наших товарищей, либо мы будем вынуждены освободить их любыми необходимыми средствами, пусть даже и силой."
socrep_grif.23.a:0 "Надежда на мир ещё не потеряна!"
socrep_grif.24.t:0 "Скайнавский ультиматум"
socrep_grif.24.d:0 "Мы получили сообщение из Скайнавии. Они требуют, чтобы мы отпустили их разведчиков, иначе будет война. Многие утверждают, что мы должны быть сильными и не позволять этим южанам приказывать нас, но у них много солдат. Можем ли мы пойти на риск?"
socrep_grif.24.a:0 "Мы не боимся их!"
socrep_grif.24.b:0 "Освободите котоптиц и предупредите их никогда больше не возвращаться."
socrep_grif.25.t:0 "Ультиматум принят"
socrep_grif.25.d:0 "Когда наши посланники предстали перед лидерами племен и выдвинули ультиматум, те явно не спешили с ответом. В конце концов после некоторых размышлений, они, к счастью, решили сдаться и позволить делегатам уйти при условии, что они покинут эти земли и больше никогда не вернутся. Выжившие члены нашей делегации были измотаны, но всё ещё в хорошем настроении, и вся республика может вздохнуть с облегчением, ведь наши храбрые товарищи выжили. Мир победил ещё раз."
socrep_grif.25.a:0 "Они возвращаются домой!"
socrep_grif.26.t:0 "Ультиматум отвергнут!"
socrep_grif.26.d:0 "Как раз в тот момент, когда Конгресс завершить заседание, в зал ворвался посланник с новостями об ответе Северных Племен на наш ультиматум - они отказались. Несмотря на наши усилия по осторожному распространению новостей, лидеры интернационалистов по своим каналам узнали об отказе Северных Племён освободить наших делегатов. Их последующие осуждение тирании племен и призывы к немедленным военным действиям, чтобы спасти наших делегатов, завладели умами делегатов. Даже если бы мы хотели мира, уровень народной ненависти, направленной на северные племена, слишком высок.\n\nБез ведома остальной части Генерального Конгресса интернационалисты разослали приказы мобилизовать наши войска для войны, и несколько скайнавских подразделений уже приступили к мелким перестрелкам вдоль границы с племенными землями, что сделало отношения с племенами ещё более враждебными и воинственными.\n\nОпрометчивые действия интернационалистов, несомненно, дорого обойдутся им на предстоящих выборах в Конгресс - четверо их делегатов уже были отозваны - но решительный шаг уже сделан. Теперь мы должны взять на себя обязательство победить в предстоящем военном конфликте с Северными Племенами; поражение вполне может означать конец мечты о социализме."
socrep_grif.26.a:0 "Значит война."
socrep_grif.27.t:0 "Упорная настойчивость"
socrep_grif.27.d:0 "Мы получили известие от растущего коммунистического населения Эверфроста о том, что наши делегаты, несмотря на то, что их освободили племена, остались в землях Северных Племен, по-прежнему распространяя идеи социализма. Нам говорят, что наших делегатов встречает скорее любопытство, чем враждебность, и теперь они не могут бросить тех пони Северных Племён, которых они теперь считают товарищами."
socrep_grif.27.a:0 "Мы дали слово ... это может быть проблемой."
socrep_grif.28.t:0 "Делегаты Скайнавии"
socrep_grif.28.d_a:0 "Должны ли мы удивляться? Мы заставили скайнавцев дать своё слово, и все же они немедленно нарушили его! Мы не успели освободить проклятых делегатов, а они уже поспешили обратно в дебри, чтобы продолжить распространять свои ложь и яд. Понятно, что нужно делать сейчас: не может быть мира с социалистами.\n\nЧтобы подавить растущее недовольство в наших землях, мы должны отомстить наглым скайнавцам, дойдя до их столицы и спалив её до основания!\n\nСозывайте воинов, война грядёт!"
socrep_grif.28.d_b:0 "Один из наших дальних патрулей в глубине территории Северных Племён, перехватил пони-посыльного. Содержание сообщения было столь важным, что его немедленно поспешили прочитать на Генеральном Конгрессе в Новой Скайнавии.\n\n"Должны ли мы удивляться? Мы заставили скайнавцев дать своё слово, и все же они немедленно нарушили его! Мы не успели освободить проклятых делегатов, а они уже поспешили обратно в дебри, чтобы продолжить распространять свои ложь и яд. Понятно, что нужно делать сейчас: не может быть мира с социалистами. Созывайте воинов, война грядёт!"\n\nПерехватив планы Северных Племён начать открытую войну с нами, мы можем подготовиться к предстоящему конфликту. Надеемся, что радикализированные нашими делегатами пони получат передышку, необходимую им для организации массового восстания против своих племенных вождей."
socrep_grif.28.a:0 "Разберитесь с социалистами. Немедленно."
socrep_grif.28.b:0 "Мы должны хорошо подготовиться, прежде чем начать войну."
socrep_grif.28.c:0 "Вполне понятная реакция..."
socrep_grif.29.t:0 "Освобождение Севера"
socrep_grif.29.d:0 "Когда прозвучал последний выстрел и закончилась битва за север, война против Северных Племён была выиграна. Мы не хотели войны, но всё равно её закончили. Руководство племен либо погибло, либо сбежало, либо попало в наш плен, и их будут судить по действиям и поступкам. Теперь, у угнетенных пони севера будет возможность жить по-настоящему свободно. Дорога будет долгой, но мы будем помогать им на каждом этапе пути."
socrep_grif.29.a:0 "Наши товарищи-пони должны быть в восторге."
socrep_grif.30.t:0 "Восстановление Генерального Конгресса"
socrep_grif.30.d:0 "Наша родины выжила и настало время восстановить Генеральный Конгресс. Генерал Сиклклава получит благодарности за его твёрдое руководство, которое привело нас через эти смутные времена невредимым. Нет сомнений в том, что все существа в Скайнавии будут рады видеть восстановление демократии дома.\n\nОднако были некоторые говорят о том, что Сиклклава почувствовал вкус абсолютной власти за время управления Скайнавией. Но генерал - хороший грифон и давний революционер, стойкий во всех отношениях, поэтому мы должны рассчитывать на спокойную передачу власти. Не то, чтобы нам было чего бояться - народ Скайнавии, безусловно, не потерпит диктатуры у себя дома."
socrep_grif.30.a:0 "Пора."
socrep_grif.30.b:0 "Пора покончить с ссорящимися политиками."
socrep_grif.31.t:0 "Ультиматум делегатов"
socrep_grif.31.d:0 "В истории Скайнавии было несколько раз, когда интернационалисты и коммуналисты полностью соглашались друг с другом. И это один из тех моментов, когда каждый присутствующий делегат потребовал восстановить Генеральный Конгресс и возобновить демократические выборы. И некоторые ведущие интернационалисты намекают на серьёзные последствия, если их требования не будут выполнены.\n\nАспер Сиклклава, уважаемый герой социалистической революции, должен немедленно уйти в отставку и передать власть Генеральному Конгрессу и народу Скайнавии, либо столкнуться с последствиями!"
socrep_grif.31.a:0 "Принять их требования"
socrep_grif.31.b:0 "Да что они могут сделать?"
socrep_grif.32.t:0 "Скайнавская декларация"
socrep_grif.32.d:0 "Мы, существа Скайнавии, объявляем новую эру. Ту, где правительство служит народу. Эру, свободную от цепей капитализма, где никто не ложится спать голодным. Эпоху, свободную от империализма, где все культуры и расы будут свободны жить так, как хотят, свободные от власти безумных тиранов. Эпоха, в которой пони, грифоны, зебры и все другие расы под солнцем могут жить в истинной гармонии без страха угнетения.\n\nНа нашей родине социализм начал приносить плоды. Здесь зло капитализма исчезает, и сообщество развивается само. Сегодня мы доказываем, что наше дело достойно! \n\nНо каждый день наши враги становятся сильнее. Бандиты в горах, Королевство Ведина и Республика Грифонов - все ищут больше власти и богатства. Хотя, если слухи о том, что лежит на дальнем востоке, верны, то вскоре мы встретимся с существами, сильно отличающихся от обычных смертных врагов. \n\nМы должны освободить существ этого мира от цепей, в которые меньшинства заковали большинства. Мы отрекаемся от капитализма и его жадности. Мы отвергаем империализм и его тиранов. Наши сердца чисты, наши умы открыты, а наш народ силён. \n\nЗа революцию!"
socrep_grif.32.a:0 "За народ!"
socrep_grif.32.b:0 "За народ!"
socrep_grif.33.t:0 "Помощь нашим вединским товарищам"
socrep_grif.33.d:0 "В Ведине есть небольшая, но быстро растущая группа коммунистов. Их число невелико, а их усилия, возможно, не так уж и значительны, но мы можем значительно увеличить их шансы на выживание, отправив им некоторую помощь, оборудование и персонал."
socrep_grif.33.a:0 "Не будем лгать, мы не любим монархии"
socrep_grif.34.t:0 "Освобождение Ведины"
socrep_grif.34.d:0 "Слишком долго мы наблюдали за тем, как грифоны Ведины живут и умирают в нищете, когда их владельцы одеваются в доспехи и одежду, стоящую больше золота, чем когда-либо мог заработать средний крестьянин, и все же дворяне продолжают кричать о чести и добродетелях. Этот ужасный и несправедливый статус-кво нужно уничтожить. Долой вединских деспотов! Долой феодализм!"
socrep_grif.34.a:0 "Прикажите нашим силам готовиться к войне."
socrep_grif.35.t:0 "Угнетенные из Клаудбьюри"
socrep_grif.35.d:0 "В течение многих лет мы наблюдали, как "республиканское" военное правительство на юге мучило народ, живущий под их властью. Солдаты полевых командиров Кемерская грабят и уничтожают деревни на досуге, а их генералы живут как короли, хотя обычный народ голодает. Мы предоставляли убежище беженцам, бредущим на север и отчаянно нуждающимся в какой-либо безопасности, слишком долго. Печально, что это будет продолжаться до тех пор, пока мы не начнем действовать. Мы должны обратиться к угнетенным и подбить их на восстание. У грифонов есть смелость и способности, нам просто нужно дать им надежду и инструменты, чтобы свергнуть их гнилой режим."
socrep_grif.35.a:0 "Разошлите агентов. Пробудите народ." 
socrep_grif.36.t:0 "Извращенность грифоньего республиканизма "
socrep_grif.36.d:0 "Кемерскай должен был быть нашим союзником. Сначала он казался революционером, и после неудавшейся революции 978 года он был одним из героев, даже когда мы бежали на север от гнева империи. И всё же вскоре истинная суть Кемерская и его приспешников стала ясна. Вместо настоящих революционеров, они были военными лидерами, которые видели будущее, в котором правили, выдавая себе причудливые титулы и эксплуатирую обычных грифонов, валяя саму революцию в грязи. Настало время положить конец этому непристойному фарсу. Готовьте авангард, мы идем на войну!"
socrep_grif.36.a:0 "Удачи, авангард революции!"
socrep_grif.37.t:0 "Переполох в Тюрхамне"
socrep_grif.37.d:0 "Призрак социализма бродит по грифоньему северу. Сегодня жители столицы Ведины - Тюрхамна - проснулись и обнаружили, что их город облеплен плакатами и листовками, провозглашающими триумф социализма в стране, призывая к свержению вединской монархии и побуждая пролетариат восстать против своих владык и господ. На ближайшие несколько часов был объявлен краткий комендантский час, а полиция и солдаты Ведины под присмотром рыцарей, чья лояльность к монархии была непоколебима, систематически удаляли из города мятежную социалистическую пропаганду. Были произведены многочисленные аресты известных сторонников социализма, а подозрения в социалистической пропаганде пали на Скайнавию."
socrep_grif.37.b:0 "Наши усилия приносят плоды."
socrep_grif.37.a:0 "Было бы разумно перебросить часть войск на скайнавскую границу."
socrep_grif.38.t:0 "Республиканские коммунисты"
socrep_grif.38.d:0 "На севере Республики Грифонов дела идут полным ходом. Бригада солдат-республиканцев, действуя по анонимному сигналу, ворвалась в дверь таверны, ожидая найти внутри социалистических агентов. Вместо этого они нашли только постоянных посетителей таверны, а также мэра города и некоторых республиканских чиновников. Не могли бы они все быть сторонниками социализма или агитаторами, не так ли?\n\nОтряд полубандитов-полусолдат, печально известных во всем регионе своей репутацией мародёров, был найден мертвым в подвале дома, который они занимали. Единственной подсказкой, намекающей на виновников этих убийств, был клочок бумаги с подковой и молотом - символом марксизма.\n\nКто-то раздавал листовки в защиту социалистической революции в Уиндфорде. Когда часы пробили полдень, с башен и шпилей города вылетели целые облака бумажных листовок, заполненных революционными лозунгами. Никто из преступников не был пойман, хотя подозревается вмешательство Скайнавии."
socrep_grif.38.a:0 "Интересное развитие событий."
socrep_grif.39.t:0 "Случай в Фетервейле"
socrep_grif.39.d:0 "Караван грифонов столкнулся с патрулем рыцарей-вединцев в северном регионе Фетервейл в Королевстве Ведина. В сообщениях говорится, что водители машин проигнорировали команды рыцарей, не остановились для осмотра, после были неожиданно обстреляны и, понеся некоторые потери, сдались рыцарям. В грузовиках нашлись винтовки, пулеметы и патроны для них.\n\nВчера утром произошла стычка между вединскими и скайнавскими пограничниками, а солдаты с обеих сторон получили легкие ранения, прежде чем обе стороны прекратили стрельбу. Столкновение знаменует собой период обострения напряженности между Королевством Ведина и Социалистической Республикой Скайнавия, которые обвиняются в разжигании социалистического мятежа на нашей суверенной территории."
socrep_grif.39.a:0 "Интересное развитие событий."
socrep_grif.40.t:0 "Горы Бредолэнд"
socrep_grif.40.d:0 "В районе Бредолэнд, в Республике Грифонов, разгоралось недовольство. Социалистические агитаторы из Скайнавии перемещаются среди населения и вооруженных групп, недовольных положением дел. Этот регион далеко от Клаудбьюри всегда был лишь под номинальным контролем Республики, и теперь даже эта иллюзия испарилась. Бедный и голодный народ набирают силу, и скоро грянет буря."
socrep_grif.40.a:0 "Мы делаем успехи."
socrep_grif.40.b:0 "Эти проклятые социалисты никогда не сдаются, верно?"
socrep_grif.41.t:0 "Аресты в Тюрхамне"
socrep_grif.41.d:0 "Ранним утром десятки рыцарей выбивали двери почти в каждом доме в Тюрхамне, забирая всех, у кого были при себе коммунистические листовки или что-либо ещё, что они считали подрывным."
socrep_grif.41.a:0 "Прокляни их Борей!"
socrep_grif.41.b:0 "Прокляни их Борей!"
socrep_grif.41.c:0 "Прокляни их Борей!"
socrep_grif.42.t:0 "Реакционеры идут"
socrep_grif.42.d:0 "Сегодня в Клаудбьюри началась перестрелка. Республиканские силы безопасности наткнулись на склад оружия революционеров, и даже если нашим товарищам на юге удастся отбить их, шутки кончились. Клаудбьюри был заблокирован, и генералы быстро поняли, кто несет ответственность. Они идут на нас, и единственная надежда состоит в том, чтобы держать строй. Мы покажем храбрость севера и дадим нашим южным товарищам время сплотиться и восстать."
socrep_grif.42.a:0 "Разберитесь с ними."
socrep_grif.42.b:0 "Мы будем сражаться, когда будем готовы."
socrep_grif.42.c:0 "Держать строй! Держите его изо всех сил!"
socrep_grif.43.t:0 "Гражданская война в Республике"
socrep_grif.43.d:0 "Наши усилия принесли свои плоды! Грифоны реакционных земель восстали против режима Кемерская. По всей стране целые подразделения срывают реакционное знамя и высоко поднимают знамя революции. В Клаудбьюри идут уличные бои, и реакционеры отступают. Это наш шанс. Ударить на юг и помочь нашим товарищам. Скинуть этого лживого революционера!" 
socrep_grif.43.a:0 "Вперед! За революцию!"
socrep_grif.44.t:0 "Гражданская война в Ведине"
socrep_grif.44.d:0 "паникующий рыцарь ворвался в тронный зал короля Вингстрома, его дыхание клубилось в холодном воздухе. "Господин мой, крестьяне восстали! У них есть винтовки, мы должны эвакуировать вас отсюда." \n\n"Довольно!" Один из дворян в комнате закричал. "Рыцарь, где твой командир? Ты будешь наказан за твою трусость!" \n\n"Он мертв, так же, как и остальная часть моего подразделения! Крестьяне превосходили нас по количеству винтовок три к одному. Вы должны бежать, прежде чем они смогут убить вас, мой сеньор! Моя жизнь не имеет значения, но если они убьют вас ..."\n\nДворяне выразили свои протесты, в конце концов, все они одерживали великие победы в своё время. Как могли навредить им крестьяне, если они побеждали великих драконов? Но король был другого мнения: "Винтовки, даже в когтях неподготовленного солдата, могут легко пробить броню. Мы должны покинуть город и позволить нашим армиям позаботиться об этом."\n\nПоднявшись со своего трона, Вингстром отступил на балкон, построенный именно для этой цели, и поднялся в небо со своей личной охраной как раз в тот момент, когда первая группа партизан проникла во двор, расстреляв всех оставшихся."
socrep_grif.44.a:0 "За революцию!"
socrep_grif.45.t:0 "Социалистические ублюдки"
socrep_grif.45.d:0 "Воры, которые украли наши исконные земли на западе, снова вернулись. Эти самозваные поборники простого народа опять распространяют свою лживую пропаганду среди нашего народа, пытаясь настроить брата против брата, а членов племени - против вождя. На этот раз нас не обманут. Воины были отправлены на охоту за агитаторами." 
socrep_grif.45.a:0 "Найдите их, даже если придётся выбить каждую дверь на севере!" 
socrep_grif.46.t:0 "Борьба с вредителями"
socrep_grif.46.d:0 "За социалистическими агитаторами велась охота, которая была успешной. Наши охотники нашли их, но скайнавцы решили усложнить задачу, а наши воины были не в настроении играть с ними в игры. Их кровь теперь испачкала горные склоны, и мы можем лишь надеяться, что социалисты выучили урок. Если они этого не сделают, мы покажем им цену попыток разрушить наше общество." 
socrep_grif.46.a:0 "Так им и надо!"
socrep_grif.47.t:0 "Возвращение товарища Гольдгриф"
socrep_grif.47.d:0 "Сегодня настоящая легенда снова вернулась в Скайнавию. После многих лет путешествий по миру Эмма Гольдгриф - один из самых выдающихся сторонников интернационалистов - вернулась, по её словам, «навсегда». \n\nЕё встретил восторженный приветственный комитет грифонов и пони, в том числе множество поклонниц, для которых она является кумиром, и машина, которой пришлось ждать её более часа, чтобы отвести в Конгресс, пока Эмма разговаривала с собравшейся толпой, отвечая на вопросы о её книгах и рассказывая обо всех различных социалистических движениях, которые она видела и встречала во всём мире. \n\nНа конгрессе она обратилась к собравшимся представителям с пылкой речью о новом социалистическом существе: революционере, который не только осуждает королей и тиранов, но также и старую, деспотичную мораль, которая служила лишь для управления массами. Если революция должна была стать настоящей, её поборники должны были переосмыслить нечто большее, чем просто системы управления. \n\nКак они относятся к тем, кто чья любовь весьма нетрадиционна, как, к примеру, любовь к представителю другому вида без надежды на потомство? Они неправы, когда цепляются за идею о том, что отношения должны быть строго моногамными, разве это верно? В новом мире нужно ответить на такие вопросы. Для Гольдгриф этот ответ ценнее любых титулов или денег."
socrep_grif.47.a:0 "Я хочу стать такой, как она, когда вырасту!"
socrep_grif.48.t:0 "Возвращение Понехона"
socrep_grif.48.d:0 "Прибытие Понехона было драматичным, как и следовало ожидать от него. Его лодка не прибыла в установленный срок, что вызвало большое беспокойство, и в конце концов поисковые корабли были отправлены на поиски. Неделю спустя пони, закутанный в одеяла, пришёл по замерзшим горам в Скайнавию. Как оказалось, корабль Понехона затонул, заставив его выплыть на берег и идти шесть часов до ближайшей деревни. \n\nВ одежде, взятой в долг у рыбаков-пони, он три дня шёл прямо через горы в Скайнавию, рыл ямы в снегу для сна, и в какой-то момент ему пришлось сражаться с дикими животными. И только когда бдительный грифон-полицейский остановил его и потребовал документы, Понехон потерял сознание, прежде чем идти на конгресс. \n\nБыстро стало ясно, что взгляды Понехона не смягчились за годы его пребывания за границей, прошедших в сражениях как с Лонгсворде, так и в Прайвене, а лишь укрепились. С самого начала он ясно дал понять съезду, что в тот день, когда он станет толстым, уполномоченным "генералом", который сидит вдали от линии фронта и своих друзей-социалистов будет тем днём, когда он проглотит гранату. \n\nНичего не изменилось, хотя он был счастлив вернуться. Скайнавия удивила Понехона, и он с нетерпением ждёт возможности сражаться за свой народ."
socrep_grif.48.a:0 "Дайте ему самую большую кружку кофе!"
socrep_grif.49.t:0 "Бикунин вернулся в город"
socrep_grif.49.d:0 "Северный ветер дул через Скайнавию, когда Бикунин прибыл на маленькой лодке. Известный революционер из Южной Грифонии, которого торжесвтенно встретили, страстно обратился к собравшейся толпе. \n\nРечь, для написания которой потребовалось целое путешествие, была несколько подпорчена воющими штормовыми ветрами, которые заглушали его и небольшой парадный оркестр, который играл в честь его прибытия и заставлял толпу прижиматься ближе друг к другу в поисках тепла, а не пытаться что-либо услышать. В конце концов, природа победила, когда внезапный порыв ветра вырвал его бумаги и отправил их в полет. Реакция Бикунина заключалась в том, чтобы вздохнуть и уйти на съезд, махая несколько озадаченной толпе.\n\nНа съезде старый революционер рассказал о своих путешествиях по Грифонии, в том числе о своем опыте в Аквелии во время недавней революции. Он приветствовал то, что удалось достичь Конгрессу и социалистам-скайнавцам, но не остался в стороне и от высказывания опасений. Но, в конце концов, он вернулся, чтобы превратить это место в нечто лучшее. \n\nПо его словам, годы берут, и если в мире есть место, где бы он хотел умереть, это были бы баррикады."
socrep_grif.49.a:0 "Старая птица вновь вернулась."

socrep_grif.50.t:0 "Мечта мертва"
socrep_grif.50.d:0 "Больше нет нужды отрицать очевидное. Идеалы Скайнавии были построены на гнилом фундаменте. Любители споров сидели в Скайнавии, месяцами обсуждая доктрины, и всё же они не смогли защитить нацию, когда это было нужно. Аспер Сиклклав слишком долго молчал, наблюдая за тем, как разворачивается этот фарс, и теперь он встаёт, чтобы стать у руля нации. \n\nСоциализм доказал, что он не даёт никаких ответов, только заблуждение и разделение, и на его месте должен возникнуть порядок, даже если придётся его установить силой. У нас есть один шанс на это, и мы докажем, что мы являемся настоящими лидерами этой нации, а не этот Конгрессом. Пришло время делать то, что офицеры делают лучше всего - обеспечивать порядок и дисциплину."
socrep_grif.50.a:0 "Мы быстро и решительно наведем порядок."
socrep_grif.51.t:0 "Восстание"
socrep_grif.51.d:0 "В течение последних нескольких месяцев в Скайнавии постепенно нарастали волнения. Население страдает от всё более жестокой военной диктатуры Аспера Сиклклава, бывшего уважаемого героя революционной войны, а теперь реакционера и предателя социалистической революции.\n\nУсилия военной хунты, управляющей Скайнавией по подавлению инакомыслия и укреплению их режима, были жёсткими, многие революционеры и активисты были заключены в тюрьму, отправлены в изгнание или даже казнены. Какое-то время казалось, что жители Скайнавии приняли свою судьбу вместе с историей военной хунты о том, что социалистическая революция в Скайнавии подвела свой народ.\n\nЭтот довольно депрессивный взгляд на вещи, который, однако, вскоре окажется ложным, поскольку рано утром большая толпа грифонов, пони и других существ пришла к правительственному комплексу, в котором ранее размещался Генеральный Конгресс Скайнавии, требуя положить конец диктаторскому правлению Сиклклава. Толпе позволили действовать свободно сочувствующие военные подразделения, которые устали от авторитарного военного режима. Они успешно добрались до штаб-квартиры режима Сиклклава, но попали в засаду были обстреляны верными диктатору офицерами. После этого развязался ближнего боя, в котором брусчатка и плакаты выступали против винтовок и пулеметов, который закончился поражением последней линии обороны военного режима.\n\nТруп Сиклклава, который застрелился, был найден в его кабинете и повешен на фонарном столбе, а остальные его сторонники были заключены в тюрьму победившими революционерами, а военные части в других частях страны были разоружены, когда новости об успешном восстании дошли до остальной части Скайнавии.\n\nКак преемница несуществующей Социалистической Республики Скайнавия, Коммуна Скайнавия возникла, пообещав новую эры либертарианского и демократического социалистического управления."
socrep_grif.51.a:0 "Революция спасена!"
socrep_grif.52.t:0 "Порядок в Скайнавии восстановлен"
socrep_grif.52.d:0 "После месяцев чисток, репрессий и пропаганды Скайнавия медленно успокаивается. Конгресс - это далекое воспоминание, коммуны были уничтожены военными, и постепенно все остатки социализма так или иначе исчезают. Гражданская власть почти распущена, за исключением тех случаев, когда она служит удобной ширмой для военных, а Сиклклава в настоящее время является диктатором Республики.\n\nПорядок был навязан нации единственным способом, который действительно работает - грубой силой, и он поддерживается на месте благодаря строгой полиции и неумолимым наказаниям. Несмотря на это, однако, нет ни времени, ни причин для расслабления. Социализм - коварная вещь, и он может пустить корни там, где вы меньше всего этого ожидаете. Таким образом, военное положение будет продлено на неопределенный срок до тех пор, пока Сиклклав не сочтет необходимым отменить его.\n\nВ Скайнавии все спокойно. Военные патрули беспрепятственно проходят по пригородам столицы, даже тем, которые когда-то были очагами радикальных социалистических движений. Актовые залы заколочены; некоторые были перестроены военными в импровизированные тюрьмы. Анархо-примитивистские коммуны глубоко в пределах Откликающегося Леса были искоренены и уничтожены, их члены разбежались.\n\nНо народ Скайнавии помнит. Они помнят жизнь, какой она была при Социалистической Республике. И они помнят высокие идеалы международной социалистической революции.\n\nЭто может занять годы или даже десятилетия. Но глубоко в сердце каждое существо в Скайнавии, от жалкого политического диссидента, гниющего в тюремной камере, до самого Аспера Сиклклава, знает, что военный режим не сможет править вечно - когда-нибудь свобода и демократия вернутся в ледяные земли Скайнавии."
socrep_grif.52.a:0 "Железные когти поддерживают порядок на севере."
socrep_grif.53.t:0 "Реабилитация Малкольма Грейнджера"
socrep_grif.53.d:0 "Генерал Малкольм Грейнджер тихо сидел в своем кресле, сосредоточив внимание на бумагах, слушая гудящий голос лектора перед ними. Они были здесь уже три часа, и, вероятно, это будет продолжаться еще некоторое время. Однако он не суетился по этому поводу и не собирался - он слишком любил свою шею, чтобы сделать это.\n\nВозможно, когда-то его слово что-то значило бы, но теперь он был пешкой Сиклклава, как и все остальные в этой стране. Обижался ли на своего шефа за это? Не совсем, если он верил во что-то, то он верил в Аспера. Грифон довёл их так далеко и заведёт ещё дальше, но это так ... утомительно!\n\nОн вспомнил марш на север, борьбу за безопасность Скайнавии и сражения против северных племен. Была цель, на которую нужно было работать, надежды и мечты. Он был частью чего-то великого и создавал что-то новое. И всё же теперь всё ушло, выброшено и названо огромной ошибкой. Этим была его жизнь? Ошибкой? Будет ли Сиклклав единственным, кто предложит народу Скайнавии новый путь?"
socrep_grif.53.a:0 "Если не он, то кто?"
socrep_grif.54.t:0 "Паранойя и недоверие"
socrep_grif.54.d:0 "На улице было тихо, за исключением нескольких душ, которые быстрым шагом шли к месту назначения и не задерживались, чтобы поговорить с кем-либо. В наше время это было слишком опасно. Кто знает, кто увидит? Пони, бродящая по улицам, посмотрела вверх, когда что-то мелькнуло и увидела, как занавеска быстро отодвинулся в одном из окон. Встревоженная, она поспешила вернуться домой, не желая оставаться на улице и дольше, чем необходимо.\n\nПодобные сцены повсеместны в наши дни с тех пор, как появились новые законы об деятельности диссидентов, когда народ понял, что любой может быть информатором. Всего лишь спустя несколько месяцев каждое существо в Скайнавии знало кого-то, кого схватила тайная полиция, и во многих случаях арестованных больше никогда не видели. Была ли пони диссидентом, пытающейся избежать обнаружения? Был ли грифон за занавеской информатором? Никто не знал наверняка, и постепенно народ понял, насколько он уязвим. Одно неверное слово здесь, недовольный взгляд там и параноидальный сосед, коллега или даже член семьи может сообщить о вас."
socrep_grif.54.a:0 "Кому можно доверять в эти дни?"
socrep_grif.55.t:0 "Ночь костров"
socrep_grif.55.d:0 "По всей Скайнавии библиотеки, школы, общинные склады книг были окружены солдатам, которые методично вывозили тачки, полные литературы, готовя их к отправке в Новую Скайнавию. Библиотеки были выбраны в качестве целей для наиболее жестокого обращения; после того, как их книжные фонды были разграблены, они были сожжены дотла. В приграничной коммуне Стародраконска пожилой библиотекарь, оказав вооруженное сопротивление солдатам, оскверняющим библиотеку, был заколот и оставлен умирать в огне.\n\nКонфискованные книги доставлялись в Новую Скайнавию поездами, паромами, воздушными шарам и с помощью мышц. Там они были сложены в центре городской площади в кучу, достигающую десяти метров в высоту. В присутствии значительной части городского населения книги были облиты бензином, а затем подожжены.\n\nТе в толпе, которые были возмущены или иным образом расстроены этим актом культурной, литературной и политической цензуры, были обязаны держать свои подрывные мысли при себе, потому что вооруженные охранники и пулемёты пристально наблюдали за толпой.\n\nВеликий костер продолжал гореть до самого вечера, а дым и пламя, поднимающиеся из горящих книг, в сочетании с последними лучами солнечного света окрашивали вечернее небо огненным янтарем."
socrep_grif.55.a:0 "Социализму больше нет места в нашей нации."
socrep_grif.56.t:0 "Новый учебный план"
socrep_grif.56.d:0 "Старфлэнк была невероятно смущена новой школьной программой. Исчезли уроки ремесленного мастерства, где ученики могли на досуге создавать всевозможные деревянные скульптуры. Испарились дискуссии о текущих делах и социалистической политике. И ушли доброжелательные учителя-добровольцы, которых студенты любили как друзей и и доверяли им.\n\nФактически, единственной вещью, которая, осталась неизменной, были военные учения, которые включали инструктажи о том, как обращаться с винтовкой, стрельбу и базовые навыки фуражирства и разведки. Но теперь их инструкторы стали неулыбчивыми и мрачными солдатами, которые резко кричали на студентов и применяли суровые дисциплинарные меры при малейшей провокации.\n\nСтарфлэнк скучала по старым временам, когда она могла радостно и с предвкушением идти в школу. Но она знала, что если сказать такое вслух, то она получит несколько ударов палкой, а то и похуже."
socrep_grif.56.a:0 "Это для твоего же блага."
socrep_grif.57.t:0 "Смерть социалиста"
socrep_grif.57.d:0 "Удар барабана эхом разнесся по полю, на котором был построен молчаливый батальон, перед которым был вытащили их командир с кляпом во рту, со связанными когтями и крыльями и сумкой на голове. Его вытащили и привязали к деревянной стойке, которая прямо ждала его. Никто в подразделении не шевелил ни единым мускулом, когда военные полицейские привязывали старого и связанного грифона к столбу. Еще дюжина полицейских, вооруженных винтовками, приготовили оружие и прицелились. Удар барабана продолжали звучать в воздухе, пока внезапно не ускорились, достигнув крещендо и немедленно умолкнув. Когда это произошло, двенадцать винтовок одновременно рявкнуло, и тело командира затряслось от ударов пуль, прежде чем обмякнуть. На протяжении всего действия несколько солдат изо всех сил старались сохранить самообладание, а некоторые сжимали когти или стискивали клювы.\n\n\"Мы не потерпим инакомыслия в рядах республики!\" Крикнул офицер военной полиции, который встал перед грифонами\"Все те, кто угрожает стабильности страны, закончат также! Возвращайтесь в казармы!\" Батальон ушел в тишине, оставив своего мертвого командира позади, пока полицейские молча наблюдали за ними. Офицер тем временем наклонился к грифону рядом с ним.\n\n"Третий ряд, пятая колонна. Двенадцатый ряд, четвертый колонна. Это потенциальные диссиденты.""
socrep_grif.57.a:0 "Ты - либо часть проблемы, либо её решение."
socrep_grif.58.t:0 "Путь изгнанника"
socrep_grif.58.d:0 "В жизни наступил момент, когда трагедия превратилась в абсурд. Когда Малкольм Грейнджер собрал свои вещи и сунул их в сумку, он задумался над этим фактом. Он не был в восторге от режима Сиклклава, но он верил, что личность превыше революции. И теперь революция победила в долгосрочной перспективе. Перебросив сумку через плечо, он вышел из комнаты, где его уже ждали два милиционера. Не говоря ни слова, они проводили его по улицам к причалам, и по пути он мог видеть знакомые лица, которые смотрели на него с подозрением и даже с ненавистью. Он на самом деле не винил их.\n\nНа корабле он спустился под палубу и сел, вяло глядя в окно, когда корабль начал медленно отходить от берега той страны, что в течение многих лет была его домом. Кроме сумки с вещами у него ничего не было. Он не мог вернуться домой в Грифенхейм, так как всё ещё был социалистическим предателем. Ему не были рады и в Скайнавии опять же из-за предательства. Мир не был благосклонен к тем, кто ошибся, тихо подумал он, наблюдая, как Новая Скайнавия исчезает в тумане позади корабля."
socrep_grif.58.a:0 "Может стоит отправиться в Нова Грифонию?"
socrep_grif.59.t:0 "Вся власть коммунам!"
socrep_grif.59.d:0 "Последний обязательный указ Генерального Конгресса Скайнавии был издан сегодня, когда фракции интернационалистов и коммуналистов единогласно проголосовали за децентрализацию власти в Коммуне Скайнавия, предоставив коммунам большую местную автономию и свободу от центрального правительства в Новой Скайнавии.\n\nГенеральный Конгресс по-прежнему сможет принимать различные решения, как и раньше, а выборы делегатов будут восстановлены, но управление вопросами самообороны, промышленности и многих областей внутренней политики было передано коммунам, многие из которых теперь считают себя де-факто независимыми геополитическими образованиями."
socrep_grif.59.a:0 "Государство больше не сможет нас угнетать."
socrep_grif.60.t:0 "Воспоминание и примирение"
socrep_grif.60.d:0 "Скайнавское общество было почти уничтожено в период военного правления. Вера народа Скайнавии в международную социалистическую революцию была безвозвратно утеряна как в ходе разрушительных действий войны с иностранными державами, так и притеснением своими собственными товарищами.\n\nВ этот день коммуны по всей недавно освобожденной Скайнавии провели пять минут в молчании в честь всех жертв войны, а также для тех, кто был убит, подвергнут пыткам или исчез в результате краткого, но жестокого правления военного режима. В течение нескольких недель после свержения Сиклклава тюрьмы были открыты, а заключенные освобождены, похоронные мероприятия были проведены для мертвых, вновь открылись актовые залы и возобновились общественные собрания, а хрупкая демократия бывшей Социалистической Республики Скайнавия, однажды сломленной и почти утерянной, теперь медленно восстанавливалась и возрождалась в виде реформированного Генерального Конгресса.\n\nДорога к примирению будет долгой и трудной. Уже сейчас разрушаются репрессивные институты государственной власти, но лишь время сможет залечить глубокие раны, нанесенные скайнавскому обществу не только военными командирами, которые предали социалистическую мечту, захватив власть, но и самим народом в целом, который подстрекал такой деспотизм.\n\nМы должны были предвидеть это."
socrep_grif.60.a:0 "Мы не забудем."
socrep_grif.61.t:0 "Анти-интернационалистские протесты!"
socrep_grif.61.d:0 "Недавние политические решения, принятые под эгидой интернационалистов в Генеральном Конгрессе, оказались чрезмерными. В коммунах по всей Скайнавии вспыхнули демонстрации по поводу чрезмерного усердия интернационалистов.\n\nНевнимание интернационалистов к общественному мнению позволило отозвать и заменить нескольких их делегатов из Генерального Конгресса, которые будут немедленно заменены делегатами-коммуналистами."
socrep_grif.61.a:0 "Мы служим народу."
socrep_grif.61.b:0 "Мы служим народу."
socrep_grif.62.t:0 "Анти-коммулистские протесты!"
socrep_grif.62.d:0 "Недавние политические решения, принятые под эгидой коммуналистов в Генеральном Конгрессе, оказались чрезмерными. В коммунах по всей Скайнавии вспыхнули демонстрации по поводу чрезмерного усердия коммуналистов.\n\nНевнимание коммуналистов к общественному мнению позволило отозвать и заменить нескольких их делегатов из Генерального Конгресса, которые будут немедленно заменены делегатами-интернационалистами."
socrep_grif.62.a:0 "Мы служим народу."
socrep_grif.62.b:0 "Мы служим народу."

socrep_grif.63.t:0 "Революция в Северных Племенах"
socrep_grif.63.d:0 "Слишком долго мы, пони племён севера, страдали от близорукого, отсталого и авторитарного правления наших лидеров, которые постоянно предали коллективные интересы северных племен ради их же собственных корыстных целей. Мы не будем больше терпеть это! Благодаря помощи, оказанной нам нашими братьями из Скайнавии, которые помогли нам обрести мужество и силу воли, чтобы отстаивать свои свободы и права, мы теперь открыто восстаём против наших повелителей, чтобы из обломков старого режима мы построили новое социалистическое общество!"
socrep_grif.63.a:0 "Да здравствует революция!"
socrep_grif.64.t:0 "Основание Пан-Грифоньего Социалистического Содружества"
socrep_grif.64.d:0 "По мере того, как мы превращаем нашу революционную республику в новое государство, слова Бикунина отчетливо выделяются. Демократия должна опираться на народ, а не на великого колосса бюрократии, члены которой становятся новой элитой. Чтобы избежать этого, политическая власть будет распространяться через Содружество, чтобы держаться поближе к народу. Скайнавия доказала, что это работает, поэтому давайте распространим эту модель.\n\nВласть будет распространяться через Содружество, опираясь на местные коммуны, на представителей которых будут распространяться те же ограничения, которые так хорошо зарекомендовали себя в Скайнавии. Кроме того, мы будем помнить о потребностях разных регионов и будем следить за тем, чтобы конституция была не набором абсолютов, а скорее структурой, которая соответствовала бы правилам, наилучшим образом подходящим для общины, которая их примет. Путь впереди далёк, но мы уже зашли очень далеко, и теперь настало время не для войны, а для построения нового общества для всех существ."  
socrep_grif.64.a:0 "Начинается новый век."
socrep_grif.65.t:0 "Время для вечеринки!"
socrep_grif.65.d:0 "Как далеко мы не зашли?\n\nМы начали свой путь как революционеры, бегущие на крайний север, прячась среди гор и береговых линий Скайнавии, но посмотрите сейчас на нас. Мы в мире, который, казалось бы, сошел с ума от войн и хаоса, сумели подняться выше всех остальных, и, когда пыль медленно осела, остались стоять на месте.\n\nОднако, что ещё более важно, нам удалось провести наше общество через перерождение, столь же радикальное, как и травмирующее, и теперь новое общество восстаёт из пепла, где не приветствуются ни несправедливость капитализма, ни тирания авторитарного коммунизма.\n\nМы свободны, с достоинством и гордостью живя в обществе, которое создано не для того, чтобы поработить нас.\n\nТем не менее, многое ещё предстоит сделать даже сейчас. Мы никогда не должны почивать на лаврах и вместо этого продолжать двигаться вперед к лучшему обществу каждый день."
socrep_grif.65.a:0 "Навстречу лучшему завтра!"
socrep_grif.66.t:0 "Петиция"
socrep_grif.66.d:0 "Интересная петиция была представлена Конгрессу Содружества относительно старой имперской столицы. Даже сегодня этот район известен как Имперский Город, что напоминает о мрачном наследии тирании и империализма.\n\nЭта петиция подняла этот вопрос и предложила переименовать местность в «Народный город», чтобы это старое место стало памятником не императорам, а всем нам. Многие члены конгресса уже говорили об этом, но не решались официально вынести предложение. К нашему восхищению, народ, похоже, был единодушен, и голосование завершилось победой предложения."  
socrep_grif.66.a:0 "Будем надеяться, что граждане продолжат в том же духе!"
socrep_grif.67.t:0 "Оборонный синдикат"
socrep_grif.67.d:0 "Исторически армия была инструментом элиты; от рыцарей, которым давали землю в обмен на верность, до современных армий, выполняющих приказы королей и президентов. Было бы слишком легко поддерживать такую точку зрения и рассматривать нашу армию как инструмент правительства, одинаково полезный как для репрессий, так и для обороны, и поэтому мы не должны идти по этому пути.\n\nСолдату Содружества будет доверено больше, чем просто маршировать и стрелять из винтовки. Он сможет оказывать влияние в соответствии со своим положением, участвовать в формировании их командных цепочек и определении планов. Эту будут солдаты, которые знают, за что сражаются, солдаты, которых мы не будем обманывать пропагандой, с помощью националистической риторики превращая врагов в монстров. Они будут сражаться за то что верят без применения силы со стороны вышестоящих командиров, они будут не рабами, а истинными чемпионами."
socrep_grif.67.a:0 "Мы знаем, почему мы сражаемся, империалисты. А вы?"
socrep_grif.68.t:0 "Научный синдикат"
socrep_grif.68.d:0 "Мы находимся на пороге новой эры. Ученые уже уловили намёки, предполагая, что немалая часть нашего понимания мира в лучшем случае ограничена. Поскольку мы гордимся обществом, построенным на научных основах, само собой разумеется, что ученым следует дать право голоса при его формировании, а также при обсуждении, куда будут использованы их усилия.\n\nНаука должна быть демократизирована; результаты исследований будут открыты для всех, и мы позаботимся о том, чтобы величайшие умы нашего Содружества не обращали внимания на «прибыльность» исследований, а также будем помогать тем учёным, которые захотят вступить в конфронтацию с устоявшейся мудростью и найти новые пути. И мы дадим им новые инструменты, необходимые для развития и понимания мира вокруг нас."
socrep_grif.68.a:0 "Каковы будут последствия внедрения новой технологии кристаллов?"
socrep_grif.69.t:0 "Сельскохозяйственный синдикат"
socrep_grif.69.d:0 "Почва принадлежит всем нам, это неоспоримый факт. Добавим к этому тот факт, что еда - это право, а не товар, которым можно торговать, чтобы некоторые существа могли стать толстыми и богатыми, а другие голодали. Всё это говорит о том, что в сельском хозяйстве нужна революция. Мы должны убедиться, что фермеры не зависят от определенных культур, чтобы свести концы с концами, или вынуждены покинуть свои фермы из-за того, что у них кончился деньги. Мы позаботимся о том, чтобы они могли выращивать урожай или, если в этом нет необходимости, окажем помощь в выращивании других культур. В конце концов, мы сделаем так, чтобы голод остался в прошлом."
socrep_grif.69.a:0 "На еде нельзя делать бизнес."
socrep_grif.70.t:0 "Промышленный синдикат"
socrep_grif.70.d:0 "Сколько прогресса и энергии было потрачено впустую на фабриках, когда упрямые руководители отвергали идеи и опасения простых рабочих, и сколько мудрости и знаний было потеряно, потому что они подвергают честных рабочих воздействию токсичных материалов в плачевных условиях труда во имя «прибыли»?\n\nТеперь это будет лишь памятью о прошлом. На заводах и верфях, на строительных площадках и в шахтах мы будем расширять возможности простых рабочих. У них будет голос, чтобы возразить, когда их заставляют работать до смерти или когда менеджеры приказывают делать то, что явно плохо кончится. Забота и уважение о простых рабочих - не революционная концепция, но про это забывать никак нельзя."
socrep_grif.70.a:0 "Вот что происходит, когда прибыль - твой единственный настоящий бог."
socrep_grif.71.t:0 "Все мы братья и сестры"
socrep_grif.71.d:0 "«Мы» и «они» являются одним из наиболее фундаментальных и, следовательно, наиболее опасных разделений, которые может только придумать разумное существо. Он устанавливает барьеры между теми существами, которые имеют много общего, а обоснования такого разделения обычно придумывается позже. «Они уродливы», «они жестоки» или просто - «они злы». Осуждение занимает место понимания, и рано или поздно возникает разделение, которое может привести к войнам или ещё чему похуже; и всё потому, что вы по каким-то причинам не назвали этих существ своими братьями и сестрами.\n\nМы никогда не сможем полностью покончить с этим разделением, но мы можем стремиться смягчить его. Такие термины, как «Аквелиец», «Имперец» или «Вингбардиец», останутся лишь на страницах истории, и мы отвергнем само понятие нации. Если в один прекрасный день наши дети будут относиться к войнам между «народами» так же, как и к бесполезным войнам между деревнями или городскими кварталами, то тогда нам удастся покончить с этими ментальными цепями, которые сковывали нас и вызвали столько страданий и смерти»."
socrep_grif.71.a:0 "Нет наций, есть только свободные существа."
socrep_grif.72.t:0 "Расцвет культур"
socrep_grif.72.d:0 "Если смотреть на это трезво, культуры являются творениями случайности и обстоятельств больше, чем что-либо на свете. Это, в свою очередь, означает, что нет никаких разумных причин не ставить их под сомнение, особенно когда они становятся причинами раздоров. Однако, поскольку эти вещи так ценны, мы должны проявлять осознанность. Мы не дикари, чтобы сжигать старые храмы, запрещать любимые праздники или унижать и оскорблять то, что связывало общины с древних времен. Если мы это сделаем, то будем не лучше империалистов.\n\nЭмма Гольдгриф много писала на эту тему, и она говорит, что, прежде всего, мы должны найти то, что объединяет всех существ: такие вещи, как празднование дня рождения или поминовения мёртвых, начало весны и время сбора урожая. Мы будем связывать всех существ вместе такими праздниками. Мы никогда не должны принуждать, но уговаривать и позволять каждому существу участвовать в них, если те хотят этого. Мы должны позволить этим культурам встречаться и смешиваться, чтобы сформировать нечто новое и по-настоящему всеохватывающее."
socrep_grif.72.a:0 "Также давайте не будем зарабатывать деньги на новых праздниках."
socrep_grif.73.t:0 "Ближе к корням"
socrep_grif.73.d:0 "Мы те тысячи, которые строят эту нацию\nНезависимо от ярости бушующих штормов\nЧерез войны и голод\nЧерез горе и страдания\nТеперь мы построим новый век\n\n Мы боролись с проблемой отношений между городами и сельской местностью. Города не могут быть изолированы от сельской местности, которая их питает, и поэтому в конституции были оставлены положения, чтобы каждое существо могло принимать участие в самых фундаментальных основах нации: в натуральном хозяйстве и добыче ресурсов. Мы мечтаем о том, чтобы все были готовы и способны участвовать в этом и понять, как усердно работает сельская местность, чтобы прокормить современное общество. Если они это сделают, они лучше поймут, на чём основано всё общество."
socrep_grif.73.a:0 "Это также полезно для наших засидевшихся в креслах граждан."
socrep_grif.74.t:0 "Переделывая общество"
socrep_grif.74.d:0 "Хотя на улице ещё было темно, строительная бригада уже усердно работала над восстановлением здания школы. Поврежденное в разрушительной гражданской войне в Прайвене здание школы означало, что птенцы из окрестных деревень не получали надлежащего образования.\n\nВремя от времени стая таких детей посещала строителей, принося им подарки от родителей, сладости, напитки и еду. Несмотря на то, что они так долго не посещали школу, их манеры всё ещё не изменились. Как и жажда получения знаний, присущая всем детям, так как молодые грифоны постоянно наблюдали за работой строителей, болтая между собой и с рабочими в течение всего дня.\n\nЗдание школы будет полностью восстановлено в течение нескольких дней, и птенцы снова станут учениками, обучающимися под присмотром учителя-добровольца из Скайнавии.\n\nХотя есть ещё много других школ, которые нужно перестроить, и множество других социальных проблем, изводящих Пан-Грифонье Содружество, которые требуют решения. Города и деревни, пострадавшие от войны, должны быть восстановлены, возрождены сожжённые огороды, возрождена сеть железных дорог, связывающих всю Грифонию. Остановившаяся индустриализация Грифонии должна начаться заново, но уже с должной заботой об окружающей среде и проживающих существах. Но с каждым шагом прогресса, достигнутым благодаря нашей тяжелой работе, Содружество должно становиться всё более похожим на ту социалистическую утопию, которой заслуживает народ Грифонии."
socrep_grif.74.a:0 "Дорога долгая и трудная, но мы продолжим и добьёмся успеха."
socrep_grif.75.t:0 "Магия социализма"
socrep_grif.75.d:0 "Маги в некотором смысле являются "естественной" элитой. Их силы столь же редки, сколь и могущественны, и среди пони единороги были знатью благодаря своему уникальному контролю над магией; показательный пример - Диархия.\n\nПоэтому более чем похвально, что так много магов отвергли ждущие их троны и вместо этого встали рядом с угнетёнными. От чернокнижников алмазных псов из низших каст до единорогов, которые испытывали отвращение к упадочному образу жизни своих коллег, мы получили магов со всего мира. А сейчас они создают новую революционную традицию, где плоды магии будут чем-то, чем смогут насладиться и пользоваться все существа в мире. Социалистические идеалы солидарности и родства с их способностью объединять всех существ, независимо от их вида, класса или способностей, могут оказаться величайшей магией из всех."  
socrep_grif.75.a:0 "Мы приветствуем наших товарищей-магов!"
socrep_grif.76.t:0 "Празднование Нового Года"
socrep_grif.76.d:0 "Это был трудный год на севере, не в последнюю очередь из-за войны, которая шла между нами и Северными Племенами. Кровь пролита, и многим горем ещё полны наши сердца. Но именно поэтому мы решили отпраздновать этот Новый Год вместе с ними. Мы не можем просто идти дальше, думая, что наши товарищи из Северных Племёни пожмут плечами и забудут о произошедшем.\n\n По всему северу скайнавцы путешествовали, принося всем как еду, так и развлечения. Мы не будем принуждать никого, хотя, если нам действительно не рады, мы просто оставляем дары и уходим. В большинстве случаев наши товарищи приветствуют нас и позволяют отпраздновать последний вечер старого года внутри, и наступающий год встречает нас всех вместе, обещая надежду на лучшее будущее для всех существ."
socrep_grif.76.a:0 "Мира и доброй воли всем."
socrep_grif.77.t:0 "Дискуссии о работе"
socrep_grif.77.d:0 "Существа Скайнавии работают не потому, что им нужно это делать для выживания, а потому, что они хотят работать и вносить вклад в общество, в котором они живут.\n\n«От каждого по способностям, каждому по потребностям». Каждый волен применять свою естественную инициативу и творческую энергию для любых целей, которые он считает нужными - роскошь, предоставленная народу Скайнавии, чьи таланты не в плену принудительных систем наемного труда, навязанной службы или, что ещё хуже, рабства капиталистических стран. Для дальнейшего развития этой философии коммунистические мыслители призвали передать весь негосударственный труд отдельным общинам и домашним хозяйствам, чтобы все могли взять на себя бремя нежелательной, но необходимой работы, необходимой для поддержания жизнедеятельности общества - уборки мусора, санитарии, обслуживания общественных мест и прочих важных вещей. Больше не должно быть низших классов, смирившихся с выполнением такой тяжелой работы для неблагодарной буржуазии, все должны участвовать в улучшении своей собственной среды обитания.\n\nС другой стороны, ведущие идеологи-интернационалисты утверждают, что вместо этого мы должны сосредоточить свои усилия на подтверждении необходимости военной службы для защиты родины и апеллированию к коллективному духу народа Скайнавии, чтобы вынудить пацифистов, анархистов и отдельных жителей провести несколько лет в армии.\n\nТеперь дело дошло до голосования в Генеральном Конгрессе. Каким будет результат?"
socrep_grif.77.a:0 "Сфокусироваться на общественных работах."
socrep_grif.77.b:0 "Сфокусироваться на военной службе."
socrep_grif.78.t:0 "Приглашение в Социалистический Интернационал"
socrep_grif.78.d:0 "Социалисты-революционеры Скайнавии прислали нам предложение присоединиться к их фракции, Социалистическому Интернационалу. Они говорят, что это будет способствовать развитию солидарности между социалистами всего мира, подчеркивая необходимость того, чтобы революционеры вместе противостояли реакционерам в этом мрачном мире. Наши лидеры спорят, принимать ли их предложение, а также обсуждают преимущества и недостатки, которые их решение, безусловно, вызовут."
socrep_grif.78.a:0 "Да, мы вступим в Социалистический Интернационал."
socrep_grif.78.b:0 "Нет, мы думаем, что сейчас не время."
socrep_grif.78.c:0 "Давайте поговорим об этом еще немного."
socrep_grif.79.t:0 "Наше предложение было принято"
socrep_grif.79.d:0 "Наши друзья в [From.GetName] приняли предложение присоединиться к Социалистическому Интернационалу. Вместе мы объединим нашу мощь и продолжим борьбу за освобождение угнетенных всего мира с нашим новым союзником!"
socrep_grif.79.a:0 "Да здравствует солидарность!"
socrep_grif.80.t:0 "Наше предложение было отклонено"
socrep_grif.80.d:0 "Лидеры [From.GetName] отклонили наше предложение присоединиться к Социалистическому Интернационалу. Хотя мы, конечно, разочарованы, мы уважаем их решение. Конечно, мы можем отправить им предложение снова; возможно, что через некоторое время они его примут."
socrep_grif.80.a:0 "Прискорбно, печально, ну ладно."
socrep_grif.81.t:0 "Переговоры продолжаются"
socrep_grif.81.d:0 "Наши друзья из [From.GetName] попросили ещё немного времени, чтобы решить, как ответить на наше предложение. Мы получим ответ от них через две недели."
socrep_grif.81.a:0 "Подождём."

socrep_grif.82.t:0 "Северная звезда сияет ярко"
socrep_grif.82.d:0 "Социалисты Скайнавии преуспели в своих амбициях по освобождению угнетенных существ Ведины, Клаудбьюри и Северных Племен. Восстановление от последствий военных конфликтов, которые свергли их реакционные и авторитарные правительства, будет нелегким, но при помощи солидарности грифоний север залечит раны и переделает их общества по образу социалистического утопизма.\n\nПосле недавних побед Социалистическая Республика Скайнавия стала известна во всём мире как оплот социалистической революции - или экспансионизма, в зависимости от того, кого вы спросите. Тем не менее, революционные усилия принесли республике титул "северной звезды" социализма. Мир с нетерпением ждет, когда северные социалисты устремят свой взор на Сердце Империи."
socrep_grif.82.a:0 "За революцию!"
socrep_grif.83.t:0 "Мир на севере"
socrep_grif.83.d:0 "После интервенции Скайнавии на территории Северных Племен, местные пони оказались под управлением нового социалистического режима. Все надеются, что Северные Племена вместе со своими новыми союзниками и друзьями из Скайнавии смогут восстановить силы, возродиться из пепла недавней войны и жить в мире, согласии и процветании в свете социализма.\n\nСеверная война закончилась победной социализма, и теперь Северные Племена и Скайнавия вступают в новую главу своих отношений."
socrep_grif.83.a:0 "Пони и грифоны, равны в солидарности."
socrep_grif.84.t:0 "Многострадальная республика"
socrep_grif.84.d:0 "Революция заглохла. Интернационалисты визжат от ярости и требуют освободительной войны против Ведины, Северных Племен и Республики Грифонов, в то время как коммуналисты не потерпят никакого вмешательства в функционирование их изолированных коммун за пределами Новой Скайнавии. Революционный фронт распался, и Сиклклава, чья власть с каждым днем теряет легитимность, должен стремиться к примирению обеих сторон. Только тогда Скайнавия сможет реализовать свой потенциал как одно из немногих социалистических государств в мире."
socrep_grif.84.a:0 "Республика победит!"
socrep_grif.85.t:0 "Взаимосвязанность"
socrep_grif.85.d:0 "Со строительством всё большего количества мощеных дорог, соединяющих разобщённые коммуны и поселения Скайнавии, народ республики и всё больше сближается. Многие коммуны теперь больше не живут в изоляции друг от друга.\n\nВозобновление строительных проектов в Новой Скайнавии включало в себя ряд коммунальных жилых домов. Хотя эти новые жилые единицы довольно аскетичны по обстановке и внешнему виду, они обеспечат жильём коммуналистов и интернационалистов, направляющихся в город со всей Скайнавии, чтобы принять участие в Генеральном Конгрессе. Все существа собираются вместе, чтобы процветать в Новой Скайнавии, и за это вновь обретенное единство мы все должны поблагодарить Сиклклава. Его методы могут выглядеть не приемлющими иных аргументов, он не терпит споров, но всегда добивается цели!"
socrep_grif.85.a:0 "Теперь мы все соседи."
socrep_grif.86.t:0 "Первая сессия Генерального Конгресса"
socrep_grif.86.d:0 "Генеральный Конгресс, который был сформирован в качестве будущего руководящего органа Социалистической Республики Скайнавии после отставки Сиклклава, почти мгновенно разделился между коммуналистами, которые хотят спокойного развития либертарианского социализма у себя дома, и интернационалистами, которые не забыли своё наследие предвестников социалистической революции. Но обе фракции остаются решительными в их общей миссии - стремиться к полной реализации социализма, где это только возможно, и для достижения этой цели они будут работать вместе в мире и согласии. Все надеются, что зарождающийся Генеральный Конгресс будет выполнять весьма важную задачу по обеспечению подлинно демократического управления народом Скайнавии; первая сессия Конгресса была хаотичной и шумной, поскольку делегаты-интернационалисты и коммуналисты выступали, используя речи, крики, аплодисменты и прочие буйства в энергичной политической дискуссии, которая ещё не была ограничена протоколами и приличиями.\n\nКонечно, весь этот идеализм основан на представлении, что Сиклклав, когда придёт время, спокойно уступит свои полномочия Генеральному Конгрессу. Конечно, кто-то столь стойкий в социалистическом деле, как он, не будет сомневаться в передачи власти народу."
socrep_grif.86.a:0 "Демократия масс."
socrep_grif.87.t:0 "За работу"
socrep_grif.87.d:0 "Промышленность Скайнавии пострадала в годы между образованием Республики и сегодняшним днем, когда интернационалисты и коммуналисты ссорились и отказывались сотрудничать друг с другом в ущерб промышленности. Теперь, когда Сиклклав пытается примирить обе стороны, промышленное развитие набирает обороты. Международный опыт сочетается с сырьем и рабочей силой коммуналистов для производства товаров народного потребления и винтовок на недавно переоборудованных фабриках Новой Скайнавии и в других местах."
socrep_grif.87.a:0 "Шестерёнки прогресса завертелись."
socrep_grif.88.t:0 "Вся власть Конгрессу!"
socrep_grif.88.d:0 ""Вся власть Конгрессу!" "Демократия для масс!" "Выборы и избирательное право для всех!"\n\nЭто были лишь некоторые из лозунгов, которые скандировали на шествии, направляющимся вниз по широкому бульвару к штаб-квартире Сиклклава, где находились офисы временного правительства Скайнавии. Настроение было дружелюбным и весёлым, и процессия была скорее праздничной, чем действительно беспокойной; в конце концов, все ожидали, что Сиклклав передаст власть Генеральному Конгрессу. Народу в толпе казалось, что Скайнавия находится на грани величия, когда вновь примирённые интернационалисты и коммуналисты будут работать вместе в Генеральном Конгрессе, чтобы начать новую эру.\n\nИз своего кабинета Сиклклава наблюдает за процессией. Рассматривая плоды своего труда по возрождению социалистической мечты в Скайнавии, он, по-видимому, довольно улыбается. Но его лёгкая улыбка, кажется, не затрагивает глаз, за которыми скрыто какое-то непостижимое выражение.\n\nО чём думает Сиклклав?"
socrep_grif.88.a:0 "Да, вся власть Конгрессу!"
socrep_grif.88.b:0 "Я должен остаться у власти немного подольше."
socrep_grif.89.t:0 "Ультиматум делегатов"
socrep_grif.89.d:0 "После неожиданного объявления Сиклклава о том, что он будет оставаться у власти ещё какое-то время, делегаты Генерального Конгресса объединились, чтобы составить проект запроса к Сиклклаву, официально требующего передачи власти им Конгрессу. Конечно, его своеобразное решение было просто случайностью, и Сиклклав согласится?"
socrep_grif.89.a:0 "Хорошо, я покину своё кресло."
socrep_grif.89.b:0 "Эти выскочки в Конгрессе ничего не понимают!"
socrep_grif.90.t:0 "Конгресс восстаёт!"
socrep_grif.90.d:0 "Заявление Сиклклава о том, что он останется правителем Социалистической Республики Скайнавия, стало шоком для всех, и, возможно, для него самого. Используя свои долгие годы службы социалистическому делу, Сиклклав заявил, что под его правлением Скайнавия войдет в новую эру процветания, свободную от мелких ссор интернационалистов и коммуналистов.\n\nЕго решение полностью противоречило тому, в каком направлении шла Скайнавия в течение последних нескольких месяцев. Массы выходят на улицы, и лояльность армии уже не столь высока.\n\nСиклклав мобилизовал своих самых преданных сторонников, а повстанцы сплачиваются вокруг знамени Генерального Конгресса. Мечта об утопии в Скайнавии разделилась, и обе стороны будут бороться за свои идеалы."
socrep_grif.90.a:0 "Встать на сторону коммуны."
socrep_grif.90.b:0 "Встать на Сиклклава."
socrep_grif.91.t:0 "Правительство Скайнавии"
socrep_grif.91.d:0 ""Приветствую вас, друзья. В этот день я, Аспер Сиклклав, решил, что доктрина социализма подвела народ Скайнавии. Отныне власть над нашими территориями будет передана реорганизованному правительству Скайнавии, чтобы под моим руководством все мы освободились от оков примитивизма".\n\nТолпа, большинство из присутствующий в которой всё ещё были в основном в шоке от недавней гражданской войны, могла лишь выдать слабые аплодисменты в связи с речью Сиклклава."
socrep_grif.91.a:0 "Посмотрим, что получится."
socrep_grif.92.t:0 "Интеграция в [From.GetName]"
socrep_grif.92.d:0 "Наши союзники и друзья в [From.GetName] предложили заключить союз между нашими странами. Это позволит нам разделить нашу военную и промышленную мощь и работать ещё ближе друг к другу для продвижения революционного дела. Однако это приведет к потере суверенитета нами."
socrep_grif.92.a:0 "Да, они наши друзья."
socrep_grif.92.b:0 "Возможно не сейчас."
socrep_grif.93.t:0 "Ответ нашего союзника"
socrep_grif.93.d:0 "Наши друзья и товарищи в [From.GetName] приняли наш запрос на интеграцию в [Root.GetName]. Мы теперь невероятно близкие союзники по социалистическому делу!"
socrep_grif.93.a:0 "Отличный день!"
socrep_grif.94.t:0 "Ответ нашего союзника"
socrep_grif.94.d:0 "Лидеры [From.GetName] решили отклонить наш запрос на их интеграцию в [Root.GetName]. Ну, ничего страшного."
socrep_grif.94.a:0 "Мы спросим их попозже."
socrep_grif.95.t:0 "Учебная экспедиция"
socrep_grif.95.d:0 "«И что это?» спросил старый грифон, держа буханку хлеба перед птенцами, которые все ели в данный момент. Один из них ответил «еда», а старый грифон ухмыльнулся. "Действительно еда. Хлеб на самом деле. Черный хлеб. Я люблю черный хлеб, а что тебе нравится?" он задал вопрос, некоторые из птенцов начали говорить и решили, что белый хлеб будет получше.\n\n«Это важная вещь», - сказал им старый грифон, разрезая кусочки хлеба, чтобы раздать их. «Вы все должны есть, верно? Это так же необходимо, как и дыхание. Если вы не получите еды, то умрёте. Можете ли вы представить, что кто-то продаёт вам воздух, и если вы не получите его, то умрёте. Такого не может быть, так почему мы делаем это с едой? Кто из вас голодал, даже когда была еда только потому, что у вас не было денег?» Слишком многие из детей подняли свои когти при этих словах, и старый грифон кивнул. «Еда - это право, а не товар. Помните об этом, птенцы, потому что, пока мы здесь, вы не будете голодать, если мы сможем помочь.»"
socrep_grif.95.a:0 "Полный желудок - это право любого существа."
socrep_grif.96.t:0 "Помощь из леса"
socrep_grif.96.d:0 "Они выходят из леса почти как призраки, двигаясь среди заснеженных веток, даже не задевая их. Сначала это выглядело единым целым, но оказалось, что десятки и даже сотни выходят из леса, многие из которых несут тяжёлые рюкзаки или котомки. Ниже, в долине реки, местные фермеры даже не видели грифонов и пони сверху, пока те не оказались прямо перед ними.\n\nПервоначально страх и удивление заставили жителей деревни убежать или бросить за имеющимся у них оружием, но крик от большой группы существ развеял их наихудшие страхи. "У нас есть еда!" новоприбывшие закричали, как только подошли поближе, и некоторые из жителей деревни узнали в фигурах членов затворнических народов Откликающегося Леса. Многие спрашивали, что они тут делают, но когда новоприбывшие сказали, что у них есть не только еда, но и инструменты, и действительно теплые зимние палатки, эти вопросы стали не особо важными.\n\nНарод сурового леса начал работать, помогая сельским жителям восстанавливать свои дома, пополнять запасы кладовых и зернохранилищ и заботиться о помощи ослабленным голодом или болезнями после войны.\n\n«Почему вы это делаете?» - спросил один сельский житель, наблюдая, как жители леса ремонтируют крышу его дома: «Мы ... мы были врагами на протяжении веков ...»\n\n «А теперь мы братья и сестры.»." 
socrep_grif.96.a:0 "Зима холодна, поэтому помогите им восстановиться"
socrep_grif.97.t:0 "Восстановление Тюрхамна"
socrep_grif.97.d:0 ""Так ... что ты думаешь об этом?" Хассе спросил своего друга, передав ему бутылка алкоголя, когда они наблюдали за восстановлением. После войны казалось, что социалисты пришли многими тысячами, и совсем недавно разрушенный Тюрхамн восстанавливался с огромной скоростью.\n\n"Я не знаю ..." медленно ответила Таге, выпивив глоток, прежде чем отдать бутылку обратно. "Думаю, это мило с их стороны помочь? Особенно, если учесть, что именно они вызвали эти разрушения?"\n\n"Так ли?" Спросила Таге, когда он взял бутылку. "Я слышал, что мы начали стрелять первыми, и они лишь защищались..."\n\n"Эй! Лентяи!" рабочий закричал издалека. "Собираетесь работать или как?"\n\n"Ага-ага..." Хассе сказал, что они с Таге стали и вернулись к работе, продолжая поднимать брёвна.\n\n"Думаешь, они восстановят пекарню Элленс?" - спросила Таге, когда они положили одно из брёвен. "Мне нравилось это место."\n\n"Често," сказал Хассе, "Я не удивлюсь, если они сделают это место ещё лучше. Они здесь не для работы вполсилы ...\n\n"Но не ты," сказал рабочий, который сказал им вернуться к работе. "Давайте, мы должны расчистить завалы." 
socrep_grif.97.a:0 "Пекарня будет снова открыта, не успеете и глазом моргнуть."

socrep_grif.98.t:0 "[From.GetName] предлагает объединение"
socrep_grif.98.d:0 "Наши союзники по социалистическому делу d [From.GetName] предложили создать союз между нашими двумя народами, чтобы мы могли вместе процветать, объединив ресурсы, рекрутские ресурсы и опыт в едином союзе, который воплощает концепцию социалистической солидарности.\n\nОднако их предложение не следует воспринимать легкомысленно. Если мы согласимся, то станем младшим партнером в таком союзе, где [From.GetName] будет контролировать наши ресурсы, вооруженные силы и многое другое. Согласившись на такое объединение, мы откажемся от своего суверенитета над [Root.GetName]. Руководство и народ разделились в отношении того, как ответить на такой запрос."
socrep_grif.98.a:0 "Социалисты должны держаться вместе."
socrep_grif.98.b:0 "Мы не будем их марионеткой."
socrep_grif.98.c:0 "Можно ещё немного подумать?"
socrep_grif.99.t:0 "Наше предложение принято"
socrep_grif.99.d:0 "Наши друзья в [From.GetName] приняли предложение об объединении наших народов. Вместе мы будем стремиться к полной реализации социализма в Грифонии."
socrep_grif.99.a:0 "Они наши товарищи и настоящая родня."
socrep_grif.100.t:0 "Наше предложение отклонено"
socrep_grif.100.d:0 "Руководство [From.GetName] отказалось от нашего предложения о создании союза. Одна из причин их отказа является серьёзная потеря автономии для народа [From.GetName], что они сочли неприемлемым. Большая часть Генерального Конгресса считает это понятной и вполне логичной аргументацией."
socrep_grif.100.a:0 "Печальный, но логичный исход."
socrep_grif.101.t:0 "Наше предложение отложено"
socrep_grif.101.d:0 "Дипломаты [From.GetName] попросили ещё две недели на рассмотрение нашего предложения. В конце концов, принятие такого союза между нашими двумя народами повлечёт довольно серьёзные и радикальные изменения."
socrep_grif.101.a:0 "Мы с нетерпением ждем их ответа."
socrep_grif.102.t:0 "Речь Сиклклава"
socrep_grif.102.d:0 ""Я неохотно Сегодня говорю это вам, мои друзья-социалисты, но судьба сочла необходимым подтолкнуть нас всех к этому. То, что я собираюсь сказать и сделать, явно не будет одобрено всеми, но всё равно будет необходимым. В течение десятилетий мы непрерывно воевали с племенами на востоке, ведь они стремятся уничтожить нас с самого начала. На этой войне было пролито слишком много крови, и с каждым годом бессмысленно умирают всё больше и больше храбрых революционеров."\n\n"Такое положение вещей не может и не должно больше существовать! Если мы хотим надеяться на хоть что-то, кроме вечного кровопролитного противостояния в тундре, то должны действовать прямо сейчас и действовать крайне решительно! Мы будем бить быстро, и мы будем бить сильно, а вся ярость и самоотверженность, которые помогли нам пережить Первую Революцию, позволят свернуть горы. Мы пойдем на восток, отбросив в сторону этих племенных воинов и их варварских вождей, сокрушив им власть над народом и разрушив цепи примитивизма, которые сковывают весь север."\n\n"Народ Скайнавии! Мы идем на войну! На освободительную войну ради социалистического триумфа!""
socrep_grif.102.a:0 "Сиклклав добился своего!"

