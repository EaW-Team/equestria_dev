SRS_jagers5:0 "Подразделение Егерей V"
SRS_pegasus1:0 "Крылатый Авангард"
SRS_pegasus1_desc:0 "Со всего мира эти изгнанные пегасы объединились, чтобы бороться за социалистическую революцию."
SRS_pegasus2:0 "Подразделение Пегасов II"
SRS_pegasus3:0 "Подразделение Пегасов III"
SRS_pegasus4:0 "Подразделение Пегасов IV"
SRS_pegasus5:0 "Подразделение Пегасов V"
SRS_ironpaws1:0 "Красные Гончие Пролетариата"
SRS_ironpaws1_desc:0 "Оставив позади имперское правление в Бронзхилле и феодальный деспотизм Алмазной Горы, эти выносливые воины-железнолапые путешествовали по всему континенту, повсюду предоставляя свои услуги угнетенным социалистам."
SRS_ironpaws2:0 "Подразделение Железнолапых II"
SRS_ironpaws3:0 "Подразделение Железнолапых III"
SRS_ironpaws4:0 "Подразделение Железнолапых IV"
SRS_ironpaws5:0 "Подразделение Железнолапых V"
SRS_socialist_mages:0 "Колдуны Революции"
SRS_socialist_mages_desc:0 "Корпус единорогов-социалистов, изгнанных из Эквестрии за их революционные махинации."
SRS_stability_for_reforms_mission:0 "Искоренить социалистическое влияние"
SRS_stability_for_reforms_mission_desc:0 "Подобно коварному образцу плесени, социализм поразил все закоулки общества Скайнавии.\n\nМы должны действовать быстро, пока недавнее поражение Генерального Конгресса всё ещё свежо в умах населения, чтобы искоренить все следы социалистического режима."
SRS_stability_for_reforms_timer:0 "Время на реформы"
SRS_stability_for_reforms_timer_desc:0 "Это количество времени, которое у нас осталось, чтобы завершить ликвидацию социализма в Скайнавии. У нас будут очень большие проблемы, если мы позволим населению восстать против нас."
SRS_stability_for_reforms_add_stability:0 "Усилить деятельность полиции"
SRS_gorilla_warfare_tech:0 "Обучение партизан"
SRS_gorilla_warfare_tech_tt:0 "§TОткрывает доступ к тактике: Партизанская война§!\n"
SRS_light_inf_division_tech:0 "Обучение лёгкой пехоты"
SRS_winter_warfare_tech:0 "Обучение зимней войне"
SRS_winter_warfare_tech_tt:0 "Прирост акклиматизации к холоду: §G+50%§!\n"
SRS_deal_with_the_undead_threat:0 "Угроза нежити"
SRS_deal_with_the_undead_threat_desc:0 "Северные территории оказались под нашей защитой. Наибольшую угрозу для нашей безопасности представляют не махинации капиталистического империализма, а туманные, зловещие действия таинственной Лиги Ужаса на востоке.\n\nМы должны принять меры для защиты от этой растущей угрозы из далекого прошлого, иначе мы все станем нежитью."
SRS_eastern_fortresses:0 "Построить линию защиты 'Солидарность'"
SRS_eastern_fortresses_desc:0 "Оборонительная линия из бункеров, траншей и артиллерийских позиций на самых восточных границах нашего протектората, призванная остановить продвижение Лиги Ужаса."
SRS_raise_socialist_knights:0 "Крестоносцы Социализма"
SRS_raise_socialist_knights_desc:0 "В Арктурианском Ордене, а также в рыцарских орденах по всей Грифонии есть социалистические симпатии. Мы должны приветствовать этих товарищей, чтобы они присоединились к защите социалистических идеалов от угрозы нежити.\n\nОни будут крестоносцами во имя международного социализма против нигилистических полчищ Лиги Ужаса!"
SRS_welcome_socialist_clergy:0 "Поприветствовать социалистическое духовенство"
SRS_welcome_socialist_clergy_desc:0 "Есть те религиозные грифоны, которые приняли социализм как средство искоренения несправедливости в мире и обеспечения спасения массам. Фактически, единственное, что многих из них волнует больше, чем освобождение своей паствы от капиталистического ига - это защита всех существ от нечестивой мерзости, которой является Лига Ужаса.\n\nМы должны приветствовать этих радикальных грифонов-священнослужителей в нашей стране для участия в общей революционной борьбе, а также в борьбе с угрозой нежити."
SRS_form_the_pan_griffonian_commonwealth:0 "§YСоздать Пан-Грифонье Социалистическое Содружество§!"
SRS_form_the_pan_griffonian_commonwealth_desc:0 "Из нашего дома на замерзшем севере мы двинулись на юг, освобождая пролетариат Грифонии от их хозяев. Постепенно мы заявляем о праве всех существ жить и процветать, не подвергаясь репрессиям капитализма и империализма.\n\nКогда наша революционная борьба завершится, и все страны и народы Грифонии будут свободными со своими социалистическими режимами, мы сможем осуществить мечту о Пан-Грифоньем Содружестве, объединённом под знаменем социализма."
SRS_foundation_day:0 "День основания"
SRS_foundation_day_desc:0 "После долгой борьбы все части теперь на месте. Грифоны стоят на пороге новой эры, когда социализм освободит нас."
SRS_aviation_corps:0 "Создать Скайнавский Авиационный Корпус"
SRS_aviation_corps_desc:0 "Здесь, в Скайнавии, у нас нет недостатка в опытных пилотах и теоретиках авиации, изгнанных из своих вооружённых сил за симпатии социализму. Немного подтолкнув их, мы можем объединить их в единый авиационный корпус для защиты нашего неба."
