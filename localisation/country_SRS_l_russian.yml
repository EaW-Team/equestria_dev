SKYNAVIAN_GENERAL_CONGRESS_NAME:0 "Генеральный Конгресс Скайнавии"
SKYNAVIAN_GENERAL_CONGRESS_NAME_DESC:0 "Генеральный конгресс - руководящий орган Социалистической Республики Скайнавия с момента ее образования, состоящий из 80 делегатов, представляющих свои избирательные округа. Эти делегаты выдвигаются из числа своих общин и демократически избираются на краткосрочные сроки, причем каждый срок обычно составляет одну треть года, и могут быть переизбраны максимум на три срока. Поскольку эти делегаты несут ответственность за представление мнений своих избирателей, они подлежат немедленному отзыву и замене в случае принятия Генеральным конгрессом решений, неблагоприятных для их избирателей.\n\nЭта система управления гарантирует, что власть остается децентрализованной волеизлиянием народной воли путем предотвращение формирования политической касты.\n\nХотя Генеральный Конгресс иногда неэффективен из-за того, что все его делегаты являются дилетантами в государственном управлении, Конгресс может с гордостью заявить, что является одним из наиболее демократических институтов во всей Грифонии, а возможно, и во всем мире."
JOHN_CARLINI_NAME_DESC:0 "Джон Карлини вырос в богатом торговом районе в Скайфоле, избалованный своим отцом-предпринимателем еще в детстве.\n\nПоступив в Йельский университет Сайрусвала, он воспринял радикальные социалистические взгляды, доминировавшие на факультете общественных наук. Полностью разочаровавшись в своем буржуазном воспитании, он сразу же по завершении высшего образования вступил в одну из многочисленных наёмных компаний, сражающихся в конфликтах по всему миру."
SICKLECLAW_NAME_DESC:0 "Аспер Сиклклав, на момент Первой Революции, разрушившей Империю, служил в армии в звании младшего лейтенанта. Маршируя вместе со своими коллегами-революционерами, Сиклклав участвовал в большинстве сражений против контрреволюционных сил, в конечном итоге оказавшись в Клаудбьюри вместе с остатками республиканского правительства.\n\nСтав свидетелем деспотизма и авторитаризма республиканских генералов, Сиклклав, предвидя, как республика перерастет в диктатуру военных, встал на сторону социалистических идей и двинулся дальше на север, уводя разочарованных социалистов и других левых от рушащейся Республики в девственные земли Скайнавии, где они надеялись начать все сначала, свободные от тягот капиталистического милитаризма.\n\nТеперь, как уверенный интернационалист, Сиклклав является главным военным лидером Скайнавской Социалистической Республики, и многие считают его уважаемым героем войны, хотя некоторые высказывают опасения по поводу того, что они считают автократическими тенденциями в его руководстве."
GRANGER_NAME_DESC:0 "В молодости Грейнджер был кадетом Имперской Гвардии и, отказавшись от всех богатств Империи Грифонов, предпочел поставить свои знания на службу социалистической революции.\n\nВместе с большинством военачальников Скайнавской Социалистической Республики, Грейнджер является признанным интернационалистом, а также близким другом и идеологическим союзником фельдмаршала Сиклклава."
PROUDPONE_NAME_DESC:0 "Пьер Понехон родился в Пранции, что в Эквестрии, но в раннем возрасте оставил свою влиятельную семью, чтобы путешествовать по миру. В Грифонии он столкнулся с революционерами и, будучи изначально наемником, он быстро и с энтузиазмом воспринял идеалы социализма, даже опубликовав некоторые статьи о собственной более радикальной форме анархистского социализма.\n\nОн будет просить скорее Маара о помощи, чем Борея, и пойдет на службу Найтмер Мун, чем Селестии: он с радостью поддержит любого, кто борется против существующего порядка. После неудавшейся революции и бегства на север, он отправился помогать другим социалистическим движениям по всему миру. В их число входили революционеры Сталлионграда, Логсворда и Бродфилда, и, куда бы он ни пошел, он только больше убеждался в необходимости разрушить старый порядок."
GOLDGRIFF_NAME_DESC:0 "Эмма Гольдгриф родилась в Новой Грифонии в 946 году в семье докера. Она познакомилась с работами Карамель Маркса и Стил Сталлиона в раннем возрасте и в молодости провела некоторое время в Сталлионграде. Во время революции 978 года она уже была публикуемым автором и активно участвовала как в борьбе, так и в отступлении.\n\nОднако, оставшись в Скайнавии, она уехала после основания социалистической республики, так как чувствовала, что не может сидеть сложа когти на севере и просто писать. С тех пор она путешествовала по миру - часто под прикрытием - как писатель и агитатор. Она особенно заинтересована в социальных аспектах революции и так же легко ведет партизан, как и пересматривает социальные нормы."
BEAKUNIN_NAME_DESC:0 "Бикунин - один из старейших и наиболее влиятельных грифоньих революционеров, которого многие из его сторонников называют "отцом революции". Родившись в самом Сердце Империи, Бикунин смог побывать в Эквестрии во время деловой поездки в начале 950 годов, где он повстречал легендарного Карамель Маркса. Остроумный молодой Грифон привлек внимание карамельного Маркса, а Бикунин был умным и внимательным учеником. Однако он был не очень ортодоксальным студентом и постоянно конфликтовал со старым пони по вопросам идеологии и методов. Во время революции на континенте, он был одним из важнейших лидеров, наряду с Сиклклаваом, возглавляв отступление на Север.\n\nОн ушел, когда стало ясно, что Скайнавская Социалистическая Республика сосредоточится на восстановлении страны, а не расширении социалистической революции во всем мире, и с тех пор помогал обучать и организовывать революционеров там, где это было необходимо. Может, ему и за восемьдесят, но он не остановится, пока может двигаться."
HORSON_WELLES_NAME_DESC:0 "Хорсон Уэллс начал свою знаменитую карьеру как социалистический революционер в своей родной Эквестрии, где в раннем взрослом возрасте он снял множество новаторских фильмов, одинаково почитаемых за их авангардное творчество и прогрессивные ценности.\n\nЗатем он переправился через океан в Социалистическую Республику Скайнавия, где смог лично испытать и задокументировать революционную борьбу грифонов. В молодости Хорсон участвовал во многих соревнованиях по стрельбе и очень хорошо проявил себя в стрельбе."

