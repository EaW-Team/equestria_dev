SRS_political_discussion:0 "@SRS Единый социалистический революционный фронт @SRS"
SRS_political_discussion_desc:0 "В руководящем органе Социалистической Республики Скайнавия, §YГенеральном Конгрессе§!, присутствуют интернационалисты и коммуналисты.\n\nФронт должен стремиться к компромиссу между обеими фракциями, чтобы обеспечить функционирование демократического правительства.\n\nДелегаты §Rинтернационалисты§! в Генеральном Конгрессе: [?internationalists_support_var|Y0]/80.\n\nДелегаты §Mкоммуналисты§! в Генеральном Конгрессе: [?communards_support_var|Y0]/80.\n\nБудь то действия интернационалистов или коммуналистов, решения, принимаемые одной из фракций, приведут к отчуждению тех граждан, на которых они оказали наибольшее негативное воздействие.\n\nПоддержка §Rинтернационалистов§!: §Y[?communalist_displeasure_as_a_percentage|%]§!.\n\nПоддержка §Mкоммуналистов§!: §Y[?internationalist_displeasure_as_a_percentage|%]§!."
SRS_elections_timer:0 "§HВыборы§!"
SRS_elections_timer_desc:0 "Три раза в год проводятся свободные выборы, на которых граждане Скайнавии выбирают делегатов, чтобы представлять свою общину на Генеральном Конгрессе. Эти делегаты, которые могут немедленно отзываться и заменяться, работают в Конгрессе в течении трёх избирательных циклов, после чего они должны уйти в отставку - если, конечно, им удастся сохранить свою должность на этот срок, что случается весьма редко.\n\nРезультаты выборов в основном базируются на решениях интернационалистов и коммуналистов в период между выборами, когда чрезмерное и слишком частое принятие решений одной из фракций оттягивает от неё сторонников, потому что граждане Скайнавии начинают страдать от такого однобокого взгляда.\n\nОчень редко одна из фракций получает подавляющее большинство в Генеральном Конгрессе, поскольку различные сдержки и противовесы служат для поддержания стабильного баланса сил, при котором ни одна из фракций не может постоянно иметь право вето в Конгрессе - такая ситуация была бы довольно недемократичной."
