srs_borderwar.5.d:0 "Похоже, что битва, которая разразилась на границе с нашим врагом, зашла в тупик и теперь, похоже, не приносит никакой пользы. Поэтому наши командиры решили начать отступление."
srs_borderwar.5.a:0 "Покажем им в следующий раз!"
srs_borderwar.6.t:0 "Атака отбита!"
