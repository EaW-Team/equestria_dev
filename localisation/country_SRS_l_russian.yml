SRS_northern_war:0 "Война на Севере"
SRS_northern_war_desc:0 "Постоянные пограничные конфликты между Социалистической Республикой Скайнавия и Северными Племенами разрушительны для производственного и военного потенциала для обеих сторон, причем Скайнавия серьезно ограничена в реализации социалистических идеалов из-за непрерывных и кровавых стычек с последней."

SRS_communalist_problems:0 "Равнодушие коммуналистов"
SRS_communalist_problems_desc:0 "Коммуналисты в последнее время полюбили суетиться в своих независимых коммунах и коллективах, вдали от всей возни Новой Скайнавии. Отказ от "кооперации" их персонала и промышленности центральным властям Новой Скайнавии, их стремление к местной автономии и радикальному эгалитаризму, хотя и похвально, но идет в ущерб развитию нашей социалистической республики в целом."
SRS_communalist_problems_1:0 "Равнодушие коммуналистов"
SRS_communalist_problems_1_desc:0 "Коммуналисты в последнее время полюбили суетиться в своих независимых коммунах и коллективах, вдали от всей возни Новой Скайнавии. Отказ их персонала и промышленности от «кооперации» с центральными властями Новой Скайнавии, их стремление к местной автономии и радикальному эгалитаризму, хотя и похвально, но идет в ущерб развитию нашей социалистической республики в целом."
SRS_internationalist_problems:0 "Интернационалистская агитация"
SRS_internationalist_problems_desc:0 "Интернационалистские идеалы кружат вокруг глобальной социалистической революции, где товарищи ломают национальные барьеры, чтобы помочь друг другу в освободительной борьбе. Застряв в Скайнавии, наши интернационалисты неугомонны и драчливы, возмущены из-за отсутствия активных действий по свержению реакционных режимов, которые нас окружают. Отношения между правительством Сиклклава и интернационалистами еще более ухудшаются из-за недовольства последних его недемократическим правлением."
SRS_internationalist_problems_1:0 "Интернационалистская агитация"
SRS_internationalist_problems_1_desc:0 "Интернационалистские идеалы кружат вокруг глобальной социалистической революции, где товарищи ломают национальные барьеры, чтобы помочь друг другу в освободительной борьбе. Застряв в Скайнавии, наши интернационалисты неугомонны и драчливы, возмущены из-за отсутствия активных действий по свержению реакционных режимов, которые нас окружают. Отношения между правительством Сиклклава и интернационалистами еще более ухудшаются из-за недовольства последних его недемократическим правлением."
SRS_skynavian_egalitarianism:0 "Скайнавский эгалитаризм"
SRS_skynavian_egalitarianism_desc:0 "Братья и сёстры Скайнавии! Классовые противоречия были наконец-то преодолены, и теперь ни одно существо не сможет доминировать над другим с помощью принуждения или насилия. Иррациональные предрассудки, основанные на видах, расе или национальности, которые так укоренились в реакционных странах на юге, больше не влияют на общество Скайнавии, ибо социализм позволил нашему народу полностью от них освободиться. В нас преобладает дух коллективизма, когда желания общего большинства превалирует над желанием меньшинства.\n\nЭто сделало наше общество немного властным, и, возможно, мы позволяем общественному мнению диктовать нами, но, по крайней мере, мы делаем все это добровольно, во имя сотрудничества и родства."
