SRS_special_province_modifiers_projects:0 "Инфраструктура и строительные проекты"
SRS_construct_the_dinkau_lighthouse:0 "Построить маяк Динкау"
SRS_construct_the_dinkau_lighthouse_desc:0 "Маяк Динкау, построенный для сопровождения судов, плавающих в ледяных водах у побережья Скайнавии, воплощает дух Республики - маяка надежды, освещающего тёмный мир."
SRS_construct_the_old_dragon_gardens:0 "Основать Ботанический Сад Стародраконска"
SRS_construct_the_old_dragon_gardens_desc:0 "Дикая красота сельской местности Стародраконска должна быть защищена от индустриализации нашей страны. Мы можем начать с создания ботанического сада, который будет работать как заповедником, так и загородным парком."
SRS_construct_the_skynavian_peoples_archives:0 "Построить Народный Архив Скайнавии"
SRS_construct_the_skynavian_peoples_archives_desc:0 "Знание как средство производства принадлежит народу. Создание огромного архива и библиотеки, открытой для общественности Скайнавии, станет ключевым шагом на пути к полной демократизации знаний."
SRS_construct_the_great_hall_of_the_proletariat:0 "Построить Большой Зал Пролетариата"
SRS_construct_the_great_hall_of_the_proletariat_desc:0 "Некоторые критикуют строительство грандиозного дворца, прославляющего доблесть скайнавского социализма, как расточительный и легкомысленный проект. Но Большой Зал Пролетариата, который будет открыт для публики, также послужит важным пространством для социальных и культурных мероприятий, и, мы надеемся, станет воплощением скайнавского эгалитаризма, где доступ к общественным и общим пространствам, будь то самый большой дворец или самый грязный парк, всегда доступен народу."
SRS_construct_the_hail_forest_obelisk:0 "Построить обелиск в Откликающемся Лесу"
SRS_construct_the_hail_forest_obelisk_desc:0 "Бесчисленные герои погибли, сражаясь за социалистическое дело, и бесчисленное количество других погибнет в грядущих битвах. Обелиск Мучеников, расположенный в глубине Откликающегося Леса, послужит памятником всем погибшим, борющимся за революционное освобождение народа в прошлом, настоящем и будущем."
SRS_construct_the_ostfloy_nature_reserve:0 "Создать заповедник Остфлой"
SRS_construct_the_ostfloy_nature_reserve_desc:0 "Через реку от Новой Скайнавии лежат обширные просторы дикой тундры, куда входит большая часть Остфлоя. Остфлой - дом для множества видов флоры и фауны, а также место проживания многих пони-туземцев. Природный заповедник Остфлой будет создан для того, чтобы служить барьером между дикой природой Остфлоя и развитием городов, индустриализацией и загрязнением Новой Скайнавии."
SRS_construct_the_new_skynavia_trolleybus_system:0 "Создать троллейбусную сеть"
SRS_construct_the_new_skynavia_trolleybus_system_desc:0 "Новая Скайнавия - быстрорастущий город с быстро увеличивающимся населением. Нам понадобится эффективная, рентабельная и доступная система общественного транспорта для обслуживания населения города."
SRS_declare_the_srfg:0 "§RПровозгласить Социалистическую Республику Свободных Грифонов§!"
SRS_declare_the_srfg_desc:0 "Чтобы объявить наши интернационалистские амбиции, мы изменим название нашего революционного государства.\n\nЕсли коммуналисты получат большинство голосов в Генеральном Конгрессе, они могут отменить изменение названия."
SRS_declare_the_socialist_republic_skynavia:0 "§MПровозгласить Социалистическую Республику Скайнавия§!"
SRS_declare_the_socialist_republic_skynavia_desc:0 "Наше социалистическое государство обязано служить интересам народа Скайнавии. Мы должны сделать это различие ясным для всего мира.\n\nЕсли интернационалисты получат большинство голосов в Генеральном Конгрессе, они могут отменить изменение названия."
SRS_recruit_foreign_units:0 "Набрать подразделения из эмигрантов"
SRS_recruit_foreign_units_desc:0 "Мы можем набрать добровольческие отряды революционеров из всех рас Эквуса и Грифонии, объединенных общим стремлением бороться за социалистическое дело."
SRS_jagers1:0 "Бригада Свободных Чейнджлингов"
SRS_jagers1_desc:0 "Улья Чейнджлингов твёрдо удерживает под своим контролем королева Кризалис, так что чейнджлинги-революционеры разбежались по миру, спасаясь от жестоких репрессий. Найдя друг друга после многих лет изгнания, эта группа изгнанных социалистов-чейнджлингов объединилась в Бригаду Свободных Чейнджлингов."
SRS_jagers2:0 "Подразделение Егерей II"
