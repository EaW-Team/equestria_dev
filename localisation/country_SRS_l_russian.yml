SRS_internationalist_intelligence_agency:0 "§RСформировать Ассоциацию Социалистического Интернационализма§!"
SRS_internationalist_intelligence_agency_desc:0 "В рамках нашей стратегии по содействию международной социалистической революции в зарубежных странах, всё ещё находящихся под капиталистическим игом, будет создана Ассоциация Социалистического Интернационализма, целью которой будет сбор разведывательных данных в капиталистических странах."
SRS_promote_socialist_identity:0 "§RПродвигать международную социалистическую идентичность§!"
SRS_call_up_the_reserves:0 "§RПризыв резервов общин§!"
SRS_form_the_socialist_internationale:0 "§RСформировать Социалистический Интернационал§!"
SRS_form_the_socialist_internationale_desc:0 "После возвращением Гольдгриф, Понехона и Бикунина, которые все являются пылкими интернационалистами, мы можем наконец начать думать о создании Социалистического Интернационала, где весь пролетариат мира будет иметь право голоса."
SRS_settle_political_exiles:0 "§MПриютить изгнанных социалистов§!"
SRS_settle_political_exiles_desc:0 "Этот мир является тёмным местом для идеалов социализма. В зарубежных странах наши братья и сёстры по оружию подвергаются жестоким репрессиям и преследованиям за то, что они осмеливаются восстать против угнетающего их статуса-кво.\n\nДля наших товарищей, изгнанных из своих стран силами реакции, мы должны предоставить безопасное убежище в Скайнавии, где они могут отдохнуть и набираться сил среди друзей, чтобы выжить и сражаться в другой день."
SRS_approach_tingkau_exiles:0 "§MНайти подход к поселенцам Динкау§!"
SRS_approach_tingkau_exiles_desc:0 "Глубоководная гавань Динкау была первоначально занята имперскими моряками, корабли которых остановились там в поисках убежища от шторма. Удобное расположение гавани в устье реки привело к созданию там имперского военно-морского форпоста, который постепенно привлекал всевозможных авантюристов, геологов и различных изгнанников из Империи.\n\nМорской аванпост был покинут, когда рухнула Империя, но в Динкау остается значительное сообщество поселенцев, которые не подчиняются Скайнавии.\n\nПришло время найти подход к населению Динкау, ведь эти существа испытывают трудности  и отрезаны от солидарности, доброй воли и взаимопомощи коммун Скайнавии."
SRS_reconciliation_with_the_tribals:0 "§MПримириться с коренными племенами пони§!"
SRS_reconciliation_with_the_tribals_desc:0 "В Скайнавии проживает популяция обездоленных местных пони. Существуя за пределами нашего социалистического общества, они не получают ни социальных льгот, ни права голоса, ни личных свобод, принимаемых как должное нашими гражданами.\n\nПредоставив этим туземцам надлежащее гражданство, мы дадим им доступ к более высокому уровню жизни и, надеемся, хотя бы частично искупим экспроприацию нами их земли в прошлом."
SRS_develop_the_bluffhead_harbour:0 "§MРазвивать гавань Головы Обманщика!"
SRS_develop_the_bluffhead_harbour_desc:0 "Западная прибрежная коммуна Головы Обманщика стоит на берегу естественной глубоководной гавани. Мы должны развивать эту гавань, чтобы расширить наш доступ к миру.\n\nМы не только будем использовать гавань, но и построим несколько верфей, чтобы расширить наши возможности судостроения."
