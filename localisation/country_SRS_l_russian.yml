SRS_the_inundation_of_skynavia:0 "Скайнавские линии затопления"
SRS_the_inundation_of_skynavia_desc:0 "Хотя преднамеренное затопление Скайнавского водораздела является довольно нежелательным и нанесёт ущерб нашему производственному потенциалу, оно является неотъемлемой частью нашей оборонительной стратегии в случае вторжения иных держав."
SRS_inundate_the_water_lines:0 "Затопить Скайнавский водораздел"
SRS_drain_the_water_lines:0 "Осушить Скайнавский водораздел"
SRS_the_defence_of_skynavia:0 "Оборона Скайнавии"
SRS_the_defence_of_skynavia_desc:0 "Наш дом находится под атакой пешек реакционеров. Мы должны сплотить свои силы и продолжить борьбу, чтобы защитить Социалистическую Мечту!"
SRS_for_the_cause:0 "§GРади нашего дела§!"
SRS_for_our_children:0 "§GРади наших детей§!"
SRS_for_each_other:0 "§GРади всех остальных§!"
SRS_suspend_the_congress:0 "Приостановить деятельность Конгресса!"
SRS_suspend_the_congress_desc:0 "Генеральный конгресс, хотя и является почтенным институтом народной демократии, оказался неподходящим для того, чтобы вести народ Скайнавии в трудные времена войны. Заслуженный военный генерал Аспер Сиклклав будет временно наделен диктаторскими полномочиями в надежде, что такое сильное центральное руководство проведёт нашу страну через нынешний конфликт.\n\nКонечно, такая недемократическая централизация власти будет весьма непопулярна среди подавляющего большинства граждан Скайнавии, и они смогут терпеть такую ситуацию только в течение весьма ограниченного периода времени, прежде чем призовут к восстановлению Генерального Конгресса, независимо от геополитической ситуации."
SRS_agitation_in_neighbours:0 "@SRS §YСкайнавская революционная агитация§! @SRS"
SRS_agitation_in_neighbours_desc:0 "Надоедливые §Rублюдки§! на севере в так называемой Социалистической Республике Скайнавия были замечены в попытках спровоцировать восстание в нашей суверенной нации!\n\nМы должны сокрушить их экспансионистские устремления и стереть с лица земли их столицу, если мы хотим подавить мятежные волнения, которые назревают дома."
SRS_agitated_in_neighbours:0 "Революционная Агитация"
SRS_agitated_in_neighbours_desc:0 "Какое-то время мы готовили революционные силы социализма на территории наших соседей, готовя восстание народа против его капиталистических правителей.\n\nНаш заговор был раскрыт преждевременно, но мы должны продержаться как можно дольше, чтобы дать нашим революционным братьям достаточно времени, чтобы начать их восстание.\n\n§YДа здравствует международная социалистическая революция!§!"
