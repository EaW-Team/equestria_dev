SRS_form_the_environmentalist_league:0 "§MСформировать Лигу благосостояния§!"
SRS_form_the_environmentalist_league_desc:0 "Даже в Скайнавии существуют маргинальные слои общества - пони из племён, ветераны войны, родители-одиночки, инвалиды. Коммуны, коллективы и кооперативы, входящие в состав Лиги благосостояния, обязуются предоставлять свои ресурсы и персонал для обеспечения благополучия таких маргинализированных членов общества Скайнавии, кем бы они не являлись."
SRS_approach_hail_forest_communes_desc:0 "В малонаселенном и неразвитом Откликающемся Лесу находятся десятки автономных коммун, обособленных от Генерального Конгресса в Новой Скайнавии и фактически находящихся в состоянии независимости. Эти коммуны, населенные аграрными социалистами, анархистами, радикальными либертарианцами, бывшими экологами и прочими им подобными, являются воплощением децентрализованного и неиерархического общества.\n\nК сожалению, их объединенные ресурсы и опыт недоступны для остальной части Скайнавии из-за их отчужденности от Республики, но они должны быть восприимчивыми к запросам о временном сотрудничестве."
SRS_form_the_free_womens_corps:0 "§MСформировать орден пионеров социализма§!"
SRS_form_the_free_womens_corps_desc:0 "Социальная эмансипация, разрешённая социализмом, требует освобождения маргинализованных на всех фронтах. Одним из аспектов такой эмансипации являются дети, которые исторически наиболее сильно страдали от капиталистической эксплуатации из-за своей уязвимости.\n\nСоздав независимую организацию, предназначенную исключительно для молодых скайнавцев, мы надеемся, что сможем расширить их возможности и научить их бороться за освобождение своих сверстников как дома, так и за рубежом.\n\nИнтернационалисты критикуют это решение как обострение политики идентичности, а другие, умаляя способности наших детей, просто считают его немного абсурдным, но вы не можете угодить всем и сразу ..."
SRS_the_war_in_the_north:0 "Война на севере"
SRS_the_war_in_the_north_desc:0 "С тех пор, как грифоны-социалисты-революционеры основали Социалистическую Республику Скайнавия, аннексировав землю пони из Северных Племён, между молодым социалистическим государством и коренными пони продолжался слабоинтенсивный конфликт.\n\nДля §Rсоциалистов§!, их территории, хоть будучи холодными и необузданными, были их единственным домом и убежищем от реакционеров.\n\nДля §Mпони§! это их утраченные земли, хотя они и были слабозаселёнными до аннексии, сейчас они являются оскорблением их территориального первородства в северных тундрах."
