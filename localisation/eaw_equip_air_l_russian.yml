##CAS##
CAS:1 "Штурмовик"

### TACTICAL BOMBERS ###

early_bomber_short:0 "Ранний бомбардировщик"
early_bomber_desc:0 "Бомбардировка с воздушного корабля долгое время была излюбленной тактикой военных и небесных пиратов, которая позволяла нанести противнику ущерб перед высадкой войск. Ввиду того, что дирижабли устарели благодаря появлению самолётов и орудий ПВО, военные осторожно приняли на вооружение самолёты-бомбардировщики, хотя и оплакивали снижение боевой нагрузки."
early_bomber:0 "Ранний бомбардировщик"
jet_tac_bomber_equipment_x:0 "Реактивный тактический бомбардировщик III"
jet_tac_bomber_equipment_x_short:0 "Реактивный тактический бомбардировщик III"
jet_tac_bomber_equipment_x_desc:0 "Усовершенствованный тактический бомбардировщик, созданный по последнему слову техники."

### STRATEGIC BOMBERS ###
jet_strat_bomber_equipment_x:0 "Реактивный стратегический бомбардировщик II"
jet_strat_bomber_equipment_x_short:0 "Реактивный стратегический бомбардировщик II"
jet_strat_bomber_equipment_x_desc:0 "Усовершенствованный стратегический бомбардировщик, созданный по последнему слову техники."

guided_missile_equipment_4:0 "Ранняя МБР"
guided_missile_equipment_4_short:0 "Ранняя МБР"
guided_missile_equipment_4_desc:0 "Теперь мы можем создавать высокоточные ракеты с огромным радиусом действия."

### SCOUT PLANES
jet_scout_plane_equipment:0 "Реактивный самолёт-шпион"
scout_plane_equipment_desc:0 "Этот самолёт разработан специально для фоторазведки. Для своего выживания он полагается на скорость и скрытность, так как не выстоит в открытом бою против иных самолётов."
jet_scout_plane_equipment_x:0 "Реактивный самолёт-шпион"
jet_scout_plane_equipment_x_short:0 "Реактивный самолёт-шпион"
jet_scout_plane_equipment_x_desc:0 "В эпоху термоядерных бомб и МБР мы не можем позволить себе не знать о том, что происходит в мире. Самолёт, способный подниматься на высоту свыше 21 километра, будет неуязвим для большинства вражеских оборонительных мер. А если мы установим на нём большую камеру и прочее оборудование, то сможем отслеживать сигналы, расположение ракетных шахт и даже собирать пробы воздуха для проверки их на наличие радиоактивных веществ."
jet_scout_plane_equipment_desc:0 "Этот самолёт разработан специально для фоторазведки. Для своего выживания он полагается на скорость и скрытность, так как не выстоит в открытом бою против иных самолётов."
