 GRF_send_help_to_EQS:0 "Поддержать Эквестрию в борьбе против чейнджленгов"
 GRF_send_help_to_EQS_desc:0 "Кажется, что чейнджленги решили вторгнуться в Эквестрию, и, хотя мы не не особо любим каждую из сторон, лучше иметь эквестрийцев у нашего порога, чем жуков. Поэтому некоторые из советников рекомендовали нам оказать некоторую помощь Эквестрии."
 GRF_send_help_to_EQS_cw:0 "Поддержать лоялистов в гражданской войне"
 GRF_send_help_to_EQS_cw_desc:0 "Мы получили ужасные новости из Эквестрии. Кажется, что принцесса Луна снова превратилась в Найтмэр Мун. Непонятно, как эквестрийцы не заметили этого, но, что более важно, большинство наших граждан и советников полагают, что если Найтмэр Мун победит в гражданской войну, то в конечном итоге обратит свой взор на нас. Что нам следует сделать?"

