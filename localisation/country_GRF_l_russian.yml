l_russian:

### National Focuses ###
GRF_new_economy:0 "Новая экономическая политика"
GRF_new_economy_desc:0 "Судя по всему, империя Грифонов не сможет воссоединиться в ближайшее время. Наша экономика испытывает недостаток товаров и практически полностью уничтожена. Только быстрые и решительные действия спасут нас от краха."
GRF_beak_mines:0 "Кривогорская добывающая компания"
GRF_beak_mines_desc:0 "Кривые горы богаты полезными ископаемыми, которые так нужны для индустриализации. Но пока что там есть только несколько частных рудников, которые не смогут обеспечить нас всем необходимым. Небходимо создать крупную горнодобывающую компанию, которая возьмёт все месторождения под свой контроль."
GRF_dulli_mines:0 "Рудники в горах Дулли"
GRF_dulli_mines_desc:0 "Горы Дулли практически необитаемы, однако содержат много ресурсов. Строительство рудников принесёт много прибыли, однако не стоит забывать о тёплых вещах для наших рабочих."
GRF_northern_oil:0 "Нефтяные месторождения на севере"
GRF_northern_oil_desc:0 "Бытует мнение, что Северные провинции по большей части мрачные, скучные и, до недавнего времени, бесполезные территории. Однако с открытием нефтяных месторождений вдоль побережья и у подножия Онеарских гор они стали просто мрачными и скучными."
GRF_southern_roads:0 "Южные железные дороги"
GRF_southern_roads_desc:0 "Коммуникации между столицей и другими городами достаточно растянуты. Старые курьерские линии нерентабельны и не эффективны. Мы тут подсмотрели за Эквестрией и решили создать сеть железных дорог, проходящую от Кривых гор до Уэтера."
GRF_northern_roads:0 "Северные железные дороги"
GRF_northern_roads_desc:0 "Освоив новые нефтяные месторождения, мы должны убедиться, что ни одна капля нефти не будет потеряна во время перевозки. Мы считаем нужным профинансировать строительство железной дороги, которая соединит Северные территории и Уэтер."
GRF_southern_industry:0 "Уэтерский промышленный район"
GRF_southern_industry_desc:0 "Несмотря на все неудачи, мы наконец-то смогли привлечь достаточно инвесторов для создания промышленного центра в Уэтере."
GRF_military_south:0 "Оружейные заводы Златоклювого"
GRF_military_south_desc:0 "С нами связался Скейрон Златоклювый - один из богатейших аристократов старой империи, связанный с поставками оружия в Эквестрию. Несмотря на то, что империи уже нет, он всё ещё занимается оружием и предлагает нам свои услуги."
GRF_northern_industry:0 "Профинансировать Север"
GRF_northern_industry_desc:0 "Долгое время Север был мрачным регионом. Открытие нефтяных месторождений и строительство нефтеперерабатывающих заводов превратили его в один из самых густонаселенных районов страны. Нам стоит продолжать инвестировать в этот регион."
GRF_military_north:0 "Оружейные заводы Тритона"
GRF_military_north_desc:0 "Экономический рост на севере привлёк нескольких промышленников, например, Тритона Блэкпика, изгнанного из Грифонстоуна. Несмотря на это, он не собирается сдаваться и предложил открыть несколько оружейных заводов на этом холодном Севере."
GRF_weter_university:0 "Уэтэрский университет"
GRF_weter_university_desc:0 "Долгое время грифоны из колоний были вынуждены возвращаться на родину для получения высшего образования, но теперь, очевидно, это невозможно. Если мы хотим обеспечить прочное будущее нашей нации, нам необходимы образованные люди. Чтобы решить эту проблему, мы переделаем несколько старых зданий в Уэтере в новый университет."
GRF_good_economy:0 "Процветание"
GRF_good_economy_desc:0 "После долгой и упорной борьбы мы смогли восстановить нашу экономику. Будущее стало чуть более светлым."
GRF_dubious_friends:0 "Связи Златоклювого"
GRF_dubious_friends_desc:0 "Несмотря на то, что Златоклювый часто меняет свою позицию, он и его "друзья" всегда достигают чего хотят, и пока есть результаты, прикрывать их лавочку не стоит."
GRF_interesting_friends:0 "Связи Тритона"
GRF_interesting_friends_desc:0 "Похоже, что появление Тритона в Северных провинциях мотивировало республиканцев из старого света перебраться к нам. И хотя они больше стараются поддерживать Блэкпика, чем нынешнее правительство, переселение хорошо скажется на развитии промышленности Севера."
GRF_immigration:0 "Уэтерский акт об иммиграции"
GRF_immigration_desc:0 "Наша страна никогда не была густонаселенной, и по мере роста нашей экономики эта проблема становится всё более острой. Пытаясь решить эту проблему, губернатор внес законопроект, позволяющий получить гражданство любому грифону, родившемуся на родине."
GRF_troubles_begin:0 "Полный хаос"
GRF_troubles_begin_desc:0 "Всё кругом полыхает, грифоны убивают друг-друга на улицах, а религиозные фанатики провозглашают наступление конца света, и кажется, что наши беды только начались."
GRF_highhill_junta:0 "Заговор Хайхилла"
GRF_highhill_junta_desc:0 "Эрвин Хайхилл - харизматичный бывший военный губернатор Колонии. Он решил взять власть в свои когти. Будем надеяться, что он наведёт порядок в стране."
GRF_douse_the_flames:0 "Стабилизировать положение"
GRF_douse_the_flames_desc:0 "Со смертью Тифизера страна погрузилась в хаос, но, к счастью, мы смогли собрать представителей всех партий под одной крышей. Будем надеяться, они выработают единое решение."
GRF_free_elections:0 "Демократия превыше всего!"
GRF_free_elections_desc:0 "Несмотря на предпринятую Хайхиллом попытку переворота, Временное правительство остаётся у власти. Выборы пройдут в ближайшем будущем."
GRF_fight_the_opposition:0 "Борьба с оппозицией"
GRF_fight_the_opposition_desc:0 "Мы не позволим анархистским агитаторам и бомбистам более нарушать наши законы. Мы должны покончить с сопротивлением во всех уголках нашей страны."
GRF_crush_commies:0 "Ликвидировать коммунистов"
GRF_crush_commies_desc:0 "НПГ была занозой со времён падения Империи. После переворота большинство лидеров были убиты или арестованы. Но коммунисты всё ещё продолжают свою бессмысленную борьбу. Чтобы достичь мира, нам нужно покончить с Красной угрозой."
GRF_crush_democrats:0 "Покончить со сторонниками Гармонии"
GRF_crush_democrats_desc:0 "Гармонисты и их так называемая "демократия" уничтожает наши традиции и дух нашего народа. Эти предатели заслуживают плохой участи."
GRF_deal_with_the_devil:0 "Сделка с Дискордом"
GRF_deal_with_the_devil_desc:0 "ПГИ оказалась достаточно лояльной к политике военной хунты. Возможно, нам следует пересмотреть нашу позицию по отношению к ним?"
GRF_vacation:0 ""Отпуск" в горах"
GRF_vacation_desc:0 "Многие лидеры НПГ были убиты во время переворота. Остальные были арестованы или покинули страну. Может быть, нам стоит предоставить им небольшой "отпуск" в горах Дулли?"
GRF_arsenal:0 "Договор со Златоклювом"
GRF_arsenal_desc:0 "Неудивительно, что Скейрон Златоклюв является одним из немногоих, кто не участвует в уличных беспорядках. Честно говоря, он не просто не беспредельствует со всем, он предложил экономическую поддержку нашему правительству. Все, что ему надо в обмен - это должность нового министра финансов в нашем правительстве"
GRF_coalition:0 "Коалиция с ПГИ"
GRF_coalition_desc:0 "ПГИ хочет присоединиться к правительству. Мы предлагаем высокие посты нескольким их лидерам. Это, конечно, не лучший вариант, но по крайней мере, у нас появятся союзника."
GRF_falcon_police:0 "Интегрировать соколов Грифонстоуна"
GRF_falcon_police_desc:0 "Соколы Гриффинстоуна долгое время были спорными союзниками, но они хорошо показали себя, не теряя бдительности. Возможно, стоит сделать их вспомогательным подразделением уже существующей жандармерии."
GRF_new_dawn:0 "Новый рассвет"
GRF_new_dawn_desc:0 "В конце-концов, несмотря на кровопролитие, предательства и неудачи, Хайхилл смог прийти к власти. Будущее Грифонии и грифоньего народа - в его когтях."
GRF_owls:0 "Организовать тайную полицию"
GRF_owls_desc:0 "При помощи тайной полиции и контрразведки мы сможем находить и ликвидировать любые заговоры против правительства."
GRF_harmonists_win:0 "Победа гармонистов"
GRF_harmonists_win_desc:0 "Неудивительно, что СДПГ победила на выборах."
GRF_commies_win:0 "Победа рабочего класса"
GRF_commies_win_desc:0 "Победа на выборах досталась НПГ. Будущее грифоньего народа теперь находится в их собственных когтях."
GRF_fascists_win:0 "Нежелательный результат"
GRF_fascists_win_desc:0 "Несмотря на все преграды, ПГИ победила на выборах и теперь наше будущее, к сожалению, находится в их когтях."
GRF_GPP_industry:0 "План Краснохвостого"
GRF_GPP_industry_desc:0 "Несмотря на экономический скачок, сделанный во время правления Губернатора Тифизера, многие грифоны всё ещё остаются без работы. Они проголосовали за нас, чтобы мы покончили с этим, и мы не должны подвести их."
GRF_welfare:0 "Программа социальной помощи"
GRF_welfare_desc:0 "Слишком долго наши граждане жили в нищете и голоде. Это больше не повториться! С этого дня каждый гражданин имеет право на свою долю национального достояния, вне зависимости от его возраста."
GRF_GSDP_industry:0 "Новые рабочие места"
GRF_GSDP_industry_desc:0 "Многие наши граждане до сих пор безработны и занимаются попрошайничеством. Мы не можем позволить этому продолжаться. Государство должно создать новые рабочие места"
GRF_the_republican_guard:0 "Республиканская гвардия"
GRF_the_republican_guard_desc:0 "Хайхилл показал нам, что солдаты доверяют своим командирам больше, чем правительству. Чтобы предотвратить подобное в будущем, нам необходимо создать организацию, чьей единственной работой будет защита Президента, Сената, и, что важнее всего, Конституции."
GRF_open_door:0 "Акт об "открытых дверях""
GRF_open_door_desc:0 "С этого дня каждое разумное существо может получить гражданство нашей страны, вне зависимости от места происхождения или социального статуса. Мы рады всем нашим гостям и готовы раскрыть наши крылья, чтобы обнять их."
GRF_breakup:0 "Распустить Соколов"
GRF_breakup_desc:0 "Стальноклюв долгое время оставался угрозой для многих грифонов, а после того, как ПГИ стала терять популярность, его Соколы стали чаще прибегать к насилию. Пришло время покончить с этой организацией и отправить их в Тартар."
GRF_arsenal_democracy:0 "Арсенал гармонии"
GRF_arsenal_democracy_desc:0 "Мы боролись за нашу свободу. Мы боролись за мир и гармонию в нашей стране. Этого недостаточно. Мы должны быть готовы не только защитить себя, но и уничтожить тех, кто посягает на Гармонию во всём мире."
GRF_liberty:0 "Свобода, Справедливость, Солидарность!"
GRF_liberty_desc:0 "Несмотря на всё это безумие, творившееся в стране после смерти Тифизера, мы смогли сохранить нашу свободу...по крайней мере, пока."
GRF_falcon_win:0 "Интегрировать Соколов"
GRF_falcon_win_desc:0 "В последние несколько месяцев мы убедились в том, что даже обычные пехотинцы или полицейские не вызывают доверия. Чтобы улучшить ситуацию, мы должны интегрировать Соколов в государственный апарат в виде корпуса жандармов, которые будут зорко следить за врагами нашего государства."
GRF_prepare_for_war:0 "Модернизировать военную промышленность"
GRF_prepare_for_war_desc:0 "Если мы хотим защитить нашу страну от угроз в будущем, мы должны модернизировать нашу военную промышленность. Это так же поможет нам справиться с безработицей."
GRF_fight_to_win:0 "Победа или смерть!"
GRF_fight_to_win_desc:0 "Приближается война, которая окончательно определит будущее всех грифонов. В этой войне не должно быть ни отступлений, ни поражений, ни сострадания. Победа или смерть!"
GRF_national_oil:0 "Национализировать нефтяную промышленность Севера"
GRF_national_oil_desc:0 "Наша нефтяная промышленность слишком долго находилась в собственности жадных богачей и иностранцев. Пришло время покончить с этим."
GRF_camps:0 "Дружболагеря"
GRF_camps_desc:0 "Нам стоит задуматься над перевоспитанием наших бывших политических врагов."
GRF_triumph:0 "Триумф Стальноклюва"
GRF_triumph_desc:0 "Несмотря на все неудачи, мы наконец-то смогли ликвидировать всех предателей. Наступило время повернуть наш взгляд в будущее."
GRF_state_military:0 "Проблемы в армии"
GRF_state_military_desc:0 "Нам предстоит разобраться, какого Тартара происходит с нашими вооруженными силами."
GRF_state_army:0 "Армейская реформа"
GRF_state_army_desc:0 "После обретения независимости наша армия состояла из локальных отрядов ополчения, возглавляемых выборными лидерами. Демократам, конечно, это нравилось, но армия находилась в ужасном состоянии. Нам прежстоить реформировать её."
GRF_automous_army:0 "Больше местной инициативы!"
GRF_automous_army_desc:0 "Ополчение проделало огромную работу. Возможно, стоит дать офицерам чуть больше свободы. Что может пойти не так?"
GRF_compromise_army:0 "Найти середину"
GRF_compromise_army_desc:0 "В конце-концов мы решили оставить у ополчения определенную автономию. Они всё ещё могут выбирать командиров, однако они обязаны выполнять все приказы от верховного командования вне зависимости от того, нравятся они им или нет."
GRF_organized_army:0 "Распустить ополчение"
GRF_organized_army_desc:0 "Достаточно этого "чуда". Мы не потерпим беспорядка в НАШЕЙ армии, а если им это не нравятся - пусть возвращаются домой и проходят службу как остальные призывники."
GRF_modern_rifles:0 "Улучшить пехотное снаряжение"
GRF_modern_rifles_desc:0 "Если мы хотим иметь хорошую армию, нам стоит сфокусироваться на пехотном снаряжении."
GRF_equipment_production:0 "Производство амуниции"
GRF_equipment_production_desc:0 "Пока наша армия растёт, мы должны обеспечивать её постоянно растущие потребности."
GRF_new_arty:0 "Модернизировать артиллерию"
GRF_new_arty_desc:0 "Артиллерия с момента ее создания всегда была полезным инструментом, но, как и любой другой инструмент, она должна постоянно обновляться и совершенствоваться."
GRF_artillery_production:0 "Массовое производство артиллерии"
GRF_artillery_production_desc:0 "Совсем недавно наша армия не испытывала потребности в артиллерии. Каждое ополчение использовало свою артиллерию(или не использовала вовсе). Но теперь, с изменениями в системе управления, артиллерия становится необходимым атрибутом современной армии."
GRF_doctrine_1:0 "Стая птиц"
GRF_doctrine_1_desc:0 "Система ополчений позволит призвать больше грифонов, которые захотят отдать свои жизни за родину. Правда, наша децентрализованная система командования делает невозможным осуществление сложных военных операций. У нас есть единственный выход: отправлять грифонов на пулемёты и смотреть, что из этого выйдет."
GRF_doctrine_2:0 "Молись и планируй"
GRF_doctrine_2_desc:0 "В итоге мы пришли к компромиссу. Несмотря на то, что наш офицерский состав уже не так децентрализован, как раньше, нам всё ещё трудно разрабатывать комплексные военные планы. Мы можем эффективно использовать нашу армию только для обороны границ."
GRF_doctrine_3:0 "Гром и молнии"
GRF_doctrine_3_desc:0 "Роспуск ополчения не слишком хорошо повлиял на контингент призывников, но кому нужны эти глупые курицы, если мы можем просто разодрать всех в клочья нашей артиллерией?"
GRF_military_complex:0 "Расширить военную промышленность"
GRF_military_complex_desc:0 "Военные должны работать вместе с промышленниками Новой Грифонии, чтобы быть уверенными в том, что производимым ими оружием можно нормально воевать."
GRF_military_academy:0 "Программа ВНИ"
GRF_military_academy_desc:0 "Технологии важны так же, как армии и снаряжение. Военная и научная инициативы должны быть объединены, чтобы помочь нашей армии всегда быть хорошо оснашенной и вооруженной."
GRF_better_training:0 "Местные тренировочные лагеря"
GRF_better_training_desc:0 "С продолжающейся децентрализацией всё больше и больше грифонов вступают в отряды ополчения. Некоторые наши офицеры запросили дополнительные средства для оснащения местных тренировочных лагерей."
GRF_war_games:0 "Военные Игры"
GRF_war_games_desc:0 "Стоит попробовать скрепить единство нашего разношерстного ополчения путем проведения военных игр. Надеюсь, никто не забудет принести бумагу."
GRF_army_service:0 "Приток новобранцев"
GRF_army_service_desc:0 "Стоит отметить, что приток новобранцев резко усилился в последнее время. Не то чтобы это плохо, но горе тому офицеру, который попытается навести порядок в таком количестве народа."
GRF_special_forces:0 "Небесные ястребы"
GRF_special_forces_desc:0 "Печально известный батальон "Небесные ястребы" приобрел огромную популярность благодаря храбрости его солдат и хорошим показателям в учении и в бою. Нам стоит взять этих ребят под хорошее крыло, а не позволять им вянуть в учебных центрах."
GRF_special_forces_tt:0 "Создаст §Yвоздушно-десантную дивизию§!\n"
GRF_spec_ops_tech:0 "Министерство Неджентлькольтской войны"
GRF_spec_ops_tech_desc:0 " Мы вряд-ли сможем выиграть современную войну, если будем считать, что простой солдат может выполнить любое задание. Нам стоит создать специализированные подразделения, предназначенные для дерзких и смелых задач."
GRF_elite_troops:0 "Дисциплинированная армия"
GRF_elite_troops_desc:0 "Нам удалось избавиться от этих глупостей с ополчением и создать хорошую, подготовленную и, что самое главное, "правильную" армию. Правда, теперь далеко не каждый гражданин способен служить в ней."
GRF_state_airforce:0 "Хорошие воздушные силы"
GRF_state_airforce_desc:0 "Состояние наших воздушных сил просто неприемлемо для грифоньего народа. Мы должны реформировать их и отвоевать небеса!"
GRF_air_base:0 "Новые воздушные базы"
GRF_air_base_desc:0 "При более сильном акценте на наших военно-воздушных силах нам, естественно, потребуется больше авиабаз вокруг нашей страны."
GRF_fighter_focus:0 "Сфокусироваться на перехватчиках"
GRF_fighter_focus_desc:0 "С упором на эскадрильи перехватчиков мы сможем завоевать превосходство в воздухе в любой момент. Небо принадлежит Грифонам!"
GRF_bomber_focus:0 "Сфокусироваться на бомбардировщиках"
GRF_bomber_focus_desc:0 "С упором на эскадрильи бомбардировщиков мы сможем оказывать прямую помощь нашим пехотинцам, а также разрушать вражескую промышленность и инфраструктуру. Гибель с небес!"
GRF_CAS_focus:0 "Тактика близкой поддержки"
GRF_CAS_focus_desc:0 "После завоевания небес мы можем перейти к разработке хороших бомбардировщиков для поддержки наших солдат на фронте."
GRF_air_produce:0 "Массовое производство бомбардировщиков"
GRF_air_produce_desc:0 "Теперь, с разработанными конвейерными линиями, мы можем сильно увеличить выпуск бомбардировщиков."
GRF_airborne:0 "Финансировать "Небесных ястребов""
GRF_airborne_desc:0 "С такими сильными воздушными силами лучшим вариантом будет повысить подготовку спецназа "Небесных ястребов"."
GRF_air_training:0 "Воздушная подготовка"
GRF_air_training_desc:0 "Теперь, когда наши ВВС накопили достаточно опыта, мы можем попробовать улучшить нашу воздушную тактику и сделать наши действия ещё более эффективными."
GRF_dominate_air:0 "Правь, Грифония, небесами!"
GRF_dominate_air_desc:0 "С качественным ростом размеров и опытности наших ВВС единственное, чего нам не хватает - это места для наших самолётов. Небо - наше!"
GRF_glory:0 "Новая империя"
GRF_glory_desc:0 "Наш мир рухнул 30 лет назад с крахом нашей великой империи. Мы оказались чужаками в ещё более чужой земле, и даже в таком положении мы процветаем, пока остальные осколки империи пребывают в забытье. Будущее нашего народа на Востоке ещё не определено, но что же насчёт Запада?"
GRF_state_navy:0 "Дела на флоте"
GRF_state_navy_desc:0 "Слишком долго наши ВМС сводили концы с концами. Необходимо что-то с этим сделать!"
GRF_dockyard:0 "Новые доки"
GRF_dockyard_desc:0 "Чтобы качественно улучшить наши морские силы, нам нужно построить побольше доков."
GRF_flexible_navy:0 "Гибкий флот"
GRF_flexible_navy_desc:0 "Эпоха длинных, медленных броненосцев подходит к концу. И если другие страны не могут это признать, мы станем первыми, кто это сделает."
GRF_large_navy:0 "Большой флот"
GRF_large_navy_desc:0 "Для успешных действий наш флот должен вселять страх в сердца врагов. Мы должны создать крупнейшие и сильнейшие корабли, какие только видела Эквестрия!"
GRF_submarines:0 "Акцент на подлодки"
GRF_submarines_desc:0 "Субмарины представляют собой невероятно низкую по стоимости, но эффективную альтернативу миноносцам и крейсерам. Мы должны финансировать строительство подлодок."
GRF_cruisers:0 "Акцент на крейсеры"
GRF_cruisers_desc:0 "Крейсера - хребет любого флота, особенно сейчас, с появлением субмарин и самолётов. Нужно положить когти на новейшие модели крейсеров."
GRF_destroyers:0 "Акцент на эсминцы"
GRF_destroyers_desc:0 "Без хорошего прикрытия эсминцев любой флот превратится в ничто. Наши корабли должны отвечать требованиям времени!!"
GRF_dockyard_2:0 "Дополнительные доки"
GRF_dockyard_2_desc:0 "Наш флот улучшается и модернизируется, но ещё многое предстоит сделать. Необходимо больше доков!"
GRF_landings:0 "Сфокусироваться на амфибиях"
GRF_landings_desc:0 "С морскими силами контролирующими море, было бы разумно разработать новые, более совершенные транспорты для перевозки войск и возможных будущих высадок на берег."
GRF_battleships:0 "Акцент на линкоры"
GRF_battleships_desc:0 "Будущее нашего флота - в непотопляемых линкорах, способных уничтожать вражеские корабли одним залпом."
GRF_carriers:0 "Строительство авианосцев"
GRF_carriers_desc:0 "Эпоха линкоров постепенно уходит в прошлое, а ей на смену приходит доминирование авиации. Мы должны заняться постройкой авианосцев."
GRF_breakup_commies:0 "Ликвидировать Соколов"
GRF_breakup_commies_desc:0 "Соколы Грифонстоуна делали всё возможное, чтобы не допустить рабочих нашей славной страны к власти, творили беззаконие и произвол. Они заплатят за каждую каплю рабочей крови!"
GRF_worker_solidarity:0 "Солидарность трудящихся"
GRF_worker_solidarity_desc:0 "Рабочая солидарность - единственный способ покончить с буржуазией. Давайте отринем сектанство и попросим помощи у наших братьев и сестер в Сталлионграде!"
GRF_new_worker:0 "Новый рабочий"
GRF_new_worker_desc:0 "Рабочие Грифоньего союза должны стать оплотом революции."
GRF_international:0 "Мировая революция"
GRF_international_desc:0 "Мы уничтожили господ у себя. Но они все ещё эксплуатируют народы за рубежом. Мы не успокоимся до тех пор, пока мир не будет полностью освобожден от реакционеров и империалистов!"
GRF_commie_end:0 "Наконец-то мир!"
GRF_commie_end_desc:0 "После всего этого хаоса, последовавшего за смертью Губернатора, мы наконец-то сумели установить мир в нашей стране. Давайте похороним мёртвых и приготовимся к грядущим битвам. Будьте начеку!"
GRF_crown_highhill:0 "Новый Император"
GRF_crown_highhill_desc:0 "После смерти губернатора Тифетера, Эрвин Хайхилл был самым первым, кто отреагировал и обеспечил порядок в Нова Грифонии. Его действия были конкретными и решительными, как и он сам. Сквозь битвы и трудности он провел нас на вершину. Да здравствует наш новый Император Хайхилл!"
GRF_crown_ironclaw:0 "Новый Император"
GRF_crown_ironclaw_desc:0 "Благодаря жестокой, беспощадной силе, Стальноклюв дал всем понять, что он лучше всех знает как прославить Нова Грифонию и ни перед чем не остановиться на пути к ней."
GRF_great_lake_development:0 "Развить Кингсмер"
GRF_great_lake_development_desc:0 "Развив регионы на северо-западе, мы бы наконец смошли привлечь больше поселенцев для переселения в эти более пустынные районы."
GRF_great_lake_oil:0 "Нефтяные запасы Кингсмера"
GRF_great_lake_oil_desc:0 "Посмотрите на это, наши новоселы нашли нефть прямо под своими новыми домами!"
GRF_infrastructure_projects:0 "Приозерные дороги"
GRF_infrastructure_projects_desc:0 "Грифоны, которые сейчас переезжают в северо-западные районы страны, по-прежнему в значительной степени отрезаны от остальной части страны из-за отсутствия инфраструктуры и коммуникаций. Мы исправим эту проблему."
GRF_great_lake_industry:0 "Индустриализовать Кингсмер"
GRF_great_lake_industry_desc:0 "Со всеми этими новыми поселениями, появляющимися на северо-западе, было бы упущенной возможностью не построить там новую промышленную базу."
GRF_frontier_development:0 "Развить Фронтир"
GRF_frontier_development_desc:0 "Фронтир наконец наш, и в нем все еще множество проблем. Мы начнем исправлять ситуацию, чтобы он был привлекателен не толко для бандитов и каннибалов."
GRF_frontier_infrastructure:0 "Железная дорога Макомо"
GRF_frontier_infrastructure_desc:0 "Новая железная дорога пройдет через земли Фронтира, через всю Нова Грифонию, и завершиться в Уэтере. Она, наконец, соединит всех грифонов на наших землях."
GRF_frontier_crystals:0 "Горные кристалы"
GRF_frontier_crystals_desc:0 "Похоже, что глубоко в горных пещерах есть редкие кристаллы, которые ранше не обнаруживались. Мы могли бы добывать их для продажи, или же самостоятельно найти им применения."
GRF_frontier_industry:0 "Промышленность Фронтира"
GRF_frontier_industry_desc:0 "Фрнтир все еще полностью аграрен и не индустриализирован, но это должно измениться. Мы должны индустриализировать эти холмы и горы, чтобы, наконец, дать этим грифонам что-то стоящее. Ну, что-то, что не является бандитизмом."
GRF_prosperity:0 "Благоденствие"
GRF_prosperity_desc:0 "Благодаря тщательным инвестициям и развитию нашей страны, а также разумным реформам нам удалось вступить в эпоху разумного экономического процветания. Будем надеяться, что так и останется."
GRF_long_march:0 "Долгий марш"
GRF_long_march_desc:0 "Мы должны немедленно восстановить контроль над Нова Грифонией! Отправьте батальоны на запад, чтобы вернуть часть наших внутренних территорий!"
GRF_yakiborder_skirmish:0 "Стычка в Гвидонуово"
GRF_yakiborder_skirmish_desc:0 "Прибрежный город Гвидонуово  является домом для предателей, и мы должны перестрелять этих предателей неожиданным нападением, а не длительной осадой города. Никакой пощады!"
GRF_the_last_stand:0 "Битва за Германштадт"
GRF_the_last_stand_desc:0 "Германштадт должен быть вырван из когтей предателей, если мы хотим восстановить контроль над регионом."
GRF_communist_begone:0 "Уничтожить НПГ"
GRF_communist_begone_desc:0 "Красная болезнь должна быть искорена раз и навсегда! Мы найдем их и предадим заслуженному правосудию!"
GRF_kingsmere_shore:0 "Битва за Кингсмер"
GRF_kingsmere_shore_desc:0 "Финальная Битва за озеро Кингсмер к северо-западу от нас скоро начнется. Мы надеемся, что исход этой битвы окончательно сокрушит восстание в этом районе."
GRF_integrate_falcons:0 "Сделка с Стальноклювом"
GRF_integrate_falcons_desc:0 "В этой борьбе за контроль над Ново Грифонией, Стальноклювом и его радикальные стороники заявили о поддержке нашего праительства. Возможно, мы могли бы заключить с ним сделку, чтобы закрепить наше влияние."
GRF_deal_with_skeiron:0 "Дела с Златоклювом"
GRF_deal_with_skeiron_desc:0 "Златоклюв, известный безжалостный капиталист, может быть жизненно важным сторонником для нас, если мы сможем склонить его на нашу сторону. Его финансовая помощь может нам помочь."
GRF_the_end:0 "Победа!"
GRF_the_end_desc:0 "Дело сделано! Гражданская война окончена, порядок восстановлен! Ура!"
GRF_surround_strategy:0 "Окружить врага"
GRF_surround_strategy_desc:0 "Используя старые горные тропы, мы могли прокрасться мимо повстанцев граничащих с Уэтером, и с горным хребтом на западе. В случае успеха мы восстановим контроль над этими горами и эффективно окружим врага."
GRF_occupy_north:0 "Вернуть Север"
GRF_occupy_north_desc:0 "Мы должны нанести удар по мятежникам и предателям на севере, и вернуть то, что принадлежит нам!"
GRF_clear_peaks:0 "Битва за Ню-Вингхаген"
GRF_clear_peaks_desc:0 "Прибрежный город Ню-Вингхаген должен быть возвращен под наш контроль. Эти предатели попытаються не допустить этого!"
GRF_new_aquila:0 "Финальная битва"
GRF_new_aquila_desc:0 "Финальная битва близиться, и битва за Аквилу будет последней схваткой между нами и этими мерзкими предателями. Вперед, в бой!"
GRF_democrats_begone:0 "Уничтожить СДПГ"
GRF_democrats_begone_desc:0 "Социал-демократическая партия оказалась ничем иным, как клубом предателей и повстанцев, частично ответственных за развязывание гражданской войны. Партия отныне будет запрещена, а ее члены арестованы."
GRF_continue_junta:0 "Грифон высокого холма"
GRF_continue_junta_desc:0 "Эрвин Хайхилл, наш самый опытный военачальник и харизматичный лидер военной хунты, доказал свою ценость во время кризиса и последовавшей гражданской войной. Если и есть грифон способный вести нас, то это он."
GRF_remove_falcons:0 "Избавьтесь от Соколов"
GRF_remove_falcons_desc:0 "Военнизированое крыло фашисткой ПГИ, Соколы Гриффинстоуна, как они себя называют, давно стало занозой для нас,и население пугается этих головорезов, бродящих по улицам. Эта организация должна быть запрещена,а ее члены - привлечены к ответственности." 
GRF_pick_your_fights:0 "Показать нашу силу" ###### Перепроверить с описанием ######
GRF_pick_your_fights_desc:0 "В такие времена, как эти, важно выбрать нужных противников. К счастью, многие граничащие с нами страны слабы, и нам, безусловно, могут понадобиться Дополнительные территории."
GRF_yaki_industrial_area:0 "Западные промышленные центры"
GRF_yaki_industrial_area_desc:0 "С нашими западными соседями покончено, и теперь мы можем помочь развить эти новые земли, чтобы использовать их в полнуюы силу."
GRF_new_generals:0 "Новый талант"
GRF_new_generals_desc:0 "Несколько знакомых Хайхилла показались ему выдающимися военачальниками. Они консультировали его в тактических решениях в прошлом и часто оказывались правыми. Теперь, Хайхилл считает их быть готовыми к должности генералов"
GRF_the_owls:0 "Создать Сов"
GRF_the_owls_desc:0 "Гражданская война показала, насколько нестабильной может стать наша страна, и что вокруг нас всегда есть предатели. Создание нашей новой секретной полиции, "Совы" - это способ наблюдать и арестовывать любую возможную угрозу режиму."
GRF_gallant_knights:0 "Доблестные рыцари Хайхилла"
GRF_gallant_knights_desc:0 "Когда Хайхилл сам возглавляет атаку, его знаменитые и доблесные рыцари будут рядом с ним, храбро бросаясь в бой, по малейшему его приказу."
GRF_mobilize_economy:0 "Мобилизовать экономику"
GRF_mobilize_economy_desc:0 "Новая Гриффония должна быть готова к возобновлению конфликта, даже сейчас, после гражданской войны. Мы не можем сейчас позволить себе быть неподготовленными и уязвимыми. Народ должен быть мобилизован!"
GRF_the_new_frontier:0 "Новый Фронтир"
GRF_the_new_frontier_desc:0 "Дни Фронтира подходят к концу. Мы ворвемся и возьмем их штурмом и, пока мы там, нанесем визит пингвинам на севере."
GRF_drill_the_shelf:0 "Пробурить арктический шельф"
GRF_drill_the_shelf_desc:0 "Северяне не понимали, что под их ногами скрывается множество ресурсов, особенно нефть. Их потеря только в наших интересах."
GRF_what_in_the_god_damn:0 "Вилдкарт" ###### Перепроверить с описанием ######
GRF_what_in_the_god_damn_desc:0 "В то время как многие выступают за сохранение авторитарного правительства и утверждают, кто должен возглавить это правительство, было бы лучше ослабить нашу власть над гражданами и позволить им действовать свободно. Скейрон Златоклюв, один из самых богатых грифонов в Ново Гриффонии и наш ведущий экономический советник, является безжалостным капиталистом, и он был бы более чем готов возглавить это новое правительство."
GRF_privatize_healthcare:0 "Приватизировать здравоохранение"
GRF_privatize_healthcare_desc:0 "У государства есть дела поважнее, чем здравоохранение для всех. Вместо этого, только те, кто действительно может себе это позволить, должны получить медицинскую помощь. Богатые получают самое лучшее здравоохранение. Те, кому не хватает денег, просто должны быть более осторожными в наши дни."
GRF_abolish_income_tax:0 "Отменить подоходный налог"
GRF_abolish_income_tax_desc:0 "Подоходный налог в его нынешнем виде - это не что иное, как легализованная кража, во время которой государство высасывает своих граждан. Не больше! Наши граждане должны иметь возможность сохранить деньги, на которые они так отчаянно работали."
GRF_privatize_education:0 "Приватизировать систему образования"
GRF_privatize_education_desc:0 "Государству нет дела до образования следующего поколения. Приватизация системы образования пойдет на пользу, поскольку компании и частные инвесторы смогут вложить в школы больше средств, чем когда-либо могло бы иметь государство!"
GRF_illegal_experimentation:0 "Сомнительные Эксперименты"
GRF_illegal_experimentation_desc:0 "Наших ученых не должна ограничивать причудливая, ненужная "этика". Наука должна иметь возможность свободно действовать, с тем чтобы можно было изучить и изучить все возможности."
GRF_mcnuke:0 "Рекреационное ядерное оружие"
GRF_mcnuke_desc:0 "В то время как некоторые могут считать это опасным, позволяя частным инвесторам и компаниям создавать, покупать и поддерживать ядерное оружие, это лишь будет стимулировать дальнейшую конкуренцию на свободном рынке, а также будет сдерживать иностранные силы. Будем надеяться, что никто не нажмет красную кнопку..."
GRF_revoke_labour_laws:0 "Отменить трудовое законодательство"
GRF_revoke_labour_laws_desc:0 "Трудовое законодательство несправедливо и препятствует работодателям в их законной способности справляться со своими работниками по своему усмотрению. Если работник не хочет работать на условиях, которые работодатель ставит ему, почему он просто не уходит и не находит лучшую работу? Легко!"
GRF_unhindered_industrailisation:0 "Беспрепятственная Индустриализация"
GRF_unhindered_industrailisation_desc:0 "Для развития нашей национальной промышленности нам рано или поздно придется пойти на жертвы. В этом случае часть наших работников будет вынуждена покинуть свои дома, которые впоследствии будут снесены, чтобы там можно было строить заводы."
GRF_oil_deals:0 "Пожать когти нефтяным баронам"
GRF_oil_deals_desc:0 "Выгодная сделка с нефтяными баронами может дать нам всю нефть, о которой мы когда-либо просили, и даже больше!"
GRF_private_armies:0 "Частная армия"
GRF_private_armies_desc:0 "Национальная армия - это нонсенс. Государство не может просто заставить граждан служить, как это было в прошлом. Вместо этого компаниям и другим влиятельным лицам должно быть разрешено создавать свои собственные частные армии, если они, конечно, могут платить за содержание. Что они на самом деле делают с этой армией, очевидно, зависит от них. Но это не наша проблема."
GRF_the_power_of_money:0 "Власть денег!"
GRF_the_power_of_money_desc:0 "С помощью силы денег можно достичь всего! С деньгами, можно выполнить любую мечту в одно мгновение, и даже больше! Государство и народ должны стремиться только к одной цели-к максимальной прибыли."
GRF_the_falcons_march:0 "Марш Соколов"
GRF_the_falcons_march_desc:0 "Рейхард Стальноклюв и его партия грифоньих интересов (кратко ПГИ) были на прицеле правительства в течение длительного времени. Это известные радикалы, которые хотят только продвигать интересы и благополучие грифонов и только грифонов, безжалостно эксплуатируя другие расы. И теперь, кажется, они могут, наконец, взять власть силой."
GRF_legalize_falcons:0 "Официальные Соколы"
GRF_legalize_falcons_desc:0 "С ПГИ у власти, нет необходимости делать вид, что соколы не находятся под нашим непосредственным командованием. С их помощью мы обрели силу, и с их постоянной помощью мы будем держаться за нее!"
GRF_labour_camps:0 "Создание трудовых лагерей"
GRF_labour_camps_desc:0 "Создавая трудовые лагеря, мы можем быстро убрать из нашего общества нежелательных людей, таких как предатели и политические враги. Они должны работать в экстремальных условиях. Они будут либо рушиться и поддаваться этому никогда не заканчивающемуся труду, или с ними будут иметь дело соответственно, если они откажутся трудиться."
GRF_nationalization:0 "Массовая национализация"
GRF_nationalization_desc:0 "Частная собственность - это ошибка, которую необходимо исправить сразу. Частные владельцы расточительны и плохо скоординированы и не знают, что лучше для всех. Национализируя экономику, мы можем по-настоящему контролировать промышленность и экономику и лучше адаптировать ее к нашим потребностям."
GRF_local_democracy:0 "Демократия для гриффонов"
GRF_local_democracy_desc:0 "Переворот Хайхилла и последующий период военной хунты фактически заставили замолчать любые признаки демократии в стране, и люди теперь хотят восстановить свой голос в политике. Мы дадим им этот голос, хотя очевидно, что выборы не будут иметь реального воздействия и будут иметь "прогнозируемый результат"."
GRF_prepare_the_economy:0 "Вооружить нацию"
GRF_prepare_the_economy_desc:0 "Грифоны нации должны быть призваны к оружию, готовы защитить себя или напасть на любую иностранную державу."
GRF_take_haukland:0 "Завоевание Хавкленда"
GRF_take_haukland_desc:0 "Небольшая островная цепь Хавкленда может быть слишком неважна для многих, чтобы даже потрудиться атаковать, но у нас есть планы использовать их для чего-то особенного."
GRF_haukland_plan:0 "Хавклендский план"
GRF_haukland_plan_desc:0 "С полным контролем над Хауклендами, наш план может начаться. Трудовых лагерей в Нова Грифонии почвы было недостаточно, и мы должны депортировать этих неугодных на далеких островах Хавкленда. Там они будут трудиться до смерти, чтобы никогда не вернуться в нашу славную и чистую страну."
GRF_the_great_northern_war:0 "Великая Северная Война"
GRF_the_great_northern_war_desc:0 "Настало время нанести удар по выродившимся и нецивилизованным народам, которые окружают нас на севере и Западе. Вперед! За славу и величие!"
GRF_slavery:0 "Рабство"
GRF_slavery_desc:0 "Теперь мы управляем ранее иностранными субъектами, многие из которых даже не являются грифонами. Очевидно, что они не станут гражданами нашего нового порядка, а будут вынуждены попасть в рабство. С этой новой дешевой рабочей силой мы можем резко увеличить наши экономические перспективы."

### GRF Norther Alliance Branch ###

GRF_northern_pact:0 "Создать Северный Блок"
GRF_northern_pact_desc:0 "Несмотря на все наши усилия, остались силы досождающие нам тиранами и диктаторами. Мы должны защитить наши демократичекие свободы и основные права личности на фундоментальном уровне. \nСоюз с нашими соседями обеспечит эти свободы не только для нас, но и для народов этих стран. \nМы все извлечем пользу из достижений демократии."

GRF_order_frontier:0 "Навести порядок во Фронтире"
GRF_order_frontier_desc:0 "Фронтир существует уже много лет, это малозаселеная слаборазвитая «страна», которой управляют бандиты и воры. Нужно отстранить Вёрджила от власти, земли фронтира нужно вернуть в цивилизованное общество и интегрировать в нашу страну."

GRF_invite_PNG:0 "Пригласить пингвинов в СевБлок"
GRF_invite_PNG_desc:0 "Пингленд является нашим ближайшим географическим соседом, они также могут быть одним их наших ближайщих союзников. Мы можем пригласить их в Северный Блок для налаживания взаимовыгодные отношения и защиты их суверенитета. Пожимая коготь с крылом, мы сможем заключить соглашение, которое сделает мир лучшее. Будем надеятся, что они согласятся."

GRF_invite_PLB:0 "Пригласить медведей в СевБлок"
GRF_invite_PLB_desc:0 "Полярные медведи обитают к северо-западу от нас. Изолированые медведи должы увидеть выгоду из нашего предложения. Мы должны пригласить их в Северный блок, чтобы начать строить взаимовыгодные отношения и защищать их суверенитет. Лапа к когтю, мы сможем противостоять агрессорам, которые смотрят на нас с жадностью. Будем надеяться, что они согласятся на это."

GRF_invite_JAK:0 "Пригласить Яки-Клан в СевБлок"
GRF_invite_JAK_desc:0 "Яки-Клан лежит к западу от нас, выступая против окружающих их агрессоров. Мы должны пригласить их в Северный блок, чтобы начать строить взаимовыгодные отношения и защищать их суверенитет. Копыто c когтем, соглашение, которое мы достигаем, обеспечит лучшее будущее для обоих народов. Будем надеяться, что они согласятся на это."

GRF_invite_YAK:0 "Пригласить Якякистан в СевБлок"
GRF_invite_YAK_desc:0 "Якякистан лежит к западу от нашей страны, гранича с чейнджлингам и землями пони, они становятся уязвимыми для агрессоров. Мы должны пригласить их в Северный блок, чтобы начать строить взаимовыгодные отношения и защищать их суверенитет. Копыта с когтем, грифоны и яки могут наконец смириться с их различиями. Будем надеяться, что они согласятся на это."

GRF_support_allies:0 "Поддержать наших союзников"
GRF_support_allies_desc:0 "Теперь у нас имеется сформированный Северный Блок, политический союз, который должен выдержать испытание временем. Теперь мы должны взглянуть на наших союзников и обсудить с нашими политическими партнерами будущие условия и договоры. Эти договоры должны укрепить связи, которые связывают наш новый политический альянс."

GRF_joint_courts:0 "Совместная правительственная инициатива"
GRF_joint_courts_desc:0 "Нам нужно взглянуть вовнутрь прежде чем налаживать отношения. Ведущие государства в Северном блоке должны консолидироваться и убедиться что их правительства работают эффективно. Этот предлагаемый совместный договор предоставит государствам-членам новые полномочия для оказания помощи в обеспечении функциональности их правительств."

GRF_allied_military:0 "Совместная военная программа"
GRF_allied_military_desc:0 "Северному блоку нужны надлежащие вооруженные силы, чтобы защищитить демократию и права граждан. Мы должны организовать обмен военными между странами вместо обмена военными байками, это даст возможность поделиться военным опытом между странами. Обменные солдаты их каждой страны смогут позволить укрепить силы каждой стране."

GRF_allied_movement:0 "Система открытых границ"
GRF_allied_movement_desc:0 "Следующим шагом для нас как для современного демократического союза является открытие наших границ друг для друга, позволяя нашим гражданам свободно перемещаться между нашими странами. Каждый гражданин будет иметь те же права в стране, в которую они переезжают, если будет следовать законам той страны, в которой он находятся."

GRF_tech_sharing:0 "Комитет технологий СевБлока"
GRF_tech_sharing_desc:0 "Члены Северного блока могут выиграть от взаимного сближения величайших умов, которые у них есть. Таким они разработают новые технологии, которые принесут пользу всем государствам-членам и еще больше укрепит стабильность союза. Ни одна нация не присвоит достижения технологического прорывы, поскольку они принадлежат всему  народу."

GRF_allied_research:0 "Совместные исследования"
GRF_allied_research_desc:0 "Создание СевБлока стало огромным успехом. Для дольнейшего развития наших стран мы все должны внести равные усилия в развитие науки. Новый указ Северного Блока будет определять, какая часть ресурсов стран будет направлена на развитие технологических достижений. Этот договор принесет пользу всем нам в долгосрочной перспективе."

GRF_allied_uni:0 "Открыть Уэтерский университет для наших союзников"
GRF_allied_uni_desc:0 "После введения новых указов, касающихся  науки, было предложено открыть для членов СевБлока Уэтерский университет. С умными людьми со всего СевБлока которые придут в наш престижный университет, мы, безусловно, увидим больше прорывов из Уэтерского университета."

GRF_allied_industry:0 "Совместная промышленная инициатива"
GRF_allied_industry_desc:0 "Северный Блок не имеет значительного промышленного развития. Проекты плана международного строительства были выдвинуты и одобрены главами всех государств-членов. Промышленный потенциал гражданского сектора будет увеличен во всех участвующих в проекте странах."

GRF_allied_air_bases:0 "Совместные разработки ВВС"
GRF_allied_air_bases_desc:0 "Северный блок должен взглянуть в небо. В то время как наш союз возможно и крепок,  наше внимание к небесам колеблется. С помощью народов СевБлока мы найдем способ отправить военные самолеты в воздушное пространство. Мы учередим новые планы по постойке айродромов по всему Блоку."

GRF_allied_oil:0 "Соглашения о торговле нефтью"
GRF_allied_oil_desc:0 "Северный блок стремится положить конец одному из своих вопросов, проблеме спроса на нефть и ее доступность. Каждая страна должна построить нефтеперерабатывающий завод для обработки сырой нефти в своих границах. С помощью этих построек мы сможем построить более крупную армию для защиты нашего политичекого союза."


### GRF Communist Path Additions ###

GRF_our_way:0 "Наш общий путь"
GRF_our_way_desc:0 "Настало выбрать путь по которому мы пойдем.\n\nЕсли народ решит выбрать свой собственный путь, мы возьмем ответственность по свержению буржуазию в наши собственные когти!\nМировой пролеториат более не пострадает от железной хватки властителей и богатых."

GRF_stalliongradian_way:0 "В тени Стила Сталлиона"
GRF_stalliongradian_way_desc:0 "Настало выбрать путь по которому мы пойдем.\n\nЕсли народ решит сблизится с Сталлионградом и искать солидарности в нашем пути, объединяя наши страны под волей большенства. Вместе, мы выстоим против империалистов и мировой буржуазии."

GRF_frontier_be_gone:0 "Экспорт революции во Фронтир"
GRF_frontier_be_gone_desc:0 "Грифлний Фронтир населена заблудшими личностями, а также мерзкими бандитами и людоедами. Мы должны разобраться с этими оскорблениями грифонского народа и обьединитья с нашими заблудшими братьями и сестрами! Долой кандалы деспотизма!"

GRF_attack_PNG:0 "Освободить наших пернатых братьев"
GRF_attack_PNG_desc:0 "Пингвины на севере страдают от монархического тирана. Мы должны сойти с нашего пути  и помочь принести более светлое будущее угнетенным гражданам Пингленда.\n \n Мы должны опрокинуть столбы меньшенства\nДля установления основ большинства!"

GRF_attack_JAK:0 "Освободить Яки-Клан"
GRF_attack_JAK_desc:0 "Наш Западный сосед, Яки-Клан, управляется деспотической монархией. Граждане окружены системой, их жизнью управляет государство и буржуазия.\n\nМы должны взять на себя освобождение яков из цепей гнета!"

GRF_attack_YAK:0 "Освободить Якякистан"
GRF_attack_YAK_desc:0 "Наш западный сосед, Якякистан, управляется деспотической монархией. Простые Яки окружены монархистами и высшим классом, которые за своей жадностью не видят тяжелое положение тех, кого они считают ниже себя.\n\nЭто должно измениться! Новая эра для яков должна взойти!"

GRF_attack_PLB:0 "Освободить полярных медведей"
GRF_attack_PLB_desc:0 "Полярные медведи расположены на северо-западе от нас, удолетворенные своим изоляционизмом, предостовляя своих граждан самим себе. Мы должны показать, что полярные медведи ошибаются в своих пути.\n\nБольше медведям не предеться терпеть равнодушие!"


### Ideas ###
GRF_frontier_help:0 "Финансирование Фронтира"
 GRF_colonial_economy:0 "Колониальная администрация"
 GRF_colonial_economy_desc:0 "Падение Империи разрушило нашу экономику. Без притока промышленных товаров из Отечества наша экономика находится на грани краха."
 GRF_stagnated_economy:0 "Экономический застой"
 GRF_stagnated_economy_desc:0 "Самое худшее уже позади, но ещё не восстановились."
 GRF_falcons_of_griffinstone:0 "Соколы Грифонстоуна"
 GRF_falcons_of_griffinstone_desc:0 "Соколы были основаны в 998 году Стальноклювом. Официально Соколы Грифонстоуна являются военной ветвью ПГИ (Партии Грифоньих интересов). Сами они представляют себя как авангард нового мирового порядка, но для многих они просто хулиганы и головорезы."
 GRF_p_economy:0 "Процветающая экономика"
 GRF_p_economy_desc:0 "После долгих лет реформ наша экономика наконец-то вернулась в нормальное положение. Будущее стало чуть более светлым."
 GRF_immigration_act:0 "Уэтерский акт об иммиграции"
 GRF_immigration_act_desc:0 "Дайте нам своих усталых и бедных грифонов! Отправьте их, бездомных и несчастных, к нам, и мы раскроем перед ними наши золотые двери!"
 GRF_political_chaos:0 "Политический хаос"
 GRF_political_chaos_desc:0 "Брат пошёл на брата, отец - на сына, кошки и собаки живут вместе, а озёра полыхают огнём. Как это прекрасно."
 GRF_doused_flames:0 "Напряжение усиливается"
