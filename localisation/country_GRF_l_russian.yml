 newsg.4.a:0 "Они свободны от кандалов былой Империи!."
 newsg.2.t:0 "Долгий день"
 newsg.2.d:0 "Хаос охватил страну, когда этим солнечным днем, Тифизер, долгоправитель нашей великой страны был застрелен на лестнице его виранды. К сожалению убийца сумел сбежать, прежде чем полиция приехала на место преступления, а без козла отпущения народ будет грызться сам с собой. Длившаяся долго напряженность между коммунистами, республиканцами и фашистами превратилась в конфликт, что наводнил улицы кровью. К тому времени, как военные и полиция смогли хоть немного стабилизировать ситуацию в стране, тысячи грифонов уже лежали окровавлеными трупами на улицах. После этого долгого и кровавого дня у каждого грифона на уме был лишь один вопрос. Что же будет потом?"
 newsg.2.a:0 "Отправьте им наши соболезнования"
 
 
