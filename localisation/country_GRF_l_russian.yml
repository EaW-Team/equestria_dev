 GRF_private_healthcare_desc:0 "Система здравоохранения полностью приватизирована. Бедные остаются без защиты, в то время как богатые пользуются лучшей медицинской помощью, чем когда-либо."
 GRF_privatize_education_idea:0 "Приватизированная система образования"
 GRF_privatize_education_idea_desc:0 "Школ страны сейчас находятся под контролем частных инвесторов и компаний. С их финансированием школы становятся скорее рекламой для указанных инвесторов, чем реальным образованием."
 GRF_private_army:0 "Частная армия"
 GRF_private_army_desc:0 "Национальная армия была в значительной степени упразднена, и на ее месте стоят многочисленные частные армии, которые конкурируют друг с другом во внутренних делах. Локальные стычки между этими армиями считаются разумными способами расширения влияния."
 GRF_the_power_of_money_idea:0 "Власть денег"
 GRF_the_power_of_money_idea_desc:0 "С достаточным количеством денег в карманах ничто не может стоять на вашем пути, и ничто никогда не будет недоступно!"
 GRF_slavery_idea:0 "Рабство"
 GRF_slavery_idea_desc:0 "Не грифонов принуждают к рабству и продают на гигантских рынках рабов. Новая дешевая рабочая сила, которую они представляют, увеличивает экономическое процветание нации."
 GRF_protect_the_working_class_idea:0 "Акт о защите рабочих" #void
 GRF_protect_the_working_class_idea_desc:0 "Были приняты законы для защиты простых грифонов. Они охраняют рабочих от излишних переработок, небезопасных условий труда и прочего."
 GRF_tax_breaks_idea:0 "Налоговые льготы" #void
 GRF_tax_breaks_idea_desc:0 "Огромные налоговые льготы были предоставлены всему спектру промышленности для стимулирования экономики."
 GRF_linguistic_pluralism_idea:0 "Лингвистический плюрализм" #void
 GRF_linguistic_pluralism_idea_desc:0 "Официальное законодательство обеспечивает защиту всех языков, на которых говорят в Нова Грифонии."
 GRF_anti_monopoly_laws_idea:0 "Антимонопольное законодательство"
 GRF_anti_monopoly_laws_idea_desc:0 "Новые строгие законы относительно того, какой контроль над рынком может иметь одна компания должны предотвратить развитие монополий."
 GRF_old_believer_work_ethic_idea:0 "Трудовая этика старообрядцев"
 GRF_old_believer_work_ethic_idea_desc:0 "Старообрядческая культура, продвигающая идеи старательности и честного труда, начала распространяться по всей стране, продвигаю группу грифонов, на которую в старом мире смотрели с презрением и не принимали всерьёз."
 GRF_support_homesteaders_idea:0 "Акт о поселенцах"
 GRF_support_homesteaders_idea_desc:0 "По всей стране поселенцы являются маленькими маяками цивилизации посреди пустошей, и были предприняты усилия для облегчения их проблем."
 GRF_reinforce_judicial_branch_idea:0 "Уполномоченная судебная власть"
 GRF_reinforce_judicial_branch_idea_desc:0 "Суды Нова Грифонии теперь имеют все полномочия, чтобы выполнять свои обязанности в полном соответствии с законом и без какого-либо политического вмешательства. "
 GRF_national_minority_administration_idea:0 "Национальное управление по делам меньшинств"
 GRF_national_minority_administration_idea_desc:0 "Исторически обделённые меньшинства Нова Грифонии юридически и политически защищены национальным управлением по делам меньшинств."
 GRF_implement_social_welfare_idea:0 "Программа социального благосостояния"
 GRF_implement_social_welfare_idea_desc:0 "Ни одному существу в Нова Грифонии никогда не придется бояться, что безработица заставит их голодать или что болезнь приведёт к смерти."
 GRF_mass_education_reforms_idea:0 "Обязательное образование"
 GRF_mass_education_reforms_idea_desc:0 "Каждое существо в Нова Грифонии имеет право на надлежащее образование, и они должны его получить."
 GRF_public_works_projects_idea:0 "Проекты общественных работ"
 GRF_public_works_projects_idea_desc:0 "Инфраструктура страны быстро расширяется, чтобы объединить всю Нова Грифонию от востока и до запада."
 GRF_nova_griffonian_exceptionalism_idea:0 "Исключительность Нова Грифонии"
 GRF_nova_griffonian_exceptionalism_idea_desc:0 "Нова Грифония - это нация, не похожая ни на одну другую, и её жители гордятся этим фактом."
 GRF_support_language_idea:0 "Ниукультур"
 GRF_support_language_idea_desc:0 "Жители Нова Грифонии вне зависимости от своей расы взяли все самое наилучшее из старых традиций и идей современного мира."
 GRF_worker_self_managment_idea:0 "Рабочее самоуправление"
 GRF_worker_self_managment_idea_desc:0 "Старые иерархии на рабочих местах постепенно исчезают, уступая место расширенному самоуправлению на рабочем месте."
 GRF_industrialisation_plan_idea:0 "План Краснохвостого"
 GRF_industrialisation_plan_idea_desc:0 "Лидер социалистической партии постановил, что в наступающем году промышленность и инфраструктура страны будут стремительно расти и развиваться."
 GRF_federal_republic_idea:0 "Статья о федерализации"
 GRF_federal_republic_idea_desc:0 "Власть в Нова Грифонии разделена между советом в Уэтере и местными властями."
 GRF_unitary_republic_idea:0 "Объединенная республика"
 GRF_unitary_republic_idea_desc:0 "Объединенная Нова Грифония единая и сильная республика."
 GRF_the_volunteer_army_idea:0 "Стражи свободного мира"
 GRF_the_volunteer_army_idea_desc:0 "Нова Грифония гордится тем, что может называть демократические и свободные нации мира своими друзьями, и они при необходимости они защитят своих друзей силой оружия."
 GRF_stronghold_of_democracy_idea:0 "Бастион свободы"
 GRF_stronghold_of_democracy_idea_desc:0 "Объединенная в своём разнообразии Нова, Грифония является маяком свободы и справедливости во всем мире."
 GRF_stronghold_of_democracy_idea_2:0 "Бастион свободы"
 GRF_stronghold_of_democracy_idea_2_desc:0 "Единая и неделимая Нова Грифония является маяком свободы и справедливости во всем мире."
 GRF_logistical_aid_idea:0 "Логистическая поддержка от Нова Грифонии"
 GRF_logistical_aid_idea_desc:0 "Эксперты из Новой Гриффонии прибыли, чтобы помочь нашим войскам."
 GRF_republican_loan_idea:0 "Экономическая поддержка от Нова Грифонии"
 GRF_republican_loan_idea_desc:0 "Благодаря помощи от Нова Грифонии наша экономика укрепила свои позиции."
 GRF_full_economic_support_idea:0 "Экономическая поддержка от Нова Грифонии"
 GRF_full_economic_support_idea_desc:0 "Нова Грифония сделала все возможное, чтобы поддержать нашу экономику."
 
