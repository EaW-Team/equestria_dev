 #FROM is GRF, ROOT is recieving country
 griffons.62.t:0 "[GRF.GetName] предлагает нам наемников"
 griffons.62.d:0 "Чтобы укрепить наши силы, несколько теневых фигур из [GRF.GetName] прибыли к нам с предложением арендовать некоторые из их солдат в качестве наемников для нашего дела. Нет необходимости говорить о том, что сейчас нам представилась бы прекрасная возможность укрепить нашу численность и боевую мощь, хотя нам следует пересмотреть вопрос о том, можем ли мы позволить себе арендовать эти иностранные войска. Может потребоваться отсрочка платежа, если это вообще возможно, в случае, если мы решим принять эту возможность."
 griffons.62.a:0 "Нам нужны их оружие и солдаты"
 griffons.62.b:0 "Попросите отсрочку платежа"
 griffons.62.c:0 "Нам не нужны иностранные наемники!"
 #FROM is GRF, ROOT is recieving country
 griffons.63.t:0 "[GRF.GetName]  не удалось отправить наемников"
 griffons.63.d:0 "После нашего принятия их недавнего предложения, [GRF.GetName] пообещал отправить нам наемные войска в скором времени. Сейчас как никогда ясно, что это бесполезный договор, поскольку мы не получили никаких иностранных войск. Это, разумеется, является сокрушительным ударом и позором для тех, кто ранее выступал за принятие этой сделки."
 griffons.63.a:0 "Вот черт..."
 #FROM is GRF, ROOT is recieving country
 griffons.64.t:0 "Наемники из [GRF.GetName]!"
 griffons.64.d:0 "Ранее сегодня, как обещали деловые партнеры из [GRF.GetName], колонна наемных войск прибыла в нашу столицу. Эти войска опытны и готовы к бою... до тех пор, пока им платят."
 griffons.64.a:0 "Как раз то, что нам нужно!"
 #FROM is recieving country, ROOT is GRF
 griffons.65.t:0 "Наемники из [From.GetName]"
 griffons.65.d:0 "По согласованию с нашими партнерами из [From.GetName], партия наемников была отправлена к ним и прибыла ранее сегодня в их столицу. Эти опытные войска должны поддерживать [From.GetName] в их делах...пока нам платят, конечно."
 griffons.65.a:0 "Значит, все идет по плану."
 #FROM is recieving country, ROOT is GRF
 griffons.66.t:0 "[From.GetName] отказывается от нашего предложения"
 griffons.66.d:0 "[From.GetAdjective] официальные лица связались с нами, заявив, что они не заинтересованы в нашей частной военной поддержке их стороны в текущей войне."
 griffons.66.a:0 "Но...деньги!"
 #FROM is recieving country, ROOT is GRF
 griffons.67.t:0 "[From.GetName] хочет отложить оплату"
 griffons.67.d:0 "Хотя наше первоначальное соглашение с [From.GetName] было то, что мы пошлем им наемные войска, которые будут сражаться за них, в обмен на немедленную оплату, дипломаты из [From.GetName] прибыли и дали понять , что их правительство хочет отложить оплату этих войск до более поздней даты, заявив, что они не могут рисковать отвлечь какую-либо из своих промышленных баз для оплаты в настоящее время.\n\nЭто ВОЗМОЖНО искренняя просьба, хотя с другой стороны они могут просто пытаться обмануть нас..."
 griffons.67.a:0 "Мы можем подождать"
 griffons.67.b:0 "Нет денег - нет наемников."
 #FROM is GRF, ROOT is recieving country
 griffons.68.t:0 "[GRF.GetName] соглашается на отсрочку платежа"
 griffons.68.d:0 "[GRF.GetName] согласился на нашу просьбу об отсрочке платежа за их наемные войска. Мы можем сосредоточиться на том, что действительно важно сейчас, и подумать о том, чтобы заплатить этим жадным грифонам позже."
 griffons.68.a:0 "Отлично"
 #FROM is GRF, ROOT is recieving country
 griffons.69.t:0 "[GRF.GetName] отказывает в отсрочке платежа"
 griffons.69.d:0 "Несмотря на все усилия наших дипломатов, жадный и подозрительные бизнес-птицы в [GRF.GetName] отклонили нашу просьбу о задержке оплаты за своих наемников, заявив, что это не что иное, как попытка мошенничества, и что отсутствие оплаты будет означать отсутствие наемников."
 griffons.69.a:0 "Жадные ублюдки!"
 #FROM is GRF, ROOT is recieving country
 griffons.70.t:0 "[GRF.GetName] требует оплаты"
 griffons.70.d:0 "К счастью для нас, [GRF.GetName] ранее согласился на нашу просьбу о задержке оплаты для своих наемников. Они считают, что задержка слишком затянулась, и требуют от нас выплатить долги."
 griffons.70.a:0 "Пора опустошить наши кошельки..."
 griffons.70.b:0 "Ни пенни для этих ублюдков!"
 #FROM is recieving country, ROOT is GRF
 griffons.71.t:0 "[From.GetName] оплачивает свои долги"
 griffons.71.d:0 "По нашему требованию [From.GetName] наконец оплачивают свои задолжности. Наконец, они тоже выполняют свою часть сделки."
 griffons.71.a:0 "Лишь деньги имеют значение."
 #FROM is recieving country, ROOT is GRF
 griffons.72.t:0 "[From.GetName] отказывается платить"
 griffons.72.d:0 "Невероятно, но эти безденежные ублюдки из [From.GetName] отказались погасить свои долги с нами. Хотя мы, естественно, выполнили контракт, послав им ценные и дорогие наемные войска, они теперь отказались платить за эти самые войска!\n\nМы, конечно, этого просто так не оставим. Если они не заплатят добровольно, то мы заставим их заплатить силой!"
 griffons.72.a:0 "Мы получим нашу плату. Так или иначе!"
 
