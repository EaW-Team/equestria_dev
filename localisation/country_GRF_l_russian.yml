 GRF_falcons_of_griffinstone_win_desc:0 "Соколы были основаны в 998 году Стальноклювом. Официально Соколы Грифонстоуна являются военной ветвью ПГИ (Партии Грифоньих интересов), хотя в реальности они - авангард нового мирового порядка."
