 seize_control_of_241_desc:0 "С вовлечением Эквестрии в гражданскую войну, это была бы прекрасная возможность для нас захватить контроль над Северной деревней без официального объявления войны."
 GRF_send_help_to_EQS:0 "Поддержать Эквестрию в борьбе против чейнджлингов"
 GRF_send_help_to_EQS_desc:0 "Кажется, что чейнджлинги решили вторгнуться в Эквестрию, и, хотя мы не особо любим каждую из сторон, лучше иметь эквестрийцев у нашего порога, чем жуков. Поэтому некоторые из советников рекомендовали нам оказать некоторую помощь Эквестрии."
 GRF_send_help_to_EQS_CW:0 "Поддержать лоялистов в гражданской войне"
 GRF_send_help_to_EQS_CW_desc:0 "Мы получили ужасные новости из Эквестрии. Кажется, что принцесса Луна снова превратилась в Найтмер Мун. Непонятно, как эквестрийцы не заметили этого, но, что более важно, большинство наших граждан и советников полагают, что если Найтмер Мун победит в гражданской войну, то в конечном итоге обратит свой взор на нас. Что нам следует сделать?"


