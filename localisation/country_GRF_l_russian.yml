 griffons.36.t:0 "Предложение вступить в северный блок"
 griffons.36.d:0 "К нам прибыл представитель Нова Грифонии. Он говорит о том, чтобы предложить нашей стране шанс присоединиться к Северному блоку, демократическому союзу, который способствует основным правам каждого разумного существа. В них упоминаются самые разнообразные планы, такие как совместные технологические достижения, инициатива по промышленному развитию и некоторые военные учения, которые можно планировать и внедрять в будущем.\n\nМы принимаем или отказываемся? Возможно, мы не получим больше подобное предложение."
 griffons.36.a:0 "Мы не видим причин отклонять это предложение."
 griffons.36.b:0 "Мы не будем покупать вашу грифонью выпечку.\nДо свидания."
 
 griffons.37.t:0 "Член Северного Блока"
 griffons.37.d:0 "Теперь Член Северного блока, мы выиграем от наших новообретенных союзников и друзей. Великие дела ждут нас на пути сотрудничества и мы были мудры, чтобы принять их предложение."
 griffons.37.a:0 "Вперед к светлому будущему!"
 
 griffons.38.t:0 "Предложение отклонено"
 griffons.38.d:0 "Дипломатические и культурные различия привели нас к отказу от предложения присоединиться к Северному блоку. Сотрудничество просто не было возможным между странами, поэтому мы должны просто наблюдать за последствиями нашего решения."
 griffons.38.a:0 "Это позор."
 
 griffons.39.t:0 "Трудный выбор"
 griffons.39.d:0 "Нова Грифония дала нам очередной ультиматум, мы должны либо принять их условия, либо интегрироваться в нацию, либо мы можем сопротивляться и «раздавиться под их когтями», как они выразились. Нова Грифония, похоже, очень хочет соблюдать это обещание, нам следует сделать грамотный выбор."
 griffons.39.a:0 "Мы должны принять их условия, или же мы потеряем все."
 griffons.39.b:0 "Никогда!"
 
 griffons.40.t:0 "Интеграция Фронтира"
 griffons.40.d:0 "Вёрджил принял наши условия.\n\nФронтир будет проходить процесс интеграции, который должен привести к уничтожению бандитизма и беззакония в этих землях. «Фронтир» был ошибкой, которую следовало исправить раньше."
 griffons.40.a:0 "Мы рады, что смогли завершить этот вопрос мирным путем."
 
 griffons.41.t:0 "Фронтир сопротивляется"
 griffons.41.d:0 "Вёрджил не воспринял нашу угрозу в серьёз, как мы и думали. Мы можем выполнить наши обещания или просто закрыть глаза и притвориться, что их не существует.\n\nМы должны очень хорошо подумать насчет против последнего варианта, ведь если мы примем его, то общественное мнение о нас резко упадет в ответ на наши лицемерные слова."
 griffons.41.a:0 "Чтож, тогда ждите войны.\nЗакон восторжествует!"
 griffons.41.b:0 "Нам нет до них дела, займемся ими после завоеваний."
 
 griffons.73.t:0 "План «Единство»" #Void
 griffons.73.d:0 "Госслужащие стояли вокруг стола. Все из них держали толстые связки полных деталей бумаг. И их было очень много. Один из присутствующих спросил: «А что по поводу нового бюрократического ядра?» \n\n «Будет построен в Нувела Аквиле. Уступка для социалистов», - ответил другой безликий бюрократ. \n\n «Новые банки?» \n\n «Ню-Вингхаген. Социал-демократы действительно настаивали на этом». \n\n «Законодательство?» \n\n «А вот есть небольшие проблемы. Законодатели слишком заняты принятием других законов».\n\n«И что теперь?»\n\n«Что теперь? Мы ждем несколько часов, пока не поступит следующая партия бумаг. Тогда наши политические хозяева захотят чего-то большего». \n\n«Точно ли они будут требовать больше? Пачка этих документов уже толще книги.»\n\n«Они всегда будут требовать ещё больше. Возьми ещё одну папку для бумаг.»"
 griffons.73.a:0 "К лучшей Нова Грифонии!"
 
 griffons.74.t:0 "Ужин" #Void
 griffons.74.d:0 "Из дома Блэкпика в Уэтере открывался отличный вид на город. Богатая обстановка со сценами из истории грифонов украшала стены. И все же один из гостей был совсем не таким, как все те, кого обычно принимал новый губернатор. Действительно, новый гость Блэкпика не был одет в прекрасные и лишённые заплат наряд. Краснохвостый принял приглашение прийти на ужин. \n\n«Я предпочитаю питаться также, как и простые рабочие, но вполне могу наслаждаться хорошей едой и бокалом вина», - сказал Краснохвостый, потягивая бокал красного вина из Нового Мэйрлэнда. \n\nБлэкпик также  потягивал вино из бокала и глядел на Краснохвостого: «Я счастлив, что оно пришлось вам по вкусу. Теперь я хотел поговорить о новых идеяхотносительного будущего страны». \n\nКраснохвостый уставился на Блэкпика. «Да, я слышал об этом. Надеюсь, вы не планируете масштабного изменения общества?». \n\n«Немного. Но мы открыты для разумных компромиссов», - сказал Блэкпик, одновременно жуя кусок стейка. \n\nКраснохвостый изучил выражения лица Блэкпика «Хм?» \n\n«Мы хотим компромисса. Я не какой-то там догматичный идиот», - сказал Блэкпик, выпивая ещё один бокал вина. \n\n«Ага. А ваш большой манифест?» \n\n«Его всегда можно подкорректировать», сказал Блэкпик.\n\nКраснохвостый ещё секунду смотрел на Блэкпика «Я уверен, что мы можем договориться о чем-то разумном. Но сначала давайте насладимся едой»."
 griffons.74.a:0 "Я рад, что мы смогли прийти к соглашению"
 
 griffons.75.t:0 "Сокращение бюрократии"
 griffons.75.d:0 "Бюрократия Нова Грифонии неоднократно разрасталась. Новые проблемы возникли в колонии, и администрация решала их по мере появления. Это нормальный метод, но это привело к значительному разрастанию бюрократии в нескольких областях. После тщательного анализа стало ясно, что проблемы включают в себя, но не ограничиваются\n\n-Отделом по установлению надлежащего присутствия Нова Грифонии вокруг озера Кингсмейр (что было достигнуто двадцать лет назад, но оставило за собой целую стаю бюрократов, до сих пор получающих зарплату)\n-Шесть различных форм запроса денежной помощи для инфраструктурных проектов (в том числе и устаревший образец прямиком из Империи ещё до колонизации Нова Грифонии)\n-Два отдельных ревизионных отдела (ни один из которых не имел всех полномочий, необходимых для эффективного выполнения своих обязанностей)\n-Четыре отделения находящихся в замкнутой петле запросов форм друг от друга (одни формы запрашивали другие формы, которые в свою очередь запрашивали уже заполненную форму у обращающегося)\n\nВсем было ясно, что бюрократию нужно сократить, но мало кто ожидал, что предстоит так много работы. Тем не менее, процесс сокращения этих ненужных департаментов и управлений идет с хорошей скоростью, и государственный аппарат уже начинает работать более эффективно, чем раньше."
 griffons.75.a:0 "Наконец-то!"
 
 griffons.76.t:0 "Наши новые друзья"  
 griffons.76.d:0 "Во время публичного мероприятия совет Нова Грифонии вместе с представителями «Ландорганизации», головной структуры профсоюзов в Нова Грифонии, официально подписал «Зальцимванское соглашение», в соответствии с которым правительство объявило штрейкбрехеров и прочие помехи для профсоюзов вне закона, а также гарантировало широкие права для всех рабочих в Нова Грифонии.\n\nВ свою очередь, Ландорганизация согласилась запретить своим членам проводить забастовки пока не проведены переговоры, а также формализовать сам процесс коллективных переговоров о зарплате.\n\nЗаконы Совета и обещания Ландорганизации могли бы парализовать взаимодействие нанимателей и рабочих в вопросах забастовок, но при соединении этих двух вещей появится основа для трудовых отношений, управляемых не антагонизмом, а согласием."
 griffons.76.a:0 "Мы все на одной стороне."
 
 griffons.77.t:0 "Межпартийное сотрудничество" 
 griffons.77.d:0 "У СДПНГ и ФСПНГ много общего, и не в последнюю очередь их любовь к демократическому процессу, но они также отличаются во многих областях. Не в последнюю очередь тихое одобрение СДПНГ капиталистической системы стало источником трений между двумя сторонами, но верно и обратное, так как многие в СДПНГ считают идеи ФСПНГ слишком радикальными.\n\nТем не менее, приходит время, когда нужно забыть обиды и работать ради общего блага. В течение последних нескольких дней стороны вели интенсивные переговоры, чтобы найти путь, который будет удовлетворять обе стороны, и благодаря которому ФСПНГ может рассчитывать на помощь со стороны СДПНГ.\n\nПодробности многочисленны, но спустя почти две недели обе стороны объявили, что достигли взаимовыгодного соглашения. Отныне коммунисты могут рассчитывать на помощь социал-демократов в осуществлении своей политики."
 griffons.77.a:0 "Отлично!"
 
 griffons.78.t:0 "Акт о референдуме"  
 griffons.78.d:0 "Чтобы приблизить демократию к народу и избежать риска превращения Нова Грифонии в автократию, мы начали грандиозный проект по проведению общественных референдумов, чтобы помочь нации действовать вместе с советом. Это очень амбициозный проект, но основой власти нации является её народ, и поэтому его воля должна быть учитываться даже в повседневных делах политики и законотворчества, а не только уточняться за несколько месяцев до выборов.\n\nВнедрение этой системы в такой обширной и порой незаселённой стране, как Нова Грифония, будет сложной задачей, но трудности закаляют. В отдаленные деревни будут проведены телефонные линии, чтобы их жителям было легче получать информацию о референдумах и об их результатах. Более крупные города будут иметь актовые залы, чтобы граждане могли та собираться, а наша система подсчета голосов будет обновлена. Работы предстоит немало, но это захватывающая задача, и население радо расширению своих возможностей."    
 griffons.78.a:0 "Нам нужно постараться не превратиться во второй Грифинмаршен..."
 
 griffons.79.t:0 "Наши друзья из-за моря"
 griffons.79.d:0 "Иногда можно получить помощь из самых неожиданных мест. Нова Грифония, эта старая колония на другом континенте, пережила бурю последних лет лучше, чем можно было ожидать. У власти стоит демократически избранное правительство, и их посол в Клаудбьюри связался с нами, чтобы сообщить о том, что Нова Грифония считает Республику свои другом, и что эта дружба не будет лишь на добрыми словами."
 griffons.79.a:0 "Чудесно!"
 
 griffons.80.t:0 "Подарок от Нова Грифонии"
 griffons.80.d:0 "На прошлой неделе в Вингхаген начали прибывать грузовые корабли, загруженные до краев винтовками, пулеметами, пушками и припасами. Докеры сообщают, что они изо всех сил пытаются справиться с такими размерами груза, и дипломат из Нова Грифонии несколько самодовольно сказал нам, что Нова Грифония готова помочь не только на словах."
 griffons.80.a:0 "Действительно!"
 
 griffons.81.t:0 "Подразделения волонтёров"
 griffons.81.d:0 "После отправки оружия Нова Грифония собрала, экипировала и обучила несколько дивизий солдат для помощи республиканцам. Эти грифоны с Фронтира - грубая и беспорядочная толпа, но уже через несколько дней становится ясно, что они хорошо обучены и преданы своему делу. Вскоре нас ждёт великая битва и они пригодятся нам не только на фронте, но и как символ того, как грифоны по всему миру поддерживают идеалы республиканцев."
 griffons.81.a:0 "Всё хорошо, но если бы только их посол мог прекратить вести себя так самодовольно..."
 
 griffons.82.t:0 "Логистический корпус Нова Грифонии"
 griffons.82.d:0 "Нова Грифония направила группу консультантов и специалистов по логистике, чтобы помочь укрепить наши сети снабжения и разведки. Их опыт действия на огромных просторах Северного Эквуса быстро оказался крайне полезным, и, хотя их число относительно невелико, влияние, которое они оказывают, благотворно влияет на все наши вооруженные силы."
 griffons.82.a:0 "Отлично!"
 
 griffons.83.t:0 "Помощь от наших друзей"
 griffons.83.d:0 "Правительство Нова Грифонии представило нам план, в соответствии с которым они предоставят нам экономическую помощь и поддержку определенным ключевым отраслям промышленности. Посол предупредил парламент о некоторых деталях, но многие наиболее циничные члены парламента были в шоке, когда увидели эти предложения на бумаг."
 griffons.83.a:0 "Великолепно!"
 
 griffons.84.t:0 "Нова Грифония идёт в ва-банк"
 griffons.84.d:0 "Недавно Нова Грифония значительно увеличила экономическую поддержку, которую она нам оказывает. Наши экономисты в сейчас хихикают, как школьники, и находятся в полном восторге от поддержки и восхищаются тем, насколько щедрыми являются данные условия."
 griffons.84.a:0 "Будем надеяться, что нам не придётся выплачивать проценты по этой помощи..."
 ##communist
 
 griffons.42.t:0 "Освободительная Армия Грифонии"
 griffons.42.d:0 "Дипломаты приехали от нашего северного соседа, [GRF.GetName] пришли к нам, говоря о великой революции. Они хотят объединить нас под знаменем единого народа.\n\nОни утверждают, что мы братья и сестры, принимаем ли мы их предложение?"
 griffons.42.a:0 "Мы присоединимся к нашим товарищам!"
 griffons.42.b:0 "Их амбиции не имеют выгоды для нас."
 
 griffons.43.t:0 "Сталлионград согласен"
 griffons.43.d:0 "Сталлионград согласился присоединиться к нам! Наш союз сблизит наши нации! Пролетариат будет праздновать это в течении несколько дней!"
 griffons.43.a:0 "Братья и сестры, у нас праздник!"
 
 griffons.44.t:0 "Сталлионград не согласен"
 griffons.44.d:0 "Эта новость оскорбила наш народ, но мы должны продолжать работать. Сталлионград увидит эту ошибку и исправится, так как наши интересы связаны."
 griffons.44.a:0 "Стыд и срам."
 
 griffons.45.t:0 "Деревня на Севере успешно захвачена"
 griffons.45.d:0 "Большим достижением для нашей колонии стало то, что наши войска вытеснили эквестрийцев из Северной деревни. В то время как убегающие эквестрийские транспортные корабли скрывались за горизонтом, наши войска направились в деревню. Горожане в страхе наблюдали за проходящей мимо них военной машиной Нова Грифонии. Чтобы успокоить их, некоторым солдатам-пони были выданы отгулы, чтобы они рассказали о жизни под нашим флагом, и что она лучше, чем в воюющей Эквестрии. К концу дня часть населения решила дать нам шанс. Неизвестно, как предложенный план переименования города повлияет на это, но пока это лишь предложение."
 griffons.45.a:0 "Скоро они станут настоящими [Root.GetAdjective]"

 griffons.46.t:0 "Пони отбили наш маневр"
 griffons.46.d:0 "В течение многих лет население [Root.GetName] считают эквестрийский город, с довольно точным названием - Северная деревня, является по праву частью их территории. К сожалению, наши надежды использовать недавнюю гражданскую войну в Эквестрии для установления контроля над этой территорией не оправдались. После долгого и жестокого пограничного боя эквестрийский контингент в Северной деревне смог продержаться достаточно долго, чтобы командующий генерал прекратил атаку в соответствии с ранее согласованным планом. Наши дипломаты сейчас попытаются обыграть на выступлении пресс-секретаря перед народом."
 griffons.46.a:0 "Это только временная задержка"

 griffons.47.t:0 "Тупик на границе"
 griffons.47.d:0 "Недавно подразделение вооруженных сил грифонии совершили нападение через границу на территорию эквестрийской Северной деревни. Подразделения эквестрийских войск перехватили их, но в то время как битва бушевала в течении нескольких часов, к концу дня потери были незначительными, а исход нерешённым. Похоже, что нынешнее положение дел на севере останется прежним, что является хорошей новостью для Эквестрии и позволяет им уделять больше внимания продолжающейся гражданской войне."
 griffons.47.a:0 "Чем больше вещи изменяются, тем больше остаются неизменными"

 griffons.48.t:0 "[Root.GetName] выстояла на севере"
 griffons.48.d:0 "Появилось небольшое светлое место в море скорби, наши войска в самой северной части страны сдержали атаку грифоних войск, которые попытались захватить Северную деревню. Командир был проявил героизм, как и несколько солдат под его командованием. В это время, когда все вокруг разваливается на глазах, эта новость, несомненно, повысит моральный дух."
 griffons.48.a:0 "Герои, все до одного"

 griffons.49.t:0 "Самая северная точка, захваченная грифонами"
 griffons.49.d:0 "Еще одно позорное событие добавилось в копилку позорных событий, Северная  деревня, когда-то известная как самая северная точка страны, была захвачена грифоньими войсками после интенсивной пограничной стычки, которая оставила много погибших с обеих сторон. Местный командир почувствовал, что его позиции скоро будут захвачены, и приказал всем войскам эвакуироваться на материковую часть государства. Он обосновал свою позицию, заявив, что его запасы подходили к критической отметке и что его войска могут быть использованы гораздо лучше на материке."
 griffons.49.a:0 "Еще одна достопримечательность, потерянная в пламене войны"
 griffons.49.b:0 "Это был наш призыв сделать, а не его!"
 griffons.49.c:0 "Он подвел нас в последний раз"
 

