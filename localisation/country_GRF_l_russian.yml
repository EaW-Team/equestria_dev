 griffons.36.t:0 "Предложение вступить в северный блок"
 griffons.36.d:0 "К нам прибыл представитель Нова Грифонии. Он говорит о том, чтобы предложить нашей стране шанс присоединиться к Северному блоку, демократическому союзу, который способствует основным правам каждого разумного существа. В них упоминаются самые разнообразные планы, такие как совместные технологические достижения, инициатива по промышленному развитию и некоторые военные учения, которые можно планировать и внедрять в будущем.\n\nМы принимаем или отказываемся? Возможно, мы не получим больше подобное предложение."
 griffons.36.a:0 "Мы не видим причин отклонять это предложение."
 griffons.36.b:0 "Мы не будем покупать вашу грифонью выпечку.\nДо свидания."
 
 griffons.37.t:0 "Член Северного Блока"
 griffons.37.d:0 "Теперь Член Северного блока, мы выиграем от наших новообретенных союзников и друзей. Великие дела ждут нас на пути сотрудничества и мы были мудры, чтобы принять их предложение."
 griffons.37.a:0 "Вперед к светлому будущему!"
 
 griffons.38.t:0 "Предложение отклонено"
 griffons.38.d:0 "Дипломатические и культурные различия привели нас к отказу от предложения присоединиться к Северному блоку. Сотрудничество просто не было возможным между странами, поэтому мы должны просто наблюдать за последствиями нашего решения."
 griffons.38.a:0 "Это позор."
 
 griffons.39.t:0 "Трудный выбор"
 griffons.39.d:0 "Нова Грифония дала нам очередной ультиматум, мы должны либо принять их условия, либо интегрироваться в нацию, либо мы можем сопротивляться и «раздавиться под их когтями», как они выразились. Нова Грифония, похоже, очень хочет соблюдать это обещание, нам следует сделать граммотный выбор."
 griffons.39.a:0 "Мы должны принять их условия, или же мы потеряем все."
 griffons.39.b:0 "Никогда!"
 
 griffons.40.t:0 "Интеграция Фронтира"
 griffons.40.d:0 "Вёрджил принял наши условия.\n\nФронтир будет проходить процесс интеграции, который должен привести к уничтожению бандитизма и беззакония в этих земелях. «Фронтир» был ошибкой, которую следовало исправить раньше."
 griffons.40.a:0 "Мы рады, что смогли завершить этот вопрос мирным путем."
 
 griffons.41.t:0 "Фронтир сопротивляется"
 griffons.41.d:0 "Вёрджил не воспринял нашу угрозу в серьёз, как мы и думали. Мы можем выполнить наши обещания или просто закрыть глаза и притвориться, что их не существует.\n\nМы должны очень хорошо подумать насчет против последнего варианта, ведь если мы примем его, то общественное мнение о нас резко упадет в ответ на наши лицемерные слова."
 griffons.41.a:0 "Чтож, тогда ждите войны.\nЗакон восторжествует!"
 griffons.41.b:0 "Нам нет до них дела, займемся ими после завоеваний."
 
 
 ##communist
 
 griffons.42.t:0 "Освободительная Армия Грифонии"
 griffons.42.d:0 "Дипломаты приехали от нашего северного соседа, [GRF.GetName] пришли к нам, говоря о великой революции. Они хотят объединить нас под знаменем единого народа.\n\nОни утверждают, что мы братья и сестры, принимаем ли мы их предложение?"
 griffons.42.a:0 "Мы присоединимся к нашим товарищам!"
 griffons.42.b:0 "Их амбиции не имеют выгоды для нас."
 
 griffons.43.t:0 "Сталлионград согласен"
 griffons.43.d:0 "Сталлиград согласился присоединиться к нам! Наш союз сблизит наши нации! Пролетариат будет праздновать это в течении несколько дней!"
 griffons.43.a:0 "Братья и Сестры у нас праздник!"
 
 griffons.44.t:0 "Сталлионград не согласен"
 griffons.44.d:0 "Эта новость оскорбила наш народ, но мы должны продолжать работать. Сталлионград увидит эту ошибку и исправится, так как наши интересы связаны."
 griffons.44.a:0 "Стыд и срам."
 
 griffons.45.t:0 "Деревня на Севере успешно захвачена"
 griffons.45.d:0 "Большим достижением для нашей колонии стало то, что наши войска вытеснили эквестрийцев из Северной деревни. В то время как убегающие эквестрийские траспортные коробли скрывались за горизонтом, наши войска направились в деревню. Горожане встрахе наблюдали за проходяшей мимо них военной машиной Нова Грифонии. Чтобы успокоить их, некоторым солдатам-пони были выданы отгулы, чтобы они рассказали о жизни под нашим флагом, и что она лучше, чем в воюющей Эквестрии. К концу дня часть населения решила дать нам шанс. Неизвестно, как предложенный план переименования города повлияет на это, но пока это лишь предложение."
 griffons.45.a:0 "They will all soon be fully [Root.GetAdjective]"

 griffons.46.t:0 "Пони отбили наш маневр"
 griffons.46.d:0 "В течение многих лет население [Root.GetName] считют эквестрийский город, с довольно точным названием - Северная деревня , является по праву частью их территории. К сожалению, наши надежды использовать недавнюю гражданскую войну в Эквестрии для установления контроля над этой территорией не оправдались. После долгого и жестокого пограничного боя эквестрийский контингент в Северной деревне смог продержаться достаточно долго, чтобы командующий генерал прекратил атаку в соответствии с ранее согласованным планом. Наши дипломаты сейчас попытаются обыграть на выступлении пресс-секретаря перед народом."
 griffons.46.a:0 "Это только временная задержка"

 griffons.47.t:0 "Тупик на границе"
 griffons.47.d:0 "Недавно подразделение вооруженных сил грифонии совершили нападение через границу на территорию эквестрийской Северной деревни. Подразделения эквестрийских войск перехватили их, но в то время как битва бушевала в течении нескольких часов, к концу дня потери были незначительными, а исход нерешеным. Похоже, что нынешнее положение дел на севере останется прежним, что является хорошей новостью для Эквестрии и позволяет им уделять больше внимания продолжающейся гражданской войне."
 griffons.47.a:0 "Чем больше вещи изменяются, тем больше остаются неизменными"

 griffons.48.t:0 "[Root.GetName] выстояла на севере"
 griffons.48.d:0 "Появилось небольшое светлое место в море скорби, наши войска в самой северной части страны сдержали атаку грифоних войск, которые попытались захватить Северную деревню. Командир был проявил героизм, как и несколько солдат под его командованием. В это время, когда все вокруг разваливается на глазах, эта новость, несомненно, повысит моральный дух."
 griffons.48.a:0 "Герои, все до одного"

 griffons.49.t:0 "Самая северная точка, захваченная грифонами"
 griffons.49.d:0 "Еще одно позорное событие добавилось в копилку позрных событий, Северна деревня, когда-то известная как самая Северная точка страны, была захвачена грифоньими войсками после интенсивной пограничной стычки, которая оставила много мертых с обеих сторон. Местный командир почувствовал, что его позиции скоро будут захвачены, и приказал всем войскам эвакуироваться на материковую часть государства. Он обосновал свою позицию, заявив, что его запасы подходили к критической отметке и что его войска могут быть использованы гораздо лучше на материке."
 griffons.49.a:0 "Еще одна достопримечательность, потерянная в пламене войны"
 griffons.49.b:0 "Это был наш призыв сделать, а не его!"
 griffons.49.c:0 "Он подвел нас в последний раз"
 

