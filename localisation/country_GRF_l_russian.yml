 griffons.1.t:0 "Убийство Тифизера"
 griffons.1.d:0 "Хаос охватил страну, когда этим солнечным днем, Тифизер, долгоправитель нашей великой страны был застрелен на лестнице его виранды. К сожалению убийца сумел сбежать, прежде чем полиция приехала на место преступления, а без козла отпущения народ будет грызться сам с собой. Длившаяся долго напряженность между коммунистами, республиканцами и фашистами превратилась в конфликт, что наводнил улицы кровью. К тому времени, как военные и полиция смогли хоть немного стабилизировать ситуацию в стране, тысячи грифонов уже лежали окровавлеными трупами на улицах. После этого долгого и кровавого дня у каждого грифона на уме был лишь один вопрос. Что же будет потом?"
 griffons.1.a:0 "Нужно уважать павших в этот день..."
 griffons.2.t:0 "Долгий день"
 griffons.2.d:0 "Хаос охватил страну, когда этим солнечным днем, Тифизер, долгоправитель нашей великой страны был застрелен на лестнице его виранды. К сожалению убийца сумел сбежать, прежде чем полиция приехала на место преступления, а без козла отпущения народ будет грызться сам с собой. Длившаяся долго напряженность между коммунистами, республиканцами и фашистами превратилась в конфликт, что наводнил улицы кровью. К тому времени, как военные и полиция смогли хоть немного стабилизировать ситуацию в стране, тысячи грифонов уже лежали окровавлеными трупами на улицах. После этого долгого и кровавого дня у каждого грифона на уме был лишь один вопрос. Что же будет потом?"
 griffons.2.a:0 "Выражаем наше соболезнование."
 griffons.3.t:0 "Дело Хайхилла"
 griffons.3.d:0 "Интересная сцена разыгралась сегодня на улицах, поскольку генерал Хайхилл прошел в центральное здание временного правительства с колонной солдат. Хайхилл приступил к расформированию временного правительства и созданию собственного. Логичным будет сказать, что это идёт в разрез с Советом. никто не знает, кто сделал выстрел первым, но буквально через 10 секунд город снова опустился в хаос. Сегодня будущее нашей великой страны по-настоящему решается, победит ли демократия, или она будет похоронена под амбициями Хайхилла?"
 griffons.3.a:0 "Бойцы Хайхилла побеждают и захватывают власть"
 griffons.3.b:0 "Правительство остановило переворот. Хайхилл сослан за измену."
 griffons.4.t:0 "Выборы 1009"
 griffons.4.d:0 "Пока в стране хоть немного спокойно, со смертью Хайхилла настало время первых выборов."
 griffons.4.a:0 "Выбрана партия СДПГ"
 griffons.4.b:0 "Выбрана партия НПГ"
 griffons.4.c:0 "Выбрана партия ПГИ"
 griffons.5.t:0 "Сталлионград поддерживает коммунистов!"
 griffons.5.d:0 "Пока мы не обнаружили агентов, однако многие сталлионградцы приезжают нам через пещеры Старлайт, вероятно, чтоб посеять среди нас их идеалогию, подкупать рабочих и распростронять пропоганду. Мы должны выйти на них как можно быстрее."
 griffons.5.a:0 "Ни за что!"
 griffons.6.t:0 "Коммунисты обезврежены!"
 griffons.6.d:0 "Наша полиция успешно обнаружила все места, где прячутся коммунисты. Мы можем как арестовать их, так и использовать их, чтоб принести революцию и в наш дом."
 griffons.6.a:0 "Арестовать как их, так и рабочих!"
 griffons.6.b:0 "Поддержать их!"
 griffons.6.c:0 "Арестовать только их!"
 griffons.8.t:0 "Гражданская война!"
 griffons.8.d:0 "Поддерживаемые кризисом и пропагандой Сталлионградцев, протесты на улицах выходят из под контроля. Ситуация всё серьёзней с каждым часом поскольку вооружённые левые демонстранты сталкиваются с националистами и теми, кто им симпотизирует. Стрельба на улице слышна всё чаще и чаще."
 griffons.8.a:0 "Поддержать коммунистов!"
 griffons.8.b:0 "Поддержать правительство!"
 griffons.11.t:0 "Сталлионградское давление"
 griffons.11.d:0 "Сталлионград пытается подсадить в правительсво своих марионеток"
 griffons.11.a:0 "Почему бы и нет"
 griffons.11.b:0 "Пшли вон"
 griffons.13.t:0 "Былая слава"
 griffons.13.d:0 "200 лет мы были простой колонией Грифоньей Империи, однако мы, на данный момент, единственный оплот народа грифонов, в то время, как империя лежит в руинах. Пока мы становились сплоченней, наши соотечественники рвали друг-другу глотки во славу ложных взглядов, однако мы по прежнему позволяем этим идиотам претендовать на былое величие Империи! Империя, которая когда-то охватывала континенты, Империя, в которой когда-то жили миллионы и миллионы грифонов под одним славным знаменем, но сейчас она мертва, всё что от неё осталось - горы обломков. Настало время смириться с фактами; восток потерян, однако империя может воспрянуть снова... На этот раз на западе."
 griffons.13.a:0 "Возрождение Империи"
 griffons.14.t:0 "Новый император"
 griffons.14.d:0 "После недавнего переворота, Хайхилл, новопровозглашенный лидер Новой Грифонии, провозгласил себя новым императором. Коронация прошла в королевских залах столицы, после чего Хайхилл провел военный парад для его подданных. “Дни хауса и нестабильности окончены,” говорил Хайхилл своему народу. “Наша нация должна быть единой, сплоченной и сильной. Настало время подняться на ноги и вернуть своё место на мировой арене! Пришло время вернуть честь и славу Империи!” После речи улицы столицы взорвались ликующими криками. Хоть он и горячо настроен, ему ещё предстоит решить, стоит ли выполнять свои обещания. Мир задержал дыхание в ожидании, что же будет дальше."
 griffons.14.a:0 "Долгой жизни императору!"
 griffons.15.t:0 "Новый император"
 griffons.15.d:0 "В результате последних выборов, лидер фашистов, Стальноклюв, стал лидером грифонов. Не удивительно, что он и его посследователи небыли удовлетворены результатами выборов, и грифоны объявили новым императором Стальноклюва. Коронация проша на старой площади столицы. Тысячи грифонов пришли лицезреть это событие. Церемония была начата с парада около двух тысяч солдат, после которого последовала речь нового императора, после чего он короговал себя. “Сегодня наш день,” сказал Стальноклюв в своей речи. “Сегодня тот день, когда мы избавимся от прогнившей, отставшей и коррумпированной демократии, что лишь вредит нашей прекрасной стране. Сегодня мы смотрим в будущее с нетерпением. Новое, славное будущее ждет нас! Наша судьба зовёт нас!” Соседи грифонов обеспокоены данной ситуацией, а миру нужен кто-то сильный, чтоб противодействовать объединенным грифонам. Посмотрим, что же будет дальше."
 griffons.15.a:0 "Долгой жизни императору!"
 griffons.16.t:0 "Новый император"
 griffons.16.d:0 "После недавнего переворота, Хайхилл, новопровозглашенный лидер Новой Грифонии, провозгласил себя новым императором. Коронация прошла в королевских залах столицы, после чего Хайхилл провел военный парад для его подданных. “Дни хауса и нестабильности окончены,” говорил Хайхилл своему народу. “Наша нация должна быть единой, сплоченной и сильной. Настало время подняться на ноги и вернуть своё место на мировой арене! Пришло время вернуть честь и славу Империи!” После речи улицы столицы взорвались ликующими криками. Хоть он и горячо настроен, ему ещё предстоит решить, стоит ли выполнять свои обещания. Мир задержал дыхание в ожидании, что же будет дальше."
 griffons.16.a:0 "Что за идиот..."
 griffons.17.t:0 "Новый император"
 griffons.17.d:0 "В результате последних выборов, лидер фашистов, Стальноклюв, стал лидером грифонов. Не удивительно, что он и его посследователи небыли удовлетворены результатами выборов, и грифоны объявили новым императором Стальноклюва. Коронация проша на старой площади столицы. Тысячи грифонов пришли лицезреть это событие. Церемония была начата с парада около двух тысяч солдат, после которого последовала речь нового императора, после чего он короговал себя. “Сегодня наш день,” сказал Стальноклюв в своей речи. “Сегодня тот день, когда мы избавимся от прогнившей, отставшей и коррумпированной демократии, что лишь вредит нашей прекрасной стране. Сегодня мы смотрим в будущее с нетерпением. Новое, славное будущее ждет нас! Наша судьба зовёт нас!” Соседи грифонов обеспокоены данной ситуацией, а миру нужен кто-то сильный, чтоб противодействовать объединенным грифонам. Посмотрим, что же будет дальше."
 griffons.17.a:0 "Что за идиот..."
 griffons.18.t:0 "Мак запрашивает финансирование"
 griffons.18.d:0 "Настал тот момент в году, когда Мйк снова запрашивает деньги. Он снова заявляет, что решит проблемы с бандитами и экономикой с которыми сталкивался Фронтир ранее. Что мы будем делать?"
 griffons.18.a:0 "Дадим ему денег. посмотрим, что будет."
 griffons.18.b:0 "Это их проблемы."
 griffons.19.t:0 "Просьба Мака"
 griffons.19.d:0 "Та порохавая бочка, которой ранее был Фронтир, была стабилизирована Майком, а народ хочет присоединиться к Новой Грифонии."
 griffons.19.a:0 "Добро пожаловать в наше гнездышко."
 griffons.20.t:0 "Невероятный провал Мака"
 griffons.20.d:0 "То ли просто из-за невежества, то ли из-за глупости, бандиты захватили Фронтир и убили наших чиновников. Что мы будеи делать?."
 griffons.20.a:0 "Время разобраться по старинке!"
 griffons.20.b:0 "Они не стоят того."
 griffons.21.t:0 "Критика Хайхилла"
 griffons.21.d:0 "Маршал Хайхилл, бывший военный политик Новой Грифонии и близкий друг умершего правителя критикует временное правительство за их неудачные попытки наладить порядок в стране, позволяя безпрепятственно бегать по улицам радикалам. Хоть Хайхилл и не любимый всеми Тифизер, но уважение народа  него ещё осталось, и что ещё важнее, уважение военных. Его критика явно не принесет пользы."
 griffons.21.a:0 "А он справиться лучше?"
 griffons.22.t:0 "Супные кухни ПГИ"
 griffons.22.d:0 "Удивительные новости из беднейших районов наших городов, несколько членов ПГИ и печально известных Соколов Гриффонстоуна взяли на себя инициативу по созданию суповых кухонь, чтоб накормить бедных. Непонятно зачем они это делают, но из этого можно понять, что даже в наши темные времена всегда есть место для простой доброты."
 griffons.22.a:0 "Что дальше, волшебные мулы?"
 griffons.23.t:0 "Столкновения на улицах"
 griffons.23.d:0 "Не смотря на то, что НПГ и ПГИ согласились не проявлять между собой насилие, некоторые из их сторонников видимо не получили известия об этом. Сегодня, тем не менее, столкнулись две стороны прямо в центре столицы, что привело к десяткам смертей, сотням раненых и приченив ущерба на сотни тысяч битов. Не нужно говорить о том, что это событие врядли сделает временное правительство более багословным к ним."
 griffons.23.a:0 "Прямо как кошки."
 griffons.24.t:0 "Скандал СДПГ"
 griffons.24.d:0 "Интересный скандал произошел сегодня во временном правительстве, как было обнаружено, у представтеля СДПГ имелись амурные дела не менее чем с 27 существами, от фестралов до драконов. Само сабой, представители СДПГ решил промолчать. Возможно из-за чистого безумия произошедшего, или же своеобразного выбора любовников своего коллеги."
 griffons.24.a:0 "Конечно же он не любит "клубничку"..."
 griffons.25.t:0 "Удар рабочих"
 griffons.25.d:0 "Несколько профсоюзов, использовали хаос в стране для протестов против того, что они называют "отвратительными условиями труда" на наших заводах. Они заблуждаются, что детский труд это что-то непотребное, и хоть они довольно красиво изложили свою мысль, мало кто её услышал из-за выстрелов разносящихся по всей стране."
 griffons.25.a:0 "Дети не хотят работать? Может ещё безволосые обезьяны научятся ходить на двух ногах?"
 griffons.26.t:0 "Конец демократии грифонов"
 griffons.26.d:0 "Недавно был убит Тифизер, после чего временное правительство было сформировано в Уэтере до тех пор, пока страна не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, однако кажется, что это будет не скоро. День назад Хайхилл вместе с колонной солдат вошёл в здание временного правительства и прекратил его существование. Теперь будущее Грифонии в его когтях."
 griffons.26.a:0 "Похоже демократия для них так и останется мечтой..."
 griffons.27.t:0 "Грифонья демократия"
 griffons.27.d:0 "Недавно был убит Тифизер, после чего временное правительство было сформировано в Уэтере до тех пор, пока страна не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, и со смертью Хайхилла демократия стала преобладать."
 griffons.27.a:0 "Они свободны от кандалов былой Империи!."
 griffons.28.t:0 "Война"
 griffons.28.d:0 "После нескольних месяцев бессмысленого поиска логова Вёрджила и его банды нам ничего не удалось сделать. Общественность начала требовать, чтобы мы перестали тратить драгоценные жизни грифонов на бесполезный кусок земли"
 griffons.28.a:0 "У нас нет другого выбора..."
 griffons.28.b:0 "Трусы! Мы победим или умрем!"
 griffons.29.t:0 "Фронтир"
 griffons.29.d:0 "Кажется, Генрих смог управиться с Фронтиром. Однако, если интуиция, которая помогла ему совершить революцию, теперь говорит ему, что необходимо объединить наши народы..."
 griffons.29.a:0 "Добро пожаловать обратно!"
 griffons.30.t:0 "Заговор Скейрона"
 griffons.30.d:0 "Неудивительно, что Скейрон, получив должность Министра Экономики выкупил некоторые иностранные фабрики и включил их в свой концерн Таллон Военные Технологии. Это нисколько не повредит нам, но такое злоупотребление властью портит имидж нашего правительства."
 griffons.30.a:0 "В следущий раз предупреди нас, Златоклюв"
 griffons.31.t:0 "Грифоньи мигранты"
 griffons.31.d:0 "Еще один корабль прибыл сегодня. Убегая из нашей старой родины они остались с ничем, кроме одежды и узелка на спине. Они надеются найти лучшее будущее здесь далеко от войн Старой Империи, и мы приветствуем их с открытыми крыльями."
 griffons.31.a:0 "Добро пожаловать в Нова Грифонию!"
 griffons.32.t:0 "Вмешательство в Эквестрийскую Гражданскую Войну"
 griffons.32.d:0 "Мы получили ужасные новости из Эквестрии, Принцесса Луна вновь превратилась в Найтмер Мун. Никто не знает, как это произошло, но большинство наших граждан считает, что у ужаса воставшего из глубин небытия больше шансов одержать вверх. Наши действия?"
 griffons.32.a:0 "Отправим большой груз оружия и с нас хватит."
 griffons.32.b:0 "Отправим в Эквестрию пару добровольческих дивизий."
 griffons.32.c:0 "Это нас не косается."
 griffons.33.t:0 "Грифоны-Волонтеры прибыли"
 griffons.33.d:0 "Похоже, Грифоны представляют какую угрозу Найтмер Мун создает для всего мира, и послали несколько добровольческих дивизий, чтобы помочь нам победить в войне."
 griffons.33.a:0 "По крайней мере, хоть какая-то помощь."
 griffons.34.t:0 "Чейнджленго-Эквестрийская Война"
 griffons.34.d:0 "Кажется Чейнджленги совершили крупномасштабное вторжение в Эквестрию и не думают останавливаться. Мы не можем просто сидеть на месте пока наши соседи борются не на жизнь, а на смерть. Большинство грифонов в правительстве советуют поддержать Эквестийцев."
 griffons.34.a:0 "Отправим большой груз оружия и я уверен им хватит."
 griffons.34.b:0 "Мы должны отправить в Эквестрию добровольческие дивизии. Грузите их на корабли!"
 griffons.34.c:0 "У нас и так забот хватает."
 griffons.35.t:0 "Грифоны-Волонтеры прибыли"
 griffons.35.d:0 "Похоже, Грифоны представляют какую угрозу Кризалис создает для всего мира, и послали несколько добровольческих дивизий, чтобы помочь нам победить в войне."
 griffons.35.a:0 "По крайней мере, хоть какая-то помощь."
 griffons.50.t:0 "Долгий марш"
 griffons.50.d:0 "Весь путь от Уэтера, наши войска шли вперед на запад. Коммунистические партизаны начали перестрелку с истощенными войсками, но не все было потеряно. Местные офицеры сплотили солдат и в мгновение ока сломили дух партизан. Победа наша, по крайней мере, сегодня."
 griffons.50.a:0 "Долгая дорога до Кингсмера..."
 griffons.51.t:0 "Стычка в Гвидонуово"
 griffons.51.d:0 "город Гвидонуово, контролируемый коммунистами, был важным центром восстания, и Хайхилл знал, что он должен взять его быстро, чтобы избежать дорогостоящей осады. Наши войска прятались в местных лесах, скрывая свое наступление, пока не показались совсем за городом. У красных не было времени подготовиться и организовать оборону, и город был быстро захвачен нашими силами. Мы снова победили этих мерзких предателей!"
 griffons.51.a:0 "Посмотрите на бегство красных!"
 griffons.52.t:0 "Битва при Херманштадте"
 griffons.52.d:0 "После успешного возвращения Гвидонуово наши войска двинулись вперед, чтобы отвоевать город Херманштадте, также местный город у озера Кингсмер.\n\nВ этот раз наша атака была предсказана, и последовавшая стычка была жестокой. С окраин, до самого центра города мы сражались, но в итоге наши доблестные войска победили."
 griffons.52.a:0 "Мы заставили этих ублюдков бежать"
 griffons.53.t:0 "Битва в Кингсмера"
 griffons.53.d:0 "Столкновение между двумя гигантскими силами, нашими и коммунистическими, произошло на берегах озера Кингсмир на нашем Северо-Западе.\n\nПервоначально перестрелка превратилась в тотальную битву, с артиллерией и всем остальным. Гриффоны, как лоялисты, так и коммунисты, погибали на поле боя сотнями. И хотя потери были велики, красные были теми, кто подал сигнал к отступлению."
 griffons.53.a:0 "Кингсмер - наш"
 griffons.54.t:0 "Вершина Гор Клюва"
 griffons.54.d:0 "Используя старые, почти забытые горные тропы, небольшой отряд войск сумел прокрасться мимо граничащих с мятежными государствами. Они показали себя в горах клюва, где патруль красных заметил их. Небольшая перестрелка быстро переросла в стычку с повстанческими партизанами. Гористая местность никоим образом не благоприятствовала нашим войскам, но благодаря чистой силе воли и доблестным усилиям наши войска постоянно продвигались вперед, в конечном итоге заставляя немногих повстанцев, которые остались, сдаться."
 griffons.54.a:0 "Это была тяжелая битва..."
 griffons.55.t:0 "Битва за Север"
 griffons.55.d:0 "Наши войска двинулись на север, чтобы отнять северные провинции у предателей. Им не потребовалось много времени, чтобы вступить в стычку с повстанцами. Повстанцы отступали, устраивали засады и снова отступали. Это повторилось, по крайней мере, пять раз, прежде чем повстанцы были разбиты, но жертвы действительно заслуживают скорби."
 griffons.55.a:0 "Какая боль"
 griffons.56.t:0 "Битва за Ню-Вингхаген"
 griffons.56.d:0 "Прибрежный город Ню-Вингхаген, старое поселение, которое всегда было республикански настроено, было взято повстанческими войсками, которые поддержали создание Новой Грифонской Республики, вместе с важным городом Нувела Аквила, названным так в честь столицы Аквелии.\n\nСегодня наши войска сумели поднять флаг на вершине города Вингхаген. Боевые действия были одними из самых ожесточенных, но, после многочисленных жертв во время городских боев в городе, войскам удалось разбить вражеские силы, которые стали беспорядочно отступать.\n\nПохожая великая победа предвещает произойти в Нувела Аквила, расположеной неподалеку."
 griffons.56.a:0 "Мы почти в Аквиле"
 griffons.57.t:0 "Битва за Нувела Аквила"
 griffons.57.d:0 "Это была настоящая кровавая баня.\n\nОборона повстанцев в и вокруг крупного города Нувела Аквила была смертельным препятствием. Сам город был столицей СДПГ, которая рассматривала его как маяк демократии Нова Грифонии подобному демократической революции в Аквелии много лет назад. Они полагали, что это было такое же событие, но уже для Новы Грифонии.\n\nАртиллерия начала обстрел глубокой ночью, обстреливая вражеские окопы и бункера. Затем, вскоре после этого, вступили в бой первые штурмовые батальоны. Пулеметы пели, ружья лаяли. Случайная вспышка от вражеских пушек была всем, к чему солдаты могли стремиться в эти поздние часы. И хотя жертв было больше, чем ожидалось, наши войска захватили оборону окраины.\n\n Позже, на рассвете, возобновившийся шквал фугасных снарядов бомбардировал сам город. Окна разбились, крыши обвалились, пожары охватили добрых 25% города. Повстанческие войска, которых это обескуражило, были в ужасе к тому времени, когда наши войска вступали с ними в ближний бой, а в некоторых случаях даже в рукопашный бой. И хотя их сопротивление было ожесточенным, вскоре они были вынуждены сдаться.\n\nПобеда наша и голос демократии замолчит навсегда."
 griffons.57.a:0 "Победа!"
 griffons.58.t:0 "Конец гражданской войны"
 griffons.58.d:0 "После многих месяцев и множества стычек и сражений мы вышли на вершину и победили тех, кто хотел презирать наше правительство. Мы восстановили порядок и справедливость в Ново Грифонии, и настало время идти вперед!"
 griffons.58.a:0 "Никто не осмелиться встать на нашем пути!"
 griffons.59.t:0 "Роспуск Соколов"
 griffons.59.d:0 "ПГИ, или Партия Грифоньих Интересов, является относительно известным радикальным движением, целью которого является продвижение только интересов гриффона, полностью отказываясь от других видов и оставляя позади слабоумных и слабослышащих.\n\nКроме того, у партии уже давно было неофициальное военизированное крыло: Соколы Гриффонстоуна.Хотя они находятся на службе партии, многие видят в них ничего, кроме бандитов, воров и просто преступников. Мы должны четко дать понять, что мы больше не допускаем подобных движений в нашей стране. Их организация должна быть немедленно запрещена,и члены должны быть привлечены к ответственности."
 griffons.59.a:0 "Мне все равно никогда не нравились эти ублюдки"
 griffons.60.t:0 "Вилдкарт"
 griffons.60.d:0 "Гражданская война закончилась, но народ все еще не определился, что делать дальше. Эрвин Хайхилл предстает как очевидный ответ, проведший нас через гражданскую войну, хоти и сам вызвавший ее в первую очередь. Рейхард Стальноклюв из ПГИ также очень заинтересован в захвате власти, чтобы установить тоталитарное грифонье государство.\n\nСкейрон Златоклюв, самый богатый грифон в Новой Гриффонии и ведущий экономический советник, можно только посмеяться над этими двумя. Он знает, что истинная власть исходит не от контроля над гражданами государства и соблюдения смешных законов и правил, а скорее наоборот. Златоклюв знает, что деньги - это единственное, что может сделать любого грифона счастливым, и что с достаточным количеством денег в карманах, вы могли бы достичь невозможного.\n\nЧерез несколько неофициалььных "переговоров", и очень, очень щедрых "пожертвований". Хайхилл распустил военную хунту и обьявил Златоклюва новым главой правительства. Страна ждет исполнения планов этой довольно малоизвестной для многих темной фигуры."
 griffons.60.a:0 "Мы открыты для бизнеса!"
 griffons.61.t:0 "Марш Соколов"
 griffons.61.d:0 "Сегодня тот самый день. Когда гражданская война закончилась, Рейхард Стальноклюв и его партия ПГИ знали, что это был их единственный шанс захватить власть, когда Хайхилл наиболее слаб.\n\nСоколы Гриффонстоуна собрались у Уэтера, и во главе с Стальноклювом, выдвинулись к центру города. Жители города были ошеломлены. Местная полиция ничего не могла сделать против этого марша с их небольшим количеством, и многие офицеры в страхе бежали из города.\n\nВ конце концов, Стальноклюв и его подручные захватили власть и арестовали Хайхилла. Под новым руководством поднимется новый порядок."
 griffons.61.a:0 "Нова Грифония будет великой"
 newsg.5.t:0 "Новый император"
 newsg.5.d:0 "После недавнего переворота, Хайхилл, новопровозглашенный лидер Новой Грифонии, провозгласил себя новым императором. Коронация прошла в королевских залах столицы, после чего Хайхилл провел военный парад для его подданных. “Дни хаоса и нестабильности окончены,” говорил Хайхилл своему народу. “Наша нация должна быть единой, сплоченной и сильной. Настало время подняться на ноги и вернуть своё место на мировой арене! Пришло время вернуть честь и славу Империи!” После речи улицы столицы взорвались ликующими криками. Хоть он и горячо настроен, ему ещё предстоит решить, стоит ли выполнять свои обещания. Мир задержал дыхание в ожидании, что же будет дальше."
 newsg.5.a:0 "Что за идиот..."
 newsg.6.t:0 "Новый император"
 newsg.6.d:0 "В результате последних выборов, лидер фашистов, Стальноклюв, стал лидером грифонов. Не удивительно, что он и его посследователи небыли удовлетворены результатами выборов, и грифоны объявили новым императором Стальноклюва. Коронация прошла на старой площади столицы. Тысячи грифонов пришли лицезреть это событие. Церемония была начата с парада на котором прошли около двух тысяч солдат, после которого последовала речь нового императора, после чего он короновал себя. “Сегодня наш день,” сказал Стальноклюв в своей речи. “Сегодня тот день, когда мы избавимся от прогнившей, отставшей и коррумпированной демократии, что лишь вредит нашей прекрасной стране. Сегодня мы смотрим в будущее с нетерпением. Новое, славное будущее ждет нас! Наша судьба зовёт нас!” Соседи грифонов обеспокоены данной ситуацией, а миру нужен кто-то сильный, чтоб противодействовать грифонам. Посмотрим, что же будет дальше."
 newsg.6.a:0 "Что за идиот..."
 newsg.3.t:0 "Смерть грифоньей демократии"
 newsg.3.d:0 "Недавно был убит Тифизер, после чего временное правительство было сформировано в Ветре до тех пор, пока страна не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, однако кажется, что это будет не скоро. День назад Хайхилл вместе с клонной солдат вошёл в здание временного правительства и прекратил его существование. Теперь будущее Грифонии в его когтях."
 newsg.3.a:0 "Похоже демократия для них так и останется мечтой..."
 newsg.4.t:0 "Грифонья демократия"
 newsg.4.d:0 "Недавно был убит Тифизер, после чего временное правительство было сформировано в Уэтере до тех пор, пока страна не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, и со смертью Хайхилла демократия стала преобладать."
 newsg.4.a:0 "Они свободны от кандалов былой Империи!."
 newsg.2.t:0 "Долгий день"
 newsg.2.d:0 "Хаос охватил страну, когда этим солнечным днем, Тифизер, долгоправитель нашей великой страны был застрелен на лестнице его виранды. К сожалению убийца сумел сбежать, прежде чем полиция приехала на место преступления, а без козла отпущения народ будет грызться сам с собой. Длившаяся долго напряженность между коммунистами, республиканцами и фашистами превратилась в конфликт, что наводнил улицы кровью. К тому времени, как военные и полиция смогли хоть немного стабилизировать ситуацию в стране, тысячи грифонов уже лежали окровавлеными трупами на улицах. После этого долгого и кровавого дня у каждого грифона на уме был лишь один вопрос. Что же будет потом?"
 newsg.2.a:0 "Отправьте им наши соболезнования"
 newsg.8.t:0 "[From.GetName] захватывет портовый город"
 newsg.8.d:0 "[GetDate] войска из [From.GetName] вошли в Эквестрискую Северную деревню. Бывшая Имперская колония долгое время утверждала, что город должен быть передан им, и, с все еще бушующей, гражданской войной Эквестрии, они решили, наконец, действовать, а не ждать дипломатического разрешения. Официальные лица всех конкурирующих с Эквестрией правительств, с которыми мы смогли связаться, не прокомментировали этот вопрос, но [From.GetLeader] быстро объявил аннексию актом милосердия, чтобы спасти жителей города от ужаса войны, которая и так поглотила все остольную Эквестрию. Жители города опасаются своих новых повелителей, многие утверждают, что у них действительно не было выбора в этом вопросе, но это было все равно лучше, чем умереть за какого-то далекого правителя, в то время как другие с большим энтузиазмом отнеслись к изменениям."
 newsg.8.a:0 "Могут ли быть какие-либо сомнения в том, что Северная деревня - Грифонья территория?"
 newsg.8.b:0 "Мы не можем быть везде сразу!"
 newsg.8.c:0 "Интересно"
 newsg.9.t:0 "Новая Нова Грифония"
 newsg.9.d:0 "К всеобщему удивлению, в Нова Грифонии, Эрвин Хайхилл распустил военную хунту, которая была создана после его военного переворота много месяцев назад. На его место встает относительно неизвестная фигура, Скейрона Златоклюв,  безжалостный капиталист, который, как говорят некоторые слухи, стремится внести радикальные изменения в Нова Грифонию и ее общество.\n\nГосударство, как утверждает Златоклюв, слишком сильно контролирует жизнь и богатство граждан Нова Грифонии. Таким образом, государство должно отойти на второй план и допустить волну приватизации. Предоставление большей власти богатым людям и компаниям лишь усилит конкуренцию, а конкуренция укрепит свободный рынок и экономику.\n\nоже, что авторитарному правлению в Ново Грифонии пришел конец, наконец. Однако миру непонятно, что именно готовит Златоклюв и его правительство. Мы подождем и посмотрим."
 newsg.9.a:0 "Ну...Это конечно интересно"
 newsg.10.t:0 "Марш Соколов"
 newsg.10.d:0 "Военный лидер Ново Грифонии Эрвин Хайхилл сегодня был свергнут еще одним переворотом, осуществленным военизированной группой грифонов. Эти грифоны, так называемые "Соколы Гриффонстона" контролируются партией ПГИ, которая представляет идею превосходства грифонов.\n\nРейхард Стальноклюв лидер движения и теперь диктатор Нова Грифонии, уже пытается успокоить граждан. Он говорит, что им не будет причинен вред, и что он и его последователи желают только укрепления Нова Грифонии и грифонов в целом."
 newsg.10.a:0 "Интересные развитие событий" ### Проверить с описанием ###
