 ### Leader Descriptions ###
 teabird_desc:0 "Наследник малочисленной имперской знати вдали от дома, губернатор Тифизер приобрел репутацию способного и харизматичного лидера грифоньей колонии. Несмотря на все свои способности, он не смог предотвратить экономического коллапса, вызванного падением Империи, и с тех пор он изо всех сил пытался удержать нацию от распада. К счастью для него, общественное мнение твёрдо стоит на его стороне, а экстремистские элементы маргинализированы. Он жаждет того дня, когда колония сможет снова постоять за себя, предоставив ему возможность покинуть свой пост и вернуться к своей семье в Брэнтбик. Его недавно разработанный экономический план приблизит этот день."
 always_depressed_desc:0 "Вильгельм Среброкрылый, бывший популярный командир ополчения, сменил поле битвы на политическое. Он просто не мог уйти отдыхать, когда видел, что многим нуждающимся грифонам не хватает таких основных вещей, как жилье, еда и даже работа. Таким образом, он и его партия работали в тесном сотрудничестве с губернатором Тифизером для финансирования программ социального обеспечения теми небольшими средствами, которые они могли получить в условиях разрушенной экономики страны. Хотя Вильгельм не так популярен, как губернатор, он получил одобрение низших классов.\n\nМало кто горевал так сильно, как он на похоронах Тифизер, но он не мог позволить себе плакать слишком долго. Через свои старые контакты в ополчении он узнал о запланированном перевороте, и он не мог этого допустить. Переворот Эрвина Хайхилла был пресечен до того, как он смог по-настоящему распространиться по стране, позволив истинной демократии выбрать следующего лидера нации. Экстремистские партии получили малую поддержку, а грифоны хотели улучшения экономической ситуации, так что Среброкрылый был избран с подавляющим большинством голосов во вновь образованной Республике Нова Грифония."
 chadhill_desc:0 "У маршала Эрвина Хайхилла была легендарная жизнь, прежде чем он захватил колонию грифонов. Когда-то он был генералом в армии Империи, ещё в те времена, когда она была единой, хотя быстро слабеющей силой. Он быстро стал печально известным тем, что постоянно игнорировал приказы высшего командования, всегда жалуясь на то, что его стратегический гений принижается. Эрвин был слишком связан с дворянством, и поэтому его нельзя было насильно лишить должности. Вместо этого верховное командование предложило Хайхиллу должность высшего генерала колонии. Стремясь к славе, он принял это назначение без вопросов.\n\nК сожалению, он быстро понял, что его «продвижение по службе» вместо этого было унизительным назначением, и он не мог вернуться обратно после распада Империи. Застряв в чужой стране, он мог мало что делать, кроме как раздражать губернатора Тифизера, требуя увеличения военного бюджета, одновременно прививая чувство личной верности своим войскам.\n\nНекоторые говорят, что она приложил свои когти к убийству Тифизера. Не имеет значения, что грифоны говорят сейчас, маршал Хайхилл наконец достиг своей мечты - бесспорной власти."
 ultimate_griffon_desc:0 "Основатель и генеральный директор компании Талон Ганворкс, Скейрон Златоклюв всегда был известен своей нездоровой одержимостью богатством. Именно его жадность привела к изгнанию Скейрона из оплота капитализма - Скайфола. Хотя причины его изгнания варьируются, все согласны, что он пересек границу, и сам Железный Канцлер был вовлечен в его мошенническую схему. Забрав с собой все доступные активы, он направился в бедственную колонию, уже предвкушая выгоду - в стране не было другого великого производителя оружия, и это обеспечило ему монополию на продажу огнестрельного оружия, поскольку другие компании не могли конкурировать с его недобросовестной тактикой.\n\nВойна выгодна независимо от того, кто в ней замешан, и в хаосе после смерти Тифизера он добился ещё большей прибыли, финансируя обе стороны в гражданской войне. Когда перестрелки поутихли, он попросил провести последнюю встречу с победоносным маршалом Хайхиллом. Никто не знает точно, что именно там произошло, но Златоклюв оказался во главе разрушенной войной нации. Его соперники тихо покинули страну с карманами, полными кровавых денег Скейрона. Теперь он возглавляет радикально реорганизованную колонию как одно из подразделений своей компании, полностью сосредоточенное на финансовых интересах."
 caesar_from_fnv_desc:0 "Рейхард Стальноклюв, уроженец колонии, не проявлял интереса к политике, пока ему не подарили серию книг о завоеваниях Гровера I. Будучи заядлым читателем, он был очарован историческим содержанием книг - силой грифонов, огромной объединенной страной, единым бесспорным правителем. Ему стало ясно, что ветхое состояние колонии вызвано отсутствием всех этих качеств. Для решения этой проблемы он основал своих надежных Соколов и провел много времени, пытаясь убедить население в верности его видения будущего. К сожалению, его идеи были в меньшинстве, так как большинство грифонов просто не видели необходимости в такой резкой смене руководства, и при этом они не соглашались с его унизительными комментариями по отношения к пони.\n\nОчевидно, что он извлек выгоду из гибели Тифизер. Нация была расколота жестокой гражданской войной, он вступил в союз с маршалом Хайхиллом, а затем избавился от него, как только тот перестал приносить пользу. Стальноклюв всегда считал Хайхилла скучной марионеткой, которому не хватало смелости и способностей, чтобы радикально реформировать колонию."
 snooty_commie_bird_desc:0 "Генрих Краснохвостый, интеллектуал из Федерштадта, посещал эквестрийский район Северная, когда произошло восстание. Благодаря серии событий он стал личным другом Стил Сталлиона и провел много ночей, обсуждая с ним достоинства коммунизма. Он не принимал непосредственного участия в северянской революции, будучи довольно слабым физически, но помог создать некоторые из основных принципов революции. После этого он вернулся в свой родной город, надеясь сплотить обнищавший пролетариат для борьбы, но его переворот не был успешным, поскольку он и его заговорщики были быстро арестованы. После освобождения из тюрьмы он решил создать мирную политическую партию, которая приобрела умеренную популярность, но так и не смогла бросить вызов колониальной администрации.\n\nЭто изменилось после событий, последовавших за смертью Тифизера, поскольку партия Краснохвостого добилась успеха в получении достаточного количества голосов, чтобы претендовать на победу на выборах. Имея благодатную почву для распространения социализма, он теперь пытается переделать Нова Грифонию согласно идеям своего старого друга, где рабочие, наконец, будут свободны от эксплуатации."
 chernobyl_beak:0 "§gДаниэль родился в 979 году в семье грифийского офицера и жительницы Клаудбьюри. ОН был единственным птенцом и наслаждался очень счастливым детством. Так же, как и его отец, он решил поступить в офицерскую академию и сумел успешно окончить её.\n\nИменно в то время начали формироваться его политические убеждения. Он считал себя социал-демократом и никогда полностью не доверял президенту Кемерскаю, утверждая, что маршал может быть очень легко развращен властью, которой он обладал. Даниэль никогда ни с кем не делился своими убеждениями. До одного печально известного дня.\n\nВо время одной офицерской вечеринки он сильно напился и начал оскорблять Кемерская, говоря, что президент некомпетентен и что именно его глупость привела к провалу революции 978 года. На следующее утро после этого Даниэль понял, какую ошибку он совершил. Ему удалось сесть на корабль, идущий в Нова Грифонию и избежать трибунала. К счастью для него, бывшая колония как раз была убежищем для изгнанников. Благодаря своему офицерскому опыту он был принят в армию Нова Грифонии и стал командиром ополчения. Он решительный сторонник Вильгельма Среброкрылого и его социал-демократической партии. Он был частью делегации Нова Грифонии во время Эквестрийских Игр 1003 года. Во время своего пребывания в Эквестрии он обсуждал с эквестрийскими офицерами применение моторизованных транспортных средств в современной войне.\n\nДаниэль считает себя грифийцем несмотря на то, что вырос в Северной Грифонии. Он считает, что все существа мира созданы равными - независимо от расы. По его мнению, Грифония должна быть вновь объединена и стать демократической федерацией наций. Он считает, что централизованное государство слишком уязвимо для коррупции и несправедливости.§!"
 ### Events ###
 griffons.1.t:0 "Убийство Тифизера"
 griffons.1.d:0 "Хаос охватил страну, когда этим солнечным днем, Тифизер, давно правящий губернатор нашей великой страны был застрелен на лестнице его веранды. К сожалению убийца сумел сбежать, прежде чем полиция приехала на место преступления, а без козла отпущения народ будет грызться сам с собой. Длившаяся долго напряженность между коммунистами, республиканцами и фашистами превратилась в конфликт, что наводнил улицы кровью. К тому времени, как военные и полиция смогли хоть немного стабилизировать ситуацию в стране, тысячи грифонов уже лежали окровавленными трупами на улицах. После этого долгого и кровавого дня у каждого грифона на уме был лишь один вопрос. Что же будет потом?"
 griffons.1.a:0 "Нужно уважать павших в этот день..."
 griffons.2.t:0 "Долгий день в Уэтере"
 griffons.2.d:0 "Хаос охватил страну, когда этим солнечным днем, Тифизер, давно правящий губернатор нашей великой страны был застрелен на лестнице его веранды. К сожалению убийца сумел сбежать, прежде чем полиция приехала на место преступления, а без козла отпущения народ будет грызться сам с собой. Длившаяся долго напряженность между коммунистами, республиканцами и фашистами превратилась в конфликт, что наводнил улицы кровью. К тому времени, как военные и полиция смогли хоть немного стабилизировать ситуацию в стране, тысячи грифонов уже лежали окровавленными трупами на улицах. После этого долгого и кровавого дня у каждого грифона на уме был лишь один вопрос. Что же будет потом?"
 griffons.2.a:0 "Выражаем наше соболезнование."
 griffons.3.t:0 "Дело Хайхилла"
 griffons.3.d:0 "Интересная сцена разыгралась сегодня на улицах, поскольку генерал Хайхилл прошел в центральное здание временного правительства с колонной солдат. Хайхилл приступил к расформированию временного правительства и созданию собственного. Логичным будет сказать, что это идёт в разрез с Советом. никто не знает, кто сделал выстрел первым, но буквально через 10 секунд город снова опустился в хаос. Сегодня будущее нашей великой страны по-настоящему решается, победит ли демократия, или она будет похоронена под амбициями Хайхилла?"
 griffons.3.a:0 "Бойцы Хайхилла побеждают и захватывают власть"
 griffons.3.b:0 "Правительство остановило переворот. Хайхилл сослан за измену."
 griffons.4.t:0 "Выборы 1009 года"
 griffons.4.d:0 "В страхе после попытки государственного переворота Хайхилла все политические партии Нова Грифонии объединились ради необходимости сохранения демократии, свободы и проведения открытых и справедливых выборов. Теперь же эти три партии будут сражаться за голоса избирателей.\n\nПервая партия - это Либеральный Фронт, который стремится продолжать политику администрации Тифизера, чтобы защитить свободный рынок и построить стабильное общество. Они говорят, что Нова Грифония построена на основе коммерции и не должна менять свой путь.\n\nВторая партия - это Социал-Демократическая Партия Нова Грифонии, лидер которой тесно сотрудничал со старым губернатором и который хочет превратить Нова Грифонию в государство всеобщего благосостояния с более контролируемым рынком.\n\nПоследний претендент - Федеративная Социалистическая Социалистических Партия Нова Грифонии, которые, несмотря на свои радикальные идеи, поклялись уважать демократический процесс и принять результаты выборов. Они стремятся превратить Нова Грифонию демократическим путём в социалистическое государство.\n\nБюллетени избирателей были подсчитаны, и нация, затаив дыхание, ждёт результата."
 griffons.4.a:0 "СДПНГ побеждает на выборах!"
 griffons.4.b:0 "ФСПНГ побеждает на выборах!"
 griffons.4.c:0 "ЛП побеждает на выборах!"
 griffons.5.t:0 "Сталлионград поддерживает коммунистов!"
 griffons.5.d:0 "Пока мы не обнаружили агентов, однако многие сталлионградцы приезжают нам через пещеры Старлайт, вероятно, чтоб посеять среди нас их идеологию, подкупать рабочих и распространять пропаганду. Мы должны выйти на них как можно быстрее."
 griffons.5.a:0 "Ни за что!"
 griffons.6.t:0 "Коммунисты обезврежены!"
 griffons.6.d:0 "Наша полиция успешно обнаружила все места, где прячутся коммунисты. Мы можем как арестовать их, так и использовать их, чтоб принести революцию и в наш дом."
 griffons.6.a:0 "Арестовать как их, так и рабочих!"
 griffons.6.b:0 "Поддержать их!"
 griffons.6.c:0 "Арестовать только их!"
 griffons.8.t:0 "Гражданская война!"
 griffons.8.d:0 "Поддерживаемые кризисом и пропагандой Сталлионградцев, протесты на улицах выходят из под контроля. Ситуация всё серьёзней с каждым часом поскольку вооружённые левые демонстранты сталкиваются с националистами и теми, кто им симпатизирует. Стрельба на улице слышна всё чаще и чаще."
 griffons.8.a:0 "Поддержать коммунистов!"
 griffons.8.b:0 "Поддержать правительство!"
 griffons.9.t:0 "[STG.GetName] присоединяется к войне"
 griffons.9.d:0 "Кажется, что [STG.GetName] решил вмешаться в войну и предложил помочь своим товарищам. Они ждут ответа!"
 griffons.9.a:0 "Конечно мы позволим им помочь нам!"
 griffons.9.b:0 "Нет!"
 griffons.10.t:0 "Присоединиться к [STG.GetName]?"
 griffons.10.d:0 "Наши товарищи из [STG.GetName] официально предложили нам присоединиться к их альянсу. Будем ли мы вместе сражаться за рабочих всего мира?"
 griffons.10.a:0 "Конечно!"
 griffons.11.t:0 "Сталлионградское давление"
 griffons.11.d:0 "Сталлионград пытается подсадить в правительство своих марионеток"
 griffons.11.a:0 "Почему бы и нет"
 griffons.11.b:0 "Пшли вон"
 griffons.13.t:0 "Былая слава"
 griffons.13.d:0 "200 лет мы были простой колонией Грифоньей Империи, однако мы, на данный момент, единственный оплот народа грифонов, в то время, как империя лежит в руинах. Пока мы становились сплочённей, наши соотечественники рвали друг-другу глотки во славу ложных взглядов, однако мы по прежнему позволяем этим идиотам претендовать на былое величие Империи! Империя, которая когда-то охватывала континенты, Империя, в которой когда-то жили миллионы и миллионы грифонов под одним славным знаменем, но сейчас она мертва, всё что от неё осталось - горы обломков. Настало время смириться с фактами; восток потерян, однако империя может воспрянуть снова... На этот раз на западе."
 griffons.13.a:0 "Возрождение Империи"
 griffons.14.t:0 "Новый император"
 griffons.14.d:0 "После недавнего переворота, Хайхилл, новопровозглашенный лидер Новой Грифонии, провозгласил себя новым императором. Коронация прошла в королевских залах столицы, после чего Хайхилл провел военный парад для его подданных. "Дни хауса и нестабильности окончены," говорил Хайхилл своему народу. "Наша нация должна быть единой, сплоченной и сильной. Настало время подняться на ноги и вернуть своё место на мировой арене! Пришло время вернуть честь и славу Империи!" После речи улицы столицы взорвались ликующими криками. Хоть он и горячо настроен, ему ещё предстоит решить, стоит ли выполнять свои обещания. Мир задержал дыхание в ожидании, что же будет дальше."
 griffons.14.a:0 "Долгой жизни императору!"
 griffons.15.t:0 "Новый император"
 griffons.15.d:0 "В результате последних выборов, лидер фашистов, Стальноклюв, стал лидером грифонов. Не удивительно, что он и его последователи не были удовлетворены результатами выборов, и грифоны объявили новым императором Стальноклюва. Коронация прошла на старой площади столицы. Тысячи грифонов пришли лицезреть это событие. Церемония была начата с парада около двух тысяч солдат, после которого последовала речь нового императора, после чего он короновал себя. "Сегодня наш день," сказал Стальноклюв в своей речи. "Сегодня тот день, когда мы избавимся от прогнившей, отставшей и коррумпированной демократии, что лишь вредит нашей прекрасной стране. Сегодня мы смотрим в будущее с нетерпением. Новое, славное будущее ждет нас! Наша судьба зовёт нас!" Соседи грифонов обеспокоены данной ситуацией, а миру нужен кто-то сильный, чтоб противодействовать объединенным грифонам. Посмотрим, что же будет дальше."
 griffons.15.a:0 "Долгой жизни императору!"
 griffons.16.t:0 "Новый император"
 griffons.16.d:0 "После недавнего переворота, Хайхилл, новопровозглашенный лидер Новой Грифонии, провозгласил себя новым императором. Коронация прошла в королевских залах столицы, после чего Хайхилл провел военный парад для его подданных. "Дни хауса и нестабильности окончены," говорил Хайхилл своему народу. "Наша нация должна быть единой, сплоченной и сильной. Настало время подняться на ноги и вернуть своё место на мировой арене! Пришло время вернуть честь и славу Империи!" После речи улицы столицы взорвались ликующими криками. Хоть он и горячо настроен, ему ещё предстоит решить, стоит ли выполнять свои обещания. Мир задержал дыхание в ожидании, что же будет дальше."
 griffons.16.a:0 "Что за идиот..."
 griffons.17.t:0 "Новый император"
 griffons.17.d:0 "В результате последних выборов, лидер фашистов, Стальноклюв, стал лидером грифонов. Не удивительно, что он и его последователи не были удовлетворены результатами выборов, и грифоны объявили новым императором Стальноклюва. Коронация прошла на старой площади столицы. Тысячи грифонов пришли лицезреть это событие. Церемония была начата с парада около двух тысяч солдат, после которого последовала речь нового императора, после чего он короновал себя. "Сегодня наш день," сказал Стальноклюв в своей речи. "Сегодня тот день, когда мы избавимся от прогнившей, отставшей и коррумпированной демократии, что лишь вредит нашей прекрасной стране. Сегодня мы смотрим в будущее с нетерпением. Новое, славное будущее ждет нас! Наша судьба зовёт нас!" Соседи грифонов обеспокоены данной ситуацией, а миру нужен кто-то сильный, чтоб противодействовать объединенным грифонам. Посмотрим, что же будет дальше."
 griffons.17.a:0 "Что за идиот..."
 griffons.18.t:0 "Мак запрашивает финансирование"
 griffons.18.d:0 "Настал тот момент в году, когда Мак снова запрашивает деньги. Он снова заявляет, что решит проблемы с бандитами и экономикой с которыми сталкивался Фронтир ранее. Что мы будем делать?"
 griffons.18.a:0 "Дадим ему денег. Посмотрим, что будет."
 griffons.18.b:0 "Это их проблемы."
 griffons.19.t:0 "Просьба Мака"
 griffons.19.d:0 "Та пороховая бочка, которой ранее был Фронтир, была стабилизирована Маком, а народ хочет присоединиться к Новой Грифонии."
 griffons.19.a:0 "Добро пожаловать в наше гнездышко."
 griffons.20.t:0 "Невероятный провал Мака"
 griffons.20.d:0 "То ли просто из-за невежества, то ли из-за глупости, бандиты захватили Фронтир и убили наших чиновников. Что мы будем делать?"
 griffons.20.a:0 "Время разобраться по старинке!"
 griffons.20.b:0 "Они не стоят того."
 griffons.20.a_tt:0 "§RЕсли мы не выиграем войну с [GFF.GetNameDef] за 180 дней, то столкнёмся с последствиями.§!\n"
 griffons.21.t:0 "Критика Хайхилла"
 griffons.21.d:0 "Маршал Хайхилл, бывший военный политик Новой Грифонии и близкий друг умершего правителя критикует временное правительство за их неудачные попытки наладить порядок в стране, позволяя беспрепятственно  бегать по улицам радикалам. Хоть Хайхилл и не любимый всеми Тифизер, но уважение народа него ещё осталось, и что ещё важнее, уважение военных. Его критика явно не принесет пользы."
 griffons.21.a:0 "А он справиться лучше?"
 griffons.22.t:0 "Супные кухни ПГИ"
 griffons.22.d:0 "Удивительные новости из беднейших районов наших городов, несколько членов ПГИ и печально известных Соколов Грифинстоуна взяли на себя инициативу по созданию суповых кухонь, чтоб накормить бедных. Непонятно зачем они это делают, но из этого можно понять, что даже в наши темные времена всегда есть место для простой доброты."
 griffons.22.a:0 "Что дальше, волшебные мулы?"
 griffons.23.t:0 "Столкновения на улицах"
 griffons.23.d:0 "Не смотря на то, что НПГ и ПГИ согласились не проявлять между собой насилие, некоторые из их сторонников видимо не получили известия об этом. Сегодня, тем не менее, столкнулись две стороны прямо в центре столицы, что привело к десяткам смертей, сотням раненых и причинив ущерба на сотни тысяч битов. Не нужно говорить о том, что это событие вряд ли сделает временное правительство более благосклонным к ним."
 griffons.23.a:0 "Прямо как кошки."
 griffons.24.t:0 "Скандал СДПГ"
 griffons.24.d:0 "Интересный скандал произошел сегодня во временном правительстве, как было обнаружено, у представителя СДПГ имелись амурные дела не менее чем с 27 существами, от фестралов до драконов. Само собой, представители СДПГ решил промолчать. Возможно из-за чистого безумия произошедшего, или же своеобразного выбора любовников своего коллеги."
 griffons.24.a:0 "Конечно же он не любит "клубничку"..."
 griffons.25.t:0 "Удар рабочих"
 griffons.25.d:0 "Несколько профсоюзов, использовали хаос в стране для протестов против того, что они называют "отвратительными условиями труда" на наших заводах. Они заблуждаются, что детский труд это что-то непотребное, и хоть они довольно красиво изложили свою мысль, мало кто её услышал из-за выстрелов разносящихся по всей стране."
 griffons.25.a:0 "Дети не хотят работать? Может ещё безволосые обезьяны научатся ходить на двух ногах?"
 griffons.26.t:0 "Конец демократии в Нова Грифонии"
 griffons.26.d:0 "Недавно был убит Тифизер, после чего временное правительство было сформировано в Уэтере до тех пор, пока страна не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, однако кажется, что это будет не скоро. День назад Хайхилл вместе с колонной солдат вошёл в здание временного правительства и прекратил его существование. Теперь будущее Грифонии в его когтях."
 griffons.26.a:0 "Похоже демократия для них так и останется мечтой..."
 griffons.27.t:0 "Грифонья демократия"
 griffons.27.d:0 "Недавно был убит Тифизер, после чего временное правительство было сформировано в Уэтере до тех пор, пока страна не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, и со смертью Хайхилла демократия стала преобладать."
 griffons.27.a:0 "Они свободны от кандалов былой Империи!."
 griffons.28.t:0 "Требования о мире"
 griffons.28.d:0 "После нескольких месяцев бессмысленного поиска логова Вёрджила и его банды нам ничего не удалось сделать. Общественность начала требовать, чтобы мы перестали тратить драгоценные жизни грифонов на бесполезный кусок земли"
 griffons.28.a:0 "У нас нет другого выбора..."
 griffons.28.b:0 "Трусы! Мы победим или умрем!"
 griffons.281.t:0 "Фронтир заключает перемирие"
 griffons.281.d:0 "Совершив довольно неожиданный шаг, головорезы Фронтира решили договориться о перемирии, хотя маловероятно, что оно будет постоянным. Губернатор Тифизер заверил заинтересованных грифонов в том, что в конечном итоге с Вёрджилом и его группой разберутся. А пока мы должны сосредоточиться на собственном восстановлении."
 griffons.281.a:0 "Твоё время ещё придёт, Вёрджил."
 griffons.282.t:0 "Фронтир отказывается от перемирия"
 griffons.282.d:0 "К сожалению, бандиты и другие злоумышленники из Фронтира со смехом отмахнулись от нашего предложения мира! К счастью, посланник остался целым и невредимым, но теперь мы должны сражаться до конца против этих бандитов ... Общественная поддержка этой войны уже крайне низка, поэтому мы должны закончить её до того, как наш народ восстанет против нас или, что ещё хуже, присоединится к этим повстанцам. Генеральный штаб составил планы новой операции."
 griffons.282.a:0 "Я насажу твою голову на пику, Вёрджил!"
 griffons.29.t:0 "Фронтир"
 griffons.29.d:0 "Кажется, Генрих смог управиться с Фронтиром. Однако, если интуиция, которая помогла ему совершить революцию, теперь говорит ему, что необходимо объединить наши народы..."
 griffons.29.a:0 "Добро пожаловать обратно!"
 griffons.30.t:0 "Заговор Скейрона"
 griffons.30.d:0 "Неудивительно, что Скейрон, получив должность Министра Экономики выкупил некоторые иностранные фабрики и включил их в свой концерн Таллон Военные Технологии. Это нисколько не повредит нам, но такое злоупотребление властью портит имидж нашего правительства."
 griffons.30.a:0 "В следущий раз предупреди нас, Златоклюв"
 griffons.31.t:0 "Грифоньи мигранты"
 griffons.31.d:0 "Еще один корабль прибыл сегодня. Убегая из нашей старой родины они остались с ничем, кроме одежды и узелка на спине. Они надеются найти лучшее будущее здесь далеко от войн Старой Империи, и мы приветствуем их с открытыми крыльями."
 griffons.31.a:0 "Добро пожаловать в Нова Грифонию!"
 griffons.32.t:0 "Вмешательство в Эквестрийскую Гражданскую Войну"
 griffons.32.d:0 "Мы получили ужасные новости из Эквестрии, Принцесса Луна вновь превратилась в Найтмер Мун. Никто не знает, как это произошло, но большинство наших граждан считает, что у ужаса, восставшего из глубин небытия, больше шансов одержать вверх. Наши действия?"
 griffons.32.a:0 "Отправим большой груз оружия и с нас хватит."
 griffons.32.b:0 "Отправим в Эквестрию пару добровольческих дивизий."
 griffons.32.c:0 "Это нас не косается."
 griffons.33.t:0 "Грифоны-Волонтеры прибыли"
 griffons.33.d:0 "Похоже, Грифоны представляют какую угрозу Найтмер Мун создает для всего мира, и послали несколько добровольческих дивизий, чтобы помочь нам победить в войне."
 griffons.33.a:0 "По крайней мере, хоть какая-то помощь."
 griffons.34.t:0 "Чейнджленго-Эквестрийская Война"
 griffons.34.d:0 "Кажется чейнджлинги совершили крупномасштабное вторжение в Эквестрию и не думают останавливаться. Мы не можем просто сидеть на месте пока наши соседи борются не на жизнь, а на смерть. Большинство грифонов в правительстве советуют поддержать Эквестийцев."
 griffons.34.a:0 "Отправим большой груз оружия и я уверен им хватит."
 griffons.34.b:0 "Мы должны отправить в Эквестрию добровольческие дивизии. Грузите их на корабли!"
 griffons.34.c:0 "У нас и так забот хватает."
 griffons.35.t:0 "Грифоны-Волонтеры прибыли"
 griffons.35.d:0 "Похоже, Грифоны представляют какую угрозу Кризалис создает для всего мира, и послали несколько добровольческих дивизий, чтобы помочь нам победить в войне."
 griffons.35.a:0 "По крайней мере, хоть какая-то помощь."
 griffons.50.t:0 "Долгий марш"
 griffons.50.d:0 "Весь путь от Уэтера, наши войска шли вперед на северо-запад. Когда наши силы достигли холмов, коммунистические партизаны начали перестрелку с истощенными войсками, но не все было потеряно. Хайхилл сплотил солдат, повёл их в контратаку и в мгновение ока сломили дух террористов. Вскоре холмы и горы были очищены от коммунистистов. Победа наша, по крайней мере, сегодня."
 griffons.50.a:0 "Долгая дорога до Кингсмейр..."
 griffons.51.t:0 "Стычка в Гвидонуово"
 griffons.51.d:0 "Город Гвидонуово, контролируемый коммунистами, был важным центром восстания. Именно здесь красный флаг был поднят впервык, как только пришло известие о перевороте, а местный гарнизон был оттеснён после ожесточенной битвы. Позже он стал оплотом социализма, взять который веьсма непросто. Хайхилл знал, что он должен взять его быстро, чтобы избежать дорогостоящей осады. \n\nНаши войска шли по местным лесам ночью, скрывая свое продвижение, пока не обнаружили себя за пределами города. Это не было приятным опытом для них, а группа солдат даже попала в засаду Большой Медведицы. Однако всё это того стоило, когда они вышли из леса на рассвете, прибыв с направления, полностью лишённого защиты. Красные не успели подготовить и организовать встречу, и город был быстро взят нашими отважными солдатами. Мы ещё раз победили этих мерзких предателей!"
 griffons.51.a:0 "Отправьте пленников в лагеря!"
 griffons.52.t:0 "Усмирение Долины Клюв"
 griffons.52.d:0 "После переворота коммунистические партизаны объединили свои силы с местными повстанцами-яками в долине Клюв, пообещав признать их полноценными гражданами Нова Грифонии, если те им помогут. Местное население яков долгое время было занозой в нашем боку, и это лишний доказывает, что заноза должен был быть удален, пока не стало слишком поздно.\n\nСилы Хайхилла сначала заняли холмы и горы, окружающие долину, которую повстанцы по глупости оставили без защиты. Затем он привел свою артиллерию, чтобы пламя Тартара обрушилось на неподготовленного врага. При ожесточенной огневой поддержке пехота легко сокрушила очаги сопротивления и захватила тысячи пленных. Яки, однако, оказались несгибаемыми воинами, которые упорно отказывались сдаться. После тяжелых жертв они, наконец, были вытеснены через границу в Йакистан."
 griffons.52.a:0 "Мы заставили этих ублюдков бежать"
 griffons.53.t:0 "Битва при Кингсмейр"
 griffons.53.d:0 "Столкновение между двумя гигантскими силами, нашими и коммунистическими, произошло на берегах озера Кингсмейр на нашем Северо-Западе.\n\nПервоначально перестрелка превратилась в тотальную битву, с артиллерией и всем остальным. Грифоны, как лоялисты, так и коммунисты, погибали на поле боя сотнями. И хотя потери были велики, красные были теми, кто подал сигнал к отступлению. Наши бойцы косили их беспощадно, пока те пытались сбежать."
 griffons.53.a:0 "Кингсмейр наше!"
 griffons.54.t:0 "Вершина Гор Клюва"
 griffons.54.d:0 "Используя старые, почти забытые горные тропы, небольшой отряд войск сумел прокрасться мимо республиканских патрулей. Они показали себя в горах клюва, где патруль красных заметил их. Им удалось пробиться в лагерь мятежников, который защищали небольшие силы. Перестрелка быстро превратилась в длительную битву с партизанами-отступниками, когда прибыло подкрепление противника. Гористая местность ни в коей мере не благоприятствовала нашим войскам, но благодаря чистой силе воли, доблестному усилиям и руководству Хайхилла, наши войска неустанно продвигались вперед и, в конечном итоге, захватили лагерь и его припасы, что привело к капитуляции повстанцев."
 griffons.54.a:0 "Это была тяжелая битва..."
 griffons.55.t:0 "Битва за Север"
 griffons.55.d:0 "Наши войска двинулись на север, намереваясь отнять северные холодные фьорды и горы у предателей. Им не потребовалось много времени, чтобы вступить в серию мелких стычек с местным сопротивлением. Повстанцы отступали, устраивали засады и снова отступали. Это повторилось, по крайней мере, пять раз, прежде чем повстанцы были разбиты, но жертвы действительно заслуживают скорби."
 griffons.55.a:0 "Какая боль"
 griffons.56.t:0 "Битва за Ню-Вингхаген"
 griffons.56.d:0 "Прибрежный город Ню-Вингхаген, старое поселение, которое всегда было республикански настроено, было захвачено повстанцами. Они праздновали «освобождение» Кемерскаем их старой родины десятилетия назад и продолжали выступать за создание республики Нова Грифония.\n\nЭта ерунда закончилась сегодня, когда наши войска сорвали республиканский триколор с флагштока в центре Ню-Вингхагена. Бои были крайне ожесточенными, но, понеся множество потерь во время городских боев в городе, войска смогли обезопасить каждое здание. Выжившие демократические повстанцы были вынуждены отступить.\n\nПохожая великая победа предвещает произойти в Нувела Аквила, расположенной неподалеку."
 griffons.56.a:0 "Мы почти в Аквиле"
 griffons.57.t:0 "Битва за Нувела Аквилу"
 griffons.57.d:0 "Это была настоящая кровавая баня.\n\nОбороны республиканцев в Нувела Аквиле была серьёзным препятствием. Сам город был столицей ГСДП, которая считала его маяком демократии в Нова Грифонии. После контрреволюции в Аквелии много лет назад король изгнал сюда тысячи республиканцев, и с тех пор они не отказались от своей жалкой идеологии. Многие из них видели нынешние волнения как возможность искупить свои ошибки, свергнув правительство и основав республику, как они это сделали в 980 году.\n\nАртиллерия начала обстрел глубокой ночью, обстреливая вражеские окопы и бункера. Затем, вскоре после этого, вступили в бой первые штурмовые батальоны. Пулеметы пели, ружья лаяли. Случайная вспышка от вражеских пушек была всем, к чему солдаты могли стремиться в эти поздние часы. И хотя жертв было больше, чем ожидалось, наши войска захватили оборону окраины.\n\n Позже, на рассвете, возобновившийся шквал фугасных снарядов бомбардировал сам город. Окна разбились, крыши обвалились, пожары охватили добрых 25% города. Повстанческие войска, которых это обескуражило, были в ужасе к тому времени, когда наши войска вступали с ними в ближний бой, а в некоторых случаях даже в рукопашный бой. И хотя их сопротивление было ожесточенным, вскоре они были вынуждены сдаться.\n\nПобеда наша и голос демократии замолчит навсегда."
 griffons.57.a:0 "Победа!"
 griffons.58.t:0 "Конец гражданской войны"
 griffons.58.d:0 "После долгих месяцев и множества стычек и сражений мы вышли победили и разобрались с теми, кто хотел свергнуть наше законное правительство. Мы восстановили порядок и справедливость в Нова Грифонии, и теперь настало время идти вперед! Новое правительство будет сформировано под присмотром Эрвина Хайхилла, героя конфликта. Он будет гарантировать, что страна и народ будкт сильным и единым, свободными от девиантного и дестабилизирующего влияния коммунизма и демократии. Тем не менее, Рейхард Стальноклюв, проявивший себя как харизматичный и жестокий лидер во время войны, получил поддержку населения в процессе и расширил ряды сторонников своей партии. Никто также не может отрицать, что промышленность Скейрона Златоклювого подпитывала армию и позволила нам одержать победу. Многие шепчутся, что Стальноклюв планирует захватить власть, а Скейрон планирует подкупить Хайхилла и стать лидером действительно свободной Нова Грифонии. Как бы то ни было, скоро должно быть организовано новое правительство, чтобы Нова Грифония снова не рухнула в хаос."
 griffons.58.a:0 "Никто не осмелиться встать на нашем пути!"
 griffons.59.t:0 "Роспуск Соколов"
 griffons.59.d:0 "ПГИ, или Партия Грифоньих Интересов, является относительно известным радикальным движением, целью которого является продвижение только интересов грифона, полностью отказываясь от других видов и оставляя позади слабоумных и слабослышащих.\n\nКроме того, у партии уже давно было неофициальное военизированное крыло: Соколы Грифинстоуна. Хотя они находятся на службе партии, многие видят в них ничего, кроме бандитов, воров и просто преступников. Мы должны четко дать понять, что мы больше не допускаем подобных движений в нашей стране. Их организация должна быть немедленно запрещена, и члены должны быть привлечены к ответственности."
 griffons.59.a:0 "Мне все равно никогда не нравились эти ублюдки"
 griffons.60.t:0 "Джокер"
 griffons.60.d:0 "Гражданская война закончилась, но народ все еще не определился, что делать дальше. Эрвин Хайхилл предстает как очевидный ответ, проведший нас через гражданскую войну, хоти и сам вызвавший ее в первую очередь. Рейхард Стальноклюв из ПГИ также очень заинтересован в захвате власти, чтобы установить тоталитарное грифонье государство.\n\nСкейрон Златоклюв, самый богатый грифон в Нова Грифонии и ведущий экономический советник, можно только посмеяться над этими двумя. Он знает, что истинная власть исходит не от контроля над гражданами государства и соблюдения смешных законов и правил, а скорее наоборот. Златоклюв знает, что деньги - это единственное, что может сделать любого грифона счастливым, и что с достаточным количеством денег в карманах, вы могли бы достичь невозможного.\n\nЧерез несколько неофициальных "переговоров", и очень, очень щедрых "пожертвований". Хайхилл распустил военную хунту и объявил Златоклюва новым главой правительства. Страна ждет исполнения планов этой довольно малоизвестной для многих темной фигуры."
 griffons.60.a:0 "Мы открыты для бизнеса!"
 griffons.61.t:0 "Марш Соколов"
 griffons.61.d:0 "Сегодня тот самый день. Когда гражданская война закончилась, Рейхард Стальноклюв и его партия ПГИ знали, что это был их единственный шанс захватить власть, когда Хайхилл наиболее слаб.\n\nСоколы Грифинстоуна собрались у Уэтера, и во главе с Стальноклювом, выдвинулись к центру города. Жители города были ошеломлены. Местная полиция ничего не могла сделать против этого марша с их небольшим количеством, и многие офицеры в страхе бежали из города.\n\nВ конце концов, Стальноклюв и его подручные захватили власть и арестовали Хайхилла. Под новым руководством поднимется новый порядок."
 griffons.61.a:0 "Нова Грифония будет великой"
newsg.5.t:0 "Новый император"
 newsg.5.d:0 "[This.GetNewspaperHeader]После недавнего переворота, Хайхилл, новопровозглашенный лидер Нова Грифонии, провозгласил себя новым императором. Коронация прошла в королевских залах столицы, после чего Хайхилл провел военный парад для его подданных. «Дни хаоса и нестабильности окончены,» говорил Хайхилл своему народу. «Наша нация должна быть единой, сплоченной и сильной. Настало время подняться на ноги и вернуть своё место на мировой арене! Пришло время вернуть честь и славу Империи!» После речи улицы столицы взорвались ликующими криками. Хоть он и горячо настроен, ему ещё предстоит решить, стоит ли выполнять свои обещания. Мир задержал дыхание в ожидании, что же будет дальше."
 newsg.5.a:0 "Что за идиот..."
newsg.6.t:0 "Новый император"
 newsg.6.d:0 "[This.GetNewspaperHeader]В результате последних выборов, лидер фашистов, Стальноклюв, стал лидером Нова Грифонии. Не удивительно, что он и его последователи не были удовлетворены результатами выборов, и грифоны объявили новым императором Стальноклюва. Коронация прошла на старой площади столицы. Тысячи грифонов пришли лицезреть это событие. Церемония была начата с парада на котором прошли около двух тысяч солдат, после которого последовала речь нового императора, после чего он короновал себя. «Сегодня наш день», сказал Стальноклюв в своей речи. «Сегодня тот день, когда мы избавимся от прогнившей, отставшей и коррумпированной демократии, что лишь вредит нашей прекрасной стране. Сегодня мы смотрим в будущее с нетерпением. Новое, славное будущее ждет нас! Наша судьба зовёт нас!» Соседи Нова Грифонии обеспокоены данной ситуацией, а миру нужен кто-то сильный, чтоб противодействовать грифонам. Посмотрим, что же будет дальше."
 newsg.6.a:0 "Что за идиот..."
newsg.3.t:0 "Смерть демократии в Нова Грифонии"
 newsg.3.d:0 "[This.GetNewspaperHeader]Недавно был убит губернатор Тифизер, после чего было сформировано временное правительство в Уэтере до тех пор, пока Нова Грифония не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, однако кажется, что это будет не скоро. День назад Хайхилл вместе с колонной солдат вошёл в здание временного правительства и распустил его. Теперь будущее Нова Грифонии лежит в его когтях."
 newsg.3.a:0 "Похоже демократия для них так и останется мечтой..."
newsg.4.t:0 "Грифонья демократия"
 newsg.4.d:0 "[This.GetNewspaperHeader]Недавно был убит губернатор Тифизер, после чего было сформировано временное правительство в Уэтере до тех пор, пока Нова Грифония не стабилизируется. Роль правительства была в том, чтоб в своё время уступить место демократическим выборам в своё время, и со смертью Хайхилла демократия стала преобладать."
 newsg.4.a:0 "Они свободны от кандалов былой Империи!."
newsg.2.t:0 "Долгий день в Уэтере"
 newsg.2.d:0 "[This.GetNewspaperHeader]Хаос охватил Грифонью Колонию, когда этим солнечным днем, Тифизер, давно правящий губернатор Нова Грифонии был застрелен на лестнице его веранды. К сожалению убийца сумел сбежать, прежде чем полиция приехала на место преступления, а без козла отпущения народ будет грызться сам с собой. Длившаяся долго напряженность между коммунистами, республиканцами и фашистами превратилась в конфликт, что наводнил улицы кровью. К тому времени, как военные и полиция смогли хоть немного стабилизировать ситуацию в стране, тысячи грифонов уже лежали окровавленными трупами на улицах. После этого долгого и кровавого дня у каждого грифона на уме был лишь один вопрос. Что же будет потом?"
 newsg.2.a:0 "Отправьте им наши соболезнования"
newsg.8.t:0 "[From.GetName] захватывет Северную деревню"
 newsg.8.d:0 "[This.GetNewspaperHeader][GetDate] войска из [From.GetName] вошли в эквестрискую Северную деревню. Бывшая Имперская колония долгое время утверждала, что город должен быть передан им, и, с все еще бушующей, гражданской войной Эквестрии, они решили, наконец, действовать, а не ждать дипломатического разрешения. Официальные лица всех конкурирующих с Эквестрией правительств, с которыми мы смогли связаться, не прокомментировали этот вопрос, но [From.GetLeader] быстро объявил аннексию актом милосердия, чтобы спасти жителей деревни от ужаса войны, которая и так поглотила все остальную Эквестрию. Жители деревни опасаются своих новых повелителей, многие утверждают, что у них действительно не было выбора в этом вопросе, но это было все равно лучше, чем умереть за какого-то далекого правителя, в то время как другие с большим энтузиазмом отнеслись к изменениям."
 newsg.8.a:0 "Могут ли быть какие-либо сомнения в том, что Северная деревня - грифонья территория?"
 newsg.8.b:0 "Мы не можем быть везде сразу!"
 newsg.8.c:0 "Интересно"
newsg.9.t:0 "Обновлённая Нова Грифония"
 newsg.9.d:0 "[This.GetNewspaperHeader]К всеобщему удивлению, в Нова Грифонии, Эрвин Хайхилл распустил военную хунту, которая была создана после его военного переворота много месяцев назад. На его место встает относительно неизвестная фигура, Скейрона Златоклюв, безжалостный капиталист, который, как говорят некоторые слухи, стремится внести радикальные изменения в Нова Грифонию и ее общество.\n\nГосударство, как утверждает Златоклюв, слишком сильно контролирует жизнь и богатство граждан Нова Грифонии. Таким образом, государство должно отойти на второй план и допустить волну приватизации. Предоставление большей власти богатым грифонам и компаниям лишь усилит конкуренцию, а конкуренция укрепит свободный рынок и экономику.\n\nПохоже, что авторитарному правлению в Нова Грифонии пришел конец. Однако миру непонятно, что именно готовит Златоклюв и его правительство. Мы подождем и посмотрим."
 newsg.9.a:0 "Ну...Это конечно интересно"
newsg.10.t:0 "Марш Соколов"
 newsg.10.d:0 "[This.GetNewspaperHeader]Военный лидер Нова Грифонии Эрвин Хайхилл сегодня был свергнут ещё одним переворотом, осуществленным военизированной группой грифонов. Эти грифоны, так называемые «Соколы Грифинстоуна» контролируются партией ПГИ, которая представляет идею превосходства грифонов.\n\nЛидер движения, Рейхард Стальноклюв, теперь стал диктатором Нова Грифонии и уже пытается успокоить граждан. Он говорит, что им не будет причинен вред, и что он и его последователи желают лишь укрепления Нова Грифонии и грифонов в целом."
