 olenia.1.t:0 "Чейнджлинги претендуют на наши регионы"
 olenia.1.d:0 "Королева Кризалис выдвигает претензии на Фридейл и прилегающий к нему район."
 olenia.1.a:0 "Придётся отдать..."
 olenia.1.b:0 "Возмутительно!"
 olenia.2.t:0 "Чейнджлинги выдвигают требования"
 olenia.2.d:0 "Королева Кризалис требует принять их требования и стать частью империи Чейнджлингов на правах автономного региона."
 olenia.2.a:0 "Мы согласны."
 olenia.2.b:0 "Они вообще из ума выжили?"
 olenia.3.t:0 "Нервозность среди королевского кабинета"
 olenia.3.d:0 "В Королевском кабинете есть те, кто утверждает, что, возможно, эта война была не лучшей идеей и что мы должны капитулировать давно. Должны ли мы обратиться к чейнджлингам о мирных переговорах?"
 olenia.3.a:0 "Предложение о полной капитуляции."
 olenia.3.b:0 "Возможно мы сможем договориться?"
 olenia.3.c:0 "Мы никогда не сдадимся!"
 olenia.4.t:0 "Высший класс бежит из страны"
 olenia.4.d:0 "Положение Олении смотриться ужасно, представители высшего класса отозвали свои активы и сбежали в Эквестрию и в другие страны дальнего зарубежья. Король теперь сидит в почти пустом тронном зале с поддержкой, быстро испаряющейся вокруг него."
 olenia.4.a:0 "Я должен присоединиться к ним..."
 olenia.4.b:0 "Мы все еще можем заключить сделку, правильно?"
 olenia.4.c:0 "Трусы! Король не бежит!"

