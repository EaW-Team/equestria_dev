 olenia.1.t:0 "Чейнджлинги претендуют на наши регионы"
 olenia.1.d:0 "Королева Кризалис выдвигает претензии на Фир Далар и прилегающий к нему район."
 olenia.1.a:0 "Придётся отдать..."
 olenia.1.b:0 "Возмутительно!"
 olenia.2.t:0 "Чейнджлинги выдвигают требования"
 olenia.2.d:0 "Королева Кризалис требует принять их требования и стать частью империи Чейнджлингов на правах автономного региона. Отказ приведет к войне."
 olenia.2.a:0 "Мы согласны."
 olenia.2.b:0 "Они вообще из ума выжили?"
 olenia.3.t:0 "Разговоры о капитуляции среди королевского кабинета"
 olenia.3.d:0 "В Королевском кабинете есть те, кто утверждает, что, возможно, эта война была не лучшей идеей и что мы должны были капитулировать еще давно. Должны ли мы обратиться к чейнджлингам насчет мирных переговоров?"
 olenia.3.a:0 "Предложение о полной капитуляции."
 olenia.3.b:0 "Возможно мы сможем договориться?"
 olenia.3.c:0 "Мы никогда не сдадимся!"
 olenia.4.t:0 "Богачи бегут из страны"
 olenia.4.d:0 "Положение Олении смотриться ужасно, представители богатых слоев общества отозвали свои активы и сбежали в Эквестрию и в другие страны дальнего зарубежья. Король теперь сидит в почти пустом тронном зале с поддержкой, быстро испаряющейся вокруг него."
 olenia.4.a:0 "Я должен присоединиться к ним..."
 olenia.4.b:0 "Мы все еще можем заключить сделку, правильно?"
 olenia.4.c:0 "Трусы! Король не бежит!"

 olenia.101.t:0 "[From.GetName] не может нам помочь!"
 olenia.101.d:0 "[From.GetName] проигнорировали нашу просьбу о помощи!"
 olenia.101.a:0 "Мы должны сражаться в одиночку."
 olenia.102.t:0 "[From.GetName] бросили нас!"
 olenia.102.d:0 "[From.GetName] отказываются нам помочь в час нужды! Мы совсем одни!"
 olenia.102.a:0 "Проклятье!"

olenia.103.t:0 "Гражданская война в Олении"
olenia.103.d_johan:0 "Вчера утром был поставлен ультиматум королю Йохану Оленийскому. Он должен отречься от престола в пользу Принцессы Вельвет в течение 24 часов. Поздно ночью, при содействии офицеров, все еще верных ему, король Йохан бежал из столицы на самолете и появился на подпольной радиостанции, осуждая принцессу Вельвет и призвав всех верных ему оленей, чтобы те взяли оружие и боролись против Вельвет.\n\nЭтим утром Верховный суд Олении признал правление короля Йохана незаконным и официально передал корону королеве Вельве. Королева добралась до Дворца в Хьёртланде и встретилась с высокопоставленными чиновниками, чтобы обсудить их последующие действия.\n\nВ Олении разразилась гражданская война."
olenia.103.d_com:0 "Вчера утром стронники Вельвет штурмовали парламент Олении с целью протолкнуть законопроект, который восстановил бы права Принцессы Вельвет. Ожесточенные перестрелки разразились по всему городу.\n\nНапротив этого, монархисты, либералы и гармонисты взялись за оружие, чтобы освободиться от коммунистического гнета. [OLE.GetLeader] вещает на национальном радио и призвал нацию сопротивляться «капиталистическому» перевороту.\n\nВ Олении разразилась гражданская война."
olenia.103.d_fas:0 "Вчера утром внезапный митинг молодых оленей жестоко разогнали, когда правительство подтянуло регулярные части для разгона протестующих. Они требовали восстановить права Принцессы Вельвет. Тысячи сочувствующих вышли на улицы и начали погром, бои быстро распространились по всей стране, так как те, кто выступал против жестокости [OLE.GetLeader], взялись за оружие во имя свободы, а сторонники [OLE.GetRulingParty] подготовились к борьбе с «еретиками».\n\nЕдинственный способ решить это проблему это завершить конфликт силой..."
olenia.103.d:0 "Вчера утром был предъявлен ультиматум  королю Олении Йохану, что он должен отречься от престола в пользу принцессы Вельвет в течение 24 часов или быть арестованным. Вчера поздно ночью, при содействии офицеров все еще верных ему, Король Йохан бежал из столицы на самолете и появился на радио осуждая принцессу Вельвет и призвая всех верных своему правителю оленей, чтобы те подняли оружие против Вельвет.\nСегодня утром Верховный суд Олении объявил правления короля Йохана незаконным и официально передал корону королеве Вельвет. \nНе смотря на что, ни одна из сторон не желает сдавать позиции, Оления теперь в состоянии гражданской войны."
olenia.103.a:0 "Интересно."
olenia.103.b:0 "Мы победим!"
olenia.103.c:0 "Будем надеяться, что Вельвет победит."

 olenia.104.t:0 "Гражданская война в Олении"
 olenia.104.d:0 "После нескольких недель гражданских беспорядков в столице, король Йохан и другие аристократы покинули столицу, оставив ее в руках граждан. По сообщениям, Хьёртландский дворец был разграблен, а в Риксдаг вернулись бывшие высокопоставленные чиновники запрещенной партии Олении, готовясь сформировать новое правительство.\nВосстание распространилось и на другие города, где олени начинают вооружаться, а военные чиновники заявили о своей поддержке нового правительства. Между тем, король Йохан выступил на национальном радио и собрал своих сторонников против коммунистической угрозы.\nНе смотря ни на что, ни одна из сторон не желает сдавать позиции, Оления теперь в состоянии гражданской войны."
 olenia.104.a:0 "Интересно."
 olenia.104.b:0 "Мы победим!"
 olenia.104.c:0 "Мы желаем нашим товарищам оленям удачи."

 olenia.105.t:0 "Республика Оления"
 olenia.105.d:0 "Этим утром, Куллерво Сирола, председатель  Оленийской народной партии, появился на балконе Рикстага и офицально объявил о создании оленьей республики. Тысячи собрались на улицах, дабы отпраздновать провозглашение. Риксдаг, в настоящее время в копытах Оленьей Партии и представителей других левых партий, официально аннулировал всю королевскую власть и составил новую, полностью коммунистическую конституцию для страны."
 olenia.105.a:0 "Интересно."
 olenia.105.b:0 "Да здравствует Республика Оления!"
 olenia.105.c:0 "Революция никогда не должна закончится!"

 olenia.106.t:0 "Вельвет принимает коммунизм"
 olenia.106.d:0 "Некоторое время назад, принцесса Вельвет посетила Принцессу Эквестрии Твайлайт Спаркл, чтобы обсудить ее опасения по поводу оленей Олении. Во время этого визита она встретилась с Старлайт Глиммер лидером коммунистической партии пони, которая живет в трейлере рядом с замком Дружбы. После долгих обсуждений они быстро подружились.\nТеперь Вельвет отказалась от всех титулов и начала работать медсестрой в Детской больнице Хьёртланда. Когда она дала интервью, она заявила, что была довольна своей новой жизнью и хочет как можно больше помочь оленям."
 olenia.106.a:0 "Коммунизм для всех, богатых или бедных."

 olenia.510.t:0 "Королева Вельвет возвращается в Олению с поддержкой Эквестрии"
 olenia.510.d:0 "После долги месяцев в изгнании, Королева Вельвет возвращается"
 olenia.510.a:0 "Мы заставим ее убежать обратно к ее хозяевам!"
 olenia.510.b:0 "Наконец-то! Я ждал этого."
 olenia.511.t:0 "Вмешательство в гражданскую войну в Олении"
 olenia.511.d:0 "В Олении разразилась гражданская война, Вельвет потребовала оленийский трон и ее сторонники начали войну за его контроль."
 olenia.511.a:0 "Мы поможем Вельвет принести Гармонию в Олению."
 olenia.512.t:0 "[From.GetLeader] Требует присягу на верность"
 olenia.512.d:0 "Пони потребовали, чтобы мы стали их вассалами в соответствии с соглашением об их поддержке."
 olenia.512.a:0 "Таков был наш договор."
 olenia.512.b:0 "Возможно, мы могли бы присоединиться к ним на равных условиях?"
 olenia.513.t:0 "[From.GetLeader] Клянется в присяге на верность"
 olenia.513.d:0 "Оления приняла наше предложение о вассализации, и теперь является нашим субъектом."
 olenia.513.a:0 "Прекрасно."
 olenia.514.t:0 "Объединённый фронт пони" 
 olenia.514.d:0 "[OLE.GetName] недавно предприняло несколько дружественных дипломатических шагов по отношению к нам и официально предложило создать официальный союз между нашими двумя странами. Этот союз поможет нам защитить наши народы в грядущие тёмные времена, примем ди мы их предложение?"
 olenia.514.a:0 "Конечно" 
 olenia.514.b:0 "Гарантии независимости будет достаточно."
 olenia.514.c:0 "Нет." 
 olenia.515.t:0 "[EQS.GetName] отклоняет наше предложение!"
 olenia.515.d:0 "Похоже, что наше предложение альянса не понравилось правительству [EQS.GetName] и они заявили, что в настоящее время не заинтересованы в таком соглашении."
 olenia.515.a:0 "Проклятье!"
 olenia.500.t:0 "Принцесса Вельвет возвращается в Олению"
 olenia.500.d:0 "Этим утром, Принцесса Вельвет, во время процессии поддерживающих ее сторонников, пересекла реку Сакара. Полиция была вынужденна вмешаться и арестовать Принцессу.\nТем временем, коалиция сторонников Вельвет, включая военную полицию, объявила ультиматум Королю Йохану. У него есть 24 часа на то, что бы отречься или он будет арестован."
 olenia.500.a:0 "Теперь мы ждем ответ от [Root.GetLeader]."
 olenia.501.t:0 "Король Йохан отрекается!"
 olenia.501.d:0 "Под нарастающим давлением, Король Йохан официально отрекся этим утром. Вельвет, теперь Королева Олении, встретилась с ним на короткое время во Дворце Хьёртланда, прежде чем он был помещен под домашний арест в его старую фермерскую Резиденцию."
 olenia.501.a:0 "Законный Правитель возвращается!"
 olenia.502.t:0 "Король Йохан отказывается отрекаться!"
 olenia.502.d:0 "В эту ночь, Король Йохан проскользнул сквозь полицию, окружавшую Дворец Хьёртланда, и сбежал на самолете. Позже, он появился на национальном радио, осуждая Принцессу Вельвет, и призывая всех его сторонников поднять оружие против законной Королевы."
 olenia.502.a:0 "Да будет война."
 olenia.503.t:0 "[From.GetName] запрашивает нашу помощь"
 olenia.503.d:0 "[From.GetLeader] из [From.GetName] послал нам официальный запрос о помощи в Гражданской войне против тирана Йохана 'Дьявулена'."
 olenia.503.a:0 "Отправить им снаряжение."
 olenia.503.b:0 "Отправить им снаряжение и добровольцев!"
 olenia.503.c:0 "Для нас нет смысла помогать им."
 olenia.503.od:0 "Мы не заинтересованны в иностранных конфликах."
 olenia.504.t:0 "[From.GetName] посылает помощь"
 olenia.504.d:0 "[From.GetName] отправили нам снаряжение, дабы помочь в войне!"
 olenia.504.a:0 "Прекрасно!"
 olenia.505.t:0 "[From.GetName] посылает помощь"
 olenia.505.d:0 "[From.GetName] отправили нам снаряжение и пони, дабы помочь в войне!"
 olenia.505.a:0 "Чудесно!"
 olenia.600.a:0 "Замечательно!"
 olenia.600.t:0 "Коммунистическая Революция"
 olenia.600.d:0 "Рабочие взялись за оружие против Короля, дворян и владельцев заводов. Многие правительственные офисы уже наводненны обычными оленями, в то время как полиция и армия стоят в стороне, в каком то смысле, они даже помогают рабочим. Король Йохан, все еще остается запертым в своем Дворце, но топла около ворот продолжает расти."
 olenia.600.a:0 "Давайте посмотрим, что Король сделает!"
 olenia.601.t:0 "Король Йохан отрекается!"
 olenia.601.d:0 "Король Йохан совершил нечто неожиданное и добровольное, он отказался от своей Короны! Ворота во Дворец были открыты, и рабочие захватили его для себя. В то же время, Йохан отправился в Риксдаг, и как его последний акт, формально отрекся и передал всю власть в копыта Риксдага."
 olenia.601.a:0 "Да здравствует Революция!"
 olenia.602.t:0 "Король Йохан спасается!"
 olenia.602.d:0 "Этой ночью, Король Йохан выскользнул из Дворца к ожидавшему его самолету, чтобы спастись в безопасное место. Позже, он появился на национальном радио и призвал каждого оленя поднять оружие против коммунизма."
 olenia.602.a:0 "Вперед!"
 olenia.603.t:0 "[From.GetName] запрашивает нашу помощь"
 olenia.603.d:0 "[From.GetName] запрашивает нашу помощь в их Гражданской войне против тирана Монарха. Каков будет наш ответ?"
 olenia.603.a:0 "Отправить им снаряжение."
 olenia.603.b:0 "Отправить им снаряжение и добровольцев!"
 olenia.603.c:0 "Для нас нет смысла помогать им."
 olenia.603.od:0 "Мы не заинтересованны в иностранных конфликтах."
 olenia.604.t:0 "[From.GetName] посылает помощь"
 olenia.604.d:0 "[From.GetName] посылает оружие, дабы помочь в войне!"
 olenia.604.a:0 "Отлично!"
 olenia.605.t:0 "[From.GetName] посылает помощь"
 olenia.605.d:0 "[From.GetName] отправил нам снаряжение и пони, дабы помочь в войне!"
 olenia.605.a:0 "Спасибо, товарищ!"
 

