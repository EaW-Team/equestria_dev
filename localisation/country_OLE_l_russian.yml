###########################################
OLE_army:0 "Реорганизация армии"
OLE_army_desc:0 "Наша армия всегда были сравнительно небольшой для наших соседей и, следовательно, в невыгодном положении. Однако с появлением новых технологий мы можем уравнять шансы на победу на поле боя не количеством, а грубой огневой мощью."
OLE_doctrine_2:0 "Большие пушки"
OLE_doctrine_2_desc:0 "Один из самых полезных инструментов войны, когда-либо созданных, - это простая пушка, и, как и любая другая артиллерия, она только улучшилась за эти годы. Некоторые из наших командиров выступают за новую военную доктрину, которая сосредоточена прежде всего на подавлении противника через огневую мощь, но, откровенно говоря, я считаю, что они просто любят смотреть на взрывы."
OLE_doctrine_1:0 "Олени на колёсах"
OLE_doctrine_1_desc:0 "Так называемый «танк» является относительно новым изобретением. Ранние модели были не очень успешными, но по мере того как шли годы, конструкция и огневая мощь медленно улучшались. Некоторые из наших командиров теперь выступают за доктрину, которая прежде всего будет сосредоточена на скорости и мобильности, чтобы раздавить наших врагов, прежде чем они смогут отреагировать."
OLE_mot:0 "Куорма"
OLE_mot_desc:0 "Куорма или иначе грузовик, как она более известна на не Оленийском, недавно вступила в действие в первую очередь для транспортировки грузов. Однако некоторые из наших тактиков предлагают нам установить на них несколько бронепластин и посмотреть, что из этого произойдёт."
OLE_mech:0 "Тяжелая куорма"
OLE_mech_desc:0 "ТБК (Тяжелая Бронированная Куорма) это не просто бронированный грузовик, это действительно хорошо бронированный грузовик с большим количеством оружия на нем. Действительно, у нас высочайшие достижение в современной военной науки."
OLE_light_tank:0 "Танковые эксперименты Хаакона"
OLE_light_tank_desc:0 "Хаакон Лурсвиг, один из наших наиболее местных сторонников танковой войны, предлагает, чтобы мы импортировали несколько танков от наших Эквестрийских соседей для экспериментирования и, возможно, даже для использования их в качестве основы для наших собственных танковых проектов."
OLE_medium_tank:0 "Разработка средних танков"
OLE_medium_tank_desc:0 "Удивительно, что эксперимент Хаакона оказался успешным и сумел убедить большую часть нашего высшего командования, что танки и мобильная война - путь будущего, и таким образом, они заказали чуть более тяжелые танки."
OLE_heavy_tank:0 "Танг Танки"
OLE_heavy_tank_desc:0 "Танг танки - это абсолютные чудовища на поле боя, оснащенные 87-мм пушками и толстыми броневыми пластинами практически на каждом дюйме корпуса, они представляют собой настоящие зрелище."
OLE_tank_making:0 "Обеспечение танков"
OLE_tank_making_desc:0 "Мы многому научились из наших различных танковых экспериментов, естественно, что мы использовали эти знания для стандартизации производства запасных частей, в случае возникновения каких-либо аварий."
OLE_super_tank:0 "Haakonsønn"
OLE_super_tank_desc:0 "Ласково названный Haakonsønn - это, возможно, величайшая работа Лурсвига, чудовище из стали и огня, оно сокрушит всех, кто выступает против Оленины под ее ступеньками."
OLE_support:0 "Организованная поддержка"
OLE_support_desc:0 "Наши войска больше не могут полагаться только на винтовки и штыки, современная война требует адаптируемых вспомогательных войск, таких как инженеры и медики, для поддержания оборудования и спасения своих товарищей солдат."
OLE_better_guns:0 "Улучшенное оборудование"
OLE_better_guns_desc:0 "Наши враги постоянно совершенствуют свое снаряжение, и если мы не хотим оставаться в грязи, мы тоже должны."
OLE_new_arty:0 "Новая артиллерия"
OLE_new_arty_desc:0 "Наша новая доктрина требует разразить вражеское небо под массивные артиллерийские заграждения, но большинство наших пушек либо устарели, либо слишком недостаточно для такого подвига. Мы должны исправить это."
OLE_computing:0 "Радиооборудование"
OLE_computing_desc:0 "Учитывая, что в ближайшем будущем мы будем взрывать много вещей, в скором времени облегчения коммуникации между нашими войсками должно быть одним из ваших главных приоритетов, по крайней мере, если мы не хотим страдать от дружественного огня."
OLE_electronics:0 "Коды Перкеле"
OLE_electronics_desc:0 "Код Перкеле, названный так по имени его создателя полковника Спердо С.Перкеле может быть одним из самых изобретательных языков программирования, когда-либо написанных, и большинство криптологов, обнаружили, что почти невозможно взломать. Правда это даже не код, Это просто бессмысленный набор слов с именем Перкеле, брошены туда, чтобы запутать народ."
OLE_better_arty:0 "Больше артиллерии" 
OLE_better_arty_desc:0 "Мы могли бы также интегрировать все, что мы узнали пока и ударить наших врагов с небес сосредоточенным огнём артиллерии, а не рисковать жизнью наших солдат в бессмысленных расходах пехоты."
OLE_rocketry:0 "Проект "Спурдо""
OLE_rocketry_desc:0 "В условиях что у Чейнджлинги обладают превосходными ВВС, самолеты не представляют реальной угрозы для них. Однако инновации в ракетной науке, могут, оказаться полезными."
OLE_military_academy:0 "Оленийская академия точных наук"
OLE_military_academy_desc:0 "Недавно созданная Оленийская Академия Практических Наук (ОАПК) окажется полезной для обеспечения того, чтобы отдел НИОКР нашей армии не отставал в создании нового и улучшенного оборудования для наших войск."
OLE_oppose_the_king:0 "Сформировать оппозицию королю"
OLE_oppose_the_king_desc:0 "Йохан 'Дьявулен' - незаконный тиран. Он не имеет права править Оленией. Высшие командование в армии и правительство вместе с обычными оленями устраивают протесты против его правления."
OLE_the_true_queen:0 "Настоящая королева"
OLE_the_true_queen_desc:0 "Вельвет - единственный ребенок короля Алдара II, является законным правителем. Она известна своей добротой и милосердием во всем Королевстве. Пока она в настоящее время сослана в Эквестрию, группа сторонников планирует ее возвращение."
OLE_demand_johan_abdication:0 "Потребовать отречения Йохана"
OLE_demand_johan_abdication_desc:0 "Сегодня союз дворян, военных офицеров, купцов, землевладельцев и представителей простых оленей преподнес королю Йохану ультиматум. Он должен отречься от престола и позволить Вельвете занять престол нации. \nТо, что будет дальше, будет определять судьбу нашей страны."
OLE_equestrian_support:0 "Попросить помощи у Эквестрии"
OLE_equestrian_support_desc:0 "Нам не нужно быть одиноким в этой гражданской войне. Эквестрия давно поддерживает право королевы Вельвет на престол. Мы должны обратиться за поддержкой к нашим Эквестрийским друзьям."
OLE_bring_back_rule_of_law:0 "Вернуть верховенства закона"
OLE_bring_back_rule_of_law_desc:0 "Во времена правления короля Йохана, он дал свирепствовать коррупции. Сегодня утром, полицейские силы Ее Величества начали операцию по задержанию злостных нарушителей и собирать доказательства их преступлений. Это должно напомнить всем, что верховенство закона имеет первостепенное значение для общества Оленией."
OLE_reinstate_parliament:0 "Восстановить Риксдаг"
OLE_reinstate_parliament_desc:0 "Риксдаг, или Эдускунта, был национальным собранием дворян, духовенства и простых олений, которые представляли оленей в Олении в течение сотен лет. Король Йохан быстро закрыл это национальное учреждение. Сейчас справедливо только то, что их полномочия полностью восстановлены и введены в действие гарантии, чтобы предотвратить повторное совершение такого преступления."
OLE_promote_harmony:0 "Поддержать гармонию"
OLE_promote_harmony_desc:0 "Королева Вельвет давно влюбилась в Эквестрийский образ жизни. Их идеи гармонии приблизит каждого оленя друг к другу и создадут прочную основу для будущего Олении. Каждый олень имеет в себе все, чтобы быть лучшим, каким может быть, и благодаря гармонии они могут достичь этого."
OLE_encourage_free_thought:0 "Свобода слова"
OLE_encourage_free_thought_desc:0 "При Короле Йохане, государственные школы и университеты были подавлены, отправляло Олению в большую "утечку мозгов". Больше этого не будет - каждый олень теперь может свободно выражать свои собственные мнения и идеи, если они не причиняют вреда другим, и каждый олень будет иметь свободный доступ к образованию."
OLE_queen_velvet_academy:0 "Академия королевы Вельвет"
OLE_queen_velvet_academy_desc:0 "Академия Королевы Вельвет - новый государственный университет, специализированный на обеспечение лучшего образования для всех оленей, желающих туда поступить. По образцу школы имени Селестии, это институт, который будет гарантировать, что больше никогда Оления не пострадает от рук самодельных тиранов."
OLE_equestrian_investment:0 "Эквестрийские инвестиции"
OLE_equestrian_investment_desc:0 "это не ложь что наша индустриальные возможности значительно отстают от наших Эквестрийских соседей. Мы должны снять ограничения на торговлю и инвестиции и открыть себя в качестве нового и выгодного для Эквестрийского  инвестирования, так чтобы мы оба получали прибыль."
OLE_equal_with_equestria:0 "Равновесие с Эквестрией"
OLE_equal_with_equestria_desc:0 "В то время как Эквестрия и Оления - великие народы, мы должны идти по своим путям в этом мире."
OLE_join_equestria:0 "Эквестрийско-Олений альянс"
OLE_join_equestria_desc:0 "Эквестрия и Оления - великие народы,но вместе мы будем защитниками мира и гармонии во всем мире."
OLE_end_civil_war:0 "Завершить гражданскую войну"
OLE_end_civil_war_desc:0 "Гражданская война окончена, и теперь пришло время восстановить нашу страну и залечить раны, оставшиеся позади."
OLE_the_great_strike:0 "Большая забастовка"
OLE_the_great_strike_desc:0 "В знак протеста против тирании короля Йохана, рабочие во всей Олении выйдут на улицы в мирном протесте. Мы ожидаем, что те, кто предан королю, будут бороться с такой демонстрацией, но забастовка будет продолжаться до тех пор, пока король не уйдет."
OLE_storm_the_government_offices:0 "Захватить правительственные здания"
OLE_storm_the_government_offices_desc:0 "Забастовка тостигла до критической точки. Пришло время бороться с правительством. Мы будем штурмовать и занимать офисы, фабрики, полицейские участки и окружать дома элиты. Мы не остановимся, пока Король не уйдет."
OLE_stalliongrad_support:0 "Помощь Сталлионграда"
OLE_stalliongrad_support_desc:0 "Мы не можем выиграть эту войну в одиночку. Нам нужна поддержка со стороны наших коммунистических друзей из Сталионграда."
OLE_proclaim_deers_republic:0 "Республика Оленей"
OLE_proclaim_deers_republic_desc:0 "Оления - это старое государство, полное коррупции и неравенства. Пришло время построить новое общество, одно для общество олений, где все равны."
OLE_reeducation:0 "Перевоспитание"
OLE_reeducation_desc:0 "Мы должны создать лагеря перевоспитания для буржуазии и их сторонников. Больше не будет меньшество молиться на большинство. Они будут реформированы в модальных граждан через тяжелый труд и коммунистические идеалы."
OLE_three_year_plan:0 "Трехлетний план"
OLE_three_year_plan_desc:0 "трёхлетний план предназначен на то, чтобы привести Олению в современную эпоху через процесс индустриализации и рабочего самоуправления. Прогнозируется, что Оления может стать полностью современным государством всего за три года, до тех пор, пока рабочие принимают процесс."
OLE_workers_future:0 "Будущее наших рабочих"
OLE_workers_future_DESC:0 "Прошлое наполнено не чем иным, как тиранами и муками пролетариата. Мы должны стереть все следы прошлого Олении чтобы мы не вернулись к таким варварским методам. Никогда не было Короля. И никогда не было тиранов. Там были только рабочие и всегда будет рабочие."
OLE_workers_throughout_the_ages:0 "Рабочие на протяжении веков"
OLE_workers_throughout_the_ages_desc:0 "Прошлое-это общая история всех олений. Мы должны принять наши традиции и нашу культуру и объединить их с коммунистическими идеалами. Вспоминая прошлое, мы больше никогда его не повторим."
OLE_workers_scientific_committee:0 "Рабочий научный комитет"
OLE_workers_scientific_committee_desc:0 "Коммунизм - это будущее, и наука-это путь к лучшему завтра. Мы должны поделиться своими знаниями со всеми нашими коммунистическими товарищами."
OLE_agrarian_reform:0 "Агарная реформа"
OLE_agrarian_reform_desc:0 "На протяжение веков, олени в Олении жили на свои собственных средствах, едва выживали на землях под управлением местных лордов. Теперь настало время расширить возможности фермеров и коллективизировать их усилия, чтобы гарантировать, что ни один олень никогда не голодал снова."
OLE_communal_mines:0 "Национализация шахт"
OLE_communal_mines_desc:0 "Оления-это земля, полная богатых и обильных ресурсов, но начальники шахт эксплуатировали обыкновенных оленей, а шахты были залиты кровью рабочих.Теперь рабочие - это руководство, и мы можем объединить наши усилия по добыче. С рабочими, командующими собственным производством, все могут извлечь выгоду из богатства наших гор."
OLE_crush_the_resistance:0 "Подавить сопротивление"
OLE_crush_the_resistance_desc:0 "Есть те, кто осмеливается возражать против правления короля Йохана. Мы должны найти их и разобраться с ними. Но сначала, союзники среди знати, или может быть мы обратимся за помощью церкви?"
OLE_plactate_the_nobles:0 "Успокоить аристократов"
OLE_plactate_the_nobles_desc:0 "Благородные дома Олении давно правили землей. Хотя многие поддерживают правление короля Йохана, есть много других, которые бескорыстно или откровенно бросают вызов королю. Мы должны искать компромисс с этой знатью и привести их на королевскую сторону."
OLE_plactate_the_nobles_tp:0 "Modify §YКоррумпированное правительство§W by:\nNational unity: §G+5.00%"
OLE_leave_the_old_guard_in_charge:0 "Оставить Старую Гвардию руководить"
OLE_leave_the_old_guard_in_charge_desc:0 "Королевское правительство полно старых лордов, преданных королю Алдару II. Но есть те, кто презирает власть Йохана, и знающие как управлять государственными делами лучше, чем кто-либо. Заручившись их поддержкой, мы можем закрепить королевскую власть над страной."
OLE_leave_the_old_guard_in_charge_tp:0 "Modify §YКоррумпированное правительство§W by:\nNational unity: §G+10.00%"
OLE_reshuffle_the_cabinet:0 "Реорганизация кабинета министров"
OLE_reshuffle_the_cabinet_desc:0 "Королевский кабинет должен быть заменен теми, кто верен правительству короля Йохана, банкирам, промышленникам и обязанным всем самому себе олений. Поставив их положение в власти, мы можем увеличить благосостояние страны."
OLE_reshuffle_the_cabinet_tp:0 "Modify §YCorrupt Government§W by:\n£prod_eff_cap  Production Efficiency Cap: §G+5.00%§W\nFactory Output: §G+5.00%§W\nConstruction Speed: §G+5.00%§W"
OLE_new_privileges:0 "Новые привилегии"
OLE_new_privileges_desc:0 "В течение долгого времени знать воспользовалось многими привилегиями над олениями Олении. Расширяя привилегии для капиталистов, торговцев, банкиров и других лиц, занимающих финансовую власть, мы можем помочь поддержать рост экономики Оленей."
OLE_new_privileges_tp:0 "Modify §YКоррумпированное правительство§W by:\nConsumer Goods Factories: §Y-5%§W\nNational unity: §G+5.00%§W\n£prod_eff_cap  Production Efficiency Cap: §G+5.00%§W\nFactory Output: §G+5.00%§W\nConstruction Speed: §G+5.00%§W"
OLE_support_the_oligarchs:0 "Поддержать олигархов"
OLE_support_the_oligarchs_desc:0 "Государственным бизнесом управляют те, кто уже управляет страной. Никакой внешней поддержка не требуется. Королю следует продолжать оказывать поддержку, меньше если они становятся неуправляемыми."
OLE_support_the_oligarchs_tp:0 "Modify §YКоррумпированное правительство§W by:\n£prod_eff_cap  Production Efficiency Cap: §G+5.00%§W\nFactory Output: §G+5.00%§W\nConstruction Speed: §G+5.00%§W"
OLE_industrialists:0 "Промышленники"
OLE_industrialists_desc:0 "Оления не так промышленно развита, как Эквестрия или даже те жуки на севере, но она имеет много прекрасных промышленников, которые неустанно работают, чтобы изменить это. Поддерживая их, мы можем повысить экономику страны и направить ее вперед в ручей дыма, стали и серебра."
OLE_land_owners:0 "Землевладелецы"
OLE_land_owners_desc:0 "Горы Олении полны неисчислимых богатств, которые еще едва собраны, а фермы Олении - едва более мелкие сады, построенные только для кормления. Приобретая поддержку землевладельцев, мы можем поощрять крестьян расти и собирать больше, чтобы накормить страну."
OLE_reinforce_old_hierarchies:0 "укрепить старую иерархии"
OLE_reinforce_old_hierarchies_desc:0 "В древние времена среди оленей Олении существовала строгая иерархия. От самого низкого до самого короля, все имели свое место. Пока потребуется время, чтобы внедрить эти старые идеи, особенно против низших каст, но это навсегда укрепит власть короля прежде всего."
OLE_a_dynasty_to_last:0 "Конец династии"
OLE_a_dynasty_to_last_desc:0 "Йохан не может быть бессмертным но его наследие может быть. Никогда больше королева не сядет на Оленьский трон. Только короли, чистые кровью Иоанна, будут править Оленией отныне и до конца времени. \nА те, кто не согласен, будут просить пощады, но никого не найдут."
OLE_a_dynasty_to_last_tp:0 "Modify §YКоррумпированное правительство§W by:\nConsumer Goods Factories: §Y-5%§W\n£prod_eff_cap  Production Efficiency Cap: §G+15.00%§W\nFactory Output: §G+15.00%§W"
OLE_industrial_incentives:0 "Стимулировании промышленного производства"
OLE_industrial_incentives_desc:0 "Оления далеко отстает от своих соседей, когда дело касается промышленности. Но, предлагая стимулы для открытия новых заводов, мы можем начать привлекать в Олению современную эпоху."
OLE_public_works_fund:0 "Фонд общественных работ"
OLE_public_works_fund_desc:0 "Инфраструктура Олении находится в темных веках. Фонд общественных работ будет обеспечивать рабочие места для всех и соединять страну."
OLE_great_coastal_railroad:0 "Великая прибрежная железная дорога"
OLE_great_coastal_railroad_desc:0 "Великая прибрежная железная дорога проходит между Кревусом и Эквестрией, став самой единственной железной дорогой в истории Олений и связавшей тысячи оленей с остальной частью страны."
OLE_manty_creek_dam:0 "Плотина Манти Крик"
OLE_manty_creek_dam_desc:0 "Манти Крик - идеальное место для гидроэлектростанции, способной обеспечить электричеством для всех районов Хойртланд и окрестностей."
OLE_the_great_northern_wall:0 "Великая северная стена"
OLE_the_great_northern_wall_desc:0 "Угроза чейнджлингов реальна. Север нужно защищать. Строительство Великой стены должно сдерживать орды чейнджлингов."
OLE_defend_the_equestrian_border:0 "Защитить границу с Эквестрией"
OLE_defend_the_equestrian_border_desc:0 "Хотя Селестия не совершила какие-либо враждебные действия против Олении, мы должны быть готовы. Река Пеура - естественный барьер, форты обеспечат, что любой пони, пытающийся переплыть, не сможет добраться до другово берега."
OLE_national_defence_commitee:0 "Национальный комитет обороны"
OLE_national_defence_commitee_desc:0 "Мы должны организовать Комитет национальной обороны, которому поручено следить за расширением оборонительных возможностей и укреплений Олении."
OLE_rudolf_line:0 "Линия Рудольфа"
OLE_rudolf_line_desc:0 "Рудольф Пуна, глава Комитета национальной обороны, предложил создать резервную оборонительную линию для защиты столицы в случае нападения чейнджлингов."
OLE_rail_the_north:0 "Северная железная дорога"
OLE_rail_the_north_desc:0 "Северная граница с чейнджлингами это бесплодная пустошь. Некоторые говорят что лучше её такую оставить, другие настаивают что мы мы должны улучшить инфраструктуру для поддержки войск, которым поручено защищать нашу страну."
OLE_great_iron_works:0 "Большой металлургический завод"
OLE_great_iron_works_desc:0 "Большой металлургический завод в Сакаре является крупным производственным объектом, в отличие от любых ранее известных в Олене. Он обеспечивает железо и сталь, необходимые для обеспечения быстро индустриализованной страны."
OLE_end_the_cottage_industry:0 "Конец кустарной промышленности"
OLE_end_the_cottage_industry_desc:0 "На протяжении тысячелетий оленийцы делали товары в собственных домах для собственного потребления. Теперь ни одному оленю никогда не придется снова сеять в темноте у камина! Фабрики теперь предоставляют оленям все, что им нужно. Просто не спрашивайте о тех, кто должен работать в них."
OLE_industrial_revolution:0 "Промышленная революция"
OLE_industrial_revolution_desc:0 "Век машин уже здесь. Мы не можем ждать когда Оления догонит остальной мир. Если мы хотим встать на наших четырех копытах, мы должны революционизировать индустрию страны."
OLE_cervus_industrial_district:0 "Промышленный район в Цервусе"
OLE_cervus_industrial_district_desc:0 "Большое пространство бывших сельскохозяйственных земель недалеко от города Червус является идеальным местом для строительства большого промышленного района для создания всех видов товаров для страны."
OLE_hjortland_institute_of_engineering:0 "Инженерный институт Хьортленда"
OLE_hjortland_institute_of_engineering_desc:0 "Инженерный институт Хьортленда является специализированным университетом, в котором мы будем обучать новое поколение инженеров, архитекторов и изобретателей."
OLE_uranium_mining:0 "Добыча урана"
OLE_uranium_mining_desc:0 "Оления богата ураном. Мы должны найти применение для этих светящихся камней."
OLE_invest_in_the_military:0 "Инвестиции в вооруженные силы"
OLE_invest_in_the_military_desc:0 "В настоящее время в нашей армии ремесленники выдают и производят оружие и снаряжение. Купив средства для создание серийного производства стандартизованного оборудования, мы сможем поставлять как больше снаряжение, так и лучшее снаряжение для наших боевых олений."
OLE_alda_gunworks:0 "Альдерские оружейные мастерские"
OLE_alda_gunworks_desc:0 "Альдерские оружейные мастерские является одним из ведущих производителей оружия Олении в течение пятидесяти лет. Пришло время, что они наконец открыли фабрику, способную обеспечить нужды для страны."
OLE_national_defence_fund:0 "Фонд национальной обороны"
OLE_national_defence_fund_desc:0 "С угрозами со всех сторон,Олении требуется капитальный ремонт своего военно-промышленного потенциала. Фонд национальной обороны обеспечит, чтобы эти средства всегда были доступны для оказания помощи Олении во время необходимости."
OLE_a_gun_for_every_buck:0 "Ружье за каждую монету"
OLE_a_gun_for_every_buck_desc:0 "В Олении более 7 миллионов оленей. Убедившись, что у каждого оленя есть ружьё, мы не должны бояться, что в ближайшее время закончится огневая мощь."
OLE_modern_longships:0 "Современные ладья викингов"
OLE_modern_longships_desc:0 "В давние времена великие олени плавали на ладьях по морям мира. Хотя эти корабли будут бесполезны сегодня, их революционные проекты могут быть использованы для создания нового флота, способного совершать десантные нападения."
OLE_storm_the_beaches:0 "Штурм пляжей"
OLE_storm_the_beaches_desc:0 "Независимо от того какая береговая линия, наш олень придёт из-за волн и принесёт ужас тем, кто находится на берегу."
OLE_plactate_the_gothar:0 "Успокоить Goðar"
OLE_plactate_the_gothar_desc:0 "Goðar были слугами богов с незапамятных времен. Хотя их власть уменьшилась под властью предыдущего царя, они по-прежнему имеют большое влияние на страну."
OLE_reinstate_the_allsherjargothi:0 "Восстановить Allsherjargoði"
OLE_reinstate_the_allsherjargothi_desc:0 "Должность Allsherjargoði, древнего религиозного лидера олений и правой руки короля, уже давно остается вакантной. Восстановив позицию, годар может быть привлечен к централизованной власти."
OLE_purge_the_heretics:0 "Очишение от еретиков"
OLE_purge_the_heretics_desc:0 "Ересь уже давно процветала под властью предыдущего короля. Мы должны выследить всех диссидентов и еретиков и очистить наше общество от них."
OLE_reopen_the_seers_college:0 "Вновь открыть колледж Провидца"
OLE_reopen_the_seers_college_desc:0 "В Народе говорят, что колледж Провидца это просто легенда. Такие идеи являются ересью. Открывая снова колледж провидца, мы можем поддержать духовные и магический рост оленийского общества."
OLE_the_holy_coup:0 "Святой путч"
OLE_the_holy_coup_desc:0 "Король Йохан - эгоистичная, властолюбивая тупица, негодный править великим народом Олении. Allsherjargoði и его последователи могут ударить и захватить власть у короля."
OLE_matter_of_monarchy:0 "Вопрос монархии"
OLE_matter_of_monarchy_desc:0 "Теперь, когда король Йохан был помещен под домашний арест, что будем с ним делать и и со всей монархией?"
OLE_sacrifices_to_ukko:0 "Пренисти жертвы для Укко"
OLE_sacrifices_to_ukko_desc:0 "Укко, король богов, ездит по небу на колеснице запряженной тимбервулвзами, неся гром и молнии. Он бог войны, и с его благословением наши войска будут непобедимы. Все, что требуется, это кровь нескольких заключенных."
OLE_new_vikings:0 "Новые викинги"
OLE_new_vikings_desc:0 "Викинг. Древняя традиция олений. Все олени отправятся в поисках богатства, зачастую в ущерб другим. Эта гордая традиция должна быть восстановлена на благо всех олений."
OLE_sacrifices_to_pellervo:0 "Пренисти жертвы для Пеллерво"
OLE_sacrifices_to_pellervo_desc:0 "Пельерво, бог жатвы и гор, долгое время почитается оленями кто обрабатывает землю. Он добрый и сочувствующий бог, но и тот кто заморозит наших врагов под горным льдом."
OLE_offerings_to_spirits:0 "Подношения духам"
OLE_offerings_to_spirits_desc:0 "Есть много духов на земле. Они живут вокруг нас и влияют на нашу повседневную жизнь. Оставляя им приношения, мы можем получить их благосклонность, и они помогут нам на нашем пути к славе."
OLE_dread_from_the_sea:0 "Страх из моря"
OLE_dread_from_the_sea_desc:0 "Ни один прибрежный город не может быть в безопасности. По ночам, наши корабли будут приходить. Мы будем штурмовать их пляжи и забирать их дома как свои. Такова воля Укко."
OLE_the_old_ways:0 "Старые обычаи"
OLE_the_old_ways_desc:0 "Боги превыше всего. Allsherjargoði-это их голоса. Каждый представитель общества имеет свое место. Это истина мира. Мы должны реструктурировать общество, чтобы следовать истинным учениям богов, и никакие расхождения никогда не будут допущены."
OLE_glory_justice_honor:0 "Слава, справедливость, честь"
OLE_glory_justice_honor_desc:0 "Слава, справедливость, честь. Три принципа Укко. Мы должны принять эти идеи, чтобы улучшить моральное ядро общества. Мы должны быть маяком праведности для всех остальных."
OLE_religious_reform:0 "Религиозная реформа"
OLE_religious_reform_desc:0 "Наша религия устарела, но это современная Оления. Мы должны стремиться объединить эти два идеала таким образом, чтобы общество, пригодное для всех, все же сохраняло наши традиционные ценности."
