olenia.103.t:0 "Гражданская война в Олении"
olenia.103.d_johan:0 "Вчера утром был поставлен ультиматум королю Йохану Оленийскому. Он должен отречься от престола в пользу Принцессы Вельвет в течении 24 часов. Поздно ночью, при содействии офицеров, все еще верных ему, король Йохан бежал из столицы на самолете и появился на подпольной радиостанции, осуждая принцессу Вельвет и призвав всех верных ему оленей, чтобы взять оружие и бороться против Вельвет.\n\nВ этим утром Верховный суд Олении признал царствование короля Йохана незаконным и официально передал корону королеве Вельве. Королева теперь поселилась в Дворце Хьортланд и встретилась с высокопоставленными чиновниками, чтобы обсудить их последующие.\n\nВ Олении разразилась гражданская война."
olenia.103.d_com:0 "Вчера утром стронники Вельвет штурмовали парламент Олении с целью проталкнуть законопроект, который восстановил бы права Принцессы Вельвет. Ожесточенные перестрелки разразились по всему городу.\n\nПопротив этому, монархисты, либералы и гармонисты взялись за оружие, чтобы освободиться от коммунистического гнета. [OLE.GetLeader] вещает на национальном радио и призвал нацию сопротивляться «капиталистическому» перевороту.\n\nВ Олении разразилась гражданская война."
olenia.103.d_fas:0 "Вчера утром внезапный митинг молодых оленей жестоко разогнали, когда правительство подтянуло регулярные части для разгона протестующих. Они требовали восстановить бы права Принцессы Вельвет. Тысячи сочувствующих вышли на улицы и начали погром, бои быстро распространились по всей стране, так как те, кто выступал против жестокости [OLE.GetLeader], взялись за оружие во имя свободы, а сторонники [OLE.GetRulingParty] подготовились к борьбе с «еретиками».\n\nЕдинственный способ решить это проблему это завершить конфликт силой..."
olenia.103.d:0 "Вчера утром был предъявлен ультиматум  королю Олении Йохана, что он должен отречься от престола принцессе Вельвет в течение 24 часов или быть арестованным.Вчера поздно ночью, при содействии офицеров все еще верных ему, Король Йохан бежал из столицы на самолете и появился на радио осуждая принцессу Вельвет и призвав всех верных своему правлению чтобы взяли оружие против Вельвет.\nСегодня утром, Верховный суд Олении объявил правления короля Йохана незаконным и официально передал корону королеве Вельвет. \nНе смотря на что ни одна из сторон не желает уйти в отставку, Оления теперь в состоянии гражданской войны."
olenia.103.a:0 "Интересно."
olenia.103.b:0 "Мы победим!"
olenia.103.c:0 "Будем надеяться что Вельвет победит."

 olenia.104.t:0 "Гражданская война в Олении"
 olenia.104.d:0 "После нескольких недель гражданских беспорядков в столице, король Йохан и другие аристократы покинули столицу, оставив ее в руках граждан. По сообщениям, Хьортлендский дворец был разграблен, а в Риксдарх вернулись бывшие высокопоставленные чиновники запрещенной партии Олении, готовятся сформировать новое правительство.\nВосстание распространилось на другие города, где олени начинают вооружаться, а военные чиновники заявили о своей поддержке нового правительства. Между тем, король Йохан выступил на национальном радио и собрал своих сторонников против коммунистической угрозы.\nНе смотря на что ни одна из сторон не желает уйти в отставку, Оления теперь в состоянии гражданской войны."
 olenia.104.a:0 "Интересно."
 olenia.104.b:0 "Мы победим!"
 olenia.104.c:0 "Мы желаем нашим товарищям оленям удачи."

 olenia.105.t:0 "Республика Оления"
 olenia.105.d:0 "Этим утром, Куллерво Сирола, председатель  Оленийской партии оленей, появилась на балконе Рикстага и офицально объявила о создании оленьей республики. Тысячи собрались на улицы  чтобы отпраздновать провозглашение. Риксдаг, в настоящее время в копытах Оленьей Партии и представителей других левых партий, официально аннулировали всю королевскую власть и составили новую, полностью коммунистическую конституцию для страны."
 olenia.105.a:0 "Интересно."
 olenia.105.b:0 "Да здравствует Республика оленя!"
 olenia.105.c:0 "Революция должна никогда не закончится!"

 olenia.106.t:0 "Вельвет принимает коммунизм"
 olenia.106.d:0 "Некоторое время назад, принцесса Вельвет посетила Принцессу Эквестрии Твайлайт Спаркл, чтобы обсудить ее опасения по поводу олений Олении. Во время этого визита она встретилась с Старлайт Глиммер лидером коммунистической партии пони, которая живет в трейлере рядом с замком Дружбы. После долгих обсуждений они быстро подружились.\nТеперь Вельвет отказалась от всех титулов и начала работать медсестрой в Детской больнице Хьортленда. Когда она дала интервью, она заявила, что была довольна своей новой жизнью и хочет как можно больше помочь оленям."
 olenia.106.a:0 "Коммунизм для всех, богатых или бедных."

 olenia.510.t:0 "Королева Вельвет возвращается в Олению с поддержкой Эквестрии"
 olenia.510.d:0 "Королева Вельвет возвращается в Олению с поддержкой Эквестрии"
 olenia.510.a:0 "Мы заставим ее убежать обратно к ее хозяевам!"
 olenia.510.b:0 "Наконец-то! Я ждал этого."
 olenia.511.t:0 "Вмешательство в гражданскую войну Олении"
 olenia.511.d:0 ""
 olenia.511.a:0 "Мы поможем Вельвет принести Гармонию в Олению."
 olenia.512.t:0 "[From.GetLeader] Требует присягу на верность"
 olenia.512.d:0 ""
 olenia.512.a:0 "Таков был наш договор."
 olenia.512.b:0 "Возможно мы могли бы присоединиться к ним на равных условиях?"
 olenia.513.t:0 "[From.GetLeader] Клянется в присяге на верность"
 olenia.513.d:0 ""
 olenia.513.a:0 "Прекрасно."
 olenia.500.t:0 "Принцесса Вельвет возвращается в Олению"
 olenia.500.d:0 "Этим утром, Принцесса Вельвет, вместе с шествием ее сторонников, пересекла реку Сакара. Полиция была вынужденна вмешаться и арестовать Принцессу.\nТем временем, коалиция сторонников Вельвет, включая военную полицию, объявила ультиматум Королю Йохану. У него есть 24 часа на то, что бы отречься или он будет арестован."
 olenia.500.a:0 "Теперь мы ждем ответ от [Root.GetLeader]."
 olenia.501.t:0 "Король Йохан отрекается!"
 olenia.501.d:0 "Под нарастающим давлением, Король Йохан официально отрекся этим утром. Вельвет, теперь Королева Олении, встретилась с ним на короткое время во Дворце Хьортленда, преждем чем он был помещен под домашний арест в его старую фермерскую Резиденцию."
 olenia.501.a:0 "Законный Правитель возвращается!"
 olenia.502.t:0 "Король Йохан отказывается отрекаться!"
 olenia.502.d:0 "В ночь, Король Йохан проскользнул сквозь полицию, окружавшую Дворец Хьортленда, и сбежал на самолете. Позже, он появился на национальном радио, осуждая Принцессу Вельвет, и призывая всех его сторонников поднять оружие против законной Королевы."
 olenia.502.a:0 "Да будет война."
 olenia.503.t:0 "[From.GetName] запрашивает нашу помощь"
 olenia.503.d:0 "[From.GetLeader] of [From.GetName] послал нам официальный запрос о помощи в Гражданской войне против тирана Йохана 'Дьявулена'."
 olenia.503.a:0 "Отправить им снаряжение."
 olenia.503.b:0 "Отправить им снаряжение и волонтеров!"
 olenia.503.c:0 "У нас нет смысла помогать им."
 olenia.503.od:0 "Мы не заинтересованны в иностранных конфликах."
 olenia.504.t:0 "[From.GetName] посылает помощь"
 olenia.504.d:0 "[From.GetName] отправил нам снаряжение, что бы помочь в войне!"
 olenia.504.a:0 "Прекрасно!"
 olenia.505.t:0 "[From.GetName] посылает помощь"
 olenia.505.d:0 "[From.GetName] отправил нам снаряжение и пони, что бы помочь в войне!"
 olenia.600.a:0 "Замечательно!"
 olenia.600.t:0 "Коммунистическая Революция"
 olenia.600.d:0 "Рабочие взялись за оружие против Короля, дворян и владельцев заводов. Многие правительственные офисы уже наводненны обычными оленями, в то время как полиция и армия стоит в стороне, в каком то смысле, они даже помогают рабочим. Король Йохан, все еще остается закрытым в своем Дворце, но топла около ворот продолжает расти."
 olenia.600.a:0 "Давайте посмотрим, что Король делает!"
 olenia.601.t:0 "Король Йохан отрекается!"
 olenia.601.d:0 "Король Йохан совершил неожиданное и добровольное, он отказался от своей Короны! Ворота во Дворец были открыты, и рабочие захватили его для себя. В то же время, Йохан отправился в Риксдаг, и как его последний акт, формально отрекся и передал всю власть в копыта Риксдага."
 olenia.601.a:0 "Да здравствует Революция!"
 olenia.602.t:0 "Король Йохан спасается!"
 olenia.602.d:0 "Этой ночью, Король Йохан выскользнул из Дворца к ожидающему его самолету, что бы спастись в безопасное место. С тех пор, он появился на национальном радио и призвал каждого оленя поднять оружие против коммунизма."
 olenia.602.a:0 "Вперед!"
