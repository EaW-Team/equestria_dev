 ### SWE - SWEEDEN ###
 SWE_submarine_1:0 "Hajen Class"
 SWE_submarine_1_desc:0 "The Hajen, Bävern, Valen classes were a series of small to medium-sized submarines built for the Swedish Navy during the 1920s. The Hajen class, commissioned in 1920, had submarines that displaced nearly 400 tons and were armed with four 450mm torpedo tubes. They had a diving depth of only 30m."
 #SWE_submarine_1b: "Draken Class"
 SWE_submarine_2:0 "Sjölejonet Class"
 SWE_submarine_2_desc:0 "The Sjölejonet-class consisted of nine submarines built between 1936 and 1942. They were medium-sized subs, displacing 580 tons, and their design was heavily influenced by the Dutch O-class submarines. They were armed with six 533mm torpedo tubes and had a diving depth of 60m. "
 SWE_submarine_3:0 "U Class"
 SWE_submarine_3_desc:0 "The Swedish U-class submarines were a class of nine subs commissioned between 1942 and 1944. They were fairly small and relatively slow, displacing only 370 tons. They were armed with four 533mm torpedo tubes."
 SWE_submarine_4:0 "Neptun Class"
 SWE_submarine_4_desc:0 "The Neptun class consisted of three medium-sized submarines that were all commissioned in 1943. They were used primarily for minelaying duties. They displaced 550 tons and were armed with five 533mm torpedo tubes."
 SWE_destroyer_1:0 "Ehrensköld Class"
 SWE_destroyer_1_desc:0 "The two destroyers of the Ehrensköld class were completed in 1927, as the first modern destroyers for Sweden following World War I. They displaced just over 970 tons and were armed with three 120mm/44 K/45 guns and six 533mm torpedo tubes. They had a short range but good speed."
 SWE_destroyer_2:0 "Göteborg Class"
 SWE_destroyer_2_desc:0 "The Göteborg-class consisted of six destroyers built between 1935 and 1942. They had a longer hull and improved machinery compared to their predecessors. They displaced just over 1,020 tons and had a main armament of 120mm/44 K/45 guns, and also six 533mm torpedo tubes. They had a limited range but excellent speed."
 SWE_destroyer_3:0 "Visby Class"
 SWE_destroyer_3_desc:0 "The four destroyers of the Visby class were all built between 1942 and 1944. They were similar to the earlier Göteborg class, but were larger, displacing over 1,130 tons. They also had improved engines, somewhat better range, and a strong ASW complement of equipment."
 SWE_destroyer_4:0 "Öland Class"
 SWE_destroyer_4_desc:0 "The two Öland-class destroyers represented a radical change from previous designs. They were launched and completed shortly after World War II. They were large, displacing 1,880 tons. They were armed with four 120mm/45 M44 guns in their main armament, and had a strong AA, torpedo, and ASW complement. They were slightly slower than earlier destroyers, but had a significantly improved range."
 SWE_light_cruiser_1:0 "Fylgia Class"
 SWE_light_cruiser_1_desc:0 "The Fylgia was a relatively small armored cruiser that was commissioned for the Swedish Navy in 1905. The performed mostly training duties during the war, and underwent an extensive refit in 1939-41. Prior to the refit, she displaced over 4,300 tons and was armed with six 152mm/45 K/50 M1903 guns in her main armament. She had good armor, but was relatively slow for a cruiser."
 SWE_light_cruiser_4:0 "Tre Kronor Class"
 SWE_light_cruiser_4_desc:0 "The Tre Kronor class consisted of a pair of light cruisers completed for the Swedish Navy just after the end of World War II. They displaced just under 7,700 tons and had decent speed and range. Their main armament consisted of seven 152/53 M42 guns. They had a strong complement of AA guns, torpedoes and ASW equipment as well."
 SWE_heavy_cruiser_1:0 "Sverige Class"
 SWE_heavy_cruiser_1_desc:0 "The Sverige class consisted of three coastal battleships built for the Swedish Navy before World War I. The ships more closely resembled heavy cruisers in both size (displacement of over 6,800 tons) and armament (four 283mm/44 K/45 M12 guns). The ships were relatively slow for a cruiser but were very well-armored. All three ships served during World War II."
 ### TUR - TURKEY ###
 TUR_submarine_1:0 "Birinci İnönü Class"
 TUR_submarine_1_desc:0 "The Birinci İnönü-class consisted of two coastal submarines built in the Netherlands for Turkey in the mid-1920s. They were the first ships built for the Turkish Navy after World War I. They displaced 520 tons and were armed with six 450mm torpedo tubes. They were somewhat slow but had good range."
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_2:0 "Saldiray Class"
 TUR_submarine_2_desc:0 "The three submarines of the Saldiray class were launched in the late 1930s. Their design was heavily influenced by Germany, with the first ship of the class built in Germany, and the other two built under license in Istanbul. They were large ocean-going submarines, displacing over 930 tons and with excellent range. They were armed with six 533mm torpedo tubes."
 TUR_submarine_3:0 "Oruç Reis Class"
 TUR_submarine_3_desc:0 "The Oruç Reis-class submarines were built in Britain as a modified British S-class design. The ships were launched in 1940, with several temporarily interned by the Royal Navy. All but one were eventually returned to Turkey. The ships displaced 625 tons and were armed with five 533mm torpedo tubes. They were somewhat limited in their speed and range."
 TUR_submarine_4:0 "Sakayra Class"
 TUR_submarine_4_desc:0 "The Sakayra-class submarines were a series of U.S. Balao-class subs sold to Turkey after the war. They were very large submarines for their era, displacing over 1,520 tons. They had excellent range and speed, and were armed with ten 533mm torpedo tubes."
 TUR_destroyer_1:0 "Peyk Class"
 TUR_destroyer_1_desc:0 "The Peyk-class consisted of a pair of large, fast torpedo boats commissioned for the Ottoman Navy in 1907. The ships were built in Germany and survived World War I, but were obsolete by World War II. The ships displaced 775 tons and were armed with twin 105mm/37 SK L/40 guns, as well as three 450mm torpedo tubes. They had decent range but were fairly slow for a destroyer."
 TUR_destroyer_2:0 "Kocatepe Class"
 TUR_destroyer_2_desc:0 "The two destroyers of the Kocatepe class were built in Italy for the Turkish Navy in 1931. They were based on the Italian folgore design. The ships displaced 1,250 tons and were armed with four 120mm/50 Ansaldo 1926 guns and six 533mm torpedo tubes. They had good speed and range as well."
 TUR_destroyer_3:0 "Demirhisar Class"
 TUR_destroyer_3_desc:0 "The four destroyers of the Demirhisar class were built in Britain and completed in 1942. Two of the ships were interned by the Royal Navy, one of which was returned after the war. The ships were based on the British I-class. They displaced 1,370 tons and had four 120mm/45 QF Mk IX guns as their main armament. They had decent speed and good range, and had a strong complement of AA guns and ASW equipment."
 TUR_light_cruiser_1:0 "Mecidiye Class"
 TUR_light_cruiser_1_desc:0 "The Turkish ship Mecidiye was a protected cruiser built in the U.S. for the Ottoman Navy at the turn of the century. She was actually sunk in shallow water during World War II, but was raised and after a brief stint as part of the Imperial Russian Navy, was returned to Turkey. She displaced just under 3,500 tons and was armed with two 152mm/44 Bethlehem No. 2 and eight 120mm/45 Armstrong Y guns. They had decent range but were relatively slow and lightly armored."
 TUR_battle_cruiser_1:0 "Yavuz Class"
 TUR_battle_cruiser_1_desc:0 "The Yavuz was originally commissioned as the German battlecruiser Goeben but was sold to the Ottomans and recommissioned in 1914 to avoid internment. She displaced just under 23,000 tons and had decent speed and range. She was well-armored and was armed with ten 283mm/47 SK L/50 guns as well as a strong secondary armament."
 TUR_battleship_1:0 "Reşadiye Class"
 TUR_battleship_1_desc:0 "The Reşadiye class represents three dreadnought battleships ordered from the U.K. for the Turkish Navy just prior to World War I. Only one of the ships were completed, however, and it was subsequently interned by the British at the start of World War I. The ships would have displaced 23,000 tons and would have had good armor, speed, and range. Their main armament would have had ten 343mm/45 Vickers guns."
 ### URU - URUGUAY ###
 URG_destroyer_1:0 "Uruguay Class"
 URG_destroyer_1_desc:0 "The Uruguay was a heavy torpedo boat built in Germany for the Uruguayan Navy prior to World War I. It displaced over 1,400 tons and was armed with four 120mm/45 Krupp QF guns. It had a strong AA complement and two 450mm torpedo tubes. Given their vintage and large size, they were fairly slow compared to other destroyers."
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_submarine_1:0 "600 Series"
 VIC_submarine_1_desc:0 "The 600-ton Series of submarines were France's first modern post WWI submarines. They were medium sized displacing around 600tons though they were seagoing ones, they were designated as coastal submarines and used mostly in the warm waters of the Mediterranean. Three classes of four ships were each built of this type: Sirène, Ariane and Circé classes. They were the basis of the bigger 630-ton Series the Argonaute, Diane and Orion classes."
 #VIC_submarine_1b: "630 Series"
 #VIC_submarine_1c: "Redoutable Class"
 VIC_submarine_2:0 "Minerve Class"
 VIC_submarine_2_desc:0 "The Minerve-class submarines (Project name T2) were based on the 630-ton Series though they had better engines and different torpedo layout. These submarines were the first part of the standardization program resulting of a centralized design of the DCAN (Direction des Constructions et Armes Navale), a rather specific shipyard design of the previous classes."
 #VIC_submarine_2b: "Aurore Class"
 VIC_submarine_3:0 "Roland Morillot Class"
 VIC_submarine_3_desc:0 "The Roland Morillot-class submarines (Project name Z2) were large ocean-going submarines based on the earlier Redoubtable-class submarines. They were large submarines displacing 1,800-2,400 tons and carried a formidable armament of 10 torpedo tubes. The Fall of France occurred before any were finished."
 VIC_submarine_4:0 "Phénix Class"
 VIC_submarine_4_desc:0 "The Phénix-class submarines were medium sized ocean-going and long range boats authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these boats. They were similar to the Redoutable class though they were smaller and displaced 1,200 tons. They carried a similarly heavy torpedo armament."
 VIC_destroyer_1:0 "Bourrasque Class"
 VIC_destroyer_1_desc:0 "The Bourrasque-class destroyers were part of the 1,500-ton Series, and launched in the mid 1920's. Together with the preceding Chacal and following L'Adroit classes, they were the backbone of the new modern post war French fleet. They were fast and well-armed for their time, but their torpedo armament was smaller compared to similar vessels in the other navies."
 #VIC_destroyer_1b: "Chacal Class"
 #VIC_destroyer_1c: "Aigle & Vauquelin Class"
 VIC_destroyer_2:0 "Le Fantasque Class"
 VIC_destroyer_2_desc:0 "The Le Fantasque-class destroyers were essentially improved versions of the earlier super destroyers of the 2,400-ton Series (Guépard, Aigle, Vauquelin) built under the 1930 naval program. They were large, heavily-armed, and very fast destroyers, perfect for escorting the new high speed units of the French fleet. Their armament consisted of newly developed guns, adequate AA, and torpedo armament."
 #VIC_destroyer_2b: "Le Hardi Class"
 #VIC_destroyer_2c: "Mogador Class"
 VIC_destroyer_3:0 "L'Intrépide Class"
 VIC_destroyer_3_desc:0 "The L'Intrépide-class destroyers were a modified version of the earlier Le Hardi class destroyers. They were authorized in the 1938 and 1939 naval programs but the war and Fall of France resulted in the cancellation of these vessels. They would have been focused more on an anti-aircraft role, with an increase in displacement to 2,800-2,900 tons and larger engines."
 VIC_destroyer_4:0 "Hoche Class"
 VIC_destroyer_4_desc:0 "The Hoche and Bayard classes were the final super destroyer design of the French Navy. Both classes were based on the Mogador class, displacing 4,200 tons with a similar main armament but improved AA guns and stronger engines. They were authorized in the 1939-40 naval programs but the start of the war and the Fall of France resulted in the cancellation of these ships."
 VIC_light_cruiser_1:0 "Duguay-Trouin Class"
 VIC_light_cruiser_1_desc:0 "The Duguay-Trouin light cruisers were the first major French warships built after World War I in the 1922 naval program. They became the first light cruisers with super-firing enclosed main turrets. Among light cruisers, they had a strong torpedo armament but virtually nonexistent armor."
 VIC_light_cruiser_2:0 "La Galissonnière Class"
 VIC_light_cruiser_2_desc:0 "The La Galissonnière-class light cruisers were the answer to the Italian Condottieri type light cruisers and were based on the previous Emile Bertin class. They were built in the 1931 and 1932 naval programs, with typical main armament and adequate AA armament of the era. They displaced 10,850 tons, had an increased amount of scout planes, and had good speed."
 VIC_light_cruiser_3:0 "De Grasse Class"
 VIC_light_cruiser_3_desc:0 "The DeGrasse-class cruisers were authorized in the 1938 and 1939 naval programs and were essentially improved La Galissonnières. They had stronger AA armament, as well as bigger engines. The Fall of France caused the last two ships to be cancelled and the lead ship to be finished post-war as a different design. The Germans intended to finish her as a light carrier but this project was also not carried out."
 VIC_light_cruiser_4:0 "Colbert Class"
 VIC_light_cruiser_4_desc:0 "The Colbert was an anti-aircraft light cruiser launched in 1956. This Colbert-class cruiser was built in a very similar way to the post-war De Grasse, featuring heavy AA armament both for long and short ranges. The difference between Colbert and DeGrasse was that the Colbert had smaller engines, thinner armor, and was slightly smaller."
 VIC_heavy_cruiser_1:0 "Suffren Class"
 VIC_heavy_cruiser_1_desc:0 "The Suffren-class heavy cruisers were basically a repeat of the previous Duquesne class with minor improvements regarding its seagoing abilities. Both classes resembled the contemporary cruiser philosophy of the French navy: very thin armor but good speed and range. Their standard displacement is 10,000 tons and they were equipped with armaments that were standard for a heavy cruiser."
 VIC_heavy_cruiser_2:0 "Algérie Class"
 VIC_heavy_cruiser_2_desc:0 "The Algérie-class heavy cruiser were a further improvement of the previous classes of the Suffren and Duquesne but designed to be the opponent of the new Italian heavy cruisers of the Zara class. Both the main armor belt and underwater protection was considerably increased. Its AA armament was adequate for its time, but due to these changes, the standard displacement was over 10,000 tons."
 VIC_heavy_cruiser_3:0 "Saint Louis Class"
 VIC_heavy_cruiser_3_desc:0 "The Saint Louis-class heavy cruisers were based on the Algérie class but the overall look was closer to that of the Dunkerque and Richelieu class capital ships. Three ships were ordered in the 1940 naval program, but due to the Fall of France none of them were laid down. They would field new guns and improved AA armament but the armor would be the same as on the Algérie class. It was the last heavy cruiser design of the French Navy."
 VIC_heavy_cruiser_4:0 "Forbin Class"
 VIC_heavy_cruiser_4_desc:0 "The Forbin-class heavy cruisers were a hypothetical design as a follow up of the Saint Louis class. Designed to defend the trade lanes between Mainland France and the colonies, it had long range and good speed along with a heavy armament of guns in four triple turrets and an adequate number of AA weaponry. The ship layout and general look resembled an influence from the previous Saint Louis class as well as British Crown Colony class."
 VIC_battle_cruiser_1:0 "Durand-Viel Design"
 VIC_battle_cruiser_1_desc:0 "The Durand-Viel design of battlecruiser was a proposal among a series of studies dating back to WWI. They were essentially the battlecruiser versions of the Normandie and Lyon classes of battleship featuring the same quad turrets and guns though in reduced number. Like contemporary battlecruisers of other navies, they would be faster but less armored than a battleship. They were cancelled before WWI broke out."
 VIC_battle_cruiser_2:0 "Dunkerque Class"
 VIC_battle_cruiser_2_desc:0 "The Dunkerques were designed to counter the German Deutschland-class pocket battleships. They were the apex of a series design studies from the mid 1920's to early 1930's. Authorized in the 1931 and 1934 naval programs, they were similar to the British Nelson-class battleships, with all of their main turrets concentrated forward. This resulted in a shorter belt armor and thus a smaller ship to fit into the Naval Treaties limitations."
 VIC_battleship_1:0 "Courbet Class"
 VIC_battleship_1_desc:0 "The Courbet-class battleships were the first super-dreadnoughts built for the French Navy before and during the First World War. Authorized in the 1910 and 1911 naval programs, they saw limited service during World War I, but were active during WW2. Though they had thicker armor and stronger guns than the previous Dante class battleships, they were still inferior to contemporary USN and RN battleships. They displaced just over 22,000 tons and their only modernizations before WW2 were an improved AA armament and improved boilers."
 #VIC_battleship_1b: "Bretagne Class" 
 VIC_battleship_2:0 "Richelieu Class"
 VIC_battleship_2_desc:0 "The Richelieu-class battleships were the last battleships commissioned into the French Navy. They were an improved design of the Dunkerque and authorized under the 1935 and 1938 naval programs. They had excellent AA armament, speed and range, which made it an excellent capital ship. Out of the four ordered, only two were launched and one was completed before the Fall of France. There were numerous attempts to finish the remaining ships using different designs, proposed for use as anti-aircraft battleships, battleship-carrier hybrids, or full scale carriers."
 VIC_battleship_3:0 "Gascogne Class"
 VIC_battleship_3_desc:0 "The Gascogne class of battleships were a subclass of the Richelieu class. Three ships were ordered in the 1940 naval program but none were started. The design would be a repeat of the Richelieu, but with the main armament distributed evenly fore and aft, improved AA Armament, and improved engines resulting in an overall better ship."
 VIC_battleship_4:0 "Alsace Class"
 VIC_battleship_4_desc:0 "The Alsace-class battleships were planned to succeed the Richelieu class. Four ships were ordered, with the design studies finished in 1939, authorized in 1940, and expected to be laid down in 1941, though the Fall of France prevented this from happening. It improved upon the Richelieu design with heavier and more numerous main guns, stronger AA armament, thicker armor plates, and larger engines."
 VIC_SH_battleship_1:0 "Charlemagne Class"
 VIC_SH_battleship_1_desc:0 "The Charlemagne class of super battleships was a hypothetical design to match the big battleships of other navies. They featured a heavy armament all forward in superfiring positions, heavy AA armament, and thick armor. The entire design borrowed elements from the Richelieu and British Nelson classes."
 VIC_SH_battleship_2:0 "Napoléon Bonaparte Class"
 VIC_SH_battleship_2_desc:0 "The Napoléon Bonaparte-class battleships were a hypothetical design and based on the Alsace and Gascogne classes. Its heavy armament was distributed evenly fore and aft in triple turrets, with superfiring secondaries and heavy AA armament. Thick armor and strong engines provided the speed and defense needed to keep up with the other ships in the fleet and effectively battle its adversaries."
 VIC_carrier_1:0 "Béarn Class"
 VIC_carrier_1_desc:0 "The Béarn was originally laid down as a Normandie-class battleship but later finished as an aircraft carrier, displacing 22,100 tons and serving during the interbellum years and WWII. As a converted carrier, its speed was slow and it had limited space for aircraft, but the medium armor belt and long range made up for these shortcomings. Its construction gave important experience to the French designers in the DCAN (Direction des Constructions et Armes Navale) and led to a series of design studies afterward."
 VIC_carrier_2:0 "Joffre Class"
 VIC_carrier_2_desc:0 "The Joffre-class carriers (Project name PA-16) were the next generation of carriers for the French Navy. It was the last of the design studies that started in 1929 and ended in 1937. Two ships were authorized in the 1938 naval program, but the escalating conflicts slowed down the construction process and eventually the Fall of France prevented the completion of these ships. Displacement would be around 20,000 tons. They would have good AA armament, armor, and speed, but a below-average aircraft complement. Overall, it would have been a well-rounded and versatile carrier for the French Navy."
 VIC_carrier_3:0 "Jean Bart Class"
 VIC_carrier_3_desc:0 "The Jean Bart carrier was a mid-war proposal to convert the unfinished Richelieu class battleship Jean Bart into a full scale carrier in a similar way to the Japanese IJN Shinano. The hull's large size would be resulted in a large aircraft component and together with the big engines a long range and fast carrier. The heavy AA armament of US origin would have provided a good defense against aircraft and smaller surface combatants."
 VIC_carrier_4:0 "Clemenceau Class"
 VIC_carrier_4_desc:0 "The Clemenceau class aircraft carrier (Project name PA-28) were the first postwar carrier design of the French Navy. The design would be similar to the unfinished Joffre class carriers, though the installed equipment and weaponry would be of modern French products. The acquisition of the USN and RN escort carriers and the economical state of postwar France prevented these ships from being laid down. Not to be confused with the latter Clemenceau class aircraft carriers (Project name PA-54), which were laid down in 1955 and 1957."
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "Hrabri Class"
 YUG_submarine_1_desc:0 "The two Hrabri class submarines were originally laid down as British L-class submarines for the Royal Navy, but were sold and ultimately completed for Yugoslavia using a modified design in 1928. They were large submarines, displacing 975 tons, and were armed with six 533mm torpedo tubes."
 YUG_submarine_2:0 "Osvetnik Class"
 YUG_submarine_2_desc:0 "The two Osvetnik-class submarines were designed and built in France on the design of the Circe-class submarines. They were somewhat smaller than the preceeding Hrabri-class submarines. Equipped with six 533mm torpedo tubes, they still packed a comparable punch."
 YUG_destroyer_1:0 "Dubrovnik Class"
 YUG_destroyer_1_desc:0 "The Dubrovnik destroyer was the largest ship in the Yugoslav fleet at the time of its purchase. The ship was built in the U.K. and delivered to Yugoslavia in 1932. It was a large destroyer, displacing 1,880 tons. It was armed with four 140mm/53 Skoda guns, a strong AA complement, six 533mm torpedo tubes, and good ASW equipment."
 YUG_destroyer_2:0 "Beograd Class"
 YUG_destroyer_2_desc:0 "The Beograd class consisted of three destroyers built with French help. Two of the ships were built at Split, while the third was built in France. All three were based on the French L'Adroit-class destroyers and commissioned in 1939. They displaced 1,210 tons and were armed with four 120mm/43 Skoda guns and six 533mm torpedo tubes. They had excellent speed but below-average range."
 YUG_destroyer_4:0 "Split Class"
 YUG_destroyer_4_desc:0 "The Split was a heavy destroyer launched and completed in Yugoslavia. It was launched in 1943 but not completed until 1958, with a modified design. Its original design displaced 2,400 tons and was armed with five 140/56 Skoda guns in its main armament. Despite its size, it had excellent speed."
 YUG_light_cruiser_1:0 "Dalmacija Class"
 YUG_light_cruiser_1_desc:0 "The old German cruiser SMS Niobe was sold in 1925 to the young Royal Yugoslavian Navy and extensively rebuilt. Equipped with modern AA and the heaviest guns in the Navy, Dalmacija served primarily as a gunnery training ship."
 ### FAT - Griffonian Republic ###
 FAT_destroyer_1:0 "Baron Class"
 FAT_destroyer_1_desc:0 "The Baron-class was an early destroyer that, while moderately effective in the end, suffered due to a protracted development and construction cycle. Simply put, while advanced when first designed the Baron-class ended up being obsolete before a single one ever set sail. While a failure in combat large fuel reserves and space for sizable numbers of passengers would see the design being used as a VIP transport for many years, with both Princess Celestia and Emperor Grover V owning a Baron-clas."
 FAT_destroyer_2:0 "Naga Class"
 FAT_destroyer_2_desc:0 "Designed as a replacement for the Essex-class, the Naga-class won its design competition through sheer cheapness, an important trait in the then failing Griffonian Empire. Despite its cost effectiveness the Naga-class did not skip on any of its abilities, even if it was prohibited from excelling. The result is an easily forgettable design that is nonetheless ubiquitous with fleet escorts."
 FAT_destroyer_3:0 "Riga II Class"
 FAT_destroyer_3_desc:0 "An attempt to repeat the success of the Riga I-class, the Riga II-class ended up being a certain amount of tons lighter, dropping it into the destroyer role. This turned out to be fortuitous, as a role had opened up to escort the Republic’s new battleships. The second Riga would go down in history much like the first, as a success."
 FAT_destroyer_4:0 "Tatsumaki Class"
 FAT_destroyer_4_desc:0 "Named for the alleged whirlwind of firepower that it can unleash, the Tatsumaki-class’ name instead become synonymous with the vast number of technical problems that plagued the design. Most of these problems can be attributed to the extremely hasty way in which they were both designed and constructed, and most of the same were fixed simply by doubling the number of mechanics and engineers assigned to each ship. Similar ventures would thus be referred to as ‘pulling a tatsumaki’ in the future."
 FAT_destroyer_5:0 "Whirlwind Class"
 FAT_destroyer_5_short:0 "Whirlwing Class"
 FAT_destroyer_5_desc:0 "In an attempt to redo the Tatsumaki-class without pulling a tatsumaki Blue Nose Clipperships went about creating the Whirlwind-class. This ship, while lacking anti-aircraft armament on several important vectors, was considered a success. Thus the design would continue serving for years until most of their number wound up destroyed by enemy airpower."
 FAT_destroyer_6:0 "Lola Class"
 FAT_destroyer_6_short:0 "Lola Class"
 FAT_destroyer_6_desc:0 "Designed for escort and picket duty the Lola-class was an excellent design whose only downside was a lack of crewspace. As the crews of these vessels were always quick to point out though, they would rather be cramped and uncomfortable than dead and dying. The Republican admiralty obviously agreed, and the design would see no less than three revisions that kept the design a recognizable name for many years after the global war."
 FAT_destroyer_7:0 "Davion Class"
 FAT_destroyer_7_short:0 "Davion Class"
 FAT_destroyer_7_desc:0 "The first block of Davion-class destroyers were a classic case of both political corruption and design by committee, leading to a ship so bad the only praise people had for it was, ‘at least it’s not a SoySoy.’ Seeing potential in the design though, one aspiring engineer went back to the drawing board and reworked the ship from stem to stern. After convincing his superiors to make a prototype vessel the so-called Davion II-class was soon able to prove itself one of the most capable vessels in the fleet."
 FAT_light_cruiser_1:0 "Riga I Class"
 FAT_light_cruiser_1_desc:0 "Designed to cover the often overlooked role of destroyer flotilla leader the Riga-class filled that role admirably. So admirable was the ship in the role that it would serve in that role alongside even its replacements."
 FAT_light_cruiser_2:0 "Kyushu Class"
 FAT_light_cruiser_2_desc:0 "Designed to support in the transport and defense of invasion forces, the Kyushu-class features a staggering array of anti-aircraft arminents backed up by a not insubstantial number of main battery guns. Filling its designated role so well one would perhaps be shocked to learn that the design was taken from a merchant marine vessel, but that’s exactly where it came from."
 FAT_light_cruiser_3:0 "Eagle Class"
 FAT_light_cruiser_3_desc:0 "Designed as an escort for the Thera-class carrier, the Eagle-class light cruiser had the majority of its capabilities designed around the much larger carrier. For instance, the original design notes for the vessel list its speed as ‘30% faster than the Thera-class.’ Despite the odd method of design though, the ship would serve well until a critical flaw was discovered in its life support systems that would result in the entire class being recalled to port for an immediate overhaul."
 FAT_light_cruiser_4:0 "Quixote Class"
 FAT_light_cruiser_4_desc:0 "The Quixote-class, named for a kindly but insane nobleman, was yet another horrorshow of Republican procurement. Originally designed as a battlecrusier, the design was downgraded to cut costs multiple times until all that that was left was a light cruiser too slow to meet many battlefield roles, and to compound the error various factions within the government bought the class by the flotilla. In an attempt to get some use out of the class the admiralty ordered them converted to so-called ‘torpedo escorts’ until they could be replaced."
 FAT_light_cruiser_5:0 "Dante Class"
 FAT_light_cruiser_5_short:0 "Dante Class"
 FAT_light_cruiser_5_desc:0 "Designed to fill the roll of destroyer flotilla leader, the Dante-class features a good mix of speed, maneuverability, and firepower that makes it useful for raiding tactics. Unfortunately for the Dante-class, politics and budget cuts would conspire to see the ships languish for years until eventually being revived for a new purpose."
 FAT_light_cruiser_6:0 "Congress Class"
 FAT_light_cruiser_6_short:0 "Congress Class"
 FAT_light_cruiser_6_desc:0 "Named for the famous Congress of the Griffonian Republic, the Congress-class was conceived as a response to the boondoggle of the Quixote-class. As a result of this philosophy the ship is one of the fastest light cruisers of the era, and features an impressive gun arminent. Not to skip on tradition though, the class would be mired in production difficulties due to a lawsuit from a shipyard in another nation over industrial espionage charges."
 FAT_light_cruiser_7:0 "Wagon Wheel Class"
 FAT_light_cruiser_7_short:0 "Wagon Wheel Class"
 FAT_light_cruiser_7_desc:0 "Named for the wagon trains so iconic to the frontier spirit the Griffonian Republic wished to embrace, the Wagon Wheel-class started out life as a transport. Despite the design’s origins the vessels would be rapidly redesigned and reconfigured while still undergoing construction into heavily armed fast attack ships. In a complete contradiction of form this would turn out well for the Griffonian Republican Navy, and the vessels would serve well, even if it was in drastically reduced numbers."
 FAT_heavy_cruiser_1:0 "Cruiser Class"
 FAT_heavy_cruiser_1_desc:0 "Manufactured during the same era as contemporaries such as the Aegis-class heavy cruiser, Black Lion I-class battlecruiser, and Dreadnought-class battleship as part of the Griffonian Empire’s modernization program of 960, legend has it that the Cruiser-class was named by a committee headed by Captain Hobb V. Ess. Regardless of its name, and the poor design born from ignorance of ironclad combat, Chief of the Imperial General Staff James McHenna found them usable for the fleet’s campaigns, and when Marshall Keremeskai brought the bulk of the Imperial Fleet in exile he wasn’t picky enough to care about its shortcomings."
 FAT_heavy_cruiser_2:0 "Aegis Class"
 FAT_heavy_cruiser_2_desc:0 "The Aegis-class heavy cruiser is one of the oldest ironclad warships still in service, having first been been laid down in 961. It is a design that has proven itself time and time again thanks to the modularity of the design allowing for extensive upgrades to be made to keep it at the very peak of military modernity. The RNS Aegis of today is almost unrecognizable as the same ship laid down almost 50 years ago."
 FAT_heavy_cruiser_3:0 "Sovetskii Soyuz Class"
 FAT_heavy_cruiser_3_desc:0 "While publically meant as part of a massive modernization program the Sovetskii Soyuz-class, nicknamed the SoySoy, quickly gained a reputation for being one of the worst ship designs ever made. It was a massive ship that was undergunned, underarmored, and under-engined, but with an oversized cargo capacity and the ability for easy mass production. The ships and their crews were mocked by other cruiser crews, destroyer crews, and the merchant marine. Nevertheless the crews of the ships feel that they proved themselves as Q-ships against Zebrican pirates."
 FAT_heavy_cruiser_4:0 "Avatar Class"
 FAT_heavy_cruiser_4_desc:0 "Designed as a successor to the venerable Aegis-class the Avatar-class was beloved by its crews for its excellent balance of heavy guns, secondary guns, torpedoes, and anti-aircraft batteries, even if shipyards were never to fix the problem of electrical systems randomly shorting out without cause. The Avatar-class would serve the Republican Navy for years, even serving alongside its alleged replacement."
 FAT_heavy_cruiser_5:0 "Agamemnon Class"
 FAT_heavy_cruiser_5_short:0 "Agamemnon Class"
 FAT_heavy_cruiser_5_desc:0 "Designed in response to the failures of the Sovetskii Soyuz-class, the Agamemnon-class features reduced armor but weapons comparable to the Black Lion II-class battlecruiser and speed that is in a league of its own. Its abilities have led to entire squadrons of the Republican Navy being based around such vessels."
 FAT_heavy_cruiser_6:0 "Luxor Class"
 FAT_heavy_cruiser_6_short:0 "Luxor Class"
 FAT_heavy_cruiser_6_desc:0 "When the Republic called for a replacement for the beloved Avatar-class Mitchell Vehicles answered with a design that they had already been building, the Luxor-class. A scandal erupted when the CEO of Blue Nose Clipperships used his own influence in the government to ensure that the Luxor-class would win out the design competition over the Soyal-class. In an ironic turn of events, the Luxors would end up being used as decoys for enemy fleets so Soyals could aim better."
 FAT_heavy_cruiser_7:0 "Soyal Class"
 FAT_heavy_cruiser_7_short:0 "Soyal Class"
 FAT_heavy_cruiser_7_desc:0 "The lovechild, almost literally, of physicist Dr. Nicholas Grovland and industrialist-magician Waveform Steamer of Delhi Shipyards, the Soyal-class is perhaps the most advanced and oddest warship ever designed. Outmassing most battleships, the Soyal is based around a heavily modified railway gun designed to fire a one ton shell at more than three times the speed of sound to ranges that are still classified. While its development was racked with controversy at the start, the Soyal has emerged a success with the tagline of ‘love is justice."
 FAT_battle_cruiser_1:0 "Black Lion II Class"
 FAT_battle_cruiser_1_desc:0 "Named for the famous Imperial Chief of the General Staff James McHenna’s flagship, the Black Lion II-class is the successor to that famous battlecruiser line and saw a minor scandal erupt when someone attempted to call it the class the Black Lion-class while remaining the original battlecruisers to the Black Lion I-class. This was thankfully overridden by President Keremeskai himself as ‘too confusing.’ Scandals aside, the Black Lion II-class performed splendidly against  its opponents in the field."
 FAT_battle_cruiser_2:0 "Defender Class"
 FAT_battle_cruiser_2_desc:0 "A foreign contemporary of the old Dreadnaught-class battleships, the Defender-class battlecruisers have been rebought and refit by the Griffonian Republic to save on costs. While underarmored for their size the Defender-class maintains a large amount of speed and an impressive main battery of guns, meaning the ships can stay in the fight for long periods of time and do heavy damage just as long as they don’t get shot."
 FAT_battle_cruiser_3:0 "Cameron Class"
 FAT_battle_cruiser_3_short:0 "Cameron Class"
 FAT_battle_cruiser_3_desc:0 "While the Republican Navy has suffered a large number of boondoggles in its lifetime perhaps none are so famous as the Cameron-class, the Widowmakers. Conceived as the magnum opus of ship design, able to replace every single cruiser and battleship in service at the time, the ships that set sail were death traps for their crews. An extensive investigation, media outcry, and refit program would see the design eventually end up as a sluggish second line command vessel."
 FAT_battleship_1:0 "Dreadnaught Class"
 FAT_battleship_1_desc:0 "The grandfather of all warship designs currently sailing the seas today, the Dreadnought-class battleship was used by Imperial Chief of the General Staff James McHenna to leverage for a modernization of the Griffonian Imperial Navy by destroying a deceptively small island using the ship’s guns. In the current era the ship class is mostly known as a popular museum ship, with the Dreadnought herself being captained by one Captain Gaff for just that roll."
 FAT_battleship_2:0 "Atreus Class"
 FAT_battleship_2_desc:0 "Designed following the Dreadnought-class, the Atreus-class battleship would quickly find itself synonymous with one word: excellence. Against all foes, and in all environments the Atreus-class proved itself again and again. It is no wonder then that Keremeskai took as many of the ships with him as he could when leaving the Empire."
 FAT_battleship_3:0 "Du Shi Wang Class"
 FAT_battleship_3_desc:0 "An older design from the days of the Empire that was not put into service till after its collapse, the Du Shi Wang-class was named after a famous immigrant from Zebrica to the empire. A problem child from the start, the Du Shi Wang-class was plagued by problems related to the ‘counterrevolutionary’ crew quarters of the ship being laid out by class instead of what their job was. Nevertheless, the ship gained a reputation for being ridiculously though, with the bow of one ship famously taking a direct hit from the GRS Soyal and surviving."
 FAT_battleship_4:0 "Monsoon Class"
 FAT_battleship_4_desc:0 "The Monsoon-class was the original attempt to improve upon the Dreadnaught-class, and it was such a standard-setter that the admiralty did their best to keep the ship in operation for many years despite it being outclassed by virtually every design since. This design in particular was the final attempt to restore these aging battleships. No more refits would be ordered after these."
 FAT_battleship_5:0 "Farragut Class"
 FAT_battleship_5_short:0 "Farragut Class"
 FAT_battleship_5_desc:0 "Designed as a showcase of new technology designed since the Exodus of Republican forces from Griffonia proper, the Farragut-class battleships are an impressive display of just that. Featuring improved radios, radar, and fire control the Farraguts have gained a reputation as some of the most powerful battleships sailing the seas today. Nevertheless, a combination of price hikes and the introduction of even more technologies would see the class replaced."
 FAT_battleship_6:0 "Texas Class"
 FAT_battleship_6_short:0 "Texas Class"
 FAT_battleship_6_desc:0 "While not the biggest battleship ever introduced the Texas-class nevertheless managed to make a splash when it first hit the waves. Featuring a good blend of speed, firepower, and armor the Texas was able to fill the niche of the ‘fast battleship’ well. Captains in command of this vessel were therefore advised to utilize their speed to make up for their lack in arminents, featuring only three double-barreled 15” turrets with eight Killer Whale torpedo launchers."
 FAT_battleship_7:0 "McKenna Class"
 FAT_battleship_7_short:0 "McKenna Class"
 FAT_battleship_7_desc:0 "The pride of the Griffonian Republican Navy, and perhaps the most produced battleship in history, the McKenna-class rose above the ‘ink blot scandal’ to become one of the most deservedly famous designs around. Featuring three superfiring 18” triple-barreled gun turrets, six torpedo turrets, and more secondary arms than one can shake a stick at the McKenna is truly impressive. So impressive was this vessel class in fact that Keremeskai himself moved his flag to the GRS McHenna’s Pride upon the ship’s completion."
 FAT_battleship_nuc:0 "Nightlord Class"
 FAT_battleship_nuc_short:0 "Nightlord Class"
 FAT_battleship_nuc_desc:0 "How does one improve upon perfection? If the Nightlord-class battleship is anything to go by then you start with a nuclear reactor and then use only the latest and greatest technology. The results can not be denied, but at the same time many observers point out that the ship’s prohibitive costs will limit the number produced. That is perhaps why ‘you can’t put a price on perfection’ is the marketing line for this vessel."
 FAT_SH_battleship_1:0 "Republic Class"
 FAT_SH_battleship_1_desc:0 "Originally called the Stefan Amaris-class, the Republic-class super battleships were pilliaged from a horrid imperialist by Republican forces during the Exodus and consequently renamed to a more patriotic flavor. The ships were eventually refurbished to meet with additional modernization demands from the Republic government."
 FAT_SH_battleship_2:0 "Leviathan II Class"
 FAT_SH_battleship_2_desc:0 "The original Leviathan-class super battleships were turned into transports to assist in evacuation efforts. Thus, with the Leviathan II-class super battleship Blue Nose Clipperships decided to redo the design as it was meant to be. According to the admiralty, they did an adequate job."
 FAT_SH_battleship_3:0 "Leviathan III Class"
 FAT_SH_battleship_3_short:0 "Leviathan III Class"
 FAT_SH_battleship_3_desc:0 "The largest and most expensive warship ever produced, the new and modernized Leviathan III-class super battleship is advertised as the final word in naval dominance. Featuring four triple-barreled 18” superfiring turrets, three heavy torpedo turrets mirrored on the port and starboard sides, and the thickest AAA and strongest all-around protection of any warship currently sailing it certainly seems to fit the bill. The only downside is its range."
 FAT_carrier_1:0 "Conqueror Class"
 FAT_carrier_1_desc:0 "One of the strangest looking ships ever put into the water, the Conqueror-class aircraft carrier eventually become the basis for many future Griffonian designs. Carrying 45 aircraft of varying types, the Conqueror-class was an excellent first step in the quest for naval airpower by the griffons."
 FAT_carrier_2:0 "York Class"
 FAT_carrier_2_desc:0 "A refit of the venerable Riga I-class light cruiser, the York-class carrier was designed in the aftermath of the Exodus. Carrying 55 aircraft, the York-class was a worthy successor to the Riga I-class, and a true boon to the naval air arm. Interestingly enough, the York-class maintained much of its anti-aircraft armament, making it a terror for enemy torpedo bombers."
 FAT_carrier_3:0 "Thera Class"
 FAT_carrier_3_desc:0 "Designed in conjunction with the Eagle-class light cruiser, the Thera-class carrier carries 70 aircraft in order to achieve complete air-sea superiority. Not only did it achieve that goal, but the designers were also able to pack in a number of nasty surprises for any who go up against it. This includes but is not limited to a full company of marines, all of whom house housed within some of the most comfortable lodgings of any warship out there."
 FAT_carrier_4:0 "Samerkind I Class"
 FAT_carrier_4_desc:0 "85 aircraft make up the complement of the first block of the Samerkind-class carriers, making them some of the most terrifying aircraft dispensers in the world at the time of their introduction. These ships are notable not only for their impressive compliment of aircraft, but also for the economic boom they brought to Republican lands upon their construction. This economic prosperity would extend long past construction as, after being retired from military service, the Samerkinds were converted to cargo and passenger transports."
 FAT_carrier_5:0 "Samerkind II Class"
 FAT_carrier_5_short:0 "Samerkind II Class"
 FAT_carrier_5_desc:0 "The primary addition to the second block of Samerkind-class carriers was the addition of 10 more aircraft to bring the complement up to 95, but this wasn’t all that was improved. Additional improvements included a new radar system, better engines, and more armor. While the Block IIs did not bring quite the economic prosperity that their predecessors did, they are nonetheless iconic."
 FAT_carrier_6:0 "Kitty Hawk Class"
 FAT_carrier_6_short:0 "Kitty Hawk Class"
 FAT_carrier_6_desc:0 "When insulting the CEO of a Griffonian shipbuilding company it is generally advised not to do it in such a way that he gets an idea for a new product. That was the mythological origins of the Kitty Hawk-class carrier, a ship that caused no end of controversy when it was first unveiled. Some were horribly insulted, others found it humorous to the point of hysterics, while still others tried to strike it from the naval record. Nevertheless, it existed, two were made, and both served with distinction."
 FAT_carrier_7:0 "New Syrtis Class"
 FAT_carrier_7_short:0 "New Syrtis Class"
 FAT_carrier_7_desc:0 "The New Syrtis-class carrier was designed to fit the requirement for direct fleet action in support of fleet elements such as battleships and heavy cruisers. To achieve the mission parameters the vessel was extensively armored and equipped with a variety of anti-ship weapons. Interestingly, the vessel also carries a flight crew double what its aircraft compliment actually is, this was done to allow for 24/7 combat air patrol."
 FAT_carrier_nuc:0 "Enterprise Class"
 FAT_carrier_nuc_short:0 "Enterprise Class"
 FAT_carrier_nuc_desc:0 "Conceived as the final word in supercarrier design, the Enterprise-class is one of the contenders for ‘worst boondoggle in Republican Navy history.’ The ship had more than 12 companies working on it over the course of its five year development cycle, and each one brought their own team of engineers and a new set of requirements. By the time it was time for the ship to launch even the new nuclear power plant of the vessel was unable to move it. The extremely public debace resulted in the resignation of at least one admiral."
 FAT_light_carrier_1:0 "Leopard CV Class"
 FAT_light_carrier_1_desc:0 "Featuring a small squadron of aircraft as its complement, the Leopard CV-class escort carrier is a derivative of the Leopard-class transport, as the name suggests. It was designed to be cheap, mass producible, and easy to maintain. Remarkably, it was not only to achieve those goals, it was able to become one of the most common light carriers in existence. Both private and public forces use this ship to great effect."
 FAT_light_carrier_2:0 "Titan Class"
 FAT_light_carrier_2_desc:0 "The design specifications for the Titan-class escort carrier called for a full battalion of aircraft for its complement. When it was pointed out that this didn’t make sense the number of 32 aircraft was agreed upon instead. In service the Titan-class gained a reputation among pilots as the best posting they could get, with spacious accommodations, a large flight deck, and superior CAG facilities."
 FAT_light_carrier_3:0 "Vengeance Class"
 FAT_light_carrier_3_desc:0 "42 is the meaning of life, the universe, and everything for the crew of the Vengeance-class escort carrier. This complement of aircraft makes it almost as big as the old Conqueror-class, and it is something that everyone involved was well aware of. The Vengeance-class is seen not just as a capable vessel in its own right, but also as a mark of pride for the Republican Navy to show how far they had come."
 FAT_submarine_1:0 "Mako Class"
 FAT_submarine_1_desc:0 "The first submersible produced by the Griffonian Republic, the Mako-class was meant to fill the role of the corvette but in a much more stealthy fashion. It was a design requirement that did not work out well in simulation, so in a shocking turn of events they started over. The resulting submarine was extremely good at both commerce raiding and long range international operations, a winning design."
 FAT_submarine_2:0 "Fredasa Class"
 FAT_submarine_2_desc:0 "The Fredasa-class was the second attempt by the Republican Navy to innovate in the realm of submersible design, this time creating a picket ship. However, when the vessel was first spotted by foreign intelligence agencies they performed a careful analysis of it and came to the conclusion that it was a fast moving raider. Republican intelligence in turn picked up on this and relayed it to the navy, who decided that their enemies were right and reclassified the Fredasa-class."
 FAT_submarine_3:0 "Vincent Class"
 FAT_submarine_3_desc:0 "The first venture by the foreign based Delhi Shipyards into the Republican market, the Vincent-class was made to have the longest range sonar of any submarine yet produced. That, along with the ability to install modular upgrades to the design as needed, provided the basis for a long life for the class. Shipping under the command of the Republic’s enemies’ soon learned to fear the vessel and its many Barracuda torpedoes."
 FAT_submarine_4:0 "Bonaventure Class"
 FAT_submarine_4_desc:0 "A typical attempt by the Griffonian Republic to revive an aging design, the Bonaventure-class would see far less success than other ships that underwent a similar process. The problems lay in the simple fact that the vessel was too noisy and too lightly armed for the battlefield it now found itself in. All in all only a few Bonaventure-class vessels would be refurbished before the design was replaced."
 FAT_submarine_5:0 "Pinto Class"
 FAT_submarine_5_short:0 "Pinto Class"
 FAT_submarine_5_desc:0 "Sporting double the armament of Barracudas as the earlier Vincent-class one would think that the Pinto-class would become notable for its firepower. Instead, the Pinto-class became famous for falling through the cracks, with many examples ending up in the navies of foreign nations through a suspicious lack of paperwork."
 FAT_submarine_6:0 "Inazuma Class"
 FAT_submarine_6_short:0 "Inazuma Class"
 FAT_submarine_6_desc:0 "The Inazuma-class submarine was designed to strike like lightning, hence the name. To this possible it utilized a bevy of forward-facing weapons, and the largest engines ever put into a submarine up to that point. It was a design that seemed on the track to greatness till the shipyards where it was being constructed blew up. Taking it as a divine sign the owners of the shipyard increased security and refitted the shipyard to only supply, not build."
 FAT_submarine_7:0 "Zechetinu Class"
 FAT_submarine_7_short:0 "Zechetinu Class"
 FAT_submarine_7_desc:0 "One of the smallest and lightest warships of its era, the Zechetinu-class was also one of its most capable. Nicknamed the Zec, the vessel was small and cramped and as such only a month away from port was the norm to keep crews sane. The new diesel-electric engine allowed for unparalleled quietness and speed, and its White Shark torpedo complement ensured a swift end for its enemies."
 FAT_submarine_nuc:0 "Fox Class"
 FAT_submarine_nuc_short:0 "Fox Class"
 FAT_submarine_nuc_desc:0 "The Fox-class was originally designated the RX-78 and was the first nuclear powered submarine produced by the Griffonian Republic. In typical Republican Navy fashion the design was beset by delays, this time by foreign actors, but the shipyard staff were able to rise above it all and produce a vessel that could stay underwater for months and travel around the world to deliver a massive barrage of 8 forward facing Barracuda torpedoes to its targets."
 
 ### EQS - Equestria ###

 EQS_submarine_1:0 "L Class"
 EQS_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 #EQS_submarine_1b: "O/P/R Class"
 #EQS_submarine_1c: "S Class"
 EQS_submarine_2:0 "T Class"
 EQS_submarine_2_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 EQS_submarine_3:0 "U Class"
 EQS_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 #EQS_submarine_3b: "Seraph Class"
 EQS_submarine_4:0 "V Class"
 EQS_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 #EQS_submarine_4b: "Amphion Class"
 EQS_submarine_5:0 "Y Class"
 EQS_submarine_5_short:0 "Y Class"
 EQS_submarine_6:0 "R Class"
 EQS_submarine_6_short:0 "R Class"
 EQS_submarine_7:0 "Mistmane Class"
 EQS_submarine_7_short:0 "Mistmane Class"

 EQS_submarine_nuc:0 "Eclipse Class"
 EQS_submarine_nuc_short:0 "Eclipse Class"

 EQS_destroyer_1:0 "V/W Class"
 EQS_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 #EQS_destroyer_1b: "A/B/C/D Class"
 EQS_destroyer_2:0 "G/H/I Class"
 EQS_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 #EQS_destroyer_2b: "Tribal Class"
 EQS_destroyer_3:0 "J/K/N Class"
 EQS_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 EQS_destroyer_4:0 "Battle Class"
 EQS_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 #EQS_destroyer_4b: "Weapon Class"
 EQS_destroyer_5:0 "Armor Class"
 EQS_destroyer_5_short:0 "Armor Class"
 EQS_destroyer_6:0 "Shield Class"
 EQS_destroyer_6_short:0 "Shield Class"
 EQS_destroyer_7:0 "Mage Meadowbrook Class"
 EQS_destroyer_7_short:0 "Mage Meadowbrook Class"

 EQS_light_cruiser_1:0 "C Class"
 EQS_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 #EQS_light_cruiser_1b: "Emerald Class"
 #EQS_light_cruiser_1c: "Amphion Class"
 EQS_light_cruiser_2:0 "Southampton Class"
 EQS_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 #EQS_light_cruiser_2b: "Edinburgh Class"
 EQS_light_cruiser_3:0 "Crown Colony Class"
 EQS_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 #EQS_light_cruiser_3b: "Dido Class"
 EQS_light_cruiser_4:0 "Minotaur Class"
 EQS_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 EQS_light_cruiser_5:0 "Lookout Class"
 EQS_light_cruiser_5_short:0 "Lookout Class"
 EQS_light_cruiser_6:0 "Firedrake Class"
 EQS_light_cruiser_6_short:0 "Firedrake Class"
 EQS_light_cruiser_7:0 "Somnambula Class"
 EQS_light_cruiser_7_short:0 "Somnambula Class"

 EQS_heavy_cruiser_1:0 "Hawkins Class"
 EQS_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 #EQS_heavy_cruiser_1b: "County Class"
 EQS_heavy_cruiser_2:0 "Surrey Class"
 EQS_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 EQS_heavy_cruiser_3:0 "Admiral Class"
 EQS_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 EQS_heavy_cruiser_4:0 "Churchill Design"
 EQS_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 EQS_heavy_cruiser_5:0 "Ravenholm Class"
 EQS_heavy_cruiser_5_short:0 "Ravenholm Class"
 EQS_heavy_cruiser_6:0 "Bearwick Class"
 EQS_heavy_cruiser_6_short:0 "Bearwick Class"
 EQS_heavy_cruiser_7:0 "Flash Magnus Class"
 EQS_heavy_cruiser_7_short:0 "Flash Magnus Class"

 EQS_battle_cruiser_1:0 "Renown Class"
 EQS_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 #EQS_battle_cruiser_1b: "Admiral Class"
 EQS_battle_cruiser_2:0 "Princess Royal Class"
 EQS_battle_cruiser_2_desc:0 "The Princess Royal is a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 EQS_battle_cruiser_3:0 "Stygian Class"
 EQS_battle_cruiser_3_short:0 "Stygian Class"

 EQS_battleship_1:1 "Revenge Class"
 EQS_battleship_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armored, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
 #EQS_battleship_1b: "Nelson Class"
 EQS_battleship_2:0 "King George V Class"
 EQS_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 EQS_battleship_3:0 "Lion Class"
 EQS_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 EQS_battleship_4:0 "Vanguard Class"
 EQS_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 EQS_battleship_5:0 "Royal Oak Class"
 EQS_battleship_5_short:0 "Royal Oak Class"
 EQS_battleship_6:0 "Matador Class"
 EQS_battleship_6_short:0 "Matador Class"
 EQS_battleship_7:0 "Redoubt Class"
 EQS_battleship_7_short:0 "Redoubt Class"

 EQS_battleship_nuc:0 "Rockhoof the Mighty Class"
 EQS_battleship_nuc_short:0 "Rockhoof the Mighty Class"

 EQS_SH_battleship_1:0 "Centurion Class"
 EQS_SH_battleship_1_desc:0 "The Centurion is a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 EQS_SH_battleship_2:0 "Lion II Class"
 EQS_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 EQS_SH_battleship_3:0 "Harmony Class"
 EQS_SH_battleship_3_short:0 "Harmony Class"

 EQS_carrier_1:0 "Courageous Class"
 EQS_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 EQS_carrier_2:0 "Ark Royal Class"
 EQS_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 EQS_carrier_3:0 "Illustrious Class"
 EQS_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 EQS_carrier_4:0 "Implacable Class"
 EQS_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 #EQS_carrier_4b: "Malta Class"
