 SOL_battleship_7:0 "Ankylon Class"
 SOL_battleship_7_short:0 "Ankylon Class"
 SOL_battleship_7_desc:0 "Built by Kasztanka Design Bureau, the Ankylon-class represents the pinnacle of conventional battleship design. The name comes as a reference to an extinct breed of armored dinosaur, and while it is an impressive design one can not escape the feeling that the name is appropriate for another reason."

 SOL_battleship_nuc:0 "Supernova Class"
 SOL_battleship_nuc_short:0 "Supernova Class"
 SOL_battleship_nuc_desc:0 "In an attempt to extend the life of the battleship concept the empire’s greatest shipwrights married an Ankylon-class hull to the scientific genius of a nuclear reactor. This allowed the ship effectively unlimited range and greater speed to bring Her Majesty’s might down upon her enemies. The Supernova-class is the true zenith of battleships, and perhaps their swan song."

