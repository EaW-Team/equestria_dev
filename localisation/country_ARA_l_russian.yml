### Ideas ###
ARA_legacy:0 "Наследие Арантигоса"
ARA_legacy_desc:0 "Давным-давно, задолго до Империи, Эквестрии и даже до царственных сестёр, жил Арантигос Пернатый, который правил королевством, простиравшимся от Мидории на юге до Ромау на севере.\n\nТеперь наша страна представляет собой лишь жалкий осколок некогда могучего королевства, чей правитель вносил страх и уважение в сердца пони и грифонов. Но не всё потеряно. В сердце каждого арантийца живёт тот дух, что когда-то направлял величайшего завоевателя в истории Грифонии!\n\nИ пусть теперь мы всего лишь тень нашего прошлого, этот дух все еще дает силы нашим армиям, воодушевляя их подобно могущественному Арантигосу."
ARA_economic_dependance:0 "Экономическая зависимость"
ARA_economic_dependance_desc:0 "Благодаря нашим тесным экономическим связям с Вингбардией и другими странами Карфинского пакта арантийская экономика не получила большого урона от падения Империи.\n\nОднако совершенно очевидно, что Вингбардия оказывает слишком сильное влияние на нашу экономику"
ARA_cult_of_speed_idea:0 "Культ скорости"
ARA_cult_of_speed_idea_desc:0 "Быстрее! Сильнее! Злее! Лучше! Эти слова должны стать девизом наших войск."
ARA_massed_artillery:0 "Массированная артподдержка"
ARA_massed_artillery_desc:0 "Сосредоточив артиллерийский огонь на одной точке, мы сможем нанести гораздо больше урона. Наши враги будут дрожать от звуков арантийских боеприпасов!"
ARA_continous_planning_idea:0 "Генеральный штаб"
ARA_continous_planning_idea_desc:0 "Специальная группа офицеров проверяют, чтобы наши планы операций не содержали ошибок и создавались намного быстрее."
ARA_new_school_idea:0 "Спарлейтская военная академия"
ARA_new_school_idea_desc:0 "Древняя военная академия была вновь открыта и укомплектована нашими лучшими стратегами, которые делятся своими знаниями с новым поколением офицеров. Каждый должен чувствовать присутствие духа Арантигоса!"
ARA_guerilla_warfare_idea:0 "Партизанская война"
ARA_guerilla_warfare_idea_desc:0 "Мы будем сопротивляться изо всех сил, и поэтому ни один житель Арантиги не сдастся без боя! Если враг вторгнется в нашу прекрасную Отчизну, он будет окружен со всех сторон и никогда не сможет победить."
ARA_mandatory_training_idea:0 "Обязательная военная подготовка"
ARA_mandatory_training_idea_desc:0 "Почти каждый трудоспособный гражданин прошел базовую подготовку и знает, как пользоваться винтовкой. Арантига буквально вся стала армией."
ARA_legacy_2:0 "Наследие Арантигоса"
ARA_legacy_2_desc:0 "Давным-давно, задолго до Империи, Эквестрии и даже до царственных сестёр, жил Арантигос Пернатый, который правил королевством, простиравшимся от Мидории на юге до Ромау на севере.\n\nТеперь наша страна представляет собой лишь жалкий осколок некогда могучего королевства, чей правитель вносил страх и уважение в сердца пони и грифонов. Но не всё потеряно. В сердце каждого арантийца живёт тот дух, что когда-то направлял величайшего завоевателя в истории Грифонии!\n\nИ пусть теперь мы всего лишь тень нашего прошлого, этот дух все еще дает силы нашим армиям, воодушевляя их подобно могущественному Арантигосу.\n\n Благодаря реформам всё, что нам осталось сделать - призвать нового Арантигоса и вручить ему меч. Мы покажем всему миру, что значит быть арантийцем, и сделаем его чуточку лучше."
ARA_builder_divisions_idea:0 "Divisioni di Lavoro"
ARA_builder_divisions_idea_desc:0 "Специализированное подразделение в составе сил Арантиги обеспечивает быстрое строительство военных объектов в любых условиях."
ARA_unmatched_army_idea:0 "Бесподобная армия"
ARA_unmatched_army_idea_desc:0 "Наши храбрые войска полностью готовы защищать безопасность Арантиги и ее интересы за границей. Никто не сравнится с ней!"
ARA_transitional_economy:0 "Переходная экономика"
ARA_transitional_economy_desc:0 "Экономика Арантиги адаптируется к новому промышленному плану после разорения вингбардийских олигархов."
ARA_foreign_experts_idea:0 "Иностранные эксперты"
ARA_foreign_experts_idea_desc:0 "Умные грифоны и пони из-за рубежа восполняют недостаток нашей научной базы, давая советы и оказывая помощь в улучшении нашей промышленности."
ARA_equal_economy:0 "Процветающая экономика"
ARA_equal_economy_desc:0 "Экономика была успешно реформирована, и теперь арантийские бизнесмены находятся на уровне с вингбардийскими. Эксплуатация осталась в прошлом."
ARA_sparletan_vinyards:0 "Арантийские виноградники"
ARA_sparletan_vinyards_desc:0 "Знаменитые вина Арантиги известны по всей Грифонии своим уникальным вкусом."
ARA_tourism_idea:0 "Развитие туризма"
ARA_tourism_idea_desc:0 "Несмотря на то, что Арантига - небольшая страна, у неё есть, что показать туристам: от многочисленных военных музеев, демонстрирующих её прекрасную историю, до обширных прибрежных владений, дающих каждому посетителю возможность насладиться отдыхом."
ARA_tax_incentives_idea:0 "Иностранные инвесторы"
ARA_tax_incentives_idea_desc:0 "Иностранные инвестиции заставляют нашу страну развиваться намного быстрее, хотя и не бесплатно."
ARA_welfare_state_idea:0 "Benessere"
ARA_welfare_state_idea_desc:0 "Хотя бедность и безработица в Арантиге встречаются нечасто, те немногие, кто действительно нуждаются в поддержке, защищены великолепной службой социального обеспечения."
ARA_a_rolemodel_idea:0 "Арантийская модель"
ARA_a_rolemodel_idea_desc:0 "Мир, стабильность и процветание - гарантировано государством и защищено нашими доблестными солдатами."
ARA_arantigan_diplomacy_idea:0 "Воссозданный дипломатический центр"
ARA_arantigan_diplomacy_idea_desc:0 "Арантийские дипломаты славятся своим красноречием."
ARA_new_police_force_idea:0 "Guardia Pubblica"
ARA_new_police_force_idea_desc:0 "Новые полицейские силы обеспечивают безопасность и стабильность Арантиги. Каждый полицейский был тщательно проверен на предмет связей с экстремистскими организациями."
ARA_sunny_spot_idea:0 "Солнечное место Грифонии"
ARA_sunny_spot_idea_desc:0 "Хотя другие насмехались над нашей провинциальностью, грифоны Арантиги действительно довольны своим местом в мире. Качество жизни выше, чем когда-либо, и все благодаря правительству."
ARA_foreign_intelligence_office_idea:0 "Servizio di Sicurezza Nazionale"
ARA_foreign_intelligence_office_idea_desc:0 "Секретная разведывательная служба гарантирует, что диссиденты и протестующие тихо исчезнут, прежде чем они смогут нанести ущерб нашему обществу."
ARA_into_the_world_idea:0 "В новый мир"
ARA_into_the_world_idea_desc:0 "Наш долг - поддерживать социалистические революции по всему миру! Рабочие должны стать свободными, а солдаты Арантиги будут теми, кто обеспечит будущее, свободное от эксплуатации!"
ARA_megas_arantigos:0 "Культ Арантигоса-Борея"
ARA_megas_arantigos_desc:0 "Арантигос прошлого был смертным воплощением Борея, это всем известно."
ARA_loyatly_to_the_baron_idea:0 "Преданность Доротеосу"
ARA_loyatly_to_the_baron_idea_desc:0 "Лояльность населения своему лидеру не подлежит сомнению. Их поддержка проявляется в песнях, превозносящих добродетели Доротеоса, в детях, названных в его честь, и в увеличении числа призывников."
ARA_autarky_idea:0 "Автаркия"
ARA_autarky_idea_desc:0 "Самодостаточность - величайшая добродетель. Арантига для арантийцев!"
ARA_napalm_idea:0 "Напалм"
ARA_napalm_idea_desc:0 "Вещество, осуждаемое более благородными грифонами, тем не менее эффективно сжигает города и наших врагов."
ARA_finest_aces_idea:0 "Лучшие асы"
ARA_finest_aces_idea_desc:0 "Арантийские грифоны естественным образом адаптируются к чему-либо, касающемуся военных действий, и это видно по тому, насколько быстро они адаптировались к самолётам. Наши пилоты уже превосходят противников."
ARA_we_shall_rule_idea:0 "Правь, Арантига!"
ARA_we_shall_rule_idea_desc:0 "Однажды Грифония уже принадлежала Арантигосу, и она снова станет нашей! Мы на пути вечной славе!"

### Focus ###
ARA_the_new_airforce:0 "Рождение ВВС"
ARA_the_new_airforce_desc:0 "Мир вокруг нас меняется. Грифоны больше не должны довольствоваться только своими крыльями - мощные двигатели позволяют нам взлететь на небывалую высоту. Мы должны инвестировать в военное применение этих технологий, чтобы не отстать от остальных."
ARA_new_fighters:0 "Доминировать в небесах"
ARA_new_fighters_desc:0 "Бомбардировщики хороши во многом, но они ужасно беззащитны. Поэтому мы должны сосредоточить свои усилия на создании новых защитников для наших бомбардировщиков и для неба Арантиги."
ARA_further_development:0 "Экспериментальные истребители"
ARA_further_development_desc:0 "Возможности реактивных двигателей удивительны. Мы должны попытаться адаптировать эту технологию для наших самолетов."
ARA_new_heavy_fighters:0 "Тяжелые модели"
ARA_new_heavy_fighters_desc:0 "Наши проекты истребителей очень хороши, но нам нужны штурмовики, более похожие на бомбардировщики. Меняя ловкость на прочность, броню и оружие мы можем достичь этого."
ARA_airports:0 "Спарлейтские аэродромы"    
ARA_airports_desc:0 "Наши самолеты не могут летать, если их негде хранить и неоткуда запускать. С другой стороны, есть много подходящих мест для аэродромов. Нам нужно только одобрить строительство."
ARA_foregin_designs:0 "Закупить иностранные истребители"
ARA_foregin_designs_desc:0 "Учитывая слабую промышленность, которую мы имеем, было бы логичнее сначала купить несколько чужих самолетов, а не бросать все средства на создание собственных. В конце концов, мы можем переделать их."
ARA_napalm:0 "Напалм"
ARA_napalm_desc:0 "На войне не может быть полумер. Либо мы побеждаем, либо терпим позорное поражение. Наши бомбардировщики начнут нести более разрушительное оружие - напалм. В конце концов, наши враги не смогут продолжать войну, если все их заводы пылают."
ARA_finest_aces:0 "Лучшие асы"
ARA_finest_aces_desc:0 "Отличная обучающая программа обеспечит нашим самолетам лучших летунов - наши пилоты будут лучшими из лучших! Во всех аспектах воздушной войны Арантига должна быть самой первой!"
ARA_new_bombers:0 "Подсолить поля"
ARA_new_bombers_desc:0 "Обычные бомбардировщики хороши, но нам нужны более тяжелые самолеты - бомбардировщики, которые смогут получить и пережить урон, чтобы наверняка сбросить свой груз. Это будущее аэронавтики."
ARA_new_closer_air:0 "Поддержка с воздуха"
ARA_new_closer_air_desc:0 "Координация между воздушным и наземным транспортом имеет ощутимые тактические и стратегические выгоды. Солдаты будут благодарны за создание специальных самолетов для их поддержки."
ARA_new_heavy_bombers:0 "Стратегические разрушения"
ARA_new_heavy_bombers_desc:0 "Для бомбардировки ключевых позиций противника - складов снабжения и железных дорог - потребуются специальные самолеты. Их проектирование должно стать приоритетным."

ARA_issue_of_economic_dependance:0 "Разобраться с экономикой"
ARA_issue_of_economic_dependance_desc:0 "Откровенно говоря, экономика Арантиги находится в плачевном состоянии. Мы должны решить этот вопрос, если хотим стать мировой державой. Первая задача в списке - определить нашу позицию по отношению к Вингбардии."
ARA_our_own_way:0 "Наш собственный путь"
ARA_our_own_way_desc:0 "Арантиге нужен свой собственный путь. Если мы не станем экономически независимыми, то помимо наших обычных обязательств в Пакте, мы будем вынуждены участвовать в войнах с врагами альянса. Настало время освободиться от когтей вингбардийских промышленников."
ARA_build_roads:0 "Арантийские железные дороги"
ARA_build_roads_desc:0 "Если мы хотим стать промышленной державой, нам нужна базовая инфраструктура. Подготовка страны к будущему большому скачку обязательна, если мы хотим быть экономически независимыми."
ARA_industrial_buildup:0 "Промышленное строительство"
ARA_industrial_buildup_desc:0 "Большое количество фабрик принесёт только пользу. Логично, что мы должны сосредоточить наши усилия на развитии индустрии. Мы предоставим субсидии выбранному ряду компаний."
ARA_mining_operations:0 "Добыча руды из холмов"
ARA_mining_operations_desc:0 "Разведав больше месторождений металлов на холмах Арантиги, мы сможем открыть еще шахт, дабы обеспечить нашу экономику ресурсами. Арантига должна полагаться на собственную ресурсную базу."
ARA_import_machinery:0 "Импортировать машины"
ARA_import_machinery_desc:0 "Нам нужны тракторы, грузовики и другие промышленные машины, которые помогут нашей промышленности расти. Покупка такой техники - отличное решение, которое поможет нам удовлетворить наши потребности."
ARA_foreign_experts:0 "Пригласить иностранных экспертов"
ARA_foreign_experts_desc:0 "Это не только облегчит иностранцам налаживание экспорта в нашу страну, но и поможет в борьбе с пандемией неграмотности нашей нации. Однако нам нужно чем-то привлечь их в Арантигу. Это небольшая цена за прогресс."
ARA_industrial_revolution:0 "Модернизировать промышленность"
ARA_industrial_revolution_desc:0 "После всех улучшений мы наконец сможем оставить примитивные технологии в прошлом и войти в эру современной индустрии!"
ARA_transition_finished:0 "Возрождение экономики"
ARA_transition_finished_desc:0 "После внедрения всех экономических новшеств мы наконец можем считать свою экономику по-настоящему сильной, пусть и относительно. Арантига с гордостью воспряла из руин благодаря своим собственным усилиям."
ARA_go_with_wingbardians:0 "Укрепить связи с Вингбардией"
ARA_go_with_wingbardians_desc:0 "Наша экономика уже сильно связана с Вингбардией. И единственное, что имеет смысл в данный момент – это укрепить эти связи и использовать их в нашу пользу. Это, конечно, сделает нас более зависимыми от Вингбардии, но и в этом есть свои преимущества."
ARA_vinyards:0 "Расширить виноградники Алюбвира"
ARA_vinyards_desc:0 "Вино – широко распространенный предмет роскоши, которым наслаждаются по всему Грифоньему континенту и за его пределами. Поэтому оно определенно имеет спрос. Расширение наших уже существующих виноградников в Алюбвире должно ускорить наш экономический рост."
ARA_tourism:0 "Поощрять туризм"
ARA_tourism_desc:0 "Туризм – чудесная вещь. Пони, грифоны и даже зебры приезжают в нашу страну, чтобы полюбоваться нашими великолепными достижениями. Нужно активно поощрять их тратить деньги в нашей стране. Это отличный способ привлечь больше средств в нашу экономику."
ARA_tax_incentives:0 "Пригласить инвесторов"
ARA_tax_incentives_desc:0 "Инвесторы могут приносить нам деньги и создавать новый бизнес в нашей стране. Дополнительное привлечению инвесторов может неплохо помочь нашей растущей экономике."
ARA_cement_factories:0 "Арантийские лесопилки"
ARA_cement_factories_desc:0 "Наша маленькая страна наполнена различными лесами: от стареющих дубов до молодых кленов. У Арантиги нет недостатка в природных ресурсах. И всё же мы почти не используем их. После переговоров с вингбардийскими инвесторами мы начнем эксплуатировать наши леса, но за каждое вырубленное дерево мы посадим два новых. Это предотвращает эрозию почвы и сохраняет нашу естественную красоту."
ARA_industrial_assistance:0 "Попросить помощи в индустриализации"
ARA_industrial_assistance_desc:0 "Высокомерие - пережиток прошлого. Мы должны быть скромнее если мы хотим быть с Вингбардией на равных. Запросить помощь для нашей экономики - задача первостепенной важности."
ARA_cigars:0 "Сигарный завод Понтелеса"
ARA_cigars_desc:0 "Табачная промышленность - отличное капиталовложение. Сигары не только хорошо продаются, но и легко производятся, к тому же они помогают гражданам пережить стресс. Слухи о снижении ожидаемой продолжительности жизни в результате чрезмерного использования - просто преувеличения."
ARA_equals:0 "Новый путь"
ARA_equals_desc:0 "Наша экономика возродилась! Благодаря сотрудничеству с нашими союзниками Арантига стоит с гордо поднятой головой. Наши экономические связи сплотили всех нас."
ARA_science_base:0 "Модернизация науки"
ARA_science_base_desc:0 "С развитой промышленной базой мы наконец можем направить свои усилия на научные исследования. Нас ждёт блестящее научное будущее."

ARA_new_age_new_army:0 "Новая эра, новая армия"
ARA_new_age_new_army_desc:0 "Мы входим в новую эру ведения боевых действий. Времена мечей и щитов ушли. Настало время огнестрельного оружия и танков. Нужно выбрать наш путь развития и убедиться, что мы больше не будем плестись позади всех."
ARA_new_academy:0 "Обучить новых офицеров"
ARA_new_academy_desc:0 "Когда-то мы были величайшим народом Грифонии. А сейчас мы используем устаревшие доктрины в наших необученных войсках. Полная проверка армии – первостепенная задача. Пришло время создать новые доктрины и адаптироваться к постоянно меняющимся правилам ведения войны."
ARA_mobile_warfare_doctrine:0 "Невообразимая скорость"
ARA_mobile_warfare_doctrine_desc:0 "Танки, вездеходы и грузовики – изобретения, изменившие облик войны. Неприступные ранее траншеи легко уничтожаются этими механическими бестиями. Очевидно, что принятие такой доктрины принесет нам лишь преимущества в долгосрочной перспективе."
ARA_develop_doctrine:0 "Натренировать офицеров"
ARA_develop_doctrine_desc:0 "По легенде, Арантигос любил лично вести вперёд мобильное крыло своей армии. Он не боялся смерти. И наши офицеры тоже не должны её боятся. Если мы дадим им больше инициативы, то наши бойцы воодушевятся и храбро пойдут за ними в атаку!"
ARA_cult_of_speed:0 "Культ скорости"
ARA_cult_of_speed_desc:0 "Скорость - решающий фактор современной войны. Правильное время и правильное место - уже половина победы. Если мы будем наступать быстрее, чем они отступать, то у них не будет шансов выстоять против нас."
ARA_actual_trucks:0 "Моторизовать пехоту"
ARA_actual_trucks_desc:0 "Великий Завоеватель никогда не смог бы получить моторизованную пехоту. Теперь, когда у нас есть технологии для производства автомобилей, нам необходимо начать снабжать ими армию как можно скорее."
ARA_tanks_for_the_army:0 "Рыцари новой эры"
ARA_tanks_for_the_army_desc:0 "В прошлом великие рыцари в сияющих доспехах сражались против чудовищ из легенд и врагов нашего народа. Очевидно, что время этих рыцарей ушло, пусть они и продолжают вдохновлять нас. Нам нужно адаптироваться к нынешним реалиям или мы будем вынуждены плестись в конце."
ARA_better_tanks:0 "По машинам!"
ARA_better_tanks_desc:0 "Наши бронированные мастодонты готовы идти на прорыв и уничтожать наших врагов. Мы покажем им силу наших инноваций! Ничто не устоит на пути наших танков."
ARA_superior_warfare_doctrine:0 "Огонь на подавление"
ARA_superior_warfare_doctrine_desc:0 "Сам Арантигос одобрял использование оружие с большой дальностью  поражения. Эта истина актуальна и сейчас. Они не будут представлять для нас угрозу, если умрут прежде, чем доберутся до нас."
ARA_develop_superior_doctrine:0 "Целый и невредимый"
ARA_develop_superior_doctrine_desc:0 "Мы победим наших врагов, расстреливая их из артиллерии с безопасного расстояния. Никто не посм встанет у нас на пути."
ARA_mass_artillery:0 "Массированный артналёт"
ARA_mass_artillery_desc:0 "Используя массивный артиллерийский огонь, мы не только подорвем боевой дух врага, но также уничтожим их оборонительные позиции. Последующее пехотное наступление не получит почти никакого сопротивления."
ARA_better_artillery:0 "Современные модели артиллерии"
ARA_better_artillery_desc:0 "Давно прошли времена катапульт и крепостей. В эту новую эпоху у нас должны быть гаубицы и бункеры. Мы должны быть уверены, что используем все самое новое."
ARA_fancier_guns:0 "Подготовить авангард"
ARA_fancier_guns_desc:0 "Наличие больших пушек не поможет нам, если мы не сможем защитить их. Главной защитой являются не новые модели вооружения, а простой арантийский солдат. Мы должны быть уверены, что он вооружен по последнему слову техники."
ARA_continous_planning:0 "Генеральный штаб"
ARA_continous_planning_desc:0 "Поскольку крупнокалиберные орудия являются основой нашей армии, мы должны научить офицеров пользоваться ими, а также обучить командиров артиллерийских бригад, чтобы повысить их эффективность."
ARA_new_school:0 "Спарлейтская военная академия"
ARA_new_school_desc:0 "Древняя столичная академия уже давно представляет из себя горстку пыли, но с нашими новыми офицерскими кадрами мы можем воссоздать её. Дух завоевателей ещё живёт в нашем народе и при должном обучении он раскроет свой потенциал по максимуму."
ARA_new_guns:0 "Новое оружие"
ARA_new_guns_desc:0 "Вне зависимости от артиллерии и танков, ядром современной войны остаются наши храбрые солдаты, рискующие своими жизнями. Меньшее, что мы можем сделать – это убедиться, что они будут хорошо вооружены."
ARA_new_artillery:0 "Артиллерия новой эры"
ARA_new_artillery_desc:0 "С новыми массивными пушками никакой враг не укроется от нашей мощи! Ни блиндаж, ни траншея - никакое укрепление не выстоит против залпов наших орудий."
ARA_new_equipment:0 "Тащите саперные лопатки"
ARA_new_equipment_desc:0 "Пехотинец не сможет защитить себя, если у него не будет укрытия. Доработка вспомогательного оборудования должна быть в приоритете. Арантийский солдат должен быть готовым к длительному марш-броску в полном снаряжении. Лишняя лопатка или аптечка ему не помешают."
ARA_spec_ops_program:0 "Forze Speciali"
ARA_spec_ops_program_desc:0 "Нетрадиционные способы ведения войны наиболее смертоносны. Используя новые тактики, мы можем удивить наших врагов с помощью спецопераций. Нужно лишь спланировать, как именно мы будем их проводить."
ARA_nation_under_arms:0 "Военизированное общество"
ARA_nation_under_arms_desc:0 "Мировая напряженность растет. Очевидно, мы не сможем просто стоять и смотреть, как горит мир. Мы должны вооружиться."
ARA_prepare_the_people:0 "Агитировать в армию"
ARA_prepare_the_people_desc:0 "Нашим грифонам незачем сидеть дома, защищая своих родных и близких. Мы живём в военизированном обществе, так что они могут стать солдатами и защищать всех своих сограждан."
ARA_the_cadets:0 "Giovani Cadetti"
ARA_the_cadets_desc:0 "Кадеты - одно из отделений Арантийских военных исследований, которым поручена задача разработать новое оружие для армии."
ARA_guerilla_warfare:0 "Ни шагу назад"
ARA_guerilla_warfare_desc:0 "Капитуляция - удел трусов. Мы будем сражаться до последнего вздоха. Каждый арантиец выстоит перед ужасами войны, либо погибнет, пытаясь выстоять. Леса Арантиги прекрасно подходят для партизан, а ещё в них разместятся тайники с оружием."
ARA_mandatory_training:0 "Обязательная военная подготовка"
ARA_mandatory_training_desc:0 "Недопустимо, чтобы все грифоны оставались гражданскими лицами. Каждый должен быть готов к призыву, если того требует нужда."
ARA_radio_stations:0 "Военные частоты"
ARA_radio_stations_desc:0 "Знание планов вашего противника - 50 процентов успеха битвы."
ARA_extensive_coscription_laws:0 "Увеличить призыв"
ARA_extensive_coscription_laws_desc:0 "Наши вооруженные силы всё ещё слишком маленькие, и мы до сих пор нуждаемся в большем количестве мяса для защиты границ. Корректировка нашего закона о призыве позволит исправить эту ситуацию."
ARA_military_railroads:0 "Военные перевозки"
ARA_military_railroads_desc:0 "Военизированное общество должно использовать армейские методы на все случаи жизни. Из нашей инфраструктуры можно выжать гораздо больше."
ARA_builder_divisions:0 "Divisioni di Lavoro"
ARA_builder_divisions_desc:0 "Трудовые дивизии - группа военных инженеров. Эти инженеры специализируются на строительстве и обслуживании промышленности и инфраструктуры нашей нации - как военной, так и гражданской. Пришло время дать им поддержку, необходимую для повышения их эффективности."
ARA_reservist_housing:0 "Жилье для военных"
ARA_reservist_housing_desc:0 "Строительство казарм для наших войск позволит нам расширит армию в несколько раз."
ARA_fortified_nation:0 "Окопаться!"
ARA_fortified_nation_desc:0 "По сравнению с другими, наша армия мала, но хорошо обучена. Поэтому мы должны получить любое преимущество, которое позволит увеличить потери врага и уменьшить наши. Пора окопаться."
ARA_stocked_arsenals:0 "Заполнить арсеналы"
ARA_stocked_arsenals_desc:0 "Мы не сможем сражаться, если у нас нет оружия. Мы должны убедиться, что каждый грифон в армии полностью укомплектован. Важность подготовки неоценима, и войска оценят наши усилия."
ARA_mobilized_economy:0 "Мобилизовать экономику"
ARA_mobilized_economy_desc:0 "Наша экономика, пусть и сильна, но все же остается гражданской. Мы должны мобилизовать ее и подготовиться к войне."
ARA_legendary:0 "Арантигос гордился бы нами"
ARA_legendary_desc:0 "Посмотрите на нас; мы мобилизованы и готовы к войне. Мы готовы вернуть то, что по праву принадлежит нам и наша судьба лежит в наших когтях. Арантигос гордился бы нами!"
ARA_unmatched_army:0 "Бесподобная армия"
ARA_unmatched_army_desc:0 "Никто не может соответствовать стандартам, задаваемым грифонами Спарлейто. Наша армия имеет богатую историю, крепка как никогда и готова сражаться хоть со всем миром. Дух славных предков живёт в сердцах наших бойцов. Слава Арантиге!"

ARA_the_aftermath_of_the_coup:0 "Последствия"
ARA_the_aftermath_of_the_coup_desc:0 "Улеглась пыль после переворота Доротеоса. Остался единственный вопрос - оно сработает?"
ARA_coup_prevented:0 "Победа Маргарет"
ARA_coup_prevented_desc:0 "Доротеос был побежден, его сторонники арестованы и ждут своей судьбы. Очевидно, мы больше не можем править, как прежде. Нужно реформировать правительство."
ARA_army_purges:0 "Отправить предателей в отставку"
ARA_army_purges_desc:0 "Учитывая поддержку, которую получил Доротеос, для нас жизненно необходимо разобраться с нелояльными частями наших войск, иначе подобное может повториться в будущем."
ARA_deal_with_dorotheos:0 "Суд над Доротеосом"
ARA_deal_with_dorotheos_desc:0 "Доротеос предстал перед судом по обвинению в государственной измене. Его ждет либо смерть, либо пожизненное заключение. Для него не будет милосердия."
ARA_more_political_freedoms:0 "Развивать политическую сферу"
ARA_more_political_freedoms_desc:0 "Хотя потомки Арантигоса правили Арантигой честно и справедливо в течение последних веков, стало ясно, что статус-кво становится неустойчивым. Мы разрешим создание и деятельность политических партий."
ARA_deal_with_aftermath:0 "Политический сдвиг"
ARA_deal_with_aftermath_desc:0 "Необходимо предпринять реформы, ведущие к гармонизации политики; только тогда Арантига сможет справиться с последствиями переворота."
ARA_the_first_election:0 "Первые выборы"
ARA_the_first_election_desc:0 "После легализации выборов сформировались различные партии. Политологи предполагают, что победителем на выборах может стать кто угодно, исключая опальных экстремистов."
ARA_PR_victory:0 "Победа реформаторов"
ARA_PR_victory_desc:0 "Удивительно, но Реформаторы одержали победу на выборах. Они обещают создание государства гармонии, похожего на далекую Эквестрию, но с нашими собственными уникальными особенностями. Грифоны Арантиги желают частично избавиться от своего военного мышления."

ARA_welfare_state:0 "Benessere"
ARA_welfare_state_desc:0 "Жители Арантиги - гордый народ и много они не просят, но нельзя отрицать, что есть часть общества, которая живет гораздо хуже, чем должна была бы. Мы внедрим систему социального обеспечения, чтобы грифоны, которые действительно переживают тяжелые времена, не остались одни."
ARA_educate_the_poor:0 "Школы для бедных"
ARA_educate_the_poor_desc:0 "Наша образовательная программа неплоха, но все же есть некоторые грифоны, которые никогда не получали надлежащего образования из-за своего плохого финансового положения. Мы должны полностью ликвидировать неграмотность в ближайшие пять лет."
ARA_foreign_investors:0 "Иностранные инвестиции"
ARA_foreign_investors_desc:0 "В прошлом году мы многое сделали для улучшения нашей экономики, но довести дело до конца самостоятельно мы не можем. Налоговые льготы и субсидии должны побудить состоятельных иностранцев инвестировать в Арантигу."
ARA_shakes_claws_with_the_baroness:0 "Договориться с Баронессой"
ARA_shakes_claws_with_the_baroness_desc:0 "Баронесса, будучи дворянкой, хорошо управляла страной в течение многих лет. Сотрудничество с ней не только сделает консерваторов нашими союзниками, но и повысит нашу легитимность."
ARA_a_rolemodel:0 "Образец для подражания"
ARA_a_rolemodel_desc:0 "Только взгляните на нас - превосходный образец грифоньей гармонии. Наша страна является настоящим украшением юга, маяком свободы среди ужасной неопределенности радикалов и империалистов. Конечно, наши корни не будут забыты, но они будут использоваться только для гарантии независимости Арантиги."

ARA_SDL_victory:0 "Победа сторонников Баронессы!"
ARA_SDL_victory_desc:0 "Сторонникам Баронессы дали еще один шанс, так что давайте не упустим его. Устойчивые, непрерывные реформы мягко приведут Арантигу в будущее и предотвратят рост любого дальнейшего экстремизма."
ARA_support_local_industries:0 "Поддержка отечественного бизнеса"
ARA_support_local_industries_desc:0 "Финансирование местных предпринимателей должно стать нашим первым действием. Их тяжелая работа — вот что делает Арантигу процветающей, а не гроши, бросаемые нам насмешливыми иностранцами!"
ARA_arantigan_diplomacy:0 "Арантийская дипломатия"
ARA_arantigan_diplomacy_desc:0 "В этом изменяющемся мире важность дипломатической гибкости не может быть переоценена. Арантига должна уметь маневрировать на мировой арене, иначе нас сметут."
ARA_new_police_force:0 "Guardia Pubblica"
ARA_new_police_force_desc:0 "В нашем обществе до сих пор присутствуют остатки сторонников Доротеоса, коммунистов и фашистов. Создание защиты против таких угроз – хороший первый шаг к стабильности."
ARA_arantigan_identity:0 "Укрепить наше единство"
ARA_arantigan_identity_desc:0 "Мы - спарлейтанцы. И хоть восстановление всего нашего наследия – настоящее безумие, мы не должны забывать, кто мы такие. Традиции делают нас сильными и направляет в эти трудные времена."
ARA_sunny_spot:0 "Солнечное место Грифонии"
ARA_sunny_spot_desc:0 "Благодаря умелому руководству Баронессы мы успешно реформировали Арантигу. Старый Арантигос, конечно, не был бы доволен этим скромным участком земли, но он оценил бы его красоту и великолепие."
ARA_proper_base:0 "Современное общество"
ARA_proper_base_desc:0 "Настало время избавиться от старых суеверий и снова войти в мир как по-настоящему современное общество. Научный прогресс является наиболее важным для нации."

ARA_PCNA_victory:0 "Победа НКПА"
ARA_PCNA_victory_desc:0 "Радикальная группа, известная как НКПА, удивила всех победой на выборах. Их манифест объединяет популистские идеи с обеих сторон радикального политического спектра. Занятость и процветание для всех под защитой сильной армии!"
ARA_industrial_development_PCNA:0 "Национальная программа индустриализации"
ARA_industrial_development_PCNA_desc:0 "Сильное государство — промышленное государство. И, что более важно, промышленно развитое государство — это вооруженное государство. Наши существующие военные заводы должны быть расширены и улучшены, если мы хотим сохранить новый порядок."
ARA_loyal_army:0 "Преданная Армия"
ARA_loyal_army_desc:0 "Армия, которая верна не только государству, но и его идеалам - самая верная армия. Поэтому мы должны ‘перевоспитать’ наших солдат и показать им, для чего мы воюем, дабы сделать из них фанатичных воинов."
ARA_education_reforms_PCNA:0 "Реформа образования"
ARA_education_reforms_PCNA_desc:0 "Многих бедных и больных грифонов слишком долго скитались по нашей стране. Мы должны помочь им встать на лапы, дав государственное образование, вместе с обязательным учением о наших социалистических идеях."
ARA_foreign_intelligence_office:0 "Servizio di Sicurezza Nazionale"
ARA_foreign_intelligence_office_desc:0 "Недавняя попытка переворота показала, что среди нас есть предатели. Служба безопасности будет наблюдать за нашими гражданами и не допускать повторения подобной попытки захвата власти. Она также проследит за тем, чтобы население твёрдо поддерживало наше дело."
ARA_into_the_world:0 "В новый мир"
ARA_into_the_world_desc:0 "Арантига под нашим руководством вновь стала великой. Наш общественный прогресс движется в сторону новой эры. И мы не остановимся ни перед чем! Вперед, в новый, прекрасный мир!"

ARA_arantigos_reborn:0 "Переворот Доротеоса"
ARA_arantigos_reborn_desc:0 "Доротеос сделал рискованную ставку и выиграл. Неэффективный старый порядок уничтожен и довольно скоро мы восстановим нашу древнюю славу."
ARA_save_sparletan_language:0 "Возродить спарлейтский язык"
ARA_save_sparletan_language_desc:0 "Спарлейтский язык употребляется всё реже и реже, но он ещё не исчез. Мы должны запустить государственную программу по обучению этому языку всех граждан Арантиги. Восстановим наше наследие! Критика по поводу его нежизнеспособности и сложности запрещена."
ARA_support_the_cult_of_megas_arantigos:0 "Поддержать культ Арантигоса-Борея"
ARA_support_the_cult_of_megas_arantigos_desc:0 "Арантигос - грифон, который однажды правил нашим народом и половиной Грифонии. Распространено поверье, что Арантигос был воплощением Борея и его миссией было объединение всей Грифонии. Поддержка этих, ныне не исповедуемых, поверий принесет нам уважение и поддержку среди верующих."
ARA_church_universities:0 "Церковные школы"
ARA_church_universities_desc:0 "Пока одни говорит, что религия слабо влияет на образование, другие пытается исправить это. С религиозной поддержкой культа мы можем начать открывать новые школы и университеты для нашего народа."
ARA_solidify_rule:0 "Железная власть Доротеоса"
ARA_solidify_rule_desc:0 "Еще остались те, кто боится истинного пути Арантиги. Мы должны проследить, чтобы каждый принял путь, который вернет нашей стране величие."
ARA_army_and_nation:0 "Все должны служить"
ARA_army_and_nation_desc:0 "Различия между гражданскими лицами и солдатами должны исчезнуть. Мы призовём каждого грифона в случае грифон будет служить государству, мы восстановим наше великолепие."
ARA_loyatly_to_the_baron:0 "Преданность Доротеосу"
ARA_loyatly_to_the_baron_desc:0 "Правление Доротеоса непоколебимо. Арантийцы должны следовать за ним без вопросов. Мы сможем осуществить наши амбиции только если все грифоны будут служить государству."
ARA_heavy_nationalization:0 "Активная национализация"
ARA_heavy_nationalization_desc:0 "Мы не можем позволить, чтобы наши национальные активы лежали без дела. Национализируя нашу промышленность, мы должны контролировать каждый аспект производства." 
ARA_industrial_development:0 "Модернизация промышленности"
ARA_industrial_development_desc:0 "С непрерывно растущей экономикой мы можем полностью модернизировать наше общество. В будущее, шаг за шагом, к самому современному обществу!"
ARA_autarky:0 "Автаркия"
ARA_autarky_desc:0 "Мы должны обрести экономическую независимость от Карфинского договора и поэтому нам требуется пропаганда самодостаточности. Если мы не сможем избавиться от кандалов Вингбардии, как мы хотим вернуть наше наследие?"
ARA_to_the_strongest:0 "Возрождение Арантигоса"
ARA_to_the_strongest_desc:0 "Доротеос получил видение от самого Борея. Он поручил Доротеосу перенять эстафету прошлого, чтобы провозгласить себя новым Арантигосом. Это явное знамение богов! Мы должны осуществить нашу судьбу."
ARA_ancient_claims:0 "Древние притязания"
ARA_ancient_claims_desc:0 "Наши соседи, даже те кто сейчас являются союзниками, владеют землями, которые когда-то были нашими. Хотя те времена канули в лету, мы не можем забыть, что они принадлежали нам. Мы должны вернуть их!"
ARA_we_shall_rule:0 "Мы будем править!"
ARA_we_shall_rule_desc:0 "Как и Арантигос прошлого, новый Арантигос кровавым маршем пройдёт через Грифонию и восстановит древнее королевство. Это наше право по рождению, это наша мечта, которая скоро воплотиться в жизнь."
ARA_proper_base_arantigos:0 "Научный прогресс"
ARA_proper_base_arantigos_desc:0 "Наша нация не может вернуть себе великую славу и благородное право первородства, если останется на задворках прогресса. Наша нация должна быть в авангарде прогресса."

ARA_navy_1:0 "Спарлейтские верфи"
ARA_navy_1_desc:0 "Румейр больше не будет единственным гегемоном на озере, и когда мы достигнем побережья Грифонии, мы будем править морями, как и всем континентом!"
ARA_navy_2:0 "Эксперименты с подлодками"
ARA_navy_2_desc:0 "Строительство сильного флота из-за недостатка материалов невозможно. Подводные лодки потрясающи, они способны уничтожить вражеский флот с минимальным риском. Будет мудро испытать их."
ARA_navy_3:0 "Патрульные лодки"
ARA_navy_3_desc:0 "Если мы хотим вырвать контроль над морем у врага, то нам нужны корабли. Эсминцы, которые легки в производстве, станут нашим главным приоритетом."
ARA_navy_4:0 "Новая доктрина"
ARA_navy_4_desc:0 "Существует множество путей ведения войны на воде, но мы должны решить по какому идти, прежде чем строить наш флот, ведь лучше заранее знать, что нам нужно."
ARA_navy_5:0 "Больше доков"
ARA_navy_5_desc:0 "Наши нынешние производственные мощности просто неприемлемы. Строительство верфей – это единственный способ добиться того, что наш флот будет построен вовремя."
ARA_navy_6:0 "Арантийские морпехи"
ARA_navy_6_desc:0 "Нам нужны спец войска, натренированные для морских высадок. Они должны уметь действовать как на море, так и на суше, чтобы подготовить место высадки для остальных наших отрядов."
ARA_navy_7:0 "Эксперименты с крейсерами"
ARA_navy_7_desc:0 "Эсминцев и подводных лодок недостаточно, когда дело доходит до битвы с большими кораблями. Мы должны построить свои собственные крейсеры, чтобы исправить это."

### Events ###
arantiga.1.t:0 "Проблема экономического роста Арантиги"
arantiga.1.d:0 "Маленькое государство в южной Грифонии, Арантига никогда не имела хорошей экономики. Когда Империя рухнула, и Арантига стала независимой, ситуация ухудшилась.\n\nНо не все было потеряно. Арантига объединилась с вингбардийцами на юге и присоединилась к Карфинскому пакту в надежде защититься от агрессоров и восстановить свою экономику.\n\nК сожалению, Вингбардия использовала свое влияние, чтобы выжать все соки из нашей ослабленной экономики. Захват вингбардийскими компаниями большей части экономической прибыли Арантиги стал серьезной проблемой для нашей политики.\n\nИ эта проблема все еще не решена. Что будет с Арантигой дальше? Оборвем ли мы наши связи с вингбардийцами и станем экономически независимыми? Или просто попытаемся снизить их влияние на нас, сведя к минимуму отрицательное воздействие и использовав преимущества их экономической «помощи» по максимуму?"
arantiga.1.a:0 "Арантига сама будет контролировать свою судьбу!"
arantiga.1.b:0 "Может, мы просто станем равными?"

arantiga.2.t:0 "Мартовские Иды"
arantiga.2.d:0 "Настал тот день, который так ждал Доротеос.\n\nЭто было немногим позднее 2 часов дня, и, казалось, будто половина Спарлейто заполнена солдатами. Вместе со своими последователями Доротеос пробирался через столицу, направляясь к правительственному району. Там произошла первая стычка между полицейскими-лоялистами и солдатами. Когда разгорелась битва на улицах, Доротеос и его личная охрана сумели прорвать оборону и вошли в Дом Правительства.\n\nМаргарет стояла перед окном в своем кабинете, наблюдая за битвой. Она уже позвала подкрепления, когда услышала первые сообщения о возможном перевороте; они должны будут защитить ее.\n\nВнезапно дверь в ее офис распахнулась, и когда Маргарет обернулась, она увидела своего брата, держащего револьвер в когтях. Она начала отходить назад, но уперлась в окно. Доротеос взвел свой револьвер. Маргарет закрыла глаза, молясь богам.\n\nВнезапно в офисе раздались голоса, совсем недалеко от кабинета, где они находятся."
arantiga.2.a:0 "Это грифоны Доротеоса, победа заговорщиков!"
arantiga.2.b:0 "Это подкрепления Маргарет, Доротеос арестован!"

arantiga.3.t:0 "Суд над Доротеосом"
arantiga.3.d:0 "Это был ужасный момент для Маргарет. Ей было тяжело видеть своего брата, с которым она провела так много времени, осуждённым за измену. Она сдерживала слезы, во всяком случае сейчас, но она, как и все остальные в зале суда, знала, что Доротеос виноват, и что даже Борей не спасет его от казни.\n\nСам процесс не занял много времени. Было много улик, свидетелей, гора трупов на улицах Спарлейто и, конечно, сама Маргарет, которую он лично пытался застрелить, пока ее солдаты не схватили его.\n\nСудья был непоколебим. Он выполнил свой долг, объявив, что Доротеос виновен по всем пунктам. Измена высшего порядка. Наказание было предсказуемо - смерть.\n\nКогда стражники выводили мрачного Доротеоса из зала суда мимо Маргарет, она не смогла сдержать слез."
arantiga.3.a:0 "Да спасет его Борей..."

arantiga.4.t:0 "Политический сдвиг"
arantiga.4.d:0 "Недавний переворот показал нам, что наша текущая политика должна быть пересмотрена, чтобы удовлетворить общественность. Мы должны стремиться к демократизации правительства, чтобы предотвратить любые подобные инциденты в будущем.\n\nБыли приняты законы, разрешающие почти полную свободу слова. Критика правительства и правления баронессы более не наказуема, и любые ограничения на создание политических организаций также были сняты. Вскоре демократы и коммунисты начали распространять информацию о своих идеологиях и находить всё больше поддержки среди недовольного населения. Некоторые же остались верны баронессе и её консервативному правительству."
arantiga.4.a:0 "Времена меняются."

arantiga.5.t:0 "Первые выборы"
arantiga.5.d:0 "Известие о первых выборах обрадовало народ, и всевозможные движения и партии стали появляться по всей стране. Они начали рекламировать себя и бороться за общественную поддержку.\n\nНезадолго до выборов выявились три партии, имевшие наибольшие шансы на победу: партия Реформаторов, ныне правящие сторонники Баронессы, а также НКПА.\n\nНаконец, голосование было проведено, а результаты оглашены."
arantiga.5.a:0 "Партия Реформаторов одержала победу!"
arantiga.5.b:0 "Нынешнее правительство сохранило власть!"
arantiga.5.c:0 "Национал-коммунистическая партия Арантиги выиграла!"

arantiga.6.t:0 "Когтепожатие"
arantiga.6.d:0 "Реформаторы были выбраны народом, но старая гвардия считает их безумными оптимистами. Чувствуя, что это может помешать их попыткам реформировать страну, Антиоко Моро ищет аудиенции у бывшей правительницы Арантиги - Маргарет Фезерин.\n\nВ течение нескольких часов обе стороны обсуждали, насколько масштабными будут реформы Арантиги, в основном сфокусированные на армии, образовании и промышленности. К облегчению для большинства грифонов, переговоры увенчались успехом, и старое дворянство поддержит демократически избранное правительство Арантиги. Они уже обязались финансировать строительство нового цементного завода."
arantiga.6.a:0 "Блестяще!"

arantiga.7.t:0 "Арантийское единство"
arantiga.7.d:0 "Арантига не станет домом для радикалов и тех, кто ищет проблем и пытается пошатнуть мир. Арантига - это дом для тех, кто желает сеять мир. Для тех, кто хочет процветания. Встанем коготь к когтю и прислушаемся к призыву Баронессы, ведь она поведет нас в наше будущее."
arantiga.7.a:0 "Lunga vita alla Baronia! (Да здравствует Баронство!)"

arantiga.8.t:0 "Спарлейтское возрождение"
arantiga.8.d:0 "Национальные реформы Доротеоса зашли далеко, гораздо дальше, чем многие ожидали. Сегодня древний спарлейтский язык был официально возрожден и утвержден в качестве второго официального языка. В то время как некоторые граждане недовольны необходимостью изучения сложного мертвого языка, другие считают это великим культурным возрождением и довольны этим решением. Кроме того, это позволит нам исключить иностранное влияние на наш язык, которые мы считаем непатриотичными."
arantiga.8.a:0 "Zíto o Sparléos!"

arantiga.9.t:0 "Возрождение Арантигоса!"
arantiga.9.d:0 "Пришло время вернуть былую славу нашей Родины! Арантига, когда-то гордая и процветающая, в прошлом была захвачена имперцами, а в настоящем скована так называемыми «союзниками». Хватит это терпеть! Давайте вернем нашей нации былую славу! Вперед к победе!"
arantiga.9.a:0 "Мир будет моим!"

arantiga.10.t:0 "Переворот в Арантиге"
arantiga.10.d:0 "До нас дошли новости о перевороте, который недавно произошёл в маленьком баронстве Арантига. Во время того, что местное население называет «мартовскими идами», выдающийся полководец по имени Доротеос Фезерин захватил контроль над государством и уже старается избавиться от иностранного влияния, поскольку он обещает вернуться к «древним корням Арантиги». Одним из его первых решений был выход из нашего альянса.\n\nХотя история Арантиги, безусловно, впечатляет и полна кровопролития, генштаб Пакта считает, что реальной угрозы со стороны столь малой нации можно не ожидать. В конце концов, каковы шансы на появление нового Арантигоса, способного завоевать континент?"
arantiga.10.a:0 "Мы будем следить за Арантигой."

