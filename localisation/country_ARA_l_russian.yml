### Focus ###
ARA_the_new_airforce:0 "Рождение ВВС"
ARA_the_new_airforce_desc:0 "Мир вокруг нас меняется. Больше нет необходимости, чтобы Грифоны летали своими крыльями - мощные двигатели позволяют нам взлететь на небывалые высоты. Мы должны инвестировать в военные применения этой технологии, чтобы не отстать от остальных."
ARA_new_fighters:0 "Небесное Доминирование"
ARA_new_fighters_desc:0 "Бомбардировщики хороши во многом, но они ужасно беззащитны. Поэтому мы должны сосредоточить свои усилия на создании новых защитников для бомбардировщиков и для неба Арантиги."
ARA_further_development:0 "Экспериментальные Истребители"
ARA_further_development_desc:0 "Возможности реактивных двигателей удивительны. Мы должны попытаться адаптировать эту технологию для наших самолетов."
ARA_new_heavy_fighters:0 "Тяжелые Модели"
ARA_new_heavy_fighters_desc:0 "Наши проекты истребителей очень хороши, но нам нужны штурмовики, более похожие на бомбардировщики. Жертвуя ловкость на прочность, броню и оружие мы можем достичь этого."
ARA_airports:0 "Спарлейтские Аэродромы"    
ARA_airports_desc:0 "Наши самолеты не смогут летать, если их будет негде хранить и неоткуда запускать."
ARA_foregin_designs:0 "Закупить Иностранные Истребители"
ARA_foregin_designs_desc:0 "Учитывая слабую промышленность, которую мы имеем, было бы логичнее сначала купить несколько чужих самолетов, а не бросать все на создание собственных. В конце концов, мы можем переделать их."
ARA_napalm:0 "Napálm"
ARA_napalm_desc:0 "Они не могут продолжать войну, если все их фабрики в огне."
ARA_finest_aces:0 "Лучшие Асы"
ARA_finest_aces_desc:0 "Отличная обучающая программа обеспечит нашим самолетам лучших летунов - наши пилоты будут лучшими из лучших!"
ARA_new_bombers:0 "Подсолить Поля"
ARA_new_bombers_desc:0 "Обычные бомбардировщики хороши, но нам нужны более тяжелые самолеты - бомбардировщики, которые смогут получить и пережить урон, чтобы наверняка сбросить свой груз. Это будущее аэронавтики."
ARA_new_closer_air:0 "Охрана Наших Войск"
ARA_new_closer_air_desc:0 "Координация между воздушным и наземным транспортом имеет ощутимые тактические и стратегические выгоды. Солдаты будут благодарны за создание специальных самолетов для их поддержки."
ARA_new_heavy_bombers:0 "Стратегическое Разрушение"
ARA_new_heavy_bombers_desc:0 "Для бомбардировки ключевых позиций противника - складов снабжения и железных дорог - потребуются специальные самолеты. Их проектирование должно стать приоритетным."

ARA_issue_of_economic_dependance:0 "Решить Экономический Вопрос"
ARA_issue_of_economic_dependance_desc:0 "Откровенно говоря, экономика Арантиги находится в плачевном состоянии. Мы должны решить этот вопрос, если хотим стать мировой державой."
ARA_our_own_way:0 "Наш Собственный Путь"
ARA_our_own_way_desc:0 "Арантиги нужен свой собственный путь. Если мы не станем экономически независимыми, мы будем обязаны, помимо наших обычных обязательств в Пакте, ввязываться в войны с врагами альянса. Настало время начать освобождение от когтей Вингбардийской промышленности."
ARA_build_roads:0 "Арантигские Железные Дороги"
ARA_build_roads_desc:0 "Если мы хотим стать промышленной силой, нам нужна базовая инфраструктура. Подготовка страны к будущему большому скачку обязательна, если мы хотим быть экономически независимыми."
ARA_industrial_buildup:0 "Промышленное Строительство"
ARA_industrial_buildup_desc:0 "Большее количество фабрик принесет нам пользу. Логично, что мы должны сосредоточить наши усилия на развитии индустрии."
ARA_mining_operations:0 "Руды из Холмов"
ARA_mining_operations_desc:0 "С разведкой новых месторождений металлов на холмах Арантиги мы можем открыть еще шахт, дабы обеспечить нашу экономику ресурсами."
ARA_import_machinery:0 "Импортировать Машины"
ARA_import_machinery_desc:0 "Нам нужны тракторы, грузовики и другие промышленные машины, которые помогают нашей промышленности расти. Покупка такой техники - отличное решение, которое поможет нам удовлетворить наши потребности."
ARA_foreign_experts:0 "Пригласить Иностранных Экспертов"
ARA_foreign_experts_desc:0 "Это не только облегчит иностранцам налаживание экспорта в нашу экономику, но и поможет в борьбе пандемией неграмотности нашей нации. Однако, нам надо что-то, что могла бы привлечь их в Арантигу."
ARA_industrial_revolution:0 "Модернизация Индустрии"
ARA_industrial_revolution_desc:0 "После всех наших модернизаций мы наконец сможем оставить примитивные технологии и войти в эру современной индустрии!"
ARA_transition_finished:0 "Возрождение Экономики"
ARA_transition_finished_desc:0 "После воплощения всех экономических новшеств, мы наконец можем считать свою экономику по-настоящему сильной. Пусть и относительно."
ARA_go_with_wingbardians:0 "Дружба с Вингбардийцами"
ARA_go_with_wingbardians_desc:0 "Наша экономика уже сильно связана с Вингбардией. И единственное, что имеет смысл в данный момент – это укрепить эти связи и использовать их в нашу пользу. Это, конечно, сделает нас более зависимыми от Вингбардии, но и в этом есть свои преимущества."
ARA_vinyards:0 "Расширить Виноградники Алюбвира"
ARA_vinyards_desc:0 "Вино – это широко распространенный предмет роскоши, которым наслаждаются по всему Грифоньему континенту и за его пределами. Так оно определенно имеет спрос. Расширение наших уже существующих виноградников в Алюбвире должно ускорить наш экономический рост."
ARA_tourism:0 "Поощрять Туризм"
ARA_tourism_desc:0 "Туризм – это чудесная вещь. Пони и грифоны, иногда даже зебры, приезжают, чтобы посетить и удивиться нашими великолепными достижениям. Нужно активно привлекать их, чтобы они тратили деньги в нашей стране. Это отличный способ привлечь больше средств в нашу экономику."
ARA_tax_incentives:0 "Пригласить Инвесторов"
ARA_tax_incentives_desc:0 "Инвесторы могут приносить нам деньги и создавать новый бизнес в нашей стране. Дополнительное привлечению инвесторов может неплохо помочь нашей растущей экономике."
ARA_cement_factories:0 "Спарлейтанский Бетон"
ARA_cement_factories_desc:0 "Строительство новых заводов для производства большего количества материалов поможет как нашей экономике, так и промышленности. Это даст новые рабочие места и увеличит промышленную мощь."
ARA_industrial_assistance:0 "Попросить Помощи в Индустриализации"
ARA_industrial_assistance_desc:0 "Высокомерие - пережиток прошлого. Мы должны быть скромнее и попросить так необходимую нам помощь в развитии и модернизации нашей экономики. И тогда мы станем достаточно сильными, чтобы сравняться с Вингбардией."
ARA_cigars:0 "Сигарный Завод Понтелеса"
ARA_cigars_desc:0 "Сигары - отличное капиталовложение. Они не только хорошо продаются, но и легко производятся, к тому же они помогают гражданам пережить стресс."
ARA_equals:0 "Новый Путь"
ARA_equals_desc:0 "Наша экономика переродилась! Благодаря сотрудничеству с нашими союзниками, Арантига стоит с гордо поднятой головой. Наши экономические связи сделали нас ближе. "
ARA_science_base:0 "Модернизация"
ARA_science_base_desc:0 "С развитой промышленной базой мы наконец можем направить свои усилия на научные исследования,"

ARA_new_age_new_army:0 "Новый Век, Новая Армия"
ARA_new_age_new_army_desc:0 "Мы входим в новую эру ведения боевых действий. Времена мечей и щитов ушли. Настало время огнестрельного оружия и танков. Нужно выбрать наш путь развития и убедиться, что мы больше не будем плестись позади всех."
ARA_new_academy:0 "Обучить Офицеров"
ARA_new_academy_desc:0 "Когда-то мы были величайшей народом в Грифонии. А сейчас мы используем устаревшие доктрины в наших необученных войсках. Полная проверка армии – первостепенная задача. Пришло время создать новые доктрины и адаптироваться к постоянно меняющимся правилам ведения войны."
ARA_mobile_warfare_doctrine:0 "Невообразимая Скорость"
ARA_mobile_warfare_doctrine_desc:0 "Танки, вездеходы и грузовики – это изобретения, которые изменили облик войны. В те траншеи, что ранее были неприступны, эти механические бестии врываются, уничтожая всех, кто посмел встать у нас на пути. Очевидно, что принятие такой доктрины принесет нам лишь преимущества в долгосрочной перспективе. "
ARA_develop_doctrine:0 "Натренировать Офицеров"
ARA_develop_doctrine_desc:0 "Новая тактика бесполезна, если командиры не знают, как ей пользоваться."
ARA_cult_of_speed:0 "Культ Скорости"
ARA_cult_of_speed_desc:0 "Если мы будем наступать быстрее, чем они отступать, то у них нет шансов выстоять против нас."
ARA_actual_trucks:0 "Моторизация Пехоты"
ARA_actual_trucks_desc:0 "Теперь, когда у нас есть технологии для производства автомобилей, нам необходимо начать снабжать ими армию как можно скорее."
ARA_tanks_for_the_army:0 "Рыцари Нового Века"
ARA_tanks_for_the_army_desc:0 "В прошлом, великие рыцари в сияющих доспехах сражались против чудовищ из легенд и врагов нашего народа. Очевидно, что время этих рыцарей ушло, пусть они и продолжают вдохновлять нас. Нам нужно адаптироваться к нынешним реалиям или плестись в конце."
ARA_better_tanks:0 "Развертывание Танков"
ARA_better_tanks_desc:0 "аши бронированные бегемоты готовы идти на прорыв и уничтожать наших врагов. Мы покажем им силу наших инноваций! Никто не устоит на пути наших танков."
ARA_superior_warfare_doctrine:0 "Огонь с Расстояния"
ARA_superior_warfare_doctrine_desc:0 "Они не будут представлять для нас угрозу, если умрут прежде, чем доберутся до нас."
ARA_develop_superior_doctrine:0 "Целый и Невредимый"
ARA_develop_superior_doctrine_desc:0 "Мы победим наших врагов из безопасных укреплений, расстреливая их из артиллерии. Никто не встанет у нас на пути."
ARA_mass_artillery:0 "Массированный Артиллерийский Огонь"
ARA_mass_artillery_desc:0 "Используя массивный артиллерийский огонь, мы не только подорвем боевой дух врага, но также уничтожим их оборонительные позиции. Последующее пехотное наступление не получит почти никакого сопротивления."
ARA_better_artillery:0 "Современные Артиллерийские Установки"
ARA_better_artillery_desc:0 "Ушли времена пушек и фортов в форме звезды. В эту новую эпоху у нас должны быть гаубицы и бункеры. Мы должны быть уверены, что используем все самое новое."
ARA_fancier_guns:0 "Основать Авангард"
ARA_fancier_guns_desc:0 "Наличие больших пушек не поможет нам, если мы не сможем защитить их."
ARA_continous_planning:0 "Выделить Офицерский Корпус"
ARA_continous_planning_desc:0 "Поскольку крупнокалиберные орудия являются основой нашей армии, мы должны научить офицеров пользоваться ими, а также обучить командиров артиллерийских бригад, чтобы повысить их эффективность."
ARA_new_school:0 "Спарлейтская Военная Академия"
ARA_new_school_desc:0 "После принятия доктрины, нам необходимо обучить каждого члена нашей команды правильному использованию ее возможностей."
ARA_new_guns:0 "Пушки Для Войск"
ARA_new_guns_desc:0 "Даже с достаточным количеством артиллерии и танков, главная роль в сражениях всегда будет принадлежать храбрым солдатам, которые рискуют своими жизнями на поле битвы. Меньшее, что мы можем сделать – это убедиться, что они будут хорошо вооружены."
ARA_new_artillery:0 "Артиллерия Нового Века"
ARA_new_artillery_desc:0 " С новыми, массивными пушками никакой враг не укроется от нашей мощи! Ни блиндаж, ни траншея - никакое укрепление не выстоит против залпов наших орудий."
ARA_new_equipment:0 "Крепкие Лопаты"
ARA_new_equipment_desc:0 "Пехотинец не сможет защитить себя, если у него не будет ниши, где можно спрятаться. Доработка вспомогательного оборудования должна быть в приоритете."
ARA_spec_ops_program:0 "Спецназ"
ARA_spec_ops_program_desc:0 "Нетрадиционные способы ведения войны наиболее смертоносны. Используя новые тактики, мы можем удивить наших врагов с помощью спецопераций. Нужно лишь спланировать, как именно мы будем их проводить."
ARA_nation_under_arms:0 "Военизированное Общество"
ARA_nation_under_arms_desc:0 "Мировая напряженность растет. Очевидно, что мы не сможем просто стоять и смотреть, как горит мир. Мы должны вооружиться."
ARA_prepare_the_people:0 "Это Учтивое Общество"
ARA_prepare_the_people_desc:0 "Нам будет сложно вооружиться, если у нас нет инфраструктуры и отраслей, в которых мы нуждаемся."
ARA_the_cadets:0 "Юные Кадеты"
ARA_the_cadets_desc:0 "Кадеты - одно из отделений Арантигских военных ученых, которым поручена задача разработать новое оружие для армии."
ARA_guerilla_warfare:0 "Ни Шагу Назад"
ARA_guerilla_warfare_desc:0 "Капитуляция - это путь трусов. Мы будем сражаться до последнего вздоха. Каждый Арантиец выстоит ужасы войны, либо погибнет, пытаясь выстоять."
ARA_mandatory_training:0 "Внедрение Обязательной Военной Подготовки"
ARA_mandatory_training_desc:0 "Недопустимо, чтобы все грифоны оставались гражданскими лицами. Каждый должен быть готов к призыву, если того требует нужда."
ARA_radio_stations:0 "Военные Частоты"
ARA_radio_stations_desc:0 "Знание планов вашего противника - 50 процентов успеха битвы."
ARA_extensive_coscription_laws:0 "Увеличить Призыв"
ARA_extensive_coscription_laws_desc:0 "Наше войско мало, и мы до сих пор нуждаемся в большем количестве мяса для защиты границ. Корректировка нашего закона о призыве позволит исправить эту ситуацию."
ARA_military_railroads:0 "Это Функционирующие Общество"
ARA_military_railroads_desc:0 "Все припасы готовы. Осталось лишь доставить их."
ARA_builder_divisions:0 "Трудовые Дивизии"
ARA_builder_divisions_desc:0 "Трудовые Дивизии - группа военных инженеров. Эти инженеры специализируются на строительстве и обслуживании промышленности и инфраструктуры нашей нации - военной и гражданской. Пришло время дать им поддержку, необходимую для повышения их эффективности."
ARA_reservist_housing:0 "Жилье для Военных"
ARA_reservist_housing_desc:0 "Строительство казарм для наших войск позволит нам расширит армию в несколько раз."
ARA_fortified_nation:0 "Сесть на Корточки"
ARA_fortified_nation_desc:0 "В сравнении с другими, наша армия мала, но хорошо обучена. Поэтому мы должны получить любое преимущество, которое позволит увеличить потери врага и уменьшить наши. Пора окопаться."
ARA_stocked_arsenals:0 "Заполнить Арсеналы"
ARA_stocked_arsenals_desc:0 "Мы не можем сражаться, если у нас нет оружия. Мы должны убедиться, что каждый грифон в армии полностью укомплектован."
ARA_mobilized_economy:0 "Мобилизовать Экономику"
ARA_mobilized_economy_desc:0 "Наша экономика, пусть и сильна, но все же остается гражданской. Мы должны мобилизовать ее и подготовить к войне."
ARA_legendary:0 "Арантигос Будет Гордиться"
ARA_legendary_desc:0 "Посмотрите на нас, мы мобилизованы и готовы к войне. Мы готовы взять то, что по праву принадлежит нам, наша судьба в наших когтях.  Арантигос будет гордиться!"
ARA_unmatched_army:0 "Несравненная Армия"
ARA_unmatched_army_desc:0 "Никто не может соответствовать стандартам, задаваемых грифонами Спарлейто. Наша легендарная сильная армия готова выступить против мира ради защиты Арантиги. Слава Арантиге!"

ARA_the_aftermath_of_the_coup:0 "Последствия"
ARA_the_aftermath_of_the_coup_desc:0 "Уже улеглась пыль после начала переворота Дорофеоса. Остался единственный вопрос - получилось?"
ARA_coup_prevented:0 "Победа Маргарет"
ARA_coup_prevented_desc:0 "Дорофеос был побежден, его сторонники арестованы и ждут своей судьбы. Очевидно, что мы больше не можем править, как прежде. Нужно реформировать правительство."
ARA_army_purges:0 "Отставить Предателей"
ARA_army_purges_desc:0 "Учитывая поддержку, которую получил Дорофеос, для нас жизненно необходимо разобраться с нелояльными частями наших войск или подобное может повториться в будущем."
ARA_deal_with_dorotheos:0 "Суд над Дорофеосом"
ARA_deal_with_dorotheos_desc:0 "Дорофеос предстал перед судом, обвиненный в государственной измене. Его ждет либо смерть, либо пожизненное заключение. Для него не будет милосердия."
ARA_more_political_freedoms:0 "Развить Политическую Сферу"
ARA_more_political_freedoms_desc:0 "Теперь, когда наша внутренняя политика стабилизировалась, мы должны выйти в окружающий мир."
ARA_deal_with_aftermath:0 "Политический Сдвиг"
ARA_deal_with_aftermath_desc:0 "Необходимо предпринять реформы, ведущие к гармонизации политики; только тогда Арантига сможет справиться с последствиями переворота."
ARA_the_first_election:0 "Первые Выборы"
ARA_the_first_election_desc:0 "С объявлением выборов появились и начали конкуренцию различные партии. Главный вопрос - кто победит?"
ARA_PR_victory:0 "Победа Реформаторов"
ARA_PR_victory_desc:0 "Партия Реформаторов победила"

ARA_welfare_state:0 "Благосостояние"
ARA_welfare_state_desc:0 "Благосостояние всех грифонов наша главная задача. Никто не должен голодать, потому что не может найти работу или не подходит для нее. Каждый грифон имеет право на утоление базовых потребностей и мы убедимся, что они удовлетворены."
ARA_educate_the_poor:0 "Обучить Бедняков"
ARA_educate_the_poor_desc:0 "Многие грифоны Арантиги бедны и не могут позволить себе образование. Исправим это и получим большее количество ярких умов для нашей страны"
ARA_foreign_investors:0 "Иностранные Инвестиции"
ARA_foreign_investors_desc:0 "Использование иностранных инвестиций для развития нашей страны поможет нам усилить экономику и создать новые рабочие места"
ARA_shakes_claws_with_the_baroness:0 "Получить Одобрение"
ARA_shakes_claws_with_the_baroness_desc:0 "Мы должны получить одобрение баронессы. После чего упрямые грифоны, находящиеся у власти, поддержат нас."
ARA_a_rolemodel:0 "Образец для Подражания"
ARA_a_rolemodel_desc:0 "Посмотрите на нас - превосходный образчик грифоньей гармонии. Мы, действительно, украшение юга, маяк свободы для развращенных, убежденных в своей правоте, радикалов и империалистов вокруг нас."
ARA_SDL_victory:0 "Сторонники Баронессы Победили!"
ARA_SDL_victory_desc:0 "Сторонники Баронессы одержали победу"
ARA_support_local_industries:0 "Поддержать Отечественный Бизнес"
ARA_support_local_industries_desc:0 "Внутреннее развитие необходимо, если мы хотим добиться хоть какого-нибудь развития. И спонсирование местных предпринимателей как раз поможет этому."
ARA_arantigan_diplomacy:0 "Арантигская Дипломатия"
ARA_arantigan_diplomacy_desc:0 "В этом изменяющимся мире, важность дипломатической гибкости не может быть переоценена. Арантига должна уметь маневрировать на мировой арене, иначе нас сметут."
ARA_new_police_force:0 "Национальная Гвардия"
ARA_new_police_force_desc:0 "В нашем обществе до сих пор находятся некоторое количество сторонников Дорофеоса, агентов Прайвена и других подобных типов. Создание защиты против таких угроз – это хороший первый шаг к стабильности."
ARA_arantigan_identity:0 "Усилить Наше Единство"
ARA_arantigan_identity_desc:0 "Мы - Спарлейтанцы. И хоть восстановление всего нашего наследия – настоящее безумие, мы не должны забывать кто мы есть."
ARA_sunny_spot:0 "Солнечный Луч Грифонии"
ARA_sunny_spot_desc:0 "Мы - Арантига, истинное Украшение Грифонии. Наша нация совершенна, и весь мир знает это."
ARA_proper_base:0 "Современное Общество"
ARA_proper_base_desc:0 "Пришло время отбросить предрассудки прошлого и вновь войти в мир гордой походкой современного общества"
ARA_PCNA_victory:0 "Победа НКПА"
ARA_PCNA_victory_desc:0 "НКПА победили"
ARA_industrial_development_PCNA:0 "Общенациональная Индустриализация"
ARA_industrial_development_PCNA_desc:0 "Наша страна должна пережить еще одну волну индустриализации, если мы хотим выстоять перед испытаниями, что наши враги подготовили для нас. Больше заводов, больше винтовок, больше отраслей."
ARA_loyal_army:0 "Преданная Армия"
ARA_loyal_army_desc:0 "Армия, которая верна не только государству, но и его идеалам, самая верная армия. Поэтому мы должны ‘перевоспитать’ наших солдат и показать им, для чего мы воюем, дабы сделать из них фанатичных воинов."
ARA_education_reforms_PCNA:0 "Образовательные Реформы"
ARA_education_reforms_PCNA_desc:0 "Многих бедных и больных грифонов  слишком долго скитались по нашей стране. Мы должны помочь им встать на лапы, дав государственное образование, вместе с обязательным учением о наших социалистических идеях."
ARA_foreign_intelligence_office:0 "Служба Национальной Безопасности"
ARA_foreign_intelligence_office_desc:0 "Недавняя попытка переворота показала, что среди нас есть предатели. Недавно сформированная СНБ будет наблюдать за нашими гражданами и обеспечивать, чтобы подобной попытки захвата власти через открытое восстание больше никогда не повторилось."
ARA_into_the_world:0 "В Мир"
ARA_into_the_world_desc:0 "Арантига под нашим новым руководствомвновь стала великой. Наш общественный прогресс движется в сторону новой эры. И мы не останавливимся ни перед кем! Вперед, в новый, прекрасный мир!"

ARA_arantigos_reborn:0 "Дорофеос Побеждает"
ARA_arantigos_reborn_desc:0 "Дорофеос победил! Вскоре Арантига вновь станет великой"
ARA_save_sparletan_language:0 "Восстановить Спарлейтский Язык"
ARA_save_sparletan_language_desc:0 "Спарлейтский язык почти вышел из обихода, но не до конца. Мы должны запустить государственную программу по обучению этому языку всех граждан Арантиги. Восстановим наше наследие!"
ARA_support_the_cult_of_megas_arantigos:0 "Поддержать Культ Арантигоса-Бореаса"
ARA_support_the_cult_of_megas_arantigos_desc:0 "Арантигос - грифон, который однажды правил нашим народом и половиной Грифонии. Существует широкое поверье в Арантиге, что Арантигос был воплощением Бореаса и его миссией было объединение всей Грифонии. Поддержка этих, ныне не исповедуемых, поверий принесет нам уважение и поддержку среди верующих."
ARA_church_universities:0 "Церковные Школы"
ARA_church_universities_desc:0 "Пока одни говорит, что религия слабо влияет на образование, другие пытается исправить это. С религиозной поддержкой Культа мы можем начать открывать новые школы и университеты для нашего народа."
ARA_solidify_rule:0 "Железная Власть Дорофеоса"
ARA_solidify_rule_desc:0 "Еще остались те, кто боится истинного пути Арантиги. Мы должны проследить, чтобы каждый принял путь, что вернет нашей стране величие"
ARA_army_and_nation:0 "Армия И Народ"
ARA_army_and_nation_desc:0 "Ни один грифон не должен остаться штатским. Каждый обязан пройти военную подготовку, и только тогда мы заставим наших врагов начать настоящую войну"
ARA_loyatly_to_the_baron:0 "Преданность Дорофеосу"
ARA_loyatly_to_the_baron_desc:0 "Каждый грифон должен выражать уважение к своему великому лидеру"
ARA_heavy_nationalization:0 "Активная Национализация"
ARA_heavy_nationalization_desc:0 "Мы не можем позволить, чтобы наши национальные активы лежали без дела. Национализируем нашу промышленность" 
ARA_industrial_development:0 "Модернизация Индустрии"
ARA_industrial_development_desc:0 "С непрерывно растущей экономикой, мы можем полностью модернизировать наше общество. В будущее, шаг за шагом, к самому современному обществу!"
ARA_autarky:0 "Aftárkeia"
ARA_autarky_desc:0 "Мы должны обрести экономическую независимость от Карфинианского договора, следовательно, требуется пропаганда самодостаточности. Если мы не сможем избавиться от кандалов Вингбардии, как мы хотим вернуть наше наследие?"
ARA_to_the_strongest:0 "Возрождение Арантигоса"
ARA_to_the_strongest_desc:0 "Вспорхните, Грифоны! Встаньте и сразитесь за свою страну, за наш древний дом, что будет восстановлен!"
ARA_ancient_claims:0 "Древние Притязания"
ARA_ancient_claims_desc:0 "Наши соседи, даже те кто сейчас являются союзниками, владеют землями, которые когда-то были нашими. Хотя те времена канули в лету, мы не можем забыть, что они принадлежали нам. Мы должны вернуть их!"
ARA_we_shall_rule:0 "Мы Будем Править!"
ARA_we_shall_rule_desc:0 "Мы будем править! Грифония - наше наследие, она наша по праву первородства, и мы вернем ее!"
ARA_proper_base_arantigos:0 "Научный Прогресс"
ARA_proper_base_arantigos_desc:0 "Наша нация не может вернуть себе великую славу и благородное право первородства, если останется на задворках прогресса"

ARA_navy_1:0 "Спарлейтские Верфи"
ARA_navy_1_desc:0 "Румейр больше не будет единственным гегемоном на озере, и когда мы достигнем побережья Грифонии, мы будем править морями, как и всем континентом!"
ARA_navy_2:0 "Эксперименты с Подводными Лодками"
ARA_navy_2_desc:0 "Строительство сильного флота из-за недостатка материалов невозможно. Подводные лодки потрясающи, они способны уничтожить вражеский флот с минимальным риском. Будет мудро испытать их."
ARA_navy_3:0 "Патрульные Лодки"
ARA_navy_3_desc:0 "Если мы хотим вырвать контроль над морем у врага, то нам нужны кораблии. Эсминцы, которые легки в производстве, станут нашим главным приоритетом."
ARA_navy_4:0 "Разработка Доктрины"
ARA_navy_4_desc:0 "Существует множество путей ведения войны на воде, но мы должны решить по какому идти, прежде чем строить наш флот, ведь лучше заранее знать, что нам нужно."
ARA_navy_5:0 "Больше Доков"
ARA_navy_5_desc:0 "Наши нынешние производственные мощности просто неприемлемы. Строительство верфей – это единственный способ добиться того, что наш флот будет построен вовремя."
ARA_navy_6:0 "Арантигские Морпехи"
ARA_navy_6_desc:0 "Нам нужны спец войска, натренированные для морских высадок. Они должны уметь действовать как на море, так и на суше, чтобы подготовить место высадки для остальных наших отрядов."
ARA_navy_7:0 "Эксперименты с Крейсерами"
ARA_navy_7_desc:0 "Эсминцев и подводных лодок не достаточно, когда дело доходит до битвы с большими кораблями. Мы должны построить свои собственные крейсеры, чтобы исправить это."

### Events ###
arantiga.1.t:0 "Проблема экономического роста Арантиги"
arantiga.1.d:0 "Будучи маленькой нацией в южной Грифонии, Арантига никогда не имела хорошей экономики. Когда Грифонья Империя рухнула, и Арантига стала независимой, ситуация ухудшилась.\n\nНо не все было потеряно. Арантига объединилась с вингбардийцами на юге и присоединилась к Карфинианскому пакту в надежде защититься от агрессоров и восстановить свою экономику.\n\nК сожалению, Вингбардия использовала свое влияние, чтобы выжать все соки из нашей ослабленной экономики. Захват вингбардийскими компаниями предпринимателями большей часть экономической прибыли Арантиги вылился серьезной проблемой для нашей политики.\n\nИ эта проблема все еще не решена. Что будет с Арантигой дальше? Оборвем ли мы наши связи с вингбардийцами и станем экономически независимыми? Или просто попытаемся снизить их влияние на нас, сведя к минимуму отрицательное воздействие и использовав преимущества их экономической «помощи» по максимуму?"
arantiga.1.a:0 "Арантига сама будет контролировать свою судьбу!"
arantiga.1.b:0 "Или может мы просто станем равными?"

arantiga.2.t:0 "Мартовские Иды"
arantiga.2.d:0 "Сегодня тот день, который так ждал Дорофеос.\n\nЭто было немногим позднее 2 часов дня, и, казалось, будто половина Спарлейто заполнена солдатами. Вместе со своими последователями Дорофеос пробирался через столицу, направляясь к правительственному району. Там произошла первая стычка между полицейскими и солдатами-лоялистами. Когда битва на улицах вспыхнула, Дорофеос и его личная охрана сумели прорвать оборону и вошли в Дом Правительства.\n\nМаргарет стояла перед окном в своем кабинете, наблюдая за битвой. Она уже позвала подкрепления, когда услышала первые сообщения о возможном перевороте, они должны будут защитить ее.\n\nВнезапно дверь в ее офис распахнулась, и когда Маргарет обернулась, она увидела своего брата, держащего револьвер в когтях. Она начала отходить назад, но уперлась в окно. Дорофеос взвел свой револьвер. Маргарет закрыла глаза, молясь богам.\n\nВнезапно в офисе раздались голоса, совсем недалеко от кабинета, где они находятся."
arantiga.2.a:0 "Это грифоны Дорофеоса, переворот успешен!"
arantiga.2.b:0 "Это подкрепления Маргарет, Дорофеос арестован!"

arantiga.3.t:0 "Суд над Дорофеосом"
arantiga.3.d:0 "Сегодня для Маргарет день был очень тяжёлым. Она видела своего брата, с которым она росла и играла во времена, когда они были маленькими птенцами, осужденным за измену. Она сдерживала слезы, во всяком случае сейчас, но она, как и все остальные в зале суда, знала, что Дорофеос виноват, и что даже Бореас не спасет его от казни.\n\nСам процесс не занял много времени. Было много улик, свидетелей, гора трупов на улицах Спарлейто и, конечно, сама Маргарет, которую он пытался лично убить, пока ее солдаты не схватили его и арестовали.\n\nСудья был непоколебим. Он выполнил свой долг, объявив, что Дорофеос виновен по всем пунктам. Измена высшего порядка. Наказание было предсказуемо - смерть.\n\nКогда стражники выводили мрачного Дорофеоса из зала суда мимо Маргарет, она не смогла сдержать слезы."
arantiga.3.a:0 "Да спасет его Бореас"

arantiga.4.t:0 "Политический Сдвиг"
arantiga.4.d:0 "Недавний переворот показал нам, что наша текущая политика должна быть пересмотрена, чтобы удовлетворить общественность. Мы должны стремиться к демократизации правительства, чтобы предотвратить любые подобные инциденты в будущем."
arantiga.4.a:0 "Времена меняются"

arantiga.5.t:0 "Первые Выборы"
arantiga.5.d:0 "Известие о первых выборах обрадовало народ, и всевозможные движения и партии стали появляться по всей стране, они начали рекламировать себя и бороться за общественную поддержку.\n\nНезадолго до выборов выявились три партии, имевшие наибольшие шансы на победу: Партия Реформаторов, ныне правящие Сторонники Баронессы, а также НКПА.\n\nНаконец, голосование было проведено, а результаты оглашены."
arantiga.5.a:0 "Партия Реформаторов одержала победу!"
arantiga.5.b:0 "Сторонники сохранили власть!"
arantiga.5.c:0 "Национал-Коммунистическая Партия Арантиги выиграла!"

arantiga.6.t:0 "Когтепожатие"
arantiga.6.d:0 "Стремясь получить поддержку Баронессы, Антиоко Моро и некоторые другие члены правительства посетили ее сегодня и просили одобрения политики. Баронесса, хотя и была настроена пессимистично, наконец-то сдалась и предоставила Моро свою поддержку."
arantiga.6.a:0 "Блестяще!"

arantiga.7.t:0 "Арантигское Единство"
arantiga.7.d:0 "Арантига не станет домом для радикалов и тех, кто ищет проблем и пытается пошатнуть мир. Арантига - это дом для тех, кто желает сеять мир, для тех, кто хочет процветания. Встанем коготь к когтю и прислушаемся к призыву Баронессы, ведь она тот, кто ведет нас в наше будущее."
arantiga.7.a:0 "Lunga vita alla Baronia! (Да здравствует Баронство!)"

arantiga.8.t:0 "Спарлейтское Возрождение"
arantiga.8.d:0 "Национальные реформы Дорофеоса зашли далеко, гораздо дальше, чем многие ожидали. Сегодня древний спарлейтский язык был официально возрожден и утвержден в качестве второго официального языка. В то время как некоторые граждане недовольны необходимостью изучения сложного мертвого языка, другие считают это великим культурным возрождением и довольны этим решением."
arantiga.8.a:0 "Zíto o Sparléos!"

arantiga.9.t:0 "Возрождение Арантигоса!"
arantiga.9.d:0 "Пришло время вернуть былую славу нашей родины! Арантигос, когда-то гордый и процветающий, еще совсем недавно был скован так называемыми «союзниками», а также захвачен гнусными имперцами в далеком прошлом. Хватит это терпеть! Давайте вернем нашей нации былую славу! Вперед к победе!"
arantiga.9.a:0 "Мир будет моим!"

