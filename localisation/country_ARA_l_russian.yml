### Ideas ###
ARA_legacy:0 "Наследие Арантигоса"
ARA_legacy_desc:0 "Однажды, задолго до Империи, задолго до Эквестрии и ее Принцесс, Арантигос Пернатый правил царством, простирающимся от Мидории на юге до Ромау на севере.\n\n И мы все еще здесь, жалкие остатки некогда могущественного Королевства, чьего Короля боялись и уважали пони и грифоны. Но не все потеряно, ибо в сердце каждого Арантийца живет тот же дух, что когда-то давал силы величайшему завоевателю во всей истории Грифонии!\n\n И пусть теперь мы всего лишь просто тень нашего прошлого, дух все еще дает силы нашим армиям, подбадривая их, как когда-то делал могущественный Арантигос"
ARA_economic_dependance:0 "Экономическая Зависимость"
ARA_economic_dependance_desc:0 "Из-за тесных связей Арантийской экономики с вингбардийцами и остальной частью Карфинианского пакта, наша экономика не так сильно пострадала от падения Грифонской Империи, как и остальная часть Грифонии.\n\nОднако совершенно очевидно, что Вингбардия оказывает слишком сильное влияние на нашу экономику"
