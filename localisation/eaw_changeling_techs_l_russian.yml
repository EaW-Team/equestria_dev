 #### Changeling Race Title
 changeling_race:0 "Раса Чейнджлингов"
 
 #### Drones
 tech_changeling_a:0 "Выводок Рабочих"
 tech_changeling_a_desc:0 "Наши дроны должны обучаться специальным задачам, мы должны изучить, как улучшить наших работников. Обучение кастовых дронов-рабочих специально для работы на фабриках, с соответствующей физической сборкой и методами для использования на рабочем месте."

 
 tech_changeling_a2:0 "Выводок Шахтеров"
 tech_changeling_a2_desc:0 "Наши дроны должны быть обучены специальным задачам, мы должны дополнительно обучать наших работников. Мы должны обучить касту шахтерских дронов с целью увеличения добычи сырьевых ресурсов в шахтах. У подготовленных работников будут более жесткие карапаки из специальной диеты, а повышенная выносливость для более длительных смен в подполье."
 
 tech_changeling_a3:0 "Выводок Инженеров"
 tech_changeling_a3_desc:0 "Наши дроны должны быть обучены специальным задачам, мы должны начать обучение наших войск для выполнения специализированных инженерных задач. Нам нужны преданные боевые инженеры, чтобы построить темные укрепления для солдат на фронтах. Более жесткий и строгий режим обучения должен дать этим инженерам силу, необходимую им для повышения защиты быстрее, чем обычно."
 
 #### Love Tree
 tech_changeling_b:0 "Извлечение Любви"
 tech_changeling_b_desc:0 "Извлечение любви из другого живого существа, обычно пони, является естественным процессом для чейнджлингов.. Чтобы удовлетворить возросшие потребности растущей нации, естественная магия, участвующая в этом процессе, может быть улучшена посредством исследований." 
 
 tech_changeling_b2:0 "Обработка Любви"
 tech_changeling_b2_desc:0 "Война не порождает много любви среди рас мира. Чтобы выжить и сражаться в длительных войнах, мы должны найти способ максимально использовать всю любовь, которую мы можем собрать."
 
 tech_changeling_b3:0 "Продвинутые Технологии Рождаемости"
 tech_changeling_b3_desc:0 "Излишек любви означает больше чейнджлингов. Мы можем изучить методы получения большего количества чейнджлингов, эти методы затем могут быть преподаны всему населению. Но сначала наши гипотезы должны быть «проверены» на некоторых желающих членах нашего научного отдела."
 
 #### Military
 tech_changeling_c:0 "Боевой Рой"
 tech_changeling_c_desc:0 "Боевой рой - это группа чейнджлингов, которые сформировали подразделение, чтобы пробить дыру в передней линии врагов. Они - универсальная единица чейнджлингов, способная нанести ущерб на поле битвы."
 
 tech_changeling_c2:0 "Магическое Топливо"
 tech_changeling_c2_desc:0 "Усовершенствования топливной технологии и магических инноваций привели к развитию магически улучшенного топлива для наших автомобилей. Наши наземные транспортные средства достигли общего увеличения скорости, в то время как наш авиационный отдел увидел улучшенные скорости поворота и ускорил ускорение с их самолетов."
 
 tech_changeling_c3:0 "Магическое Снаряжение"
 tech_changeling_c3_desc:0 "Магически усиленные боеприпасы являются естественным следующим шагом для нас. Больше взрывной силы может быть пакетом в артиллерийские снаряды, что делает наши операции обстрела более эффективными. Магические боеприпасы также улучшают летальность и потенциал проникновения пушек, используемых воздушными силами в их плоскостях."
 
 #### Infiltrator Title
 infiltrator_company:0 "Рота Шпионов"
 
 #### Infiltrator
 tech_infiltrators:0 "Рота Шпионов"
 tech_infiltrators_desc:0 "Рота шпионов - небольшая группа чейнджлингов, специально обученная для проникновения как в линии противника, так и за пределы вражеских линий. Это также обеспечивает интеллект вражеских движений, но также нарушает их возможности."
 
 ## Strategic Path: Country modifiers
 tech_infiltrators_di:0 "Стратегическое проникновение"
 tech_infiltrators_di_desc:0 "Благоприятная крупномасштабная инфляция, доктрина стратегического проникновения позволит  скрытно подавлять группы мятежников. В нем также подробно описывается правильный способ разведки противника."
 
 tech_infiltrators_di2:0 "Мантии-Хамелеоны"
 tech_infiltrators_di2_desc:0 "Развитие волшебных зачарованных плащей, которые могут помочь скрыть личность замаскированного или скрытого поддельного проникновения. Эти плащи также позволяют солдатам смешаться с рельефом, не настолько хорошими, чтобы обманывать землю на земле, но достаточно хорошо, чтобы в основном скрыть их от поддержки противника."
 
 tech_infiltrators_di3:0 "Шпионские Сети"
 tech_infiltrators_di3_desc:0 "Создание шпионских сетей в странах по всему миру позволит лучше собирать информацию о планах местных или противостоящих стран. Более локальная сеть шпионов будет подавлять любые группы партизан, пытающихся организовать себя на территории, которую мы занимаем."
 
 tech_infiltrators_di4:0 "Массовое Перевоплощение"
 tech_infiltrators_di4_desc:0 "Массовое перевоплощение людей в странах позволит нам выполнять подрывную деятельность по сниженной цене. С более замаскированными подменами для выполнения планов, тем легче будет организовывать диверсии компаниям проникновения в других странах."
 
 ## Tactical Path: Infiltrator improvements
 tech_infiltrators_si:0 "Тактическое проникновение"
 tech_infiltrators_si_desc:0 "Опираясь на быстрые решения и непосредственные последствия, доктрина тактического проникновения позволит  более эффективно работать компаниям проникновения на поле битвы."
 
 tech_infiltrators_si2:0 "Целевые Миссии"
 tech_infiltrators_si2_desc:0 "Компании проникновения должны быстро и эффективно поражать свои цели. Они должны быть искусны при планировании вторжений на территорию противника и, следовательно, быстрее завершить их, готовых к использованию."
 
 tech_infiltrators_si3:0 "Хаос, Неразбериха, Маскировка"
 tech_infiltrators_si3_desc:0 "Компании, занимающиеся проникновением, должны быть обучены посевному хаосу на линии фронта и на поле битвы. Кроме того, мы должны искать способы лучше сопротивляться потенциальным завоевателям ».
 
 tech_infiltrators_si4:0 "Социальная Инженерия"
 tech_infiltrators_si4_desc:0 "Чтобы по-настоящему соответствовать их именам, команды проникновения также должны знать, как действовать, как пони, во время разведывательных экскурсий. Это обучение поможет им в том, что им необходимо замаскировать, чтобы должным образом измерить противника до боя и помочь им в будущих решениях."
 
