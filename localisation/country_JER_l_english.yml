 JER_JEB_committee_of_public_safety_category:0 "§YCommittee of Public Safety§!"
 JER_JEB_committee_of_public_safety_category_desc:0 "§MModerate Clubs§! hold §Y[?JEB.JEB_moderate_revolutionary_clubs]§! out of §Y226 seats§! within the §YCommittee of Public Safety§!.\n§RExtremist Clubs§! hold §Y[?JEB.JEB_extremist_revolutionary_clubs]§! out of §Y226 seats§! within the §YCommittee of Public Safety§!.\n§GMichel's Allies§! hold §Y[?JEB.JEB_michel]§! out of §Y226 seats§! within the §YCommittee of Public Safety§!.\n§gOther Non-Affiliated Clubs§! hold §Y[?JEB.JEB_other_clubs]§! out of §Y226 seats§! within the §YCommittee of Public Safety§!.\n\nThe §YCommittee of Public Safety§! was the main governing body of what used to the §RRilan Revolutionary Front§! before its eventual downfall, though unlike the Front, the Committee has managed to reorganize itself and even set up a secret assembly in a Republican noble's mansion.\n\nHowever, the Committee still includes many of the problems that previously plagued it during the Revolution, such as intense disagreements and debates between the §RExtremist Clubs§! like the §RCocardiers§! and the §MModerate Clubs§!."
