 JER_sue_for_peace_desc:0 "The Aquileians have overran Tarrin. While we can try to retake it, perhaps it's time to end this senseless war and let them have the lands. We hope they'll listen to reason."
 JER_sue_for_peace2:0 "Demand Peace"
 JER_sue_for_peace_desc:0 "We have overran Vinovia and secured Tarrin. While we could keep going and occupy the rest of Aquileia and force them to capitulate, perhaps it'd be better to end this bloodshed sooner rather than later."
 
