### Events ###
greifwald.1.t:0 "Наши друзья Грифенвальдцы"
greifwald.1.d:0 "[AET.GetLeader] недавно отправил дипломатическую миссию в Гриффенхельм, счел целесообразным предложить нам содействовать дальнейшим экономическим связям, открыв торговлю между Империей и его маленькой страной. Ссылаясь на то, насколько это обусловило бы влияние Аквелии в регионе. Что нам следует сделать?"
greifwald.1.a:0 "Ну... это будет напрягать Аквелию"
greifwald.1.b:0 "Это было бы пустой тратой денег"

greifwald.2.t:0 "Империя принимает наше предложение"
greifwald.2.d:0 "[GRI.GetLeader] решил принять наше предложение, и теперь мы открыто торгуем с Империей"
greifwald.2.a:0 "Великолепно!"

greifwald.3.t:0 "Империя отклонила наше предложение"
greifwald.3.d:0 "Несмотря на все наши усилия [GRI.GetLeader] отклонил наше предложение."
greifwald.3.a:0 "Ну и черт с ними"

greifwald.4.t:0 "Наши друзья Грифенвальдцы"
greifwald.4.d:0 "[AET.GetLeader] недавно отправил дипломатическую миссию в Гриффенхельм, счел целесообразным предложить нам содействовать дальнейшим экономическим связям, открыв торговлю между Аквелиейй и его маленькой страной. Ссылаясь на то, насколько это обусловило бы влияние Империи в регионе. Что нам следует сделать?"
greifwald.4.a:0 "Ну... это будет напрягать Империю"
greifwald.4.b:0 "Это было бы пустой тратой денег"

greifwald.5.t:0 "Аквелия принимает наше предложение"
greifwald.5.d:0 "[JER.GetLeader] решил принять наше предложение, и теперь мы открыто торгуем с Аквелией"
greifwald.5.a:0 "Великолепно!"

greifwald.6.t:0 "Аквелия принимает наше предложение"
greifwald.6.d:0 "Несмотря на все наши усилия [JER.GetLeader] отклонил наше предложение."
greifwald.6.a:0 "Ну и черт с ними"

greifwald.7.t:0 "Экономическая помощь"
greifwald.7.d:0 "Наши торговые соглашения с соседями неуклонно приносят плоды, и мы используем прибыль от этих соглашений, чтобы постепенно избавить наших грифонов от гнетущего когтя бедности."
greifwald.7.a:0 "Нам предстоит длинный путь..."

greifwald.8.t:0 "Перерождение экономики"
greifwald.8.d:0 "После долгих усилий в Грифенвальде бедность плавно уходит в прошлое, а будущее выглядит крайне привлекательным!"
greifwald.8.a:0 "Наконец то"

greifwald.9.t:0 "Имперская экономическая помощь"
greifwald.9.d:0 "Наши тесные экономические связи с Империей привели к тому, что наша экономика медленно восстанавливается. Однако многие грефинвальдцы считают, что это сотрудничество с Империей может отнять у нас незвисимость"
greifwald.9.a:0 "Много денег это хорошо... шекели я люблю"

greifwald.10.t:0 "Перерождение экономики"
greifwald.10.d:0 "После огромных усилий всей грефинвальдской нации и наших имперских партнеров нищета в нашем краю ушла в прошлое, а будущее выглядит привлекательным!"
greifwald.10.a:0 "Наконец то"

greifwald.11.t:0 "Аквелийская экономическая помощь"
greifwald.11.d:0 "Наши тесные экономические связи с Аквелией привели к тому, что наша экономика медленно восстанавливается. Однако многие грефинвальдцы считают, что это сотрудничество с Аквелией может отнять у нас незвисимость"
greifwald.11.a:0 "Много денег это хорошо... шекели я люблю"

greifwald.12.t:0 "Перерождение экономики"
greifwald.12.d:0 "После огромных усилий всей грефинвальдской нации и наших аквелийских партнеров нищета в нашем краю ушла в прошлое, а будущее выглядит привлекательным!"
greifwald.12.a:0 "Наконец то"

greifwald.13.t:0 "Грифенвальдское соглашение"
greifwald.13.d:0 "Чтобы обеспечить сохранность суверенитета Грифенвальда, мы могли бы попросить у Аквелию официальную гарантию независимости. Мы отправим посланника?"
greifwald.13.a:0 "Мы обеспечим нейтралитет Грифенвальда!"
greifwald.13.b:0 "Скажите мне, что это была шутка"

greifwald.14.t:0 "Аквелийцы согласны"
greifwald.14.d:0 "После встречи с нашим послом, представитель Аквелии заявил, что Королевство Аквелия с радостью защитит Грифенвальд от иностранной угрозы!"
greifwald.14.a:0 "Великолепно!"

greifwald.15.t:0 "Аквелийцы не согласны"
greifwald.15.d:0 "После встречи с нашим послом, представитель Аквелии заявил, что гарантировать независимость сейчас не в интересах Аквелии и они надеются, что это никак не отразится на их отношениях."
greifwald.15.a:0 "Вы не сможете победить их всех..."

greifwald.16.t:0 "Грифенвальдское соглашение"
greifwald.16.d:0 "Чтобы обеспечить сохранность суверенитета Грифенвальда, мы могли бы попросить у Империи официальную гарантию независимости. Мы отправим посланника?"
greifwald.16.a:0 "Мы обеспечим нейтралитет Грифенвальда!"
greifwald.16.b:0 "Скажите мне, что это была шутка"

greifwald.17.t:0 "Имперцы согласны"
greifwald.17.d:0 "После встречи с нашим послом, представитель Империи заявил, что Империя Грифонов с радостью защитит Грифенвальд от иностранной угрозы!"
greifwald.17.a:0 "Великолепно!"

greifwald.18.t:0 "Имперцы не согласны"
greifwald.18.d:0 "После встречи с нашим послом, представитель Империи заявил, что гарантировать независимость сейчас не в интересах Империи и они надеются, что это никак не отразится на их отношениях."
greifwald.18.a:0 "Вы не сможете победить их всех..."

greifwald.19.t:0 "Обмен богатствами"
greifwald.19.d:0 "Благодаря нашим недавним программам социального обеспечения и улучшения экономики, в целом нам удалось значительно снизить уровень бедности наших граждан!"
greifwald.19.a:0 "Великолепные новости"

greifwald.20.t:0 "Свобода от бедности"
greifwald.20.d:0 "Наша экономика продолжает расти, и не за горами тот час, когда мы будем свободны от клейма бедности на нашей стране!"
greifwald.20.a:0 "Слушайте, а этот анархизм работает!"

greifwald.21.t:0 "Божественная строгость"
greifwald.21.d:0 "Бедность в Грифенвальде продолжает падать, а безработица находится на низком уровне. Хотя еще предстоит проделать работу, мы можем быть очень довольны проделанной работой."
greifwald.21.a:0 "Мы должны вытащить себя из ямы бедности..."

greifwald.22.t:0 "Перерождение экономики"
greifwald.22.d:0 "После долгих лет борьбы, мы можем уверенно заявить, что наша экономика успешно востановлена. Мы стоим на пути того, чтобы стать самой богатой нацией Грифонии и нести огонь анархии по миру!"
greifwald.22.a:0 "Наконец то!"

greifwald.23.t:0 "Заблудший сын"
greifwald.23.d:0 "После десятилетий разлуки Грифенвальд сегодня, наконец, снова станет частью Империи Грифонов! Это душещипательный случай!"
greifwald.23.a:0 "Добро пожаловать домой!"

greifwald.24.t:0 "Маар зовет"
greifwald.24.d:0 "Пришло время для Маара вернуться на его законное место в этом мире. Бывшие территории Грифенвальда уже вместе с ним, та же участь ждет и весь остальной мир."
greifwald.24.a:0 "Мы жаждем служить..."


