AET_wave_one:0 "Заморские друзья"
AET_wave_one_desc:0 "After the recent defeat of the main Changeling Hives on the Equestrian continent, we have received an intriguing offer by several former members of the Changeling high command. If we were to grant them sanctuary in Greifwald, they would be willing to provide our armed forces with invaluable know-how, as well as actively serve us in any potential conflict."
AET_changeling_fighters:0 "Жуки в небе"
AET_changeling_fighters_desc:0 "It is well known that the Changeling air force was one of the best in the world, prior to their defeat. There is a proposal to invite some of the former members of the changeling aeronautical forces to Greifwald. Not only would they bring valueble knowledge, but it may also be possible for them to aquire some high-quality bug-produced aircraft."
AET_strange_shipment:0 "Таинственные поставки"
AET_strange_shipment_desc:0 "For a while now, huge crates of equipment have arrived by air in one of our military bases. This has lead to much confusion, as noone ordered anything of the like. Just a few moments ago, it was revealed that these shipments contain some former Changeling tanks, still in good quality! They were apparently ordered by a high-ranking Changeling excile. This is a great opportunity for us to improve our army."
AET_escape:0 "Закрыть глаза"
AET_escape_desc:0 "Many Changelings are still on the run, having to flee their homeland because of simple ideological differences. And indeed, many of these bugs could be highly useful to the Greifwaldian nation. We should seek to set up ways to make it easier for "oppressed" Changelings to seek asylum in Greifwald. This will surely benefit our nation! After all, what could possibly go wrong?"
AET_army_leader:0 "Старые друзья"
AET_army_leader_desc:0 "Following our great accomodation of the Changeling high command, even more former generals and soldiers have made their way to Greifwald in search of refuge. Our officer cadre is now composed of some of the greatest military minds the world has to offer, and we will benefit immensely by it, no doubt."
AET_changeling_science:0 "Пригласить ученых"
AET_changeling_science_desc:0 "Many brilliant Changeling researchers were forced to leave their home, simply because of their political views. We have already established ourselves as a haven for any and all free thinkers, provided they have talent. By inviting more bug scientists to Greifwald, we should be able to significantly improve our scientific base."
AET_definetly_legal_science:0 "Хитиновая Наука"
AET_definetly_legal_science_desc:0 "Towards the end of the war, the changelings have made significant scientific advances in some fields that might be considered...unorthodox. We could capitalize on this, and perhaps uncover great potential for ourselves, but it will require some...bending of the laws of Greifwald. Of course, in the long run it will definitely be worth it."
AET_changeling_industrialists:0 "Пригласите предпринимателей"
AET_changeling_industrialists_desc:0 "Many important Changeling entrepreneurs were forced to flee their home, but many managed to liquidate their assets, thus allowing them to retain most of their wealth. These bugs are now looking for new countries not only to settle in, but also to invest. This could be a golden opportunity for us to improve our industry."
AET_weird_lord:0 "Сменить путь"
AET_weird_lord_desc:0 ""My fellow Griffons of Greifwald, I, Count Cloudet, am speaking to you today to ensure you all that any rumours of sudden changes in my demeanor are completely unfounded. I have simply been very busy lately, and it seems that the stress is getting to me. But fear not, due to our Changeling allies and their assistance, I am still able to fully administer our great nation. Worry not, citizens, for all will be well.""

### Ideas ###
AET_realism:0 "Политический реализм"
AET_realism_desc:0 "Мы являемся небольшой страной между двух гигантов, поэтому для обеспечения нашей безопасности мы должны быть открыты для любой дипломатии."
AET_true_neutrality:0 "Нейтральная дипломатия"
AET_true_neutrality_desc:0 "Мы не будем принимать ничью сторону и позволить Империи и  Аквилеи довести борьбу до конца."
AET_military_advisors_JER:0 "Аквилейские Военные Советники"
AET_military_advisors_GRI:0 "Императорские Военные Советники"
AET_new_county_politics:0 "Грейфвальдская нация"
AET_new_county_politics_desc:0 "Мы не Имперцы и не Аквилейцы, мы - Грифенвальдцы, и будем бороться за наш народ до последнего вздоха!"
AET_agriculture_reform:0 "Аграрные Реформы"
AET_agriculture_reform_desc:0 "Аграрные реформы приведут наш народ в будущее"
AET_greifwaldian_army:0 "Грейфвальдская армия"
AET_greifwaldian_army_desc:0 "Сильная армия защитит Грейфвальдского народа"
AET_anarchists:0 "Бернье"
AET_anarchists_desc:0 "GAP или более известный как Бернье, наконец, решили нанести удар и начать войну против правительства Грайфвальда"
AET_anarchists_2:0 "Свободная территория"
AET_anarchists_2_desc:0 "Нет богов, нет Королей, только грифоны!"
AET_black_army:0 "Чёрная гвардия"
AET_black_army_desc:0 "Революционная повстанческая армия Грайфвальда, известная как Черная Армия, состоящая в основном из грайфвальдских крестьян и рабочих, задача которой - защитить жителей Грайфвальда."
AET_land_given_away:0 "Земля-крестьянам!"
AET_land_given_away_desc:0 "С этого дня, крестьяне будут владеть землей!"
AET_factory_control:0 "Рабочий контоль"
AET_factory_control_desc:0 "Рабочие должны контролировать средства производства, даже если мы должны убить каждую буржуазную свинью, чтобы убедиться, что это произойдет"
AET_teacher_control:0 "Автономная школьная система"
AET_teacher_control_desc:0 "Кто лучше контролирует школьную систему, чем те, кто преподает в них?"
AET_mother_anarchy:0 "Мать Анархия Любит Своих Сыновей!"
AET_militias:0 "Ополченцы Архоната"
AET_militias_desc:0 "Группы ополченцев, состоящие из верующих в Богов Гриффонии и возглавляемых духовенством, защищают свои дома и деревни"
AET_militias_2:0 "Военизированная организация"
AET_militias_2_desc:0 "Система ополчения была расширена и превращена в систему военизированных формирований, преданных Прелату Эбовингу"
AET_one_language:0 "Имперский Диалект"
AET_one_language_desc:0 "Никакой аквилеанской тарабарщины, никакой грефвальдского лингвистического мусора, единственный способ говорить Гриффис с правильным имперским акцентом и сильным высоким клювом!"
AET_the_idol:0 "Идол Маара"
AET_the_idol_desc:0 "Один истинный бог Грифонкинд одарил нас своим идолом, пусть еретики трепещат перед нами"
AET_militias_3:0 "Воины Маар"
AET_militias_3_desc:0 "Мир будет трепещать перед мощью Маара!"
AET_slavery:0 "Рабский труд"
AET_slavery_desc:0 "Неверующие станут марионетками его, во славу его!"
AET_one_will:0 "Воля Маара"
AET_one_will_desc:0 "Мир преклонится пред славой Маара"
AET_mechanise_agriculture:0 "Механизация Сельского Хозяйства"
AET_mechanise_agriculture_desc:0 "Научно доказано, что тракторы не съедят вашу душу если вы будете ими пользоваться"
AET_oil_production:0 "Черная Страна"
AET_oil_production_desc:0 "Орел и Лиссей являются нефтяными столицами если не Грейфенвальда, но точно всей Грифонии"
AET_recylce_muskets:0 "Модернизация Винтовок"
AET_exclude_scientists:0 "Ученые трудятся над модификацией винтовок"
AET_heaven:0 "Гавань для Ученых"
AET_heaven_desc:0 "Постоянная война, как большой гнойный нарыв на теле Грифонии, но благодаря тому, что у нас на протяжении многих лет царит мир и процветание к нам тянутся множетсво талантливых ученых. Однако статья расходов "На науку" растет с каждым днем..."
AET_immigration:0 "Упраздненный Имиграционный Закон"
AET_immigration_desc:0 "Вингбардийцы, Аквилейцы, Имперцы? Нет сэр, это Грифоны Грифенвальда"
AET_changeling_scientists:0 "Чейнджлинги ученые"
AET_changeling_scientists_desc:0 "Мы вполне уверены, что они не совершали никаких преступлений во время войны"
AET_ratlines:0 "Тоннели жуков"
AET_ratlines_desc:0 "Поддельный штамп здесь, наклеенные усы там, поддельный паспорт и внезапно чейнджлинг оказывается в Грифенвальцем"
AET_officer_core:0 "Офицерский Чейнджлинский Корпус"
AET_officer_core_desc:0 "Иди своей дорогой, грифон"

