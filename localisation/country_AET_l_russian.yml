### Events ###
greifwald.1.t:0 "Наши друзья Грифенвальдцы"
greifwald.1.d:0 "[AET.GetLeader] недавно отправил дипломатическую миссию в Гриффенхейм, счел целесообразным предложить нам содействовать дальнейшим экономическим связям, открыв торговлю между Империей и его маленькой страной. Ссылаясь на то, насколько это обусловило бы влияние Аквелии в регионе. Что нам следует сделать?"
greifwald.1.a:0 "Ну... это будет напрягать Аквелию"
greifwald.1.b:0 "Это было бы пустой тратой денег"

greifwald.2.t:0 "Империя принимает наше предложение"
greifwald.2.d:0 "[GRI.GetLeader] решил принять наше предложение, и теперь мы открыто торгуем с Империей"
greifwald.2.a:0 "Великолепно!"

greifwald.3.t:0 "Империя отклонила наше предложение"
greifwald.3.d:0 "Несмотря на все наши усилия [GRI.GetLeader] отклонил наше предложение."
greifwald.3.a:0 "Ну и черт с ними"

greifwald.4.t:0 "Наши друзья Грифенвальдцы"
greifwald.4.d:0 "[AET.GetLeader] недавно отправил дипломатическую миссию в Гриффенхейм, счел целесообразным предложить нам содействовать дальнейшим экономическим связям, открыв торговлю между Аквелией и его маленькой страной. Ссылаясь на то, насколько это обусловило бы влияние Империи в регионе. Что нам следует сделать?"
greifwald.4.a:0 "Ну... это будет напрягать Империю"
greifwald.4.b:0 "Это было бы пустой тратой денег"

greifwald.5.t:0 "Аквелия принимает наше предложение"
greifwald.5.d:0 "[JER.GetLeader] решил принять наше предложение, и теперь мы открыто торгуем с Аквелией"
greifwald.5.a:0 "Великолепно!"

greifwald.6.t:0 "Аквелия отклоняет наше предложение"
greifwald.6.d:0 "Несмотря на все наши усилия [JER.GetLeader] отклонил наше предложение."
greifwald.6.a:0 "Ну и черт с ними"

greifwald.7.t:0 "Экономическая помощь"
greifwald.7.d:0 "Наши торговые соглашения с соседями неуклонно приносят плоды, и мы используем прибыль от этих соглашений, чтобы постепенно избавить наших грифонов от гнетущего когтя бедности."
greifwald.7.a:0 "Нам предстоит длинный путь..."

greifwald.8.t:0 "Перерождение экономики"
greifwald.8.d:0 "После долгих усилий в Грифенвальде бедность плавно уходит в прошлое, а будущее выглядит крайне привлекательным!"
greifwald.8.a:0 "Наконец-то"

greifwald.9.t:0 "Имперская экономическая помощь"
greifwald.9.d:0 "Наши тесные экономические связи с Империей привели к тому, что наша экономика медленно восстанавливается. Однако многие грифенвальдцы считают, что это сотрудничество с Империей может отнять у нас незвисимость"
greifwald.9.a:0 "Много денег это хорошо... шекели я люблю"

greifwald.10.t:0 "Перерождение экономики"
greifwald.10.d:0 "После огромных усилий всей грифенвальдской нации и наших имперских партнеров нищета в нашем краю ушла в прошлое, а будущее выглядит привлекательным!"
greifwald.10.a:0 "Наконец то"

greifwald.11.t:0 "Аквелийская экономическая помощь"
greifwald.11.d:0 "Наши тесные экономические связи с Аквелией привели к тому, что наша экономика медленно восстанавливается. Однако многие грифенвальдцы считают, что это сотрудничество с Аквелией может отнять у нас незвисимость"
greifwald.11.a:0 "Много денег это хорошо... шекели я люблю"

greifwald.12.t:0 "Перерождение экономики"
greifwald.12.d:0 "После огромных усилий всей грифенвальдской нации и наших аквелийских партнеров нищета в нашем краю ушла в прошлое, а будущее выглядит привлекательным!"
greifwald.12.a:0 "Наконец-то"

greifwald.13.t:0 "Грифенвальдское соглашение"
greifwald.13.d:0 "Чтобы обеспечить сохранность суверенитета Грифенвальда, мы могли бы попросить у Аквелию официальную гарантию независимости. Мы отправим посланника?"
greifwald.13.a:0 "Мы обеспечим нейтралитет Грифенвальда!"
greifwald.13.b:0 "Скажите мне, что это была шутка"

greifwald.14.t:0 "Аквелийцы согласны"
greifwald.14.d:0 "После встречи с нашим послом, представитель Аквелии заявил, что Королевство Аквелия с радостью защитит Грифенвальд от иностранной угрозы!"
greifwald.14.a:0 "Великолепно!"

greifwald.15.t:0 "Аквелийцы не согласны"
greifwald.15.d:0 "После встречи с нашим послом, представитель Аквелии заявил, что гарантировать независимость сейчас не в интересах Аквелии и они надеются, что это никак не отразится на их отношениях."
greifwald.15.a:0 "Вы не сможете победить их всех..."

greifwald.16.t:0 "Грифенвальдское соглашение"
greifwald.16.d:0 "Чтобы обеспечить сохранность суверенитета Грифенвальда, мы могли бы попросить у Империи официальную гарантию независимости. Мы отправим посланника?"
greifwald.16.a:0 "Мы обеспечим нейтралитет Грифенвальда!"
greifwald.16.b:0 "Скажите мне, что это была шутка"

greifwald.17.t:0 "Имперцы согласны"
greifwald.17.d:0 "После встречи с нашим послом, представитель Империи заявил, что Империя Грифонов с радостью защитит Грифенвальд от иностранной угрозы!"
greifwald.17.a:0 "Великолепно!"

greifwald.18.t:0 "Имперцы не согласны"
greifwald.18.d:0 "После встречи с нашим послом, представитель Империи заявил, что гарантировать независимость сейчас не в интересах Империи и они надеются, что это никак не отразится на их отношениях."
greifwald.18.a:0 "Вы не сможете победить их всех..."

greifwald.19.t:0 "Обмен богатствами"
greifwald.19.d:0 "Благодаря нашим недавним программам социального обеспечения и улучшения экономики, в целом нам удалось значительно снизить уровень бедности наших граждан!"
greifwald.19.a:0 "Великолепные новости"

greifwald.20.t:0 "Свобода от бедности"
greifwald.20.d:0 "Наша экономика продолжает расти, и не за горами тот час, когда мы будем свободны от клейма бедности на нашей стране!"
greifwald.20.a:0 "Слушайте, а этот анархизм работает!"

greifwald.21.t:0 "Божественная строгость"
greifwald.21.d:0 "Бедность в Грифенвальде продолжает падать, а безработица находится на низком уровне. Хотя еще предстоит проделать работу, мы можем быть очень довольны проделанной работой."
greifwald.21.a:0 "Мы должны вытащить себя из ямы бедности..."

greifwald.22.t:0 "Перерождение экономики"
greifwald.22.d:0 "После долгих лет борьбы, мы можем уверенно заявить, что наша экономика успешно востановлена. Мы стоим на пути того, чтобы стать самой богатой нацией Грифонии и нести огонь анархии по миру!"
greifwald.22.a:0 "Наконец-то!"

greifwald.23.t:0 "Заблудший сын"
greifwald.23.d:0 "После десятилетий разлуки Грифенвальд сегодня, наконец, снова станет частью Империи Грифонов! Это душещипательный случай!"
greifwald.23.a:0 "Добро пожаловать домой!"

greifwald.24.t:0 "Маар зовет"
greifwald.24.d:0 "Пришло время для Маара вернуться на его законное место в этом мире. Бывшие территории Грифенвальда уже вместе с ним, та же участь ждет и весь остальной мир."
greifwald.24.a:0 "Мы жаждем служить..."


### National Focuses ###
AET_anarchy:0 "Анархия в Грифенвальде"
AET_anarchy_desc:0 "У Грифонов Грифенвальда давно не было никаких серьезных мнений по каким-либо вопросам, но как они могут так продолжать, когда еще есть государство, которое может занять позицию в отношении событий, но не делает этого? Единственное решение - революция! Партия Грифенвальдских Анархистов и ее главный представитель возглавят путь, наверное!"
AET_attack_falcon:0 "Рейд на Фалькотаун"
AET_attack_falcon_desc:0 "Доблестные борцы за свободу Грифенвальда должны совершить набег на столицу ради припасов. Нанеся удар по капиталистическим угнетателям прямо в их доме престарелых и освободив новобранцев из детских домов и детских садов, они смогут увеличить свою популярность, наверное."
AET_purge:0 "Война в Селах"
AET_purge_desc:0 "Борьба разрастается по всей земле, а глупые демагоги сопротивляются благосклонности Матери Анархии и хорошим честным членам СГА, которые просто хотят, чтобы народ принимал их помощь, наверное."
AET_camps_in_the_woods:0 "Лагеря Повстанцев"
AET_camps_in_the_woods_desc:0 "Насколько анархисты отвращают иерархию, в настолько большие группы, на благо всех, мы должны группироваться. Это также поможет увеличить вербовку, наверное."
AET_partisans_expanded:0 "Временно Прекратить Деятельность"
AET_partisans_expanded_desc:0 "Сейчас мы должны окопаться и обеспечить себе военный завод, наверное. Это позволит нам получить жизненно важное военное оборудование, которое нам необходимо для победы над правительством."
AET_free_territory_established:0 "Провозгласить Свободные Территории"
AET_free_territory_established_desc:0 "Правительство мертво! Теперь, когда анархия возобладает, Настор Берниер готовится объявить Грифенвальд свободной территорией, наверное. Пусть весь мир знает, что те, кто стремятся править, найдут здесь только смерть."
AET_worker_control:0 "Заводы Рабочим!"
AET_worker_control_desc:0 "Никаких иерархий, наверное! Это девиз ГСТ, и для достижения этой цели мы должны снести ненавистное угнетение «босса». Как только заводчики будут на шесть футов под рабочими, они будут свободны запускать завод по своему усмотрению."
AET_anarch_infta:0 "Добровольная Промышленная Программа"
AET_anarch_infta_desc:0 "Есть работа, которую нужно сделать, наверное! Как анархисты мы не хотим публично заставлять народ делать что-либо, но мы все равно должны создать программу, позволяющую грифонам работать, если они того захотят."
AET_peasant_land:0 "Землю Крестьянам!"
AET_peasant_land_desc:0 "Конец близок для «владельцев» ферм. Теперь именно крестьяне будут контролировать землю, на которой они работают, наверное."
AET_anarch_teachers:0 "Автономная Школьная Система"
AET_anarch_teachers_desc:0 "Учителя учат, наверное. Пришло время принять этот факт и избавиться от контрреволюционной бюрократии и ее «стандартов»."
AET_liberate_HEL:0 "Освободить Аделарт"
AET_liberate_HEL_desc:0 "Пока хоть где-нибудь существует хоть одна иерархия, анархия под угрозой. Именно по этой причине мы полагаем, что должны освободить наших соседей от своих правительств, начиная с округа Аделарт. Нет никаких «наверное». Есть только война."
AET_liberate_AVI:0 "Дать Свободу Рабочим Авиана"
AET_liberate_AVI_desc:0 "Следующая иерархия в списке - это Дом Альвиан из Авиана. Мы должны уничтожить их полностью, или они обязательно уничтожат нас своим присутствием."
AET_expand_AVI:0 "Интегрировать Авианскую Коммуну"
AET_expand_AVI_desC:0 "Теперь, когда никто не контролирует Авиан, мы должны интегрировать коммуны, возникшие во время оккупации Черной армии, наверное. Это, безусловно, позволит улучшить вербовку в РИАГ."
AET_redistribute_wealth:0 "Богатство для Народа!"
AET_redistribute_wealth_desc:0 "Теперь, когда мы уничтожили три правительства, богатство их убитых тиранов лежит незащищенным. Мы должны захватить его, наверное, а затем раздать его народу самым анархическим образом, который мы можем разработать."
AET_spread_anarchy:0 "Мать Анархия и Её Сыны"
AET_spread_anarchy_desc:0 "Мать Анархия - это грифонизация нашего движения. Пришло время, когда мы начали использовать ее в товарах, которые раздаются войскам и новобранцам, наверное. Скоро все будут носить футболку Матери Анархии на пути к освобождению мира от иерархий."
AET_develop_arms:0 "Вооружить рабочих"
AET_develop_arms_desc:0 "Работники в мире должны быть защищены оружием, наверное! Таким образом, мы будем использовать неиспользуемые здания, очищать любые руины, а затем создавать военные заводы для выполнения этой задачи."
AET_expand_school_system:0 "Расширить Образовательную Систему"
AET_expand_school_system_desc:0 "Стало ясно, что стране без государства нужно больше учителей, чтобы обучать детей тому, как они не должны слушать своих родителей, наверное. Таким образом, система образования будет расширяться, чтобы позволить больше исследований нашим изобретательным внештатным ученым."
AET_liberate_POM:0 "Свободу народу Помоварры"
AET_liberate_POM_desc:0 "Список теперь включает в себя декадентских правительственных любовников в Помоварре. Мы должны уничтожить их, чтобы народ Помоварры мог иметь свободу, наверное."
AET_expand_POM:0 "Интегрировать Помоварру"
AET_expand_POM_desc:0 "Помоварцы создали рабочие советы во время оккупации. Мы должны интегрировать эти демократические единицы в анархическую семью, наверное."
AET_liberate_FLO:0 "Сражаться за Фловенскую Свободу"
AET_liberate_FLO_desc:0 "Город Фловена страдает от страшной тирании городского совета, который публично заявляет о своем желании жить в мире, наверное. Это неприемлемо!"
AET_expand_FLO:0 "Интегрировать Фловенскую Коммуну"
AET_expand_FLO_desc:0 "Теперь, когда мэрия объята огнем, мы можем поприветствовать жителей Фловены в нашем коллективе, наверное."
AET_black_army_formation:0 "Сформировать Революционную Иррегулярную Армию Грифенвальда"
AET_black_army_formation_desc:0 "Новая Революционная Иррегулярная Армия Грифенвальда станет основой нашей новой нации. Все будут служить во славу революции, наверное. Любой, кто не согласен с этой политикой, должен быть казнен как предатель, наверное."
AET_realpolitik:0 "Между Гигантами"
AET_realpolitik_desc:0 "Грифенвальд находится между двумя из крупнейших держав на континенте: Королевством Аквелия и старой Грифоньей Империей. Крайне важно поддерживать хорошие отношения с ними. Мы не можем позволить Грифенвальду попасть в когти экстремистов, так как вполне вероятно, что такое изменение приведет нас на путь войны с одной или несколькими силами на Грифонском континенте."
AET_complete_neutrality:0 "Политика Нейтралитета"
AET_complete_neutrality_desc:0 "Мы должны поддерживать полный и беззаговорочный нейтралитет в наших отношениях с Аквелийцами и Имперцами. Эту цель мы поручим всем звеньям власти в Грифенвальде, ведь высшим приоритетом государства является сохранение статуса кво. Грифенвальд станет маяком стабильности в мире, полном экстремистов."
AET_appease_both:0 "Работать с Обоими"
AET_appease_both_desc:0 "И Королевство Аквелия, и старая Грифонья Империя могут нам помочь, если мы правильно разыграем наши карты. Мы должны начать новую дипломатическую инициативу с целью укрепления наших связей с обеими державами."
AET_welfare_program:0 "Экономическая Помощь"
AET_welfare_program_desc:0 "Наша экономика находится в руинах, и среди населения широко распространена бедность. Теперь, когда мы пригласили иностранных промышленников в Грифенвальд, мы можем реально что-то сделать."
AET_align_imperial:0 "Сотрудничество с Империей"
AET_align_imperial_desc:0 "Империя была крупнейшей силой в Грифонии на протяжении веков. Несмотря на то, что ее сила при Гровере V значительно упала, весьма вероятно, что Грифонья Империя останется крупным игроком на мировой арене. Поэтому мы должны более тесно связаться с Имперской сферой влияния."
AET_imperial_politics:0 "Проимперская Внешняя Политика"
AET_imperial_politics_desc:0 "Мы должны проводить нашу политику в соответствие с политикой Грифоньей Империи. Это даст понять нашим гражданам, что мы сотрудничаем с Имперцами и что державы, которые формировались на этом континенте на протяжении веков, здесь должны остаться."
AET_imperial_arms:0 "Импорт Оружия из Империи"
AET_imperial_arms_desc:0 "Наша промышленная база очень мала по сравнению с Империей. Приобретение некоторых образцов оружия из Имперского Арсенала позволит нам вооружать больше грифонов для любого потенциального конфликта."
AET_imperial_adivosrs:0 "Имперская Военная Миссия"
AET_imperial_adivosrs_desc:0 "Имперские военные хорошо структурированы и используют передовые тактики и доктрины. Отправляя некоторых наших офицеров для изучения военной стратегии Империи, мы должны иметь возможность внедрять в наши вооруженные силы многие новые тактики и доктрины."
AET_imperial_industry:0 "Пригласить Имперских Промышленников"
AET_imperial_industry_desc:0 "Наша экономика бедна и слаборазвита, и большинство иностранных инвесторов мало интересуются Грифенвальдом. Благодаря нашим дипломатическим связям с Империей мы сможем убедить некоторых видных имперских промышленников не только инвестировать в Грифенвальд, но, возможно, даже служить советниками нашего правительства. Это не решит все наши экономические проблемы, но это должно позволить нашей экономике восстановиться в некоторой степени."
AET_imperial_economic_help:0 "Запросить Имперскую Гуманитарную Помощь"
AET_imperial_economic_help_desc:0 "Хотя экономика Грифенвальда улучшилась благодаря нашим друзьям-имперцам, все еще есть много возможностей для улучшения. Империя может быть готова оказать нам значительную экономическую помощь, если мы увеличим наши дипломатические усилия и пообещаем поддержать Империю в будущем."
AET_develop_imperial:0 "Имперское Развитие"
AET_develop_imperial_desc:0 "Грифонья Империя согласилась запустить план промышленного развития Грифенвальда, включая значительные инвестиции в нашу промышленность и научную базу. Это не только улучшит легкую и тяжелую промышленность страны, но также позволит нам добиться значительного прогресса во многих областях науки."
AET_imperial_guarantee:0 "Друзья во Дворце"
AET_imperial_guarantee_desc:0 "Грифонья Империя многое сделала для нашей экономики, и мы открыто заявили о нашей политической поддержке. Однако до сих пор Империя не делала никаких официальных заявлений о поддержке Грифенвальда. Возможно, пора попросить имперцев изменить это, и Империя официально гарантирует нашу независимость."
AET_imperial_forts:0 "Враг на Юге"
AET_imperial_forts_desc:0 "Учитывая наши тесные связи с Грифоньей Империей, к сожалению, вполне возможно, что нас могут втянуть в конфликт с Королевством Аквелия и ее союзниками. Укрепление нашей южной границы бункерами, стенами и траншеями может стать вкладом в продолжающийся суверенитет Грифенвальда."
AET_align_aquileia:0 "Сотрудничество с Аквелией"
AET_align_aquileia_desc:0 "Когда-то Грифонья Империя была самой сильной державой на континенте, но эти дни давно прошли. Весьма вероятно, что Королевство Аквелия станет доминирующей державой в Грифонии, и поэтому мы должны искать сотрудничество с Аквелийцами."
AET_aquileian_arms:0 "Импорт Аквелийского Вооружения"
AET_aquileian_arms_desc:0 "Поскольку промышленная база Грифенвальда довольно мала, в наших интересах приобрести оружие у аквелийцев. Это позволит нам вооружать больше грифонов для любого потенциального конфликта. Импортировать большой запас стрелкового оружия и несколько артиллерийских орудий, кажется, самый разумный курс на данный момент."
AET_aquileian_adivosrs:0 "Аквелийская Военная Миссия"
AET_aquileian_adivosrs_desc:0 "Аквелийские военные являются одними из самых передовых в мире. Возможно, будет организована совместная военная миссия с высшим командованием из Аквелии. Мы могли бы узнать много новой тактики и доктрин для наших собственных военных."
AET_aquileian_politics:0 "Аквелийская Внешняя Политика"
AET_aquileian_politics_desc:0 "Присоединение к Аквелийской сфере влияния - наша лучшая надежда на будущее. Понятно, что они являются новой главной державой на Грифоньем континенте, и укрепление наших связей с ними обязательно будет полезным."
AET_aquileian_industry:0 "Пригласить Аквелийских Промышленников"
AET_aquileian_industry_desc:0 "Хотя может быть трудно убедить Аквелийцев инвестировать в Грифенвальд, это не только улучшит нашу экономику, но и свяжет нас с Аквелией. Это поможет нашему дипломатическому и политическому статусу на мировой арене."
AET_aquileian_economic_help:0 "Попросить Кредит у Аквилеи"
AET_aquileian_economic_help_desc:0 "Экономика Аквелии намного сильнее, чем у Грифенвальда. Из-за наших недавних склонностей к сфере влияния Аквелии мы можем убедить их сдать нам большую сумму денег с символической процентной ставкой. Это позволило бы нам улучшить нашу экономику и промышленность, а также сократить бедность среди нашего населения."
AET_develop_aquileian:0 "Аквелийская помощь Развитию"
AET_develop_aquileian_desc:0 "Несмотря на все наши усилия, нашей тяжелой промышленности все еще не хватает. Но теперь, когда мы тесно связаны с экономикой Аквелии, мы в состоянии изменить это. Мы должны запросить значительные инвестиции Аквелии в нашу тяжелую промышленность, поскольку это, скорее всего, улучшит нашу экономику."
AET_aquileian_guarantee:0 "Дружба с Орлами Запада"
AET_aquileian_guarantee_desc:0 "Королевство Аквелия и ее союзники более чем способны защищать суверенитет Грифенвальда от любой иностранной державы. Аквелийцы могут быть готовы подписать формальный указ, гарантирующий независимость Грифенвальда от любых потенциальных захватчиков."
AET_aquileian_forts:0 "Враг на Севере"
AET_aquileian_forts_desc:0 "В настоящее время мы формально находимся в аквелийской сфере влияния, и, таким образом, на наших головах вырисовывается возможность конфликта с Грифоньей Империей. Укрепление нашей северной границы позволит нам остановить любое имперское вторжение в Грифенвальд, прежде чем оно начнется."
AET_coqnuer_HEL:0 "Потребовать Обратно Аделарт"
AET_coqnuer_HEL_desc:0 "Территории Лиссэй и Иглтон, которые сейчас составляют страну Аделарт, были неотъемлемой частью Грифенвальда на протяжении веков, прежде чем они были отняты у нас менее 20 лет назад. Многие грифоны, живущие там, все еще верны Грифенвальдской нации, но правительство Аделарта не согласится на объединение на наших условиях. Если мы обязаны взять силой то, что принадлежит нам, то так тому и быть."
AET_core_HEL:0 "Реинтегрировать Аделарт"
AET_core_HEL_desc:0 "Теперь, когда мы вернули все бывшие территории Аделарта, мы должны начать реинтегрировать население в Грифенвальд. Регион был страшно запущен под руководством Аделарта, и чем скорее мы это исправим, тем лучше."
AET_develop_country:0 "Перестройка"
AET_develop_country_desc:0 "Теперь весь Грифенвальд объединился, по крайней мере, на бумаге. Но, к сожалению, бывшие Аделартские земли Лиссэй и Иглтон отстают в большинстве областей. Со значительными инвестициями можно было бы перестроить промышленную отрасль нашей нации до уровня ее прежней славы, что был нашего разделения."
AET_new_country:0 "Грифенвальдская Весна"
AET_new_country_desc:0 "Объединение Грифенвальда оказало огромное влияние на нашу нацию: впервые за десятилетия грифоны Грифенвальда могут гордиться своей нацией, а поддержка нашего правительства находится на рекордно высоком уровне. Мы должны извлечь из этого выгоду и привести грифенвальдских жителей в новую эпоху счастья и процветания."
AET_new_army:0 "Сформировать Грифенвальдскую Национальную Армию"
AET_new_army_desc:0 "После успешной войны объединения поддержка военных всегда высока, и многие грифоны присоединяются к военным каждый день. Теперь, когда существует настоящая грифенвальдская нация, мы можем начать значительное расширение наших военных сил. Грифенвальд больше никогда не будет разделен."
AET_new_science:0 "Предложить Гражданство Иностранным Ученым"
AET_new_science_desc:0 "В последние десятилетия мир стал очень опасным местом, и многие иностранные ученые ищут стабильную страну, в которой они могут поселиться. Расширяя предложения гражданства ученым, живущим в нестабильных и раздираемых войной странах, мы можем значительно улучшить нашу научную базу."
AET_invite_scientists:0 "Приют для Голоса Разума"
AET_invite_scientists_desc:0 "Многие ученые приняли наше предложение о гражданстве, но мы все еще можем увеличить это число. Предоставляя значительные субсидии ученым и предоставляя им больше защиты по закону, мы можем сделать Грифенвальд еще более привлекательным для умных голов, ищущих убежище."
AET_land_reform:0 "Большая Сельхозяйственная Реформа"
AET_land_reform_desc:0 "Наша тяжелая промышленность значительно улучшилась, но наше сельское хозяйство по-прежнему отстает во многих областях. Мы должны исправить это как можно скорее и начать масштабную реформу нашего сельского хозяйства. Эта «Сельскохозяйственная революция» сделает нашу сельскохозяйственную отрасль одной из самых передовых на континенте."
AET_further_development:0 "Промышленный Центр"
AET_further_development_desc:0 "Провинция Твочанвуд имеет самую слабую промышленность во всем Грифенвальде, но это можно изменить. Обширный лес позволит нам создать там крупную лесозаготовительную отрасль, которая, в свою очередь, должна привлечь больше инвесторов."
AET_immigration_act:0 "Ослабить Иммиграционный Закон"
AET_immigration_act_desc:0 "Многие существа, грифоны и другие стремятся эмигрировать со своей родины в поисках лучшего места для жизни. У нас есть промышленность и сельское хозяйство для поддержки очень большого населения, и поэтому мы могли бы воспользоваться тысячами иммигрантов. Но для начала надо ослабить наши иммиграционные законы."
AET_expand_armouries:0 "Государственные Арсеналы"
AET_expand_armouries_desc:0 "К сожалению, недавний призыв создал новую проблему: нашим постоянно растущим военным силам требуется больше оружия и оборудования, чем мы способны производить на данный момент. Мы должны создать большие арсеналы и расширить нашу тяжелую промышленность, чтобы наши солдаты имели все необходимое оборудование."
AET_archonate_help:0 "Запросить Помощь Церкви"
AET_archonate_help_desc:0 "Во времена таких проблем, как сейчас, грифоны обращаются к вере, дабы обрести силу. Наше правительство не имеет никакого мнения об этом так или иначе, но местный Прелат, Людвиг Эбонитокрылый, безусловно, имеет. Кажется, он предлагает много интересных экономических и политических идей. Возможно, нам следует воспользоваться этим."
AET_knighly_order:0 "Пригласить Рыцарей Арктурианского Ордена"
AET_knighly_order_desc:0 "Рыцари Арктурианского Ордена долгое время считались почетной силой добра, не имеющей намека на коррупцию среди их различных глав. В самом деле, сама идея таких Грифонов, которые поклялись борьбе со злом, ошеломляет. Возможно, пришло время пригласить этих прекрасных воинов, чтобы научить граждан чему-нибудь."
AET_paramilitaries:0 "Создать Ополчение"
AET_paramilitaries_desc:0 "Теперь, когда безукоризненно благородные Грифоны с неоспоримым характером и бзе намека на ересь поддерживают правительство, пришло время для простогрифов, чтобы присоединиться к новой армии. Будет сформировано ополчение могущественных Грифонов Доблести, и среди них не будет ни одного культиста. Эта новая божественная армия наверняка поможет нам."
AET_church_help:0 "Экономическая Помощь от Бога"
AET_church_help_desc:0 "Хорошо известно, что смертные - это мешки с деньгами, когда дело касается финансов. Если бы это было не так, изменилась бы Империя в тот момент, когда Идол Борея был потерян? Таким образом, логично искать божественное вдохновение в денежных вопросах, особенно когда речь идет о молитвах."
AET_church_jobs:0 "Борейский План Развития"
AET_church_jobs_desc:0 "Борей - бог финансов, несмотря на доказательства обратного. Таким образом, имеет смысл моделировать нашу новую экономику по его образу, а не образу какой-либо другой фигуры. Доказательства об обратном - это вздор."
AET_church_coup:0 "Прелат Захватывает Власть"
AET_church_coup_desc:0 "Это была ошибка, ужасная ошибка. Мы были неправы в отношении Прелата, он не наш друг, он враг всей жизни на земле, он - [ОГЛУШАЮЩИЙ УДАР]. На благо нации Прелат захватил контроль над правительством. Не волнуйтесь, потому что теперь все будет хорошо."
AET_church_industry:0 "Церковный Промышленный План"
AET_church_industry_desc:0 "Новый план экономического развития Прелата Эбонитокрылого является максимально возможным для нации, и поэтому должен быть выполнен беспрекословно."
AET_church_arms:0 "Церковные Оружейные Комнаты"
AET_church_arms_desc:0 "Прелат Эбонитокрылый заявил, что храмы должны перестать быть средством просто мира и должны полностью посвятить себя задаче национальной обороны. Любое неповиновение от еретиков, которые ищут ненасильственное решение, должно строго караться."
AET_language:0 "Принудить к Использованию Имперского Диалекта"
AET_language_desc:0 "Имперский диалект нашего языка - это самый славный диалект нашего языка, который когда-либо был, а любые слова против него - ересь. Сообщения от тестовых классов насчет кровотечения из ушей при общении задом наперед или в анаграммах также являются ересью."
AET_church_research:0 "Божественные Исследователи"
AET_church_research_desc:0 "Пришло время, чтобы наши ученые столкнулись с фактами о том, что они никогда не будут также хороши, как священники, и поэтому должны подчиняться им в их исследованиях во вновь созданных храмах. С положительной стороны для них это предоставит больше пространства для большего количества экспериментов, и действительно, это уже происходит. Мутации являются нормальным побочным эффектом науки, не ошибайтесь в этом."
AET_paramilitaries_2:0 "Расширить Систему Ополчения"
AET_paramilitaries_2_desc:0 "Пришло время расширить ранее введенную систему ополчения, даже если нам нужно очистить дно ствола, чтобы сделать это. Эти разбойники и осужденные обязательно превратятся в настоящих грифонов, и не ошибайтесь в этом, они не используются для какого-то скрытого мотива."
AET_destroy_HEL:0 "Уничтожить Аделарт"
AET_destroy_HEL_desc:0 "Эти смущающие своими глупыми шляпами и глупыми самодовольными усмешками аделартцы на этот раз зашли слишком далеко! Мы должны уничтожить их, и аннексировать их мелкое графство!"
AET_fatherland_calls:0 "Ответить на Зов Отечества"
AET_fatherland_calls_desc:0 "Настало время вернуться в Империю, интегрируя наше окружение и его правительство в более крупное целое. Это конец пути для нашей независимости, но это к лучшему. В конце концов, просто представьте, как далеко верный слуга Империи может попасть в залах власти..."
AET_madness_calls:0 "[Root.GetMadnessCallsFocusName]"
AET_madness_calls_desc:0 "[Root.GetMadnessCallsFocusDesc]"
AET_madness_calls_real:0 "Шепот во тьме..."
AET_madness_calls_real_desc:0 "Прихожие поворачиваются в формы, слишком естественные, чтобы их могли построить грифоны, стены кровоточат пурпурной кровью, а время, похоже, течет назад, а в безумной речи, тот, кого зовут Маар, раскрывает себя, и только Прелат Эбонитокрылый может это услышать. Это безумие или знак чего-то потустороннего? Функционально, имеет ли это значение?"
AET_madness_calls_fake:0 "Сражаться за Независимость"
AET_madness_calls_fake_desc:0 "Слишком долго мы страдали от неверующих Гриффенхейма! Мы сделаем [Root.GetName] свободным и благочестивым народом под Прелатом, независимо от цены, что заплатим за это!"


AET_kill_knights:0 "Изгнать Арктурианских Рыцарей"
AET_kill_knights_desc:0 "Многие из их лидеров перешли к мышлению прелата, но среди арктурианских рыцарей все еще есть те, кто сопротивляется темноте. Они должны быть устранены."
AET_sacrafices:0 "Пустить Реки Крови"
AET_sacrafices_desc:0 "Маар требует жертвоприношения, или, так говорит Прелат. 999 детей из каждой провинции должны быть собраны и принесены в жертву на алтарях огня."
AET_idol_of_maar:0 "Божья Благодать"
AET_idol_of_maar_desc:0 "Прелат вернулся из недавней поездки, привезя с собой нечестивый деревянный идол. Это Идол Маара, и каждый, кто его видит, должен кланяться или быть уничтожен."
AET_invade_AVI:0 "Уничтожить Еретиков-Авианов"
AET_invade_AVI_desc:0 "Глупый и маленький Дом Альвиан считает, что они могут уйти от ответа за преступление против Маара за пределами наших границ, но они ошибаются. Смерть придет к ним быстро и без угрызений совести."
AET_take_AVI:0 "Сжечь Лжеидолы"
AET_take_AVI_desc:0 "Пьяные дураки в своем высокомерии думали, что им удастся поклоняться кому-либо, кроме Маара, и за это мы сожгли их идолов вместе с их детьми."
AET_invade_POM:0 "Нанести Удар по Помоварре"
AET_invade_POM_desc:0 "Эти подлые помоваррцы стремятся уничтожить нас. Это правда! Эбонитокрылый видел это в видении. Мы должны нанести удар первым."
AET_take_POM:0 "Удар по Еретикам"
AET_take_POM_desc:0 "Теперь, когда мы заняли землю, мы должны помешать помоваррцам когда-либо восстать против нас. Вера - это ересь, смерть - это жизнь, зло - это хорошо. Они должны научиться принимать эти истины."
AET_annex_FLO:0 "Сжечь Фловену!"
AET_annex_FLO_desc:0 "Город-государство Фловена давно славится своей красотой. Этим комплиментом себе они оскорбляют наши жертвенники и жертвенные кинжалы, и поэтому их нужно исцелить. Мы превратим весь город в жертвенник, дабы все они прошли через огонь."
AET_take_FLO:0 "Борьба с Язычниками"
AET_take_FLO_desc:0 "Чтобы убедиться, что оставшиеся в живых знают свое место, мы будем осуществлять обязательные избиения и казни. Единственная одежда, которую им разрешат, будет грязью, и слезы станут единственными ваннами, которые они получат. Единственной отсрочка от этого будет вступление в армию, и тогда они получат все напитки и мясо, что они смогут удержать в желудках."
AET_imperium_of_maar:0 "Возвращение из Небытия"
AET_imperium_of_maar_desc:0 "Калечьте! Убивайте! Жгите! Кровь для Бога Крови! Страдания ради мучительных пыток! Мы очистим этот мир от всех, кто против Маара!"
AET_enslave:0 "Поработить Еретиков"
AET_enslave_desc:0 "Хотя жертвы предпочтительны, это не всегда самый эффективный способ для борьбы. Создание рабочих лагерей позволит нам как убить их, так и получить что-то от них до их конца. Мы также будем легализовать все другие виды рабства, чтобы убедиться, что для Маара всегда есть подкласс."
AET_will_of_maar:0 "Распостранить Волю Маара"
AET_will_of_maar_desc:0 "Мы должны продолжать нападать на всех тех, кто выступает против нас, и все выступают против нас. Таким образом, наши атаки никогда не должны останавливаться, они должны когда-либо происходить. Война - это не просто путь, это единственный способ."
AET_warriors_of_maar:0 "Выпустить Войнов Маара"
AET_warriors_of_maar_desc:0 "Отстраняя наших военных от каких-либо юридических или моральных ограничений, мы можем позволить им в полной мере воспользоваться своей естественной жестокостью. Единственным оставшимся законом для них будет бесспорная преданность Архонту, который говорит за Маара. Кроме этого, они могут есть мясной пирог."
AET_industrial_1:0 "Начать Научно-Промышленный План"
AET_industrial_1_desc:0 "В настоящее время промышленность Грифенвальда в крайнем упадке, а бедность широко распространена. Чтобы решить многие проблемы, с которыми сталкивается страна, мы должны начать разработку планов роста нашей экономики."
AET_infra_development:0 "Лесные Дороги"
AET_infra_development_desc:0 "Большая часть национальных земель состоит из лесов, которые трудно пересечь. Если мы построим новые дороги, проходящие через леса, то сможем легче транспортировать товары и материалы. Это приведет к увеличению нашего промышленного и экономического роста в долгосрочной перспективе."
AET_oil:0 "Национализировать Аделартские Нефтяные Месторождения"
AET_oil_desc:0 "Наши недавно приобретенные земли в Аделарте богаты нефтью, но частный сектор не использует эти возможности на максимум. Приведение этих нефтяных месторождений под государственный контроль позволит нам максимизировать количество добываемой нефти."
AET_oil_refineries:0 "Эксперименты с Синтетическим Топливом"
AET_oil_refineries_desc:0 "Новые достижения в науке могут позволить нам производить синтетические альтернативы нефти. Излишне говорить, что это принесло бы пользу нашей торговой привлекательности и значительно улучшило нашу отрасль."
AET_oil_p:0 "Черное Золото"
AET_oil_p_desc:0 "Наши усилия по увеличению добычи нефти принесли свои плоды: наша нефтяная промышленность процветает, и у нее нет даже повода для остановки. Считается, что при увеличении финансирования можно производить больше синтетического топлива. Мы также сможем продолжить расширение нефтяных месторождений Аделарта и использовать любой источник, который остается неиспользованным. Вероятно, что «Черное золото», как его назвали многие грифоны, будет продолжать течь еще много десятилетий."
AET_industrial_2:0 "Современные Промышленные Методы"
AET_industrial_2_desc:0 "С появлением тяжелых машин в последние десятилетия новые промышленные методы разрабатываются учеными и промышленниками. Мы должны воспользоваться этим и внедрить революционные новые методы производства. Это, безусловно, принесет пользу нашей отрасли в целом."
AET_steel_and_tungsten:0 "Расширить Клаудгардские Шахты"
AET_steel_and_tungsten_desc:0 "Холмы в Клаудгарде всегда были богаты всеми металлами, но это пока еще не эксплуатировалось в полной мере. Мы должны исправить это как можно скорее и значительно расширить масштабы наших горнодобывающих операций в Клаудгарде."
AET_steel_road:0 "Дороги в Лесах"
AET_steel_road_desc:0 "После успеха наших новых горных работ в Клаудгарде, все материалы транспортируются по всей стране. Теперь мы должны расширить сеть лесных дорог, чтобы облегчить нагрузку на нашу инфраструктуру."
AET_more_steel:0 "Добыча Стали"
AET_more_steel_desc:0 "Выполняя строительные работы в Твочанвуде для нашего недавнего расширения инфраструктуры, некоторые инженеры столкнулись с небольшой железной жилой в лесу. Если мы сможем найти основную жилку, мы сможем там построить шахты. Это позволило бы нам увеличить наш излишек железа и, таким образом, наше производство стали."
AET_radio:0 "Исследования Электроники"
AET_radio_desc:0 "Электроника - относительно новая область науки, но многие большие успехи были сделаны в последнее время. Существует много потенциальных приложений для этой технологии, как гражданских, так и военных."
AET_mechainsed_agriculture:0 "Механизировать Сельское Хозяйство"
AET_mechainsed_agriculture_desc:0 "Тяжелые машины нельзя использовать только для войны. Использование тракторов и других машин в нашем сельском хозяйстве увеличит наш излишек продуктов питания, что, в свою очередь, может стимулировать нашу экономику."
AET_factory_buildup:0 "Промышленный Подъем"
AET_factory_buildup_desc:0 "С нашими недавними промышленными успехами наша экономика выглядит лучше, чем когда-либо прежде. Мы должны извлечь из этого выгоду, создав несколько новых, современных фабрик. Это должно позволить нам еще больше увеличить наши производственные возможности."
AET_arms_building:0 "Поднять Военную Промышленность Грифенвальда"
AET_arms_building_desc:0 "В последние десятилетия мир стал очень опасным местом. Чтобы обеспечить наш суверенитет, необходимо постоянное наращивание военной силы. Инвестирование в тяжелую промышленность должно позволить нам производить все необходимое оборудование для вооружения наших солдат."
AET_modern_soc:0 "Модернизировать Промышленный Сектор"
AET_modern_soc_desc:0 "Несмотря на наш недавний рост в промышленности, мы по-прежнему отстаем в некоторых областях. Мы должны предоставить дополнительные средства ученым, чтобы создать действительно современный промышленный сектор."
AET_army_1:0 "Начать Реформы Армии"
AET_army_1_desc:0 "После третьего или четвертого покушения на нашего любимого правителя все зашло так далеко, что то, что раньше казалось лишь пятнышком на горизонте, привлекло наше внимание, и явило отставание наших военных от времени. Мы это исправим."
AET_army_2:0 "Современное Дополнительное Оснащение"
AET_army_2_desc:0 "Современное оборудование для поддержки - это больше, чем детская кроватка и костер, это бинты, радиоприемники, лопаты, бинокли, грузовики, ремонтные комплекты и обучение использованию всего этого. У нас есть бинокль, но у нас может быть намного больше."
AET_army_3:0 "Современные Винтовки"
AET_army_3_desc:0 "Бездымный порошок - это удивительно. Мало того, что он делает именно то, за что зовется, производя тягу для пули, не вызывая большого количества дыма, но он также дает достаточно энергии, чтобы отправлять пули в беспрецедентно большие диапазоны. Как мы пропускали это новшество так долго?"
AET_army_4:0 "Пушки из Аброада"
AET_army_4_desc:0 "Иногда подписывать чек на что-то проще, чем самостоятельно это разрабатывать. Так обстоит дело с артиллерией Грифенвальда. Контракт с иностранным оружейником, чтобы довести наши пушки до ума, должен многое сделать для улучшения наших позиций."
AET_army_5:0 "Переработка Старого Оружия"
AET_army_5_desc:0 "Как бы соблазнителен не был выброс всего нашего старого оружия ради блестящего нового, мы должны учитывать соображения стоимости. Если мы сможем адаптировать старую винтовку черного пороха для бездымных патронов за половину стоимости строительства новой винтовки с нуля, почему бы не взять ее? Если ничего другого нет, то нужно сокращать время обучения."
AET_army_6:0 "Оружие Запада"
AET_army_6_desc:0 "Артиллерия, костяк современной войны. У нас есть новые и лучшие варианты этого грозного оружия. Насчет этого не может быть никаких сомнений."
AET_army_7:0 "По Винтовке в Каждому Грифону"
AET_army_7_desC:0 "Из ратуши Амена ученый провозгласил толпе: «Ты бери оружие! И ты бери оружие! И ты тоже хватай оружие! Все получают оружие!»"
AET_army_8:0 "Освободить Ученых от Военной Службы"
AET_army_8_desc:0 "Успех наших военных зависит от новых и лучших технологий. Мы больше никогда не должны отставать от времени. С этой целью мы должны позволить нашим ученым заниматься своим делом, не опасаясь, чтобы письма писали по почте."
AET_army_9:0 "Развитие Доктрин"
AET_army_9_desc:0 "У нас много отличных орудий войны, но это всего лишь половина уравнения. В конце концов, информация - это боеприпасы. Пришло время узнать, как правильно развернуть наше оружие."
AET_army_10:0 ""Луна Нова""
AET_army_10_desc:0 "Группа наших лучших учёных-магов недавно отправилась в Академию Луна Нова в Эквестрии. Там они участвовали в эксперименте по созданию заколдованных кристаллов для усиления световой амплификации с помощью имитационного излучения радиационного устройства. С тех пор они вернули наши земли и принесли с собой знание того, что они узнали. Видимо, верить в себя - это наша магия. Отлично!"
AET_army_13:0 "Зачарование!"
AET_army_13_desc:0 "Они были правы! Верить в себя была наша магия, и пришло время, когда мы вновь открыли то, что это значит. Мы сожмем сияющую колесницу, чтобы прорвать небеса с помощью нашей магии! ... Метафорически, конечно."
AET_army_11:0 "Армия на Колесах"
AET_army_11_desc:0 "В то время как таскаемые на грифонах телеги отлично подходят для воздушных операций, они оставляют желать лучшего, когда каждому члену артиллерийской бригады нужен специальный костоправ. Моторизованные подразделения обещают решить эти проблемы. Все, что нам нужно, это заставить Грифонов принять движение по земле."
AET_army_12:0 "Бронированные Тракторы или же Танки"
AET_army_12_desc:0 "Следующая эволюция автомобильного боя заключается в том, чтобы бронировать борт, чтобы противостоять стрельбе из стрелкового оружия. Конечно, очевидное преимущество - стрелять во врагов большими пушками, такими как артиллерия. Поэтому мы должны постоянно развивать это преимущество с лучшими двигателями и еще большими доспехами."
AET_army_14:0 "Основать в ВАФ"
AET_army_14_desc:0 "Военная Академия Фальконтауна была предложена как решение растущих потребностей нашей армии в инновациях. Возможно, пора это сделать. В конце концов, знание - это половина битвы."
AET_state_air:0 "Вернуть Небо"
AET_state_air_desc:0 "На протяжении веков грифоны правили небесами, но теперь наши граждане полны и ленивы, а на небе доминируют фантастические летательные аппараты. Мы должны восстановить законное место в воздухе, начиная с создания расширенных аэропортов для размещения современных самолетов."
AET_air_1:0 "Нанять Пилотов"
AET_air_1_desc:0 "Вопреки ожиданиям, мы не можем просто сажать наших граждан в самолеты и говорить им, что это их новые мобильные скутеры. Нам действительно нужно нанять грифонов со специальным обучением, чтобы летать на этих штуках. Здесь начинается урок."
AET_air_6:0 "Создать Десантные Полки"
AET_air_6_desc:0 "По мере того как технологии и линии сражений становятся все более ясными, некоторые из наших рядов начинают видеть ценность специализированной пехоты, обученной использовать транспортные самолеты для нападения за этими линиями. Эти «парашютисты» должны оказаться исключительно полезными для посева путаницы в линиях противника."
AET_air_7:0 "Реактивные Эксперименты"
AET_air_7_desc:0 "Статья, опубликованная в научном журнале несколько лет назад, предложила идею использования сжатого воздуха, направляемого в постоянный взрыв как средство движения. Возможно, было бы разумно инвестировать в эксперименты для проверки обоснованности теории."
AET_air_2:0 "Новая Пара Крыльев"
AET_air_2_desc:0 "Легкие истребители - это самые базовые боевые самолеты, которые на самом деле предназначены для участия в бою, и пришло время для инвестирования в исследования."
AET_air_5:0 "Стальные Крылья"
AET_air_5_desc:0 "Тяжелые истребители! Есть ли что-то, чего они не могут сделать? Стратегические бомбардировки и увороты. Не обращайте на это внимания, подумайте об универсальности!"
AET_air_3:0 "Новая Пара Когтей"
AET_air_3_desc:0 "Пришло время, когда наземные грифоны получили поддержку с воздуха. Какая поддержка? Только самая штурмовая."
AET_air_4:0 "Стальной Коготь"
AET_air_4_desc:0 "Пришло время напомнить нашим врагам, каково это, когда их города обращаются в пепел. Конечно, на этом континенте мы все к этому привыкли, но не к возможности отстреливаться - это новый опыт!"
AET_navy_1:0 "Связать Себя с Морем"
AET_navy_1_desc:0 "С нашим новообретенным доступом к морю одно ясно, мы должны больше, чем флиртовать с морской мощью. Мы должны пригласить ее на ужин, позаботиться о ней правильно и купить ей прекрасное обручальное кольцо. Пришло время связать свою жизнь с океаном."
AET_navy_10:0 "Расширить Верфи"
AET_navy_10_desc:0 "Пришло время, когда мы применили весь новый опыт, который мы получили, проектируя корабли для расширения верфей и увеличения нашего флота."
AET_navy_2:0 "Небольшой Флот"
AET_navy_2_desc:0 "Мы любим океан, разве это не ясно? Однако было бы выгоднее развивать наши отношения чуть медленнее. Давайте сначала купим квартиру, а затем перейдем к чему-то грандиозному."
AET_navy_3:0 "Плавающая Крепость"
AET_navy_3_desc:0 "Со щитом или на щите. Мы любим океан, верно? Хорошо, нам пора доказать это, построив величайший флот, который когда-либо знал мир. Зачем покупать особняк, когда вы можете купить дворец, а?"
AET_navy_4:0 "Глубоко под Водой"
AET_navy_4_desc:0 "На берегу они работают весь день. Действительно, на солнце они рабствуют, и все такое, пока мы посвящаем все время плаванию под морем. Разве это не прекрасная жизнь?"
AET_navy_5:0 "Надводный Флот"
AET_navy_5_desc:0 "Подводные лодки отлично подходят для многих вещей, но отслеживание других подводных лодок не является одним из них. Чтобы противостоять вражескому подводному флоту, нам нужно будет построить эсминцовый флот."
AET_navy_7:0 "Строительство Крейсеров"
AET_navy_7_desc:0 "Торпедонесущие, способные быстро перемещающиеся суда, легко берут на себя множество различных ролей и, таким образом, образуют подавляющее большинство любого флота. Пришло время присоединиться к веселью."
AET_navy_8:0 "Эксперименты с Тяжелыми Крейсерами"
AET_navy_8_desc:0 "Тяжелые крейсеры и линейные крейсеры образуют отличительную нишу судов с крупными калибрами, которые действительно могут навести страху. Мы должны получить хотя бы одну новую модель этих судов."
AET_navy_9:0 "Стальной Шторм"
AET_navy_9_desc:0 "Наша броня должна сгладить урон от неба и будут носиться великими новыми линкорами. Никто не будет сомневаться в нашей убежденности в защите морей."
AET_wave_one:0 "Заморские друзья"
AET_wave_one_desc:0 "После недавнего поражения Империи Чейнджлингов на Эквестрийском континенте мы получили интригующее предложение нескольких бывших членов высшего командования Чейнджлингов. Если бы мы предоставили им убежище в Грифенвальде, они были бы готовы предоставить нашим вооруженным силам бесценные ноу-хау, а также активно служить нам в любом потенциальном конфликте."
AET_changeling_fighters:0 "Жуки в небе"
AET_changeling_fighters_desc:0 "Хорошо известно, что воздушные силы Чейнджлингов были одним из лучших в мире до их поражения. Есть предложение пригласить некоторых из бывших членов чейнджлингских авиационных сил в Грифенвальд. Они не только принесут ценные знания, но также могут привезти с собой некоторые высококачественные самолеты, изготовленные жуками."
AET_strange_shipment:0 "Таинственные поставки"
AET_strange_shipment_desc:0 "Некоторое время спустя на одной из наших военных баз по воздуху прилетели огромные ящики с оборудованием. Это привело к большой путанице, поскольку никто ничего не заказал. Всего несколько мгновений назад выяснилось, что в этих партиях есть некоторые бывшие танки Чейнджлингов, все еще в хорошем качестве! Они, по-видимому, были заказаны высокопоставленными Чейнджлингами в изгнании. Это отличная возможность для нас улучшить нашу армию."
AET_escape:0 "Закрыть глаза"
AET_escape_desc:0 "Многие Чейнджлинги все еще в бегах, вынуждены покинуть свою родину из-за простых идеологических различий. И действительно, многие из этих жуков могут быть очень полезны для грифенвальдской нации. Мы должны стремиться к тому, чтобы облегчить «угнетенным» Чейнджлингам поиск убежища в Грифенвальде. Это, безусловно, принесет пользу нашей стране! В конце концов, что может пойти не так?"
AET_army_leader:0 "Старые друзья"
AET_army_leader_desc:0 "Следуя за нашим прекрасным размещением верховного командования Чейнджлингов, еще больше бывших генералов и солдат прибыли в Грифенвальд в поисках убежища. Наши офицерские кадры теперь состоят из одних из величайших военных умов, которые может предложить мир, и мы без сомнения выиграем от этого."
AET_changeling_science:0 "Пригласить ученых"
AET_changeling_science_desc:0 "Многие блестящие исследователи из Империи Чейнджлингов были вынуждены покинуть свой дом, просто из-за их политических взглядов. Мы уже зарекомендовали себя как убежище для любых свободных мыслителей, если у них есть талант. Пригласив больше ученых-жуков в Грифенвальд, мы должны значительно улучшить нашу научную базу."
AET_definetly_legal_science:0 "Хитиновая Наука"
AET_definetly_legal_science_desc:0 "К концу войны чейнджлинги добились значительных научных достижений в некоторых областях, которые можно было бы назвать как ... неортодоксальные. Мы могли бы воспользоваться этим и, возможно, открыть большой потенциал для себя, но для этого потребуется ... изгиб законов Грифенвальда. Конечно, в конечном итоге это будет стоить того."
AET_changeling_industrialists:0 "Пригласите предпринимателей"
AET_changeling_industrialists_desc:0 "Многие важные бизнесмены из Империи Чейнджлингов были вынуждены покинуть свой дом, но многим удалось ликвидировать их активы, что позволило им сохранить большую часть своего богатства. Эти жуки теперь ищут новые страны, чтобы не только поселиться, но и инвестировать. Это может стать прекрасной возможностью для нас улучшить наши отрасли."
AET_weird_lord:0 "Сменить путь"
AET_weird_lord_desc:0 "«Мои друзья Грифоны Грифенвальд, я, граф Клаудэт, сегодня говорю с вами, чтобы успокоить вас всех, что любые слухи о внезапных изменениях в моем поведении полностью необоснованны. В последнее время я просто очень занят, и кажется, что стресс становится для меня проблемой, но не бойтесь, из-за наших союзников чейнджлингов и их помощи, я все еще могу полностью управлять нашей великой нацией. Не беспокойтесь, граждане, для всех все будет хорошо »."
AET_possessed_tanks:0 "Адские Двигатели"
AET_possessed_tanks_desc:0 "Как повелел Маар, мы будем кататься на наших конях по континенту, ища смерти и крови. Наши Двигатели ревут, и их подпитывает Кровь его самых верных последователей."
AET_dark_mechanicus:0 "Темные Механики"
AET_dark_mechanicus_desc:0 "Темные силы Маара приводят нас к еще большему успеху и успеху. С его поддержкой и благосклонностью на нашей стороне мы будем править, и слабые будут погибать."
AET_visions_of_madness:0 "Видения Безумия"
AET_visions_of_madness_desc:0 "Мы любимы Мааром, который побеждает весь свет и надежду и приносит Тьму на всех. Те, кто осмелятся напасть на нас, пострадают. Их слабые, развращенные умы будут медленно разваливаться, как и их мелкая нация..."
AET_corrupt_the_weak:0 "Совратить Слабых"
AET_corrupt_the_weak_desc:0 "Сила Маара бесконечна, и она особенно сильна над слабыми умом и волей. Они быстро увидят всю его прелесть и перейдут на пути Тьмы и Смерти, которые Маар должен распространить по всей земле."
AET_daemons_of_maar:0 "Демоны Маара"
AET_daemons_of_maar_desc:0 "Лорд Смерти призывает к большей жертве. Когда он прикажет, мы заплатим цену кровью, чтобы угодить ему! И с его поддержкой мертвые воскреснут снова, и они распространят Хаос и Тьму по всей Земле!"
AET_aether_travel:0 "Путешествие через Эфир"
AET_aether_travel_desc:0 "Однако Жертва не была достаточно большой. Дальнейшие души должны быть собраны и приведены к нему, чтобы мы, смертные, могли войти в его слой Эфира. Если мы сможем выжить в этом путешествии, ничто не остановит нас."
AET_hellfire_forge:0 "Адская Кузница"
AET_hellfire_forge_desc:0 "Маар ворчит, он призывает к большей Жертве, чтобы расширить свою власть в нашем смертном мире. Быть сему! С оружием, выкованным в самых глубоких ямах Эфира, наши воины победят слабых, и их кровь потечет!"
AET_raise_dead:0 "Мертвые будут Служить"
AET_raise_dead_desc:0 "Когда Тьма и Смерть распространяются по всей земле, Маар обращается к мертвым телам, которые лежат на обширных полях сражений. Бездушные марионетки самого Маара, Нежить встанет и пойдет войной на язычников."
AET_pave_the_path:0 "Проложить путь"
AET_pave_the_path_desc:0 "Потребность в Жертве растет все больше. Пришло время использовать наши «резервы». Маар получит свою смертную кровь, и слабые души нашего общества заплатят цену."
AET_portal_to_the_aether:0 "Врата в Эфир"
AET_portal_to_the_aether_desc:0 "Глубины эфира напугали бы многих...но не нас. Мы вступили в пакт с самой Смертью и Тьмой, полностью охватили ее. Мы стали детьми Маара, его любмцами. И даже сейчас, наш Крестовый поход, чтобы поглотить мир Тьмой и избавить его от жизни, не является завершенным."

### Ideas ###
AET_realism:0 "Политический реализм"
AET_realism_desc:0 "Мы являемся небольшой страной между двух гигантов, поэтому для обеспечения нашей безопасности мы должны быть открыты для любой дипломатии."
AET_true_neutrality:0 "Нейтральная дипломатия"
AET_true_neutrality_desc:0 "Мы не будем принимать ничью сторону и позволим Империи и  Аквелии довести борьбу до конца."
AET_military_advisors_JER:0 "Аквелийские Военные Советники"
AET_military_advisors_GRI:0 "Имперские Военные Советники"
AET_new_county_politics:0 "Грифенвальдская нация"
AET_new_county_politics_desc:0 "Мы не Имперцы и не Аквелийцы, мы - Грифенвальдцы, и будем бороться за наш народ до последнего вздоха!"
AET_agriculture_reform:0 "Аграрные Реформы"
AET_agriculture_reform_desc:0 "Аграрные реформы приведут наш народ в будущее"
AET_greifwaldian_army:0 "Грифенвальдская армия"
AET_greifwaldian_army_desc:0 "Сильная армия защитит Грифенвальдский народ"
AET_anarchists:0 "Бернье"
AET_anarchists_desc:0 "СГА или более известные как Берньерцы, наконец, решили нанести удар и начать войну против правительства Грифенвальда"
AET_anarchists_2:0 "Свободная территория"
AET_anarchists_2_desc:0 "Ни богов, ни господ, только грифоны!"
AET_black_army:0 "Чёрная гвардия"
AET_black_army_desc:0 "Новая Революционная Иррегулярная Армия Грифенвальда, известная как Черная Армия, состоящая в основном из грифенвальдских крестьян и рабочих, задача которой - защитить жителей Грифенвальда."
AET_land_given_away:0 "Земля-крестьянам!"
AET_land_given_away_desc:0 "С этого дня, крестьяне будут владеть землей!"
AET_factory_control:0 "Рабочий контоль"
AET_factory_control_desc:0 "Рабочие должны контролировать средства производства, даже если мы должны убить каждую буржуазную свинью, чтобы убедиться, что это произойдет."
AET_teacher_control:0 "Автономная школьная система"
AET_teacher_control_desc:0 "Кто лучше контролирует школьную систему, чем те, кто преподает в них?"
AET_mother_anarchy:0 "Мать Анархия Любит Своих Сыновей!"
AET_militias:0 "Ополченцы Архоната"
AET_militias_desc:0 "Группы ополченцев, состоящие из верующих в Богов Грифонии и возглавляемые духовенством, защищают свои дома и деревни"
AET_militias_2:0 "Военизированная организация"
AET_militias_2_desc:0 "Система ополчения была расширена и превращена в систему военизированных формирований, преданных Прелату Эбонитокрылому"
AET_one_language:0 "Имперский Диалект"
AET_one_language_desc:0 "Никакой аквелианской тарабарщины, никакой грифенвальдского лингвистического мусора, единственный способ говорить для Грифонов с правильным имперским акцентом и сильным высоким клювом!"
AET_the_idol:0 "Идол Маара"
AET_the_idol_desc:0 "Один истинный бог грифоньей расы одарил нас своим идолом, пусть еретики трепещат перед нами"
AET_militias_3:0 "Воины Маара"
AET_militias_3_desc:0 "Мир будет трепещать перед мощью Маара!"
AET_slavery:0 "Рабский труд"
AET_slavery_desc:0 "Неверующие станут марионетками его, во славу его!"
AET_one_will:0 "Воля Маара"
AET_one_will_desc:0 "Мир преклонится пред славой Маара"
AET_mechanise_agriculture:0 "Механизация Сельского Хозяйства"
AET_mechanise_agriculture_desc:0 "Научно доказано, что тракторы не съедят вашу душу если вы будете ими пользоваться"
AET_oil_production:0 "Черная Страна"
AET_oil_production_desc:0 "Иглтон и Лиссэй являются нефтяными столицами если не Грифенвальда, но точно всей Грифонии"
AET_recylce_muskets:0 "Модернизация Винтовок"
AET_exclude_scientists:0 "Ученые трудятся над модификацией винтовок"
AET_heaven:0 "Гавань для Ученых"
AET_heaven_desc:0 "Постоянная война, как большой гнойный нарыв на теле Грифонии, но благодаря тому, что у нас на протяжении многих лет царит мир и процветание к нам тянутся множетсво талантливых ученых. Однако статья расходов "На науку" растет с каждым днем..."
AET_immigration:0 "Ослабленный Иммиграционный Закон"
AET_immigration_desc:0 "Вингбардийцы, Аквелийцы, Имперцы? Нет, сэр, это Грифоны Грифенвальда"
AET_changeling_scientists:0 "Чейнджлинги ученые"
AET_changeling_scientists_desc:0 "Мы вполне уверены, что они не совершали никаких преступлений во время войны"
AET_ratlines:0 "Тоннели жуков"
AET_ratlines_desc:0 "Поддельный штамп здесь, наклеенные усы там, поддельный паспорт и внезапно чейнджлинг оказывается в Грифенвальдцем"
AET_officer_core:0 "Офицерский Чейнджлинский Корпус"
AET_officer_core_desc:0 "Иди своей дорогой, грифон"
AET_aether_travel_idea:0 "Путешествие через Эфир"
AET_aether_travel_idea_desc:0 "Отец Маар предоставил нам безопасный проход через свою часть Эфира, давайте использовать этот дар, чтобы распространить его славу"
AET_hellfire_forge_idea:0 "Адская Кузница"
AET_hellfire_forge_idea_desc:0 "Вершина гения Темных Механиков, Адская Кузница - практически автоматизированная фабрика, способная производить что угодно быстрыми темпами, при условии, что она получает достаточные жертвы."
AET_raise_dead_idea:0 "Мертвые будут служить"
AET_raise_dead_idea_desc:0 "Просто потому, что ваша плоть слаба, это не значит, что ваше служение отцу Маару может закончиться!"
AET_madness_and_despair:0 "Видения Безумия"
AET_madness_and_despair_desc:0 "Видения безумия, смерти и разрушения поражают бодрствующие и спящие умы наших солдат, делая войну намного труднее."
AET_the_weak:0 "Отбросить Слабых"
AET_the_weak_desc:0 "Не каждый способен служить отцу Маару в этом мире. Таким образом, нам нужно будет найти лучшее применение для них в следующем."
AET_blessing_of_war_god:0 "Благословение Войны"
AET_blessing_of_production_god:0 "Благословение Усердного Труда"

