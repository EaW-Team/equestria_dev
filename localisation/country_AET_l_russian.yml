### Events ###
greifwald.1.t:0 "Наши грифенвальдские друзья"
greifwald.1.d:0 "[AET.GetLeader] из Грифенвальда, недавно отправивший дипломатическую миссию в [Root.Capital.GetName], предложил нам содействовать укреплению экономических связей и начать торговлю между Империей и его небольшой страной. По его мнению, это позволит ограничить влияние Аквелии в регионе. Что нам следует сделать?"
greifwald.1.a:0 "Это потревожит Аквелию? Мы согласны."
greifwald.1.b:0 "Пустая трата денег."

greifwald.2.t:0 "Империя принимает наше предложение"
greifwald.2.d:0 "[GRI.GetLeader] принимает наше предложение, так что теперь мы открыто торгуем с Империей."
greifwald.2.a:0 "Великолепно!"

greifwald.3.t:0 "Империя отклонила наше предложение"
greifwald.3.d:0 "Несмотря на все наши усилия, [GRI.GetLeader] отклонил наше предложение."
greifwald.3.a:0 "Досадно."

greifwald.4.t:0 "Наши грифенвальдские друзья"
greifwald.4.d:0 "[AET.GetLeader] из Грифенвальда, недавно отправивший дипломатическую миссию в [Root.Capital.GetName], предложил нам содействовать укреплению экономических связей и начать торговлю между Аквелией и его небольшой страной. По его мнению, это позволит ограничить влияние Империи в регионе. Что нам следует сделать?"
greifwald.4.a:0 "Это потревожит Империю? Мы согласны."
greifwald.4.b:0 "Пустая трата денег."

greifwald.5.t:0 "Аквелия принимает наше предложение"
greifwald.5.d:0 "[JER.GetLeader] принимает наше предложение, так что теперь мы открыто торгуем с Аквелией."
greifwald.5.a:0 "Великолепно!"

greifwald.6.t:0 "Аквелия отклонила наше предложение"
greifwald.6.d:0 "Несмотря на все наши усилия, [JER.GetLeader] отклонил наше предложение."
greifwald.6.a:0 "Досадно."

greifwald.7.t:0 "Экономическая помощь"
greifwald.7.d:0 "Наши торговые соглашения с соседями начинают приносить плоды. Мы используем прибыль от этих соглашений, чтобы постепенно вытащить наш народ из когтей бедности."
greifwald.7.a:0 "Нам предстоит ещё многое сделать..."

greifwald.8.t:0 "Возрождение экономики"
greifwald.8.d:0 "Благодаря упорному труду всех грифонов нашего государства бедность плавно уходит в прошлое, а будущее выглядит светлым и безоблачным!"
greifwald.8.a:0 "Наконец-то!"

greifwald.9.t:0 "Имперская экономическая помощь"
greifwald.9.d:0 "Наши тесные экономические связи с Империей привели к постепенному восстановлению нашей экономики. Однако многие грифенвальдцы считают, что это сотрудничество ставит под вопрос нашу независимость."
greifwald.9.a:0 "Деньги не пахнут..."

greifwald.10.t:0 "Перерождение экономики"
greifwald.10.d:0 "Благодаря упорному труду всех грифонов нашего государства и помощи от наших имперских соратников бедность плавно уходит в прошлое, а будущее выглядит светлым и безоблачным!"
greifwald.10.a:0 "Наконец-то!"

greifwald.11.t:0 "Аквелийская экономическая помощь"
greifwald.11.d:0 "Наши тесные экономические связи с Аквелией привели к постепенному восстановлению нашей экономики. Однако многие грифенвальдцы считают, что это сотрудничество ставит под вопрос нашу независимость."
greifwald.11.a:0 "Деньги не пахнут..."

greifwald.12.t:0 "Перерождение экономики"
greifwald.12.d:0 "Благодаря упорному труду всех грифонов нашего государства и помощи от наших  соратников из Аквелии бедность плавно уходит в прошлое, а будущее выглядит светлым и безоблачным!"
greifwald.12.a:0 "Наконец-то!"

greifwald.13.t:0 "Соглашение с Грифенвальдом"
greifwald.13.d:0 "Только что к нам прибыл посланник из Грифенвальда. Они просят гарантировать их независимость и обещают поддержку в будущем. Может показаться, что мы мало получим от этой сделки, но если мы поддержим их сейчас, то в будущем Грифенвальд легко войдет в сферу нашего влияния."
greifwald.13.a:0 "Мы гарантируем нейтралитет Грифенвальда!"
greifwald.13.b:0 "Вы что, шутите?"

greifwald.14.t:0 "Аквелийцы согласны"
greifwald.14.d:0 "Встретившись с нашим послом, представитель Аквелии заявил, что его государство с радостью защитит Грифенвальд от иностранной угрозы!"
greifwald.14.a:0 "Великолепно!"

greifwald.15.t:0 "Аквелийцы не согласны"
greifwald.15.d:0 "Встретившись с нашим послом, представитель Аквелии заявил, что гарантии независимости Грифенвальда не входят в сферу интересов Аквелии. Он выражает надежду, что данное событие не станет поводом для ухудшения отношений между нашими государствами."
greifwald.15.a:0 "Вы не сможете победить их всех..."

greifwald.16.t:0 "Соглашение с Грифенвальдом"
greifwald.16.d:0 "Только что к нам прибыл посланник из Грифенвальда. Они просят гарантировать их независимость и обещают поддержку в будущем. Может показаться, что мы мало получим от этой сделки, но если мы поддержим их сейчас, то в будущем Грифенвальд легко войдет в сферу нашего влияния."
greifwald.16.a:0 "Мы гарантируем нейтралитет Грифенвальда!"
greifwald.16.b:0 "Вы что, шутите?"

greifwald.17.t:0 "Имперцы согласны"
greifwald.17.d:0 "Встретившись с нашим послом, представитель Империи заявил, что его государство с радостью защитит Грифенвальд от иностранной угрозы!"
greifwald.17.a:0 "Великолепно!"

greifwald.18.t:0 "Имперцы не согласны"
greifwald.18.d:0 "Встретившись с нашим послом, представитель Империи заявил, что гарантии независимости Грифенвальда не входят в их сферу интересов. Он выражает надежду, что данное событие не станет поводом для ухудшения отношений между нашими государствами."
greifwald.18.a:0 "Вы не сможете победить их всех..."

greifwald.19.t:0 "Обмен богатствами"
greifwald.19.d:0 "Благодаря введению программ социального обеспечения и оздоровления экономики, в целом нам удалось значительно снизить уровень бедности наших граждан!"
greifwald.19.a:0 "Отличные новости."

greifwald.20.t:0 "С бедностью покончено"
greifwald.20.d:0 "Наша экономика продолжает расти, и не за горами тот час, когда мы покончим с клеймом бедности на нашей стране! Да здравствует Свободная Территория!"
greifwald.20.a:0 "Слушайте, а ведь анархия работает!"

greifwald.21.t:0 "Божественный аскетизм"
greifwald.21.d:0 "Уровень бедности в Грифенвальде снижается, равно как и уровень безработицы. Результаты не могут не радовать, хотя нам ещё многое предстоит сделать."
greifwald.21.a:0 "Мы должны вытащить себя из этой бедности..."

greifwald.22.t:0 "Возрождение экономики"
greifwald.22.d:0 "Благодаря упорному труду всех грифонов Грифенвальда наша экономика полностью восстановилась. Мы на прямом пути к превращению в одну из самых богатых стран Грифонии. Скоро весь мир сможет увидить наше величие!"
greifwald.22.a:0 "Ура!"

greifwald.23.t:0 "Заблудший сын"
greifwald.23.d:0 "После десятилетий разлуки сегодня Грифенвальд, наконец, снова станет частью единой Империи Грифонов! И всё это благодаря преданному вассалу Империи, прелату Эбонфезеру. Наступает прекрасное время."
greifwald.23.a:0 "Добро пожаловать домой!"

greifwald.24.t:0 "Маар зовет"
greifwald.24.d:0 "Пришло время для Маара вернуться на его законное место в этом мире. Бывшие территории Грифенвальда уже объединены под его властью, и та же участь ждет весь остальной мир."
greifwald.24.a:0 "Мы жаждем служить..."


### National Focuses ###
AET_anarchy:0 "Анархия в Грифенвальде"
AET_anarchy_desc:0 "У грифонов Грифенвальда долгое время не было серьёзных взглядов на решение важных вопросов, но как они могут появиться, если всё решает государство? Единственное решение - революция! Известный подпольщик Нестор Бернье уже разрабатывает планы по свержению графа."
AET_attack_falcon:0 "Рейд на Фэлконтаун"
AET_attack_falcon_desc:0 "Доблестные борцы за свободу Грифенвальда должны совершить рейд на столицу, чтобы пополнить свои запасы. Мы покажем слабость правительства и увеличим свою популярность в народе, если нанесем решительный удар по феодалам-угнетателям в Фэлконтауне и освободим заключенных из тюрем."
AET_purge:0 "Война в деревне"
AET_purge_desc:0 "Борьба разрастается по всей земле, а глупые реакционеры сопротивляются благосклонности Мамы-Анархии и наступлению истинной свободе в Грифенвальде. Мы должны дать отпор и сокрушить тех, кто хочет заковать нас в цепи!"
AET_camps_in_the_woods:0 "Лагеря повстанцев"
AET_camps_in_the_woods_desc:0 "Мы создадим секретные базы по всей стране, в самых темных лесах, куда не залезет ни один буржуй. В них мы будем тренировать наших солдат и собирать оружие для предстоящей революции."
AET_partisans_expanded:0 "Укрепить движение"
AET_partisans_expanded_desc:0 "Слухи о наших обещаниях народу становятся сильнее, и всё больше и больше грифонов стекаются под наши знамёна. Среди них есть ремесленники и оружейники, которые теперь будут охотно работать на нас и помогать своим товарищам, создавая оружие и пули."
AET_free_territory_established:0 "Провозгласить Свободные территории"
AET_free_territory_established_desc:0 "С правительством покончено! Теперь, когда анархия победила, лидер революционеров Нестор Бернье готовится объявить Грифенвальд свободной территорией. Пусть весь мир знает, что здесь правители найдут только смерть."
AET_worker_control:0 "Заводы - рабочим!"
AET_worker_control_desc:0 "Никаких господ! Таков девиз ГСТ, и для достижения этой цели мы должны избавиться от всех ненавистных нам "боссов". Как только фабриканты будут на шесть футов под рабочими, те сформируют кооператив и будут свободно управлять фабриками так, как они пожелают."
AET_anarch_infta:0 "Добровольная дорожная программа"
AET_anarch_infta_desc:0 "Наши ныне мертвые угнетатели никогда не удосуживались прокладывать дороги, мосты и железные дороги в сельской местности. Теперь мы должны сделать это за них. Мы должны сделать это вместе, ради общего блага, но никто не должен помогать против своей воли."
AET_peasant_land:0 "Землю - крестьянам!"
AET_peasant_land_desc:0 "Близится конец для латифундистов. Теперь только крестьяне будут владеть землей, на которой они работают, и никто более. Анархистские коммуны заменят старые имения родовитых ублюдков."
AET_anarch_teachers:0 "Система автономных школ"
AET_anarch_teachers_desc:0 "Любая форма обязательного образования должна быть отменена, и как церковные, так и государственные школы останутся в прошлом. На их месте будут созданы новые демократические образовательные центры, которыми будут руководить учителя-добровольцы, увлеченные своей работой."
AET_liberate_HEL:0 "Освободить Аделарт"
AET_liberate_HEL_desc:0 "Пока хоть где-нибудь существует государство, анархия находится под угрозой. Именно по этой причине мы полагаем, что должны освободить наших соседей от их правительств, начиная с округа Аделарт. Здесь нет места сомнениям. Есть только война."
AET_liberate_AVI:0 "Освободить рабочих Авиана"
AET_liberate_AVI_desc:0 "Слишком долго грифоны Авиана страдали под владычеством аристократов и чиновников. Черная Армия идет на восток, и вместе с ней грядёт свобода для всех!"
AET_liberate_AVI_tt:0 "Вы получите претензии на национальные территории Авиана."
AET_expand_AVI:0 "Интегрировать коммуны Авианы"
AET_expand_AVI_desc:0 "Теперь, когда Авиан избавлен от своих угнетателей, нам стоит предложить местным коммунам войти в нашу федерацию. Вместе мы станем сильнее."
AET_redistribute_wealth:0 "Богатство для народа!"
AET_redistribute_wealth_desc:0 "Теперь, когда мы уничтожили три правительства, богатство их убитых тиранов лежит незащищенным. Мы должны захватить его и затем вернуть народу - его настоящему владельцу."
AET_spread_anarchy:0 "Мама-Анархия и её сыновья"
AET_spread_anarchy_desc:0 "Мама-Анархия - грифонификация нашего движения. Мы используем её на наших знаменах как символ революции. Пусть она вдохновит нас на великие дела, чтобы в конечном итоге все грифоны обрели свободу."
AET_develop_arms:0 "Вооружить рабочих"
AET_develop_arms_desc:0 "Рабочие всего мира должны держать винтовку, чтобы защищать свою драгоценную свободу! Мы захватим арсеналы авторитарных сволочей, свергнутых нами, и раздадим оружие народу."
AET_expand_school_system:0 "Расширить систему образования"
AET_expand_school_system_desc:0 "Становится очевидно, что нашей стране-без-государства нужно больше учителей, которые будут обучать детей тому, как НЕ надо слушать своих родителей. Система образования станет лучше и позволит нашим изобретательным ученым больше заниматься наукой."
AET_liberate_POM:0 "Освободить народ Помоварры"
AET_liberate_POM_desc:0 "Помоварранцы так долго сидели без свободы, что, кажется, забыли, что это такое. Вскоре они вновь откроют для себя это чудо, когда наша Чёрная Армия сокрушит их угнитателей и разобьёт их кандалы."
AET_liberate_POM_tt:0 "Вы получите претензии на национальные территории Помоварры."
AET_expand_POM:0 "Интегрировать Помоваррские советы"
AET_expand_POM_desc:0 "Помоваррцы создали рабочие советы во время оккупации. Мы должны интегрировать эти демократические единицы в нашу анархическую семью ради кооперации и процветания."
AET_liberate_FLO:0 "Борьба за свободу Фловены"
AET_liberate_FLO_desc:0 "Город Фловена десятилетиями страдал от тирании развращенного совета торговцев и капиталистов, высасывавших все соки из рабочих. Долой! Город садов будет свободным."
AET_liberate_FLO_tt:0 "Вы получите претензии на национальные территории Фловены."
AET_expand_FLO:0 "Интегрировать Фловенскую коммуну"
AET_expand_FLO_desc:0 "Мэрия Фловены объята огнем, а мы можем пригласить рабочих Фловены в наш коллектив. Огромные богатства, накопленные бывшими правителями, теперь принадлежат всем нам."
AET_black_army_formation:0 "Создать РИАГ"
AET_black_army_formation_desc:0 "Новая Революционная Иррегулярная Армия Грифенвальда, или просто Чёрная Армия, станет краеугольным камнем революции. Нестор Бернье будет её главой, а рабочие и крестьяне добровольно войдут в её ряды. Свобода или смерть!"


AET_realpolitik:0 "Между гигантами"
AET_realpolitik_desc:0 "Грифенвальд находится между двумя из крупнейших держав на континенте: Королевством Аквелия и старой Империей Грифонов. Крайне важно поддерживать хорошие отношения с ними. Мы не можем позволить Грифенвальду попасть в когти экстремистов, так как вполне вероятно, что такой поворот приведет нас на путь войны с одной или несколькими силами на континенте."
AET_complete_neutrality:0 "Придерживаться нейтралитета"
AET_complete_neutrality_desc:0 "Мы должны поддерживать полный и безоговорочный нейтралитет в наших отношениях с Аквелийцами и Имперцами. Главной целью всех эшелонов власти в Грифенвальде должно стать сохранение статуса кво. Наша страна станет маяком стабильности в мире, полном экстремистов."
AET_appease_both:0 "Слуга двух господ"
AET_appease_both_desc:0 "И Аквелия, и старая Империя Грифонов могут нам помочь, если мы правильно разыграем наши карты. Мы должны начать новую дипломатическую инициативу с целью укрепления наших связей с обеими державами."
AET_welfare_program:0 "Экономическая помощь"
AET_welfare_program_desc:0 "Наша экономика находится в руинах, а население нищает. Теперь, когда мы пригласили иностранных промышленников в Грифенвальд, мы можем реально что-то сделать."
AET_align_imperial:0 "Сотрудничество с Империей"
AET_align_imperial_desc:0 "Империя была крупнейшей силой в Грифонии на протяжении веков. Несмотря на то, что ее сила при Гровере V значительно упала, вероятнее всего Империя Грифонов останется крупным игроком на мировой арене. Поэтому мы должны наладить тесное сотрудничество с Имперской сферой влияния."
AET_imperial_politics:0 "С Империей на равных"
AET_imperial_politics_desc:0 "Мы должны проводить нашу политику в соответствии с политикой Грифоньей Империи. Это даст понять нашим гражданам, что мы сотрудничаем с имперцами и что державы, веками формировавшиеся на этом континенте, должны остаться неизменными."
AET_imperial_arms:0 "Импортировать имперское оружие"
AET_imperial_arms_desc:0 "Наша промышленная база очень мала по сравнению с имперской. Приобретение некоторых образцов оружия у Имперских арсеналов позволит нам вооружать больше грифонов для любого потенциального конфликта."
AET_imperial_adivosrs:0 "Имперская военная миссия"
AET_imperial_adivosrs_desc:0 "Имперские военные хорошо структурированы и используют передовые тактики и доктрины. Отправляя некоторых наших офицеров для изучения военной стратегии Империи, мы должны иметь возможность внедрять в наши вооруженные силы многие новые тактики и доктрины."
AET_imperial_industry:0 "Пригласить имперских промышленников"
AET_imperial_industry_desc:0 "Наша экономика бедна и слаборазвита. Никто не хочет инвестировать в нашу промышленность. Но сейчас благодаря связям с Империей мы можем убедить некоторых видных имперских промышленников не только инвестировать в Грифенвальд, но и стать советниками нашего правительства. Это не решит все наши проблемы, но позволит нашей экономике восстановиться в некоторой степени."
AET_imperial_economic_help:0 "Запросить имперскую гуманитарную помощь"
AET_imperial_economic_help_desc:0 "Хотя экономика Грифенвальда улучшилась благодаря нашим друзьям-имперцам, нам всё ещё есть, куда развиваться. Империя может оказать нам значительную экономическую помощь, если мы приложим усилия и пообещаем поддержать Империю в будущем."
AET_develop_imperial:0 "Имперское развитие"
AET_develop_imperial_desc:0 "Империя Грифонов согласилась помочь нам с планом промышленного развития, включая значительные инвестиции в нашу промышленность и научную базу. Это не только улучшит легкую и тяжелую промышленность нашей страны, но также позволит нам добиться значительного прогресса во многих областях науки."
AET_imperial_guarantee:0 "Наши друзья во дворце"
AET_imperial_guarantee_desc:0 "Империя Грифонов многое сделала для нашей экономики, и мы открыто заявили о нашей политической поддержке. Однако до сих пор Империя не делала никаких официальных заявлений о поддержке Грифенвальда. Возможно, пора попросить имперцев сделать это, чтобы Империя официально гарантировала нашу независимость."
AET_imperial_forts:0 "Угроза с юга"
AET_imperial_forts_desc:0 "К сожалению, наши тесные связи с Империей могут стать поводом к конфликту с Королевством Аквелия и их союзниками. Укрепление нашей южной границы жизненно важно для суверенитета Грифенвальда."
AET_align_aquileia:0 "Сотрудничество с Аквелией"
AET_align_aquileia_desc:0 "Когда-то Империя Грифонов была самой сильной державой на континенте, но эти дни давно прошли. Весьма вероятно, что Королевство Аквелия станет доминирующей державой в Грифонии, и поэтому мы должны искать сотрудничества с аквелийцами."
AET_aquileian_arms:0 "Аквелийское вооружение"
AET_aquileian_arms_desc:0 "Поскольку промышленная база Грифенвальда довольно мала, в наших интересах приобрести оружие у аквелийцев. Это позволит нам вооружить больше грифонов для любого потенциального конфликта. Импортировать большой запас стрелкового оружия и несколько артиллерийских орудий кажется самым разумным курсом на данный момент."
AET_aquileian_adivosrs:0 "Аквелийская военная миссия"
AET_aquileian_adivosrs_desc:0 "Аквелийские военные являются одними из самых продвинутых в мире. Возможно, будет организована совместная военная миссия с высшим командованием из Аквелии. Мы могли бы узнать много новой тактики и доктрин для наших собственных военных."
AET_aquileian_politics:0 "Мы и Аквелия"
AET_aquileian_politics_desc:0 "Присоединение к Аквелийской сфере влияния - наша лучшая надежда на будущее. Очевиден тот факт, что они являются новой крупной державой на Грифоньем континенте, и укрепление наших связей с ними обязательно будет полезным."
AET_aquileian_industry:0 "Аквелийские промышленники"
AET_aquileian_industry_desc:0 "Убедить аквелийцев инвестировать в нашу промышленность может быть проблематичным, но это улучшит нашу экономику и свяжет нас с Аквелией. Это укрепит наш дипломатический и политический статус на мировой арене."
AET_aquileian_economic_help:0 "Попросить кредит у Аквелии"
AET_aquileian_economic_help_desc:0 "Экономика Аквелии намного сильнее, чем у Грифенвальда. Благодаря нашим действиям по сближению с Аквелией мы можем убедить их дать нам кредит с символической процентной ставкой. Это позволило бы поднять нашу экономику и промышленность, а также сократить число бедных."
AET_develop_aquileian:0 "Промышленная помощь от Аквелии"
AET_develop_aquileian_desc:0 "Несмотря на все наши усилия, наша тяжелая промышленность всё ещё находится в плохом состоянии. Но теперь, когда мы тесно связаны с экономикой Аквелии, это можно поменять. Мы должны запросить значительные инвестиции от Аквелии в нашу тяжелую промышленность, поскольку это, скорее всего, улучшит нашу экономику."
AET_aquileian_guarantee:0 "Дружба с Орлами с Запада"
AET_aquileian_guarantee_desc:0 "Королевство Аквелия и их союзники более чем способны защитить суверенитет Грифенвальда от любого посягательства. Аквелийцы могут подписать указ, гарантирующий независимость Грифенвальда от любых потенциальных захватчиков."
AET_aquileian_forts:0 "Враги на севере"
AET_aquileian_forts_desc:0 "В настоящее время мы формально находимся в аквелийской сфере влияния, и поэтому на горизонте вырисовывается возможность конфликта с Империей. Укрепление нашей северной границы позволит нам остановить любое имперское вторжение в Грифенвальд прежде, чем оно начнется."
AET_coqnuer_HEL:0 "Потребовать земли Аделарта"
AET_coqnuer_HEL_desc:0 "Территории Лиссей и Иглтон, принадлежащие стране Аделарт, были неотъемлемой частью Грифенвальда на протяжении веков, пока не были отняты у нас менее 20 лет назад. Многие грифоны, живущие там, все еще верны своей родине, но правительство Аделарта не согласится на объединение на наших условиях. Если мы обязаны взять силой то, что принадлежит нам, то так тому и быть."
AET_core_HEL:0 "Реинтегрировать Аделарт"
AET_core_HEL_desc:0 "Теперь, когда мы вернули все бывшие территории Аделарта, мы должны начать реинтегрировать население обратно в Грифенвальд. Регион был страшно запущен под руководством Аделарта, и чем скорее мы это исправим, тем лучше."
AET_develop_country:0 "Укрепить нашу нацию"
AET_develop_country_desc:0 "Теперь весь Грифенвальд объединился, по крайней мере, на бумаге. Но, к сожалению, бывшие Аделартские земли Лиссей и Иглтон отстают в большинстве областей. Можно было бы привлечь инвестиции и перестроить промышленную отрасль нашей нации до уровня ее прежней славы."
AET_new_country:0 "Грифенвальдская Весна"
AET_new_country_desc:0 "Объединение Грифенвальда оказало огромное влияние на нашу нацию: впервые за десятилетия грифоны Грифенвальда могут гордиться своей нацией, а поддержка нашего правительства находится на рекордно высоком уровне. Мы должны извлечь из этого выгоду и привести грифенвальдских жителей в новую эпоху счастья и процветания."
AET_new_army:0 "Грифенвальдская национальная армия"
AET_new_army_desc:0 "После успешной войны объединения поддержка военных находится на высоте, и каждый день ряды нашей армии растут. Теперь, когда существует настоящая грифенвальдская нация, мы можем начать значительное расширение наших военных сил. Грифенвальд больше никогда не будет разделен."
AET_new_science:0 "Дать гражданство иностранным ученым"
AET_new_science_desc:0 "В последние десятилетия мир стал очень опасным местом, и многие иностранные ученые ищут спокойную страну, в которой они могут поселиться. Предоставляя гражданство ученым, живущим в нестабильных и раздираемых войной странах, мы можем значительно улучшить нашу научную базу."
AET_invite_scientists:0 "Приют для голоса разума"
AET_invite_scientists_desc:0 "Многие ученые приняли наше предложение о гражданстве, но мы все еще можем увеличить это число. Предоставляя значительные субсидии ученым и законодательно защищая их, мы можем сделать Грифенвальд еще более привлекательным местом для умных голов, ищущих убежище."
AET_land_reform:0 "Большая аграрная реформа"
AET_land_reform_desc:0 "Наша тяжелая промышленность значительно улучшилась, но наше сельское хозяйство по-прежнему отстает во многих областях. Мы должны исправить это как можно скорее и начать масштабную реформу нашего сельского хозяйства. Эта "Аграрная революция" сделает наше сельское хозяйство одним из самых передовых на континенте."
AET_further_development:0 "Новый промышленный центр"
AET_further_development_desc:0 "Провинция Твочанервальд имеет самую слабую промышленность во всем Грифенвальде, но это можно изменить. Обширный лес позволит нам создать там крупную лесозаготовительную отрасль, которая, в свою очередь, должна привлечь больше инвесторов."
AET_immigration_act:0 "Новый закон об иммиграции"
AET_immigration_act_desc:0 "Многие грифоны и другие существа стремятся эмигрировать со своей родины в поисках лучшего места для жизни. У нас есть промышленность и сельское хозяйство для поддержки очень большого населения, и поэтому мы могли бы воспользоваться тысячами иммигрантов. Но для начала надо ослабить наши иммиграционные законы."
AET_expand_armouries:0 "Государственные арсеналы"
AET_expand_armouries_desc:0 "К сожалению, недавний призыв создал новую проблему: нашим постоянно растущим военным силам требуется больше оружия и оборудования, чем мы способны производить на данный момент. Мы должны создать большие арсеналы и расширить нашу тяжелую промышленность, чтобы наши солдаты имели все необходимое оборудование."


AET_archonate_help:0 "Попросить помощи у Прелата"
AET_archonate_help_desc:0 "В тяжелые времена, подобные нынешним, грифоны обращаются к вере, дабы обрести силу. Наше правительство не имеет определенного мнения об этом, но местный Прелат Людвиг Эбонфезер, безусловно, имеет. Кажется, он предлагает много интересных экономических и политических идей. Возможно, нам следует воспользоваться этим."
AET_knighly_order:0 "Пригласить рыцарей-арктурианцев"
AET_knighly_order_desc:0 "Рыцари Арктурианского Ордена долгое время считались почетной силой добра, не имеющей даже намека на коррупцию среди их различных магистров. В самом деле, сама идея воинов, которые поклялись борьбе со злом, ошеломляет. Возможно, пришло время пригласить этих прекрасных воинов, чтобы научить граждан чему-нибудь."
AET_paramilitaries:0 "Создать ополчение"
AET_paramilitaries_desc:0 "Теперь, когда безукоризненно благородные грифоны без малейших признаков ереси поддерживают правительство, пришло время для простогрифонов присоединиться к новой армии. Будет сформировано ополчение могущественных Грифонов Доблести, и среди них не будет ни одного культиста. Эта новая божественная армия поможет нам."
AET_church_help:0 "Экономическая помощь от Бога"
AET_church_help_desc:0 "Хорошо известно, что смертные - это мешки с деньгами, когда дело касается финансов. Если бы это было не так, погибла бы Империя в тот момент, когда Идол Борея был потерян? Таким образом, логично искать божественное вдохновение в денежных вопросах, особенно когда речь идет о молитвах."
AET_church_jobs:0 "Борейский план развития"
AET_church_jobs_desc:0 "Борей - бог финансов, несмотря на доказательства обратного. Таким образом, имеет смысл моделировать нашу новую экономику по его образу, а не по образу какой-либо другой фигуры. Доказательства обратного - это вздор."
AET_church_coup:0 "Прелат берёт власть"
AET_church_coup_desc:0 "Это была ошибка, ужасная ошибка. Мы были неправы в отношении Прелата, он не наш друг, он враг всей жизни на земле, он - §g--ПОМЕХИ--§!. На благо нации Прелат захватил контроль над правительством. Не волнуйтесь, потому что теперь всё будет хорошо."
AET_church_industry:0 "Промышленный план прелата"
AET_church_industry_desc:0 "Новый план экономического развития Прелата Эбонфезера является максимально возможным для нации, и поэтому должен быть выполнен беспрекословно."
AET_church_arms:0 "Храмовые арсеналы"
AET_church_arms_desc:0 "Прелат Эбонфезер заявил, что храмы должны перестать быть проводником просто мира и должны полностью посвятить себя задаче национальной обороны. Любое неповиновение от еретиков, которые ищут ненасильственное решение, должно строго караться."
AET_language:0 "Внедрить имперсий диалект"
AET_language_desc:0 "Имперский диалект нашего языка - это самый славный диалект, который когда-либо существовал, а любые слова против него - ересь. Сообщения от тестовых классов насчет кровотечения из ушей при общении задом наперед или в анаграммах также являются ересью."
AET_church_research:0 "Божественные исследователи"
AET_church_research_desc:0 "Наши ученые должны осознать то, что они никогда не будут также хороши, как священники, и поэтому должны подчиняться им в их исследованиях во вновь созданных храмах. Это предоставит больше пространства для большего количества экспериментов, что уже происходит. Мутации являются нормальным побочным эффектом науки, не сомневайтесь."
AET_paramilitaries_2:0 "Расширить систему ополчения"
AET_paramilitaries_2_desc:0 "Пришло время расширить ранее введенную систему ополчения, даже если нам нужно очистить дно ствола, чтобы сделать это. Эти разбойники и осужденные обязательно превратятся в настоящих грифонов, и не ошибайтесь в этом, они не используются для какого-то скрытого мотива."
AET_destroy_HEL:0 "Уничтожить Аделарт"
AET_destroy_HEL_desc:0 "Эти смущающие своими глупыми шляпами и глупыми самодовольными усмешками аделартцы на этот раз зашли слишком далеко! Мы должны уничтожить их, и аннексировать их мелкое графство!"
AET_fatherland_calls:0 "Ответить на зов Отечества"
AET_fatherland_calls_desc:0 "Настало время вернуться в Империю, интегрируя наше окружение и его правительство в более крупное целое. Это конец пути для нашей независимости, но это к лучшему. В конце концов, просто представьте, как далеко верный слуга Империи может попасть в залах власти..."
AET_madness_calls:0 "[Root.GetMadnessCallsFocusName]"
AET_madness_calls_desc:0 "[Root.GetMadnessCallsFocusDesc]"
AET_madness_calls_real:0 "Шепот во тьме..."
AET_madness_calls_real_desc:0 "Коридоры превращаются в нечто, слишком естественное для того чтобы быть построенным грифонами, стены кровоточат пурпурной кровью. Время, похоже, течет назад, а в безумной речи тот, кого зовут Маар, раскрывает себя, и только Прелат Эбонфезер может это услышать. Это безумие или знак чего-то потустороннего? Имеет ли это значение?"
AET_madness_calls_fake:0 "Сражаться за независимость"
AET_madness_calls_fake_desc:0 "Слишком долго мы страдали от неверующих Грифенхейма! Мы сделаем [Root.GetName] свободным и благочестивым народом под руководством Прелата, независимо от цены, которую должны заплатить за это!"


AET_kill_knights:0 "Вырезать арктурианцев"
AET_kill_knights_desc:0 "Многие из их лидеров последовали за Прелатом, но среди арктурианских рыцарей все еще есть те, кто сопротивляется истинному пути. Они должны быть устранены."
AET_sacrafices:0 "Демонстрация истинной веры"
AET_sacrafices_desc:0 "Маар требует жертвоприношений. Так говорит Прелат. С жертвой приходит сила. Это ради великого блага. Выполните своё предназначение и помните, что каждый павший будет увековечен как верный служитель Маара..."
AET_idol_of_maar:0 "Дар богов"
AET_idol_of_maar_desc:0 "Из своего последнего путешествия Прелат привез нечестивый деревянный идол. Это идол Маара, и каждый, кто его видит, должен служить или быть уничтоженным."
AET_invade_AVI:0 "Покончить с авианскими еретиками"
AET_invade_AVI_desc:0 "Глупый и жалкий Дом Авиан считает, что они могут убежать за границу от ответа за преступления против Маара, но они ошибаются. Смерть придет к ним быстро и без угрызений совести."
AET_take_AVI:0 "Сжечь лживые идолы"
AET_take_AVI_desc:0 "Эти пьяные высокомерные дураки думали, что им удастся поклоняться кому-либо, кроме Маара, и за это мы должны сжечь их лживые идолы вместе с их домами."
AET_invade_POM:0 "Нанести удар по Помоварре"
AET_invade_POM_desc:0 "Эти подлые помоваррцы стремятся уничтожить нас. Это правда! Эбонфезер увидел это в видении. Мы должны нанести удар первыми."
AET_take_POM:0 "Расправиться с еретиками"
AET_take_POM_desc:0 "Теперь, когда мы защитили свою землю, мы должны навсегда отучить помоваррцев бунтовать против нас. Вера - ересь, смерть - жизнь, а зло - благо. Они должны научиться принимать эти истины."
AET_annex_FLO:0 "Сжечь Фловену!"
AET_annex_FLO_desc:0 "Город-государство Фловена давно славится своей красотой. Этим они оскорбляют наши алтари и ритуальные кинжалы, и поэтому должны быть очищены. Мы обратим этот город в жертвенный алтарь, дабы все они очистились в огне."
AET_take_FLO:0 "Подавить язычников"
AET_take_FLO_desc:0 "Чтобы убедиться, что оставшиеся в живых знают свое место, мы сделаем пытки и казни обязательными. Единственная одежда, которую они достойны носить - грязь, а слезы станут единственной водой, которую они получат. У них будет только одно спасение: вступить в армию, и тогда они получат столько еды и напитков, сколько смогут выдержать их желудки."
AET_imperium_of_maar:0 "§RВозвращение Древнего Бога§!"
AET_imperium_of_maar_desc:0 "Наша преданность была вознаграждена ... Присутствие Древнего Бога становится ощутимым и ясным... Прелат - голос Его. Он распространяет Его славу и правду среди язычников! Пусть узнают все - возвращение Маара неминуемо!"
AET_enslave:0 "Поработить еретиков"
AET_enslave_desc:0 "Приносить жертвы - благое дело, но не всегда эффективное. Создание рабочих лагерей позволит нам убить их и одновременно выжать из них все соки. Также стоит легализовать рабство, чтобы Маар всегда обладал бесплатной рабочей силой."
AET_will_of_maar:0 "Распространять волю Маара"
AET_will_of_maar_desc:0 "Мы должны продолжать наступление на противников. А наши противники - все. Таким образом, наши атаки никогда не должны останавливаться. Через ужасы войны мы распространим Его славу."
AET_warriors_of_maar:0 "Выпустить воинов Маара"
AET_warriors_of_maar_desc:0 "Избавив наших военных от каких-либо юридических и моральных ограничений, мы можем позволить им в полной мере воспользоваться своей естественной жестокостью. Единственным законом для них будет бесспорная преданность Архонту, который говорит за Маара. А ещё у них будут пироги с мясом."
AET_possessed_tanks:0 "Адские двигатели"
AET_possessed_tanks_desc:0 "Как повелел Маар, мы будем колесить на наших стальных конях по континенту в поисках смерти и крови. Наши адские двигатели ревут, и их подпитывает кровь Его самых верных последователей."
AET_dark_mechanicus:0 "Темные механики"
AET_dark_mechanicus_desc:0 "Темные силы Маара ведут нас к еще большему успеху. Наши технологии становятся всё более могущественными... С Его поддержкой и благосклонностью на нашей стороне мы будем править, а слабые погибнут."
AET_visions_of_madness:0 "Безумные видения"
AET_visions_of_madness_desc:0 "Мы любимы Мааром, который побеждает весь свет и надежду и приносит Тьму на всех. Те, кто осмелятся напасть на нас, пострадают. Их слабые, развращенные умы будут медленно разваливаться, как и их мелкая нация..."
AET_corrupt_the_weak:0 "Совратить слабых"
AET_corrupt_the_weak_desc:0 "Сила Маара бесконечна. Она особенно сильна перед теми, кто слаб духом и умом. Они быстро увидят Его могущество и перейдут на путь тьмы, которую Маар рространяет по всей земле."
AET_daemons_of_maar:0 "Демоны Маара"
AET_daemons_of_maar_desc:0 "Лорд Смерти призывает к ещё большей жертве. Когда Он прикажет, мы пожертвуем всем, чтобы угодить Ему! Его верные служители присоединятся к нашим войскам, распространяя хаос и тьму по всей земле!"
AET_aether_travel:0 "Путешествие через Эфир"
AET_aether_travel_desc:0 "Жертва не была достаточной. Ещё больше душ нужно собрать и отдать Ему, чтобы мы, смертные, могли войти в Его рай. Если мы сможем выжить в этом путешествии, ничто не остановит нас."
AET_hellfire_forge:0 "Адская кузница"
AET_hellfire_forge_desc:0 "Маар зовёт нас. Он призывает к ещё большим жертвам, чтобы расширить свою власть в нашем мире. Да будет так! С оружием, выкованным в глубинах Эфира, наши воины сокрушат слабых и отдадут их души Маару!"
AET_raise_dead:0 "Верны даже после смерти"
AET_raise_dead_desc:0 "Распространяя волю Маара по всей земле, мы взываем к тем, кто отдал свои жизни ради Него. Мертвецы, похороненные на полях сражений, восстанут бездушными проводниками Его воли и пронесутся кровавым вихрем по полям непокоренных земель. Некоторые боятся их. Жалкие слабаки! Маар пообещал нам, что Его марионетки не причинят вреда Его верным слугам."
AET_pave_the_path:0 "Проложить путь"
AET_pave_the_path_desc:0 "Он требует всё больше и больше жертвоприношений. Пришло время использовать наши «резервы». Маар получит кровь смертных, по праву ему принадлежащую, а самые слабые из нас заплатят эту цену. Вера тем чище, чем меньше вопросов ей задают."
AET_portal_to_the_aether:0 "Врата в Эфир"
AET_portal_to_the_aether_desc:0 "Глубины Эфира напугали бы многих. Но не нас. Мы подписали договор с самой смертью и тьмой. Мы полностью приняли их. Мы стали детьми Маара, Его любимцами. Но даже теперь наш великий поход ради погружения мира во тьму и избавления его от жизни не закончен."


AET_industrial_1:0 "План промышленного развития"
AET_industrial_1_desc:0 "В настоящее время промышленность Грифенвальда в крайнем упадке, а бедных очень много. Чтобы решить многие проблемы нашего государства мы должны начать разработку планов восстановления нашей экономики."
AET_infra_development:0 "Лесные дороги"
AET_infra_development_desc:0 "Большая часть наших земель состоит из труднопроходимых лесов. Проложив дороги, мы сможем легче транспортировать товары и материалы. Это ускорит наш промышленный и экономический рост в долгосрочной перспективе."
AET_oil:0 "Национализировать аделартскую нефть"
AET_oil_desc:0 "Наши недавно приобретенные земли в Аделарте богаты нефтью, но частный сектор не использует эти возможности на максимум. Если взять эти нефтяные месторождения под государственный контроль, то мы сможем максимизировать количество добываемой нефти."
AET_oil_refineries:0 "Эксперименты с синтетическим топливом"
AET_oil_refineries_desc:0 "Новые достижения в науке могут позволить нам производить синтетические альтернативы топлива. Стоит ли говорить, какую пользу это принесло бы нашей промышленности и нашей инвестиционной привлекательности."
AET_oil_p:0 "Черное золото"
AET_oil_p_desc:0 "Наши усилия по увеличению добычи нефти принесли свои плоды: нефтяная индустрия стремительно растет и не собирается останавливаться. При увеличении финансирования мы сможем производить больше синтетического топлива и продолжить расширение нефтяных месторождений Аделарта. Вероятно, что «Черное золото», как его назвали многие грифоны, будет продолжать течь еще много десятилетий."
AET_industrial_2:0 "Современное управление промышленностью"
AET_industrial_2_desc:0 "С появлением тяжелых машин наши ученые и промышленники начали разрабатывать новые методы управления промышленностью. Мы должны воспользоваться этим и внедрить новые революционные методы производства. Это, безусловно, принесет пользу нашей отрасли в целом."
AET_steel_and_tungsten:0 "Клаудгардские рудники"
AET_steel_and_tungsten_desc:0 "Холмы в Клаудгарде всегда были богаты различными металлами, но мы не использовали их потенциал в полной мере. Мы должны исправить это как можно скорее и значительно расширить масштабы наших геологических экспедиций в Клаудгарде."
AET_steel_road:0 "Больше лесных дорог"
AET_steel_road_desc:0 "После успеха в Клаудгарде объемы перевозок значительно выросли. Теперь мы должны расширить сеть лесных дорог, чтобы облегчить нагрузку на нашу инфраструктуру."
AET_more_steel:0 "Добыча железа"
AET_more_steel_desc:0 "Выполняя строительные работы в Твочанервальде, некоторые инженеры столкнулись с небольшой железной жилой в лесах. Если мы сможем найти основную жилу, то сможем построить там рудники. Это позволило бы нам увеличить приток железа и, таким образом, наше производство стали."
AET_radio_f:0 "Исследования электроники"
AET_radio_f_desc:0 "Электроника - относительно новая область науки, но в последнее время в ней было сделано много успехов. Существует много потенциальных возможностей для этой технологии, как гражданских, так и военных."
AET_mechainsed_agriculture:0 "Механизировать сельское xозяйство"
AET_mechainsed_agriculture_desc:0 "Тяжелые машины можно использовать не только для войны. Использование тракторов и других машин в нашем сельском хозяйстве увеличит прирост продуктов, что, в свою очередь, может стимулировать нашу экономику."
AET_factory_buildup:0 "Промышленный подъем"
AET_factory_buildup_desc:0 "Благодаря наишм недавним промышленным успехам наша экономика выглядит лучше, чем когда-либо прежде. Мы должны извлечь из этого выгоду, создав несколько новых, современных фабрик. Это должно позволить нам еще больше увеличить наши производственные возможности."
AET_arms_building:0 "Национальная военная промышленность"
AET_arms_building_desc:0 "В последние десятилетия мир стал очень опасным местом. Чтобы обеспечить наш суверенитет, необходимо постоянное наращивание военной силы. Инвестирование в тяжелую промышленность должно позволить нам производить все необходимое оборудование для вооружения наших солдат."
AET_modern_soc:0 "Модернизировать промышленный сектор"
AET_modern_soc_desc:0 "Несмотря на наш промышленный рост, мы по-прежнему отстаем в некоторых областях. Мы должны предоставить дополнительные средства ученым, чтобы создать действительно современный промышленный сектор."
AET_army_1:0 "Начать военную реформу"
AET_army_1_desc:0 "После третьего или четвертого покушения на нашего любимого правителя все зашло слишком далеко. Наша армия требует кардинальных реформ."
AET_army_2:0 "Современное дополнительное снаряжение"
AET_army_2_desc:0 "Современное оборудование для поддержки - это больше, чем палатка и костер. Это бинты, радиоприемники, лопаты, бинокли, грузовики, ремкомплекты и обучение использованию всего этого. У нас есть бинокль, но у нас может быть намного больше."
AET_army_3:0 "Современное оружие"
AET_army_3_desc:0 "Бездымный порох - потрясающая штука. Мало того, что он делает именно то, за что получил такое название, но он также дает достаточно энергии для стрельбы на далёкие дистанции. Как мы могли так долго не замечать это новшество?"
AET_army_4:0 "Иностранная артиллерия"
AET_army_4_desc:0 "Иногда подписывать чек на что-то проще, чем самостоятельно это разрабатывать. Так обстоит дело с артиллерией Грифенвальда. Контракт с иностранным оружейником, чтобы довести наши пушки до ума, должен многое сделать для улучшения наших позиций."
AET_army_5:0 "Переработать старое оружие"
AET_army_5_desc:0 "Как бы ни соблазнительно было выкинуть всё старое оружие и заменить его новым, мы не можем так разбрасываться ресурсами. Если мы можем модифицировать старые винтовки под бездымные патроны всего за пол-цены новой винтовки, то почему бы и нет?"
AET_army_6:0 "Пушки Запада"
AET_army_6_desc:0 "Артиллерия - костяк современной войны. У нас есть новые варианты этого грозного оружия. Насчет этого не может быть никаких сомнений."
AET_army_7:0 "Каждому по винтовке"
AET_army_7_desc:0 "Из ратуши Амена умный грифон крикнул толпе: «Ты бери оружие! И ты бери оружие! И ты тоже хватай оружие! Все должны получить оружие!»"
AET_army_8:0 "Освободить ученых от военной службы"
AET_army_8_desc:0 "Успех наших военных зависит от новых технологий. Мы больше никогда не должны отставать от времени. Поэтому мы должны позволить нашим ученым заниматься своим делом без страха однажды получить повестку в военкомат."
AET_army_9:0 "Новая доктрина"
AET_army_9_desc:0 "У нас много отличного снаряжения, но это всего лишь половина уравнения. Информация - тоже снаряжение. Пришло время узнать, как правильно развернуть наше оружие."
AET_army_10:0 ""Луна Нова""
AET_army_10_desc:0 "Группа наших лучших учёных-магов недавно отправилась в Академию Луна Нова в Эквестрии. Там они участвовали в эксперименте по созданию заколдованных кристаллов для усиления света посредством излучения. Позже они вернулись в наши земли и принесли с собой новые знания. Видимо, верить в себя - это наша магия. Отлично!"
AET_army_13:0 "Зачарование!"
AET_army_13_desc:0 "Они были правы! Верить в себя была наша магия, и пришло время, когда мы вновь открыли, что это значит. Мы создадим сияющую колесницу, чтобы прорвать небеса с помощью нашей магии! ... Метафорически, конечно."
AET_army_11:0 "Армия на колесах"
AET_army_11_desc:0 "В то время как таскаемые на грифонах телеги отлично подходят для воздушных операций, они оставляют желать лучшего, когда каждому члену артиллерийской бригады нужен специальный костоправ. Моторизованные подразделения обещают решить эти проблемы. Все, что нам нужно, это заставить грифонов принять движение по земле."
AET_army_12:0 "Бронированные тракторы и танки"
AET_army_12_desc:0 "Следующая ступень эволюции боя заключается в том, чтобы бронировать технику для успешной защиты от стрелкового оружия. Конечно, очевидное преимущество - стрелять во врагов большими пушками, такими как артиллерия. Поэтому мы должны постоянно соединять их с лучшими двигателями и еще большими доспехами."
AET_army_14:0 "Основать ВАФ"
AET_army_14_desc:0 "Военная Академия Фэлконтауна была создана как решение растущих потребностей нашей армии в инновациях. Возможно, пора это сделать. В конце концов, знание - это половина битвы."
AET_state_air:0 "Вернуть небо"
AET_state_air_desc:0 "На протяжении веков грифоны правили небесами, но теперь наши граждане тучны и ленивы, а на небе доминируют фантастические летательные аппараты. Мы должны вернуть своё законное место в воздухе, начиная с создания расширенных аэропортов для размещения современных самолетов."
AET_air_1:0 "Нанять новых пилотов"
AET_air_1_desc:0 "Вопреки ожиданиям, мы не можем просто сажать наших граждан в самолеты и говорить им, что это их новые скутеры. Нам действительно нужно нанять грифонов со специальным образованием, чтобы летать на этих штуках. Урок усвоен."
AET_air_6:0 "Создать десантные полки"
AET_air_6_desc:0 "По мере того как технологии и линии сражений становятся все более ясными, некоторые из гас начинают видеть ценность специализированной пехоты, обученной использовать транспортные самолеты. Эти парашютисты должны оказаться исключительно полезными для создания хаоса в тылах противника."
AET_air_7:0 "Реактивные эксперименты"
AET_air_7_desc:0 "В статье, опубликованной в научном журнале несколько лет назад, предлагалась идея использования сжатого воздуха, направляемого как средство движения. Возможно, было бы разумно инвестировать в эксперименты для проверки обоснованности теории."
AET_air_2:0 "Новая пара крыльев"
AET_air_2_desc:0 "Легкие истребители - это базовые боевые самолеты, которые предназначены для участия в бою, и пришло время для инвестирования в их исследования."
AET_air_5:0 "Стальные крылья"
AET_air_5_desc:0 "Тяжелые истребители! Есть ли что-то, чего они не могут сделать? Проводить стратегические бомбардировки и уклоняться от атак. Не обращайте на это внимания, подумайте об универсальности!"
AET_air_3:0 "Новая пара когтей"
AET_air_3_desc:0 "Настало время, когда наземные грифоны получили поддержку с воздуха. Какая поддержка? Штурмовая."
AET_air_4:0 "Стальные когти"
AET_air_4_desc:0 "Пришло время напомнить нашим врагам, каково это, когда их города обращаются в пепел. Конечно, на этом континенте мы все к этому привыкли, но не к возможности отстреливаться - это новый опыт!"
AET_navy_1:0 "Свадьба с морем"
AET_navy_1_desc:0 "С нашим новообретенным доступом к морю ясно одно: мы должны перестать флиртовать с морем и перейти к чему-то более тесному. Мы должны пригласить морскую гладь на ужин, позаботиться о ней и купить ей прекрасное обручальное кольцо. Пришло время связать свою жизнь с морем."
AET_navy_10:0 "Расширить верфи"
AET_navy_10_desc:0 "Пришло время, когда мы применим весь новый опыт, который мы получили, проектируя корабли для расширения верфей и увеличения нашего флота."
AET_navy_2:0 "Небольшой флот"
AET_navy_2_desc:0 "Мы любим океан, разве это не ясно? Однако было бы выгоднее развивать наши отношения чуть медленнее. Давайте сначала купим квартиру, а затем перейдем к чему-то грандиозному."
AET_navy_3:0 "Плавучие крепости"
AET_navy_3_desc:0 "Со щитом или на щите. Мы любим океан, верно? Хорошо, нам пора доказать это, построив величайший флот, который когда-либо знал мир. Зачем покупать особняк, когда вы можете купить дворец, а?"
AET_navy_4:0 "Глубоко под водой"
AET_navy_4_desc:0 "На берегу они работают весь день. Действительно, на солнце они рабствуют, и все такое, пока мы посвящаем все время плаванию под водой. Разве это не прекрасная жизнь?"
AET_navy_5:0 "Надводный флот"
AET_navy_5_desc:0 "Подводные лодки отлично подходят для многих вещей, но отслеживание других подводных лодок не является одним из них. Чтобы противостоять вражескому подводному флоту, нам нужно будет построить флот из эсминцев."
AET_navy_7:0 "Строительство крейсеров"
AET_navy_7_desc:0 "Быстрые торпедоносные суда легко берут на себя множество различных ролей и, таким образом, образуют подавляющее большинство любого флота. Пришло время присоединиться к веселью."
AET_navy_8:0 "Эксперименты с тяжелыми крейсерами"
AET_navy_8_desc:0 "Тяжелые и линейные крейсеры образуют нишу судов с крупными калибрами, которые действительно могут навести страху. Мы должны получить хотя бы одну новую модель этих судов."
AET_navy_9:0 "Стальной шторм"
AET_navy_9_desc:0 "Наша броня должна сгладить урон от неба и будут находиться на новых линкорах. Никто не будет сомневаться в нашей убежденности в защите морей."
AET_wave_one:0 "Заморские друзья"
AET_wave_one_desc:0 "После недавнего поражения Империи Чейнджлингов на Эквестрийском континенте мы получили интригующее предложение от нескольких бывших членов высшего командования Чейнджлингов. Если бы мы предоставили им убежище в Грифенвальде, они были бы готовы предоставить нашим вооруженным силам бесценные ноу-хау, а также активно помогать нам в любом потенциальном конфликте."
AET_changeling_fighters:0 "Жуки в небе"
AET_changeling_fighters_desc:0 "Хорошо известно, что воздушные силы Чейнджлингов были одними из лучших в мире до их поражения. Есть предложение пригласить некоторых из бывших членов чейнджлингских авиационных сил в Грифенвальд. Они не только принесут ценные знания, но также могут привезти с собой некоторые высококачественные самолеты, изготовленные жуками."
AET_strange_shipment:0 "Таинственные поставки"
AET_strange_shipment_desc:0 "Некоторое время спустя на одну из наших военных баз прилетели огромные ящики с оборудованием. Это привело к большой путанице, поскольку никто ничего не заказал. Всего несколько мгновений назад выяснилось, что в них находятся бывшие танки Чейнджлингов, все еще в хорошем качестве! Они, по-видимому, были заказаны высокопоставленными Чейнджлингами в изгнании. Это отличная возможность для нас улучшить нашу армию."
AET_escape:0 "Закрыть глаза"
AET_escape_desc:0 "Многие Чейнджлинги все еще в бегах и были вынуждены покинуть свою родину из-за идеологических различий. И действительно, многие из этих жуков могут быть очень полезны для грифенвальдской нации. Мы должны стремиться к тому, чтобы облегчить этим чейнджлингам поиск убежища в Грифенвальде. Это, безусловно, принесет пользу нашей стране! В конце концов, что может пойти не так?"
AET_army_leader:0 "Старые друзья"
AET_army_leader_desc:0 "Вслед за прекрасным размещением верховного командования чейнджлингов, еще больше бывших генералов и солдат прибыли в Грифенвальд в поисках убежища. Наши офицерские кадры теперь состоят из одних из величайших военных умов, которые может предложить мир, и мы без сомнения выиграем от этого."
AET_changeling_science:0 "Пригласить ученых"
AET_changeling_science_desc:0 "Многие блестящие исследователи из Империи Чейнджлингов были вынуждены покинуть свой дом из-за политических взглядов. Мы уже зарекомендовали себя как убежище для любых свободных мыслителей, если у них есть талант. Пригласив больше ученых-жуков в Грифенвальд, мы должны значительно улучшить нашу научную базу."
AET_definetly_legal_science:0 "Хитиновая наука"
AET_definetly_legal_science_desc:0 "К концу войны чейнджлинги добились значительных научных достижений в некоторых... неортодоксальных областях. Мы могли бы воспользоваться этим и, возможно, открыть большой потенциал для себя, но для этого потребуется... нарушить пару законов Грифенвальда. Но в конечном итоге это будет стоить того."
AET_changeling_industrialists:0 "Пригласите предпринимателей"
AET_changeling_industrialists_desc:0 "Многие важные бизнесмены из Империи Чейнджлингов были вынуждены покинуть свой дом, но многим удалось ликвидировать их активы, что позволило им сохранить большую часть своего богатства. Эти жуки теперь ищут новые страны, чтобы не только поселиться, но и инвестировать в них. Это может стать прекрасной возможностью для нас улучшить наши отрасли."
AET_weird_lord:0 "Сменить путь"
AET_weird_lord_desc:0 "«Дорогие грифоны Грифенвальда! Я, граф Клаудэт, сегодня говорю с вами, чтобы успокоить вас всех. Любые слухи о внезапных изменениях в моем поведении необоснованны. В последнее время я просто очень занят, и кажется, стресс становится для меня проблемой, но не бойтесь, благодаря нашим союзникам и их помощи, я все еще могу управлять нашей великой нацией. Не беспокойтесь, граждане, все будет хорошо»."

### ideas ###
AET_revanchism:0 "Аделартский реваншизм"
AET_revanchism_desc:0 "Потеря Аделарта повысила популярность милитаристских настроений среди населения."
AET_realism:0 "Политический реализм"
AET_realism_desc:0 "Мы являемся небольшой страной между двух гигантов, поэтому для обеспечения нашей безопасности мы должны быть открыты для любой дипломатии."
AET_true_neutrality:0 "Нейтральная дипломатия"
AET_true_neutrality_desc:0 "Мы не будем принимать ничью сторону и позволим Империи и  Аквелии сражаться друг с другом без нас."
AET_military_advisors_JER:0 "Аквелийские военные советники"
AET_military_advisors_GRI:0 "Имперские военные советники"
AET_new_county_politics:0 "Грифенвальдская нация"
AET_new_county_politics_desc:0 "Мы не имперцы и не аквелийцы, мы - грифенвальдцы, и будем бороться за нашу страну до последнего вздоха!"
AET_agriculture_reform:0 "Аграрные реформы"
AET_agriculture_reform_desc:0 "Аграрные реформы приведут наш народ в будущее."
AET_greifwaldian_army:0 "Грифенвальдская армия"
AET_greifwaldian_army_desc:0 "Сильная армия защитит грифенвальдский народ."
AET_anarchists:0 "Берньеры"
AET_anarchists_desc:0 "СГА или более известные как берньеры, наконец, решили нанести удар и начать войну против правительства Грифенвальда."
AET_anarchists_2:0 "Свободная территория"
AET_anarchists_2_desc:0 "Ни богов, ни господ, только грифоны!"
AET_black_army:0 "Чёрная гвардия"
AET_black_army_desc:0 "Новая Революционная Иррегулярная Армия Грифенвальда, известная как Черная Армия, состоит в основном из грифенвальдских крестьян и рабочих, задача которых - защитить жителей Грифенвальда."
AET_land_given_away:0 "Земля - крестьянам!"
AET_land_given_away_desc:0 "С этого дня, крестьяне будут владеть землей!"
AET_factory_control:0 "Рабочий контроль"
AET_factory_control_desc:0 "Рабочие должны контролировать средства производства, даже если мы должны убить каждую буржуазную свинью, чтобы убедиться, что это произойдет."
AET_teacher_control:0 "Автономная школьная система"
AET_teacher_control_desc:0 "Кто лучше контролирует школьную систему, чем те, кто преподает в них?"
AET_mother_anarchy:0 "Мама-Анархия и её сыновья!"
AET_mother_anarchy_desc:0 "Ни богов, ни господ, идеи анархии распространятся по всей Грифонии! Свобода от оков иерархии!"
AET_militias:0 "Ополченцы архоната"
AET_militias_desc:0 "Группы ополченцев, состоящие из верующих в Богов Грифонии и возглавляемые духовенством, защищают свои дома и деревни."
AET_militias_2:0 "Военизированная организация"
AET_militias_2_desc:0 "Система ополчения была расширена и превращена в систему военизированных формирований, преданных прелату Эбонфезеру."
AET_one_language:0 "Имперский диалект"
AET_one_language_desc:0 "Никакой аквелианской тарабарщины, никакого грифенвальдского лингвистического мусора, единственный способ говорить для грифонов с правильным имперским акцентом и сильным высоким клювом!"
AET_the_idol:0 "Идол Маара"
AET_the_idol_desc:0 "Единственный истинный бог грифоньей расы одарил нас своим идолом, пусть еретики трепещут перед нами."
AET_militias_3:0 "Воины Маара"
AET_militias_3_desc:0 "Мир будет трепетать перед мощью Маара!"
AET_slavery:0 "Рабский труд"
AET_slavery_desc:0 "Неверующие станут марионетками Его, во славу Его!"
AET_one_will:0 "Воля Маара"
AET_one_will_desc:0 "Мир преклонится пред славой Маара"
AET_mechanise_agriculture:0 "Механизация сельского хозяйства"
AET_mechanise_agriculture_desc:0 "Научно доказано, что тракторы не съедят вашу душу, если вы будете ими пользоваться."
AET_oil_production:0 "Черная страна"
AET_oil_production_desc:0 "Иглтон и Лиссей стали нефтяными столицами не только Грифенвальда, но и всей Грифонии."
AET_recylce_muskets:0 "Модернизация винтовок"
AET_exclude_scientists:0 "Ученые трудятся над модификацией винтовок"
AET_heaven:0 "Гавань для ученых"
AET_heaven_desc:0 "Постоянная война, как большой гнойный нарыв на теле Грифонии, но благодаря тому, что у нас на протяжении многих лет царит мир и процветание к нам тянутся множество талантливых ученых. Однако статья расходов "На науку" растет с каждым днем..."
AET_immigration:0 "Ослабленный иммиграционный закон"
AET_immigration_desc:0 "Вингбардийцы, Аквелийцы, Имперцы? Нет, сэр, это Грифоны Грифенвальда!"
AET_changeling_scientists:0 "Чейнджлинги-ученые"
AET_changeling_scientists_desc:0 "Мы вполне уверены, что они не совершали никаких преступлений во время войны."
AET_ratlines:0 "Тоннели жуков"
AET_ratlines_desc:0 "Поддельный штамп здесь, наклеенные усы там, поддельный паспорт и внезапно чейнджлинг оказывается грифенвальдцем."
AET_officer_core:0 "Офицерский корпус чейнджлингов"
AET_officer_core_desc:0 "Иди своей дорогой, грифон."
AET_aether_travel_idea:0 "Путешествие через Эфир"
AET_aether_travel_idea_desc:0 "Отец Маар предоставил нам безопасный проход через свою часть Эфира, давайте использовать этот дар, чтобы распространить Его славу."
AET_hellfire_forge_idea:0 "Адская кузница"
AET_hellfire_forge_idea_desc:0 "Вершина гения Темных механиков, Адская кузница - практически автоматизированная фабрика, способная производить что угодно быстрыми темпами, при условии, что она получает достаточные жертвы."
AET_raise_dead_idea:0 "Мертвые будут служить"
AET_raise_dead_idea_desc:0 "Просто потому, что ваша плоть слаба, это не значит, что ваше служение отцу Маару может закончиться!"
AET_madness_and_despair:0 "Безумные видения"
AET_madness_and_despair_desc:0 "Видения безумия, смерти и разрушения поражают бодрствующие и спящие умы наших солдат, делая войну намного труднее."
AET_the_weak:0 "Отбросить слабых"
AET_the_weak_desc:0 "Не каждый способен служить отцу Маару в этом мире. Таким образом, нам нужно будет найти лучшее применение для них в следующем."
AET_blessing_of_war_god:0 "Благословение войны"
AET_blessing_of_war_god_desc:0 ""Отец Маар, да святится Твое имя,\nдаруй нам силу и мужество,\nчтобы могли победить врагов,\nи прославить храм Твой."" 
AET_blessing_of_production_god:0 "Благословение усердного труда"
AET_blessing_of_production_god_desc:0 ""Хвала Маару,\nКоторый дал нам души,\nмы верны Ему,\nда примет Он плоды трудов наших."" 

