crystal_heart_desc:0 "The Crystal Heart is the literal heart of the Crystal Empire. Its magical power spreads across the landscape, bringing warmth and joy to the Crystal Ponies. It is their most beloved and cherished treasure of their land."
sombra_threat:0 "Sombra Scare"
sombra_threat_desc:0 "The return of King Sombra scares many of the ponies living in the Crystal Empire today. Rumors go that the return of Sombra is near and he is gathering quite a crowd of supporters, who want to overthrow the current 'unlawfully' installed royal family."
sombra_threat2:0 "Sombra Scare"
sombra_threat2_desc:0 "The return of King Sombra scares many of the ponies living in the Crystal Empire today. Rumors go that the return of Sombra is near and he is gathering quite a crowd of supporters, who want to overthrow the current 'unlawfully' installed royal family."
sombra_threat_reported:0 "Sombra Scare"
sombra_threat_reported_desc:0 "Even today, the idea of their old tyrant returning is a common fear for most citizens of the Crystal Empire. Rumours of a growing following of Sombra supporters are abound, and a coup against the ‘unlawful’ royal family may be imminent."
royal_family:0 "Royal Family"
royal_family_desc:0 "Despite having roots in Equestria, the majority of Crystal Ponies are content with the Cadenza family on the Crystal Throne and see them as their rightful rulers."
idea_old_dignity:0 "Old Glory"
idea_old_dignity_desc:0 "We're on the way to Old Glory"
idea_old_dignity_restored:0 "Glory Restored"
idea_old_dignity_restored_desc:0 "Old Glory restored"
