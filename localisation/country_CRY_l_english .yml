political_turmoil_desc:0 "Ongoing demonstrations and rallys against the Royal Family alongside other actions by the revolutionists destabilise the country"
aristrocrats_ruling:0 "Aristrocrats"
aristrocrats_ruling_desc:0 "The old order is restored and the rightfull leaders back on their thrones"
militia_ruling:0 "Militia"
magic_of_proletariat:0 "Magic of the Proletariat"
militia_ruling_desc:0 "The Military took over and installed the new Republic, reforming the counrty to be a real military force"
royalfamily_imprisioned:0 "Roayl Family Imprisoned"
royalfamily_imprisioned_desc:0 "The former Royal Family is sitting in our dungeons. Their remaining supporters are infuriated"
