 CRY_aristocracy:0 "Support the Aristrocats"
 CRY_aristocracy_desc:0 "Its time to reimplement the old royals and honored families. Support the old royal family and their subordinates."
 CRY_militia:0 "Support the Militia"
 CRY_militia_desc:0 "The mighty crystal Army is up for a coup. Use the right of the gun to take back the throne."
 CRY_olddignity:0 "Bring back the old Glory"
 CRY_olddignity_desc:0 "The time of oppression from foreign leaders is over. It's time to return the Empire to its former glory."
 CRY_revolution:0 "The Coup"
 CRY_revolution_desc:0 "The troops are assembled, the crystal castle under surveilance. Now is the time to bring the false leaders down."
 CRY_independence:0 "Declare Independence"
 CRY_independence_desc:0 "After the royal family has fallen its time for the last Step. Declaring the independence from the opressor. They won't be too too amused."
 sombra_return_tt:0 "§YKing Sombra§W will return."

