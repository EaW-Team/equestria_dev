MAN_merchant_cruisers:0 "Торговые крейсера"
MAN_merchant_cruisers_desc:0 "Тяжеловооруженные и бронированные грузовые лайнеры, интегрированные в состав наших конвоев. Это весьма экономически эффективный способ защищать наши конвои от вражеских нападений, а более смелые капитаны наших торговых крейсеров могли бы при возможности использовать свои корабли для атак на вражеские суда,."
MAN_merchant_cruisers_buff:0 "§YЭффект§!:\n    Эффективность перехвата конвоев: §G+25.0%§!\n    Эффективность конвоев: §G+25.0%§!\n"
MAN_chemical_warfare_division:0 "Химические Войска"
MAN_chemical_warfare_division_desc:0 "Эти отважные солдаты химических войск, одетые в скрывающие их эмоции противогазы и защитные костюмы на всё тело, выкурят наших врагов из их нор. В конце концов, крайне сложно бежать или прятаться, когда сам воздух, которым вы дышите, превращается в оружие врага."
MAN_chemical_warfare_division_buff:0 "§YЭффект§!:\n    Атака дивизии: §G+2.50%§!\n§HСпецназ:\n    §!Прорыв: §G+2.50%§!\n    Оборона:§! §G+2.50%§!\n§HБатальоны поддержки:\n    §!§!Противопех. атака: §G+5%§!\n    §!§!Противотанк. атака: §G+5%§!\n"
secret_police:0 "Тайная полиция"
jager_tech_research:0 "Скорость исследования технологий егерей"
trait_lunatic:0 "Безумец"
trait_lunatic_desc:0 "Это существо является полным безумцем, чьи сумасшедшие выходки как на поле боя, так и в походе приносят пользу и вред союзникам в равной мере."
MAN_cctv_surveillance:0  "Система телевидения замкнутого контура"
MAN_cctv_surveillance_desc:0  "Система телевидения замкнутого контура (CCTV), также известная как видеонаблюдение, использует сеть видеокамер для передачи сигнала в определенное место, где они выводятся на мониторы. Эта сеть для глобального наблюдения за населением позволяет силам безопасности отслеживать деятельность диссидентов в рамках задачи по поддержанию мира."
MAN_unlock_cctv_tech_tooltip:0  "§YЭффект§!:\n    Стабильность: §G+2.50%§!\n    Рост сопротивления: §G-100.0%§!\n"
CHN_manehattan_protectorate_railway_gun_tech:0 "Железнодорожное орудие"
CHN_manehattan_protectorate_railway_gun:0 "Железнодорожное орудие класса «Сориф»"
CHN_manehattan_protectorate_railway_gun_desc:0 "Железнодорожное орудие класса «Сориф» было заказана леди-протектором Мэйнхэттена в качестве символа военной мощи гегемонии. Класса «Сориф» весит впечатляющие 1350 тонн, и использует 80-сантиметровую осадную пушку, способную стрелять снарядами весом в 7 тонн на дальность до 47 км. Этот проект стоил многие миллионы марок чейнджлингов и был настоящим подарком для военно-промышленного комплекса Мэйнхэттена.\n\nНа сегодняшний день класс «Сориф» является самым крупным нарезным орудием, когда-либо применявшимся в бою, и, с точки зрения своей массы, считается самым тяжелым мобильным артиллерийским орудием, когда-либо построенным. По слухам, даже сама королева Кризалис осталась в восторге от великолепия этого инженерного чуда после его осмотра."
trait_timberwolf_companion:0 "Древесный волк-компаньон"
trait_timberwolf_companion_desc:0 "§LС помощью различных эзотерических средств этому существу удалось приручить одного из злобных древесных волков, обитающих в Вечнодиком лесу. Теперь он яростно защищает своего хозяина на поле боя. А солдаты обожают свой новый талисман.§!"
lady_socialite:0  "Светская львица"
lady_socialite_desc:0  "Настоящая королева, что всегда находится в центре внимания."
trait_missing_in_action:0 "§RБез вести пропавший§!"
trait_missing_in_action_desc:0 "Хоть на бумаге он остаётся генералом, на самом деле этот командир пропал без вести с момента последнего развертывания, и войска скучают по своему отсутствующему лидеру."
queens_guard:0 "Королевская гвардия"
MAN_all_terrain_panzer_tracks:0 "Вездеходные танковые гусеницы"
MAN_all_terrain_panzer_tracks_desc:0 "Отлично спроектированные и качественно изготовленные гусеницы танка, пригодные для движения по пересеченной местности почти без нужды в техническом обслуживании."
MAN_all_terrain_panzer_tracks_buff:0 "§YЭффект§!:\n§HВарианты бронетехники§!:\n    Джунгли\n      §HДвижение§!: §G+10%§!\n    Лес\n      §HДвижение§!: §G+10%§!\n    Холмы\n      §HДвижение§!: §G+10%§!\n    Горы\n      §HДвижение§!: §G+10%§!\n    Равнины\n      §HДвижение§!: §G+5%§!\n    Болота\n      §HДвижение§!: §G+5%§!\n"
MAN_failed_to_fulfill_the_love_tax:0 "Невыполненные квоты любовного налога"
MAN_prototype_magitech:0 "Прото-цифровой маготехнологический арканум"
MAN_prototype_magitech_desc:0 "Хитроумные изобретения из областей магии и технологии объединились, чтобы стать чем-то великолепным или ужасным. И может и обоими сразу."
MAN_prototype_magitech_buff:0 "§YЭффект§!:\n    Сохранение эффективности производства: §G+10%§!\n    Базовая эффективность производства: §G+10%§!\n    Объем заводского производства: §G+10%§!\n    Производительность верфи: §G+10%§!\n"
