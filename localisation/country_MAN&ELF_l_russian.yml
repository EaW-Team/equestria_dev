ELF_advisory_elections:0 "Выборы советников"
ELF_advisory_elections_decision:0 "Избирательный цикл"
ELF_advisory_elections_decision_desc:0 "Освободительная борьба [ELF.GetName] в самом разгаре, а наши лидеры Старлайт и Трикси весьма дальновидны. Мы всё ещё помним свободы тех безмятежных дней перед Великой войной, и должны сделать все возможное, чтобы восстановить демократию в нашем правительстве, дабы не стать жертвой авторитарных настроений, которые усиливаются во всех сражающихся обществах.\n\nКаждый §Yизбирательный цикл§! занимает §Y90§! дней, после чего произойдут перестановки §Yсоветников§!. Мы можем ускорить выборы в любое время, затратив £pol_power §Y60§! политической власти. Индивидуальных советников всё ещё можно назначать в кабинет министров вручную в любое время."

ELF_begin_save_twilight_sparkle_missions_category:0 "Спасение §YТвайлайт Спаркл§!" 
ELF_begin_save_twilight_sparkle_missions_category_desc:0 "После капитуляции Эквестрии чейнджлингам принцессы исчезли, и с тех пор информация о местонахождении Селестии и Луны весьма противоречива. Однако данные из лабораторий чейнджлингов, которые мы получили после захвата Кантерлота, указывают на то, что принцесса Твайлайт Спаркл является пленницей королевы Кризалис и является объектом научных экспериментов. Проследив след из бумаг, оставленному отступающими чейнджлингами, мы сможем найти Твайлайт и освободить её."
ELF_twilight_yukka_island:0 "Объект острова Юкка" 
ELF_twilight_yukka_island_desc:0 "Чейнджлинги построили тайный исследовательский центр на острове Юкка. Там они изучали магические течения в Южной Эквестрии. Мы узнали, что они передают информацию непосредственно в Весалиполис, и если мы хотим получить информацию о принцессе Твайлайт Спаркл, то должны направиться именно туда."
ELF_twilight_canter_creek:0 "Контрольный район Ручья Кантер"
ELF_twilight_canter_creek_desc:0 "Удаленное расположение Ручья Кантер сделало его идеальным местом для тайных магических экспериментов. Наша разведка предполагает, что они напрямую основаны на информации, полученной от принцессы Твайлайт, и там вполне могут найтись ключи к её местонахождению."
ELF_twilight_rockville:0 "Роквилльский институт тайных наук" 
ELF_twilight_rockville_desc:0 "Никто бы никогда не смог представить, что Роквилль стал бы местом для передовых магических исследований, но, возможно, именно поэтому чейнджлинги развернули там свою деятельность. Институт города маленький и удаленный, но мы можем сказать, они экспериментируют с чрезвычайно опасными вещами."
ELF_twilight_mariposa:0 "Испытательный полигон Марипозы" 
ELF_twilight_mariposa_desc:0 "Чейнджлинги, по слухам, испытывали многие магические заклинания вблизи Марипрозы. Твайлайт была одним из лучших магов Эквестрии. В Марипозе должны найтись подсказки к её местонахождению."
