MAN_advisor_5:0 "Веспер"
MAN_advisor_5_desc:0 "В прошлом он был слегка безумным и безрассудным агентом секретной службы чейнджлингов, а теперь стал генералом, служащим в Ост-Коммандо. С момента своего возвращения в мир, Веспер терроризирует весь Мейнхеттен своими репрессиями и "ответными мерами", и Лилак вынуждена держать его на коротком поводке... дабы он не зашёл слишком далеко.\n"
