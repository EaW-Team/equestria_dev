MAN_decision_secure_the_everfree:0 "Патрулировать Вечнодикий лес"
MAN_decision_secure_the_everfree_desc:0 "Из таинственных глубин Вечнодикого леса наносило свои удары сопротивление зебры Зекоры, прежде чем это восстание раздавила армия чейнджлингов. Однако даже после окончания восстания Вечнодикий лес остаётся непроходимым и полным злобных монстров и хищных растений, каким и был всегда.\nМы могли бы временно направить наши собственные силы на выполнение нежелательной задачи по патрулированию дорог через Вечнодикий лес, дабы выслужиться перед сюзеренами в Весалиполисе, которые будут более чем счастливы использовать собственные гарнизоны для менее обременительной работы."
MAN_state_uprising_decision_recore_lost_states:0 "Восстановление контроля над государством [From.GetName]"
MAN_urban_warfare_doctrine:0 "Школа войны в городах"
MAN_urban_warfare_doctrine_desc:0 "Если Ост-Коммандо хочет доминировать над оппозицией в бетонных джунглях Мейнхеттена, то тогда мы должны быть экспертами в боях в таких условиях."

