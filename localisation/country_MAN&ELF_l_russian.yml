MAN_albion_dockyards:0 "Верфи Альбиона"
ELF_bits_gun_idea:0 "Серийное производство битс-винтовок"
ELF_bits_gun_idea_desc:0 "§Y200§! единиц §Yбитс-винтовок§! будут производиться и добавляться на склад §Yеженедельно§!.\nПростая конструкция, низкая стоимость производства и взаимозаменяемость компонентов битс-винтовок, впервые изготовленных в Новом Мейрленде, делают их идеальным оружием для нашей освободительной войны."
ELF_weapons_collection_effort:0 "Экстренное перевооружение"
ELF_weapons_collection_effort_better:0 "Стратегическое перевооружение"
ELF_flying_columns:0 "Летучие отряды"
ELF_flying_columns_desc:0 "Хотя Вандерболты практически исчезли, нет недостатка в храбрых пегасах, желающих стать наследниками этих летунов. Их пламенный дух вдохновляет всех, и пегасы Эквестрии стремятся показать, что они не забыли наследие коммандера Харрикейна."
ELF_in_the_service_of_the_revolution:0 "На службе революции"
ELF_rebuilding_society:0 "Освобождённое общество"
ELF_rebuilding_society_desc:0 "Армии ЭОФ оставляют за собой не просто военную администрацию, а тесно сотрудничают с тем, что осталось от старой структуры власти. С самого начала ЭОФ поклялся восстановить гражданскую власть, и пони Эквестрии помнят об этом."
ELF_sweet_apple_acres:0 "Новое "Сладкое Яблочко""
ELF_ponies_liberation_army:0 "Народная освободительная армия"
ELF_ponies_liberation_army_desc:0 "Эквестрийцы сражаются не ради славы или завоеваний, они сражаются за свои земли и дома, и Народная Освободительная Армия будет сражаться, чтобы обеспечить свободу и безопасность Эквестрии любой ценой."
ELF_air_naval_expansion:0 "ВВС и флот народной освободительной армии"
ELF_air_naval_expansion_desc:0 "Старая авиация и флот были уничтожены после падения Эквестрии, но пони этого не забыли, и по мере того, как они возвращают свою родину, они стремятся восстановить и эти ветви вооружённых сил."
ELF_fuck_the_lings_good:0 "Инициатива "Долос""
ELF_fuck_the_lings_bad:0 "Инициатива "Долос""
ELF_fuck_the_lings_bad_desc:0 "Будет удалено после капитуляции §R[ELF.GetName]§!."
ELF_three_tribes_unity:0 "Единство трёх племен"
ELF_three_tribes_unity_desc:0 "Эквестрия не будет внутренне разделена. С самого её основания три племени стояли вместе, и даже на развалинах Эквестрии они твёрдо намерены поддерживать и сохранять это единство."
ELF_three_tribes_unity_thestrals:0 "Единство четырёх племен"
ELF_three_tribes_unity_thestrals_desc:0 "Эквестрия не будет внутренне разделена. С самого её основания три племени стояли вместе, и даже на развалинах Эквестрии они твёрдо намерены поддерживать и даже расширять это единство. По-настоящему поприветствовать фестралов в семье эквестрийских народов это не просто прагматизм, а подтверждение того, что огонь дружбы ещё горит."
ELF_princess_twilight_sparkle:0 "Принцесса §YТвайлайт Спаркл§!"
ELF_reconstruction_boom_idea:0 "Восстановительный бум"
ELF_reconstruction_boom_idea_desc:0 "Эквестрия лежит в руинах, но пони отлично умеют строить. По всей Эквестрии граждане собираются, чтобы вернуть своей нации былую красоту."
ELF_economic_devolution_idea:0 "Экономическое перерождение"
ELF_economic_devolution_idea_desc:0 "Эквестрийская экономика пережила радикальное перерождение и была реструктурирована согласно плану Старлайт, чтобы способствовать развитию самодостаточности, рабочих коллективов и малого бизнеса."
ELF_centralised_protectionism_idea:0 "Централизованный протекционизм"
ELF_centralised_protectionism_idea_desc:0 "Экономика Эквестрии была агрессивно реструктурирована, чтобы быть конкурентоспособной на мировом рынке и защищать саму себя."
ELF_echa_base:0 "ЭКДГ"
ELF_echa_welfare:0 "ЭКДГ"
ELF_echa_welfare_desc:0 "Эквестрийская Комиссия по Делам Гармонии - это название организации, на которую возложена обязанность обеспечивать внутреннюю стабильность и благополучие пони Эквестрии. Она сосредоточена на решении локальных конфликтов, в которых комиссия действует в качестве арбитра, и вмешиваясь, если пони страдают, а также обеспечивает, чтобы даже самые слабые из них могли хорошо жить."
ELF_echa_intelligence:0 "ЭКДГ"
ELF_echa_intelligence_desc:0 "Эквестрийская Комиссия по Делам Гармонии - это название организации, на которую возложена обязанность обеспечивать своевременное устранение иностранных угроз прежде, чем они смогут угрожать Эквестрии. С этой целью ЭКДГ использует как разведку, так и ограниченное военное вмешательство для поддержки гармоничных наций по всему миру."
ELF_special_volunteer_only:0 "Только добровольцы"
ELF_special_limited_conscription:0 "Ограниченный призыв"
ELF_CHN_the_great_uprising:0 "Великое эквестрийское восстание" #for CHN
ELF_CHN_the_great_uprising_desc:0 "Катастрофа! Восстание завоёванных нами пони Эквестрии никогда нельзя было сбрасывать со счетов, но мы не ожидали революции такого масштаба и появления ЭОФ. По всей оккупированной территории Эквестрии наши линии снабжения подвергаются саботажу, коммуникации перерезаются, а деятельность гармонического сопротивления и региональных партизанских групп усилилась десятикратно. Нашим армиям, всё ещё не оправившимся от шока восточного восстания, потребуется некоторое время, чтобы полностью восстановиться и перестроиться.\n§WДлительность этого §Rштрафа§! в количестве дней соответствует числу Чейнджлингских дивизий прямо перед §Rвеликим восстанием§!, умноженных на §Y150%§!, и будет длиться §Y[?ELF_CHN_debuff_duration]§! дней.§\n"

#TECH/TRAITS/EQUIPMENT/OPINION
MAN_merchant_cruisers:0 "Торговые крейсера"
MAN_merchant_cruisers_desc:0 "Тяжеловооружённые и бронированные грузовые лайнеры, интегрированные в состав наших конвоев - это весьма экономически эффективный способ защищать наши конвои от вражеских нападений, а наиболее смелые капитаны наших торговых крейсеров могли бы при возможности использовать свои корабли для атак на вражеские суда."
MAN_merchant_cruisers_buff:0 "§YЭффект§!:\n    Эффективность перехвата конвоев: §G+25.0%§!\n    Эффективность конвоев: §G+25.0%§!\n"
MAN_chemical_warfare_division:0 "Химические войска"
MAN_chemical_warfare_division_desc:0 "Эти отважные солдаты химических войск, одетые в скрывающие их эмоции противогазы и защитные костюмы на всё тело, выкурят наших врагов из их нор. В конце концов, крайне сложно бежать или прятаться, когда сам воздух, которым вы дышите, превращается в оружие врага."
MAN_chemical_warfare_division_buff:0 "§YЭффект§!:\nСпецназ:\n    Прорыв: §G+5%§!\n    Оборона: §G+5%§!\nБатальоны поддержки:\n    Противопех. атака: §G+5%§!\n    Противотанк. атака: §G+5%§!\n"
secret_police:0 "Тайная полиция"
jager_tech_research:0 "Скорость исследования технологий егерей"
trait_lunatic:0 "Безумец"
trait_lunatic_desc:0 "Это существо является полным безумцем, чьи сумасшедшие выходки как на поле боя, так и в походе приносят пользу и вред союзникам в равной мере."
MAN_cctv_surveillance:0 "Система телевидения замкнутого контура"
MAN_cctv_surveillance_desc:0 "Система телевидения замкнутого контура (СТЗК), также известная как видеонаблюдение, использует сеть видеокамер для передачи сигнала в определённое место, где они выводятся на мониторы. Эта сеть для глобального наблюдения за населением позволяет силам безопасности отслеживать деятельность диссидентов в рамках задачи по поддержанию мира."
MAN_unlock_cctv_tech_tooltip:0 "§YЭффект§!:\n    Шанс проникновения в гарнизон: §G-25%§!\n    Фактор вероятности обнаружения вражеского агента: §G+25%§!\n"

CHN_manehattan_protectorate_railway_gun_tech:0 "Железнодорожное орудие"
CHN_manehattan_protectorate_railway_gun:0 "Железнодорожное орудие класса "Сориф""
CHN_manehattan_protectorate_railway_gun_desc:0 "Железнодорожное орудие класса "Сориф" весит впечатляющие 1350 тонн и использует 80-сантиметровую осадную пушку, способную стрелять снарядами весом в 7 тонн на дальность до 47 км. На сегодняшний день класс "Сориф" является самым крупным нарезным орудием, когда-либо применявшимся в бою, и, с точки зрения своей массы, считается самым тяжёлым мобильным артиллерийским орудием, когда-либо построенным."
#(OLD)#CHN_manehattan_protectorate_railway_gun_desc:0 "Железнодорожное орудие класса "Сориф" было заказано Леди-Протектором Мейнхеттена в качестве символа военной мощи Гегемонии. Класс "Сориф" весит впечатляющие 1350 тонн и использует 80-сантиметровую осадную пушку, способную стрелять снарядами весом в 7 тонн на дальность до 47 км. Этот проект стоил многие миллионы марок чейнджлингов и был настоящим подарком для военно-промышленного комплекса Мейнхеттена.\nНа сегодняшний день класс "Сориф" является самым крупным нарезным орудием, когда-либо применявшимся в бою, и, с точки зрения своей массы, считается самым тяжёлым мобильным артиллерийским орудием, когда-либо построенным. По слухам, даже сама королева Кризалис осталась в восторге от великолепия этого инженерного чуда после его осмотра."

trait_timberwolf_companion:0 "Древесный волк-компаньон"
trait_timberwolf_companion_desc:0 "§LС помощью различных эзотерических средств, этому существу удалось приручить одного из злобных древесных волков, обитающих в Вечнодиком лесу. Теперь он яростно защищает своего хозяина на поле боя. А солдаты обожают свой новый талисман.§!"
lady_socialite:0 "Светская львица"
lady_socialite_desc:0 "Настоящая королева, что всегда находится в центре внимания."
trait_missing_in_action:0 "§RБез вести пропавший§!"
trait_missing_in_action_desc:0 "Хотя на бумаге он остаётся генералом, на самом деле этот командир пропал без вести с момента последнего развертывания, и войска скучают по своему отсутствующему лидеру."
queens_guard:0 "Королевская гвардия"
MAN_all_terrain_panzer_tracks:0 "Вездеходные танковые гусеницы"
MAN_all_terrain_panzer_tracks_desc:0 "Отлично спроектированные и качественно изготовленные гусеницы танка, пригодные для движения по пересечённой местности почти без нужды в техническом обслуживании."
MAN_all_terrain_panzer_tracks_buff:0 "§YЭффект§!:\n§HВарианты бронетехники§!:\n    Джунгли\n      §HДвижение§!: §G+10%§!\n    Лес\n      §HДвижение§!: §G+10%§!\n    Холмы\n      §HДвижение§!: §G+10%§!\n    Горы\n      §HДвижение§!: §G+10%§!\n    Равнины\n      §HДвижение§!: §G+5%§!\n    Болота\n      §HДвижение§!: §G+5%§!\n"
MAN_failed_to_fulfill_the_love_tax:0 "Невыполненные квоты любовного налога"
MAN_prototype_magitech:0 "Прото-цифровой маготехнологический арканум"
MAN_prototype_magitech_desc:0 "Хитроумные изобретения из областей магии и технологий объединились, чтобы стать чем-то великолепным или ужасным. А может и сразу оба признака подходят?.."
MAN_prototype_magitech_buff:0 "§YЭффект§!:\n    Сохранение эффективности производства: §G+10%§!\n    Базовая эффективность производства: §G+10%§!\n    Объём заводского производства: §G+10%§!\n    Производительность верфи: §G+10%§!\n"
