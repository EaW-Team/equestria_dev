ELF_ask_for_states_back:0 "Восстановление Эквестрии"
ELF_ask_for_states_back_desc:0 "Мы не одни сражались ради с угрозой чейнджлингов, многие другие народы мира помогали нам. Однако некоторые эквестрийские территории, освобождённые от оккупации чейнджлингов, остаются под контролем союзников, но должны быть немедленно возвращены нам."
ELF_ask_for_states_back_decision:0 "Переговоры по восстановлению"
ELF_ask_for_states_back_decision_desc:0 "Мы объединились против общего врага, но наши союзники должны получить компенсацию за свои потери, понесённые в борьбе за освобождение Эквестрии и её пони от ига чейнджлингов. Наши долги им лягут тяжёлым бременем на нашу вновь свободную страну, но мы выплатим их."
MAN_ELF_event_600_effect_tooltip:0 "Этот регион будет §Yуступлен§! и возвращён §Yэквестрийской§! короне."
MAN_ELF_event_600_effect_ANNEX_tooltip:0 "Поскольку все наши национальные регионы одновременно являются §Yэквестрийскими§! национальными регионами, выбор этого варианта приведёт к тому, что мы будем де-факто §Yаннексированы§! государством [From.GetName].\n"
ELF_EQS_returned_our_core_states:0 "Вернули наши национальные территории"
MAN_ELF_new.600.t:0 "Государство [From.GetName] требует возврата территорий"
MAN_ELF_new.600.d:0 "После победы эквестрийцев над чейджлингами, руководство государства [From.GetNameDef], представленное [From.GetLeader], официально потребовало, чтобы мы вернули под их суверенитет территорию, ныне находящуюся под нашим контролем. Они считают эти земли неотъемлемой и неотчуждаемой частью государства [From.GetNameDef]. Эквестрия больше не ставит идеи пацифизма превыше всего, а её довоенное желание избегать силовых методов в дипломатии исчезло под воздействием ужасов и жестокости Великой войны. Теперь мы должны тщательно обдумать, перевешивают ли преимущества контроля территории, на которую выдвинуло претензии государство [From.GetNameDef], потенциальных последствий нашего отказа."
MAN_ELF_new.600.a:0 "Мы уступим эквестрийцам."
MAN_ELF_new.600.b:0 "Нет."
MAN_ELF_new.601.t:0 "Государство [From.GetName] отвергает наши требования"
MAN_ELF_new.601.d:0 "Руководство государства [From.GetNameDef] отклонило нашу просьбу уступить нам эквестрийские национальные территории, ныне находящиеся под их контролем. Это весьма прискорбный поворот событий, и теперь мы должны рассмотреть альтернативные способы возвращения наших земель."
MAN_ELF_new.601.a:0 "Какая жалость."

