MAN_the_crystaller_building:0 "Здание Кристаллер"
MAN_the_crystaller_building_desc:0 "В здании Кристаллер, являющимся де-факто резиденцией администрации чейнджлингов в Мейнхеттене, сейчас размещается большая часть аппарата управления протектората.\nЧтобы заполнить здание лабораториями, камерами для допросов, тюремными клетками, бальными залами, архивами, оружейными и другими помещёниями, необходимыми для настоящей цитадели, потребуется немало времени и усилий, но мы уверены в способностях наших архитекторов и инженеров."
MAN_request_aid:0 "Пополнение запасов и личного состава"
MAN_request_aid_desc:0 "Гарнизон протектората, к сожалению, слишком плохо оснащён для борьбы с растущим недовольством местного населения. Чтобы продолжить борьбу, нам придется обратиться за помощью к родине."
MAN_increase_chances_of_changeling_giving_us_lend_lease:0 "Лоббирование ленд-лиза"
MAN_request_veterans:0 "Завлечь новобранцев-чейнджлингов"
MAN_request_changeling_scientists:0 "Принять чейнджлингов-учёных"
MAN_love_tax_category:0 "Любовный налог"
MAN_love_tax_category_desc:0 "§GЛюбовный налог§! — источник жизненной силы чейнджлингов. Любовь извлекается из пони, проживающих в государстве [MAN.GetName], и потом отправляется в Земли Чейнджлингов. Методы, с помощью которых количественно измеряется собранная любовь, остаются весьма туманной наукой. §YЭрот§! примерно равен количеству любви, которого хватает, чтобы значительно повысить возможности маленького улья на несколько месяцев.\n"
MAN_love_tax_mission:0 "Выполнить квоты на любовный налог"
MAN_paying_the_love_tax:0 "Выполнение квот налога на любовь"
MAN_collect_love_tax_extra:0 "Дополнительный сбор §Cлюбви§!"
MAN_collect_love_tax_extra_desc:0 "Дополнительные усилия по сбору любви от популяции пони, которая пойдёт в наши собственные хранилища."
MAN_rations_for_drones:0 "Любовные пайки для дронов"
MAN_rations_for_recruits:0 "Любовные пайки для рекрутов"
MAN_rations_for_researchers:0 "Любовные пайки для исследователей"
MAN_rations_for_settlers:0 "Любовные пайки для поселенцев"
MAN_rations_as_growth_incentive:0 "Любовные пайки для стимулирования экономического роста"
MAN_rations_as_growth_incentive_desc:0 "Усилия по творческому и широкомасштабному распространению любви с помощью каналов различной степени законности для привлечения чейнджлингских инвесторов, компаний, строительных фирм, агентств по заселению, а также перенаправления потоков капитала и иммиграции ради стимулирование экономики государства [MAN.GetName]."
MAN_rations_for_soldiers:0 "Любовные пайки для солдат"
MAN_rations_for_ostkommando:0 "Любовные пайки для Ост-Коммандо"
MAN_rations_for_ostkommando_desc:0 "Офицеры-чейнджлинги Ост-Коммандо - это те, кто беспрекословно исполняют волю Лилак в Мейнхеттене. За верность и службу Леди-Протектору лучшие командиры будут время от времени получать щедрые пайки любви."
MAN_rations_for_moops:0 "Любовные пайки для УОБМ"
MAN_rations_for_moops_desc:0 "Если протекторат восточного побережья - одна большая семья, то Управление Общественной Безопасности Мейнхеттена - любимое детище Леди-Протектора Лилак. УОБМ, чья штаб-квартира находится в здании Кристаллера, было создано в качестве организации государственной безопасности для оказания помощи в умиротворении вечно беспокойных пони и принимает только самых лучших и способных чейнджлингов.\nВ распределении драгоценных любовных рационов особое отношение Лилак гарантирует, что её друзья в УОБМ никогда не будут голодать."
MAN_exempt_collaborationists:0 "Налоговые льготы для коллаборационистов"
MAN_exempt_collaborationists_desc:0 "Чтобы обеспечить лояльность наших коллаборационистов, мы освободим те слои общества пони, которые верны нам, от уплаты §Gлюбовного налога§!, и они будут служить нам ещё лучше."
MAN_meth_for_speed:0 "Любовные стимуляторы для солдат"
MAN_meth_for_speed_desc:0 "Обработанная и очищенная любовь оказывает стимулирующее воздействие на психическое состояние солдат-чейнджлингов, заставляя нейроны высвобождать норадреналин в больших количествах, что позволяет повысить их энергичность и обострить рефлексы."
MAN_relax_love_tax_quotas:0 "§YСнизить любовные квоты§!"
MAN_relax_love_tax_quotas_desc:0 "Мы будем использовать уже накопленные запасы любви и дадим пони возможность отдохнуть от наших операций по её сбору."
MAN_urban_redoubts_decision_catagory:0 "План по возведению децентрализованных опорных пунктов"
MAN_urban_redoubts_decision_catagory_desc:0 "[MAN.GetName] приступил к монументальной задаче по укреплению стратегических объектов на всей своей территории для создания сети опорных пунктов в случае возникновения гражданских беспорядков или иностранного вторжения."
