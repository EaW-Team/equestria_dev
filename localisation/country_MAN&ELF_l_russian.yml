ELF_mr_stripes_desc:0 "Вероятно, он связан с мафией восточного побережья. Однако он знает, что делает, и достаёт много полезных вещей. В основном оружия.\n\n"
ELF_maverick_flare:0 "Маверик Флэйр"
ELF_maverick_flare_desc:0 "Возможно, это один из немногих пони в Верховном командовании ЭОФ, который ранее был настоящим военным. И это радует.\n\n"
ELF_sunny_shine:0 "Санни Шайн"
ELF_sunny_shine_desc:0 "Ещё до того, как чейнджлинги заменили полицию своими констеблями, Санни Шайн была комиссаром отдела материально-технического обеспечения полиции Мэйнхэттена. Многолетний опыт управления распределением снабжения позволил ей овладеть навыками, необходимыми для координации обширной логистической сети ЭОФ.\n\n"
ELF_uncle_orange:0 "Моусли Оранж"
ELF_raspberry_beret:0 "Распберри Берет"
ELF_raspberry_beret_desc:0 "По такому шикарному берету можно сразу понять, что это пони является революционеркой.\n\n"
ELF_tall_order:0 "Толл Ордер"
ELF_tall_order_desc:0 "При встрече Толл Ордера можно принять за бюрократа и первое впечатление окажется верным. Как и многие другие гражданские члены в руководстве ЭОФ, Толл Ордер имеет особый набор навыков. В его случае он очень хорошо обращается с цифрами, что крайне важно для ведения войны. Ведь любая успешная революция нуждается в тихих и незаметных администраторах, перекладывающих бумаги, а не только в великих героях и генералах на передовой.\n\n"
ELF_coco_pommel:0 "Коко Поммель"
ELF_coco_pommel_desc:0 "Все знают кто такая Коко Поммель. Даже и добавить нечего."
ELF_joe_pescolt:0 "Джо Пескольт"
ELF_aunt_orange:0 "Тётя Оранж"
ELF_cloud_kicker:0 "Клауд Кикер"
ELF_cloud_kicker_desc:0 "Милая пегаска из Понивилля, которая знает, как скрасить чей-то день."
ELF_aunt_orange_desc:0 "У тёти Оранж был кризис среднего возраста, и она всерьез подумывала о том, чтобы работать с коллаборационистами, выступающими на стороне чейнджлингов, но воспоминания о семье Эпплов и забота со стороны её мужа Моусли дали Оранж понять, что её истинное место в сопротивлении.\n\n"
ELF_totally_not_lysia:0 "Лидия Мерримэйр"
ELF_totally_not_lysia_desc:0 "Трудолюбивая администратор-пегаска, чьи навыки управления привлекли внимание Старлайт Глиммер. Когда её спрашивают о прошлом, Лидия обычно начинает нервничать и даёт лишь самые обтекаемые и невнятные ответы. Она особенно не любит обсуждения бывшей леди-протектора Мэйнхэттена, тиранши Лилак. Дело, вероятно, в сходстве их имён?"  
ELF_duty_price:0 "Дьюти Прайс"
ELF_duty_price_desc:0 "Стойкий бывший солдат из Троттингема, чья беспокойная довоенная жизнь резко контрастирует с его талантом к партизанской тактике и специальным операциям. Он зарекомендовал себя как один из лучших воинов ЭОФ."

