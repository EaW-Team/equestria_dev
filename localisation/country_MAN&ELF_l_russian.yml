ELF_on_stage:0 "Он Стэйдж"
ELF_on_stage_desc:0 "Большинство жителей Мейнхеттена знают Он Стэйджа как одного из главных членов труппы театра "Метод Мейрс". Однако большинство пони не знают о том, что Он Стэйдж ранее успешно служил в эквестрийской армии и покинул её ряды ради своей мечты о сцене. Кульминацией его военной службы стало назначение в Верховное командование Нового Мейрленда, где он руководил полевыми операциями во время войны с кокатрисами.\n"
ELF_fairy_light:0 "Фейри Лайт"
ELF_misty_fly:0 "Мисти Флай"
ELF_misty_fly_desc:0 "Мисти Флай, командующая молодых ВВС ЭОФ, снова носит костюм Вандерболтов и сражается за свободу Эквестрии.\n"
ELF_wind_walker:0 "Винд Уокер"
ELF_wind_walker_desc:0 "Винд Уокер, член Вандерболтов, был ранен в бою и отправлен в отставку незадолго до капитуляции Эквестрии. Он избежал попадания в лагерь для военнопленных и вступил в гармоническое сопротивление. Там он стал обучать новобранцев военному искусству.\n"
ELF_vapor_trail:0 "Вэйпор Трейл"
ELF_fairweather_breeze:0 "Фейрвезер Бриз"
