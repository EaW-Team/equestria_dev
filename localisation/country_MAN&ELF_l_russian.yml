MAN_ELF_new.153.t:0 "Строительство Гауптштадта Кризалия"
MAN_ELF_new.153.d:0 "Апокалиптические виды мелькали перед глазами Лилак. Танки и бронированные бульдозеры пробивались через жалкие баррикады, разрушая целые районы; чёрные облака дыма распространялись по небу от огня пушек; монолитная бледность лагерей беженцев далеко за пригородами Мэйнхэттена всё суетится; Чейнджлингские сапоги топчутся на раскрошенных авеню разрушенных кварталов. Визг клаксонов был слышен на опустошённых улиц районов, выбранных для "реновации", в которых живут лишь призраки и отчаянные. Камера замерла на ревевшем лице новорождённого жеребёнка, которого крепко держала его мать, но потом их снесла волна пони, бежавших на запад, к закату, как можно дальше от хаоса Мэйнхэттена.\n\nЛилак очнулась от своих грёз из-за застольной беседы; Из-под стола слышался хриплый смех. Из всех гостей, Лилак распознала пару лиц; это - председатель ныне-податливого Филлидельфия Моторс, это - Главный Финансист Нидхогга, и прочие промышленные директора и богатые магнаты, и все отмечают новый амбициозный проект Протектората во имя триумфа - постройка запланированного города, названного в честь победоносной Королевы, Кризалия, в пределах самого Мэйнхэттена.\n\nВ соседней комнате, в вестибюле этого обеденного зала, всё громче и громче доносились звуки спора, из стола, пестрящего картами и диаграмами, описывающими реновацию Мэйнхэттена. Интерес Лилак пробудился; она ожидала яростной реакции на план Ост-Коммандо по превращению города в Чейнджлингский мегалополис, но не самом праздничном обеде в честь начала плана!\n\nНарядный пони спорит с чейнджлингом. Что-то вертится внутри Лилак, пока она хватается за проявляющуюся веру в то, что она может, в конце концов отозвать план реновации. Образ плачущего жеребёнка всплывает у неё в голове, и если она долго о нём думает, её лицо стаёт подобным лицу личинки Чейнджлинга; эхо Войн Объединения чейнджлингов. Лилак осознаёт, что её полнит растущее чувство глубинной вины, за все те ужасные вещи, которые она возглавит во имя прогресса.\n\nСамого её присутствия хватает, чтобы заставить её спорящих друзей замолчать. Ну ну, сказала она, смягчая укус от её строгого тона чувством, подобным материнскому. Что тут у нас?\n\nСказав этому пони-отродью, что чейнджлинг жалуется (Лилак не знает, как его зовут) на то, что план не отложен по мольбам каких-то моралистов, посмевших встать на пути прогресса, пони, в ответ на эту издёвку, яростно встал на дыбы. Лилак ожидала пылких просьб спасти районы, выбранных для снесения, страданий существ, давно сдавшихся, решивших снова встать против неудержимой волны Чейнджлингов.\n\nПоследствия введения такого плана в регионе Хэйстон были бы неосознаваемо ужасны, говорит пони, а тем временем Лилак радуется тому, что, как выяснилось, что может хоть у кого-то из пони в её правительстве есть хоть какое-то подобие сознания, или здравомыслия или даже и того, и другого.\n\n"Лучше было бы организовать значительную часть реновации в Бронклине, у моря, где местность для Кризалии будет идеальной."\n\nПони всё говорит и говорит, приводит статистики и факты, в то время как его оппонент-чейнджлинг отвечает непрерывной яростью. Лилак уже их не слушает, её мысли снова о жалких и опустошённых видах на города, которыми её заставили править, но которые, всё-таки, стали её домом.\n\nТишина заставила её очнуться. Так что вы считаете, Леди-Протектор, кто-то спросил, а в её глазах всё было так размыто, что она уже не могла понять, спросил ли её пони или чейнджлинг."
MAN_ELF_new.153.a:0 "Бронклин."
MAN_ELF_new.153.b:0 "Хэйстон."

MAN_ELF_new.154.t:0 "Друзья За Границей"
MAN_ELF_new.154.d:0 "Спринг Морнинг была полна готовности, мчась туда-сюда по пирсу, общаясь со всеми новоприбывшими, наполнявшими пассажирские судна и давала им указания. Она и не думала, что призыв ЭОФ. всех пони извне Эквестрии помочь им в борьбе против Кризалис приведёт к тому, что столько пони приедут. Их было тысячи, некоторые из них из таких мест, о которых она и не слышала, и она была восторжена одной лишь возможностью повидать столько разных пони!\n\nУвлёкшись, она в кого-то врезалась и покатилась по земле. Катясь, она не заметило протянутое ей копыто помощи. Она лишь произнесла слегка удивлённое 'Спасибо' перед тем, как посмотрела, кто же ей помог встать. Помощником оказался жеребец в такой синей униформе, по которой ясно, что он из Аквелии. Но это всё, что она поняла, потому что ненадолго забыла, как понимать.\n\n"Это было то ещё падения. Всё хорошо, мадемуазель?" спросил жеребец... может ли вообще голос звучать, как мёд? Спринг Морнинг едва смогла тихо пробормотать "да". Она несколько жалела об этом, потому что он улыбнулся, заставив её сердце чуть ли не выскакивать из её груди. "Хорошо, мне бы очень не хотелось первым делом причинять вред своим Эквестрийским братьям. Я Спиритед Чардж, ранее служил в Королевской Аквелийской Армии. Мне сказали доложить о своём прибытии Капитану Штерну. Вы не знаете, где он?"\n\n"Д-да, Он вон т-там..." Спринг Морнинг указала на отель вдали, где Капитан Штерн соорудил свой офис. "И всё," Спиритед Чардж спросил, и кивнул. "Да, спасибо, понял. Спасибо большое за помощь, Мадемуазель," сказал, взяв её копыто и... поцеловав... его...\n\nКак только этот Аквелиец направился в отель, он оставил за собой кобылку, которая в два раза больше желала повидаться с этими зарубежными пони - но вот теперь она думала об одном, конкретном пони."
MAN_ELF_new.154.a:0 "Новые союзники, новые друзья, и даже больше."

MAN_ELF_new.155.t:0 "Перестройка Эквестрийского Общества"
MAN_ELF_new.155.d:0 "Залы академии были, на удивление, пусты. Ощущалась некая меланхолия в тишине там, где обычно суета, шум, гам, одинокий жеребец возле Старлайт Глиммер не сильно смягчал это ощущение.\n\n"Они признали эти академии катализаторами сопротивления и закрыли их," с горечью сказал бывший Канцлер Эквестрийского Образовательного Совета, Нейсей. "Скоту образование не нужно."\n\n"Я понимаю, что вы будете удивлены, но правда ли вы считаете, что можно доверить ЭОС повторное открытие Эквестрийских школ и управление ними?" Старлайт бы соврала, если сказала, что ей нравился этот пони. Слишком много в нём было такого, что бы ей не нравится, но в то же время он знал, на что шёл.\n\n"Я уже связался со всеми членами Совета, с которыми смог," успокоил её Нейсей. "Мы должны узнать, кого из учителей мы можем нанять и какие школы соорудить, и пока что, детей придётся учить возле их мест проживания. Более надёжной организацией займёмся позже. Я бы обычно сказал бы учить всех, как написано в книге, но сейчас..." он глянул на пустые корридоры. "Немногое в книге поможет в текущей ситуации. Но всё же," он протянул Старлайт своё копыто, и она его пожала.\n\n"Вы запросто могли бы переделать Эквестрию согласно своим убеждениям, мадам Старлайт. Насколько я знаю, вы увлекались довольно... радикальными идеями в прошлом. То, что вы уважаете старые институты власти очень меня успокаивает, как и многих других. Я веоюю в то, что вы и ваша подруга именно те пони, которые нужны для спасения Эквестрии. Спасибо.""
MAN_ELF_new.155.a:0 "Селестийская Эквестрия ещё жива."

MAN_ELF_new.156.t:0 "Первое Собрание Эквестрийской Ассамблеи"
MAN_ELF_new.156.d:0 "Зал был полон пони всех сортов и вкусов, воссевших, словно в амфитеатре. Три пони сидели спереди: Трикси Луламун, Старлайт Глиммер и сереющий старый жеребец в чёрной робе. Как только зашли последние пони и двери были закрыты, Старлайт Глиммер поднялась и начала говорить:\n\n"Когда мы начали наше восстание, одним из извечных вопросов стал вопрос - станем ли мы новыми правителями Эквестрии? Мы всегда говорили, что наша цель не в этом, и сегодня мы хотим окончательно уладить этот вопрос. В ближайшие годы, или даже месяцы, эта ассамблея получит нашу законодательную и исполнительную власть, и..."\n\n"И таким образом, мы больше не будем тратить ваше время. Вместо этого, мы передаём слово Иквал Тайму, Спикеру Ассамблеи. Спасибо, удачи!" добавила Трикси Луламун, закончив речь, и ушла, потащив с собой Старлайт. За ними закрылась дверь, после чего из-за двери было слышно 'Это было просто!' из уст Трикси.\n\nПосле довольно неловкой паузы, Иквал Тайм начал речь, но сначала прочистил горло. "Дорогие члены Ассамблеи и представители различных освобождённых институтов власти Эквестрии... Сейчас мы взялись за задачу, невиданную ранее во всей Эквестрии. Что бы нам не уготавливало будущее, отныне власть будет исходить не от трона, а от наших законов и декретов. Многое из этого нам ещё не ведомо, но я надеюсь, что мы сможем справиться с помощью взаимоуважения, чести, гармонии, с поставленными перед нами задачами, которые Дуумвиры нам доверили." 
MAN_ELF_new.156.a:0 "Тишина в зале."

MAN_ELF_new.157.t:0 "[GetMonth], [GetYear] - The Formation of the Ponies' Liberation Army" # Sciv888
MAN_ELF_new.157.d:0 ""Soldiers of Equestria!" Trixie yelled into the microphone. Maybe she didn't strictly need to, but this was about showmareship as much as anything else. Telling somepony things was one thing, making them embrace it wholeheartedly another, and that took passion. "For all the time that our nation suffered under the changeling yoke, it was not the princesses that carried on the fight, nor did the elements of harmony smite Chrysalis down! No, those who kept up the fight were regular ponies, ponies without immense magical gifts or grand titles! You fought, you bled and even died. Yet again and again, like a crashing wave, you surged forth to fight; for your homeland, for your people, and for freedom! You did not have the Elements of Harmony, but you have courage and determination in endless amounts.\n\nAt first merely protestors in the streets, you masked themselves and began sabotaging the invaders' efforts. You then picked up weapons, waiting for opportunities to strike our enemy wherever they were the most vulnerable. When the great rising came, you rose up in the tens of thousands and ever since, you have carried this war of liberation! You are the strength in our legs, the champions of our freedom, indeed the heroes of the new age! They said the age of heroes were over, yet look at you now! What greater heroes could anyone ask for?!\n\nYou are no longer resistance militias or guerillas, no simple peasant uprising or revolt! You are soldiers of Equestria, parts of an army greater than any Equestria has ever seen! From today, you are soldiers of the Ponies' Liberation Army!" As Trixie finished her speech, right on time, the squadron of pegasi shot past over her head with a roar, leaving streaks in the air in the Equestrian colors. The gathered soldiers in front of her rose in a thunderous cheer, shaking the very ground with their hooves and their roars, and Trixie raised one hoof in the air, leading them in a deafening chant."
MAN_ELF_new.157.a:0 "Ponies at the Ready!"

