ELF_reintegration_button_tt_delayed:0 "§LУправление регионом [This.GetName] будет передано временному гражданскому правительству, чтобы начать восстановление после оккупации чейнджлингами.§!\n§YУсловия:§!\n[ELF_reintegration_action_focus_requirement]\n(§Y[This.GetName]§!):\n[ELF_reintegration_action_state_requirement_not_owned]\n[ELF_uprising_action_state_requirement_core]\n[This.ELF_reintegration_action_state_requirement_controlled]\nКаждый процесс реинтеграции должен готовиться в течение §Y30§! дней. В настоящее время мы провели подготовку к реинтеграции (§Y[?Root.ELF_reintegration_action_charges_requirement_num]§!) потенциальных регионов из максимальных (§Y5§!).\n[This.ELF_reintegration_action_charges_prep_time]\n[ELF_reintegration_action_charges_requirement]\n§YДействие при выборе:§!\nОсвобождённый регион §Y[This.GetName]§! будет §Yформально реинтегрирован§! в правительство ЭОФ с гражданской администрацией:\n(@ELF §Y[Root.GetName]§!): станет владельцем §Y[This.GetName]§!.\nПринятие решения стоит [Root.GetDecisionCostPP70]."
