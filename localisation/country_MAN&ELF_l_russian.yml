MAN_ELF.100.a:0 "The tumour has been excised."

MAN_ELF.101.t:0 "Springtime for Lilac"
MAN_ELF.101.d:0 "There was an odd sense of calm in Lilac's office at the Crystaller Building. That wasn't to say that there was nothing for her to do; there were still reports to peruse, orders to approve, and certificates to issue. However, unlike in the past months, there was nothing that urgently required her attention. For once, Lilac could stop and think over what she and her staff had managed to accomplish.\n\nManehattan was once more a symbol of stability and prosperity, a sign of efficient and creative changeling administration that had brought to heel the dissenters, the naysayers, and the troublemakers. Ponies didn't hurl insults or worse at patrolling soldiers anymore. In some cases, they were welcoming changelings into their shops, their restaurants, even in their homes! Who could have ever thought that such a thing would've been possible a year back?\n\nIt wasn't just limited to the capital either: Fillydelphia, Trottingham, Prance, Albion, Detrot... even the rural countryside, such as Hollow Shades, experienced a renewed economy and a peace that looked to last. Lilac, the Lady Protectress of the Manehattan Protectorate, had finally achieved her goals. The Queen's court back at Vesalipolis was pleased, the collaborators were fully cooperative, and the resistance was pacified.\n\nBut then, why did Lilac feel that she wasn't yet done?\n\nOf course, there was still the rather trivial day-to-day matters of running the Protectorate, but it was just that: trivial. The Protectorate had a flourishing economy, a burgeoning industry, and a respectably powerful military. Would it always remain a state subservient to the Vesalipolis Court, to eventually be annexed directly? Or could it be something more?\n\nThe former was the obvious choice. Lilac hadn't gotten this far without having kissed flank of those superior to her, and she'd still achieved fame and renown for her efforts. She'd be celebrated back home and see a comfortable retirement after she saw the Protectorate through under Vesalipolis. It was the easy option.\n\nOr perhaps, she could go beyond her mandate. Lilac had proven her shrewdness in the face of challenges that would've broken lesser changelings. She was a capable military leader and governor; therefore, it stood to reason that she'd prove to be a capable civilian leader. Besides, she had gambled against Chrysalis and walked away victorious before. Lilac was sure that she could do it again.\n\nThe ponies and changelings of the Protectorate were, of course, changing. And perhaps, it was finally time that Lilac took the path towards freedom for all of her citizens: changelings AND ponies."
MAN_ELF.101.a:0 "Perhaps it is time to open up to our subjects."
MAN_ELF.101.b:0 "Lilac is, and shall remain, a loyal servant of Her Majesty Chrysalis in Vesalipolis."

MAN_ELF.102.t:0 "Notes on Manehattanite Immigration Policy"
MAN_ELF.102.d:0 "Manehattan has seen a wave of immigrant drones arriving from the homeland in the hopes of finding new opportunities and receiving better love rations. Officials reported some difficulties in handling the large numbers of mostly unskilled labourers but clarified that such issues were primarily administrative.\n\nMany of these changelings expressed surprise and disbelief at the favourable conditions present in the Protectorate, from the improved love rationing system, to the factory floors, and to the weather itself. Many local Manehattians watched in amusement as a group of the new arrivals bathed in the bay's waters. When asked why they had done so, a drone replied: "Back home, outdoors bathing is unthinkable. There's something about diving into a large pool of water, and a bathtub just doesn't cut it."\n\nAnother drone was impressed at the efficiency of the Weather Service and applauded the climate. "Sunny skies, warm weather, and just an overall great place to be in," she said, adding jokingly that their old homes could make use of similar services. "There are a lot of bugs back home who are more than a little stir-crazy. They could do with importing the weather from these nice pegasi."\n\nThe immigrants are quickly integrating according to official reports, and are expected to provide a significant boost to local production in almost every sector."
MAN_ELF.102.a:0 "Evenly distribute the settlers across our realm."
MAN_ELF.102.b:0 "Dispatch these Changeling immigrants to those regions where our grasp is the most tenuous."

MAN_ELF.103.t:0 "And Now, A Special Broadcast."
MAN_ELF.103.d:0 "Have you been suffering under the recent events?\n\nHave you been taking the sad pill?\n\nHave you been in the bad mood lately?\n\nWhy not indulge in the new Prosperity Program? For all ponies of Manehattan, if you are eligible for love donations, the Kommando will give you 100 bits for every unit of love that you donate, that you will then be able to spend on the new luxuries imported from Griffonia and Vesalipolis! The Kommando will provide for all citizens, as long as they have the money to spend. But money is enough to go around. So take out a mortgage on your home and indulge in the pleasures of a modern society. The new society awaits!"
MAN_ELF.103.a:0 "Who said money couldn't buy happiness?"

MAN_ELF.104.t:0 "Dreams of a Federation"
MAN_ELF.104.d:0 ""Sometimes, changeling politics boggles the mind.\n\n"I have not only seen but participated in it for years under the rule of Queen Chrysalis. Her court breeds paranoia and factionalism that only detriments the lives of those who serve under her. Even the military institutions aren't immune to this, and wherein other nations, success is reason enough for celebration and continued cooperation, it is a cause for jealousy and greed in the Hegemony.\n\n"The Ost-Kommando is a source of many of my grievances towards Vesalipolis, but I cannot dismiss it: it groomed me so that I could bring former enemies together, bring order to chaos, and rebuild a broken region.  I owe much of my success to them.\n\n"But Manehattan cannot sit under the supervision of Ost-Kommando and Vesalipolis. With them so far away, it only stands to reason that our lands must employ self-rule through a civilian administration. It is the only scenario where I can see a thriving society of changelings AND ponies.\n\n"I've been practising for the announcement tomorrow, and I hope that everyone involved will see what I am striving for. I suspect that it'll take me a while to get used to calling our little country a Federation instead of a Protectorate."\n\n-------------------------------------------------------------------------------------------------------------------------------\n\n—An extract from Lilac's memoir"
MAN_ELF.104.a:0 "Unto a bright future."
MAN_ELF.104.b:0 "Whatever."

MAN_ELF.105.t:0 "The Five Stages of Grief"
MAN_ELF.105.d:0 "Even during the great war, life for Pearl Rain was relatively normal. Manehatten, despite its industrial power and population, had been spared the worst horrors of the Great War, being on the completely opposite side of the continent. Stallions and mares went off to fight, and workloads did increase to meet necessity - that was true. But somehow, a sense of normalcy, and even stability, pervaded life in the East.\n\nWhen the news of the Equestrian capitulation came, she denied it, as did many other Manehattanites. It simply sounded absurd - how could Equestria yield and break? The Cradle of Ponykind, guarded by its eternal alicorn diarchs... And yet, changeling forces were marching through the streets, ponies were being rounded up at gunpoint, and suddenly Manehattan had become a city under occupation.\n\nThis initial denial turned into anger towards the occupiers, as ponies of Manehatten rose up in their thousands, spurred on by the remnants of Equestrian army units that still held out across the metropolis. They tried fighting the changelings in the streets, hoping that they could retake the city for Equestria which had to still be fighting. This hope was crushed with overwhelming force. Many were killed, but even the changeling jaegers couldn't hunt them out or kill that many. If one spent time with the survivors for the next few weeks, they would notice talk about how different things could have been if certain actions were taken, or how different things would be the next time. Pearl Rain was one of these ponies, hoping that there would be another chance, yet another attempt, that their leaders would return and bring them freedom.\n\nOf course, most of those who went out to fight never returned. And the voices of dissent became hushed, as the revolutionary fervor and dreams ran out. Only darkness and emptiness was left in this world which didn't make sense anymore. Evil and disharmony was triumphant, as light was pushed back and crushed, trapped behind the seas at best.\n\nEventually, even the emptiness inside faded, as Pearl Rain fully accepted the new situation. After all, it would be stupid to be stuck in the past, nursing absurd dreams of harmony triumphant. Equestria might be consumed by darkness, but it things could be worse. And maybe with some effort, through hard work, she can make life just a little bit better for others. After all, no matter what happened or happens..."
MAN_ELF.105.a:0 "Life goes on."

MAN_ELF.106.t:0 "A Soldier's Vacation in Manehattan"
MAN_ELF.106.d:0 "The dinner had gone splendidly, with the general having been treated to the finest things that Manehattan could offer. Now that they had come to the dessert, he studied the box of candies in front of him.\n\n"What are these things?" he asked about the little multicolored chocolate hearts in the box.\n\n"Oh, we call them Lovebites," Lilac smiled widely. "They are love-infused candies made in cooperation with the locals. It is a little wasteful perhaps, but I just adore them." The general poured over the candies with a suspicious look on his face before he fished one of them off the plate and bit down on it. The suspicion was traded for surprise and then approval.\n\n"Interesting!" he exclaimed. "And to think that I've never seen anything like this before. How did this come to be?"\n\n"It is just one of the many treasures of Manehattan," Lilac smiled, leaning back to sip her wine. "It is something you learn over time: Manehattan is a marvellous place that holds potential that I do not think one can even find back in the old country. Just these little trifles," she said, picking up one of the Lovebites and biting down on it. "I am such a glutton for them, but that's what we do here in Manehattan. We take the best and elevate it. We make something new. We don't settle for what we are at the moment, but we know that we can do better, if we reconsider things.\n\n"I see..." the general answered quietly. "I must say miss Lilac, you have done a terrific job in Manehattan, and I have friends that would probably be very interested in vacationing here as well. Would Manehattan be open to them?\n\n"We are always open to those who see what Manehattan has to offer," Lilac smiled."
MAN_ELF.106.a:0 "Let's go loud with the advertising!"
MAN_ELF.106.b:0 "No need to go over the top, our fame will grow over time."

MAN_ELF.107.t:0 "The Wavering Light"
MAN_ELF.107.d:0 "Iron Shovel had always been one for grit and determination. From his foalhood up until now, he'd always gone all in, sticking with it until the very end. In the end, something usually gave, and he'd earn respect for his conviction. That was why he had become a soldier, that was why he had joined the resistance and that was why he sat here now, in this damp basement, accompanied by only a printing press, and waited. \n\nHe didn't need to wonder where everypony else was, he knew why they weren't showing up. He had seen it in their eyes for too long at this point to really be surprised. But how could they? He just didn't get it, how could they just give up so easily?\n\nThe door opened behind him and he didn't look back, knowing already who it was, and as Plum Tree came up by his chair he glanced at her.\n\n"Only you?" he asked quietly and Plum Tree nodded.\n\n"Blossom Delight said she was going to come, but the way she looked I don't know. As for Fondant... I saw him talking with that changeling that comes to his store today. Afterwards he mentioned to me, just in passing, that he thought it was a shame that everypony just couldn't get along."\n\n"Get along." Iron Shovel sighed. "Have they really forgotten the war? All the death and destruction? All the suffering?"\n\n"We're supposed to "look to the future, together"" Plum Tree muttered, quoting the Changeling propaganda."But I just don't know anymore. We used to be fifty, now..." she looked around herself.\n\n"Get the posters, we're heading out," Iron Shovel growled. It might just be him and Plum Tree, but he was not giving up, not now, not ever. He had to keep the fight going, because if he didn't have his determination, what did he even have?"
MAN_ELF.107.a:0 "The resistance is fading."

MAN_ELF.108.t:0 "Once More Into the Breach"
MAN_ELF.108.d:0 "The image of the Manehattenite flag flickered slightly with screen static as the fanfare of the new anthem drew to a close. Once finished, it faded into a shot of Lilac sitting behind a desk and with the Manehattenite emblem behind her.\n\n"My fellow ponies," came her voice through the tinny speaker. "We have seen an end to internal strife and conflict, and have begun to bear the fruits of our successes. This  is a just cause for celebration, and we will do so in due time."\n\nLilac looked down momentarily. "We have done so much together that I cannot begin to thank every single person for their contribution to our success. From the bottom of my heart, and of those who are reaping the rewards, we thank every single one of those who strove to achieve our goals of peace and prosperity."\n\nLilac's smile was evident through the static, though it quickly turned into a grimace. "After suffering through a devastating war and a long period of violence, you all deserve a respite from it. But I cannot guarantee you a long-lasting peace," she suddenly added, tapping her hooves together. "We have studied our current situation on the continent, and we have concluded that our hard-fought peace cannot last.\n\n"But this is not cause for despair," Lilac insisted. "We have proven ourselves to be hardy and strong people. You have all shown an incredible penchant for fighting what is right when the going got tough. And..." She closed her eyes, taking a deep breath. "...and I must call upon that Manehattenite fighting spirit once more.\n\n"I will not lie: there will be sacrifices; there will be losses, and tears will be shed." There was a pause and a sniffle. "It is unfair for you to spill your blood and sweat once more. But I can guarantee you, good Manehattenites, that once we have achieved our goals, you will have your well-earned peace. I do not ask you to fight for the government or me. I ask you to fight for your friends, for your family, and your future."\n\nLilac raised her head proudly. "Fight for Manehattan's peace. Prove once more, to the whole world, that we are a people who will not sit idly by while we are under threat! That we will strike against the injustices done upon us! I ask you again; fight for our future generations, for they shall know true peace and shall never again need to face war!"\n\nLilac was almost standing from her seat when she finished. She slowly sat back down and stared directly at the viewer. "I swear to you, fair Manehattenites," she said, raising a hoof to her chest, "I will be alongside you every step of the way. May we succeed in our endeavours for peace, and may we secure a future for our nation." She paused once again and let out a slow breath.\n\n"I bid you good night and good luck.""
MAN_ELF.108.a:0 "We stand with Lilac!"

MAN_ELF.109.t:0 "The Second Bridleway Parade"
MAN_ELF.109.d:0 "A parade was held today along Bridleway, the second of its kind in the city. The [MAN.GetAdjective] soldiers marched down the boulevard, pennants and banners aloft in the wind, as large crowds of changelings and ponies cheered them on. A procession of armoured vehicles followed, accompanied by some planes from the air force that conducted a number of impressive maneuvers to impress the civilians watching from the sidewalks and rooftops.\n\nIt is to be noted that this event was far different in tone from the first parade held along Bridleway some time ago, during the first days of the Protectorate. For one, the [MAN.GetAdjective] military has diversified and improved on their doctrine and equipment, now featuring pony units as well as cutting-edge ordnance on display, with one analyst remarking that the subtle signs of supply shortages and inexperience from the first parade were absent. Most importantly, the ponies in attendance this time around did so in greater numbers and in higher spirits - perhaps as a sign of a growing acceptance of the Pax Chrysalia amongst the local populace. No violent incidents occured other than some occasional foalish hooliganism and heckling, reflecting a growing tendency for the authorities to allow disgruntled ponies to engage in petty dissent as part of their development into mature citizens. Of course, most of the bystanders were usually much more measured in their conduct, at worst abstaining from the event and staying home. In light of the successful efforts to return peace and prosperity to the metropolis, the not-unpositive reception to this parade presents evidence that the ponies are becoming increasingly content with the new regime."
MAN_ELF.109.a:0 "Things are looking up!"

MAN_ELF.110.t:0 "Another Communiqué from Vesalipolis"
MAN_ELF.110.d:0 "FROM THE QUEEN'S PALACE, VESALIPOLIS TO PROTECTRESS LILAC\n\nWe, the regnant Queen of the Changelings, hereby must strongly protest the decision of the Protectress Lilac, Royal Appointee to the Dominion of the Federation of Eastern Equestria, to grant citizenship to the former Commanders in the Changeling Army, Tarsic and Pedicel, both having been expelled and discharged dishonorably from the army due to various offenses, including, but not limited to: insubordination, high treason, and the promotion of subversive Thoraxian, Harmonist, and/or Communist thought.\n\nWhile we recognize that the Dominion and Federation, as sovereign entities within the Hegemony, of course have every due right to grant them their protection and quarter, we find it wise to warn the Dominion of the Federation of Eastern Equestria of any consequences that might follow from this act. Should the Dominion and Federation insist, we will be forced to take, under consideration, punitive measures regarding the diplomatic ties that have been so beneficial to us both."
MAN_ELF.110.a:0 "Chrysalis has no power here."

MAN_ELF.111.t:0 "Rising From the Depths"
MAN_ELF.111.d:0 "The Lady Protectress watched from a luxurious yacht as the merchant navy of the Changeling Protectorate of Manehattan cruised in formation through Manehattan Harbour. Most prominent amongst the ships on display were the two newest additions to Manehattan's fledging navy - the Großstadt Manehattan and the Dame Protektorin.\n\nBoth former warships belonging to the Celestial Sea Fleet, they had been lost during the Great War; the former holed below the waterline by a changeling torpedo bomber and subsequently run ashore by her crew, and the latter scuttled at its moorings as Manehattan fell. Belonging to the Canterlot class of Equestrian battleships, both vessels are considered antiquated relative to contemporary designs, but the proximity of their wrecks to the megalopolis and the relative ease of recovery which this entailed made them the target of the Ost-Kommando's naval reclamation efforts.\n\nWith a startling efficiency the Großstadt Manehattan had been towed from its resting place on the shore to the dockyards of Manehattan, where it had been repaired, refitted, and recrewed, to sail the oceans once more under the flag of the Changeling Hegemony. On the other hoof, the Dame Protektorin was returned to its drydock immediately after the naval review, where work on renovating its armament and superstructure continued; a barren hulk still algae-coated and battered from being refloated scant days ago, it had barely managed to stay afloat during the naval review.\n\nAs symbols of bygone Equestrian naval might, the resurrection of these two battleships call into question the aspirations of Manehattan's Changeling administration."
MAN_ELF.111.a:0 "Fine additions to our navy."

MAN_ELF.112.t:0 "Special Communiqué on the Status of the Manehattanite Dominion within the Hegemony as of [GetMonth] [GetYear]"
MAN_ELF.112.d:0 "FROM THE CRYSTALLER BUILDING, MANEHATTAN, [GetMonth], [GetYear],\n\nFollowing the previous quarterly report submitted for the perusal of the Vesapolisian Court, the [MAN.GetName] submits the Lady Protectress's (LP) position regarding the current relationship between Vesalipolis and Manehattan. As per Line 3 of Section B of Article 4 of the Protectorates Charter (PC), the Eastern Equestrian Territories (EET) reserve the right to enact internal policy without prior approval by the Vesapolisian Court once the EET have demonstrated self-sufficiency in the matters of policing (L3.2-B4), industry (L3.4-B4), and security (L3.1-B4).\n\nAs such, the LP understands that Section C of Article 4 of the PC, the procedures of self-government, is to be followed at the LP's discretion. This communiqué is to present the relevant PC articles and sections for initiating the transitionary period from Protectorate to an Autonomous Federal Territory separate from the rule of the capital. For the Court's viewing, several documents detailing the specific plans for the transition are annexed to the communiqué, as mandated by lines 10 and 11 of Section B of Article 4 of the PC.\n\nThe EET will, following in spirit with the PC, remain as a faithful ally and friend to Vesalipolis and its territories."
MAN_ELF.112.a:0 "If you'd like to submit a rebuttal, be sure to fill in form A38 before doing so."

MAN_ELF.113.t:0 "Be Our Guests"
MAN_ELF.113.d:0 "Lilac smiled into a mirror, shapeshifting slightly as whim struck her. She needed to look perfect. More than that, she needed to look the part. It was showtime!\n\nThe highest echelons of Manehattan society dine in the high suites of the Crsytaller Tower under the watchful eyes of the Protectress and her soldiers. Lilac, the Protectress herself, strolls here and there chatting like any Manehattan socialite host. She flatters and teases, confusing and honestly frightening the cowed rich ponies. But all agree afterwards that she is nothing if not a stellar hostess, and beautiful no matter what her form.\n\nAs a parlor trick, notably, Lilac shifts many times that night. She mirrors baffled magnates and delights patronized artists with her impressions. Some are so impressed that they almost forget the armed guards. In the end, the city's higher class think of Lilac as a pony, and no longer as a faceless bureaucrat."
MAN_ELF.113.a:0 "Let's look at the press coverage."

MAN_ELF.114.t:0 "Land of the Setting Sun"
MAN_ELF.114.d:0 "Under the aegis of the Dominion's monolithic military-industrial complex, backed by an abundance of research subsidies and massive injections of capital into the state-controlled economy, Manehattan's science sector flourishes before the dawn of a new golden age.\n\nFrom the city's laboratories and R&D firms comes a veritable outpour of brilliant and numinous magitech, the finest that can be found in the world, wondrous amalgamations of magic, science, engineering, and technology finding their way onto the shelves of upmarket hardware shops and technomagic emporiums.\n\nWithin the classrooms of the supercity's most prestigious schools, the scions of wealth and privilege learn the ropes of power through means unorthodox as they are exorbitant - via psychic styluses that imprint onto paper words as soon as they are conceived in the mind of the thinker, and enchanted hardback tomes that accomodate the knowledge of a million books within their fluctuating, etheral pages.\n\nThe dandy spellslingers of Manehattan's avant-garde underworld steal or counterfeit the magitech wands preloaded with unicorn incantations, and the affluent retired enjoy the ministrations of tireless golems, clay in the form of ponies and other creatures brought to un-life through the marriage of magic and artistry.\n\nPast the suburban sprawl of Hayston, out in the western hinterlands of the megalopolis, on soil already become diseased and poisoned, the gears of industry and progress turn harder than ever, spurred on by the promises of economic prosperity and neverending magic-fueled growth. The shimmering filth that emerges from the smokestacks come in all the colours of the rainbow, rising above the landscape to blot out the sun. The pinnacles of the skyscraper-factories rival those of Canterlot in their ambition to pierce the heavens, shrouding in shadow the abject misery of the labour camps and sweatshops below.\n\nEven after nightfall, long past twilight, the foundries where magic is caged and remoulded with such brutal efficiency continue on with their ceaseless activity, their wan emanations lighting up the night sky with the glow of an eternal sunset."
MAN_ELF.114.a:0 "Sol Invictas Reimagined."

MAN_ELF.115.t:0 "Daybreak over Manehattan"
MAN_ELF.115.d:0 "In the early hours of the morning, the gathered Changeling officers of the Ost-Kommando look over the Manehattan harbour from their vantage point on the waterfront.\n\nThey are here to witness the debut of the experimental Lightning Coil, a weapon created through the fusion of Pegasus weather engineering, Unicorn magic, Earth Pony craftsponyship, and Changeling ingenuity.\n\nOn Lilac's signal, the crew of the gargantuan contraption - a massive spiral of steel, electrical conduits, and innumerable moving parts - aim their weapon and release a torrent of thaumaturgic energy high into the heavens.\n\nFor a while, nothing much happens as the skies above begin to darken. Electricity crackles ominously around the brooding thunderclouds, then there is a blinding flash of light as a jagged spear of lighting - pure energy in its most primal form - lances down from the stratosphere to touch upon a distant spot on the horizon.\n\nIts target, the decrepit hulk of a wrecked Equestrian battleship several kilometers out to sea, erupts in a magnificent fireball, wowing everypony present.\n\nImpressive though its destructive potential may be, the Lightning Coil in its current form is not ready for the battlefield, but it is only the first of the many technological marvels to come forth from the laboratories of Lilac's Dominion."
MAN_ELF.115.a:0 "Harness the power of the heavens."

MAN_ELF.116.t:0 "Routine Border Crossing"
MAN_ELF.116.d:0 ""Your papers, please", the officer said in accented Equuish. The line of cars shuffled forward, closer to the barbed wire and the machine-gun emplacement at the Changeling roadblock.\n\nHe was going to be fine, Miles thought. Dozens of times, he had made the journey through the different zones of occupation on the road from to Manehattan to Canterlot, ferrying messages and whatnot for the Resistance. The soldiers at the checkpoints would check his counterfeited papers, find nothing out of the ordinary, give the back of his van a perfunctory glance, and so he would move on. The thrill of trepidation and danger from his illicit smuggling trips had long since given way to a sense of dullness.\n\nSo why did he feel so worried, now?\n\nThen the officer was leaning through the window into the driver's cab, and he was hoofing over his sheaf of identification documents, and he had got out of the van and was going to open the back up for the customary inspection when he felt the rifle butt smash into the back of his head. A figure leaned over him as he felt the muzzle of a pistol press against his temple.\n\n"The devil's in the details, liebchen. The Provisional Bureau for Transport hasn't been in operation for months. No sense in a defunct office giving out papers when MO-oPS has been centralising everything, Chrysalis bless their hearts.""
MAN_ELF.116.a:0 ""Take him away, boys.""
MAN_ELF.116.b:0 ""Take him away, boys.""

MAN_ELF.117.t:0 "Piracy Doesn't Pay"
MAN_ELF.117.d:0 "Today, the residents of the coastal town of Canterbury were treated to a spectacle out at sea, as the Manehattan-flagged cargo liner Terpsichoria engaged in close-range naval combat with a group of commerce raiders under the leadership of the pirate Turquoise Breeze. Having served in the Equestrian Royal Navy during the Great War, the sailor-turned-pirate has now been confirmed to be working with the Harmonic Resistance, attacking Changeling shipping off the Equestrian East Coast.\n\nRecent naval reforms undertaken by the Changeling military administration of the Manehattan Protectorate would prove to be the downfall of this notorious pirate. Recently outfitted with steel belt armour, the Terpsichoria was able to withstand the opening salvo from the attacking skiffs, and through skillful use of its shipboard ordnance, was able to sink or disable at least three pirate vessels, routing the remainder. In a devious boarding action undertaken by the Terpsichoria's small complement of jaegers, Turquoise Breeze was captured alive aboard the wreckage of his flagship and taken into Changeling custody, along with an operative of the Harmonic Resistance.\n\nSpeaking to the press, the Chief of Navy of the [MAN.GetName], [MAN_scripted_loc_for_chief_of_navy], proclaimed the demise of piracy in Manehattanite waters, and reiterated the Changeling administration's commitment to combatting the Harmonic Resistance's illegal activities, wherever they may be."
MAN_ELF.117.a:0 "Definitely NOT the best pirate I've ever seen."
MAN_ELF.117.b:0 "Definitely NOT the best pirate I've ever seen."

MAN_ELF.118.t:0 "An Appropriate Use of Force"
MAN_ELF.118.d:0 "In the shade of the Bronclyn Bridge, crowds of ponies throng the Mare-de-Sun Square Garden, waving banners and placards and chanting anti-Changeling slogans. Unannounced by the mainstream opposition groups and seemingly unnoticed by the Changeling administration's network of collaborationist informants, the spontaneous protest had, in a rare outmaneuvering of Lilac's MO-oPS, succeeded in catching the Garrison's security apparatus completely off guard. Because the Constabulary is as ineffecient as ever, we have had to rely on our own infiltrators, performing impromptu transformations into random passersby as a consequence of their rushed deployment, to gather intelligence on this sudden outpouring of unrest.\n\nWithin the ranks of the dissenters, their purpose becomes readily evident: they have occupied the construction sites around the structs of the Bronclyn Bridge, damaging and sabotaging equipment in an apparent bid to stymie our reconstruction efforts. The destruction is chaotic and unorganised, and there is some conflict between differing factions within the dissidents as to their methodology, but the damage already being done is significant - a strain on our finances and resources, and another blow to the legitimacy of Changeling rule over the East Coast.\n\nThe flurry of activity within the Crystaller Building, provoked by the nasty shock of the Harmonic Resistance's sudden strike, is frenetic and tinged with hysteria. It did not help that the collaborationist staff were especially susceptible to the panic, on account of them being ponies.\n\nAcross the city, the local changeling commander stationed at the Bronclyn Bridge has his own plans, as the occupation of the Square entered into its third hour. On his own initiative, in an excellent embodiment of the Changeling military tradition which emphasises snap decisionmaking and mission-type tactics, the company of soldiers under his command took up positions within the buildings surrounding the Mare-de-Sun Square Garden, and began firing volleys of tear-gas to disperse the rabble. The speediness and shock of the changeling response broke the resolve of the ponies and sent them all running, in a surprising and complete rout.\n\nUpon hearing the news, the Ost-Kommando amassed before the doors of Lilac's bedroom all breathe out a collective sigh of relief. The Lady Protectress was having her daily nap, and everyling knew how worked up she could get if she got woken up, especially to deal with random crises."
MAN_ELF.118.a:0 "Phew!"
MAN_ELF.118.b:0 "Phew!"

MAN_ELF.119.t:0 "Всех под ружье"
MAN_ELF.119.d:0 "По приказу Лилак подавляющее большинство тюрем Мэйнхэттена опустело и почти все преступники, начиная от мелких воришек до заканчивая серийными убийцами, теперь бродят по улицам. Понятно, что это вызвало хаос, особенно в сочетании с недавним всплеском активности ЭОФ, но у Лилак появилась идея. Что, если ей удастся завербовать кого-нибудь из этих закоренелых головорезов Мэйнхэттена, чтобы пополнить ряды своего гарнизона?\n\nОтвет на этот вопрос лежал перед глазами измученных вербовщиков чейнджлингов - и он был далеко не так хорош. Тысяча бывших преступников-пони уже задолго до своего первого назначения начали буянить. Тренировать этот сброд было бы пустой тратой времени. Может быть, они лучше подойдут на роль пушечного мяса?"
MAN_ELF.119.a:0 "...но стоит ли это того?"

MAN_ELF.120.t:0 "Незваные гости"
MAN_ELF.120.d:0 "Ежегодный гала-ужин торговой палаты восточного побережья - одно из самых престижных мероприятий в Мэйнхэттене и за его пределами, на нём собираются сливки из самых высоких слоёв мэйнхэттенского общества. Банкиры, промышленники и аристократы, значительная часть из которых работала на чейнджлингов, сидели за столиками одного из самых шикарных заведений на всем континенте, обмениваясь любезностями и изысканно вкушая блюда.\n\nВсё шло хорошо, но после того, как было подано второе блюдо, случилось непредвиденное. Как по команде, группа штурмовиков Ост-Коммандо со знаками отличия протектората, ворвались в обеденный зал, сорвав двери с петель. Прежде чем кто-либо понял, что происходит, чейнджлинги начали нападать на участников мероприятия и обыскивать прекрасно украшенный зал, оскорбляя при этом присутствующих коллаборационистов выражениями вроде «бесполезные лошади». К концу атаки зал был полностью разгромлен, и пони скрылись в ночи.\n\nНи для кого не было секретом, что администрация чейнджлингов относилась с некоторым презрением к коллаборационистам Манехаттане, но никогда прежде не случалось такого жестокого инцидента. Ост-Коммандо выпустило заявление, осуждающее нападение и отрицающее их причастие, но против нападавших не было предпринято никаких действий, несмотря на многочисленные доказательства того, что они являлись солдатами гарнизона протектората. Это было воспринято как знак того, что леди-протектор отменила защиту, предоставляемую коллаборационистов, после чего появились сообщения о том, что финансирование ЭОФ утроилось с момента инцидента."
MAN_ELF.120.a:0 "Лошади нам не нужны."

MAN_ELF.121.t:0 "Дерзкий побег генерала Файрфлая"
MAN_ELF.121.d:0 "Мэйнхэттенская тюрьма была настоящей выгребной ямой ещё до Великой войны, а при власти чейнджлингов условия в этой печально известной тюрьме стали только хуже. Каждый участок поверхности, кажется, обвит колючей проволокой, грозные противовоздушные пушки установлены на сторожевых башнях, и ходят слухи, что из Грифонии в качестве тюремщиков были привезены алмазные псы, что помогут укрепить оборону тюрьмы.\n\nВсе эти превентивные меры, направленные на противодействие побегу, какими бы устрашающими они ни были, теперь кажутся совершенно бесполезными, поскольку сопротивление совершило неслыханную дерзость - прямого нападения на тюрьму с целью вызволить из неё недр генерала Файрфлая. Серия хорошо подготовленных взрывов обрушила укрепленные передние ворота, после чего пони-партизаны ворвались в тюрьму, застав охранников врасплох и взяв под свой контроль большую часть объекта.\n\nОставшиеся в живых охранники забаррикадировались в укреплённой части объекта, имеющей доступ к пирс, откуда могут прибыть подкрепления. Рота егерей, подкрепленная взводом констеблей, теперь готова ворваться в тюрьму, чтобы сорвать операцию сопротивления. Дверь в камеру Файрфлая была взорвана, и теперь он прямо сейчас со своей группой партизан пробивается сквозь заслон из охранников-чейнджлингов.\n\nАрьергард сопротивления, защищающий подходы к тюрьме, поначалу, возможно, и заставил нас замедлиться, но они легко вооружены и не выдержат концентрированной атаки. Хотя их командир может сбежать, мы можем быть уверены, что это дорого обойдется его пони. С другой стороны, мы всё ещё можем поймать Файрфлая до того, как он совершит побег, если будем действовать достаточно быстро. Как мы поступим?"
MAN_ELF.121.a:0 "Файрфлай уже сбежал, сосредоточим наши усилия на уничтожении арьергарда."
MAN_ELF.121.b:0 "Мы всё ещё можем поймать его! Пошлите егерей."

MAN_ELF.122.t:0 "Пиррова победа сопротивления"
MAN_ELF.122.d:0 "Со своей яхты Лилак обозревает Мэйнхэттенскую тюрьму. Стены во многих местах покрыты воронками от взрывов, и из здания поднимаются клубы дыма. Мятежный генерал Файрфлай сбежал, но Лилак чувствовует мрачное удовлетворение от цены, которую сопротивление заплатило за его свободу. По меньшей мере две дюжины пони были убиты, а среди них несколько бойцов, что были достаточно известными, чтобы считаться приоритетными целями. Десятки других были захвачены живыми, большинство из которых были частью обреченного арьергарда, который остался, чтобы прикрывать побег Файрфлая. Лилак наблюдает, как последних заключенных загружают в грузовики и увозят.\n\nВернувшись в здание Кристаллера, Лилак изучает отчёт УОБМ о проделанной работе. Несколько отдельных абзацев вызывают в ней неподдельный интерес: внедрённые в ряды пони инфильтраторы сообщают слухи о том, что атака на тюрьму на самом деле была ловушкой чейнджлингов, предназначенной для того, чтобы заставить сопротивление понести потери. Многие говорят и о том, что Файрфлай не стоил жизни их товарищей, или даже о том, что пони, которого они освободили, на самом деле был замаскированным чейнджлингом, а диархи замяли это, чтобы избежать понижения морали. После этого Лилак почувствовала себя немного лучше: учитывая все последствия, её предыдущее решение в конечном итоге оказалось верным."
MAN_ELF.122.a:0 "Нет худа без добра?"
MAN_ELF.122.b:0 "Нет худа без добра?"

MAN_ELF.123.t:0 "Великий побег"
MAN_ELF.123.d:0 "Прошло уже восемь часов, а отряды егерей всё ещё не поймали Файрфлая. Лилак и её офицеры сидят в импровизированном командном пункте в подвале офисного здания, и воздух в комнате трещит от нервного напряжения, поскольку проходят минуты, а новостей от поисковых групп всё нет. К ночи все присутствующие в комнате уже пришли к неизбежному выводу: Файрфлай благополучно сбежал на свободу.\n\nНа обратном пути в Кристаллер Лилак смотрит из окна машины на блокпосты и контрольно-пропускные пункты, которые медленно демонтируются после их неудачи. Напротив неё сидит Тантал, командир Королевской гвардии, назначенный в Мэйнхэттен. Он начинает говорить первым.\n— Кого следует УОБМ винить в провале операции? Вы знаете, что Весалиполису будут нужны объяснения и после этого полетят головы. Будет очень хорошо, если УОБМ найдёт козла отпущения прежде, чем мои коллеги с родины возьмутся за дело со своим обычным, э-э, рвением.\n\nУ него хватило совести выглядеть извиняющимся в последней части фразы. Проходит время, прежде чем Лилак отвечает.\n— Побег Файрфлая был неудачей моих егерей. Было бы неразумно возлагать всю ответственность за эту неудачу на одного индивидуума.\n\n— Вы понимаете, что это дойдет до ушей самой королевы?\n\n— Я думаю, что смогу пережить несколько дней, полных чтения гневных телеграмм. — На это Тантал лишь фыркает. — Ты ведь знаешь, что ты сумасшедшая? Кризалис снимет с тебя скальп, если узнает о твоём маленьком проекте об автономии, Лилак.\n\nКакое-то время они молчат, пока Лилак снова не начинает говорить. — Мне придётся пойти на этот риск. Кроме того, мы всегда, если придётся, можем обвинить в этом коллаборационистов"
MAN_ELF.123.a:0 "«Это, наверное, наш лучший шанс.»"

MAN_ELF.124.t:0 "Стенограмма заседания"
MAN_ELF.124.d:0 "ОТ ОСТ-КОММАНДО МЭЙНХЭТТЕНСКОГО ПРОТЕКТОРАТА | КОНФИДЕНЦИАЛЬНАЯ ВСТРЕЧА ПО ОБСУЖДЕНИЮ ОСОБЫХ ВОПРОСОВ | [GetYear]\n\nЭта встреча Ост-Коммандо была созвана леди-протектором Лилак в пентхаусе здания Кристаллера. Всем офицерам Ост-Коммандо было необходимо присутствовать здесь.\n\nУтверждение повестки дня: повестка дня была единогласно принята в представленном виде.\n\nПосле многочисленных неудачных попыток умиротворения Мэйнхэттена программа развития Ост-Коммандо начала отставать на многие месяцы, снижая рост коллаборационистского аппарата и силу гарнизонов, и это при том, что с каждым днем ЭОФ становится всё сильнее. На последнем собрании сама Лилак предоставила всеобъемлющий план, который поможет подавить сопротивление, спровоцировав пони восстать на наших условиях. План включает в себя ряд компонентов: проведение атак под ложным флагом, проникновение в ряды ЭОФ и обеспечение преимущества для нас перед началом преждевременного восстания. План очень рискованный, и он может закончиться катастрофой для Ост-Коммандо, но Лилак считает, что на данный момент у нас нет других вариантов. Кроме того, крайне важно, чтобы план оставался совершенно секретным, поскольку Весалиполис посчитает это государственной изменой, а также такие идеи вызовут неодобрение со стороны офицеров-лоялистов в гарнизонах. Для этого все присутствующие на собрании должны были принести священную клятву хранить молчание. План немедленно был приведён в действие после завершения заседания."
MAN_ELF.124.a:0 "Жребий брошен."

MAN_ELF.125.t:0 "Разговоры за выпивкой"
MAN_ELF.125.d:0 "— Итак. Это называется операцией под фальшивым флагом, понимаешь? Мы переодеваем наших солдат в форму врагов, и они делают что-то ужасное, за что пони будут винить совсем не нас! Я думаю, что Кризалис проворачивала нечто подобное во время объединения ульев.\n\n*Ик*\n\n— Это очень проницательно, госпожа протектор, но... —\n\n— Зови меня Лилак, Карпаис, ха...\n\n— Хех, да, Лилак... Как я уже говорил, это звучит хорошо и разумно... но если план состоит в том, чтобы заставить пони действовать, то нам даже не нужно будет притворяться ими. Мы можем просто заставить наших оперативников делать ужасные вещи. Без смены обличья, понимаешь? Поскольку цель состоит в том, чтобы достаточно разозлить пони, чтобы они устроили поспешное восстание, смекаешь?\n\n— О, а я так хотела снова притвориться пони. То есть ты хочешь сказать, что я могу просто позвонить в гарнизон и просто приказать им пойти избивать пони?\n\n— Ага, примерно так.\n\nХа.\n\nОказывается, что подстрекать мятежных пони к открытому восстанию, когда вы уже являетесь деспотичным военным диктатором, которого все ненавидят, это не так уж и трудно."
MAN_ELF.125.a:0 "Нам нечего терять."

MAN_ELF.126.t:0 "Нам не нужны паршивые овцы"
MAN_ELF.126.d:0 "В последние недели силы ЭОФ становились всё более дерзкими в своих атаках. Офицеры-чейнджлинги постоянно гибнут в ходе терактов, что вызывает тревогу у многих в протекторате. Примечательно, что Ост-Коммандо, похоже, назначает на эти позиции некомпетентных офицеров или тех, кто чрезмерно критикует политику Лилак - и особенно тех, кто чрезмерно предан Весалиполису, а не своим обязанностям. Это, конечно, абсолютно преднамеренно, поскольку Лилак знает, что для её грандиозного замысла в отношении Мэйнхэттена администрацию нужно избавить от «паршивых овец»."
MAN_ELF.126.a:0 "Мы должны обеспечить будущее любой ценой."

MAN_ELF.127.t:0 "Революция на улицах"
MAN_ELF.127.d:0 "«Восстань, Эквестрия! Пони, бейтесь за свободу! Ярмо чейнджлингов спадает с нас! Теперь у нас есть возможность взяться за оружие и сражаться за свободу! Храбрые бойцы Эквестрии, возьмите любое оружие, которое вы сможете найти, вплоть до кухонного ножа или метлу, и очищайте нашу землю от чейнджлингов дюйм за дюймом!»\n\n Сцена, разыгравшаяся в сонном райончике Филлидельфии, отражала происходящее и во многих других регионах страны. Пони - обычно это был тот, кого раньше тут никто не видел - собирал вокруг себя толпы и призывал их атаковать аванпосты чейнджлингов, что усеяли весь протекторат. Толпа ликовала и штурмовала эти авапосты с любым оружием, которое она только могла найти на кухнях и в сараях, а потом избивала как чейнджлингов, так и коллаборационистов. Закон и порядок быстро перестают действовать по всей стране, поскольку всё больше агитаторов ЭОФ выходят на свет, а мародёры грабят целые районы, поскольку администрация чейнджлингов почти полностью изолировала себя в укрепленном внутреннем городе Мэйнхэттена."
MAN_ELF.127.a:0 "Хаос объял протекторат."

MAN_ELF.128.t:0 "Хэйстонская резня"
MAN_ELF.128.d:0 "СРОЧНЫЕ НОВОСТИ: Хейстон объял хаос, после того как местный гарнизон чейнджлингов открыл огонь по группе протестующих! Инцидент начался, когда группа пони собралась на площади в пригороде, чтобы выступить против реквизиций любви и прочих суровостей режима чейнджлингов. Напряженность достигла апогея, когда появились подразделения чейнджлингов, намеревавшиеся разогнать протестующих. Солдаты гарнизона, как сообщается, опасались крупномасштабного восстания и произвели залп по толпе, убив по меньшей мере 13 пони. Съемочная группа сумела в прямом эфире запечатлеть этот инцидент, и кадры резни транслируются по всему протекторату. Мы уже получаем сообщения о начале массовых беспорядков в городах по всему восточному побережью, а партизаны начинают подрывать объекты инфраструктуры и обстреливать конвои чейнджлингов в отместку. Вероятно, это начало анархии в протекторате?"
MAN_ELF.128.a:0 "Всё полетело к Дискорду."

MAN_ELF.129.t:0 "Мэйнхэттен в огне"
MAN_ELF.129.d:0 "Прошло три дня после резни в Хэйстоне, и ситуация никак не улучшилась. На самом деле, всё стало намного хуже. Ост-Коммандо больше не контролирует ничего пределами города, поскольку гарнизон отступил в Мэйнхэттен, где Лилак, по слухам, ожидала начала бури. ЭОФ, похоже, полностью раскрыли себя и находится в процессе мобилизации своих сил и захвата ключевых районов вроде неохраняемых оружейных складов, военных баз, заводов, аэропортов и правительственных зданий. Между тем, отсутствие сил правоохранителей позволило всевозможным сторонникам солнечных и лунных культов выйти из теней и вступить в уличные бои друг с другом, дабы свести старые счеты. Всевозможные группировки вооружаются и готовятся воспользоваться возможностями, открывающимися в этой суматохе."
MAN_ELF.129.a:0 "Хаос процветает в отсутствии порядка."

MAN_ELF.130.t:0 "Срочная депеша"
MAN_ELF.130.d:0 "Ситуация очень быстро выходит из-под контроля. Мы теряем контакт с нашими гарнизонами в регионах по мере захвата силами ЭОФ территорий по всему протекторату. Силы сопротивления теперь угрожают Филлидельфии и Альбиону, но попытка удержать оба города наверняка закончится тем, что мы не удержим обоих городов - у нас просто нет достаточных сил, необходимых для борьбы с ЭОФ на двух фронтах. Мы можем попытаться отразить нападение на Филлидельфию, которая является более экономически развитым городом. Но мы могли бы также защитить Альбион, который менее урбанизирован, и поэтому лучше поддаётся контролю. Как мы поступим?"
MAN_ELF.130.a:0 "Отправьте войска в Альбион."
MAN_ELF.130.b:0 "Защитите Филлидельфию от сил мятежников."

MAN_ELF.131.t:0 "Восточное восстание"
MAN_ELF.131.d:0 "Все пошло наперекосяк. Когда гарнизон протектората Мэйнхэттена не смог сдержать беспорядки, пони восточной Эквестрии восстали, но не в ходе спонтанных бунтов, они устроили полномасштабную революцию. Большая часть восточного побережья теперь находится под контролем ЭОФ, и остатки сил Лилак изо всех сил безуспешно пытаются восстановить порядок."
MAN_ELF.131.a:0 "Это катастрофа!"
MAN_ELF.131.b:0 "Восстань, Эквестрия! Бейся за свою свободу!"

MAN_ELF.132.t:0 "Конец пути"
MAN_ELF.132.d:0 "Одинокая кобыла сидит в тихом кафе, потягивая чашку еле тёплого кофе. Несколько дней назад снаряд из миномета чейнджлингов пробил крышу, нанеся ущерб фойе, но вскоре после этого (и уборки тел) бизнес возобновился. Большинство постоянных клиентов пропали без вести: стали беженцами, сбежавшими от боевых действий, спрятались в своих домах, или ушли сражаться с сопротивлением. Кладовая в подвале была превращена в импровизированное бомбоубежище, а внутри кухни, ставшей детской, измученный жеребец потчует группу жеребят историями о более счастливых временах.\n\nСреди суматохи и хаоса войны самым смелым впоступком будет простая попытка продолжить нормальную жизнь.\n\nДля Лилак, леди-протектора Мэйнхэттена, которая сейчас стала миниатюрной пегаской, одиноко сидящей в разбомбленном кафе, любое подобие нормальной жизни давно стало прахом. Её планы о стабильном и процветающем Мэйнхэттене в пределах Гегемонии Чейнджлингов провалились. Эквестрийский восток охвачен пламенем, когда пони сражаются за свою свободу. Даже в капитолии борцы гармонического сопротивления продолжают свою беспощадную войну на истощение против гарнизона и коллаборационистов-констеблей.\n\nСвязи распались, основа не держит. Силы Лилак отступают под натиском пони, и призрак прямого управления из Весалиполиса нависает над тем, что осталось от её владений."
MAN_ELF.132.a:0 "Я должна выбираться отсюда..."

MAN_ELF_new.1320.t:0 "Момент истины"
MAN_ELF_new.1320.d:0 "Лилак поднимает голову и начинает внимательно изучать вербовочный плакат ЭОФ, приклеенный к двери:\n\n"Да здравствует Эквестрия!/Присоединяйтесь к её освобождению!/Каждый должен внести свою лепту!"\n"Мы призываем всех солдат и патриотов/Членство не обязательно!/Мы не задаём никаких вопросов, амнистия для всех коллаборационистов!"\n\nЛилак знает о бывших коллаборационистах, её ненадёжных друзьях, которые встали на сторону ЭОФ и были щедро вознаграждены за свои услуги, а их предательство было мгновенно забыто. Она бросает взгляд на своё собственное тело; для такого опытного инфильтратора, как она, длительное использование формы пони несложно. И, оказавшись в безопасности в рядах ЭОФ, она сможет питаться товарищескими чувствами между бойцами, которых, несомненно, будет в избытке.\n\nОт своих информаторов Лилак слышала о множестве слухов вроде планируемого ракетного обстрела здания Кристаллера чуть позже, который мог уничтожить (или нет) верхние этажи здания Кристаллера, её офисы и квартиру.\n\nДля такого чейнджлинга как она было бы довольно просто сыграть роль преданного члена ЭОФ и пробиться в децентрализованное руководство пони. Оказавшись внутри, она, без сомнения, найдёт себе уютную кабинетную работу, лишённую всяких обязательств и ответственности.\n\nЛилак раздумывает над вариантами."
MAN_ELF_new.1320.a:0 "Лилак решает спрыгнуть с тонущего корабля."
MAN_ELF_new.1320.b:0 "Лилак решает пока не сдаваться."

MAN_ELF.133.t:0 "Эквестрийская освободительная война!"
MAN_ELF.133.d:0 "[This.GetNewspaperHeader]В протекторате чейнджлингов Мэйнхэттене вспыхнули ожесточенные бои. Объединившись под знаменем ЭОФ, десятки тысяч пони вооружились и вошли в состав революционных армии, которые теперь сражаются с гарнизоном чейнджлингов на улицах городов и в сельской местности. Единороги Старлайт Глиммер и Трикси Луламун являются лидерами восстания, олицетворяя собой довольно слабую преемственность старого эквестрийского режима. Давным-давно Старлайт Глиммер была личной ученицей самой принцессы дружбы Твайлайт Спаркд.\n\nНесмотря на кровопролитие и потери Великой войны, Эквестрия ещё не сдалась, и если чейнджлинги надеются сохранить контроль над восточным побережьем, им придется сделать это силой."
MAN_ELF.133.a:0 "Восстань, Эквестрия!"

MAN_ELF.134.t:0 "Леди и генерал"
MAN_ELF.134.d:0 "Была уже глубокая ночь и работа в здании Кристаллера остановилась. Мэйнхэттен никогда не спит, но после долгого дня в бесчисленных офисах почти все работники администрации легли спать. Все, кроме двух фигур в уединенном кабинете.\n\nВ кабинете было темно. Леди Лилак и Сорин старались не привлекать к себе лишнего внимания.\n— Миледи, пожалуйста, выслушайте меня. — Сорин беспокойно заёрзала, её глаза метались из угла в угол комнаты, как будто она боялась, что кто-то её подслушивает. — Я знаю, насколько всё плохо, но вы предлагаете не просто безумную вещь! Мало того, что мы рискуем погибнуть от копыт пони, то даже если нам это удастся, нас вполне могут казнить за измену!\n\n— Я не думаю, что ты действительно понимаешь всю серьёзность нашего положения. — Ответила Лилак. Испытываемый ею стресс был очевиден: она плохо спала, а в голосе чувствовалось напряжение. — Мы уже несколько месяцев не можем добиться прогресса в действиях против ЭОФ! Сейчас на карту поставлено само существование протектората, и тебе лучше поверить, что я не позволю нашей мечте погибнуть от копыт нескольких подстрекателей! О нет, если мы не можем разгромить их тайные убежища, то давайте просто выманим повстанцев оттуда.\n\nСорин снова попыталась заговорить, но Лилак перебила ее: — Я знаю, что ты чувствуешь. Я тоже боюсь, но какие ещё у нас есть варианты? На данный момент мы можем только сделать это или умереть. И первый вариант для меня предпочтительнее второго. — Лилак вздохнула и отвернулась, опустив глаза. Видеть её... напуганной, но решительной было редким зрелищем даже для одного из её ближайших доверенных лиц в Ост-Коммандо. Сорин не могла не почувствовать, что её решимость поколебалась. В конце концов, она и многие другие в Ост-Коммандо разделяли её отчаяние.\n— Я не могу продолжать дальше, если ты не доверяешь мне, но я прошу тебя подумать о будущем. Мы можем так много достичь здесь, мы можем сделать Мэйнхэттен лучшим местом для всех. Пожалуйста, Сорин."
MAN_ELF.134.a:0 "У нас нет выбора."
MAN_ELF.134.b:0 "Это безумие!"

MAN_ELF.135.t:0 "Взрыв в здании Кристаллера"
MAN_ELF.135.d:0 "Примерно три часа назад здание Кристаллера - штаб-квартира леди-протектора Лилак, из которой чейнджлинги управляли эквестрийским восточным побережьем - попала под недолгий ракетный обстрел, который привёл к разрушению большей части его верхних уровней.\n\nЭОФ сражается с Гегемонией Чейнджлингов и мятежи вспыхивают в мэйнхэттенских городах-спутниках Хейстоне и Бронклине, где городские партизаны из сопротивления пытаются свергнуть остатки администрации чейнджлингов.\n\nМестная ячейка сопротивления, революционный корпус мэйнхэттенских пони, взяла ответственность за атаку, которая была проведена с помощью ракетных установок малой дальности, а также захваченных установок Nebelwerfers, установленных на крышах различных зданий вокруг Кристаллера.\n\nГоворят, что леди-протектора Лилак в последний раз видели как раз в её пентхаусе на верхних этажах здания, большая часть которых была уничтожена при ракетном обстреле. В официальных отчётах чейнджлингов до сих пор нет никаких заявлений относительно судьбы Лилак, но большинство считает, что она была убита во время нападения.\n\nГенерал Ост-Коммандо Шелли временно взял на себя руководство остатками государства [MAN.GetName] на время ведения поисков Лилак."
MAN_ELF.135.a:0 "Восток быстро выскальзывает из нашей хватки."
MAN_ELF.135.b:0 "Леди-тиран мертва!"

MAN_ELF.136.t:0 "Мэйнхэттенский провал"
MAN_ELF.136.d:0 "Когда был создан протекторат Мэйнхэттен, его леди-протектор несла великую ответственность. В конце концов, Мэйнхэттен был одним ценнейших трофеев Великой войны, и город должен был стать нашим важнейшим активом.\n\nУвы, похоже, что Лилак лишь разочаровала нас, так как Мэйнхэттен находится на грани анархии. Местные силы безопасности не смогли справиться с ситуацией, и чтобы ситуация не ухудшилась ещё сильнее, необходимы решительные действия. Кризалис подписала указ о захвате прямого контроля над регионом. Лилак была освобождена от своих обязанностей, и её услуги больше не понадобятся." 
MAN_ELF.136.a:0 "Она - сплошное разочарование."

MAN_ELF.137.t:0 "Прямое управление из Весалиполиса"
MAN_ELF.137.d:0 "Лилак тихо сидела на стуле, когда в её кабинет вошёл офицер в сопровождении двух солдат. Похоже, они даже не собирались оказывать ей честь в виде тактичного увольнения.\n\n— Протектор Лилак, — сказал офицер, — По приказу Её Величества Королевы Кризалис вы освобождаетесь от своих обязанностей. Капрал Тарсус проводит вас в ваше место проживания.\n\n— Кризалис действует быстро, не так ли? — Спросила Лилак. — Очень хорошо, позвольте мне просто собрать мои вещи, и я...\n\n— В этом нет необходимости, — сказал офицер. — Вам будут высланы ваши личные вещи. Её Величество ожидает, что вы прибудете на поезде в Весалиполис в течение следующих двадцати четырех часов. Она посоветовала вам потратить это время по подготовку своей защиты.\n\nОт последних слова по спине Лилак пробежал холодок, и она поняла, что происходит. Кризалис не хотела простых оправданий, ей нужен был козел отпущения. Она сделала ставку на Лилак, но Лилак подвела её, и теперь ей придется расплатиться за это.\n\nОна безмолвно встала и позволила солдату вывести себя из кабинета. Десять минут назад она была леди-протектором Мэйнхэттена, а теперь? Она смотрела в окно, изучая город, который был её домом в течение последних лет. Город, который она больше никогда не увидит. Теперь она была ничем, и Кризалис, как всегда, утверждала свою абсолютную власть над всем и всеми." 
MAN_ELF.137.a:0 "Лилак рискнула и проиграла."
MAN_ELF.137.b:0 "Я хочу остаться и посмотреть на происходящее с другой стороны."

MAN_ELF.138.t:0 "Эмигранты возвращаются домой."
MAN_ELF.138.d:0 "От наших оставшихся контактов в Эквестрии с помощью срочных телеграмм и прочих средств связи приходят сообщения о отлично организованной революции, направленной на свержение режима чейнджлингов. Процветающие промышленно развитие территории восточного побережья вошли в состав протектора после завоевания Эквестрии чейнджлингам, и хотя некоторое время их власть казалось незыблемым, волю пони к свободе они не смогли сломить. Из пригородов Мэйнхэттена, тёмных лесов Холлоу Шэйдс, а также городов Детрота и Статусбурга появляются бойцы ЭОФ и разжигают пламя открытого восстания.\n\nНеспособная или не желающая пересекать бескрайние просторы Селестийского моря и, возможно, отчасти отталкиваемая воинственностью наших соседей-грифонов, Королева Кризалис до сих пор не наложила свои дырявые копыта на [EQC.GetName]. Похоже, она пока довольствуется эксплуатацией богатств Эквестрии.\n\nПока неизвестно, были ли у [EQC.GetName] планы по освобождению Эквестрии. Сейчас правительство, то ли из искренней благожелательности к нашим собратьям, то ли руководствуясь более практичными побуждениями, облегчило и упростило перевозку многих членов диаспоры, желающих принять участие в освобождении Эквестрии."
MAN_ELF.138.a:0 "Прощайте и удачи!"

