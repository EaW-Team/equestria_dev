MAN_o_e_g_d_c:0 "Ост-эквестрийский Garde du Corps"
MAN_o_e_g_d_c_desc:0 "Ост-эквестрийская альтернатива Гвардии Королевы, Garde du Corps представляет собой элиту в армии Доминиона [MAN.GetName]. Хотя фанатичная преданность, возможно, была самым ценным призакнов Гвардии Королевы, в Мэйнхэттене инициатива, изобретательность и стремительность являются теми чертами, которые определяют образцового солдата Доминиона."

