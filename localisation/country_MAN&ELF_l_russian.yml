MAN_ELF.70.t:0 "Первая конвенция двусторонней комиссии"
MAN_ELF.70.d:0 "— И настоящим я объявляю первую сессию комиссии открытой.\nЭти слова для Лилак были лишь пустыми звуками, когда она третий час сидела на собрании, слушая, как пони бормочут о своих мелких проблемах. Пони встал и бросил папку на стол. Лилак открыла её, при первом же взгляде узнав признак подхалимства в виде просьбs о предоставлении средств.\nПодхалим открыл рот:\n— Я хотел бы выдвинуть предложение, чтобы Лилак была наделена властью в соответствии с Планом военных мер."\nЛилак заговорила:\n— Все кто за, пожалуйста, встаньте, — пони за столом начали подниматься, — Принято. Е-ди-ног-лас-но.\nЛилак поставила в документе одну маленькую галочку, закрыла папку и вернула её подхалиму. Хорошо проделанная работа."
MAN_ELF.70.a:0 "Они верны, но не очень умны."

MAN_ELF.71.t:0 "Привет Из Прошлого"
MAN_ELF.71.d:0 "— Обер-лейтенант Оцелия прибыла по вашему приказу!\nЛилак молча оглядела довольно маленького лейтенанта. Униформа была в идеальном порядке, хотя фуражка с козырьком явно была слишком велика для её владелицы. Она стояла, отдавая честь, как статуя, прежде чем опустить копыто на пол.\nВсё также молча Лилак встала и подошла к Оцелии, по-прежнему оценивая мелкого дрона. Она подошла к ней на расстояние вытянутой ноги и остановила взгляд на фуражке.\n— Обер-лейтенант, ваши булавки для воротника расположены неправильно, - монотонно сказала Лилак.\nПаника на одна мгновение мелькнула в глазах Оцелии, но после этого стоическое лицо Лилак расплылось в улыбке, и она потянулась к Оцелии, чтобы обнять её, что заставило ту испуганно вздохнуть.\n— Да чтоб тебя! — Оцелия воскликнула, прежде чем облегчённо вздохнуть. — Ты меня напугала, Лилак.\nЛилак рассмеялась. — Ты всегда была лёгкой добычей, Оцци, — на этих словах уши Оцелии слегка опустились, на что Лилак сказала — Да ладно, ты же знаешь, что я это не со зла. Ты моя подруга независимо от разницы в званиях.\nНаконец Оцелия тоже улыбнулась и спокойно кивнула.\n— Ты была одной из тех, кто щеголял приличиями и этикетом в Академии, — тихо признала она, — но это сработало же тебе на пользу, Лилли. То есть сейчас ты Леди-Протектор Мейнхеттена. Это просто невероятно!\n— Ха, хотела бы я, чтобы это было так. Но нет, Оцелия, — внезапно посерьёзнев, сказала Лилак, — мне потребовалось лавировать и прилагать много усилий, чтобы оказаться здесь и сейчас, и теперь, когда я отвечаю за Мейнхеттен, моя жизнь находится в ещё большей опасности, чем когда-либо прежде, — она подошла к своему столу, — Это опасная работа, и мне очень не хватает тех, кому я могу доверять.\nОцелия молча слушала, ожидая продолжения. Когда его не последовало, она задумчиво забормотала:\n— Я... я не понимаю, зачем ты позвала меня сюда, Лилак. Я всего лишь обер-лейтенант, и-и, то есть я понимаю, зачем я тебе нужна, не пойми меня неправильно! — Сказал Оцелия, умиротворяюще поднимая копыто, — Но я не вижу, как ты можешь заставить более высокое начальство...\n— Предоставь эту заботу мне, - перебила её Лилак, придав своему голосу резкость, и после чего тихо вздохнула, — Оцци, мне нужны такие чейнджлинги, как ты. Я помню, как у тебя были проблемы с тем, чтобы просто отдавать жёсткие приказы пехоте в Академии. Ты делала "неправильные" вещи по правильной причине - из сострадания.\nЛейтенант сначала ничего не сказала, а только поправила фуражку в ответ.\n— Сочувствию нет места у достойного офицера, — прогудела она с невозмутимым выражением лица. — Хороший офицер должен быть готов пожертвовать всеми.\n"
MAN_ELF.71.a:0 ""Прекрати это!""

MAN_ELF_new.710.t:0 "Лилак и Оцелия"
MAN_ELF_new.710.d:0 "На целую секунду воцарилась тишина после выкрика Лилак.\n— Может, это и правда для войны, но мы выиграли её, Оцци! Здесь мы сталкиваемся с другой проблемой, и наш враг полностью отличается от того, с чем мы имели дело раньше.\nПоследовала долгая и неловкая пауза. С губ Лилак сорвался вздох.\n— Я знаю тебя, Оцелия. Возможно, они научили тебя подавлять эту часть себя, когда ты была в поле, но мне нужно, чтобы ты вспомнила о той, кем была раньше. Пожалуйста, — умоляюще добавила она, — если ты хочешь помочь предотвратить новую вспышку враждебности, то пожалуйста, подумай над моим предложением.\nОцелия задумалась, глядя одновременно вниз и ни на что конкретное. Когда она снова заговорила, то произнесла:\n— Ты всё ещё не ответила должным образом на мой вопрос - как ты собираешься внедрить меня в свою администрацию?\n— Помнишь, ты упоминала, что твой отец Сета немало странствовал ещё до твоего рождения? — спросила Лилак, откидываясь на спинку стула. Когда Оцелия неуверенно кивнула, улыбка Лилак стала хищной.\n— Ну, а у меня с ним были отношения, Оции.\n— Что?! — Недоверчиво воскликнула Оцелия.\n— Это правда! Я ничего не сказала тогда, потому что это было бы весьма неловко, да и длилось это совсем недолго, — Лилак тихонько вздохнула, с нежностью вспоминая о своём прошлом.\nГлаза Оцелии расширились, когда она начала понимать.\n— Ты хочешь сказать...?\nЗубастая ухмылка Лилак стала ещё шире.\n— Технически, дорогая Оцелия, я твоя тёща, — сказала она с лёгким оттенком гордости, — Творчески применив пару бюрократических приёмов, я могу сделать это официальным и зарегистрировать. И я могу претендовать на семейный грант ради твоей будущей должности, — затем выражение её лица снова стало серьезным, — Как я уже просила, Оцелия, я хочу, чтобы ты серьёзно обдумала моё предложение. Что ты скажешь?\nОцеллия действительно долго размышляла над этим. Как раз в тот момент, когда Лилак уже начала терять надежду, лейтенант подняла копыто и отдала честь.\n— Леди-Протектор Лилак, я с радостью приму ваше предложение."
MAN_ELF_new.710.a:0 ""Можно просто Лилак... племянница.""

MAN_ELF.72.t:0 "Донесение Чейнджлингов - Патрулирование Вечнодикого леса"
MAN_ELF.72.d:0 "За окраиной Понивилля раскинулся Вечнодикий лес. Заросли, густо усеянные вековыми сучковатыми деревьями, во многих местах практически непроходимы и оставляют путникам лишь несколько ведущих через лес тропинок, которые каким-то образом умудряются оставаться свободными от растительности. При продвижении в глубины леса он начинает становиться всё более и более потусторонним по мере отступления цивилизации. Солнце не может пробиться сквозь густую листву, деревья растут так криво, что трудно не споткнуться о них, а флора становится столь экзотической и дикой, что её невозможно обуздать даже с помощью магии земных пони. Тени сгущаются и становятся весьма зловещими, а из-за всепроникающего мрака трудно разглядеть что-либо дальше нескольких метров. Нетрудно представить, как легко заблудиться во мраке и обрести себя на скитания по этому проклятому лесу до скончания веков.\nПоэтому неудивительно, что сопротивление Зекоры в Вечнодиком лесу умудрялось просуществовать так долго. Не так давно их кровавое, но весьма недолговечное восстание охватило все окрестные города и даже угрожало Кантерлоту, но вскоре их вынудили отступить обратно в лес, откуда они и пришли. Но сопротивление, казалось, имело какую-то странную связь с лесами, и дивизии чейнджлингов несли в десять раз больше потерь при зачистке леса, если сравнить это с операциями в иных местах.\nНо грубая сила и чистая огневая мощь помогали. Они жгли деревья, пока не осталось ни единого, за которым могли бы спрятаться пони. Артиллерийские обстрелы создавали просеки в зарослях. И они вылили на лес так много тонн дефолианта, что даже Вечнодикий лес начал вянуть под таким ядовитым натиском. Лес горел, а вместе с ним угасало и сопротивление Зекоры, угасало, пока совсем не исчезло.\nНу, или таковой была официальная версия. Патрули в лесу всё ещё пропадали время от времени, а сам Вечнодикий лес уже быстро оправлялся от ущерба, нанесённого вторжением чейнджлингов. Быть отправленным на патрули в лес считалось равносильным наказанию, и все знали это."
MAN_ELF.72.a:0 "Оцелия в лесу..."

MAN_ELF_new.720.t:0 "Невидимый Враг"
MAN_ELF_new.720.d:0 "Это не объясняло, почему Оцелия, полноправная командир корпуса, способная вести в бой целые дивизии, теперь шла по грязи, ведя за собой колонну чейнджлингов через Вечнодикий лес. Это должно было поднять боевой дух, сказала Лилак. Немного виноватое поведение тётушки говорило об обратном. С плохо скрываемой яростью она намекала на то, что к её новому заданию приложили копыто из Весалиполиса.\nПолучается она лишь пешка в политических играх Лилак? Возможно, её назначение на столь опасную должность было задумано, чтобы наказать тётю за какое-то высосанное из копыта преступление против элиты Весалиполиса?\nНо сейчас это было неважно. Передняя часть её колонны остановилась, наткнувшись на какое-то невидимое ей отсюда препятствие. Оцелия мельком замечает тёмные фигуры, перемещающиеся от дерева к дереву, и в самих тёмных глубинах леса начинают виднеться движения неизвестных существ. Позади неё солдаты начинают прикреплять штыки. Оцелия делает паузу и пытается понять природу своих будущих противников."
MAN_ELF_new.720.a:0 "Кажется, это лишь стая древесных волков"
MAN_ELF_new.720.b:0 "О нет, это сопротивление!"

MAN_ELF.73.t:0 "Атака Древесных Волков"
MAN_ELF.73.d:0 "Со всех сторон вокруг колонны из зарослей выскочили размахивающие своими когтистыми лапами лесные волки с оскаленными зубами. Их как минимум две дюжины, и самый большой из стаи превышает по размерам танк. Оцелия задумается о том, как сопротивлению удавалось держать этих тварей на расстоянии.\nНо, несмотря на всю свою свирепость, древесные волки не могут выстоять против тяжёлых пулемётов, которые уже разворачивает колонна. В одно мгновение первые волки из стаи превращаются в облака щепок под очередями пулемётов. Оцелия переносит огонь своей колонны с одного волка на другого, пока все существа не умирают или не сбегают."
MAN_ELF.73.a:0 "Было не так уж и плохо."

MAN_ELF.74.t:0 "Сопротивление Наносит Ответный Удар"
MAN_ELF.74.d:0 "Из зарослей вылетает настоящий град из выстрелов. Оказавшаяся на поляне колонна несёт потери под убийственными залпами, прежде чем, наконец, собраться вокруг Оцелии. Но к тому времени половина из них уже мертва или ранена, а остатки колонны со всех сторон окружены сопротивлением, бойцов которого Оцелия может с трудом различить, лишь когда партизаны перебегают от дерева к дереву.\nОна прицеливается в стрелка-партизана на верхушке дерева, наполовину скрытого завесой из лоз, и стреляет. Через мгновение она видит как труп её несчастной жертвы падает на землю. Но их слишком много, а лес - это земля пони. Чейнджлинги дают последний храбрый бой у подножия большого дуба, но вскоре невидимые снайперы-пони добивают всех оставшихся в живых солдат.\nИли почти всех. Оцелия каким-то образом ускользает от партизан, добивающих её солдат, и сбегает в глубины Вечнодикого леса."
MAN_ELF.74.a:0 "Война - это Тартар."

MAN_ELF.99812.t:0 "Оцелия в Лесу"
MAN_ELF.99812.d:0 "Оцелия, тяжело дышащая и измученная, сидела на вершине зубчатого каменного выступа. Внизу заскулил лесной волк. Но он перестал расхаживать, перестал пытаться атаковать. Они оба были слишком измотанными и уставшими для этого.\nОна присоединилась к обычному патрулю в безопасном секторе Вечнодикого леса. Предполагалось, что это будет просто шоу на публику, показывающее войскам, что их лидеры понимают трудности и лишения обычных солдат. Но партизаны из сопротивления нанесли им сильный удар, и после того, как её крылья были повреждены пулями, Оцелия упала в этот овраг. А потом пришли древесные волки.\nЭтому не повезло. Когда она убила другого волка несколькими меткими выстрелами, остальные отступили, что выбило почву из под лап этого одинокого существа. Теперь он был голоден, а его присутствие держало Оцелию здесь в ловушке даже крепче, чем повреждённые крылья.\nСначала Оцелия попыталась напугать его, затем игнорировать и, наконец, из-за своего рода милосердия, предложила ему часть своего рациона.\nКогда два дня спустя подкрепление наконец нашло её, то этот волк уже целиком и полностью принадлежал ей."
MAN_ELF.99812.a:0 "Простая удача или нечто большее?"

MAN_ELF.75.t:0 "Доклад Разведки о Тайных Обществах Мейнхеттена"
MAN_ELF.75.d:0 "СЕКРЕТНЫЙ ОТЧёТ ДЛЯ ЛЕДИ-ПРОТЕКТОРА ЛИЛАК\nХотя получение запрашиваемой информации было чрезвычайно трудной задачей из-за тайного и скрытного характера соответствующих организаций, операция была успешной, и информация о наиболее известных и выдающихся тайных обществах, действующих в пределах государства [MAN.GetName] был получена и приложена к досье, сопровождающему это сообщение.\nТут представлена краткая версия отчёта. Наиболее заметными группами, действующими на подконтрольных территориях, являются: "Орден диссонирующего хаоса", "Культ Солар Инвикта" и "Ученики Найтмер Мун". Хотя идеи этих групп совершенно различны, средства, используемые ими, схожи, поскольку все они стремятся к торжеству своей идеологии и/или веры в Эквестрии. Конечно, у них есть много различий: культ и ученики желают сильной и единой Эквестрии, однако главное различие между ними заключается в тонкостях веры, поскольку, как видно из их названий, они поклоняются божествам солнца и луны соответственно. Другое отличие состоит в том, что среди культистов Найтмер Мун есть большое количество фестралов из сельской местности, что даёт им преимущество. Однако это означает, что если их центры в городах будут потеряны, то группа останется без руководства. Культ является их противоположностью, так как большинство его членов - городские единороги. Орден является самой странной из этих групп, поскольку, хотя мы уже обнаружили их центры, оценили влияние в обществе и даже их военные возможности в потенциальных битвах, идеологические убеждения и цели ордена всё ещё остаются загадкой.\nХотя, конечно, эти данные помогут нам расправиться с группами силовым методом, чтобы избавиться от потенциальной угрозы с их стороны, эти группы также кажутся гораздо более прагматичными и способными, чем большинство прочих антигосударственных движений. Так что хотя потенциально мы можем легко уничтожить их, возможно, попытка переговоров с этими тайными обществами будет лучшим и наиболее выгодным решением."
MAN_ELF.75.a:0 "Мы должны попытаться работать вместе."
MAN_ELF.75.b:0 "Никто не должен противостоять нам!"

MAN_ELF.76.t:0 "Маленькая Пони, Что Отбрасывала Большую Тень"
MAN_ELF.76.d:0 "Несмотря на все слухи, ходившие по Мейнхеттенскому обществу, и даже в рядах Ост-Коммандо, тайные общества - по крайней мере те, с которыми Лилак встречалась - были далеко не столь впечатляющими. Она была вынуждена встретиться с этими "руководителями" на старом заброшенном складе в одной из беднейших частей Мейнхеттена. Даже роскошная или экзотическая одежда, которую носили лидеры этих тайных обществ, сама по себе не производила такого впечатления, как и не помогало то, что большинство этих жеребцов и кобыл были довольного пожилого возраста и, казалось, не обладали не сильным духом, ни самоотдачей и преданностью делу. Но этого следовало ожидать, учитывая, что они приняли саму идею переговоров о союзе, на что истинный идеалист или фанатик никогда бы не пошёл.\nПоследующий разговор не слишком помог, так как эти великие лидеры и закулисные манипуляторы, сговорившиеся для создания "нового мирового порядка", очень быстро пошли на попятную, столкнувшись с тем, что Лилак и Ост-Коммандо были полностью осведомлены об их возможностях, убежищах и сферах влияния и могли уничтожить все их культы одним ударом. Они, столкнувшись с их собственной незначительностью, очень быстро согласовали предложенную Лилак сделку, и Леди-Протектор вскоре стала почётным членом этих тайных обществ."
MAN_ELF.76.a:0 "И так игроки становятся пешками."

MAN_ELF.77.t:0 "Тысячи Арестованы в Ходе Борьбы с Преступностью!"
MAN_ELF.77.d:0 "[This.GetNewspaperHeader]Сегодня констебли совместно с чейнджлингами из гарнизона арестовали верховный совет лунаристов города по подозрению в преступной и мятежной деятельности. В других местах абсолютно такие же сцены развернулись около штаб-квартир "Ордена диссонирующего хаоса" и "Культа Солар Инвикта". Сегодняшние массовые аресты, в результате которых более трёх тысяч пони попали в заключение, являются частью программы администрации чейнджлингов по искоренению "нежелательных" и "подрывных" элементов, которая была усилена после образования Двусторонней комиссии, а также недавних инициатив Леди-Протектора по достижению более высокой степени автономии для Мейнхеттена. Когда у неё попросили комментария, Лилак сказала, что лишь только выполняет свой долг, который заключается в том, чтобы "держать моих маленьких пони в безопасности"."
MAN_ELF.77.a:0 "Мои маленькие пони, ха, конечно."

MAN_ELF.78.t:0 "План По Новой Администрации Троттингема"
MAN_ELF.78.d:0 "Грифьи острова располагаются у эквестрийского восточного побережья и от Северяны на другом берегу их отделяет лишь узкий пролив. Город Троттингем, имеющий некоторую историческую и культурную ценность, ничем не примечателен с точки зрения финансов и экономики, хотя его порт и верфи служат остановочным пунктом для маршрутов в Альбион, Мейнхеттен или Филлидельфию. Реальная ценность острова заключается в его стратегическом геополитическом положении - он может стать плацдармом для вторжения в Грифонию.\nЛилак и Ост-Коммандо не питают иллюзий относительно военной ценности Грифьих островов. Приобретение этих островов было бы немалым благом для Мейнхеттена, по крайней мере на бумаге.\nВесалиполис хорошо осознаёт слабость своего контроля над оккупированными территориями Эквестрии и должен поразмыслить над нашим предложением снять с него бремя по управлению этим островом. Они согласятся, если будут уверены в нашей военной компетентности."
MAN_ELF.78.a:0 "Посмотрим, что произойдёт."

MAN_ELF.79.t:0 "Необычное Предложение От Лилак"
MAN_ELF.79.d:0 "С восточного побережья прибыло коммюнике с печатью Леди-Протектора Мейнхеттена. В нём представлен подробный анализ геополитического значения Грифьих островов, а также способности армии чейнджлингов сохранять контроль над завоёванными эквестрийскими территориями. Далее там описано предложение по передаче Грифьих островов Мейнхеттенской военной администрации в форме "Подконтрольной зоны Троттингема".\nПо сравнению с подконтрольными нам богатыми ресурсами территории Эквестрии уступка одного-единственного острова Ост-Коммандо будет сущим пустяком, но советники королевы всё равно настоятельно призывают Её Величество Кризалис тщательно рассмотреть предложение Лилак. Справится ли она с этой задачей?"
MAN_ELF.79.a:0 "Мы все выиграем от этого предложения."
MAN_ELF.79.b:0 "Они не справятся с этой задачей."

MAN_ELF.80.t:0 "Веcалиполис Принимает Наше Предложение"
MAN_ELF.80.d:0 "Сегодня вечером в здании Кристаллера состоялась праздничная вечеринка, поскольку вести из Весалиполиса дали понять, что королева согласна на передачу Ост-Коммандо Грифьих островов в форме "Подконтрольной зоны Троттингема". Первая партия войск гарнизона должна прибыть в Троттингем завтра утром, чтобы создать там местное отделение Мейнхеттенской администрации. Гости из коллаборационистского истеблишмента, а также высшее руководство Ост-Коммандо присутствовали на вечеринке Лилак, где Леди-Протектор произнесла речь о усилении власти Мейнхеттена под эгидой Гегемонии Чейнджлингов, а также о том, что наш контроль над Грифьими островами является лишь первым шагом на пути к славе."
MAN_ELF.80.a:0 "Нас ждут великие свершения!"

MAN_ELF.81.t:0 "Веcалиполис Отвергает Наше Предложение"
MAN_ELF.81.d:0 "Настроение в здании Кристаллера сегодня было мрачным, так как телеграмма из Весалиполиса подтвердила наши худшие опасения - королева решила отклонить наше предложение по передаче контроля над Грифьими островами. Леди-Протектор, по слухам, некоторое время сидела молча, услышав плохие новости, опустив голову на копыта, а затем встала и обратилась к присутствующим со словами соболезнования, прежде чем удалиться в свои личные покои. Отказ от нашего сюзерена был замят УОБМ, чтобы предотвратить распространение слухов среди общественности, но Ост-Коммандо и коллаборационистские круги всё же узнали о нашей незначительной неудаче."
MAN_ELF.81.a:0 "Это всего лишь временная задержка."

MAN_ELF.82.t:0 "Ликвидация Культа Личности Селестии"
MAN_ELF.82.d:0 "Та, кто управляет прошлым, управляет и будущим. По крайней мере, именно так решила Лилак. Во время совещания со своими помощниками и командирами Лилак шутит о том, что устала постоянно слышать о Селестии, но на самом деле именно она лучше всех них понимает психологию пони.\nПони любят держаться привычек и чувств. Дайте им какой-либо повод или тёплое, счастливое воспоминание, и они будут цепляться за него до самого горького конца.\nСейчас избавление от ига чейнджлингов может прийти в виде их великой принцессы-матери, её добродетельного, материнского поведения и глубины её мистических сил, объединённых в совершенстве эквестрийского божества - вершине всего, чем хочет стать пони. То, что солнце по-прежнему восходит и заходит без её руководства, не влияет на поклонение пони солнечной богине, которое только усилилось при новом режиме.\nДо тех пор, пока они помнят её, память и само существование Селестии, несомненно, будут продолжать побуждать пони к неподчинению, а то и к открытому восстанию. Новые инициативы Лилак по "просвещению" населения о многочисленных провалах их старых лидеров не всегда будут эффективно работать, и процесс индоктринации потребует немало времени и усилий, но она не сомневается, что это будет полезно для легитимности нового режима.\nМейнхеттенские школы теперь рассказывают молодым жеребятам и чейнджлингам о Селестии-тиранше, жадном, упрямом, недальновидном, ленивом делегаторе, которая желала лишь роскоши, а остальным пони приходилось делать за неё всю работу. В отличие от королевы Кризалис, которая, конечно же, очень много работает, пока Селестия постоянно ест пироги и торты. Разве это не ужасно?"
MAN_ELF.82.a:0 "Ага!"
MAN_ELF.82.b:0 "Вы уверены, что пони поверят в это?"

MAN_ELF.83.t:0 "Антиселестийская Пропаганда Взбесила Население"
MAN_ELF.83.d:0 "[This.GetNewspaperHeader]Массовые стихийные демонстрации вспыхивают по всему протекторату, а высшее общество Мейнхеттена возмущено и находится в шоке после ознакомления с пропагандой чейнджлингов, направленной против бывшего диарха Селестии. Почти повсеместно и мгновенно разоблаченная низкокачественная и крайне неточная пропаганда изображала принцессу как близорукого тирана, чья лень привела к поражению Эквестрии в Великой Войне, а это всё ещё болезненная тема для многих пони.\nОдин из протестующий в маске во время беспорядков в Бронклине сказал репортёру: "Для меня это было последней каплей. Все знают, что стереотипы о любящей пирожные и торты обжоре-Селестии абсолютно не соответствует реальности и только лишь способствует токсичному бодишеймингу.""
MAN_ELF.83.a:0 "Как мог провалиться такой хорошо продуманный план?!"

MAN_ELF.84.t:0 "Как запятнать безупречную репутацию"
MAN_ELF.84.d_1:0 "— Найдите того, кто придумал эту идею, и увольте его!\nКакая некомпетентность! Да любой второсортный пропагандист сразу бы понял, что нельзя использовать слабую клевету против практически повсеместно популярной фигуры и сразу же после этого восхвалять добродетели оккупантов. Нет, надо делать не так. Мы должны откатить эту инициативу, пока она не вызвала ещё большей негативной реакции. Нам нужно стараться лучше, если мы хотим избавиться от культа личности Селестии.\nПомощники Лилак предложили две альтернативы первоначальному плану. Прежде всего, нам стоит обратить внимание на самый спорный аспект правления Селестии - весьма недемократический характер её гармонического режима. Именно на это в течение многих веков жаловались сторонники республиканизма. Мы могли бы использовать это, чтобы представить Селестию в образе жадного до власти тирана, который подавлял инакомыслие, чтобы сохранить своё авторитарное правление.\nЕсть, конечно, и другой вариант. Эквестрия при диархах была крайне пацифистичной страной, из-за чего её армия была весьма слабой. И это, вместе с использованием устаревших технологий, часто отмечается аналитиками как одна из главных причин поражения Эквестрии в Великой Войне. Мы могли бы нацелить атаку на пацифизм Селестии, рассказывая о нём как о трусости, которая оставляет пони беззащитными и беспомощными, и одновременно подразумевая, что мощные силы чейнджлингов смогут защитить их от будущих угроз.\nОднако, некоторые из помощников Лилак считают, что репутация Селестии безупречна до такой степени, что любая попытка запятнать её приведёт лишь к противоположному эффекту, и вместо этого предложили отказаться от инициативы как можно тише, в надежде, что никто этого не заметит."
MAN_ELF.84.d_2:0 "— Найдите того, кто придумал эту идею, и увольте его!\nКакая некомпетентность! Да любой второсортный пропагандист сразу бы понял, что нельзя использовать слабую клевету против фигуры, которую большая часть населения когда-то почитала как богиню! Даже не упоминая о глупых и, по мнению местных жителей, еретических попытках утверждать, что кто-то из смертных может быть лучшим воплощением их ценностей. Нет, надо делать не так. Мы должны откатить эту инициативу, пока она не вызвала ещё большей негативной реакции. Нам нужно стараться лучше, если мы хотим избавиться от веры, сформировавшейся вокруг личности Дейбрейкер.\nВ ответ на такой гнев помощники Лилак могли выдвинуть только одну идею, которая дала бы руководству Мейнхеттена возможность искоренить культ Дейбрейкер среди населения - поощрение более гармоничных идей и выступающих против Дейбрейкер пони, которым удалось пережить её чистки, одновременно раскрывая преступления, которые Дейбрейкер совершила в своём безумном стремлении быть единственной правительницей и символом для поклонения в её недолговечной империи. Более того, некоторые из наиболее изобретательных чейнджлингов даже предлагали очернить Дейбрейкер, сравнивая её со старыми богами, которым поклонялись жители южных джунглей - древними и жестокими богами, которые требовали кровавых жертвоприношений их врагов. И очень удачно случилось, что такие божества связаны именно с солнцем.\nКонечно, даже сейчас может оказаться, что пони просто не смогут изменить свои убеждения, даже перед лицом таких правдивых аргументов. Возможно, было бы лучше полностью отказаться от этой инициативы."
MAN_ELF.84.a:0 "Критиковать её авторитаризм."
MAN_ELF.84.b:0 "Критиковать её трусливый пацифизм."
MAN_ELF.84.c:0 "Нам следует тихо отказаться от этой инициативы..."
MAN_ELF.84.d:0 "Очернить Дейбрейкер за её преступления и кровожадность."

MAN_ELF.85.t:0 "Антиселестийская Пропаганда Взбесила Население"
MAN_ELF.85.d:0 "[This.GetNewspaperHeader]Массовые стихийные демонстрации вспыхивают по всему протекторату, а население Мейнхеттена возмущено и находится в шоке после ознакомления с пропагандой чейнджлингов, направленной против бывшего диарха Селестии. Утверждения истеблишмента чейнджлингов, изображающие Селестию как авторитарного монарха, который расправляется с любой оппозицией, были осуждены всеми, кроме коллаборационистов, которым пришлось повторять рассказы чейнджлингов, что ещё сильнее снизило их репутацию. Участвовавший в протестах на улицах Мейнхеттена пони заявил, что: "Принцесса Селестия заботилась о своих пони и выслушивала любого, кто обращался к ней с проблемой! Эта клевета, исходящая от марионеток тирана вроде Кризалис, просто возмутительна!""
MAN_ELF.85.a:0 "Проклятые пони и их сентиментальность!"

MAN_ELF.86.t:0 "Антиселестийская Пропаганда Взбесила Население"
MAN_ELF.86.d:0 "[This.GetNewspaperHeader]Массовые стихийные демонстрации вспыхивают по всему протекторату, а высшее общество Мейнхеттена возмущено и находится в шоке после ознакомления с пропагандой чейнджлингов, направленной против бывшего диарха Селестии. Инициатива протектората запятнать репутацию принцессы Селестии нападками на её пацифизм немедленно привела к обратному эффекту, поскольку чейнджлинги, стоявшие за операцией, просчитались. Они не знали, насколько пони дорожат своей прежней мирной жизнью. Пропаганда включала утверждения вроде "трусость присуща самой природе пони" и "пони нуждаются в защите чейнджлингов". Эти подстрекательские заявления дали лишь обратный эффект и вызвали возмущение, поскольку пони по всему протекторату начали бунтовать и нападать на патрули чейнджлингов, а общественное мнение о режиме чейнджлингов очень сильно упало."
MAN_ELF.86.a:0 "Кого-то за это точно уволят."

MAN_ELF.87.t:0 "Разговор, подслушанный в Маре-де-Сан."
MAN_ELF.87.d:0 "— Мы не можем позволить себе оплошать, ещё даже не начав! Неужели ты не понимаешь этого?\n— Всё будет хорошо! Безопасность там весьма так себе, а великая и могущественная Т-\n— Кгхм.\n— Ага. В любом случае, уже слишком поздно что-либо отменять. Наша команда уже в пути, и она нанесет удар сегодня ночью! Их производственные возможности будут отброшены назад на целые недели, если не сильнее! Разве это не стоит риска?\n— Слушай, если ты действительно веришь, что это сработает, тогда и я тебе поверю. Но нанести удар по столице... погоди, а кто этот пони?\nНа этом моменте наша передача прерывается. Похоже, мы потеряли одного из наших кротов-инфильтраторов в сопротивлении. Но это неважно, мы должны действовать быстро. Гармоническое сопротивление совершит атаку один из наших производственных центров, что может означать либо военные верфи Бронклина, либо Мейнхеттенский Арсенал в самом сердце мегаполиса. У нас в резерве только один отряд егерей, а время имеет важнейшее значение. У нас нет ни солдат, ни ресурсов, чтобы обеспечить безопасность обоих мест. Нам остаётся только сделать выбор, и надеяться, что он будет верным."
MAN_ELF.87.a:0 "Их цель - верфи."
MAN_ELF.87.b:0 "Я уверена, что это военный завод."

MAN_ELF.88.t:0 "Сопротивление Устраивает Саботаж На Фабрике"
MAN_ELF.88.d:0 "[This.GetNewspaperHeader]Прошлой ночью группа предполагаемых участников сопротивления атаковала военный завод - Мейнхеттенский Арсенал - в самом центре столицы. Преступники приблизились к цели под покровом темноты и проникли в здание через незащищённое окно, после чего повредили дорогостоящее оборудование и уничтожили запасы, сбежав ещё до того, как охрана успела их задержать. Леди-Протектор Лилак заверила население, что нападение осуществили террористы-одиночки, которые вскоре будут пойманы, но атака замедлила производство оружия и унизила силы безопасности, которые были переведены на охрану верфей. Анонимные источники утверждают, что это нападение является частью большого заговора, ставящего своей целью свержение власти чейнджлингов в регионе."
MAN_ELF.88.a:0 "Проклятье... проклятье! Будьте вы все прокляты!"

MAN_ELF.89.t:0 "Нападение Сопротивления Сорвано"
MAN_ELF.89.d:0 "[This.GetNewspaperHeader]Вчера поздно вечером группа боевиков из сопротивления была арестована после неудавшегося нападения на Мейнхеттенский Арсенал - оружейный завод в самом сердце столицы. Под покровом темноты преступники, которых не сумели заметить патрули правоохранительных органов, приблизились к своей цели, но попали в засаду властей, которые перехватили планы этих потенциальных саботажников. Как только пони приблизились, солдаты-чейнджлинги застали их врасплох, и началась ожесточенная перестрелка. Через несколько минут эта группа сопротивления сдалась, а все её члены были задержаны и доставлены на допрос. Леди-Протектор Лилак выразилась об этом инциденте как о победе над преступниками и пообещала продолжать защищать население восточного побережья от терроризма."
MAN_ELF.89.a:0 "Это послужит им уроком."

MAN_ELF.90.t:0 "Улаживание Дел в Здании Кристаллера"
MAN_ELF.90.d:0 "Сегодня особенный вечер. В ужасно роскошном пентхаусе на самом верхнем этаже здания Кристаллера Лилак проводит приём.\nПервыми на мероприятие прибыла группа пони из высшего общества Мейнхеттена, которые полностью посвятили себя (ну, честнее сказать, осторожно согласились с этим) помощи режиму протектората в обмен на благоприятное отношение со стороны чейнджлингов. Хотя группа состоит из известнейших промышленников, владельцев частных банков и прочих невероятно богатых пони, все они, кажется, ослеплены роскошью, выставленной на всеобщее обозрение. Хрустальные люстры усеивают прекрасно расписанный потолок, изысканная мебель украшает каждый уголок, а большая витрина, полная тщательно изготовленных крайне хрупких бокалов и различных алкогольных напитков, доминирует над комнатой. Из многочисленных окон и балконов пентхауса открывается великолепный вид на весь Мейнхеттен и его огни  - это самое высокое место во всем городе.\nЧейнджлинги уже расселись, и когда прибывают гости, и Лилак приветственно встает, чтобы помахать копытами пони. Слуги усердно работают, и довольно скоро обед и прекрасное вино на столе уже готовы. Лилак тщательно развлекает своих гостей в течение всего вечера, используя магию трансформации, чтобы удивить и произвести впечатление. Также она не забывает и о бизнесе - Лилак к концу вечера заключила по меньшей мере один крупный контракт, а также о сборе... конфиденциальной информации, что может потребоваться в будущем. В общем и целом, это был довольно удачный и прибыльный вечер.\nПосле окончания присутствовавшие чейнджлинги посоветовали Лилак сделать статус этого мероприятия официальным и превратить его в своего рода официальный консультативный совет, чтобы повысить легитимность её режима и усилить контроль над обществом Мейнхеттена путём привлечения его элит на свою сторону.\nОднако Лилак сейчас обдумывает другую идею. Она амбициозно хочет черпать вдохновение из заседаний времён Селестии, открытых для всех, кто лично хотел решить вопрос. Подобный еженедельный приём, хотя и более ограниченный в масштабах, мог бы ещё сильнее усилить её контроль над протекторатом, но будет значительно труднее выслушивать такое количество жалоб от просителей за весьма ограниченное время.\nВзвесив все варианты, Лилак решила..."
MAN_ELF.90.a:0 "Приглашать на приём только её подхалимов."
MAN_ELF.90.b:0 "В стиле Селестии, открыть приём для масс."

MAN_ELF.91.t:0 "Первое Заседание Двора Леди-Протектора"
MAN_ELF.91.d:0 "Тик-так, тик-так. Эти старинные часы доставили в пентхаус, чтобы оживить его убранное пространство. Но в данный момент шум действовал Лилак на нервы.\nКогда Лилак впервые начала устраивать еженедельные приёмы, на которые жители Мейнхеттена могли приходить к ней и предоставлять свои тщательно проверенные прошения, она вообразила, что у неё есть все необходимое для эффективного удовлетворения требований пролетариев, и что хотя бы половина просьб будут хоть немного важными. Она никогда так сильно не ошибалась.\nЧасы пробили двенадцать. Полдень. Она была там с восьми утра, и Лилак могла поклясться, что за всё это время не услышала ни единой разумной просьбы. Это сбивало с толку! У скольких пони было так много свободного времени, чтобы докучать ей невероятно рутинными проблемами! Дырявые трубы, шумные соседи... потерянные ключи! В этот момент Лилак стало очень жаль Селестию, которой приходилось ежедневно терпеть это безумие на протяжении более чем тысячи лет.\nСледующая просительница подошла к ней, но вместо того, чтобы произнести очередную 20-минутную тираду о том "шумовом загрязнении" и "чистой воде", она вытянула пистолет из потайного кармана в своём платье. Сердце Лилак дрогнуло, и на мгновение она подумала, что это конец, но её личная охрана среагировала мгновенно и выпустила град пуль в её потенциальную убийцу. Пони умерла ещё до того, как упала на пол.\nЕстественно, этот инцидент прервал подачу жалоб и охранники начали выводить запаниковавших пони наружу. Лилак смотрит в окно на город снаружи, всё ещё слегка дрожа от пережитого. Если бы охранники запоздали с реакцией всего на секунду...\nНо, как ни странно, Лилак также почувствовала облегчение, так как она освободилась от скуки. Неудачное покушение привнесло хоть что-то интересное в этот скучный день, и безразличие, с которым она отнеслась к этому, касалось и её самой. В конце концов, вся эта затея с приёмом могла быть ошибкой. Эти приёмы жалоб раздражали её до такой степени, что Лилак почти посчитала смерть от пули убийцы более предпочтительным вариантом. Может быть ей лучше признать неудачность затеи и покончить с этими приёмами навсегда?"
MAN_ELF.91.a:0 "Это была плохая идея."
MAN_ELF.91.b:0 "Если Селестия смогла, то и я тоже."

MAN_ELF.92.t:0 "Леди-Протектор Отменяет Дальнейшие Приёмы!"
MAN_ELF.92.d:0 "[This.GetNewspaperHeader]Сегодня утром в кругах Мейнхеттенских сплетников разошлись интригующие новости. Сообщается, что Леди-Протектор отменила приёмы прямо во время седьмого их проведения! Казалось, что всё было под контролем, пока к ней не подошел пожилой пони, который просто не мог расслышать её ответ. Через две минуты после подачи прошения леди Лилак пришла в ярость, громко взвыла, уничтожила магией напольные часы пентхауса, от которых остался лишь пепел. Затем она в слезах заявила, что все пони в комнате сошли с ума, а она "покончила со всеми этими скучными и жалобными прошениями", так что теперь с приёмами окончательно покончено. Навсегда. А затем она приказала арестовать всех пони, которые раздражали её на протяжении всех заседаний - для чего она заблаговременно составила список."
MAN_ELF.92.a:0 "Вполне понятная реакция."

MAN_ELF.93.t:0 "Смена Караула"
MAN_ELF.93.d:0 "Секрет успеха кроется не в одном грандиозном движении, а в тысяче мелких шажков, каждый из которых приближает вас к цели. Даже одно досье из тысячи, прошедших через бюрократию Мейнхеттена и проштампованных перегруженным работой клерком, всё ещё могло быть перехвачено.\nПоэтому в одном досье невыносимо долго обсуждались мелочи бюрократической реструктуризации, запланированной в Манехаттане, причём ни одна из них не имела никакого отношения к настоящему делу. В другом упоминалось, как некоторые должностные лица будут переведены в новые офисы. В третьем будет описана ещё одна реструктуризация, которая на самом деле создаст множество синекур - назначений как без влияния, так и без ответственности. Если не знать, что искать, то никто и не сможет понять, что происходит, но в сердце Мейнхеттена сидела та, кто действительно знала всё.\nПросмотрев ещё одно досье, Лилак сделала себе пометку пересмотреть данные торговой палаты. Там был чересчур любопытный директор, также слишком преданный Весалиполису. К счастью, он работал достаточно хорошо, чтобы получить повышение. Может быть, ему подойдёт пост, курирующий экономическое развитие Клауд Хиллс? Он, без сомнения, будет очень эффективно управлять сельской местностью.\nТаким образом, за раз фигуры на доске менялись совсем незначительно. Небольшой толчок здесь, спорное, но оправданное увольнение там, бюрократическая перестройка здесь, продвижение кого-то на бесполезную должность вон там. Конечно, возникшие пробелы и новые позиции должны быть заполнены, и как же хорошо, что в её распоряжении так много способных мейнхеттененцев. Возможно, они не так лояльны к Весалиполису, как те, кто занимал их должности ранее, что было потенциальной проблемой... но только не для Лилак или Мейнхеттена."
MAN_ELF.93.a:0 "Леди-Протектор делает то, что должна."

MAN_ELF.94.t:0 "Петля Затягивается"
MAN_ELF.94.d:0 "В промышленных пригородах Альбиона и в городских кварталах Филлидельфии гармоническое сопротивление, лишённое того внимания, которое уделялось их товарищам в Мейнхеттене, несмотря ни на что, сумело расширить своё присутствие даже после того, как было уничтожено сопротивление Мейнхеттена. Однако теперь, когда Лилак удалось укрепить положение чейнджлингов в самом Мейнхеттене и его городах-спутниках, ликвидация отделений сопротивления в Филлидельфии и Альбионе стала следующей задачей первостепенной важности для гарнизона.\nЗа последние несколько недель агенты-чейнджлинги в облике пони проникли в организации двух этих беспокойных городов, следя за действиями и местонахождением наиболее видных лидеров сопротивления. Эти ячейки оказались более сложными для инфильтрации, что привело к обнаружению и последующей потере нескольких агентов. Но активизация усилий констеблей и репрессивные действия со стороны местных гарнизонов создали необходимое отвлечение и помогли оперативникам раскрыть личности многих выживших лидеров сопротивления."
MAN_ELF.94.a:0 "Начать операцию "Хойтен"."

MAN_ELF.95.t:0 "Спонтанный Мученик"
MAN_ELF.95.d:0 "До Великой Войны выступающий против существующего общества философ по имени Хофдрих Хризше был фигурой, известной лишь своими радикальными антимонархическими взглядами, но не более того. Поражение Эквестрии и последующая оккупация чейнджлингами, казалось, подлили топлива в его пламенные речи, и, поскольку диссидентам, живущим при новом режиме чейнджлингом, нужна была мощная фигура, вокруг которой можно было бы сплотиться, то эксцентричный популист Хофдрих стал идеальным кандидатом для этой роли.\nДля любого критически настроенного наблюдателя тот факт, что ему позволили громко возмущаться при режиме Лилак, учитывая то, что за настоящими диссидентами из гармонического сопротивления развёрнута безжалостная охота, со всей очевидностью говорила о его безвредности. Хофдрик был удобной "говорящей головой" для удовлетворения аппетитов неопасных диссидентов.\nВ конце концов, протестная философия Хофдрика, вне зависимости от своей степени влиятельности, стала неважна для его образа. Сегодня утром Хофдрика нашли мёртвым в пентхаусе его квартиры в Бридлвэе. Его тело ещё не успело остыть, как основные диссидентские газеты напечатали статьи, в которых обвиняли режим чейнджлингов в убийстве философа и призывали к всеобщей забастовке и уличным демонстрациям в его память."
MAN_ELF.95.a:0 "Что дальше?"

MAN_ELF_new.950.t:0 "Сдерживание Последствий"
MAN_ELF_new.950.d:0 "Хотя экономический ущерб, нанесённый рабочими, был минимальным, к сумеркам в Центральном парке Бронклина в центре города собралась большая толпа пони. Они несли вахту вокруг импровизированного алтаря, посвящённому Хофдриху, который теперь стал мучеником сопротивления. После наступления темноты в парке появились вооружённые пони, которые оттеснили собравшихся констеблей и начали поспешно воздвигать баррикады вокруг этого алтаря. Флаг государства [MAN.GetName], реющий над центральной площадью парка, был сорван, символически осквернён и сожжён, а на его месте было поднято королевское знамя Эквестрии.\nНо даже тогда это вопиющее проявление инакомыслия не стало поводом для беспокойства Ост-Коммандо. На рассвете скопление войск чейнджлингов и их помощников из числа констеблей, размещённых по периметру парка, должны были пойти на штурм баррикад. Танки и артиллерийские орудия будут доставлены через Мейнвэй, а коллаборационисты будут атаковать границы оккупированной сопротивлением зоны парка. Окружённые пони покрепче ухватились за свои винтовки и приготовились стоять насмерть вокруг святилища Хофдриха.\nНу, или так всё должно было быть. Вместо этого немногочисленные роты солдат-чейнджлингов вокруг парка оказались окружёнными огромными толпами беспокойных пони, привлеченных новостями о готовящейся битве с сопротивлением. Танковое подкрепление так и не прибыло, потому что в Мейнвэе произошла диверсия за ночь, а коллаборационисты, увидев растущие толпы разъяренных мейнхеттенцев, просто разбежались.\nСитуация быстро выходит из-под контроля, поскольку в Филлидельфии и Альбионе растут сочувствующие настроения, и если Мейнхеттен не будет усмирён в ближайшее время, то гармоническое сопротивление может ещё сильнее обострить ситуацию. Бунтовщики в масках сражаются с констеблями и солдатами-чейнджлингами по всему городу, а население с каждой минутой становится всё более и более беспокойным. Лилак созывает Ост-Коммандо на экстренное совещание ранним утром."
MAN_ELF_new.950.a:0 "Лилак лично разберётся с этим сбродом."
MAN_ELF_new.950.b:0 "Местным командирам можно доверить разобраться с этой ситуацией."

MAN_ELF.96.t:0 "Леди-Протектор Снизила Градус Напряжённости"
MAN_ELF.96.d:0 "[This.GetNewspaperHeader]Дневная волна беспорядков, прокатившаяся по всему Мейнхеттену и сопровождавшаяся серьёзными случаями грабежей на Бридлвэе, а также незаконным занятием Центрального парка, была подавлена к полуночи. Гарнизон совместно с констеблями был развёрнут для подавления насилиея и восстановления порядка. Леди-Протектор Лилак, одетая в бронежилет и окружённая своей свитой из егерей, лично руководила операциями по разгону толпы по всей столице. Анонимный источник среди констеблей считает личной залугой Лилак относительно низкий процент жертв, утверждая, что "присутствие Леди-Протектора в качестве лидера операции было лучшим, что могло произойти. Её присутствие сдерживало офицеров-чейнджлингов, но никто не ожидал, что она лично примет командование и разрядит ситуацию с минимальным кровопролитием.""
MAN_ELF.96.a:0 "Кажется, Лилак умеет действовать деликатно."

MAN_ELF.97.t:0 "Служба Безопасности Открывает Огонь По Демонстрантам!"
MAN_ELF.97.d:0 "[This.GetNewspaperHeader]В течение всей ночи в городе слышались выстрелы и отдельные взрывы, когда гарнизон пытался вернуть контроль над Центральным парком. Сообщалось, что в операции по разминированию принимали участие броневики и легкая артиллерия, а против мятежников в других районах города применялись боевые патроны и штыки. Когда рухнули последние баррикады в парке, поступили сообщения о нескольких нападениях на КПП и офисы чейнджлингов, а улицы превратились в настоящие поля сражений, когда гармоническое сопротивление вступило в бой с гарнизоном. К рассвету самые активные гражданские беспорядки, по-видимому, были подавлены. Точное число жертв не известно, но подозревается, что погибли сотни, в том числе и обычные граждане или мирные демонстранты. Насилие, возможно, и было временно подавлено, но для того, чтобы утихомирить гнев в сердцах пони, потребуются дипломатия, компромисс и такт, а не только пули и кровопролитие."
MAN_ELF.97.a:0 "Мы сделали то, что должны были."

