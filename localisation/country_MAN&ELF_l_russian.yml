cityfall.300.t:0 "Освобождение Мэйнхэттена"
cityfall.300.d:0 "[This.GetNewspaperHeader]На улицах Мэйнхэттена, краснопоясые социалистические революционеры идут плечом к плечу с жеребятами из Искателей Знаков Отличий и партизанами Гармонического Сопротивления, ведь после многих мрачных месяцев Чейнджлингской оккупации, великий метрополис наконец вновь познал свободу. Кристаллер-билдинг - штаб администрации Чейнджлингов - ещё сегодня штурмовали, шли бои за каждую комнату, там разбили остатки чейнджлингской армии. В Хэйстоне и Бронклине, на улицах, народ празднует и устраивает бурные вечеринки, до самого конца долгой ночи Мэйнхэттена. Победоносные [new_controller.GetAdjective] колонны зашли в город, и в самом городе и на всём восточном побережье наступает новая эпоха, и, да позволит Селестия, вскоре и по всей Эквестрии."
cityfall.300.a:0 "Слава Эквестрии! Да будет Свобода!"
cityfall.300.b:0 "Проклятье!"
cityfall.300.c:0 "Интересно."

cityfall.301.t:0 "Освобождение Филлидельфии"
cityfall.301.d:0 "[This.GetNewspaperHeader]Последний бастион Чейнджлингов в Филлидельфии пал под штурмом Эквестрийских повстанцев, которые нападали под защитой с небес юной виверны из городского Дрэгонтауна. В одном из самых известных эпизодов освобождения метрополиса, бойцы Гармонического Сопротивления захватили небоскрёб и перестреливались с чейнджлингскими стрелками в соседнем здании, обе стороны унесли жизни не одной дюжины невезучих солдат, сбросив их на землю на много этажей вниз. В промышленных районах, рабочие и гражданские ополченцы восстали против надзирателей, превратив район многочисленных фабрик и складов в забаррикадированную крепость, которая выстояла многие контратаки. Эквестрийский флаг развевается на виду у всех."
cityfall.301.a:0 "Воистину Город Братской Любви!"
cityfall.301.b:0 "Ну хорошо."
cityfall.301.c:0 "Повезло им."

cityfall.302.t:0 "Освобождение Винниаполиса"
cityfall.302.d:0 "[This.GetNewspaperHeader]Когда сегодня последнюю опорную точку в Винниаполисе сломили, Дуумвиры внезапно навестили недавно освобождённый город, чтобы выступить перед победосными солдатами и гражданами на площади. Уделив всё внимание миссии Освободительного Фронта освободить Эквестрию от Чейнджлингских цепей, в своей речи Трикси Луламун воззвала к единству и солидарности всех пони, будь они освобождённые либо освобождающие, ради соблюдения дисциплины в рядах Вечнозелёной Коалиции против военной машины Чейнджлингов. Выступление Старлайт Глиммер хоть и было лишено такой пылкой риторики, но рассказала про ситуацию в более спокойных тонах, она рассказала о надеждах о новой Эквестрии, свободной не только от Чейнджлингского тоталитаризма, но и от неудач Диархии."
cityfall.302.a:0 "Едины сегодня, свободны завтра."
cityfall.302.b:0 "Какая глупая речь."
cityfall.302.c:0 "Ну ладно."

cityfall.303.t:0 "Освобождение Бэйлса"
cityfall.303.d:0 "[This.GetNewspaperHeader]Сегодня был освобождён город Бэйлс, Эквестрийские войска захватили здание центрального правительства ночью, разорвав флаг Чейнджлингов и подняв Солнце, Луну и Мечи Эквестрийского Освободительного Фронта. Хоть и отступавшие чейнджлинги повзрывали мосты и железнодорожные пути на своём пути, местные пони уже сработались с инженерами ЭОФ, в унисоне отстраивая свою малую родину. Общественная Библиотека Бэйлса, закрытая во времена оккупации Чейнджлингов, ведь она активизировала местное Гармоническое Сопротивление, была вновь открыта после освобождения, местные ополченцы-бывшие библиотекари лично выбивали закрытые цепями двери, агрессивно реорганизуя разворованные книжные полки. В прифронтовом городе, плеяда вечеринок воссоздала в Бэйлсе довольно-таки праздничную атмосферу, осветив повреждённый войной город."
cityfall.303.a:0 "Чего б военным и не повеселиться!"
cityfall.303.b:0 "Смеётся тот, кто смеётся последним!"
cityfall.303.c:0 "Запомним."

cityfall.304.t:0 "Освобождение Балтимэйра"
cityfall.304.d:0 "[This.GetNewspaperHeader]Пристань профсоюзных движений до войны, город, социалистические и коммунистические организации в котором жестоко подавили во время оккупации Чейнджлингами. Но дух пролетарита Балтимэйра не сломлен, город, в основном, рабочих, восстал в яростной освободительной войне против своих угнетателей, жестоко воюя на улицах против деморализованого и неорганизованного гарнизона. Когда первые Эквестрийские единицы дошли до города, встретившись с остатками чейнджлингских войск, они застали Балтимэйр уже практически освобождённым. В этот день, флаг Эквестрийского Освободительного Фронта развевался рядом с знамёнами революционных ополченцев, которые помогли завоевать город изнутри."
cityfall.304.a:0 "Слава нашей Революции!"
cityfall.304.b:0 "Проклятье."
cityfall.304.c:0 "Интересно."

cityfall.305.t:0 "Освобождение Кантерлота"
cityfall.305.d:0 "[This.GetNewspaperHeader]Кантерлот, крупнейший камень в короне Эквестрии и столица Диархии, пал под неостановимым натиском Эквестрийского Освободительного Фронта. Столичные сияющие шпили, и гламурные спальные районы у гор утратили свой шарм при оккупации чейнджлингов, а в ходе битвы за Кантерлот, город был повреждён ещё сильнее, но с Солнцем, Луной и Мечами над Кантерлотским Замком, в бывшую столицу словно вдохнули новую жизнь. Прошёл парад-импровизация Эквестрийских бойцов, принявших участие в битве, они прошли по городу под оглушающие овации местных, а с крыши Кантерлотского Архива Принцессы, Старлайт Глиммер выступила с воодушевляющей речью о победе перед крупной толпой, перед тем как войти вовнутрь - естественно, с целью проверить целостность бесценных исторических записей в нём."
cityfall.305.a:0 "Эквестрия вернула свою звезду!"
cityfall.305.b:0 "Кризалис сможет отдохнуть где-нибудь ещё."
cityfall.305.c:0 "Интересно знать."

cityfall.306.t:0 "Освобождение Эпплузы"
cityfall.306.d:0 "[This.GetNewspaperHeader]Родина рода земных пони Эппл, контроль Чейнджлингов над Эпплузским Югом всегда был довольно слабым, из-за проблем с инфраструктурой, первозданных пустошей южных пустынь, а также неисчерпываемой мстительностью здешних пони. Город надзирался Чейнджлингской Армией, после начала Эквестрийской Освободительной Войны чейнджлингам пришлось отвести почти весь южный гарнизон на фронт, и их отсутствие активизировало плеяды революционных организаций, местных кланов, групп шерифов, и даже буйволов-мародёров. Как только последние чейнджлингские защитники пали в Эпплузе, сдавшись авангарду Эквестрии, пони юга уже стали думать о будущем без Чейнджлингского поводка."
cityfall.306.a:0 "Йиии-Хооо!"
cityfall.306.b:0 "Эта деревенщина!"
cityfall.306.c:0 "Как поразительно."

cityfall.307.t:0 "Освобождение Лас-Пегаса"
cityfall.307.d:0 "[This.GetNewspaperHeader]Несмотря на упорное сопротивление оккупантов, Эквестрийская Освободительная Армия таки сломила ряды врага под Лас-Пегасом ранним утром. Чейнджлинги окопались, но сложная структура развлекательных районов города сыграла на копыто нападавшим, которые, благодаря местным партизанам, смогли обойти и окружить защитников. Солнце, Луна и Мечи развеваются над городом азартных игр, и хоть многие казино и парки развлечений были разрушены в ходе боя, но теперь они открыты освободителям."
cityfall.307.a:0 "Не тратьте все битсы!"
cityfall.307.b:0 "Мы теряем юг!"
cityfall.307.c:0 "Эквестрия кипит."

cityfall.308.t:0 "Освобождение Понивилля" 
cityfall.308.d:0 "[This.GetNewspaperHeader] В ходе штурма Понивилля Эквестрийскими войсками, последние сопротивлявшиеся силы чейнджлингов окопались вокруг мэрии, которая, к сожалению, была сравняна с землёй в ходе боя. Хоть этот город и близко не промышленный центр, значение этого города для пропаганды нельзя переоценить. Несмотря на свой скромный размер, город долгое время играл важную роль, как дом Принцессы Твайлайт Спаркл, а также известной Главной Шестёрки, для многих пони - это символ сердца Эквестрии. Несмотря на репрессии чейнджлингов, в городе сохранились значительные запасы еды, местные с радостью поделились своей едой и водой со своими спасителями."
cityfall.308.a:0 "Не каждый день ты попьёшь Сидр с Яблочной Долины!"
cityfall.308.b:0 "Пф, ну и пускай забирают это бесполезное село!"
cityfall.308.c:0 "А?"

cityfall.309.t:0 "Освобождение Ванхувера"
cityfall.309.d:0 "[This.GetNewspaperHeader]Немногие Эквестрийские города находились под контролем Чейнджлингов так же долго, как город Ванхувер, и как только туда вошли Эквестрийские войска, они застали значительно изменившийся город. Ещё до войны, в Ванхувере была диаспора Чейнджлингов, а после войны она массово выросла, стала чуть ли не третью всего населения. Какой бы мир ни был между местными чейнджлингами и пони, разногласия накалились в ходе атаки, и когда город пал, ЭОФ пришлось выделить часть войск на предотвращение атак на гражданских-чейнджлингов. На данный момент, в городе всё спокойно, но проблема ещё не решена."
cityfall.309.a:0 "После войны это будет та ещё морока."
cityfall.309.b:0 "Они у наших ворот!"
cityfall.309.c:0 "А пони хорошо справляются."

