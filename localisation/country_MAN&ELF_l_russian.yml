MAN_superweapon:0 "Класс "Сориф""
MAN_railway_gun_plans_tt:0 "Это решение позволяет нам приступить к строительству §Yжелезнодорожного орудия§!."
MAN_railway_gun_plans:0 "Разработка чертежей"
MAN_railway_gun_plans_desc:0 "Когда наши учёные завершат составление чертежей самого мощного самоходного артиллерийского орудия, которое когда-либо видел этот мир, Гегемония получит вундерваффе, которое превзойдёт даже сверхтяжёлый танк Geschützwagen E-100, и будет сравнимо по весу в чистом тоннаже с небольшими кораблями."
MAN_railway_gun_build:0 "Контракт с военно-промышленным комплексом"
MAN_railway_gun_build_desc:0 "Этот проект, по прогнозам, будет стоить миллионы марок чейнджлингов, не говоря уже обо всех взятках для прожорливого военно-промышленного комплекса Мейнхеттена. Но затраты окупятся."
MAN_the_fate_of_the_railway_gun:0 "Инспекция Лилак"
MAN_the_fate_of_the_railway_gun_desc:0 "После момента официального торжественного представления класс "Сориф" и его развёртывания в полевых условиях, Лилак поняла, что информации о статусе орудия, официальном или нет, почти нет.\nЛеди-Протектор нанесёт неофициальный визит в подразделение, к которому прикреплён класс "Сориф", а также его особая команда."
MAN_military_love_acquisition:0 "Реквизиция любви армией"
MAN_military_love_acquisition_desc:0 "Развёрнутые на наших территориях армии государства [MAN.GetName] получили разрешение на проведение операций для массовых §Yреквизиций§! §Cлюбви§! у местного населения. Собранная в ходе этих операций §Cлюбовь§! дополнит наши доходы от §Gлюбовного налога§!.\nКоличество £lovetax_text  §Cлюбви§!, полученной от каждой операции определяется уравнением £lovetax_text  = ( ( §GD§! / §YS§! ) / 1.25 ), где:\nI. (§GD§!) представляет собой число §Yдивизий§!, которыми мы командуем - ([?MAN.num_divisions|G0] дивизий).\nII. (§YS§!) представляет собой число §Yрегионов§!, которые мы §Yполностью контролируем§! - ([?MAN.num_controlled_states|Y0] регионов)."
MAN_military_love_acquisition_decision:0 "Запустить операции по §Yреквизиции любви§!"
MAN_military_love_acquisition_decision_desc:0 "Наши сухопутные войска, дислоцированные на подконтрольных территориях, будут самостоятельно заниматься сбором §Cлюбви§! у населения. На бумаге это увеличит наши запасы, но ожидается, что подразделения, занимающиеся сбором любви, сохранят контроль над использованием и распределением добычи. Высокая степень автономии, допускаемая доктриной армии чейнджлингов, имеет свои преимущества."
MAN_military_love_acquisition_decision_griffon_accountants:0 "Нанять грифонов-бухгалтеров"
MAN_military_love_acquisition_decision_griffon_accountants_desc:0 "Известно, что грифоны - очень способная к математике раса из-за их ориентированной на деньги культуры и врождённой предрасположенности к управлению финансовыми делами.\nИзвестно также, что во время их самостоятельных операций по реквизиции §Cлюбви§! у населения наши подразделения часто подделывали отчёты, чтобы сохранить часть любви для собственного использования.\nВ определённой степени это терпимо, но, возможно, настало время более тщательно изучить такие операции, которые вызывают немалые волнения среди налогоплательщиков. Грифоны-аудиторы будут привлечены для реструктуризации нашей бухгалтерии и, мы надеемся, увеличения количества собранной (на бумаге) §Cлюбви§! в ходе наших операций."
MAN_military_love_acquisition_punitive_feedings:0 "Запустить операции по §Yкарательному сбору§! любви"
MAN_military_love_acquisition_punitive_feedings_desc:0 "Иногда для подавления беспорядков требуются решительные и жёсткие действия, даже если их можно частично считать варварскими. Из заложников будут высасывать §Cлюбовь§!, пока те не умрут, и их пустые тела послужат напоминанием о том, что весьма глупо сопротивляться нашей власти."

