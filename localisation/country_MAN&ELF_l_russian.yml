MAN_economic_investment_in_industrial_sector_cat:0 "Экономический рост Мейнхеттена"
MAN_economic_investment_in_industrial_sector_cat_desc:0 "В данный момент у нас есть §G[?num_of_factories]§! фабрик из §Y[?MAN_economic_investment_variable_factory_number]§!, необходимых для перехода к следующему этапу развития §Yинвестиций§!, §Rфабрики, производящие потребительские товары, тут не учитываются§!.\n§YОбщее§! число §Cгражданских§! и §Cвоенных§! фабрик, а также §Cверфей§!, необходимых для каждого следующего этапа §Yинвестиций§!, представляет собой §Cарифметическую последовательность§! §YS§!§Cn§! = ( §Ra§! + §Gd§! * ( §Cn§! + 1 ) ), где:\nI. (§YS§!) представляет собой число §Rдополнительных§! фабрик §Yпервого этапа§!, необходимых для перехода к следующему этапу развития §Yинвестиций§! (в данном случае §Y[?MAN_economic_investment_variable_factory_number_variable_for_display]§!).\nII. (§Ra§!) представляет текущее количество фабрик, которые служат в качестве §Yпервого этапа§! в этой §Cарифметической последовательности§! (в данном случае §Y[?MAN_economic_investment_variable_factory_number_variable_original]§!).\nIII. (§Cn§!) представляет собой количество этапов, достигнутых на данный момент (в данном случае §Y[?MAN_economic_investment_variable_factory_number_stages_variable]§!).\nIV. (§Gd§!) представляет §Cобщую разность§!, которая §Yможет быть изменена§! между сроками (в ланном случае, §Rувеличение§! §Y[?MAN_economic_investment_variable_factory_number_common_difference]§! §Rдополнительных§! фабрик, построенные для каждого этапа §Yинвестиций§!).\nV. Награда в виде §Gгражданских фабрик вне карты§! за каждый успешный этап §Yинвестиций§! может быть §Cпоследовательно§! увеличена с помощью решения "Усилить §Yинвестиции§!", пропорционально фиксированному отношению §Y3§! §Rдополнтельных§! построенных фабрик к §Y1§! полученной §Gфабрике вне карты§! (в данном случае отношение составляет §R[?MAN_economic_investment_variable_factory_number_common_difference]§! к §G[?MAN_economic_investment_variable_offmap_factory_number]§!)."
MAN_economic_investment_in_industrial_sector:0 "§YИнвестировать§! в промышленный сектор"
MAN_economic_investment_in_industrial_sector_up_the_ante:0 "Усилить §Yинвестиции§!"
MAN_economic_investment_in_industrial_sector_exponential_cat:0 "Экономический рост Мейнхеттена"
MAN_economic_investment_in_industrial_sector_exponential_cat_desc:0 "Наша §Cэкономика§! представлена общим числом §Rфабрик§! в нашем распоряжении.\nКаждый раз, когда наша §Cэкономика§! растёт на §Y10%§!, мы получим возможность привлечь §Yинвестиции§! в виде §Y1§! §Yгражданской фабрики§! вне карты.\nЭтот процесс определяется уравнением ( §RF§! = ( §CE§! * 1.1 ) + 1 ), где:\nI. (§RF§!) представляет количество фабрик, необходимых для §Yинвестиций§! - (§R[?MAN_economic_investment_in_industrial_sector_exponential_variable]§!).\nII. (§CE§!) представляет собой количество фабрик, которыми мы в настоящее время обладаем - (§C[?num_of_factories]§!)."
MAN_economic_investment_in_industrial_sector_exponential:0 "§YИнвестировать§! в промышленный сектор""
MAN_economic_investment_in_industrial_sector_exponential_tt:0 "Мы обладаем необходимым количеством фабрик для следующего этапа §Yинвестиций§! [MAN_scripted_loc_for_exponential_economic_growth_decision_availability_tt]."
MAN_decision_lysias_cunning_plan:0 "Хитроумный план"
MAN_decision_lysias_cunning_plan_desc:0 "Политика Лилак зашла в тупик. Протекторат и гармоническое сопротивление находятся в безвыходном положении, где ни одна из сторон не может нанести другой смертельный удар, необходимый для коренного изменения ситуации. Лилак созывает Ост-Коммандо на совещание по поводу этого вопроса.\n§WПринятие этого решения приведёт к §Rвосстанию§! @ELF [ELF.GetName].§!"
MAN_stasi_things_booby_trap_manehattan:0 "Создать защитные ловушки"
MAN_stasi_things_booby_trap_manehattan_desc:0 "Сложная сеть мин и ловушек, расставленных для защиты опорных пунктов по всему мегаполису."
MAN_stasi_things_booby_trap_manehattan_remove:0 "Разобрать ловушки"
MAN_stasi_things_decommission_maneway:0 "Вывести Мейнвэй из эксплуатации"
MAN_stasi_things_decommission_maneway_desc:0 "Мы не позволим врагу использовать эту сеть, если часть города попадёт в их копыта."
MAN_stasi_things_recommission_maneway:0 "Вернуть Мейнвэй в строй"
