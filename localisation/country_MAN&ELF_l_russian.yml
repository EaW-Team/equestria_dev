MAN_o_e_g_d_c:0 "Ост-Эквестрийский Гвардейский Корпус"
MAN_o_e_g_d_c_desc:0 "Ост-эквестрийская альтернатива Гвардии Королевы, Гвардейский Корпус представляет собой элиту в армии Доминиона. Хотя фанатичная преданность, возможно, была самым ценным признаком Гвардии Королевы, в Мейнхеттене инициатива, изобретательность и стремительность являются теми чертами, которые определяют образцового солдата Доминиона."

