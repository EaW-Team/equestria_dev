ELF_night_thunder:0 "Найт Тандер"
ELF_lightning_dust:0 "Лайтнинг Даст"
ELF_fine_line:0 "Файн Лайн"
ELF_fine_line_desc:0 "Первоклассная гувернантка и пони из высшего общества днём, Файн Лайн управляет финансами ЭОФ ночью, выступая в качестве бухгалтера, аудитора и бизнеспони одновременно. За её дорогой светский образ жизни приходится платить, и она решила, что стоит использовать свою докторскую степень по экономике ради благого дела.\nНе говоря уже о том, что в настоящее время очень модно быть частью тайной группы сопротивления, борющейся за свободу против иностранных угнетателей...\n"
ELF_duke_dapper:0 "Дьюк Даппер"
ELF_night_light:0 "Найт Лайт"
ELF_night_light_desc:0 "Твайлайт Спаркл была самым недавним вундеркиндом из рода выдающихся единорогов-учёных, и хотя её отец Найт Лайт, возможно, не столь знаменит и известен, он также не посрамил интеллектуального наследия своей семьи. Его эвакуировали из Кантерлота во время Великой войны и он стал работать Мейнхеттенском политехе, но опять столкнулся с необходимостью побега, когда администрация чейнджлингов начала подавлять интеллектуальную свободу.\nТеперь он стал частью руководства ЭОФ и научные знания Найт Лайта помогут освободить Эквестрию.\n"
ELF_moondancer:0 "Мунденсер"
ELF_moondancer_desc:0 "Мунденсер участвовала в войне против чейнджлингов в составе команды учёных в королевских лабораториях глубоко под Кантерлотом. Мунденсер с трудом избежала плена после победы чейнджлингов и сумела сбежать в Новый Мейрленд.\nЭОФ открыто выступил против чейнджлингов, и Мунденсер вернулась в Эквестрию, где немедленно стала сотрудничать с гармоническим сопротивлением.\n"
ELF_coloratura:0 "Колоратура"
ELF_coloratura_desc:0 "Колоратура отказывалась выступать перед чейнджлингами-оккупантами в Мейнхеттене и вскоре обнаружила, что её карьере шоупони пришёл конец, поскольку каждый театр, к которому она обращалась, закрывал свои двери для пони, имевшей наглость оскорблять их новых хозяев.\nВ ней вскипело разочарование, обида и ярость. Потом всё закрутилось, и вскоре Колоратура, любимица всей Эквестрии, стала одной из самых скандально известных фигур ЭОФ, чьи радикальные выступления стали мощным олицетворением народного недовольства против чейнджлингов.\n"
ELF_babs_seed:0 "Бэбс Сид"
ELF_babs_seed_desc:0 "Бэбс Сид никогда не забывала о доброте, которой её учили искатели знаков отличия во время того рокового визита в Понивилль многие годы назад. Хоть чейнджлинги оккупировали её родной город, она всё ещё помнит о силе дружбы и продолжает бороться.\n"
