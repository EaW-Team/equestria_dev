MAN_stg_defense_line_1:0 "Оборонительная линия имени §YКоролевы Кризалис§!"
MAN_stg_defense_line_1_desc:0 "Первая линия обороны против пони из Сталлионграда."
MAN_stg_defense_line_2:0 "Оборонительная линия §YМэйнхэттен-Фрейсан§!"
MAN_stg_defense_line_2_desc:0 "Внушительный щит и последняя оборонительная линия обороны Мэйнхэттеном и воинственным севером."
MAN_ostdeich_decision_catagory:0 "Восточный оплот"
MAN_ostdeich_decision_catagory_desc:0 "Обширные укрепления вдоль побережья протектората Мэйнхэттен, также известные как Остдайх, служат восточным оплотом Гегемонии, защищающим её от воинственных держав Грифонии."
MAN_ostdeich_0:0 "Построить северный участок укреплений"
MAN_ostdeich_0_desc:0 "Не имеющие важного стратегического значения острова Сомлэнда исключены из оборонительного периметра северного участка укреплений."
MAN_ostdeich_1:0 "Построить южный участок укреплений"
MAN_ostdeich_1_desc:0 "Чтобы сэкономить затраты на строительство, береговая линия Понисулы будет оставлена незащищенной, а южный участок разделит Понинсулу пополам и соединится с северными наземными укреплениями."
MAN_stasi_things_catagory:0 "Вопросы государственной безопасности"
MAN_stasi_things_catagory_desc:0 "Трудолюбивые чейнджлинги защищают граждан [MAN.GetName] от себя и друг от друга."
MAN_stasi_things_rehabilitate_pows:0 "Реабилитировать военнопленных"
MAN_stasi_things_rehabilitate_pows_desc:0 "Некоторые пони просто являются нытиками-неудачниками и отказываются принять своё поражения. Но если мы будем давить слишком сильно, то потеряем своё достоинство и наши усилия по реабилитации потерпят неудачу."
MAN_stasi_things_arms_sweep:0 "Провести изъятие оружия"
MAN_stasi_things_arms_sweep_desc:0 "Наши граждане не являются помешанным на пушках психами с эквестрийского юга, но многие всё ещё хранят личное огнестрельное оружие, что нарушает закон чейнджлингов. И в то же время многие владельцы оружия являются теми, кто сильнее всего возмущен нашей властью."
MAN_stasi_things_propaganda_broadcast:0 "Вести пропагандистские передачи"
MAN_stasi_things_propaganda_broadcast_desc:0 "Мы все, как пони, так и чейнджлинги, должны внести свой вклад. Просто убедитесь, что наши передачи не приводят к обратному результату."
MAN_stasi_things_mass_arrests:0 "Провести массовые аресты"
MAN_stasi_things_mass_arrests_desc:0 "Больше никто не сможет проскользнуть через сеть. Однако пони не станут счастливее эт этого."
MAN_stasi_things_expand_cctv:0 "Расширить сеть видеонаблюдения"
MAN_stasi_things_expand_cctv_desc:0 "Нам нужны глаза на каждом углу, хоть эти камеры недёшевы и легко повреждаются."
MAN_stasi_things_increase_autonomy:0 "Укрепить нашу автономию"
MAN_stasi_things_increase_autonomy_desc:0 "Мы, храбрые и благородные защитники Мэйнхэттена, способны идти своим путем. Надеюсь, центральное правительство в Весалиполисе не примет это на свой счёт." 
MAN_stasi_things_final_reward:0 "Плоды нашего труда"
MAN_stasi_things_final_reward_desc:0 "Похвальные усилия наших оперативников по поддержанию мира и порядка в Мэйнхэттене принесли свои плоды."
MAN_menticide_focus_event_increase_chances:0 "\nВыполнение фокусов §YСопротивление - это мы§! и §YПостоянный надзор§! заранее §Yувеличит шанс на успех§! для события, что происходит после этого фокуса."
MAN_ostkommando_roster_catagory:0 "Офицеры Ост-Коммандо"
MAN_ostkommando_roster_catagory_desc:0 "Высшее командование государства [MAN.GetName], чейнджлинги их §GОст-Коммандо§!, правят всем эквестрийским востоком. Эти офицеры очень важны для нас в рамках §YГегемонии§!.\n\nПо мере того, как мы набираем больше генералов, мы можем начать продвигать их на государственный посты, чтобы обеспечить их лояльность. Верно и обратное."
