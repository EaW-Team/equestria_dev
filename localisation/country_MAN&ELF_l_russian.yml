MAN_ELF_new.153.t:0 "Строительство Гауптштадта Кризалия"
MAN_ELF_new.153.d:0 "Апокалиптические виды мелькали перед глазами Лилак. Танки и бронированные бульдозеры пробивались через жалкие баррикады, разрушая целые районы, чёрные облака дыма распространялись по небу из-за огня пушек, монолитная бледность лагерей беженцев далеко за пригородами Мейнхеттена всё суетится, чейнджлингские сапоги топчутся на раскрошенных авеню разрушенных кварталов. Визг клаксонов был слышен на опустошённых улицах районов, выбранных для "реновации", в которых живут лишь призраки и отчаянные. Камера замерла на ревевшем лице новорождённого жеребёнка, которого крепко держала его мать, но потом их снесла волна пони, бежавших на запад, к закату, как можно дальше от хаоса Мейнхеттена.\nЛилак очнулась от своих грёз из-за застольной беседы, из-под стола послышался хриплый смех. Из всех гостей, Лилак распознала лишь пару лиц, это - председатель ныне-податливого Филлидельфия Моторс, это - главный финансист Нидхогга, и прочие промышленные директора и богатые магнаты, и все отмечают новый амбициозный проект Протектората во имя триумфа - постройка запланированного города, названного в честь победоносной королевы, "Кризалия", в пределах самого Мейнхеттена.\nВ соседней комнате, в вестибюле этого обеденного зала, всё громче и громче доносились звуки спора, из стола, пестрящего картами и диаграммами, описывающими реновацию Мейнхеттена. Интерес Лилак пробудился, она ожидала яростной реакции на план Ост-Коммандо по превращению города в чейнджлингский мегалополис, но не на самом праздничном обеде в честь начала плана!\nНарядный пони спорит с чейнджлингом. Что-то вертится внутри Лилак, пока она хватается за проявляющуюся веру в то, что она может, в конце концов, отозвать план реновации. Образ плачущего жеребёнка всплывает у неё в голове, и когда она долго о нём думает, лицо этого дитя становится подобным лицу личинки чейнджлинга, эху Войн Объединения чейнджлингов. Лилак осознаёт, что её полнит растущее чувство глубинной вины, за все те ужасные вещи, которые она возглавит во имя прогресса.\nСамого её присутствия хватает, чтобы заставить её спорящих друзей замолчать.\n— Ну-ну, - сказала она, смягчая укус от её строгого тона чувством, подобным материнскому, - что тут у нас?\nСказав этому пони-отродью, что чейнджлинг жалуется (Лилак не знает, как его зовут) на то, что план не отложен по мольбам каких-то моралистов, посмевших встать на пути прогресса, пони, в ответ на эту издёвку, яростно встал на дыбы. Лилак ожидала пылких просьб спасти районы, выбранных для снесения, от страданий существ, давно сдавшихся, решивших снова встать против неудержимой волны чейнджлингов.\nПоследствия введения такого плана в регионе Хэйстон были бы неосознаваемо ужасны, говорит пони, а тем временем Лилак радуется тому, что, как выяснилось, что может хоть у кого-то из пони в её правительстве есть хоть какое-то подобие сознания, или здравомыслия или даже и того, и другого.\n— Лучше было бы организовать значительную часть реновации в Бронклине, у моря, где местность для Кризалии будет идеальной.\nПони всё говорит и говорит, приводит статистики и факты, в то время как его оппонент-чейнджлинг отвечает непрерывной яростью. Лилак уже их не слушает, её мысли снова о жалких и опустошённых видах на города, которыми её заставили править, но которые, всё-таки, стали её домом.\nТишина заставила её очнуться.\n— Так что вы считаете, Леди-Протектор, - спросил кто-то, а в её глазах всё было так размыто, что она уже не могла понять, спросил ли её пони или чейнджлинг."
MAN_ELF_new.153.a:0 "Бронклин."
MAN_ELF_new.153.b:0 "Хэйстон."

MAN_ELF_new.154.t:0 "Друзья За Границей"
MAN_ELF_new.154.d:0 "Спринг Морнинг была полна готовности, мчась туда-сюда по пирсу, общаясь со всеми новоприбывшими, наполнявшими пассажирские судна, и давала им указания. Она и не думала, что призыв ЭОФ ко всем пони вне Эквестрии помочь им в борьбе против Кризалис приведёт к тому, что столько пони приедут. Их было тысячи, некоторые из них из таких мест, о которых она и не слышала, и она была восторжена одной лишь возможностью повидать столько разных пони!\nУвлёкшись, она в кого-то врезалась и покатилась по земле. Катясь, она не заметила протянутое ей копыто помощи. Она лишь произнесла слегка удивлённое "Спасибо!" перед тем, как посмотрела, кто же ей помог встать. Помощником оказался жеребец в такой синей униформе, по которой сразу ясно, что он из Аквелии. Но это всё, что она поняла, потому что ненадолго забыла, как понимать слова.\n— Это было то ещё падения. Всё хорошо, мадемуазель? - спросил жеребец... может ли вообще голос звучать, как мёд? Спринг Морнинг едва смогла тихо пробормотать "да". Она несколько жалела об этом, потому что он улыбнулся, заставив её сердце чуть ли не выскакивать из её груди.\n— Хорошо, мне бы очень не хотелось первым делом причинять вред своим эквестрийским братьям. Я Спиритед Чардж, ранее служил в Королевской Аквелийской Армии. Мне сказали доложить о своём прибытии капитану Штерну. Вы не знаете, где он?\n— Д-да, он вон т-там... - указала Спринг Морнинг на отель вдали, где капитан Штерн соорудил свой офис.\n— Всего лишь там? - переспросил Спиритед Чардж, и кивнул, - да, спасибо, понял. Спасибо большое за помощь, мадемуазель, - сказал он, взяв её копыто и... поцеловал... его...\nКак только этот аквелиец направился в отель, он оставил за собой кобылку, которая теперь в два раза больше желала повидаться с этими зарубежными пони - но вот теперь она думала об одном, конкретном пони."
MAN_ELF_new.154.a:0 "Новые союзники, новые друзья, и даже больше."

MAN_ELF_new.155.t:0 "Перестройка Эквестрийского Общества"
MAN_ELF_new.155.d:0 "Залы академии были, на удивление, пусты. Ощущалась некая меланхолия в тишине там, где обычно суета, шум, гам, одинокий жеребец возле Старлайт Глиммер не сильно смягчал это ощущение.\n— Они признали эти академии катализаторами сопротивления и закрыли их, - с горечью сказал бывший Канцлер Эквестрийского Образовательного Совета, Нейсей, - скоту образование не нужно.\n— Я понимаю, что вы будете удивлены, но правда ли вы считаете, что можно доверить ЭОС повторное открытие Эквестрийских школ и управление ними? - Старлайт бы соврала, если бы сказала, что ей нравился этот пони. Слишком много в нём было такого, что ей не нравится, но в то же время он знал, на что шёл.\n— Я уже связался со всеми членами Совета, с которыми смог, - успокоил её Нейсей, - мы должны узнать, кого из учителей мы можем нанять и какие школы соорудить, и пока что, детей придётся учить просто возле их мест проживания, более надёжной организацией займёмся позже. Я бы обычно сказал бы учить всех, как написано в книге, но сейчас... - он взглянул на пустые коридоры, - немногое в книге поможет в текущей ситуации. Но всё же, - он протянул Старлайт своё копыто, и она его пожала.\n— Вы запросто могли бы переделать Эквестрию согласно своим убеждениям, мадам Старлайт. Насколько я знаю, вы увлекались довольно... радикальными идеями в прошлом. То, что вы уважаете старые институты власти очень меня успокаивает, как и многих других. Я верю в то, что вы и ваша подруга именно те пони, которые нужны для спасения Эквестрии. Спасибо."
MAN_ELF_new.155.a:0 "Селестийская Эквестрия ещё жива."

MAN_ELF_new.156.t:0 "Первое Собрание Эквестрийской Ассамблеи"
MAN_ELF_new.156.d:0 "Зал был полон пони всех сортов и вкусов, восседавших на сиденьях, словно в амфитеатре. Три пони сидели спереди - Трикси Луламун, Старлайт Глиммер и сереющий старый жеребец в чёрной робе. Как только зашли последние пони и двери были закрыты, Старлайт Глиммер поднялась и начала говорить:\n— Когда мы начали наше восстание, одним из извечных вопросов стал вопрос - станем ли мы новыми правителями Эквестрии? Мы всегда говорили, что наша цель не в этом, и сегодня мы хотим окончательно уладить этот вопрос. В ближайшие годы, или даже месяцы, эта ассамблея получит нашу законодательную и исполнительную власть, и...\n— И таким образом, мы больше не будем тратить ваше время. Вместо этого, мы передаём слово Иквал Тайму, спикеру Ассамблеи. Спасибо, удачи! - добавила Трикси Луламун, закончив речь, и ушла, потащив с собой Старлайт. За ними закрылась дверь, после чего из-за двери было слышно "Это было просто!" из уст Трикси.\nПосле довольно неловкой паузы, Иквал Тайм начал речь, но сначала прочистил горло.\n— Дорогие члены Ассамблеи и представители различных освобождённых институтов власти Эквестрии... Сейчас мы взялись за задачу, невиданную ранее во всей Эквестрии. Что бы нам не уготавливало будущее, отныне власть будет исходить не от трона, а от наших законов и декретов. Многое из этого нам ещё не ведомо, но я надеюсь, что мы сможем справиться с помощью взаимоуважения, чести, гармонии, с поставленными перед нами задачами, которые Дуумвиры нам доверили." 
MAN_ELF_new.156.a:0 "Тишина в зале."

MAN_ELF_new.157.t:0 "В Месяц[GetMonth] Года [GetYear] - Формирование Освободительной Армии Пони"
MAN_ELF_new.157.d:0 "— Солдаты Эквестрии! - крикнула Трикси в микрофон. Может быть, ей и не нужно было этого делать, но речь шла о том, чтобы показать себя с лучшей стороны. Рассказывать кому-то о таких вещах - это одно, заставлять их принимать это всем сердцем - совсем другое, для этого нужна страсть.\n— За всё то время, что наша нация страдала под гнётом чейнджлингов, не принцессы вели борьбу, и элементы гармонии не уничтожили Кризалис! Нет, те, кто продолжал сражаться, были обычными пони, пони без огромных магических даров или великих титулов! Вы сражались, истекали кровью и даже умирали. И всё же снова и снова, словно грохочущая волна, вы рвались вперёд, чтобы сражаться, за вашу родину, за ваш народ, и за свободу! У вас не было Элементов Гармонии, но у вас есть безграничные мужество и решимость.\n— Сначала просто как протестующие на улицах, вы замаскировались и начали саботировать усилия захватчиков. Затем вы взяли в руки оружие, ожидая возможности нанести удар по нашему врагу там, где он был наиболее уязвим. Когда началось великое восстание, вы восстали десятками тысяч, и с тех пор вы вели эту освободительную войну! Вы - сила в наших копытах, защитники нашей свободы, поистине герои нового века! Они сказали, что эпоха героев закончилась, но посмотрите на себя сейчас! О каких ещё героях можно мечтать?!\n— Вы больше не ополченцы сопротивления или партизаны, не простой крестьянский бунт или восстание! Вы солдаты Эквестрии, часть армии, большей, чем когда-либо видела Эквестрия! С сегодняшнего дня вы солдаты Освободительной Армии Пони!\nКогда Трикси закончила свою речь, как раз вовремя, эскадрон пегасов с рёвом пронесся над её головой, оставляя полосы в воздухе в цветах Эквестрии. Собравшиеся перед ней солдаты поднялись в громогласном приветствии, сотрясая землю своими копытами и криками, а Трикси подняла одно копыто в воздух, лидируя их оглушительным скандированием."
MAN_ELF_new.157.a:0 "Пони наготове!"

MAN_ELF_new.158.t:0 "The Redemption of Argent Martingale"
