MAN_suri_polomare:0 "Сури Поломейр"
MAN_suri_polomare_desc:0 "Сури Поломейр, виртуозная светская львица и самопровозглашённая оппортунистка, была одной из первых пони, что предложили свои услуги новому режиму.\nЕё роскошные званые ужины теперь посещает высшее руководство чейнджлингов, и она время от времени выпивает по кружечке чая с самой Лилак - Леди-Протектором Мейнхеттена.\n"

