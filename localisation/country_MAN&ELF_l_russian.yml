MAN_ELF_new.142.t:0 "Наконец Мы Можем Дышать"
MAN_ELF_new.142.d:0 "Старлайт Глиммер ходила взад и вперёд, изо всех сил стараясь выровнять дыхание. Она осознавала всю чудовищность своих действий. Что же она делает? Она не Селестия или Твайлайт, она даже не Шайнинг Армор. Она - временный лидер восстания, она явно не на своём месте. Она действительно возглавляет восстание?! Что же она делает?!\nКогда брызги ледяной воды ударили ей в шею, она взвизгнула и почти забыла о своих мыслях, сердито взглянув на озорницу. Трикси Луламун стояла в паре метров от неё, поднося кружку с водой ко рту, прежде чем сделать глоток.\n— Ты успокоилась? - спросила её Трикси. Старлайт глубоко вздохнула и кивнула.\n— Пока что да, - сказала она.\n— Мы только осознали, что делаем. Это работа Твайлайт, а не наша.\n— Ну, я не вижу здесь никакой мисс Твайлайт Спа-а-аркл, а ты? - ухмылившись, сказала Трикси, - Конечно нет! Ты видишь Великую и Могущественную Трикси и её скромную помощницу.\nУлыбка исчезла с её лица, и она положила копыто на плечо Старлайт.\n— Сейчас... между тобой и мной... Вчера я думала, не стоит ли мне просто сбежать в Речные Земли. Но это выступление должно как-то продолжаться. Итак, ты готова дать этим жукам самое большое шоу на Эквусе?\n— Давай, - Старлайт кивнула, обняв подругу, прежде чем развернуться и направиться к двери, к ожидающим снаружи лидерам сопротивления. - Пони, готовьтесь!"
MAN_ELF_new.142.a:0 "Сейчас или никогда."

MAN_ELF_new.143.t:0 "Солнце, Луна и Мечи"
MAN_ELF_new.143.d:0 "По всей Эквестрии, от Эппллузы до Ванхувера, зов революции манит тех пони, которые всё ещё не подчинились чейнджлингам-угнетателям. Под знаменем Эквестрийского Освободительного Фронта диссиденты и идеологи всех мастей объединяются, не обращая внимания на доктринальные споры и междоусобицы, которые когда-то преследовали и левых, и правых, объединённых общей мечтой о свободной Эквестрии.\nОт Сталлионграда до Нью-Мейрленда и Речных Земель, будь то пони или бэтпони, грифоны или гиппогрифы, храбрые бойцы ЭОФ съехались со всего света, чтобы собраться на равнинах восточного побережья Эквестрии. Наряду с гармоническим сопротивлением - теперь вышедшим из тени - они берут в копыта оружие, чтобы принять участие в этой попытке освободиться. Жажда свободы всегда горела в сердцах пони, живущих под сапогом чейнджлингов, и из этих углей теперь вырвался настоящий огненный шторм, готовый стереть чёрную порчу Роя с прекрасных земель Эквестрии.\nГлавной целью является Дуумвират Старлайт Глиммер и Трикси Луламун - матерей революции, наследник падшей Диархии. Но восстание было вызвано не только их фантазиями, но и жертвами пони, обескровленных и убитых в совместной борьбе против захватчика, кровь, слёзы и пот этих невоспетых героев служат тем клеем, который скрепляет составные части этой зарождающейся революции.\nНа заре того, что может быть предпоследним боем Эквестрии, пони объединяются под флагом Солнца и Луны вместе - двух символов единой Эквестрии, по бокам обнажены мечи в их защиту - в защиту того, что может быть возрождением - или последним порывом - Родины Пони."
MAN_ELF_new.143.a:0 "Эквестрия стоит на краю обрыва."

MAN_ELF_new.144.t:0 "Обращение Дуумвиров"
MAN_ELF_new.144.d:0 "Различных лидеров Вечнодикой Коалиции - обобщающего термина для множества различных движений Эквестрийского Сопротивления, что возникли за последние годы - было так же непросто держать в одной комнате, как и стаю мантикоров. От социалистов-партизанов севера, профинансированных Сталлионградом, до фанатичных повстанцев из Холлоу Шэйдс и от анархистов из Раф Рейдерс до... чего бы из себя Общество Чёрного Копыта не представляло. И всё же с ними приходилось работать, и Старлайт Глиммер прокашлялась.\n— Мне хочется поблагодарить вас всех за то, что вы пришли, особенно учитывая, что так быстро, - сказала всем она.\n— У меня была запланирована речь, но я не собираюсь перекидываться здесь словами. ЭОФ начал свой подъём, и чейнджлинги у нас на крючке, но сами мы не справимся. Каждый из вас по-своему боролся годами, и вы - те бойцы, которые нам нужны для победы. Мы слишком долго были разделены на части, и сейчас единственный способ возродить Эквестрию - быть едиными.\nК сожалению, предложение единства воспринималось с трудом многими различными фракциями. У некоторых из них были точные идеи о том, какой должна быть Эквестрия, другие же настаивали на возвращении старых путей. Старлайт могла бы всякое пообещать, но у многих из них остались бы сомнения в ЭОФ, в их шансах на победу и, не в последнюю очередь, в ней самой. Дело дошло до того, что седой предводитель Древесных Волков Ущелий спросил, зачем им объединять свои силы, чтобы, в конце концов, просто посадить какую-то экс-культистку на эквестрийский трон. Пока Старлайт вежливо и спокойно отвечала на их вопросы, отчаянно пытаясь найти общий язык, лицо Трикси постепенно бледнело и бледнело, пока у той не закончилось терпение." 
MAN_ELF_new.144.a:0 "Какого сена с тобой не так?!"

MAN_ELF_new.145.t:0 "Очень Способный Руководитель"
MAN_ELF_new.145.d:0 "Старлайт была заинтересована одной кобылой, которая уже некоторое время работала в административном офисе "Пустые Тени". По своему желанию, она решила взять у них немного бумаг, просто чтобы посмотреть, как идут дела. Как оказалось, в этом департаменте почти из пятидесяти поней, она одна в одиночку выполняла почти пятую часть всей нагрузки, поэтому Старлайт и организовала встречу с ней. Пони-пегас по имени Лилия Мерримейр, казалась по-странному нервной.\n— Я... в чём-то провинилась, мэм? - спросила она, и Старлайт приподняла бровь. Она казалась напуганной.\n— Нет, нет, это совсем не так! - заверила она Лилию, - По факту всё совсем наоборот. Я просматривала некоторые документы в твоём офисе, а ты сама по себе справляешься с половиной всей работы здесь. Ты здесь попусту тратишь своё время, а я хочу нанять тебя в главный офис ЭОФ.\nУдивительно, но Лилия, похоже, только сильнее скатилась по своему сидению.\n— Что-то не так?\n— Я... - Лилак засомневалась, - Я простая кобыла, мэм... Я не стремлюсь к чему-то высокому. Я просто хочу сделать, что должна и никому не мешать.\n— Лилия... - Старлайт оборвалась на этом моменте, - Эквестрия борется за своё существование. На Селестию и Луну мы больше не можем рассчитывать. Простые кобылы и жеребцы - вот кто даёт нам шанс на простое выживание, и каждый пони должен делать всё, что может. Возможно, что ваша роль станет тем, что спасёт Эквестрию, и мы не можем упустить шанса по максимуму использовать таланты каждого. Талантливый руководитель вроде тебя знает это, не так ли? - спросила она Лилак с улыбкой, немного давя на кобылу. Лилия опустила голову, тихонько кивая ею.\n— Да, мэм... - прошептала она.\n— Отлично! - сказала Старлайт. Это было просто.\n— Увидимся завтра в Главном Офисе!" 
MAN_ELF_new.145.a:0 "Она будет крайне полезной... Странное имя, однако."

MAN_ELF_new.146.t:0 "Прорванный Фронт"
MAN_ELF_new.146.d:0 "Броневики въехали в город, из них выскочили тяжеловооружённые егеря и начали выбивать двери, выгоняя пони под дулами пистолетов, а офицеры сверяли их имена со списком поддерживающих мятежников, отправляя дюжины к ожидающим грузовикам. Процесс был быстрым и решительным, и не было даже шанса на сопротивление.\nМестом, в которое отправляли рядовых мятежников, были лагеря для интернированных, где их ждали цепи и кандалы, а также охрана, наблюдавшая за их работой. Тем временем лидеры были доставлены в Мейнхеттен, где был создан военный трибунал для быстрого рассмотрения их дел. Были ли они участниками сопротивления? Руководили ли они усилиями упомянутого сопротивления? Ответы выбивались из них любыми необходимыми средствами. Пока молчание воспринималось как утверждение (ибо зачем им молчать, если они невинны?), суды могли проходить так же быстро, как назначались наказания. Порядок восстанавливался любыми необходимыми средствами.\nПока все это происходило в Кристаллер-Билдинг, Лилак подняла бокал за собравшихся офицеров, произнося тост. Авантюра сработала. Это было хаотично и кроваво, но сработало. Сопротивление пони восстало в худшие времена, и благодаря её планам и усилиям Ост-Коммандо они были сломлены. Оставалось ещё кое-что подчистить, но после этого протекторат окончательно успокоится."
MAN_ELF_new.146.a:0 "Мир и порядок на востоке."

MAN_ELF_new.147.t:0 "Корпус Искателей Знаков Отличий"
MAN_ELF_new.147.d:0 "Так называемые "Искатели Знаков Отличий" - Эппл Блум, Свити Белль, Скуталу, а также их подруга Бэбс Сид – знают о войне не понаслышке. Для всех четырёх детство закончилось тогда, когда танки чейнджлингов проехались по улицам их городов. Вместе с беженцами из Понивилля они попали в Мейнхеттен, где и воссоединились. Несмотря на их радостное воссоединение, они понимали, что мир изменился навсегда. В это время именно Поиск Знаков Отличий стал источником их сил. Вместе они пытались помочь другим беженцам найти свои таланты и выжить в мире, который становился всё более мрачным и жестоким. Они ведь даже не могли предположить, что всё дойдёт до такого.\nГлядя на Старлайт Глиммер, четверо кобылок пытались осмыслить то, что она говорила.\n— Ты... хочешь сделать Искателей Знаков Отличия общенациональной организацией? - спросила Эппл Блум, только для того, чтобы убедиться в том, что она её правильно поняла. И Старлайт кивнула в ответ.\n— Я долго размышляла и пришла к выводу, что группа, как у вас, это именно то, что нужно Эквестрии. Если мы хотим добиться успеха, нам нужен вклад каждого пони. Я, конечно, не собираюсь давать каждому из них оружие и отравлять на фронт. Это было бы большой глупостью, ведь мы бы лишились всякой поддержки и помешали бы солдатам регулярной армии таким "пополнением"."\n— А ещё это низко, - проворчала Трикси.\n— Да, конечно, - спохватилась Старлайт, - Так или иначе, я собираюсь поручить вам то,.."
MAN_ELF_new.147.a:0 "... что вы умеете делать лучше всего – искать таланты молодых пони."
MAN_ELF_new.147.b:0 "... что вы всегда хотели делать – помогать взрослым. Как угодно."

MAN_ELF_new.148.t:0 "Необычная Гроза"
MAN_ELF_new.148.d:0 "Вердант Флора нервничала. Чего она ожидала, вступив в ЭОФ? Она знала, что, рано или поздно, ей придётся участвовать в их деле. И действительно, теперь, она сражается против чудовищно превосходящего числом противника. Трикси Луламун, которая уже давно призывала пони бороться за свободу, которая привела их в тупик, куда-то пропала и её было не найти.\nГоречь заполняла сердце Вердант. Что будет с ней в этой безнадёжной битве? Будут ли её друзья и семья помнить её как героя, или она просто станет очередной жертвой этой ужасной войны? \nПока шло беспощадное наступление чейнджлингов, Вердант заметила кое-что. Это было большое грозовое облако, двигавшееся к ним необычайно быстро. Там, где проходило облако, шёл сильный ливень. Чейнджлинги, занятые наступлением, вроде как, не замечали его. Вердант вздохнула и смирилась с дождём. Мог ли этот день стать ещё хуже?\nНо дождь всё не начинался."
MAN_ELF_new.148.a:0 "Что это?"

MAN_ELF_new.1480.t:0 "Спасение С Небес"
MAN_ELF_new.1480.d:0 "Облако медленно ползло над маршировавшими солдатами, как вдруг из него эхом раздался ужасный взрыв, напугав и пони, и чейнджлингов. Никто ещё не понял что произошло, и уже бодрый поток энергетических ударов и пуль вырвался наружу, прямо на абсолютно не ожидавших чейнджлингов. Небесный обстрел был безжалостен, он посеял хаос в рядах чейнджлингов, повергнул их в ужас, заставив многих бежать во все стороны, лишь бы избежать внезапной атаки.\nНепрерывные потоки магии и патронов рассеяли то облако, а ситуация быстро прояснилась - в толще облака скрывались команды магов-единорогов, две, на небольшом дирижабле, под сопровождением пегасов. Видимо, пегасы и единороги объединили свои навыки по управлению погодой и использовали магию, чтобы скрыться в облаке и потом неожиданно из него напасть.\nЗатем, словно вспышка, перед всеми явилась сама Трикси Луламун, чей рог яростно сиял голубым светом, пока объединённые ударные силы пегасов и единорогов парили над полем боя, чьи магические удары сносили по несколько чейнджлингов сразу. Зрелище было красивым и ужасающим. С небес раздавался голос Трикси.\n— Не сдавайтесь, пони! Великая и Могущественная Три... нет, Великое и Могущественное Сопротивление справится с любым испытанием! Мы боремся за тех, кого любим! Мы боремся за свои дома! Мы боремся за Эквестрию!\nВлияние этой речи на боевой дух обеих сторон было невероятно. Чейнджлинги, хоть и всё ещё количеством превосходят пони, были в плачевном состоянии - ведь целые батальоны разбегались во всеобщем беспорядке и ужасе. А пони, ранее на грани полного разгрома, теперь радостно выкрикивали имя Трикси и галопом наступали на распавшиеся позиции врагов. Вердант Флора присоединилась к контратакующим силам, её глаза горели новой надеждой. До наступления заката, пони окончательно отбили атаку, а чейнджлинги потерпели невероятно унизительное поражение."
MAN_ELF_new.1480.a:0 "Трикси поведёт сопротивление к победе!"

