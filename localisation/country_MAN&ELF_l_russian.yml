ELF_uprising_button_tt:0 "Разжечь восстание в регионе §Y[This.GetName]§!"
ELF_uprising_button_tt_delayed:0 "§LПони региона [This.GetName] восстанут против чейнджлингов-оккупантов!§!\n§YУсловия:§!\n[ELF_uprising_action_focus_requirement]\n(§Y[This.GetName]§!):\n[ELF_uprising_action_state_requirement_controlled]\n[This.ELF_state_action_has_war_with_owner]\n[ELF_uprising_action_state_requirement_core]\nКаждое восстание должно готовиться в течение §Y14§! дней. В данный момент мы ведём подготовку к (§Y[?Root.ELF_uprising_action_charges_requirement_num]§!) потенциальным восстаниям из максимума в (§Y5§!) штук.\n[This.ELF_uprising_action_charges_prep_time]\n[ELF_uprising_action_charges_requirement]\n[This.ELF_uprising_action_state_requirement_unincited]\n§YДействие при выборе:§!\n§GГармоническое сопротивление§! §Rвосстанет§! в контролируемом чейнджлингами регионе §Y[This.GetName]§! и перейдёт под контроль ЭОФ:\n(@ELF §Y[Root.GetName]§!): пять батальонов §Yпартизан§! будут сформированы и развёрнуты в регионе [This.GetName].\nПринятие решения стоит [Root.GetDecisionCostPP50CP20]."
