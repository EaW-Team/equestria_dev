MAN_ELF_new.33727.t:0 "Волнения на востоке"
MAN_ELF_new.33727.d:0 "Наше завоевание Эквестрии, хотя оно и было чрезвычайно успешным, остаётся незавершенным. Наши армии, несмотря на весь свой опыт, всё же недостаточно подходят для умиротворения оккупированных территорий. Последствия растяжения наших границ и перенапряжение гарнизонов приведут к самым тяжёлым последствиям на территориях восточного побережья Эквестрии, что лежат вдали от влияния Весалиполиса. Полуавтономный протекторат с центром в городе Мэйнхэттен должен быть сформирован как можно скорее, чтобы успокоить волнения, зреющие на востоке.\n\nНаши опытные и закалённые в боях дивизии всё ещё смогут сохранять некоторый контроль над восточным побережьем, но время поджимает. Мы уже получаем сообщения о том, что повстанческая организация, известная как Эквестрийский Освободительный Фронт, уже мобилизует огромные массы местного населения, чтобы выступить против нашего режима. Если мы не хотим столкнуться с полномасштабной революцией сразу после такой трудной победы в Великой войне, нам нужно действовать быстро и чётко."
MAN_ELF_new.33727.a:0 "Принято к сведению."

MAN_ELF_new.33728.t:0 "Последствия бездействия"
MAN_ELF_new.33728.d:0 "Всё встало на свои места. Дивизии, дислоцированные на восточном побережье Эквестрии, прилагали достойные похвалы усилия, чтобы укрепить наш контроль, но в землях, столь удалённых от бдительного ока Весалиполиса, постоянно возникали беспорядки. Полуавтономный военный протекторат, свободный принимать свои собственные решения почти сразу же и без помех со стороны бюрократии, мог бы обладать необходимой универсальностью и гибкостью для сдерживания беспорядков, прежде чем они станут неуправляемыми. Но Протекторат Мэйнхэттен всё ещё не был полностью сформирован, а теперь уже слишком поздно.\n\nСтарлайт Глиммер и Трикси Луламун, лидеры Эквестрийского Освободительного Фронта, объединяют силы бойцов сопротивления пони, грозную основу которых составляют остатки регулярных частей Королевской Эквестрийской Армии. Всего лишь через несколько месяцев после нашей победы над Эквестрией в Великой войне, мы стоим перед лицом ещё одной кровавой войны."
MAN_ELF_new.33728.a:0 "Это катастрофа!"
MAN_ELF_new.33728.b:0 "Восстаньте, пони Эквестрии!"

MAN_ELF_new.33734.t:0 "Возвращение территорий"
MAN_ELF_new.33734.d:0 "После нашей победы над Землями Чейнджлингов некоторые освобожденные эквестрийские территории пока находятся под военной оккупацией иностранных держав. Мы попросили вернуть наши территорию и уже находимся в процессе восстановления контроля над ней." ## is this correct?
MAN_ELF_new.33734.a:0 "Это вполне разумное требование."

MAN_ELF_new.33755.t:0 "Объединение Эквестрии"
MAN_ELF_new.33755.d:0 "[This.GetNewspaperHeader]Наконец, после долгих лет, полных войн и кровопролития, древние земли Эквестрии вновь объединились под знаменем [ELF.GetName]. После двух разрушительных войн с Гегемонией Чейнджлингов вся Эквестрия была освобождена от тирании королевы Кризалис, но потребуется ещё некоторое время, чтобы страна оправилась от последствий.\n\nВ течение следующих нескольких дней оставшиеся эквестрийские территории, находящиеся под контролем иностранных армий, должны быть возвращены в собственность [ELF.GetName]. Эквестрийцы должны будут выплатить бывшим владельцам этих возвращенных территорий некоторые репарации в благодарность за их помощь в борьбе с чейнджлингами." ## rewrite in the future 
MAN_ELF_new.33755.a:0 "Эквестрия возродилась из пепла."

MAN_ELF_new.300.t:0 "Пропущенный платеж"
MAN_ELF_new.300.d:0 "Странные новости из Мэйнхэттена. Недавняя поставка любви, которая должна была быть отправлена согласно послевоенным соглашениям, не пересекла границу вовремя. Дипломатические запросы остались без чёткого ответа, мы лишь получили неопределённые обещания и будущий пересмотр условий. Возможно, с учётом недавних событий в Мэйнхэттене, настало время «пересмотреть» договор другим способом."
MAN_ELF_new.300.a:0 "Да. Пересмотр."

MAN_ELF_new.301.t:0 "Еще одно коммюнике из Весалиполиса"
MAN_ELF_new.301.d:0 "Мы, королевский двор Весалиполиса, настоящим заявляем о своём величайшем разочаровании в связи с тем, что Федерация Восточной Эквестрии не выполнила свою часть Мэйнхэттенского договора, поскольку налоговая служба отметила отсутствие поставок любви. Королевский двор напоминает Федерации Восточной Эквестрии, что договор обязывает Федерацию поставлять любовь королевскому двору Весалиполиса, и неудача побудит двор инициировать статью №2 Договора, известную как «Пункт об интервенции»."
MAN_ELF_new.301.a:0 "Выбросьте его в мусорку."

MAN_ELF_new.302.t:0 "Испытание нашей терпеливости"
MAN_ELF_new.302.d:0 "Мы были терпеливы.\n\nМы думали, что протекторат поймёт правду.\n\nНо они не смогли.\n\nУже второй раз подряд протекторат не платит свои взносы. Королева возмущена этим, по её словам, «предательством». Более того, она уже приказала подготовить ещё одно полномасштабное вторжение, чтобы исправить ошибочные действия Лилак и ей подобных."
MAN_ELF_new.302.a:0 "Не в этот раз."
MAN_ELF_new.302.b:0 "По машинам!"

MAN_ELF_new.303.t:0 "Не так уж и безобидны"
MAN_ELF_new.303.d:0 "Катастрофа! Пограничники сообщили, что армия чейнджлинги пересекла границу, разграбляя всё на своём пути. В недавнем коммюнике из Весалиполиса, говорится, что они инициировали интервенцию, дабы убедиться, что «любовный налог» уплачен в полном объеме. Те части наших скудных сил, что осмеливаются сопротивляться, сметаются мощью военной машины гегемонии.\n\nИз Везалиполиса сообщили, что у нас остаётся только один вариант.\n\nКапитуляция."
MAN_ELF_new.303.a:0 "Полная катастрофа!"

MAN_ELF_new.331.t:0 "ОТЧЕТ О СЕРЬЁЗНОМ ИНЦИДЕНТЕ"
MAN_ELF_new.331.d:0 "ОТ ВОЕННОГО КОМАНДОВАНИЯ ВОСТОЧНОГО ГАРНИЗОНА К ЛЕДИ-ПРОТЕКТОРУ ЛИЛАК\n\nС великой печалью и грустью мы должны сообщить вам, леди-протектор Лилак, о чрезвычайно проблематичной и затруднительной ситуации, которая сложилась во многих областях [MAN.GetName]. Бесчисленные местечки, а в некоторых случаях и целые регионы, охвачены антигосударственными и античейнджлингскими мятежными настроениями. Также сообщалось, что нередко в местах волнений можно встретить хорошо организованных и вооруженных радикалов, действующие под эгидой гармонического сопротивления.\n\nИз-за нехватки ресурсов и личного состава мы не смогли сразу сокрушить этих повстанцев и террористов, и поэтому были вынуждены эвакуировать административный персонал чейнджлингов из многих пострадавших районов. Многочисленные попытки восстановить официальный контроль над этими территориями закончились неудачами, поскольку лишь хорошо вооруженные и обученные отряды войск способны войти в эти регионы и вернуться оттуда невредимыми. И мы постоянно сталкиваемся с нехваткой личного состава, что серьёзно ограничивает наши попытки усмирить этих повстанцев.\n\nМы также должны предупредить вас, леди-протектор, что мы приближаемся к настоящему переломному моменту. Хотя большинство городских районов и прочих важных объектов всё ещё находятся под контролем гарнизона, мы не можем допустить, чтобы ещё один регион попал в копыта сопротивления, если мы хотим сохранить долгосрочный стратегический военный контроль над территориями [MAN.GetName].\n\nСамое неприятное, что наши разведчики сообщают о том, что инакомыслие может быть распространено гораздо сильнее, чем в изолированных операциях региональных ячеек сопротивления: считается, что за всеми этими операциями стоит Эквестрийский Освободительный Фронт - тайная организация, ответственной за надзор и координацию всей деятельности по борьбе с чейнджлингами в Восточной Эквестрии. Мы должны предотвратить потерю новых наших территорий любой ценой, чтобы остановить взрывной рост этой скоординированной и вооруженной оппозиции нашему правлению.\n\nПостскриптум: в дополнении к этому докладу есть соответствующие приложения, в которых подробно описываются как текущие военные возможности гарнизона, так и предполагаемая оценка сил повстанцев."
MAN_ELF_new.331.a:0 "Неужели это начало конца?"

