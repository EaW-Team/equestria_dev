MAN_albion_dockyards:0 "Верфи Альбиона"
ELF_bits_gun_idea:0 "Серийное производство бит-винтовок"
ELF_bits_gun_idea_desc:0 "§Y100§! единиц §Yбит-винтовок§! будут производиться и добавлять на склад §Yеженедельно§!.\n\nПростая конструкция, низкая стоимость производства и взаимозаменяемость компонентов бит-винтовок, впервые изготовленных в Новом Мэйрленде, делают их идеальным оружием для нашей освободительной войны."
ELF_weapons_collection_effort:0 "Экстренное перевооружение"
ELF_weapons_collection_effort_better:0 "Стратегическое перевооружение"
ELF_flying_columns:0 "Летучие отряды"
ELF_flying_columns_desc:0 "Хотя Вондерболты практически исчезли, нет недостатка в храбрых пегасах, желающих стать наследниками этих летунов. Их свирепый дух вдохновляет всех, и пегасы Эквестрии стремятся показать, что они не забыли наследие коммандера Харрикэйна."
ELF_in_the_service_of_the_revolution:0 "На службе революции"
ELF_rebuilding_society:0 "Освобожденное общество"
ELF_rebuilding_society_desc:0 "Армии ЭОФ оставляют за собой не просто военную администрацию, а тесно сотрудничают с тем, что осталось от старой структуры власти. С самого начала ЭОФ поклялся восстановить гражданскую власть, и пони Эквестрии помнят об этом."
ELF_sweet_apple_acres:0 "Новые «Эппл Акрес»"
ELF_ponies_liberation_army:0 "Народная освободительная армия"
ELF_ponies_liberation_army_desc:0 "Эквестрийцы сражаются ради славы или завоеваний, они сражаются за свои земли и дома, и Народная Освободительная Армия будет сражаться, чтобы обеспечить свободу и безопасность Эквестрии любой ценой."
ELF_air_naval_expansion:0 "ВВС и флот народной освободительной армии"
ELF_air_naval_expansion_desc:0 "Старая авиация и флот были уничтожены после падения Эквестрии, но пони этого не забыли, и по мере того, как они возвращают свою родину, они стремятся восстановить и эти ветви вооружённых сил."
ELF_fuck_the_lings_good:0 "The Dolos Initiative"
ELF_fuck_the_lings_bad:0 "The Dolos Initiative"
ELF_fuck_the_lings_bad_desc:0 "Будет удалено после капитуляции §R[ELF.GetName]§!."
ELF_three_tribes_unity:0 "Единство трёх племен"
ELF_three_tribes_unity_desc:0 "Эквестрия не будет внутренне разделена. С самого её основания три племени стояли вместе, и даже на развалинах Эквестрии они твёрдо намерены поддерживать и сохранять это единство."
ELF_three_tribes_unity_thestrals:0 "Единство четырёх племен"
ELF_three_tribes_unity_thestrals_desc:0 "Эквестрия не будет внутренне разделена. С самого её основания три племени стояли вместе, и даже на развалинах Эквестрии они твёрдо намерены поддерживать и даже расширять это единство. По-настоящему поприветствовать фестралов в семье эквестрийских народов это не просто прагматизм, а подтверждение того, что огонь дружбы ещё горит."
ELF_princess_twilight_sparkle:0 "Принцесса §YТвайлайт Спаркл§!"
ELF_reconstruction_boom_idea:0 "Восстановительный бум"
ELF_reconstruction_boom_idea_desc:0 "Эквестрия лежит в руинах, но пони отлично умеют строить. По всей Эквестрии все граждане собираются, чтобы вернуть своей нации былую славу."
ELF_economic_devolution_idea:0 "Экономическое перерождение"
ELF_economic_devolution_idea_desc:0 "По плану Старлайт эквестрийская экономика пережила радикальное перерождение и была реструктурирована, чтобы способствовать развитию самодостаточности, рабочих коллективов и малого бизнеса."
ELF_centralised_protectionism_idea:0 "Централизованный протекционизм"
ELF_centralised_protectionism_idea_desc:0 "Экономика Эквестрии была агрессивно реструктурирована, чтобы быть конкурентоспособной на мировом рынке и защищать саму себя."
ELF_echa_base:0 "ЭКГД"
ELF_echa_welfare:0 "ЭКГД"
ELF_echa_welfare_desc:0 "Эквестрийская Комиссия Гармонических Дел - это название организации, на которую возложена обязанность обеспечивать внутреннюю стабильность и благополучие пони Эквестрии. Она сосредоточен на решении локальных конфликтов, в которых комиссия действует в качестве арбитра и вмешиваясь, если пони страдают, а также обеспечивает, чтобы даже самые слабые из них могли хорошо жить."
ELF_echa_intelligence:0 "ЭКГД"
ELF_echa_intelligence_desc:0 "Эквестрийская Комиссия Гармонических Дел - это название организации, на которую возложена обязанность обеспечивать своевременное устранение иностранных угроз, прежде чем они смогут угрожать Эквестрии. С этой целью ЭКГД использует как разведку, так и ограниченное военное вмешательство для поддержки гармоничных наций по всему миру."
ELF_special_volunteer_only:0 "Только добровольцы"
ELF_special_limited_conscription:0 "Ограниченный призыв"
ELF_CHN_the_great_uprising:0 "Великое эквестрийское восстание" #for CHN
ELF_CHN_the_great_uprising_desc:0 "Катастрофа! Восстание завоеванных пони Эквестрии никогда нельзя было сбрасывать со счетов, но мы не ожидали революции такого масштаба и появления ЭОФ. По всей оккупированной территории Эквестрии наши линии снабжения подвергаются саботажу, коммуникации перерезаются, а деятельность гармонического сопротивления и региональных партизанских групп усилилась в десятикратно. Нашим армиям, всё ещё не оправившимся от шока восточного восстания, потребуется некоторое время, чтобы полностью восстановиться и перестроиться.\n\n§WДлительность этого §Rштрафа§! в количестве дней соответствует числу [CHN.GetAdjective] дивизий прямо перед §Rвеликим восстанием§!, умноженных на §Y1.25§!, и будет длиться §Y[?ELF_CHN_debuff_duration]§! дней.§\n\n"

