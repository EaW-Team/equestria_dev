MAN_civil_war_1:0 "Вскрыть Нарыв"
MAN_civil_war_1_desc:0 "Пришло время для самых решительных мер. Если этот план удастся осуществить, нам больше никогда не придется иметь дело с этими подонками из сопротивления. Они сами попадут в наши копыта.\nА если план не получится осуществить? Ну, мы просто не проживем достаточно долго, чтобы увидеть последствия."
MAN_civil_war_2a:0 "Открыть Тюрьмы"
MAN_civil_war_2a_desc:0 "Нам удалось поймать множество пони-диссидентов и бросить их в тюрьмы. В нынешней ситуации мы можем освободить всех заключённых - не только политических, но и всех остальных, начиная от мелких преступников и кончая психопатами из спецслужб. Какая разница? Скоро в Мейнхеттене воцарится хаос."
MAN_civil_war_2b:0 "Вынести Мусор"
MAN_civil_war_2b_desc:0 "Его подхалимство позволило Клауду сохранить свою работу в качестве командующего ВВС при режиме чейнджлингов, но Лилак решила, что она устала от угодливого Клауд Страфера, и лично во время обеденного перерыва расстреляла его за то, что он не справлялся со своей работой. Благодаря этому другие офицеры Ост-Коммандо получат мотивацию работать сверхурочно."
MAN_civil_war_2c:0 "Бросить Коллаборационистов"
MAN_civil_war_2c_desc:0 "Жалкие констебли и прочие учреждения были лишь мертвым грузом, мало способствующим усилиям Лилак по стабилизации протектората. Леди-Протектор представляет выражение их лиц, когда она сообщит коллаборационистам об их бесполезности для реформированной администрации и о немедленном лишении защиты чейнджлингов." 
MAN_civil_war_2d:0 "Вызвать Гарнизоны"
MAN_civil_war_2d_desc:0 "Дело в том, что наши рассеянные и плохо оснащённые гарнизоны в маленьких городках не имеют никаких шансов, когда пони восстанут. Большая часть Ост-Коммандо оставила попытки поддерживать хоть какое-то подобие законности и порядка на этих территориях, поэтому Лилак приказывает не нести лишних потерь и отзывает все подразделения в Мейнхеттен."
MAN_civil_war_3a:0 "Агенты-Провокаторы"
MAN_civil_war_3a_desc:0 "Чейнджлинги делают то, что умеют лучше всего - проникают в ряды оппозиции и заставляют её разлагаться изнутри. Найдется несколько неудачников, которых разоблачат и уничтожат, но те, кто останется, будут служить Лилак, сея раздор и недоверие в рядах врагов при каждом удобном случае."
MAN_civil_war_3b:0 "Пристегни Ремни, Лютик!"
MAN_civil_war_3b_desc:0 "Лилак понимает важность готовности солдата к бою. Это лишь затишье перед бурей, и она, как заботливая мать, убедится о том, чтобы о её чейнджлингах хорошо заботились до их часа расплаты.\nШутка, она так усердно тренирует своих солдат, будто они снова в учебном лагере. Солдаты будут благодарны за это."
MAN_civil_war_3c:0 "Цитадель Мейнхеттен"
MAN_civil_war_3c_desc:0 "В Мейнхеттене, ужасном лабиринте небоскрёбов, крайне непросто воевать. В рамках подготовки к будущим сражениям по всему городу будет построена сеть бункеров, снайперских гнёзд и прочих ловушек, а сердцем этой цитадели будет здания Кристаллера."
MAN_civil_war_4:0 "Восстание На Наших Условиях"
MAN_civil_war_4_desc:0 "Мы сделали все возможное, чтобы обеспечить себе преимущество в предстоящей схватке. Теперь остаётся только рискнуть и надеяться на лучшее. Ближайшие дни решат судьбу Мейнхеттена, а возможно, и всей Гегемонии. Сейчас или никогда."
MAN_republic_1:0 "В Новую Эру"
MAN_republic_1_desc:0 "У Леди-Протектора есть смелый план относительно будущего Мейнхеттена. Против этого плана может возразить Весалиполис, и его будет нелегко осуществить, но если он удастся, то Мейнхеттен действительно может стать жемчужиной континента под её благожелательным правлением. Сегодня родится Доминион Федерации Восточной Эквестрии." 
MAN_republic_1_x:0 "Возвысить Пегасов"
MAN_republic_1_x_desc:0 "Пегасы, хотя и не равны интеллектуально и физически чейнджлингам, самоотверженно и свирепо сражаются в бою. Было бы разумно предоставить им более высокий статус в обществе Мейнхеттена и включить их в состав армии в качестве вспомогательных отделений ВДВ - люфтфаланг - ради продвижения единства."
MAN_republic_1_y:0 "Дворяне-Союзники"
MAN_republic_1_y_desc:0 "Различные мелкие дворяне из земель нашей федерации являются одними из наших самых верных сторонников. Мы сохраним их ценность и укрепим нашу армию, сформировав отряды-шуцкорпс из их телохранителей и вассалов, которыми дворяне могут командовать в качестве младших офицеров."
MAN_republic_1_a:0 "Разобраться с Остатками ЭОФ"
MAN_republic_1_a_desc:0 "Волнения в Мейнхеттене и прочих регионах по большей части утихли, но некоторые остатки ЭОФ по-прежнему скрываются в лесах и рощах сельской местности, в глубинке страны. Хотя они и не представляют прямой угрозы нашему правлению, было бы благоразумно изгнать их и навсегда положить конец любым надеждам на возвращение к прошлому."
MAN_republic_1_b:0 "Расширить УОБМ"
MAN_republic_1_b_desc:0 "УОБМ хорошо послужило Лилак и укрепило её контроль над Восточной Эквестрией. После образования Доминиона и Федерации по-прежнему сохранится спрос на их услуги, поэтому необходимо выделить управлению больше ресурсов - а также увеличенные любовные рационы."
MAN_republic_1_c:0 "Надзор Над Инакомыслием"
MAN_republic_1_c_desc:0 "Полный контроль над Мейнхеттеном - это почти невыполнимая задача. Просто нецелесообразно пытаться заткнуть все голоса несогласных в Федерации - это лишь вызовет недовольство и приведёт к новому восстанию. Слегка ослабив законы о цензуре, мы повысим легитимность нашего режима и позволим пони выпустить пар, не ставя под угрозу нашу власть."
MAN_republic_1_d:0 "Обещания Стабильности"
MAN_republic_1_d_desc:0 "Лилак считает, что обычного пони удовлетворит отказ от некоторых свобод в обмен на возвращение к нормальной жизни после многих лет войны и мятежей. Ост-Коммандо разработало амбициозную программу по расширению доступа граждан к предметам роскоши. Они получат столь необходимый комфорт и свободу для реализации своих интересов и не будут бороться против нас."
MAN_republic_1_e:0 "Второй Парад!"
MAN_republic_1_e_desc:0 "Пони не слишком добровольно принимали участие в первом параде на Бридлвэе. Теперь мы заручились некоторой поддержкой среди населения и готовы представить нашу престижную и разнообразную армию во втором, более... аутентичном событии. Мы почти уверены, что пони будут проводить символические акции протеста, а не применять прямое насилие."
MAN_republic_2:0 "Увидеть Мейнхеттен и Умереть!"
MAN_republic_2_desc:0 "Мейнхеттен стал тем местом, где всегда можно найти роскошные товары и поглядеть на достопримечательности. Мы должны использовать это, чтобы привлечь туристов, особенно солдат с родины. Наша цель состоит в том, чтобы каждый чейнджлинг посетил Мейнхеттен хотя бы один раз!"
MAN_republic_2_a:0 "Солдаты-Поселенцы в Ульях-Колониях"
MAN_republic_2_a_desc:0 "Теперь, когда мы обеспечили стабильность нашего режима, надо поощрять иммигрантов с родины к созданию колоний поселенцев на землях Федерации. Они будут очень полезными в качестве солдат и для изменения демографии региона в нашу пользу."
MAN_republic_3:0 "Живи и Дай Жить Другим"
MAN_republic_3_desc:0 "У чейнджлингов и пони нет причин ссориться друг с другом. Лилак стремится продвигать политику, при которой все граждане, выполняющие свои обязанности, будут равны вне зависимости от их вида. Довольно скоро впервые в истории оба вида будут процветать вместе, а не противостоять друг другу."
MAN_republic_3_a:0 "Передача Власти Над Армией"
MAN_republic_3_a_desc:0 "Централизация Ост-Коммандо ставит под угрозу его эффективность и заставляет пони чувствовать себя так, как будто их угнетает всемогущее милитаристское правительство. Мы должны делегировать власть над армией местным властям и офицерам, чтобы граждане чувствовали своё участие через представительство в своих областях." 
MAN_republic_finale:0 "Ост-Эквестрийская Идентичность?"
MAN_republic_finale_desc:0 "Детище Лилак, Доминион Восточной Эквестрии, уже находится на пути к славе. Бюрократы Весалиполиса были изолированы, чейнджлинги тысячами стекаются со своей замёрзшей родины на наши зелёные пастбища, и пони, похоже, наконец-то приняли новый статус-кво. Следующий шаг Лилак выведет нашу нацию на мировую арену. Да здравствует ост-эквестрийское существо!"
MAN_republic_4:0 "Армия Доминиона"
MAN_republic_4_desc:0 "После образования Доминиона и Федерации гарнизон протектората должен обновиться как боевая сила, отражающей наш новый национальный характер. Ряд усовершенствований в вооружении и доктрине послужит авангардом для развития армии восточно-эквестрийского Доминиона."
MAN_republic_4_a:0 "Современный Панцергренадёр"
MAN_republic_4_a_desc:0 "Принципы механизированной блицкриг-войны обеспечили победу Гегемонии в Великой Войне. Солдаты Мейнхеттена также должны следовать принципам инициативности, мобильности и гибкости, если мы хотим адаптировать испытанную военную стратегию к новым вызовам, которые угрожают Доминиону и Федерации сегодня."
MAN_republic_4_b:0 "Panzer, Vor!"
MAN_republic_4_b_desc:0 "Для нас недостаточно просто повторить военную доктрину чейнджлингов, претензии Ост-Коммандо на инновационность и неортодоксальность должны подкрепляться действиями. Близится новая эра бронетанковой войны, и мы должны первыми использовать те возможности, которые она сулит!"
MAN_republic_4_c:0 "Культ Скорости"
MAN_republic_4_c_desc:0 "Именно скорость является основным принципом блицкрига. Благодаря радикальному синтезу двух областей - обработки и очищения любви, а также применения биомедицинских технологий и химии, наши солдаты вскоре смогут достичь беспрецедентного уровня ловкости и приспособляемости на поле боя."
MAN_republic_5:0 "Воздушный Флот Мейнхеттена"
MAN_republic_5_desc:0 "Чтобы получить хоть какую-то автономию от Весалиполиса, нам нужно начать наращивать свой вес в пределах Гегемонии. Один из способов - сохранить свои позиции в небесных сражениях, и наша позиция на восточном побережье является бонусом. Для этого мы можем запросить собственную авиационную эскадрилью для поддержки наших формирующихся ВВС."
MAN_republic_5_1:0 "Ракетентехник-Дивижн"
MAN_republic_5_1_desc:0 "Ракеты! Примитивные ракеты большой дальности были впервые испытаны во время Великой Войны, но теперь именно Ост-Коммандо будет пионером в использовании как баллистических, так и крылатых ракет. Это весьма непростая задача, но мы справимся."
MAN_republic_5_a:0 "Бомбенгешвадер-Ост"
MAN_republic_5_a_desc:0 "Ещё одним важным шагом для наших ВВС должно стать создание независимого бомбардировочного командования. Мы нашли корпорацию, которая готова производить прямо тут бомбардировщики для нас, а также опытного лётчика-аса, который возглавит эти эскадрильи."
MAN_republic_5_b:0 "Восточный Оплот"
MAN_republic_5_b_desc:0 "По мере роста своей силы, вероломные державы Грифонии начинают смотреть на нашу Империю с растущим подозрением. Укрепление нашего побережья предназначено для защиты Гегемонии от морского вторжения с востока. При наличии времени, ресурсов и изобретательности мы превратим Мейнхеттен в бастион чейнджлингов, направленный против Грифонии."
MAN_republic_5_c:0 "Повелители Стратосферы"
MAN_republic_5_c_desc:0 "За последние месяцы численность наших ВВС значительно возросла. Мы должны сделать ещё один шаг вперёд, и закупить самые современные реактивные самолеты, которые обеспечат наше превосходство в воздухе даже в верхних слоях атмосферы."
MAN_republic_5_d:0 "Военные Учения "Белая Королева""
MAN_republic_5_d_desc:0 "Армия Мейнхеттена прошла немалый путь с первых дней протектората. Теперь Ост-Коммандо управляет действительно эффективной боевой силой, и пришло время остальной части Гегемонии (и Весалиполису) узнать о нашем военном мастерстве в ходе военных учений."
MAN_republic_6:0 "Под Новым Руководством"
MAN_republic_6_desc:0 "Теперь, когда мы добились независимости от Весалиполиса, администрация Мейнхеттена получила прямой доступ к важным ресурсам из внутренних областей Доминиона. Ост-Коммандо стремится использовать их для развития наших производственных возможностей."
MAN_republic_6_a:0 "Мейнхеттенский Битс"
MAN_republic_6_a_desc:0 "С момента основания протектората Мейнхеттен использовал валюту чейнджлингов. Но теперь мы независимы от остальной части гегемонии, и ради процветания должны иметь собственную валюту. Для этого мы создадим Мейнхеттенский битс - он станет новой валютой Доминиона в рамках наших попыток либерализации экономики."
MAN_republic_6_b:0 "Экономическое Чудо?"
MAN_republic_6_b_desc:0 "Потенциал роста Мейнхеттена действительно впечатляет, но до сих пор администрация не вмешивалась в экономику. Ост-Коммандо считает, что если мы начнем осуществлять программу точечных интервенций для дальнейшего развития экономики, то Мейнхеттен действительно может совершить экономический рывок."
MAN_republic_6_c:0 "Повторно Нанять Учёных"
MAN_republic_6_c_desc:0 "Многие из пони-учёных Мейнхеттена лишились работы из-за подозрений в нелояльности режиму чейнджлингов, и наши исследовательские возможности пострадали. Но теперь, когда наша власть крепка и Весалиполис больше не может нас остановить, нет никаких причин, по которым мы не должны вернуть эти светлые умы на службу нашему новому государству."
MAN_republic_7:0 "Маготехнические Чудеса"
MAN_republic_7_desc:0 "Чтобы поставить ВПК Мейнхеттена на службу военной машине Гегемонии, Ост-Коммандо объединило промышленность восточной Эквестрии под контролем государственных корпораций вроде "ХоВы". Недавняя стабилизация обстановки в регионе позволяет нам предпринимать более целенаправленные шаги к научно-техническому прогрессу."
MAN_republic_7_1:0 "Береговые Радары"
MAN_republic_7_1_desc:0 "Мы никогда не можем быть полностью защизены от внешних угроз. На востоке живут известные своей жадностью грифоны, и их могут привлечь наши богатства. Нам нужно построить радары по всему восточному побережью для раннего обнаружения потенциальных захватчиков."
MAN_republic_7_a:0 "Поезда Приходят Вовремя"
MAN_republic_7_a_desc:0 "Ничто так не способствует экономическому росту, как железные дороги! Ост-Коммандо приняло решение соединить каждый регион Доминиона такими путями, чтобы легче перемещать ресурсы и рабочую силу. Это должно стимулировать развитие нашего производственного потенциала."
MAN_republic_7_b:0 "Гром и Молния"
MAN_republic_7_b_desc:0 "Уникальные таланты трёх рас пони - это то, чем неохотно восхищаются даже чейнджлинги. Если мы объединим их с талантами чейнджлингов к созданию мощных военных изобретений, то, несомненно, значительно усилим нашу армию."
MAN_republic_7_c:0 "Секретные Атомные Испытания"
MAN_republic_7_c_desc:0 "Хотя мы ещё не можем начать официальную ядерную программу, Ост-Коммандо хорошо знает, что многие, в том числе и Весалиполис, хотят уничтожить нас. Чтобы выжить в современном мире, нам нужен сдерживающий фактор. Мы должны начать сверхсекретные испытания ядерного оружия на тот случай, если оно нам когда-нибудь понадобится."
MAN_republic_7_d:0 "Города Для Новой Эпохи"
MAN_republic_7_d_desc:0 "Без Мейнхеттена не было бы Федерации. Политика продвижения внутренней миграции в прибрежные города обеспечит нас дешёвой рабочей силой, необходимой для обеспечения экономического роста. А отсутствие молодых и талантливых пони в деревнях приведёт к ослаблению опоры гармонического сопротивления."
MAN_extra_1:0 "Официальный Статус"
MAN_extra_1_desc:0 "Мы, наконец, выходим из длительной переходной фазы управления восточной Эквестрией. Лилак может теперь приступить к официальному оформлению совместного правительства Национального Единства, в котором будут представлены как пони, так и чейнджлинги."
MAN_extra_2:0 "Возродить Флот"
MAN_extra_2_desc:0 "Под властью диархии Мейнхеттен был базой для кораблей флота Селестийского моря, который господствовал в океане между Эквусом и Грифонией. Военные верфи всё ещё функционируют, но цель инициативы по возрождению флота в основном психологическая и пропагандистская - флот был символом гордости для Мейнхеттенцев, и мы возродим и её тоже."
MAN_extra_3:0 "Наша Новая Родина"
MAN_extra_3_desc:0 "Иммиграция чейнджлингов в города восточного побережья лишь увеличивалась с момента провозглашения Доминиона, и всё чаще эти мигранты начинают немного дистанцироваться от своих соотечественников на родине. Теперь наша страна - их новая родина, и они готовы сражаться и умереть за неё, как истинные патриоты."
MAN_extra_4:0 "Восстановить Гвардию"
MAN_extra_4_desc:0 "Констебли-пони и прочие формирования ранее были необходимы для поддержания порядка в протекторате. Теперь мы будем использовать методы старой гвардии и начнём официально принимать пони в ряды армии. Мы сможем создать ост-эквестрийскую армию, которую любой гражданин Доминиона, независимо от его вида, может с гордостью назвать своей."
MAN_extra_5:0 "Пригласить Изгнанников"
MAN_extra_5_desc:0 "Королева Кризалис - тиран (но помалкивайте об этом), и настроила против себя многих офицеров своими властными манерами, а другие оказались понижены в должности или даже сосланы по подозрению в "нелояльности" - что бы это ни значило. Практически независимое Ост-Коммандо может дать этим многообещающим офицерам второй шанс на военную карьеру."
MAN_extra_6:0 "Национальная Буржуазия"
MAN_extra_6_desc:0 "Если мы хотим продолжить процветать, то пони из старых правящих кругов должны быть включены в наш государственный аппарат. Власть над гражданскими делами должна быть в дальнейшем передана национальной буржуазии, состоящей из верхушки общества пони, в рядах которого мы нашли наших верных коллаборационистов-союзников."
MAN_extra_7:0 "Из Высокой Башни"
MAN_extra_7_desc:0 "Хотя мы включили пони в наше правительство ради единства, именно Лилак превратила молодой протекторат в современное государство, свободное от удушающей хватки Весалиполиса. Леди-Протектор Лилак мудра и продолжит управлять делами Доминиона из здания Кристаллера с помощью своего верного Ост-Коммандо."
#I seem to have skipped 8
MAN_extra_9:0 "Любовь Взаимна"
MAN_extra_9_desc:0 "Процесс извлечения любви был одним из самых противоречивых аспектов первых дней нашего правления. Но это изменилось, так как пони понимают, что польза от нашего управления перевешивает неудобства. Ведь мы обеспечиваем безопасность, стабильность и процветание в обмен на разумную долю любви - обоюдные и взаимовыгодные отношения."
MAN_extra_10:0 "Грифонья Торговая Миссия"
MAN_extra_10_desc:0 "За последний месяц наши делегаты и консулы посещали страны Грифонии с подарками и обещаниями выгодных деловых возможностей. Когда мы завершим обсуждение деталей многосторонней торговой сделки между двумя континентами, символизм этого - Мейнхеттен ведёт независимые переговоры - не ускользнёт ни от Лилак, ни от граждан Федерации."
MAN_extra_center:0 "Уладить Разногласия"
MAN_extra_center_desc:0 "Дни протектората остались позади. Мы больше не являемся территорией, которую можно ассимилировать в Гегемонию. Мы - нация, где пони и чейнджлинги работают вместе ради лучшего будущего. Однако нам придется разрешить давние конфликты, тянущиеся ещё с времён до Великой Войны. Пришло время уладить наши разногласия."
MAN_extra_the_last_one_i_swear:0 "Покинуть Улей"
MAN_extra_the_last_one_i_swear_desc:0 "Наконец-то настал день, когда наш формальный статус как части Гегемонии более не имеет силы. Птица Мейнхеттена наконец-то выпорхнет из своей клетки. Леди-Протектор Лилак с помощью бюрократии наконец-то осуществит свои мечты о свободном и процветающем Доминионе Федерации Восточной Эквестрии."

MAN_continuous_love_tax_sucking:0 "Сбор Любви"
MAN_continuous_love_tax_sucking_desc:0 "Мы будем заниматься усиленным сбором любви у пони, чтобы увеличить наши запасы для будущего использования."
MAN_continuous_love_distribution:0 "Любовь Для Всех"
MAN_continuous_love_distribution_desc:0 "Мы накопили немалые запасы любви и можем начать раздавать её нашим чейнджлингам, чтобы укрепить стабильность и повысить одобрение нашего режима."

