MAN_ELF.55.t:0 "Визит Лилак в Альбион"
MAN_ELF.55.d:0 "Вот уже два дня Лилак и её небольшая группа из наиболее доверенных охранников бродят по лесам к северу от Альбиона в поисках пропавшего эквестрийского линкора, известного как "Морнинг Уокер". В Мейнхеттене они сели на бронепоезд, который провёз их вдоль побережья, быстро добравшись до промышленно развитого города Альбиона. Там их встретили офицеры из местного отделения УОБМ, а потом провели целую ночь, составляя карту окрестностей и сопоставляя все разведданные об истории и возможной судьбе "Морнинг Уокер", почёрпнутые из допросов захваченных в плен эквестрийских военных чиновников.\nЛинейный корабль "Морнинг Уокер" класса "Ванхувер", судя по захваченным военным данным, был готов только на три четверти к тому времени, когда наступление чейнджлингов докатилось до порта его приписки. Это заставило его отправиться на север, несмотря на неготовность и нехватку экипажа. Также было известно, что он затонул у берегов Альбиона после какой-то непонятной корабельной аварии. Это привело к началу расследования, чтобы установить истинную судьбу линкора - если его вновь обнаружат и захватят по собственной инициативе Ост-Коммандо, то этот корабль не только значительно усилит флот протектората, но и докажет Гегемонии, что администрация Лилак вполне способна обеспечить сама себя все необходимым. Впрочем, Весалиполис никогда особо и не помогал протекторату.\nЛилак устала, её униформа была в пятнах и грязи после многочасовых непрерывных поисков, в ходе которых ей приходилось продираться сквозь густые заросли и карабкаться по каменистым склонам холмов. Её мышцы горели, тщательно ухоженная внешность постепенно приходила в упадок, и всё же это заставляло чувствовать себя невероятно живой. Солнце быстро опускалось за горизонт, когда они приблизились к полоске земли, ведущей прямо к небольшой бухте, в конце которой виднелись скалы и море.\nИменно там, на краю земли, где лишь один шаг отделял чейнджлинга от падения в море, приказ Лилак разбить лагерь замер у неё в горле. Именно там она поняла, что покрытые листвой ветви, раскачивающиеся из стороны в сторону за краем утеса, были не деревьями, а, увитыми растительностью мачтами огромного линкора, уютно пришвартованного в бухте.\nНа следующее утро, когда вызванное по радио подкрепление из Альбиона готовило корабль к отбытию в Мейнхеттен, Лилак сидела у своей палатки и наслаждалась восходом солнца над океаном."
MAN_ELF.55.a:0 "Полный вперёд!"

MAN_ELF.56.t:0 "Допрос Яйцеголовых"
MAN_ELF.56.d:0 "Хотя крики, доносившиеся из глубин здания Кристаллера, не были приятным музыкальным сопровождением, никто не мог отрицать эффективности допросов Лилак. Однако просмотр хорошо подготовленного досье, содержащего выводы следователей, был делегирован Лилак её генеральному штабу, так как Леди-Протектор занималась более насущными вещами вроде охоты на сопротивление.\nТаким образом, решение о том, как поступить с результатами допросов нескольких эквестрийских учёных, находившихся под стражей у чейнджлингов, было принято кругом помощников Лилак. Учёные, имеющие тесные связи с не очень мощным, но весьма высокоразвитым ВПК Диархии, в конце концов были вынуждены поделиться с нами своими знаниями о разработке новейших эквестрийских систем вооружения. Наиболее интересным среди выводов доклада является указание на существование пока ещё неназванного военного научно-исследовательского проекта, немногое известные детали которого намекают на существование оружия, имеющее большое тактическое значение."
MAN_ELF.56.a:0 "Копайте глубже..."

