MAN_ELF.101.t:0 "Весна Для Лилак"
MAN_ELF.101.d:0 "В офисе Лилак в здании Кристаллера царило странное спокойствие. Это не означало, что ей нечего было делать - нужно ещё просмотреть отчеты, утвердить приказы и выдать удостоверения. Однако, в отличие от прошлых месяцев, здесь не было ничего срочного, что требовало бы её немедленного внимания. На этот раз Лилак могла остановиться и подумать о том, что ей и её сотрудникам удалось сделать.\nМейнхеттен вновь стал символом стабильности и процветания, знаком эффективной и творческой администрации чейнджлингов, которая разобралась с несогласными, скептиками и смутьянами. Пони больше не бросались оскорблениям (или чем похуже) в солдат патрулей. В некоторых случаях они приглашали чейнджлингов в свои магазины, рестораны, и даже в свои дома! Кто бы мог подумать год назад, что такое возможно?\nИ это не ограничивалось только столицей - Филлидельфия, Троттингем, Пранция, Альбион, Детрот... даже сельская местность вроде Холлоу Шэйдс переживала экономическое возрождение и новую эпоху, казалось бы, вечного мира. Лилак, Леди-Протектор Мейнхеттенского протектората, наконец-то достигла своих целей. Двор королевы в Весалиполисе был доволен, коллаборационисты всецело сотрудничали, и сопротивление наконец-то было умиротворено.\nНо тогда почему же Лилак чувствовала, что она ещё не закончила?\nКонечно, оставались ещё довольно тривиальные повседневные вопросы управления протекторатом, но они были рутинными и простыми. Экономика и промышленность протектората процветали, а его армия была сильна и уважаема. Останется ли он навсегда государством, подвластным двору Весалиполиса, чтобы в конечном счете быть напрямую аннексированным? Или он сможет превратиться в нечто большее?\nПервое было очевидным выбором. Лилак не зашла бы так далеко, не целуя крупы тех, кто стоял в иерархии выше неё, и она всё же добивалась славы и известности именно своими усилия. Её будут чествовать дома, и она сможет спокойно уйти на пенсию после того, как протекторат будет аннексирован Весалиполисом. Это самый простой вариант.\nИли, возможно, она могла бы не ограничиваться своим мандатом. Лилак доказала свою проницательность и хитрость перед лицом испытаний, которые сломили бы более слабых чейнджлингов. Она - способный военачальник и губернатор, следовательно, само собой разумеется, что она окажется и способным гражданским лидером. Кроме того, она и раньше играла против Кризалис и выигрывала в этой схватке. Лилак была уверена, что сможет сделать это снова.\nПони и чейнджлинги протектората, конечно же, менялись. И, возможно, настало наконец время, чтобы Лилак встала на путь, ведущий к свободе для всех граждан Мейнхеттена, чейнджлингов и пони."
MAN_ELF.101.a:0 "Возможно, пришло время открыться нашим подданным."
MAN_ELF.101.b:0 "Лилак была и будет верной слугой Её Величества Кризалис."

MAN_ELF.102.t:0 "Заметки Об Иммиграционной Политике Мейнхеттена"
MAN_ELF.102.d:0 "В Мейнхеттен начали прибывать волны иммигрантов-дронов с родины, надеющихся найти тут новые возможности и получить наилучшие любовные пайки. Официальные лица сообщали о некоторых трудностях в работе с большим числом достаточно неквалифицированных рабочих, но уточнили, что эти сложности носят в основном административный характер.\nМногие из этих чейнджлингов удивлялись и даже не верили в столь благоприятные условия в протекторате. Их впечатлило всё: от улучшенной системы нормирования любви, до удобства фабричных цехов и самой погоды. Многие местные жители Мейнхеттена с удивлением наблюдали, как группа вновь прибывших купается в водах залива. Когда их спросили о причинах такого странного поступка, то дрон ответил:\n— Дома купание на открытом воздухе немыслимо. Очень здорово нырнуть в огромный бассейн с водой, но это мало кому доступно, а ванны слишком мелки для этого.\nДругая дрон была впечатлена эффективностью местной метеорологической службы и очень рада климату:\n— Солнечное небо, тёплая погода и просто отличное место для отдыха, — сказала она, шутливо добавив, что такие сервисы не помешали бы и дома. — Там, на родине, полно в той или иной степени помешанных жуков. Им не помешало бы улучшение погоды от этих славных пегасов.\nСогласно официальным сообщениям, иммигранты быстро интегрируются в общество и, как ожидается, обеспечат значительный рост местного производства почти во всех секторах промышленности."
MAN_ELF.102.a:0 "Равномерно распределяйте поселенцев по всему нашему государству."
MAN_ELF.102.b:0 "Отправляйте этих иммигрантов в те регионы, где наш контроль наиболее слаб."

MAN_ELF.103.t:0 "А Теперь Специальное Предложение!"
MAN_ELF.103.d:0 ""Вы страдаете после недавних событий?\nВ последнее время вам грустно?\nУ вас плохое настроение?\nПочему бы не принять участие в новой программе процветания? Она доступна для всех пони Мейнхеттена, способных быть донорами любви. Ост-Коммандо заплатит вам 100 битс за каждый определённый пожертвованный объём любви, а эти полученные деньги вы сможете потратить на новые предметы роскоши из Грифонии и Весалиполиса! Коммандо будет обеспечивать всех граждан, пока они будут готовы тратить эти деньги. У вас будет предостаточно денег. Так что возьмите ипотеку на новый дом и наслаждайтесь удовольствиям современного общества. Новое общество ждет!""
MAN_ELF.103.a:0 "Кто сказал, что за деньги нельзя купить счастье?"

MAN_ELF.104.t:0 "Мечты о Федерации"
MAN_ELF.104.d:0 ""Иногда политика чейнджлингов кажется совершенно непостижимой."\n"Я не только видела её, но и участвовала в ней лично в течение многих лет под властью королевы Кризалис. Её двор порождает паранойю и деление на стороны и группировки, что только вредит жизни тех, кто служит под её началом. Даже военные институты не застрахованы от этого. В других нациях успех является поводом для празднований и продолжения сотрудничества, а в Гегемонии - это причина для ревности и жадности."\n"Ост-Коммандо является источником многих моих обид на Весалиполис, но я не могу отмахнуться от него: оно подготовило меня так, чтобы я смогла объединить бывших врагов, превратить хаос в порядок и возродить проблемный регион. Своим успехом я во многом обязана им."\n"Но Мейнхеттен не может сидеть вечно под надзором Ост-Коммандо и Весалиполиса. Учитывая, что они столь далеко, вполне логично, что наши земли должны управляться гражданской администрацией. Это единственный сценарий, в котором я могу увидеть процветающее общество, в котором пони и чейнджлинги сотрудничают."\n"Я готовлюсь к завтрашнему объявлению и надеюсь, что все увидят и поймут, к чему я стремлюсь. Я подозреваю, что мне потребуется некоторое время, чтобы привыкнуть называть нашу маленькую страну Федерацией, а не протекторатом."\n-------------------------------------------------------------------------------------------------------------------------------\n"Отрывок из мемуаров Лилак""
MAN_ELF.104.a:0 "К светлому будущему!"
MAN_ELF.104.b:0 "Неважно."

MAN_ELF.105.t:0 "Пять Стадий Горя"
MAN_ELF.105.d:0 "Даже во время Великой Войны жизнь для Пёрл Рейн была относительно нормальной. Мейнхеттен, несмотря на свою промышленную мощь и население, избежал худших проявлений войны, из-за своего расположения на совершенно противоположной стороне континента. Жеребцы и кобылы уходили сражаться, и нагрузка на рабочих действительно увеличивалась, чтобы удовлетворить потребности фронта - это было правдой. Но каким-то образом чувство нормальности и даже стабильности пронизывало жизнь на востоке.\nКогда пришли известия о капитуляции Эквестрии, она отрицала это, как и многие другие жители Мейнхеттена. Это просто звучало слишком абсурдно - как могла Эквестрия уступить и пасть? Колыбель всех пони, охраняемая вечными диархами-аликорнами... И всё же силы чейнджлингов маршировали по улицам, пони держали под прицелом, и внезапно Мейнхеттен превратился в оккупированный город.\nЭто первоначальное отрицание вскоре превратилось в гнев по отношению к оккупантам, и пони Мейнхеттена восстали тысячами, пришпориваемые остатками эквестрийских армейских частей, которые всё ещё удерживали свои позиции. Они пытались сражаться с чейнджлингам на улицах, надеясь, что смогут отвоевать город для Эквестрии, которая должна была продолжить сражаться. Эта надежда была жестоко сокрушена. Многие были убиты, но даже егеря-чейнджлинги не могли выследить их или убить всех. В последующие недели выжившие неоднократно вели разговоры о том, как всё могло осуществиться по-другому, если бы были предприняты определённые действия, или как всё случится по-другому в следующий раз. Пёрл Рейн была одним из этих пони, надеявшихся, что у них появится ещё один шанс, ещё одна попытка, что их предводители - истинные лидеры и принесут им свободу.\nКонечно, большинство из тех, кто ушёл воевать, так и не вернулись обратно. И голоса несогласных умолкли, когда революционный пыл и мечты также иссякли. Только тьма и пустота остались в этом бессмысленном мире. Зло и дисгармония праздновали победу, когда свет был отброшен назад и раздавлен, сохранившись лишь за океаном.\nВ конце концов, даже пустота внутри исчезла, поскольку Пёрл Рейн смирилась с ситуацией. В конце концов, было бы глупо навсегда застрять в прошлом, лелея абсурдные мечты о победе гармонии. Эквестрию могла поглотить тьма, но ведь могло быть и хуже. И может быть, благодаря усилиям и тяжёлой работе она сможет сделать жизнь хоть немного лучше для других. В конце концов, у истории нет сослагательного наклонения..."
MAN_ELF.105.a:0 "Жизнь продолжается."

MAN_ELF.106.t:0 "Отдых Солдат в Мейнхеттене"
MAN_ELF.106.d:0 "Обед прошел просто великолепно, и генерала угостили самыми лучшими блюдами, какие только мог предложить Мейнхеттен. Теперь, когда они приступили к десерту, он изучал коробку конфет перед собой.\n— Что это за штуки? — спросил он про маленькие разноцветные шоколадные сердечки в коробке.\n— О, мы называем их Лавбайтами, — широко улыбнулась Лилак. — Это конфеты с привкусом любви, сделанные в сотрудничестве с местными жителями. Возможно, это немного расточительно, но я просто обожаю их.\nГенерал с подозрительным выражением высыпал на тарелку конфеты, потом выудил одну из них и откусил кусочек. Подозрение весьма быстро сменилось удивлением, а затем и одобрением.\n— Как интересно! — воскликнул он. — Подумать только, я никогда раньше не видел ничего подобного. Как же это получилось?\n— О, это всего лишь одно из многих сокровищ Мейнхеттена, — улыбнулась Лилак, откидываясь на спинку стула и потягивая вино. — Это то, что все узнают со временем: Мейнхеттен - удивительное место, обладающее потенциалом, который, я думаю, нельзя найти даже в Весалиполисе. Да хотя бы эта мелочь, — сказала она, беря один из Лавбайтов и кусая его, — Я их обожаю, но именно этим мы и занимаемся здесь, в Мейнхеттене. Мы берём нечто прекрасное и делаем его ещё лучше. Мы делаем что-то новое. Мы не довольствуемся тем, что имеем на данный момент, если знаем, что можем сделать его лучше.\n— Понимаю... — спокойно ответил генерал, - Должен сказать, мисс Лилак, вы проделали потрясающую работу в Мейнхеттене, и у меня есть друзья, которые, вероятно, будут очень заинтересованы в отдыхе здесь. Будут ли двери Мейнхеттена открыты для них?\n— Мы всегда рады тем, кто открыт чудесам Мейнхеттена, — улыбнулась Лилак."
MAN_ELF.106.a:0 "Давайте широко рекламировать отдых здесь!"
MAN_ELF.106.b:0 "Не стоит спешить, рано или поздно все узнают о нас."

MAN_ELF.107.t:0 "Затухающий Свет"
MAN_ELF.107.d:0 "Айрон Шавл всегда отличался мужеством и решительностью. С самого своего детства и до сегодняшнего дня он всегда шёл ва-банк, не отступая. В конце концов, обычно это к чему-то да приводило, и он заслужил уважение за свою убеждённость. Вот почему он стал солдатом, вот почему присоединился к сопротивлению, вот почему сидел сейчас здесь, в этом сыром подвале, в окружении лишь печатного станка, и ждал.\nЕму не нужно было гадать, где все пони, так как он знал, почему они больше не появятся. Он слишком давно видел это в их глазах, чтобы по-настоящему удивляться сейчас. Но как они могли это сделать? Он просто не понимал, как они могли так легко сдаться?\nДверь за его спиной открылась, и Айрон не оглянулся, уже зная, кто это, и лишь когда Плам Три подошла к его стулу, он взглянул на неё.\n— Только ты? — тихо спросил он, и Плам Три кивнула.\n— Блоссом Делайт сказала, что придёт, но она так выглядела... я даже и не знаю. Что касается Фонданта... я видела, как он разговаривал с тем чейнджлингом, который сегодня зашёл к нему в магазин. Потом он как-то мимоходом сказал мне, что, по его мнению, очень жаль, что мы просто никак не можем с ними поладить.\n— Поладить, — Айрон Шовел вздохнул, — Неужели они действительно забыли о войне? О всех этих смертях и разрушениях? Всех этих страданиях?\n— Мы должны "смотреть в будущее вместе", — пробормотала Плам, цитируя пропаганду чейнджлингов, — Но я больше ничего не знаю. Когда-то нас было пятьдесят... — она огляделась вокруг.\n— Тащи плакаты, мы уходим, — прорычал Айрон Шавл. Пусть остались только он и Плам Три, но он не сдастся ни сейчас, ни когда-либо в будущем. Они должны продолжать борьбу, потому что если он лишится своей решимости, то что у него вообще останется?"
MAN_ELF.107.a:0 "Сопротивление угасает и ослабевает."

MAN_ELF.108.t:0 "Снова Ринемся в Пролом"
MAN_ELF.108.d:0 "Изображение флага Мейнхеттена слегка подёрнулось рябью из-за помех на экране, когда звук фанфар нового гимна затих. После этого на экране появилась Лилак, сидящая за столом, позади которого располагалась эмблема Мейнхеттена.\n— Мои собратья пони, — донесся её голос из дребезжащего динамика. — Пришёл конец внутренней вражде и раздорам, и мы начали пожинать плоды наших успехов. Это справедливый повод для празднования, которое произойдёт в своё время.\nЛилак на мгновение опустила глаза.\n— Мы так много сделали все вместе, и я не могу не благодарить всех за вклад в наш общий успех. От всего моего сердца и всех тех, кто пожинает плоды этого успеха, мы благодарим всех, кто стремился к достижению мира и процветания.\nУлыбка Лилак ясно была видна даже сквозь помехи, но она быстро превратилась в гримасу.\n— Вы все заслуживаете передышки после длинной войны и последовавшего за ней долгого периода насилия. Но я не могу гарантировать вам длительный мир, — внезапно добавила она, стукнув копытом об копыта, — Мы изучили нынешнюю ситуацию на континенте и пришли к выводу, что мир не может длиться вечно.\n— Но это не повод для отчаяния, — настаивала Лилак, — Мы доказали, что являемся выносливым и сильным народом. Вы все показали невероятную стойкость в борьбе за правое дело в трудный час. И... — Она закрыла глаза и глубоко вздохнула. — ...и я должна ещё раз воззвать к этому мейнхеттенскому боевому духу.\n— Я не буду лгать вам - будут жертвы, будут потери, будут пролиты слёзы и кровь, - последовала пауза, во время которой Лилак шмыгнула носом, — Это несправедливо, что вам снова придётся проливать кровь и пот. Но я могу гарантировать вам, добрые мейнхеттенцы, что как только мы достигнем наших целей, вы получите свой заслуженный мир. Я не прошу вас сражаться за правительство или за меня. Я прошу вас сражаться ради своих друзей, своей семьи и своего будущего.\nЛилак гордо подняла голову:\n— Бейтесь за мир в Мейнхеттене. Докажите ещё раз всему миру, что мы - народ, который не будет сидеть сложа копыта, когда нам угрожают! Мы не потерпим несправедливости в отношении нас! Я снова прошу вас - сражайтесь за наши будущие поколения, ибо только так они познают истинный мир и никогда больше не столкнутся с войной!\nЛилак уже практически встала со своего кресла к концу речи. Она медленно опустилась обратно и уставилась прямо на экран.\n— Клянусь вам, мои прекрасные мейнхеттенцы, — сказала она, прижимая копыто к груди, — я буду рядом с вами на каждом шагу. Пусть мы преуспеем в достижении мира и обеспечим будущее для нашей нации, — она в очередной раз остановилась и медленно вздохнула.\n— Спокойной ночи и удачи."
MAN_ELF.108.a:0 "Мы на стороне Лилак!"

MAN_ELF.109.t:0 "Второй Бридлвэйский Парад"
MAN_ELF.109.d:0 "Сегодня на Бридлвэе прошёл второй парад. солдаты Протектората маршировали по бульвару с развевающимися на ветру вымпелами и знамёнами, а большие толпы чейнджлингов и пони приветствовали их. Затем последовала колонна бронетехники, сопровождаемая несколькими самолетами ВВС, которые осуществили ряд впечатляющих маневров, чтобы произвести впечатление на гражданских лиц, наблюдающих за ними с тротуаров и крыш.\nСледует отметить, что это событие сильно отличалось по тону и атмосфере от первого парада, проходившего некоторое время назад, в первые дни протектората. С одной стороны, армия Протекторатаы усовершенствовала свою доктрину и снаряжение, включила в свой состав подразделения из пони, а также показала передовые образцы вооружений. Один из аналитиков заметил, что слабые признаки по-прежнему сохраняющихся нехватки снаряжения и опыта незаметны на этом параде. Самое главное, что на этот раз пони, присутствовавшие на параде, пришли на него в довольно значительных количествах и их настроение было более приподнятым - возможно, это знак растущего признания "Pax Chrysalia" среди местного населения. Никаких насильственных инцидентов не происходило, за исключением некоторых случайных глупых актов хулиганства и драк, отражающих растущую тенденцию властей позволять недовольным пони принимать участие в мелком инакомыслии в рамках их превращения в зрелых граждан. Конечно, большинство зевак вели себя гораздо сдержаннее, а в наихудшем случае они просто воздерживались от участия в мероприятии и оставались дома. В свете успешных усилий по возвращению мира и процветания в город, эта весьма позитивное отношение к параду свидетельствует о том, что пони всё больше и больше привыкают к новому режиму."
MAN_ELF.109.a:0 "Дела идут на лад!"

MAN_ELF.110.t:0 "Ещё Одно Коммюнике Из Весалиполиса"
MAN_ELF.110.d:0 "ИЗ КОРОЛЕВСКОГО ДВОРЦА ВЕСАЛИПОЛИСА ЛЕДИ-ПРОТЕКТОРУ ЛИЛАК\nМы, королева чейнджлингов, настоящим должны решительно опротестовать решение Леди-Протектора Лилак, королевской ставленницы в Доминионе Федерации Восточной Эквестрии, предоставить гражданство бывшим командирам армии чейнджлингов Тарсику и Педицелю, которые были изгнаны и с позором уволены из армии за различные проступки, включая, но не ограничиваясь ими: неподчинение, государственную измену и пропаганду подрывных тораксианских, гармонистских и/или коммунистических идей.\nХотя мы признаем, что Доминион и Федерация, как суверенные образования в пределах Гегемонии, имеют полное право предоставить им свою защиту и покровительство, мы считаем разумным предупредить Доминион Федерации Восточной Эквестрии о последствиях, которые могут последовать за этим актом. Если Доминион и Федерация будут настаивать, мы будем вынуждены принять, при рассмотрении, карательные меры в отношении тех дипломатических отношений, которые были столь выгодны нам обоим."
MAN_ELF.110.a:0 "У Кризалис тут нет власти!"

MAN_ELF.111.t:0 "Вернувшиеся Из Глубин"
MAN_ELF.111.d:0 "Леди-Протектор наблюдала с роскошной яхты, как торговый флот протектората курсировал строем через гавань Мейнхеттена. Наиболее заметными среди выставленных на обозрение кораблей были два новейших пополнения для ещё неоперившегося флота Мейнхеттена - "Гроссштадт Мейнхеттен" и "Дама Протекторин".\nОба были бывшими военными кораблями, принадлежавшими Селестийскому флоту, что были потеряны во время Великой Войны. Первый был поражён ниже ватерлинии торпедоносцем чейнджлингов и впоследствии был выброшен на берег экипажем, а второй затонул прямо у причала во время падения Мейнхеттена. Оба корабля принадлежат к классу эквестрийских линкоров "Кантерлот" и уже считаются устаревшими по сравнению с современными судами, но близость их мест крушения к мегаполису и относительная лёгкость восстановления сделали их приоритетной целью для военно-морских восстановительных работ Ост-Коммандо.\nВесьма эффективным образом "Гроссштадт Мейнхеттен" был отбуксирован с места своего крушения на берегу к верфям Мейнхеттена, где его отремонтировали, переоборудовали и заново ввели в строй, чтобы он снова бороздил океаны под флагом Гегемонии Чейнджлингов. А "Дама Протекторин" была возвращена в свой сухой док сразу же после осмотра, где продолжались работы по обновлению её вооружений и надстроек. Её пустой корпус, всё ещё покрытый водорослями, едва сумел удержаться на плаву во время военно-морского смотра.\nВосстановление этих двух символов военно-морской мощи Эквестрии гордо заявляет об амбициях Мейнхеттена."
MAN_ELF.111.a:0 "Прекрасное пополнение нашего флота."

MAN_ELF.112.t:0 "Специальное Коммюнике о Статусе Мейнхеттенского Доминиона в Пределах Гегемонии По Состоянию На [GetMonth] [GetYear] Года"
MAN_ELF.112.d:0 "ИЗ ЗДАНИЯ КРИСТАЛЛЕРА, Мейнхеттен, в месяц [GetMonth] [GetYear] года,\nПосле предыдущего ежеквартального отчета, представленного для ознакомления двору Весалиполиса, [MAN.GetName] представляет позицию Леди-Протектора (ЛП) относительно текущих отношений между Весалиполисом и Мейнхеттеном. В соответствии с пунктом 3 раздела В статьи 4 Устава Протекторатов (УП) Восточные Эквестрийские Территории (ВЭТ) оставляют за собой право осуществлять внутреннюю политику без предварительного одобрения двора Весалиполиса, как только ВЭТ продемонстрирует самодостаточность в вопросах охраны правопорядка (L3.2-B4), промышленности (L3.4-B4) и безопасности (L3.1-B4).\nТаким образом, ЛП понимает, что, согласно разделу С статьи 4 УП, процедуры самоуправления должны соблюдаться по усмотрению ЛП. В этом коммюнике предоставлены соответствующие статьи и разделы УП, начинающие переходный период от протектората к автономной федеральной территории, независимой от власти столицы. Для ознакомления двора к коммюнике прилагается ряд документов, подробно описывающих конкретные планы перехода, как это предусмотрено строками 10 и 11 раздела В статьи 4 УП.\nВЭТ будет, следуя духу УП, оставаться верным союзником и другом Весалиполиса и его территорий."
MAN_ELF.112.a:0 "Если вы хотите представить опровержение, то не забудьте сначала заполнить форму 38."

MAN_ELF.113.t:0 "Будьте Моими Гостями"
MAN_ELF.113.d:0 "Лилак улыбнулась в зеркало, слегка изменив форму, когда ей не понравилась какая-то мелочь. Ей нужно было выглядеть безупречно. Более того, ей нужно было выглядеть достойно. Настало время для шоу!\nВысшие эшелоны Мейнхеттенского общества обедают в апартаментах башни Кристаллера под бдительным оком Леди-Протектора и её солдат. Сама Лилак прогуливается тут и там, болтая, как настоящая Мейнхеттенская светская львица. Она льстит и дразнит, сбивая с толку и пугая нервных богатых пони. Но все потом соглашаются, что она на самом деле прекрасная хозяйка.\nИ, ради развлечения, Лилак много раз меняет своё обличье в ту ночь. Она копирует озадаченных магнатов и поражает присутствующих там художников, которым она покровительствует. Некоторые настолько впечатлены, что почти забывают о вооружённой охране. В конце концов, высший класс города начинает думать о Лилак как о пони, а не как о безликом бюрократе."
MAN_ELF.113.a:0 "Давайте посмотрим на освещение этих событий в прессе."

MAN_ELF.114.t:0 "Земля Заходящего Солнца"
MAN_ELF.114.d:0 "Под эгидой ВПК Доминиона, подкреплённого обилием субсидий на исследования и многочисленными вливаниями капитала в контролируемую государством экономику, научный сектор Мейнхеттена начал процветать ещё до начала золотого века.\nИз городских лабораторий и научно-исследовательских фирм вытекает настоящая река прекрасных техномагических устройств и изобретений. Нигде в мире не найти такой чудесной смеси магии, науки и технологии, которая здесь просто лежит на полках и витринах элитных магазинов.\nВ классах самых престижных школ этого невероятного города отпрыски из самых богатых и привилегированных семей осваивают знания с помощью весьма неортодоксальных средств - экстрасенсорные стилусы позволяют запечатлевать на бумаге слова, как только они зарождаются в сознании их пользователя, а зачарованные тома вмещают знания целого миллиона книг на своих изменчивых, эфирных страницах.\nФранты-заклинатели из авангардного мира Мейнхеттена используют (или попросту крадут) волшебные палочки, предварительно заряженные заклинаниями единорогов, а богатые пенсионеры наслаждаются трудом неутомимых големов, вылепленных из глины в форме пони и других существ, что призваны к жизни с помощью смеси магии и искусства.\nЗа окраинами Хэйстона, в западных глубинках мегаполиса, на уже отравленной и нездоровой земле, шестерёнки промышленности и прогресса вращаются быстрее, чем когда-либо прежде, подстёгиваемые обещаниями экономического процветания и бесконечного магического. Мерцающие выбросы из дымовых труб переливаются всеми цветами радуги и, поднимаясь над заражённой землей, затмевают само солнце. Башни небоскрёбов-фабрик соперничают с башнями Кантерлота в своём стремлении достичь небес, бросая тени на жалкое убожество трудовых лагерей и потогонных фабрик внизу.\nДаже после наступления ночи, задолго после захода солнца литейные цеха, где магия применяется исключительно ради жёсткой эффективности, продолжают свою непрерывную деятельность и окрашивают ночное небо в цвета вечного заката."
MAN_ELF.114.a:0 "Переосмысленное "Sol Invicta"."

MAN_ELF.115.t:0 "Рассвет Над Мейнхеттеном"
MAN_ELF.115.d:0 "Ранним утром офицеры-чейнджлинги из Ост-Коммандо собрались в нависающем над гаванью Мейнхеттена наблюдательном пункте на набережной.\nОни собрались здесь, чтобы засвидетельствовать дебют экспериментальной Катушки Молнии, оружия, созданного благодаря слиянию пегасьих погодных технологий, магии единорогов, ремесла земных пони и изобретательности чейнджлингов.\nПо сигналу Лилак экипаж чудовищного устройства - массивной спирали из стали, электрических труб и бесчисленных движущихся частей - нацелил своё оружие и выпустил поток тауматургической энергии высоко в небо.\nНекоторое время ничего особенного не происходило, но вскоре небо над их головами начало темнеть. Электричество стало зловеще потрескивать вокруг нависающих грозовых туч, а затем вспыхнул ослепительный столб света, когда зазубренная молния - чистейшая энергия в её первичной форме - пронзила стратосферу, чтобы коснуться далекой точки на горизонте.\nЦель, ветхий остов потерпевшего кораблекрушение эквестрийского линкора в нескольких километрах в море, мгновенно превращается в великолепный огненный шар, что впечатляет всех присутствующих.\nКаким бы впечатляющим ни был её разрушительный потенциал, катушка в своём нынешнем виде не готова к применению в бою, но это лишь первое из многих технологических чудес, уже появившихся в лабораториях Доминиона Лилак."
MAN_ELF.115.a:0 "Мы овладели мощью небес."

MAN_ELF.116.t:0 "Рутинное Пересечение Границы"
MAN_ELF.116.d:0 "— Ваши документы, пожалуйста, — сказал офицер на эквестрийском с сильным акцентом. Вереница машин продвинулась вперёд, поближе к колючей проволоке и блокпосту с пулемётом.\nС ним всё будет в порядке, подумал Майлз. Десятки раз он проезжал через различные оккупационные зоны на пути из Мейнхеттена в Кантерлот, доставляя сообщения и тому подобное для сопротивления. Солдаты на КПП просто проверят его фальшивые документы, не обнаружат ничего необычного, бросят беглый взгляд на заднюю часть фургона, и он двинется дальше. Трепет тревог и опасности, вызванных его нелегальными поездками, давно уже уступил место чувству обычной скуки.\nНо почему же он так беспокоится сейчас?\nПотом он передал стопку своих удостоверяющих личность документов офицеру, который начал перебирать их копытами, вылез из фургона и уже собирался открыть заднюю дверцу для обычного осмотра, как вдруг сильный удар прикладом винтовки по затылку. Какая-то фигура склонилась над ним, и он почувствовал, как дуло пистолета упёрлось ему в висок.\n— Дискорд кроется в деталях, liebchen. Временное Бюро по Транспорту не функционирует уже несколько месяцев. Нам не нужен ещё один раздающий бумаги офис, когда УОБМ всё централизовал, Кризалис благослови их сердца."
MAN_ELF.116.a:0 ""Уводите его, парни.""
MAN_ELF.116.b:0 ""Уводите его, парни.""

MAN_ELF.117.t:0 "Пиратство Больше Не Окупается"
MAN_ELF.117.d:0 "Сегодня жители прибрежного города Кантербьюри смогли насладить зрелищем того, как в открытом море грузовой лайнер "Терпсихория" под флагом Мейнхеттена вступил в ближний морской бой с группой рейдеров под предводительством пирата Терквойз Бриза. Ранее он служил в Эквестрийском Королевском Флоте во время Великой Войны, а после стал пиратом и начал работать с гармоническим сопротивлением, атакуя корабли чейнджлингов у восточного побережья.\nНедавние военно-морские реформы, проведённые военной администрацией чейнджлингов протектората, привели к закаты деятельности этого печально известного пирата. "Терпсихория", оснащённая поясом стальной брони, смогла выдержать первый залп атакующих лодок и благодаря умелому использованию корабельной артиллерии смогла потопить или вывести из строя по меньшей мере три пиратских судна, заставив остальные сбежать. В ходе хитроумной абордажной операции, предпринятой небольшим отрядом егерей "Терпсихории", Терквойз Бриз был схвачен на борту своего полузатопленного флагмана и взят под стражу вместе с оперативником из сопротивления.\nВыступая перед прессой, главнокомандующий ВМФ государства [MAN.GetName], [MAN_scripted_loc_for_chief_of_navy], провозгласил об окончании разгула пиратства в водах Мейнхеттена и подтвердил приверженность администрации протектората борьбе с незаконной деятельностью гармонического сопротивления."
MAN_ELF.117.a:0 "Определённо НЕ самый лучший пират, которого я когда-либо видела."
MAN_ELF.117.b:0 "Определённо НЕ самый лучший пират, которого я когда-либо видела."

MAN_ELF.118.t:0 "Правильное Применение Силы"
MAN_ELF.118.d:0 "Под тенью Бронклинского моста толпы пони, размахивающих плакатами и скандирующих античейнджлингские лозунги, заполняют площадь Маре-де-Сан. Этот протест, о котором не поступало предупреждений от коллаборационистов-информаторов, кажется, застал УОБМ врасплох. Поскольку констебли, как всегда, неэффективны, нам приходится полагаться на собственных инфильтраторов, которые поспешно превращаются в случайных прохожих, чтобы собрать данные об этом внезапном всплеске беспорядков.\nВскоре цель протестующих становится очевидной - они заблокировали строительные площадки вокруг Бронклинского моста, чтобы повредить оборудование и помешать нашим усилиям по восстановлению моста. Разрушения хаотичны и неорганизованны, и между различными фракциями диссидентов существуют разногласия, но уже нанесённый ущерб довольно значителен. Он приведёт к дополнительным расходам финансов и ресурсов, а также нанесёт ещё один удар по легитимности режима чейнджлингов на восточном побережье.\nБурная и лихорадочная деятельность, вызванная шоком от внезапного удара сопротивления, развернулась внутри здания Кристаллера. Не помогло и то, что коллаборационисты были особенно восприимчивы к этой панике, поскольку все они были пони.\nНа другом конце города у командира чейнджлингов, дислоцирующихся на Бронклинском мосту, появились собственные планы. По его собственной инициативе, что было прекрасным воплощением военной доктрины чейнджлингов, которая приветствует быстрое принятие решений, рота солдат под его командованием заняла позиции в зданиях, окружающих площадь Маре-де-Сан, и начала обстреливать толпу слезоточивым газом, чтобы рассеять её. Быстрота и потрясение, вызванные столько скорой реакцией чейнджлингов, сломили решимость пони и заставили их всех бежать.\nЧлены Ост-Коммандо, собравшиеся перед дверями спальни Лилак, дружно вздохнули с облегчением. Леди-Протектор спала днём каждый день, и каждый знал, как сильно она может быть раздражена, если её разбудить невовремя, особенно если причиной был нежданный кризис."
MAN_ELF.118.a:0 "Фух!"
MAN_ELF.118.b:0 "Фух!"

MAN_ELF.119.t:0 "Всех Под Ружье"
MAN_ELF.119.d:0 "По приказу Лилак подавляющее большинство тюрем Мейнхеттена опустело, и почти все преступники, начиная от мелких воришек и заканчивая серийными убийцами, теперь бродят по улицам. Понятно, что это вызвало хаос, особенно в сочетании с недавним всплеском активности ЭОФ, но у Лилак появилась идея. Что, если ей удастся завербовать кого-нибудь из этих закоренелых головорезов Мейнхеттена, чтобы пополнить ряды своего гарнизона?\nОтвет на этот вопрос лежал перед глазами измученных вербовщиков чейнджлингов - и он был далеко не так хорош. Тысяча бывших преступников-пони уже задолго до своего первого назначения начали буянить. Тренировать этот сброд было бы пустой тратой времени. Может быть, они лучше подойдут на роль пушечного мяса?"
MAN_ELF.119.a:0 "...но стоит ли это того?"

MAN_ELF.120.t:0 "Незваные Гости"
MAN_ELF.120.d:0 "Ежегодный гала-ужин торговой палаты восточного побережья - одно из самых престижных мероприятий в Мейнхеттене и за его пределами, на нём собираются сливки из самых высоких слоёв мейнхеттенского общества. Банкиры, промышленники и аристократы, значительная часть из которых работала на чейнджлингов, сидели за столиками одного из самых шикарных заведений на всем континенте, обмениваясь любезностями и изысканно вкушая блюда.\nВсё шло хорошо, но после того, как было подано второе блюдо, случилось непредвиденное. Как по команде, группа штурмовиков Ост-Коммандо со знаками отличия протектората, ворвались в обеденный зал, сорвав двери с петель. Прежде чем кто-либо понял, что происходит, чейнджлинги начали нападать на участников мероприятия и обыскивать прекрасно украшенный зал, оскорбляя при этом присутствующих коллаборационистов выражениями вроде "бесполезные лошади". К концу атаки зал был полностью разгромлен, и пони скрылись в ночи.\nНи для кого не было секретом, что администрация чейнджлингов относилась с некоторым презрением к коллаборационистам Мейнхеттена, но никогда прежде не случалось такого жестокого инцидента. Ост-Коммандо выпустило заявление, осуждающее нападение и отрицающее их причастие, но против нападавших не было предпринято никаких действий, несмотря на многочисленные доказательства того, что они являлись солдатами гарнизона протектората. Это было воспринято как знак того, что Леди-Протектор отменила защиту, предоставляемую коллаборационистам, после чего появились сообщения о том, что финансирование ЭОФ утроилось с момента инцидента."
MAN_ELF.120.a:0 "Лошадки нам не нужны."

MAN_ELF.121.t:0 "Дерзкий Побег Генерала Файрфлая"
MAN_ELF.121.d:0 "Мейнхеттенская тюрьма была настоящей выгребной ямой ещё до Великой Войны, а при власти чейнджлингов условия в этой печально известной тюрьме стали только хуже. Каждый участок поверхности, кажется, обвит колючей проволокой, грозные противовоздушные пушки установлены на сторожевых башнях, и ходят слухи, что из Грифонии в качестве тюремщиков были привезены алмазные псы, что помогут укрепить оборону тюрьмы.\nВсе эти превентивные меры, направленные на противодействие побегу, какими бы устрашающими они ни были, теперь кажутся совершенно бесполезными, поскольку сопротивление совершило неслыханную дерзость - прямое нападение на тюрьму с целью вызволить из неё недр генерала Файрфлая. Серия хорошо подготовленных взрывов обрушила укрепленные передние ворота, после чего пони-партизаны ворвались в тюрьму, застав охранников врасплох и взяв под свой контроль большую часть объекта.\nОставшиеся в живых охранники забаррикадировались в укреплённой части объекта, имеющей доступ к пирсу, откуда могут прибыть подкрепления. Рота егерей, подкреплённая взводом констеблей, теперь готова ворваться в тюрьму, чтобы сорвать операцию сопротивления. Дверь в камеру Файрфлая была взорвана, и теперь он прямо сейчас со своей группой партизан пробивается сквозь заслон из охранников-чейнджлингов.\nАрьергард сопротивления, защищающий подходы к тюрьме, поначалу, возможно, и заставил нас замедлиться, но они легко вооружены и не выдержат концентрированной атаки. Хотя их командир может сбежать, мы можем быть уверены, что это дорого обойдется его пони. С другой стороны, мы всё ещё можем поймать Файрфлая до того, как он совершит побег, если будем действовать достаточно быстро. Как мы поступим?"
MAN_ELF.121.a:0 "Файрфлай уже сбежал, сосредоточим наши усилия на уничтожении арьергарда."
MAN_ELF.121.b:0 "Мы всё ещё можем поймать его! Пошлите егерей."

MAN_ELF.122.t:0 "Пиррова Победа Сопротивления"
MAN_ELF.122.d:0 "Со своей яхты Лилак обозревает мейнхеттенскую тюрьму. Стены во многих местах покрыты воронками от взрывов, и из здания поднимаются клубы дыма. Мятежный генерал Файрфлай сбежал, но Лилак чувствует мрачное удовлетворение от цены, которую сопротивление заплатило за его свободу. По меньшей мере две дюжины пони были убиты, а среди них несколько бойцов, что были достаточно известными, чтобы считаться приоритетными целями. Десятки других были захвачены живыми, большинство из которых были частью обреченного арьергарда, который остался, чтобы прикрывать побег Файрфлая. Лилак наблюдает, как последних заключённых загружают в грузовики и увозят.\nВернувшись в здание Кристаллера, Лилак изучает отчёт УОБМ о проделанной работе. Несколько отдельных абзацев вызывают в ней неподдельный интерес - внедрённые в ряды пони инфильтраторы сообщают слухи о том, что атака на тюрьму на самом деле была ловушкой чейнджлингов, предназначенной для того, чтобы заставить сопротивление понести потери. Многие говорят и о том, что Файрфлай не стоил жизней их товарищей, или даже о том, что пони, которого они освободили, на самом деле был замаскированным чейнджлингом, а диархи замяли это, чтобы избежать понижения морали. После этого Лилак почувствовала себя немного лучше - учитывая все последствия, её предыдущее решение в конечном итоге оказалось верным."
MAN_ELF.122.a:0 "Нет худа без добра?"
MAN_ELF.122.b:0 "Нет худа без добра?"

MAN_ELF.123.t:0 "Великий Побег"
MAN_ELF.123.d:0 "Прошло уже восемь часов, а отряды егерей всё ещё не поймали Файрфлая. Лилак и её офицеры сидят в импровизированном командном пункте в подвале офисного здания, и воздух в комнате трещит от нервного напряжения, поскольку проходят минуты, а новостей от поисковых групп всё нет. К ночи все присутствующие в комнате уже пришли к неизбежному выводу - Файрфлай благополучно сбежал на свободу.\nНа обратном пути в Кристаллер Лилак смотрит из окна машины на блокпосты и контрольно-пропускные пункты, которые медленно демонтируются после их неудачи. Напротив неё сидит Тантал, командир Королевской Гвардии, назначенный в Мейнхеттен. Он начинает говорить первым.\n— Кого следует УОБМ винить в провале операции? Вы знаете, что Весалиполису будут нужны объяснения, и после этого полетят головы. Будет очень хорошо, если УОБМ найдёт козла отпущения прежде, чем мои коллеги с родины возьмутся за дело со своим обычным, э-э, рвением.\nУ него хватило совести выглядеть извиняющимся в последней части фразы. Проходит время, прежде чем Лилак отвечает.\n— Побег Файрфлая был неудачей моих егерей. Было бы неразумно возлагать всю ответственность за эту неудачу на одного индивидуума.\n— Вы понимаете, что это дойдет до ушей самой королевы?\n— Я думаю, что смогу пережить несколько дней, полных чтения гневных телеграмм, — на это Тантал лишь фыркает.\n— Ты ведь знаешь, что ты сумасшедшая? Кризалис снимет с тебя скальп, если узнает о твоём маленьком проекте об автономии, Лилак.\nКакое-то время они молчат, пока Лилак снова не начинает говорить:\n— Мне придётся пойти на этот риск. Кроме того, мы всегда, если придётся, можем обвинить в этом коллаборационистов."
MAN_ELF.123.a:0 ""Это, наверное, наш лучший шанс.""

MAN_ELF.124.t:0 "Стенограмма Заседания"
MAN_ELF.124.d:0 "ОТ ОСТ-КОММАНДО МЕЙНХЕТТЕНСКОГО ПРОТЕКТОРАТА\nКОНФИДЕНЦИАЛЬНАЯ ВСТРЕЧА ПО ОБСУЖДЕНИЮ ОСОБЫХ ВОПРОСОВ [GetYear]\nЭта встреча Ост-Коммандо была созвана Леди-Протектором Лилак в пентхаусе здания Кристаллера. Всем офицерам Ост-Коммандо было необходимо присутствовать здесь.\nУтверждение повестки дня: повестка дня была единогласно принята в представленном виде.\nПосле многочисленных неудачных попыток умиротворения Мейнхеттена программа развития Ост-Коммандо начала отставать на многие месяцы, снижая рост коллаборационистского аппарата и силу гарнизонов, и это при том, что с каждым днем ЭОФ становится всё сильнее. На последнем собрании сама Лилак предоставила всеобъемлющий план, который поможет подавить сопротивление, спровоцировав пони восстать на наших условиях. План включает в себя ряд компонентов - проведение атак под ложным флагом, проникновение в ряды ЭОФ и обеспечение преимущества для нас перед началом преждевременного восстания. План очень рискованный, и он может закончиться катастрофой для Ост-Коммандо, но Лилак считает, что на данный момент у нас нет других вариантов. Кроме того, крайне важно, чтобы план оставался совершенно секретным, поскольку Весалиполис явно посчитает это государственной изменой, а также такие идеи вызовут неодобрение со стороны офицеров-лоялистов в гарнизонах. Для этого все присутствующие на собрании должны были принести священную клятву хранить молчание. План немедленно был приведён в действие после завершения заседания."
MAN_ELF.124.a:0 "Жребий брошен."

MAN_ELF.125.t:0 "Разговоры За Выпивкой"
MAN_ELF.125.d:0 "— Итак. Это называется операцией под фальшивым флагом, понимаешь? Мы переодеваем наших солдат в форму врагов, и они делают что-то ужасное, за что пони будут винить совсем не нас! Я думаю, что Кризалис проворачивала нечто подобное во время объединения ульев.\n*Ик*\n— Это очень проницательно, госпожа протектор, но... —\n— Зови меня Лилак, Карпаис, ха...\n— Хех, да, Лилак... Как я уже говорил, это звучит хорошо и разумно... но если план состоит в том, чтобы заставить пони действовать, то нам даже не нужно будет притворяться ими. Мы можем просто заставить наших оперативников делать ужасные вещи. Без смены обличья, понимаешь? Поскольку цель состоит в том, чтобы достаточно разозлить пони, чтобы они устроили поспешное восстание, смекаешь?\n— О, а я так хотела снова притвориться пони. То есть ты хочешь сказать, что я могу просто позвонить в гарнизон и просто приказать им пойти избивать пони?\n— Ага, примерно так.\nХа.\nОказывается, что подстрекать мятежных пони к открытому восстанию, когда вы уже являетесь деспотичным военным диктатором, которого все ненавидят, это не так уж и трудно."
MAN_ELF.125.a:0 "Нам нечего терять."

MAN_ELF.126.t:0 "Нам Не Нужны Паршивые Овцы"
MAN_ELF.126.d:0 "В последние недели силы ЭОФ становились всё более дерзкими в своих атаках. Офицеры-чейнджлинги постоянно гибнут в ходе терактов, что вызывает тревогу у многих в протекторате. Примечательно, что Ост-Коммандо, похоже, назначает на эти позиции некомпетентных офицеров или тех, кто чрезмерно критикует политику Лилак - и особенно тех, кто чрезмерно предан Весалиполису, а не своим обязанностям. Это, конечно, абсолютно преднамеренно, поскольку Лилак знает, что для её грандиозного замысла в отношении Мейнхеттена администрацию нужно избавить от "паршивых овец"."
MAN_ELF.126.a:0 "Мы должны обеспечить будущее любой ценой."

MAN_ELF.127.t:0 "Революция На Улицах"
MAN_ELF.127.d:0 ""Восстань, Эквестрия! Пони, бейтесь за свободу! Ярмо чейнджлингов спадает с нас! Теперь у нас есть возможность взяться за оружие и сражаться за свободу! Храбрые бойцы Эквестрии, возьмите любое оружие, которое вы сможете найти, вплоть до кухонного ножа или метлы, и очищайте нашу землю от чейнджлингов дюйм за дюймом!"\n Сцена, разыгравшаяся в сонном райончике Филлидельфии, отражала происходящее и во многих других регионах страны. Пони - обычно это был тот, кого раньше тут никто не видел - собирал вокруг себя толпы и призывал их атаковать аванпосты чейнджлингов, что усеяли весь протекторат. Толпа ликовала и штурмовала эти аванпосты с любым оружием, которое она только могла найти на кухнях и в сараях, а потом избивала как чейнджлингов, так и коллаборационистов. Закон и порядок быстро перестают действовать по всей стране, поскольку всё больше агитаторов ЭОФ выходят на свет, а мародёры грабят целые районы, поскольку администрация чейнджлингов почти полностью изолировала себя в укреплённом внутреннем городе Мейнхеттена."
MAN_ELF.127.a:0 "Хаос объял протекторат."

MAN_ELF.128.t:0 "Хэйстонская Резня"
MAN_ELF.128.d:0 "СРОЧНЫЕ НОВОСТИ: Хейстон объял хаос после того, как местный гарнизон чейнджлингов открыл огонь по группе протестующих! Инцидент начался, когда группа пони собралась на площади в пригороде, чтобы выступить против реквизиций любви и прочих суровостей режима чейнджлингов. Напряжённость достигла апогея, когда появились подразделения чейнджлингов, намеревавшиеся разогнать протестующих. Солдаты гарнизона, как сообщается, опасались крупномасштабного восстания и произвели залп по толпе, убив по меньшей мере 13 пони. Съёмочная группа сумела в прямом эфире запечатлеть этот инцидент, и кадры резни транслируются по всему протекторату. Мы уже получаем сообщения о начале массовых беспорядков в городах по всему восточному побережью, а партизаны начинают подрывать объекты инфраструктуры и обстреливать конвои чейнджлингов в отместку. Вероятно, это начало анархии в протекторате?"
MAN_ELF.128.a:0 "Всё полетело к Дискорду."

MAN_ELF.129.t:0 "Мейнхеттен в Огне"
MAN_ELF.129.d:0 "Прошло три дня после резни в Хэйстоне, и ситуация никак не улучшилась. На самом деле всё стало намного хуже. Ост-Коммандо больше не контролирует ничего за пределами города, поскольку гарнизон отступил в Мейнхеттен, где Лилак, по слухам, ожидала начала бури. ЭОФ, похоже, полностью раскрыл себя и находится в процессе мобилизации своих сил и захвата ключевых районов вроде неохраняемых оружейных складов, военных баз, заводов, аэропортов и правительственных зданий. Между тем, отсутствие сил правоохранителей позволило всевозможным сторонникам солнечных и лунных культов выйти из теней и вступить в уличные бои друг с другом, дабы свести старые счеты. Всевозможные группировки вооружаются и готовятся воспользоваться возможностями, открывающимися в этой суматохе."
MAN_ELF.129.a:0 "Хаос процветает в отсутствии порядка."

MAN_ELF.130.t:0 "Срочная Депеша"
MAN_ELF.130.d:0 "Ситуация очень быстро выходит из-под контроля. Мы теряем контакт с нашими гарнизонами в регионах по мере захвата силами ЭОФ территорий по всему протекторату. Силы сопротивления теперь угрожают Филлидельфии и Альбиону, но попытка удержать оба города наверняка закончится тем, что мы не удержим сразу оба города - у нас просто нет достаточных сил, необходимых для борьбы с ЭОФ на двух фронтах. Мы можем попытаться отразить нападение на Филлидельфию, которая является более экономически развитым городом. Но мы могли бы также защитить Альбион, который менее урбанизирован, и поэтому лучше поддаётся контролю. Как мы поступим?"
MAN_ELF.130.a:0 "Отправьте войска в Альбион."
MAN_ELF.130.b:0 "Защитите Филлидельфию от сил мятежников."

MAN_ELF.131.t:0 "Восточное Восстание"
MAN_ELF.131.d:0 "Все пошло наперекосяк. Когда гарнизон протектората Мейнхеттена не смог сдержать беспорядки, пони восточной Эквестрии восстали, но не в ходе спонтанных бунтов, они устроили полномасштабную революцию. Большая часть восточного побережья теперь находится под контролем ЭОФ, и остатки сил Лилак изо всех сил безуспешно пытаются восстановить порядок."
MAN_ELF.131.a:0 "Это катастрофа!"
MAN_ELF.131.b:0 "Восстань, Эквестрия! Бейся за свою свободу!"

MAN_ELF.132.t:0 "Конец Пути"
MAN_ELF.132.d:0 "Одинокая кобыла сидит в тихом кафе, потягивая чашку еле тёплого кофе. Несколько дней назад снаряд из миномёта чейнджлингов пробил крышу, нанеся ущерб фойе, но вскоре после этого (и уборки тел) бизнес возобновился. Большинство постоянных клиентов пропали без вести - стали беженцами, сбежавшими от боевых действий, спрятались в своих домах, или ушли сражаться с сопротивлением. Кладовая в подвале была превращена в импровизированное бомбоубежище, а внутри кухни, ставшей детской, измученный жеребец потчует группу жеребят историями о более счастливых временах.\nСреди суматохи и хаоса войны самым смелым поступком будет простая попытка продолжить нормальную жизнь.\nДля Лилак, Леди-Протектора Мейнхеттена, которая сейчас стала миниатюрной пегаской, одиноко сидящей в разбомбленном кафе, любое подобие нормальной жизни давно стало прахом. Её планы о стабильном и процветающем Мейнхеттене в пределах Гегемонии Чейнджлингов провалились. Эквестрийский восток охвачен пламенем, когда пони начали сражаться за свою свободу. Даже в столице борцы гармонического сопротивления продолжают свою беспощадную войну на истощение против гарнизона и коллаборационистов-констеблей.\nСвязи распались, основа не держит. Силы Лилак отступают под натиском пони, и призрак прямого управления из Весалиполиса нависает над тем, что осталось от её владений."
MAN_ELF.132.a:0 "Я должна выбираться отсюда..."

MAN_ELF_new.1320.t:0 "Момент Истины"
MAN_ELF_new.1320.d:0 "Лилак поднимает голову и начинает внимательно изучать вербовочный плакат ЭОФ, приклеенный к двери:\n"Да здравствует Эквестрия!/Присоединяйтесь к её освобождению!/Каждый должен внести свою лепту!"\n"Мы призываем всех солдат и патриотов!/Членство не обязательно!/Мы не задаём никаких вопросов, амнистия для всех коллаборационистов!"\nЛилак знает о бывших коллаборационистах, её ненадёжных друзьях, которые встали на сторону ЭОФ и были щедро вознаграждены за свои услуги, а их предательство было мгновенно забыто. Она бросает взгляд на своё собственное тело - для такого опытного инфильтратора, как она, длительное использование формы пони несложно. И, оказавшись в безопасности в рядах ЭОФ, она сможет питаться товарищескими чувствами между бойцами, которых, несомненно, будет в избытке.\nОт своих информаторов Лилак слышала о множестве слухов вроде планируемого ракетного обстрела здания Кристаллера чуть позже, который мог уничтожить (или нет) верхние этажи здания Кристаллера, её офисы и квартиру.\nДля такого чейнджлинга как она было бы довольно просто сыграть роль преданного члена ЭОФ и пробиться в децентрализованное руководство пони. Оказавшись внутри, она, без сомнения, найдёт себе уютную кабинетную работу, лишённую всяких обязательств и ответственности.\nЛилак раздумывает над вариантами."
MAN_ELF_new.1320.a:0 "Лилак решает спрыгнуть с тонущего корабля."
MAN_ELF_new.1320.b:0 "Лилак решает пока не сдаваться."

MAN_ELF.133.t:0 "Эквестрийская Освободительная Война!"
MAN_ELF.133.d:0 "[This.GetNewspaperHeader]В чейнджлингском протекторате Мейнхеттен вспыхнули ожесточенные бои. Объединившись под знаменем ЭОФ, десятки тысяч пони вооружились и вошли в состав революционных армий, которые теперь сражаются с гарнизоном чейнджлингов на улицах городов и в сельской местности. Единороги Старлайт Глиммер и Трикси Луламун являются лидерами восстания, олицетворяя собой довольно слабую преемственность старого эквестрийского режима. Давным-давно Старлайт Глиммер была личной ученицей самой принцессы дружбы Твайлайт Спаркд.\nНесмотря на кровопролитие и потери Великой Войны, Эквестрия ещё не сдалась, и если чейнджлинги надеются сохранить контроль над восточным побережьем, им придется сделать это силой."
MAN_ELF.133.a:0 "Восстань, Эквестрия!"
MAN_ELF.133.b:0 "Это катастрофа!"

MAN_ELF.134.t:0 "Леди и Генерал"
MAN_ELF.134.d:0 "Была уже глубокая ночь, и работа в здании Кристаллера остановилась. Мейнхеттен никогда не спит, но после долгого дня в бесчисленных офисах почти все работники администрации легли спать. Все, кроме двух фигур в уединенном кабинете.\nВ кабинете было темно. Леди Лилак и Сорин старались не привлекать к себе лишнего внимания.\n— Миледи, пожалуйста, выслушайте меня, — Сорин беспокойно заёрзала, её глаза метались из угла в угол комнаты, как будто она боялась, что кто-то её подслушивает, — Я знаю, насколько всё плохо, но вы предлагаете не просто безумную вещь! Мало того, что мы рискуем погибнуть от копыт пони, то даже если нам это удастся, нас вполне могут казнить за измену!\n— Я не думаю, что ты действительно понимаешь всю серьёзность нашего положения, — ответила Лилак. Испытываемый ею стресс был очевиден - она плохо спала, а в голосе чувствовалось напряжение, — Мы уже несколько месяцев не можем добиться прогресса в действиях против ЭОФ! Сейчас на карту поставлено само существование протектората, и тебе лучше поверить, что я не позволю нашей мечте погибнуть от копыт нескольких подстрекателей! О нет, если мы не можем разгромить их тайные убежища, то давайте просто выманим повстанцев оттуда.\nСорин снова попыталась заговорить, но Лилак перебила её:\n — Я знаю, что ты чувствуешь. Я тоже боюсь, но какие ещё у нас есть варианты? На данный момент мы можем только сделать это или умереть. И первый вариант для меня предпочтительнее второго, — вздохнула Лилак и отвернулась, опустив глаза. Видеть её... напуганной, но решительной, было редким зрелищем даже для одного из её ближайших доверенных лиц в Ост-Коммандо. Сорин не могла не почувствовать, что её решимость поколебалась. В конце концов, она и многие другие в Ост-Коммандо разделяли её отчаяние.\n— Я не могу продолжать дальше, если ты не доверяешь мне, но я прошу тебя подумать о будущем. Мы можем так много достичь здесь, мы можем сделать Мейнхеттен лучшим местом для всех. Пожалуйста, Сорин."
MAN_ELF.134.a:0 "У нас нет выбора."
MAN_ELF.134.b:0 "Это безумие!"

MAN_ELF.135.t:0 "Взрыв в Здании Кристаллера"
MAN_ELF.135.d:0 "Примерно три часа назад здание Кристаллера - штаб-квартира Леди-Протектора Лилак, из которой чейнджлинги управляли эквестрийским восточным побережьем - попал под недолгий ракетный обстрел, который привёл к разрушению большей части его верхних уровней.\nЭОФ сражается с Гегемонией Чейнджлингов, и мятежи вспыхивают в Мейнхеттенских городах-спутниках Хэйстоне и Бронклине, где городские партизаны из сопротивления пытаются свергнуть остатки администрации чейнджлингов.\nМестная ячейка сопротивления, революционный корпус Мейнхеттенских пони, взяла ответственность за атаку, которая была проведена с помощью ракетных установок малой дальности, а также захваченных установок Nebelwerfer, установленных на крышах различных зданий вокруг Кристаллера.\nГоворят, что Леди-Протектора Лилак в последний раз видели как раз в её пентхаусе на верхних этажах здания, большая часть которых была уничтожена при ракетном обстреле. В официальных отчётах чейнджлингов до сих пор нет никаких заявлений относительно судьбы Лилак, но большинство считает, что она была убита во время нападения.\nГенерал Ост-Коммандо Шелли временно взял на себя руководство остатками государства [MAN.GetName] на время ведения поисков Лилак."
MAN_ELF.135.a:0 "Восток быстро выскальзывает из нашей хватки."
MAN_ELF.135.b:0 "Леди-тиран мертва!"

MAN_ELF.136.t:0 "Мейнхеттенский Провал"
MAN_ELF.136.d:0 "Когда был создан протекторат Мейнхеттен, его Леди-Протектор несла великую ответственность. В конце концов, Мейнхеттен был одним ценнейших трофеев Великой Войны, и город должен был стать нашим важнейшим активом.\nУвы, похоже, что Лилак лишь разочаровала нас, так как Мейнхеттен находится на грани анархии. Местные силы безопасности не смогли справиться с ситуацией, и чтобы ситуация не ухудшилась ещё сильнее, необходимы решительные действия. Кризалис подписала указ о введении прямого контроля над регионом. Лилак была освобождена от своих обязанностей, и её услуги больше не понадобятся." 
MAN_ELF.136.a:0 "Она - сплошное разочарование."

MAN_ELF.137.t:0 "Прямое Управление Из Весалиполиса"
MAN_ELF.137.d:0 "Лилак тихо сидела на стуле, когда в её кабинет вошёл офицер в сопровождении двух солдат. Похоже, они даже не собирались оказывать ей честь в виде тактичного увольнения.\n— Протектор Лилак, — сказал офицер, — по приказу Её Величества Королевы Кризалис вы освобождаетесь от своих обязанностей. Капрал Тарсус проводит вас в ваше место проживания.\n— Кризалис действует быстро, не так ли? — спросила Лилак, — Очень хорошо, позвольте мне просто собрать мои вещи, и я...\n— В этом нет необходимости, — сказал офицер. — Вам будут высланы ваши личные вещи. Её Величество ожидает, что вы прибудете на поезде в Весалиполис в течение следующих двадцати четырех часов. Она посоветовала вам потратить это время на подготовку своей защиты.\nОт последних слова по спине Лилак пробежал холодок, и она поняла, что происходит. Кризалис не хотела простых оправданий, ей нужен был козёл отпущения. Она сделала ставку на Лилак, но Лилак подвела её, и теперь ей придется расплатиться за это.\nОна безмолвно встала и позволила солдату вывести себя из кабинета. Десять минут назад она была Леди-Протектором Мейнхеттена, а теперь? Она смотрела в окно, изучая город, который был её домом в течение последних лет. Город, который она больше никогда не увидит. Теперь она была ничем, и Кризалис, как всегда, утверждала свою абсолютную власть над всем и всеми." 
MAN_ELF.137.a:0 "Лилак рискнула и проиграла."
MAN_ELF.137.b:0 "Я хочу остаться и посмотреть на происходящее с другой стороны."

MAN_ELF.138.t:0 "Эмигранты Возвращаются Домой"
MAN_ELF.138.d:0 "От наших оставшихся контактов в Эквестрии с помощью срочных телеграмм и прочих средств связи приходят сообщения об отлично организованной революции, направленной на свержение режима чейнджлингов. Процветающие промышленно развитие территории восточного побережья вошли в состав протектората после завоевания Эквестрии чейнджлингами, и хотя некоторое время их власть казалась незыблемой, волю пони к свободе они не смогли сломить. Из пригородов Мейнхеттена, тёмных лесов Холлоу Шэйдс, а также городов Детрота и Стратусбурга появляются бойцы ЭОФ и разжигают пламя открытого восстания.\nНеспособная или не желающая пересекать бескрайние просторы Селестийского моря и, возможно, отчасти отталкиваемая воинственностью наших соседей-грифонов, Королева Кризалис до сих пор не наложила свои дырявые копыта на государство [EQC.GetName]. Похоже, она пока довольствуется эксплуатацией богатств Эквестрии.\nПока неизвестно, были ли у государства [EQC.GetName] планы по освобождению Эквестрии. Сейчас правительство, то ли из искренней благожелательности к нашим собратьям, то ли руководствуясь более практичными побуждениями, облегчило и упростило перевозку многих членов диаспоры, желающих принять участие в освобождении Эквестрии."
MAN_ELF.138.a:0 "Прощайте и удачи!"

