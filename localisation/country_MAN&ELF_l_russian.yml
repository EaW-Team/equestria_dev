LYSIA_DESC:0 "Хотя Лилак обучалась в престижной военной академии Весалиполиса, она, тем не менее, занималась административной работой в генштабе королевы во время Великой Войны против Эквестрии. Пока её товарищи зарабатывали славу для Земель Чейнджлингов на поле боя, Лилак сидела в Весалиполисе, пресмыкаясь перед Кризалис.\nОднако её служба при королеве, кажется, окупилась, поскольку после завоевания Мейнхеттена она получила титул Леди-Протектора этого величественного метрополиса.\n§YАвтор портрета§!: Drake Drachenlicht\n§YПерерисован§!: Rich May"
LYSIA_GENERAL_DESC:0 "Хотя Лилак обучалась в престижной военной академии Весалиполиса, она, тем не менее, занималась административной работой в генштабе королевы во время Великой Войны против Эквестрии. Как Леди-Протектор Мейнхеттена, Лилак наконец-то получила возможность командовать армией на поле боя из-за отсутствия местного офицерского корпуса. Её офицерская форма, возможно, не столь роскошна, как парадные вечерние платья, подобающие рангу Леди-Протектора, но во время походов Лилак чувствует себя как дома вместе со своими войсками.\n§YАвтор портрета§!: Drake Drachenlicht\n§YПерерисован§!: Rich May"
STARTRIX_DESC:0 "Когда Эквестрия пала, Старлайт Глиммер была осознавшей свои ошибки главой культа, а Трикси Луламун - не особо добросовестным странствующим магом, и всё же именно эти таланты помогли им стать лидерами Эквестрийского Освободительного Фронта. Они начали действовать с первых дней оккупации и использовали дезориентацию, обман, а иногда и простую безжалостность, чтобы противостоять чейнджлингам-оккупантам. В отличие от их бывшей (а в случае Трикси и вынужденной) наставницы Твайлайт Спаркл, они и не думали сражаться честно. Тем не менее, Эквестрии в такой ситуации подойдут любые герои, готовые сражаться за неё.\nХотя их дружба была бурной, она оставалась крепкой и непоколебимой, и они научились действовать совместно. Старлайт Глиммер зарекомендовала себя как стратег с кучей планов, а Трикси стала известной в качестве способного тактика и командира партизан. Оригинальное происхождение и опыт пары определило их методы, и им до сих пор удавалось осуществлять свои цели с помощью этих трюков.\nОднако, чтобы возглавить армию повстанцев, требуется нечто большее, чем просто уловки, и за этой хитростью и творческим подходом стоят две кобылы, которые, когда все остальные герои, казалось, пали, сами вышли вперёд и подхватили знамя борьбы. Если они потерпят неудачу, то знают, что другие пони придут им на смену, потому что это именно та Эквестрия, которую они помнят и за которую будут сражаться.\n§YАвтор портрета§!: Scroup"
ELF_BLUEBLOOD_DESC:0 "Принц Блюблад родился в богатой, престижной и привилегированной кантерлотской семье, что была частью несомненной элиты Эквестрии. А благодаря судебному усыновлению его предка столетие назад, Блюблад мог даже считаться "племянником" Селестии. Этот факт, а также богатство семьи позволило Блюбладу стать настоящим светским львом и неотъемлемой частью социальной элиты Кантерлота. Через некоторое время он начал скучать и стал становиться более угрюмым. Блюблад стал развлекаться, сначала давая шанс кобылам, которые пытались сблизиться с ним, а после отвергая их всех как "охотниц за деньгами", а также лично становился основателем различных нелепых тенденций, чтобы увидеть, кто заинтересуется этим.\nЕго военная карьера началась практически из-за прихоти, после того, как скука окончательно доконала Блюблада. Он использовал своё богатство и архаичные законы, а также заплатил немало денег верховной комиссии. Он получил звание фельдмаршала Эквестрии через несколько лет, но только после вторжения чейнджлингов осознал всю ответственность своей позиции. Хотя он сделал всё возможное для подготовки, а также использовал свои связи, чтобы назначить лучших пони, которых он мог найти, на подходящие должности, однако этого было недостаточно. И Блюблад мог лишь беспомощно наблюдать за наихудшим поражением Эквестрии за последние столетия. Он сбежал в Грифонию и провёл там немало лет, изучая грифоний способ ведения войны и устанавливая как можно больше контактов в тщетной надежде на то, что Эквестрия однажды возродится снова.\nПосле восстания ЭОФ и его возвращением домой, Блюблад начал неустанно работать, чтобы помочь делу освобождения Эквестрии и стереть свой старый позор. Однако, как оказалось, его истинный карьерный рост начался уже после войны. В глазах высшего класса общества он выглядел идеальной альтернативой более радикальным Старлайт Глиммер и Трикси Луламун. Блюблад мог бы стать их марионеткой, чтобы сохранить старый порядок нетронутым, но время, проведённое в Грифонии, открыло ему глаза на многие вещи. Он стал лидером, продвигая уже собственную программу. Эквестрия должна помнить свои традиции и обычаи, но он не позволит высшему классу игнорировать обязанности, которые налагает на них этот статус.\n§YАвтор портрета§!: Scroup"

