MAN_advisor_2:0 "Тантал"
MAN_advisor_2_desc:0 "Офицер королевской гвардии, верный лишь Её Величеству Кризалис. Его отправили в Мейнхеттен для наблюдения за администрацией Протектората, а также обеспечением верности Лилак своему монарху.\n"
