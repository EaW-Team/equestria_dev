MAN_stratusburg_air:0 "Компания Стратус"
MAN_seaward_shoals:0 "Доки Сивард Шоалс"
MAN_lancel:0 "Лансел Миканикс"
MAN_legacy_of_the_celestial_sea_fleet:0 "Наследие флота Селестийского моря"
MAN_legacy_of_the_celestial_sea_fleet_desc:0 "Вспоминая ушедшую легенду о небесном морском флоте, Мы надеемся, что воспоминания о флоте Селестийского моря смогут возродить гордые традиции кораблестроения, которые некогда были столь распространена вдоль эквестрийского восточного побережья перед Великой войной."
MAN_changeling_hard_core:0 "Милитаризованные сообщества чейнджлингов"
MAN_changeling_hard_core_desc:0 "В Мэйнхэттене и Филлидельфии, а также в некоторых других поселениях в пределах [MAN.GetName], существуют анклавы поселенцев-чейнджлингов, живущих в автономных сообществах. Независимо от причины, по которой они эмигрировали в восточную Эквестрию, их лояльность к своей новой родине тверда и непоколебима, и они более чем готовы считать себя гордыми гражданами Доминиона и Федерации - даже если это означает, что они имеют равный социальный статус с пони."
