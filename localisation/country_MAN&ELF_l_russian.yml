MAN_decision_secure_the_everfree:0 "Патрулировать Вечнодикий лес"
MAN_decision_secure_the_everfree_desc:0 "Из таинственных глубин Вечнодикого леса наносило свои удары сопротивление зебры Зекоры, прежде чем это восстание подавила армия чейнджлингов. Даже после окончания восстания Вечнодикий лес остаётся как всегда непроходимым и полным злобных монстров и хищных растений.\n\nМы могли бы временно направить наши собственные силы на выполнение нежелательной задачи по патрулированию дорог через Вечнодикий лес, дабы выслужиться перед сюзеренами в Весалиполисе, которые будут более чем счастливы использовать собственные гарнизоны для менее обременительной работы."
