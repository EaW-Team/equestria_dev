MAN_ELF.1800.t:0 "Мейнхеттенский Протекторат"
MAN_ELF.1800.d:0 "С Эквестрией покончено. Чейнджлинги победили.\n\nДля пони шок начинает переходить в более пассивную стадию унылой беспомощности. Война была ужасной и кровавой, а теперь она закончилась поражением.\n\nПобедившие, но чрезмерно растянувшие свои коммуникации чейнджлинги начинают делить новые территории на губернаторства и протектораты, надеясь быстро организовать новое правительство, прежде, чем вспыхнут восстания. На данный момент Королевство Чейнджлингов достигло своего максимального критического размера.\n\n-------------------------------------------------------------------------------------------------------------------------------\n\nСогласно Королевской хартии Её Величества Королевы Кризалис, мы решили создать новое административное образование, центром которого будет город Мейнхеттен.\n\nВозложить эту огромную ответственность Кризалис решила на чейнджлинга по имени Лилак, которая, несмотря на высокие оценки в военной академии, долгое время занималась административной работой, хоть и в генштабе королевы. Однако такой опыт сослужит ей хорошую службу, поскольку Лилак получит командование над протекторатом, который будет создан в этом регионе.\n\nУ новой Леди-Протектора Мейнхеттена мало ресурсов и ещё меньше союзников, а также ей нужно подчинить самый беспокойный город во всей Эквестрии. Вопрос же заключается в том... вы последуете за ней, коммандер?"
MAN_ELF.1800.a:0 "Создать Мейнхеттенский Протекторат."
MAN_ELF.1800.b:0 "Начать игру за Мейнхеттенский Протекторат."

