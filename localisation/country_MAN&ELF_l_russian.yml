MAN_suri_polomare:0 "Сури Поломэйр"
MAN_suri_polomare_desc:0 "Сури Поломэйр, виртуозная светская львица и самопровозглашенная оппортунистка, был одной из первых пони, что предложили свои услуги новому режиму.\n\nЕё роскошные званые ужины теперь посещает высшее руководство чейнджлингов, и она время от времени выпивает по кружечке чая с самой Лилак - леди-протектором Мэйнхэттена.\n\n"

