ELF_reintegration_action_charges_prep_time_charging:0 "§Y[?Root.ELF_reintegration_button_action_prep_time_variable]§!/30 дней ожидания для §Yреинтеграции§! другого региона."
ELF_reintegration_action_charges_prep_time_maxed:0 "Мы достигли §Yмаксимального§! количество регионов для одновременной §Yреинтеграции§! (§Y5§!)."
