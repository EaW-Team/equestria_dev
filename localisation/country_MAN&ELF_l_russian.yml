MAN_the_main_menu:0 "Положение дел в Мейнхеттене"
MAN_the_main_menu_desc:0 "В государстве §C[MAN.GetName]§! §Rгармоническое сопротивление§! конкурирует за власть с §Gадминистрацией чейнджлингов§! и пони из числа §Yколлаборационистов§!.\n[MAN_scripted_loc_for_the_decision_catagory_menu]\n[MAN_scripted_loc_for_the_decision_catagory_menu_collaborators]\n[MAN_scripted_loc_for_the_decision_catagory_menu_resistance]"
