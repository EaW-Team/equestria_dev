ELF_on_stage:0 "Он Стэйдж"
ELF_on_stage_desc:0 "Большинство жителей Мэйнхэттена знают Он Стэйджа как одного из главных членов труппы театра «Метод Мэйрс». Однако большинство пони не знают о том, что Он Стэйдж ранее успешно служил в эквестрийской армии и покинул её ряды ради своей мечты о сцене. Кульминацией его военной службы стало назначение в Верховное командование Нового Мэйрленда, где он руководил полевыми операциями во время войны с василисками.\n\n"
ELF_fairy_light:0 "Фэйрли Лайт"
ELF_misty_fly:0 "Мисти Флай"
ELF_misty_fly_desc:0 "Мисти Флай, командующая молодых ВВС ЭОФ, снова носит костюм Вондерболтов и сражается за свободу Эквестрии.\n\n"
ELF_wind_walker:0 "Винд Уолкер"
ELF_wind_walker_desc:0 "Винд Уолкер, член Вондерболтов, был ранен в бою и отправлен в отставку незадолго до капитуляции Эквестрии. Он избежал попадания в лагерь для военнопленных и вступил в гармоническое сопротивление. Там он стал обучать новобранцев военному искусству.\n\n"
ELF_vapor_trail:0 "Вэйп Трэил"
ELF_fairweather_breeze:0 "Фэирвезер Бриз"
ELF_purple_dart:0 "Пёрпл Дарт"
ELF_night_thunder:0 "Найт Тандер"
ELF_lightning_dust:0 "Лайтин Даст"
ELF_fine_line:0 "Файн Лайн"
ELF_fine_line_desc:0 "Первоклассная гувернантка и пони из высшего общества днем, Файн Лайн управляет финансами ЭОФ ночью, выступая в качестве бухгалтера, аудитора и бизнеспони одновременно. За её дорогой светский образ жизни приходится платить, и она решила, что стоит использовать свою докторскую степень по экономике ради благого дела.\n\nНе говоря уже о том, что в настоящее время очень модно быть частью тайной группы сопротивления, борющейся за свободу против иностранных угнетателей.\n\n"
ELF_duke_dapper:0 "Дьюк Даппер"
ELF_night_light:0 "Найт Лайт"
ELF_night_light_desc:0 "Твайлайт Спаркл была самым недавним вундеркиндом из рода выдающихся единорогов-ученых, и хотя её отец Найт Лайт, возможно, не столь знаменит и известен, он также не посрамил интеллектуального наследия своей семьи. Его эвакуировали из Кантерлота во время Великой войны и он стал работать Мэйнхэттенском политехе, но опять столкнулся с необходимостью побега, когда администрация чейнджлингов начала подавлять интеллектуальную свободу.\n\nТеперь он стал частью руководства ЭОФ и научные знания Найт Лайта помогут освободить Эквестрию.\n\n"
ELF_moondancer:0 "Мундэнсер"
ELF_moondancer_desc:0 "Мундэнсер участвовала в войне против чейнджлингов в составе команды учёных в королевских лабораториях глубоко под Кантерлотом. Мундэнсер с трудом избежала плена после победы чейнджлингов и сумела сбежать в Новый Мэйрленд.\n\nЭОФ открыто выступил против чейнджлингов и Мундэнсер вернулась в Эквестрию, где немедленно стала сотрудничать с гармоническим сопротивлением.\n\n"
ELF_coloratura:0 "Колоратура"
ELF_coloratura_desc:0 "Колоратура отказывалась выступать перед чейнджлингами-оккупантами в Мэйнхэттене и вскоре обнаружила, что её карьере шоупони пришёл конец, поскольку каждый театр, к которому она обращалась, закрывал свои двери для пони, имевшей наглость оскорблять их новых хозяев.\n\nВ неё вскипела разочарование, обида и ярость. Потом всё закрутилось и вскоре Колоратура, любимица всей Эквестрии, стала одной из самых скандально известных фигур ЭОФ, чьи радикальные выступления стали мощным олицетворением народного недовольства против чейнджлингов.\n\n"
ELF_babs_seed:0 "Бэбс Сид"
ELF_babs_seed_desc:0 "Бэбс Сид никогда не забывала о доброте, которой её учили искатели знаков отличия во время того рокового визита в Понивилль многие годы назад. Хоть чейнджлинги оккупировали её родной город, она всё ещё помнит о силе дружбы и продолжает бороться.\n\n"
