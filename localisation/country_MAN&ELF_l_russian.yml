MAN_ELF_new.33727.t:0 "Волнения На Востоке"
MAN_ELF_new.33727.d:0 "Наше завоевание Эквестрии, хотя оно и было чрезвычайно успешным, остаётся незавершённым. Наши армии, несмотря на весь свой опыт, всё же недостаточно подходят для умиротворения оккупированных территорий. Последствия растяжения наших границ и перенапряжения гарнизонов приведут к самым тяжёлым последствиям на территориях восточного побережья Эквестрии, что лежат вдали от влияния Весалиполиса. Полуавтономный протекторат с центром в городе Мейнхеттен должен быть сформирован как можно скорее, чтобы успокоить волнения, зреющие на востоке.\nНаши опытные и закалённые в боях дивизии всё ещё смогут сохранять некоторый контроль над восточным побережьем, но время поджимает. Мы уже получаем сообщения о том, что повстанческая организация, известная как Эквестрийский Освободительный Фронт, уже мобилизует огромные массы местного населения, чтобы выступить против нашего режима. Если мы не хотим столкнуться с полномасштабной революцией сразу после такой трудной победы в Великой Войне, нам нужно действовать быстро и чётко."
MAN_ELF_new.33727.a:0 "Принято к сведению."

MAN_ELF_new.33728.t:0 "Последствия Бездействия"
MAN_ELF_new.33728.d:0 "Всё встало на свои места. Дивизии, дислоцированные на восточном побережье Эквестрии, прилагали достойные похвалы усилия, чтобы укрепить наш контроль, но в землях, столь удалённых от бдительного ока Весалиполиса, постоянно возникали беспорядки. Полуавтономный военный протекторат, свободный принимать свои собственные решения почти сразу же и без помех со стороны бюрократии, мог бы обладать необходимой универсальностью и гибкостью для сдерживания беспорядков, прежде чем они станут неуправляемыми. Но Протекторат Мейнхеттен всё ещё не был полностью сформирован, а теперь уже слишком поздно.\nСтарлайт Глиммер и Трикси Луламун, лидеры Эквестрийского Освободительного Фронта, объединяют силы бойцов сопротивления пони, грозную основу которых составляют остатки регулярных частей Королевской Эквестрийской Армии. Всего лишь через несколько месяцев после нашей победы над Эквестрией в Великой Войне, мы стоим перед лицом ещё одной кровавой войны."
MAN_ELF_new.33728.a:0 "Это катастрофа!"
MAN_ELF_new.33728.b:0 "Восстаньте, пони Эквестрии!"

MAN_ELF_new.33734.t:0 "Возвращение Территорий"
MAN_ELF_new.33734.d:0 "После нашей победы над Землями Чейнджлингов некоторые освобождённые эквестрийские территории пока находятся под военной оккупацией иностранных держав. Мы попросили вернуть наши территорию и уже находимся в процессе восстановления контроля над ней." #is this correct?
MAN_ELF_new.33734.a:0 "Это вполне разумное требование."

MAN_ELF_new.33755.t:0 "Объединение Эквестрии"
MAN_ELF_new.33755.d:0 "[This.GetNewspaperHeader]Наконец, после долгих лет, полных войн и кровопролития, древние земли Эквестрии вновь объединились под знаменем государства [ELF.GetName]. После двух разрушительных войн с Гегемонией Чейнджлингов вся Эквестрия была освобождена от тирании королевы Кризалис, но потребуется ещё некоторое время, чтобы страна оправилась от последствий.\nВ течение следующих нескольких дней оставшиеся эквестрийские территории, находящиеся под контролем иностранных армий, должны быть возвращены в собственность государства [ELF.GetName]. Эквестрийцы должны будут выплатить бывшим владельцам этих возвращенных территорий некоторые репарации в благодарность за их помощь в борьбе с чейнджлингами." #rewrite in the future 
MAN_ELF_new.33755.a:0 "Эквестрия возродилась из пепла."

MAN_ELF_new.300.t:0 "Пропущенный Платёж"
MAN_ELF_new.300.d:0 "Странные новости из Мейнхеттена. Недавняя поставка любви, которая должна была быть отправлена согласно послевоенным соглашениям, не пересекла границу вовремя. Дипломатические запросы остались без чёткого ответа, мы лишь получили неопределённые обещания и будущий пересмотр условий. Возможно, с учётом недавних событий в Мейнхеттене, настало время "пересмотреть" договор другим способом."
MAN_ELF_new.300.a:0 "Да. Пересмотр."

MAN_ELF_new.301.t:0 "Ещё Одно Коммюнике Из Весалиполиса"
MAN_ELF_new.301.d:0 "Мы, королевский двор Весалиполиса, настоящим заявляем о своём величайшем разочаровании в связи с тем, что Федерация Восточной Эквестрии не выполнила свою часть Мейнхеттенского Договора, поскольку налоговая служба отметила отсутствие поставок любви. Королевский двор напоминает Федерации Восточной Эквестрии, что договор обязывает Федерацию поставлять любовь королевскому двору Весалиполиса, и неудача побудит двор инициировать статью номер 2 Договора, известную как "Пункт об интервенции"."
MAN_ELF_new.301.a:0 "Выбросьте его в мусорку."

MAN_ELF_new.302.t:0 "Испытание Нашей Терпеливости"
MAN_ELF_new.302.d:0 "Мы были терпеливы.\nМы думали, что протекторат поймёт правду.\nНо они не смогли.\nУже второй раз подряд протекторат не платит свои взносы. Королева возмущена этим, по её словам, "предательством". Более того, она уже приказала подготовить ещё одно полномасштабное вторжение, чтобы исправить ошибочные действия Лилак и ей подобных."
MAN_ELF_new.302.a:0 "Не в этот раз."
MAN_ELF_new.302.b:0 "По машинам!"

MAN_ELF_new.303.t:0 "Не Так Уж и Безобидны"
MAN_ELF_new.303.d:0 "Катастрофа! Пограничники сообщили, что армия чейнджлинги пересекла границу, разграбляя всё на своём пути. В недавнем коммюнике из Весалиполиса, говорится, что они инициировали интервенцию, дабы убедиться, что "любовный налог" уплачен в полном объёме. Те части наших скудных сил, что осмеливаются сопротивляться, сметаются мощью военной машины гегемонии.\nИз Весалиполиса сообщили, что у нас остаётся только один вариант.\nКапитуляция."
MAN_ELF_new.303.a:0 "Полная катастрофа!"

MAN_ELF_new.331.t:0 "ОТЧЕТ О СЕРЬЁЗНОМ ИНЦИДЕНТЕ"
MAN_ELF_new.331.d:0 "ОТ ВОЕННОГО КОМАНДОВАНИЯ ВОСТОЧНОГО ГАРНИЗОНА К ЛЕДИ-ПРОТЕКТОРУ ЛИЛАК\nС великой печалью и грустью мы должны сообщить вам, Леди-Протектор Лилак, о чрезвычайно проблематичной и затруднительной ситуации, которая сложилась во многих областях государства [MAN.GetName]. Бесчисленные местечки, а в некоторых случаях и целые регионы, охвачены антигосударственными и античейнджлингскими мятежными настроениями. Также сообщалось, что нередко в местах волнений можно встретить хорошо организованных и вооружённых радикалов, действующие под эгидой гармонического сопротивления.\nИз-за нехватки ресурсов и личного состава мы не смогли сразу сокрушить этих повстанцев и террористов и потому были вынуждены эвакуировать административный персонал чейнджлингов из многих пострадавших районов. Многочисленные попытки восстановить официальный контроль над этими территориями закончились неудачами, поскольку лишь хорошо вооружённые и обученные отряды войск способны войти в эти регионы и вернуться оттуда невредимыми. И мы постоянно сталкиваемся с нехваткой личного состава, что серьёзно ограничивает наши попытки усмирить этих повстанцев.\nМы также должны предупредить вас, Леди-Протектор, что мы приближаемся к настоящему переломному моменту. Хотя большинство городских районов и прочих важных объектов всё ещё находятся под контролем гарнизона, мы не можем допустить, чтобы ещё один регион попал в копыта сопротивления, если мы хотим сохранить долгосрочный стратегический военный контроль над территориями государства [MAN.GetName].\nСамое неприятное, что наши разведчики сообщают о том, что инакомыслие может быть распространено гораздо сильнее, чем в изолированных операциях региональных ячеек сопротивления - считается, что за всеми этими операциями стоит Эквестрийский Освободительный Фронт - тайная организация, ответственная за надзор и координацию всей деятельности по борьбе с чейнджлингами в Восточной Эквестрии. Мы должны предотвратить потерю новых наших территорий любой ценой, чтобы остановить взрывной рост этой скоординированной и вооружённой оппозиции нашему правлению.\nПостскриптум: в дополнении к этому докладу есть соответствующие приложения, в которых подробно описываются как текущие военные возможности гарнизона, так и предполагаемая оценка сил повстанцев."
MAN_ELF_new.331.a:0 "Неужели это начало конца?"

