MAN_ELF.1204.a:0 "Разберитесь с этим сбродом."

MAN_ELF.1205.t:0 "Общественные беспорядки!"
MAN_ELF.1205.d:0 "[This.GetNewspaperHeader]Сегодня рано утром граждане государства [MAN.GetName] проснулись под звуки криков и выстрелов, когда бойцы сопротивления выбили чейнджлингов и союзных им коллаборационистов с некоторых улиц. И похожие картины массовых и стихийных общественных беспорядков можно было наблюдать по всему протекторату. Данный всплеск активности мятежников считается первым скоординированным усилием такого масштаба так называемого "гармонического сопротивления" восточного побережья Эквестрии. Сообщения из источников в администрации чейнджлингов, истинность которых до сих пор не подтверждена, утверждают, что сопротивление возглавляют не кто иные, как Старлайт Глиммер и Трикси Луламун. Первая была основательницей несостоявшейся идеологии "Эквализма", а вторая - бродячий маг. Дополнительные сообщения будут поступать по мере появления новых подробностей."
MAN_ELF.1205.a:0 "Немедленно направьте войска в районы, занятые повстанцами!"

MAN_ELF.1206.t:0 "Отчёт о Произошедшем - Волнения в Регионе [MAN_uprising_in_state_event_target.GetName]!"
MAN_ELF.1206.d_hascore:0 "Неспособность наших командиров подготовиться к неизбежности того, что произошло в регионе [MAN_uprising_in_state_event_target.GetName], просто позорна, но, по крайней мере, нам удалось сохранить власть в государстве. Тот факт, что мы всё ещё в состоянии подавить беспорядки, несмотря на нашу неподготовленность, означает, что легитимность нашего управления протекторатом до сих пор остаётся неоспоримой.\nМожет быть, сегодня мы и пережили бурю, но донесения агентов-инфильтраторов указывают на рост античейнджлингских, прогармонических и сепаратистских идей среди населения протектората в целом. Мы уверены, что в ближайшие месяцы ещё столкнёмся с волнениями, подобными тому, что произошли в регионе [MAN_uprising_in_state_event_target.GetName].\nМы должны стойко держаться и защитить родину от пони, которые хотят уничтожить плоды наших завоеваний."
MAN_ELF.1206.d_lostcore:0 "Неспособность наших командиров подготовиться к неизбежности того, что произошло в регионе [MAN_uprising_in_state_event_target.GetName], просто позорна. Оценка масштабов ущерба, причинённого нашей администрации, всё ещё находится в процессе, но нельзя отрицать, что на местном уровне легитимности власти чейнджлингов над государством [MAN.GetName] был нанесен серьёзный урон, так как мы не смогли подавить беспорядки.\nДанные из региона [MAN_uprising_in_state_event_target.GetName] гласят, что гражданские пони безнаказанно нарушают комендантский час после 9 часов вечера, местные коллаборационисты сталкиваются с преследованиями и запугиванием, мелкие правонарушения против гарнизона чейнджлингов участились в десятки раз, и, что самое ужасное, сообщения от наших агентов-инфильтраторов гласят, что античейнджлингские, прогармонические и сепаратистские настроения растут как на дрожжах.\nВ сущности, власть чейнджлингов над регионом [MAN_uprising_in_state_event_target.GetName] понесла очень большой урон. Перспективы новых волнений крайне тревожны, если не сказать больше."
MAN_ELF.1206.a:0 "В следующий раз мы будем готовы."

MAN_ELF.2.t:0 "Ядро Мейнхеттена"
MAN_ELF.2.d:0 "Пришло время начать укреплять контроль над протекторатом, и ещё многое предстоит сделать. Первый шаг - это создание оперативной базы, которая могла бы обеспечить контроль над великим городом Мейнхеттеном. Для этого мы будем использовать здание Кристаллер. Оно было построено во время экономического бума эпохи процветания Эквестрии перед нашей великой завоевательной войной. А сейчас это здание будет верно служить нам.\nКогда-то это был гордый символ эквестрийских достижений, а теперь башню заняли чейнджлинги. Ординарцы носят стопки бумаг мимо скучающих охранников, крепко сжимающих пистолеты. Высокопоставленные гости из Весалиполиса и инженеры из Вракса, отправленные для осмотра, проходят мимо осторожно передвигающихся пони-рабочих с опущенными глазами.\nЭквестрии пришёл конец. Здесь и сейчас лежат земли Мейнхеттенского Протектората.\nНовой главой города является Леди-Протектор Лилак, недавно окончившая военную академию улья. Несмотря на то, что все считают её умной и способной, она крайне недовольна своим назначением, и любой, кто видел её, с первого взгляда понимал это.\nНебольшая группа хорошо одетых пони просит аудиенции у новой Леди-Протектора, и она уже собирается направить их к ординарцу, когда пони предлагают что-то наивное, но интересное. Известные граждане, бизнеспони и бывшие госслужащие объединились, чтобы предложить свои услуги новому режиму. Её советники насмехаются над идеей сотрудничества с пони, но Лилак относится к ним с чуть меньшей насмешкой, задаваясь вопросом, не могут ли они быть полезны в краткосрочной перспективе.\nЕсть только один вопрос...\nИ это, конечно же, пони. Те немногие союзники, которые появились у нас с начала оккупации, рвутся работать в этом здании, а некоторые даже просят разрешения жить прямо тут! Кое-кто из советников Лилак требует, чтобы в управлении протекторатом принимали участие исключительно чейнджлинги. Конечно, всё происходящее в здании будет строго засекречено, и поэтому будет очень рискованно позволить им там жить. Но это позволит нам подружиться ещё с несколькими местными жителями."
MAN_ELF.2.a:0 "Да что эти копытные себе возомнили!?"
MAN_ELF.2.b:0 "Хорошо, мы поможем им переехать."

MAN_ELF.3.t:0 "Бридлвэйский Парад"
MAN_ELF.3.d:0 "Администрация чейнджлингов организовала парад как для демонстрации силы, так и для повышения морального духа личного состава гарнизона. Ряды чейнджлингов шагают по всемирно известному Бридлвэю Мейнхеттена, их чеканный шаг напоминает о поражении пони.\nЭто впечатляющее зрелище, и, безусловно, обычный пони будет впечатлён. Но есть несколько слабых мест, очевидных любому более опытному наблюдателю. Гарнизон оснащён легче, чем следовало бы, и линии снабжения перегружены задачей установления контроля над огромной территорией Эквестрии. Грозные танкисты-чейнджлинги встречаются нечасто, а солдаты - это не элитные гренадеры прошлых лет.\nТем не менее, несмотря на всё это, парад оказывает желаемый эффект. Пони Мейнхеттена знают, кто их новые хозяева."
MAN_ELF.3.a:0 "Нашу победу будут помнить и через тысячу лет!"

MAN_ELF.4.t:0 "Восстановление Бронклинского моста"
MAN_ELF.4.d:0 "Чтобы правительство протектората имело хоть какую-то легитимность в глазах народа, мы должны попытаться тем или иным способом загладить свою вину перед ним. Лилак, может быть, и не в восторге от перспективы гнить за письменным столом в Мейнхеттене, но она не идиотка. Если она не приведёт в форму этот город и его окрестности, то этот карточный домик рухнет прямо на её голову. Итак! Надо заняться восстановлением.\nОдно из предложений предлагает восстановление знаменитого Бронклинского моста в Мейнхеттене, который серьёзно пострадал, когда победоносная армия чейнджлингов заняла город. По этому вопросу яростно соперничают две фракции: наиболее ярые милитаристы призывают к разрушению остатков старого моста и строительства совершенно новой конструкции, построенной в архитектурных традиции чейнджлингов в качестве оды нашей победе. Умеренная (и, возможно, более разумная) фракция хочет ограничить строительные работы более консервативным восстановлением моста, до его первоначального довоенного вида.\nЛилак не должна давать пони Мейнхеттена больше причин для недовольства. Приглашение коллаборационистов в правительство помогло в этом, как и обуздание некоторых из её офицеров. Но восстановление знаменитого Бронклинского моста наверняка заставит даже самых обиженных из маленьких пони обдумать необходимость и разумность восстания. Мост также будет сигнализировать о возвращении к обычному ходу жизни, не говоря уже про восстановление доступа к городу из внешнего мира. Мы можем лишь надеяться, что после восстановления этот великий город успокоится."
MAN_ELF.4.a:0 "Восстановленный мост станет одой великолепию расы чейнджлингов!"
MAN_ELF.4.b:0 "Нам нужна поддержка населения, просто восстановите повреждения и оставьте всё как было."

MAN_ELF.5.t:0 "Слишком Много Бумажной Работы!"
MAN_ELF.5.d:0 "Доминион - это скорее теория, а не факт. Сначала вы должны заселить землю. Ну, или так решил Весалиполис. После оккупации Мейнхеттена мы получили не только его население и заводы, но и все проблемы. В первую очередь речь идёт о перенаселенности и беспокойных трущобах города.\nКоролева Кризалис разослала колонистов по всему континенту, и, потянув за несколько ниточек, Лилак заполучила несколько тысяч из них для Мейнхеттена. Она инициировала планы по переустройству внутреннего города, расчистке трущоб и созданию новых районов для размещёния чейнджлингов и заводов.\nК сожалению, это означает, что нам придется потратить некоторые ресурсы и время на подготовку пространства для них. Некоторые старые многоквартирные дома и ветхие магазинчики на углах будут снесены, чтобы освободить место для рациональных и прочных блоков-ульев в архитектурном стиле чейнджлингов.\nЭтот достаточно амбициозный план в настоящий момент кажется совершенно невыполнимым. Поскольку наш гарнизон был перегружен задачами и совершенно неспособен разобраться с инакомыслием и беспорядками в крупнейшем городе Эквестрии, некоторые из наших офицеров предложили заручиться помощью коллаборационистов в нашей попытке переделать их город по своему образу и подобию."
MAN_ELF.5.a:0 "Заставьте наших пони-коллаборационистов сделать всю грязную работу."
MAN_ELF.5.b:0 "Для чейнджлингов, от чейнджлингов!"

MAN_ELF.6.t:0 "Прочёсывание Мейнвэя"
MAN_ELF.6.d:0 "Лилак и Ост-Коммандо оказались в тупике. Мейнвэй был важной частью инфраструктуры города, немалые части которой были разбомблены нашими асами во время войны. И теперь эти разрушения создают неудобства жителям города. Коллаборационисты и большинство нормальных пони начали задаваться вопросом о его восстановлении, и поэтому этот вопрос также обсуждался в администрации Лилак.\nСообщения указывают на то, что в системе метро действует гармоническое сопротивление. Офицеры Ост-Коммандо боялись посылать туда свои войска - половина из их сил уже пытаются подавить восстания в других частях протектората, и у них попросту нет лишних солдат. В любом случае, Мейнвэй был бы полезен только для солдат в самом Мейнхеттене.\nС другой стороны, метро поможет всем, по крайней мере тем, кто живет в Мейнхеттене. Для жителей города метро было неотъемлемой частью их ежедневных поездок на работу. И относительная лёгкость перемещёния пони помогла бы стабилизировать город и его окрестности.\nЕсли мы выберем вариант ремонта Мейнвэя, то перед Ост-Коммандо встанет сложная задача: единственный способ захватить эти туннели - тотальная их зачистка: нам придётся посылать егерей с огнемётами, которые разберутся со всеми скваттерами или бойцами сопротивления, что используют метро в качестве своей базы. И при этом система тоннелей обязательно понесёт сопутствующий ущерб.\nЭто действительно тупик, в прямом и переносном смысле. Мы могли бы отказаться от Мейнвэя и направить ресурсы на то, что некоторые сочтут более насущными проблемами. Или мы могли бы нанести превентивный удар и уничтожить сопротивление, пока оно не станет настоящей проблемой."
MAN_ELF.6.a:0 "Доложите в штаб, что всё в порядке, беспокоиться не о чем."
MAN_ELF.6.b:0 "Пошлите егерей, что выгонят крыс из туннелей."

MAN_ELF.7.t:0 "Консолидация Конфискованных Активов"
MAN_ELF.7.d:0 "Частью завоевания является подсчёт и повторное использование военной добычи. Это естественный ход действий после победы - мы должны получить прибыль от завоеваний! Наш гарнизон послал несколько отрядов, которые будут стучать в двери и объявлять о смене руководства. Те, кто скоро будет работать на нас, мало что могли сказать (что было правильно), а старые владельцы были весьма раздосадованы таким развитием событий. Совет управляющих Торговой Палаты восточного побережья, имеющей большое влияние в финансовом секторе города, упорно пытается сохранить свою независимость при новом режиме.\nЕсли бы они не были покорёнными пони, Лилак могла бы быть обеспокоена. Но это не тот случай. И всё же... она думает о коллаборационистах, которые помогли бы ей освоиться в этом огромном городе. Возможно, если мы сделаем некоторые исключения сейчас, то получим выгоду в будущем."
MAN_ELF.7.a:0 "Это неприятно, но нам нужна их поддержка."
MAN_ELF.7.b:0 "Они просто кучка выскочек-бухгалтеров, замените их всех!"

MAN_ELF.8.t:0 "[GetDateText] - Взрыв в Мейнвэе!"
MAN_ELF.8.d:0 "[This.GetNewspaperHeader]Весь город охватили хаос и паника, поскольку многие пони и чейнджлинги пострадали от взрывов в Мейнвэе. В самый разгар ремонта восстановленная главная магистраль Мейнхеттена понесла значительный ущерб. Лилак в ярости, и более того, совершенно сбита с толку. Какой в этом смысл? Зачем это делать? Она восстановила его для них! Она оказала этим неблагодарным пони услугу, а они отплатили ей взрывами.\nНа улицах её офицеры изо всех сил стараются навести порядок и не пускать пони. В своих позолоченных кабинетах и залах заседаний пони-коллаборационисты обсуждают, как они отреагируют на это. И посреди всего этого хаоса Леди-Протектор Мейнхеттена должна решить, что ей делать дальше."
MAN_ELF.8.a:0 "Созвать экстренное совещание."

MAN_ELF.9.t:0 "Инспекция Гарнизона"
MAN_ELF.9.d:0 "В свете недавних трудностей Лилак обратилась за помощью к Империи, одновременно пытаясь укрепить свой контроль над Мейнхеттеном. Коллаборационисты должны быть организованы, военные округа - рационализированы, цепь командования - укреплена. Но самой важной задачей является весьма вялый гарнизон, с которым нужно справиться.\nМейнхеттенский гарнизон - это не отбросы, но они недостаточно сильны. Самая большая проблема сейчас - это личный состав. Несмотря на всю свою превосходящую огневую мощь и подготовку, гарнизон чейнджлингов просто не имеет достаточного количества рекрутов, чтобы справиться с настоящим организованным восстанием. Ост-Коммандо предложило временно снизить стандарты подготовки, чтобы собрать большие по размеру силы, способные наблюдать за всеми и всем сразу.\nВ качестве альтернативы некоторые офицеры Лилак выдвинули предложение сделать ставку на сильные стороны чейнджлингов, сосредоточившись на ударах элитными и высокомобильными отрядами. Большая армия полуобученных дураков может сидеть и наблюдать за всеми, но кормить их и платить им будет пустой тратой наших ресурсов. Лучше иметь малые силы, которые смогут быстро и эффективно выдвинуться в любой момент."
MAN_ELF.9.a:0 "Мы не можем быть придирчивыми."
MAN_ELF.9.b:0 "Мы должны придерживаться определённых стандартов."

MAN_ELF.10.t:0 "Охотники Бетонных Джунглей"
MAN_ELF.10.d:0 "Тусклые лампы. Пустые улица. Тёмные переулки, заваленные мусором, брошенной мебелью и битым стеклом. Пони, несущийся по узкому проходу между двумя небоскребами, не замечает пятна скользкой смазки на бетоне, поскальзывается и падает. Глухой, ритмичный стук сапог, приближающихся к ней сзади, заставляет её найти силы, чтобы встать и приготовиться снова бежать, но резиновая пуля сбивает её с ног.\nКогда дела пошли насмарку? Может быть, это случилось тогда, когда Сильвер Шайн перестал приходить на собрания, и никто не удосужился узнать подробности. Или может тогда, когда существо, носившее его лицо и говорившее его голосом, неожиданно снова появлялось. Ведь все они были так счастливы снова увидеть Шайна, что не замечали ни странных и высокопарных манер, ни безумного блеска в его глазах. Или же после того, как он перерезал горло лидеру их ячейки? Или когда они решили сражаться против егерей, которые подавили их бесполезную попытку сопротивления с отработанной лёгкостью.\nПони знает, что никому из её друзей не удалось выбраться. Они забаррикадировались в задней комнате, где, как они надеялись, тяжёлая стальная дверь поможет им выиграть время. Но вскоре чейнджлинги начали стрелять сквозь стены. Она едва спаслась, выпрыгнув из окна. Она бежала одна, по извилистым улочкам Хэйстона, пытаясь спастись от дубинок и штыков преследователей.\nЛицо, которое смотрит на неё сверху вниз, почти полностью скрыто резиной противогаза, за исключением пары фасеточных глаз, которые светятся тускло-синим сквозь тонированные линзы. На фоне однообразной анонимности маски и тёмного мрака стен переулка эти глаза кажутся единственной живой вещью, и она не спускает с них взгляда. И это зрелище было последним в жизни пони."
MAN_ELF.10.a:0 "Мастера охоты."

MAN_ELF.11.t:0 "Чёрный Лист Леди-Протектора"
MAN_ELF.11.d:0 "Авторитет протектората оспаривается на каждом шагу, и поэтому мы должны попытаться изменить это. Мы используем проверенную и верную тактику - сделаем так, чтобы в живых не осталось никого, кто мог бы бросить нам вызов. Разведка чейнджлингов должна составить чёрный список всех известных и потенциальных диссидентов, проживающих в протекторате, для наблюдения за ними, задержания или же ликвидации.\nСейчас уже за полночь, но на верхнем этаже башни Кристаллера горит свет. Помощники Лилак болтают и бормочут над недоеденной едой и стопками бумаг, перебрасываясь именами и принимая поспешные решения. Сапфир Старлайт? Неважна. Хабердэшер Сильвер? Слишком незначителен. Сераф Скейлс? Ну хорошо, внесите её в список.\nЛилак решила сделать больше, чем править издалека, и поручила своим подчинённым составить список лучших умов города. Художники, поэты, аналитики, учёные, светские львицы, общительные богачи, ветераны, даже поп-звезды... Все они рассортированы. Некоторые бесполезны и не стоят затраченной энергии. Некоторые из них слишком опасны, и их нужно изолировать, опозорить или запугать. А некоторых пони дроны считают потенциально полезными режиму. Им стоит предложить определённые выгодные сделки и предложения, чтобы обеспечить их неохотную верность и воспользоваться их влиянием."
MAN_ELF.11.a:0 "Всё к тому и идёт."

MAN_ELF.12.t:0 "Лилак "Посещает" Мейнхеттенский Политех"
MAN_ELF.12.d:0 "Цитата самой королевы Кризалис: "Умники всегда первыми начинают причинять неприятности".\nИ поэтому Леди-Протектор Лилак планирует покончить с этой проблемой ещё до её появления.\nПрошлой поздней ночью отряды егерей-чейнджлингов со всего протектората собрались на перекрёстках и переулках в центре Мейнхеттена. Обычно на такую важную операцию намекают наши пропагандисты, чтобы нагнать страх и тревогу в рамках психологической войны. Эта операция, однако, будет совершенно тайной и неожиданной.\nПолитех Мейнхеттена был известным центром развития инженерного дела, науки и высшего образования в городе, но главное здание его кампуса, открытое для публики, мало служило академической пользе. По слухам, это историческое здание было очагом деятельности сопротивления.\nДело не отняло много времени. Под покровом темноты егеря приблизились к зданию со всех сторон и расставили бочки с керосином по всему его периметру. Затем Лилак, инженер по образованию, лично закоротила электропроводку здания, что вызвало искру и пожар. Чуть позже подоспела пожарная команда, но было уже слишком поздно. Символ селестийского обучения исчез, превратившись в пепел.\nПо правде говоря, у Лилак не было никаких конкретных доказательств того, что здание кампуса действительно было рассадником деятельности сопротивления. Но она решила поверить слухам, да и в любом случае лучше перестраховаться, чем потом сожалеть."
MAN_ELF.12.a:0 "Что ещё там говорила Кризалис? Ах да, "я неизбежна"."

MAN_ELF.13.t:0 "Ужин в Здании Кристаллера"
MAN_ELF.13.d:0 "[This.GetNewspaperHeader]Сегодня вечером в здании Кристаллера царят очарование и блеск, поскольку Леди-Протектор Мейнхеттена развлекает богатых и влиятельных пони города на роскошном ужине в штаб-квартире чейнджлингов. Сообщается, что на ужине Леди-Протектор проявляла большую активность, перемещалась между столами, обедая вместе со своими гостями. Среди них были такие важные пони, как модница Сури Поломейр и бывший Вандерболт Винд Райдер. Оба пони публично заявили о своей поддержке нового режима.\nОдин из приглашённых вечеринке, пожелавший остаться анонимным, сказал, что "всё было великолепно - еда, вино, разговоры. Лилак производит на меня впечатление проницательного лидера, ха-ха, хотя мне хотелось бы, чтобы её клыки не были такими острыми."\nРепортаж для Весалиполис Ньюс, Занкс Сорхиа."
MAN_ELF.13.a:0 "Да здравствует Леди-Протектор."

MAN_ELF.14.t:0 "Концертная Ночь в Мейнхеттене"
MAN_ELF.14.d:0 "Искусство чейнджлингов не было широко известно вдали от ульев. Поэтому с некоторым удивлением пони Мейнхеттена обнаружили, что чейнджлинги любят и умеют исполнять художественную музыку. Подборки из репертуара Джорджа Фредрика Читиндела и Амадея Хризалиды заполняют пространство музыкальных залов города и впервые звучат из динамиков проигрывателей. И это хорошо!\nЛилак пригласила лучших музыкантов Гегемонии, а также местных исполнителей для совместного участия в концерте в Карнайги-холле в назидание городу. Продажи билетов просто зашкаливают, и впервые за долгое время пони и чейнджлинги искренне радуются чему-то."
MAN_ELF.14.a:0 "Если музыка это пища любви, то играйте дальше!"

MAN_ELF.15.t:0 "Взрыв в Карнайги-Холле!"
MAN_ELF.15.d:0 "Ужасная трагедия!\n\nКогда совместный оркестр чейнджлингов и пони отвешивал заслуженные поклоны под громовые аплодисменты, театр сотрясли взрывы. Толпу осыпают куски каменной кладки и пыль, поднятая взрывом, а Лилак и её сотрудники быстро эвакуируются. Часовые-чейнджлинги в вычурной парадной форме прикрывают музыкантов, когда те бегут за сцену. Также слышалась стрельба, источник которой позже никто не смог определить.\nВесь город в хаосе, и ходят слухи, что Леди-Протектор была убита или что лидеры повстанцев Мейнхеттена погибли в собственном взрыве. Слухи о том, что партизаны ЭОФ захватили несколько районов, грозят стать реальностью, поскольку паникующие и эмоциональные пони спешат, чтобы защитить свои дома и обеспечить безопасность своих близких. Солдаты парализованы, когда их командиры обнаружили, что линии связи перерезаны. Толпа пони затоптала офицера-чейнджлинга в театре, и полдюжины гражданских были расстреляны, когда они попытались пробиться на улицы.\nЛилак, чей хитин треснул от шрапнели, вытирает залившую глаза кровь с глаз и приказывает охранникам найти ей телефон. Кто-то за это заплатит."
MAN_ELF.15.a:0 "Обеспечьте безопасность Лилак и других высокопоставленных лиц."
MAN_ELF.15.b:0 "Закройте город, мы выкурим преступников."

MAN_ELF.16.t:0 "Донесение Чейнджлингов - Взрыв На Концерте"
MAN_ELF.16.d:0 "Протекторат позже не смог представить никаких убедительных доказательств относительно диких слухов о восстании ЭОФ в городе, но кого там можно привлечь к ответственности? Разъярённые солдаты находят нарушителей спокойствия (или тех, кто похож на них) - пони, которые просто выглядят немного суровыми или молодёжь, которой нужно научиться понимать, когда стоит закрыть рот, и начинают стрелять. Гибнут лишь несколько дюжин, но эффект наступает мгновенно. Расстрел одного или двух заставляет умолкнуть целые кварталы, когда сброд понимает, что они не готовы встретиться с чейнджлингами снаружи.\nЛилак пылает от гнева, и, кажется, из-за разочарования. Она сожалеет об этих сообщениях. Она знает, что войска не поймали виновных. Но это неважно. Она делает то, что должна делать. Разве она не хороший правитель? Разве она не на самом деле союзник этих бедных и глупых пони? Или нет? Какой смысл во всём этом? Что же ей теперь делать?"
MAN_ELF.16.a:0 "Лилак ставит логику превыше эмоций и выделяет ресурсы для разведки."
MAN_ELF.16.b:0 "Пони нужно преподать суровый урок - приготовьтесь к репрессиям в соседнем районе!"

MAN_ELF.17.t:0 "Вычислить, Найти, Уничтожить"
MAN_ELF.17.d:0 "Дешифровщики и офицеры нашего отдела по борьбе с повстанцами работают круглосуточно. Мейнхеттенский Офис Общественной Безопасности никогда не спит. Сегодняшняя ночь не отличается ничем... за исключением того, что сегодня МООБ наконец схватит свою неуловимую добычу.\nИспользуя селестийские шифровальные машины, оставшиеся после Великой Войны, группы сопротивления сохранили возможность шифровать свои сообщения достаточно качественно, чтобы даже нашим дешифровщикам было тяжело справиться с ними. Но с появлением новой технологии дешифрования, разработанной учёными с холодного севера континента, мы считаем, что нашли способ определить источник передачи, даже не зная, что именно он передает. Вычисленные радиосигналы, полностью разобранный код, даже недолгие проникновения - всё подтверждает расположение единственного источника передач вокруг Мейнхеттена, куда наши солдаты сейчас готовятся войти. Место расположения - безобидная на вид хижина снаружи города. Охрана слаба по нашим меркам, без единого стражника и с простым магическим барьером, который не пропускал звук за пределы комнаты. Может ли все быть настолько просто?\nЕгерям было приказано уничтожить барьер. Ёмкости со слезоточивым газом выстрелили, светошумовые гранаты взорвались и соединение упало словно мокрый бумажный пакет.\nПочти буквально.\nКогда бойцы попали внутрь, они обнаружили трех безоружных пони и мощное радио.\nПосле небольшого расследования оказалось, что сообщения, которые мы пытались взломать были полной бессмыслицей, и единственной целью этой радиостанции было просто продолжать рассылать чепуху. Сейчас мы можем считать это победой, поскольку мы все ещё можем выставить на показ пленников и их радио. Но мы также нашли больше информации о других ячейках, хотя мы должны выбрать лишь один курс действий, поскольку эти ячейки наверняка станут более осторожными и перебазируются, если это радио будет молчать слишком долго."
MAN_ELF.17.a:0 "Используйте то, что мы нашли... но держите это в тайне."
MAN_ELF.17.b:0 "Выставьте всё на показ, как нашу великую победу!"

MAN_ELF.18.t:0 "Инспекция Завода!"
MAN_ELF.18.d_1:0 "В рамках милитаризации Протектората, Лилак приняла решение посетить один из заводов производящих вооружение для Гарнизона. Предполагалось, что это будет быстрая и спокойная поездка - её ассистенты определят, какой из заводов показывает наибольшую производительность, и она отправится туда, произнесёт речь о том, как здорово они работали, восславит Королеву, и на этом все кончится.\nНо кто-то сделал неверный выбор.\nКогда Леди-Протектор показалась на заводе, она была обстреляна членами Сопротивления, которых, впрочем, было недостаточно много чтобы считать, будто они ожидали её.\nНет, эта неудачная встреча, судя по всему, произошла по чистой случайности. После того, как стражники заняли завод, вся ирония ситуации явилась на свет. Завод действительно БЫЛ чрезвычайно продуктивным, и более того, многие его рабочие симпатизировали новому режиму - являясь бывшими коллаборационистами, которых Сопротивление пленило и принудило к работе на этом заводе.\nТеперь Лилак предстоит сделать выбор. Гарнизон может либо взять контроль над новым производством и управлять им напрямую, или передать его недавно освобожденным коллаборационистам и укрепить верность "союзников" Леди-Протектора в Мейнхеттене."
MAN_ELF.18.d_2:0 "Перед Инспектором Полиции Каллосдом Хувсом стояла диллема. Его отчёт о коллаборационистских предприятиях в исторической промышленной зоне города представлял собой полный бардак. Объективно, многие фабрики работают неэффективно. Некоторые просто столкнулись с нехваткой рабочей силы, но прочие представляют собой кромешный ад, и их показатели это отражают.\nПрорабы могут предложить лишь оправдания, а некоторые даже пытаются предлагать взятки. Взятки, которые он уже почти склонен брать, учитывая то, что пощадить многие из наименее никчёмных фабрик управляемых коллаборационистами, может быть полезно для нашей производительности в долгосрочной перспективе. Даже рабочие худших заводов боятся, что надзиратели-чейнджлинги будут управлять их рабочими местами напрямую.\nВообще, если он нарисует слишком мрачную картину в своём отчете, предпримут ли они что-нибудь радикальное?"
MAN_ELF.18.a:0 "Я хочу, чтобы они начали делать оружие как можно скорее."
MAN_ELF.18.b:0 "Бросьте им кость, они могут отплатить нам позже."
MAN_ELF.18.c:0 "Отправить полный отчет. Пусть чейнджлинги завладеют заводами."
MAN_ELF.18.d:0 "Пони должны присматривать друг за другом."

MAN_ELF.19.t:0 "Маскарад в Противогазах"
MAN_ELF.19.d:0 "Военный бал готов. Он, несомненно, станет мощным посланием всему миру, и особенно членам сопротивления, которые продолжают отравлять наши земли. Поэтому мы должны сделать настолько яркое шоу, насколько это возможно. Лилак организовала для парада фейерверки из гранат и ракетные залпы. Просто куча взрывчатки на деле.\nНесколько часов спустя опустились сумерки, и Кристаллер Билдинг засверкал собранием самых видных и важных чейнджлингов Мейнхеттена. Город за свои годы видел сотни и сотни балов, но пожалуй ни одного похожего на этот: маски из, ну, противогазов. Каждый чейнджлинг носит какой-либо противогаз, украшенный в безвкусной, часто, жуткой форме. В конце концов, именно под эгидой Леди-Протектора границы химической войны постоянно раздвигаются в Мейнхеттенских лабораториях, и каждый из посетителей знает это. Ночь столь примечательна, что сам Триммель в числе посетителей!\nКарнавальное представление послужило отличным развлечением для генералов Лилак, которые не упустили возможность предаться пьянству, шокируя немногочисленных пони-гостей и работников. Ночь удалась, по мнению хозяев, но рассказы пони-прислуги просочились в город.\nТириммель, будучи сильно пьяным, дал обещание столь же нетрезвой Лилак. Она может попросить его о какой угодно помощи для управления протекторатом, и он исполнит её просьбу."
MAN_ELF.19.a:0 "Несколько новобранцев, прямиком из улья!"
MAN_ELF.19.b:0 "Новое оружие из кузниц Вракса!"
MAN_ELF.19.c:0 "Танки на каждый день!"

MAN_ELF.20.t:0 "Ночь в Городе!"
MAN_ELF.20.d:0 "Вечеринка выходит за пределы Кристаллер Тауэр, когда Лилак и Триммель c несколькими гостями, избегая своих паникующих телохранителей, отправляются бродить по улицам. Смеясь и, в случае Триммеля, все ещё выпивая, законспирированные жуки слонялись по городу. Противогазы скрывали личности своих обладателей на удивление хорошо.\nСпустя какое-то время после того, как они изъяли тележку с едой у бедного земнопони и врезались на ней в повозку на Четвёртой улице, у Лилак и Триммеля стали заканчиваться идеи. Мелкий вандализм теряет весь свой шарм, когда тебе не грозит никаких последствий и нет никого, кто мог бы тебя остановить.\nОтдалённый звук полицейских сирен привлек внимание обоих. Лилак внезапно выругалась в их сторону, клянясь лично разнести в пух и прах сотрудницу полиции за то, что она посмела мешать её террору. Стоит ли им закончить на сегодня или они уйдут красиво? Потому что у Триммеля есть ещё одна идея..."
MAN_ELF.20.a:0 "Пусть береговые батареи устроят 12-пушечный салют в честь королевы Кризалис!"
MAN_ELF.20.b:0 "Давайте нанесём полуночный визит нашим любимым коллаборационистам."
MAN_ELF.20.c:0 "Заканчиваем на сегодня."

MAN_ELF.21.t:0 "За Вас, Герр Триммель!"
MAN_ELF.21.d:0 "Триммель объяснял свою идею на ходу, пока Лилак вела его, избегая собственной полиции. Оборона гавани Мейнхеттена включает в себя несколько широкоствольных орудийных батарей, предназначенных для поражения крупных кораблей и отражения любых высадок десанта. Но они так давно не стреляли! Во благо обороны стоит убедиться, что они всё ещё в отличном состоянии.\n12-пушечный салют, что разбудил до сих пор слегка пьяное высшее командование чейджлингов, не имел объяснения. Никто не приказывал о его проведении, и он не был ни в кого нацелен. Офицеры среднего звена принялись собирать своих подчиненных на оборонительных позициях, а генералы Лилак заперли город. Поисковые отряды отправлены в каждый округ в поисках террористов, бегущих с места пока ещё не установленного взрыва. Егеря-летчики носятся от района к району, ища признаки нападения.\nТриммель и Лилак, ставшие теперь друзьями на всю жизнь, были найдены в то утро без сознания рядом с портовыми орудиями"
MAN_ELF.21.a:0 "Это того стоило!"

MAN_ELF.22.t:0 "Прямо из Вракса"
MAN_ELF.22.d:0 "Лилак, прежде чем Триммель мог рассказать о своём плане, громко и твердо заявила, что полиция может идти в Тартар, и чтобы убедиться в этом, она собирается отправить их туда лично. Чем больше она кричала, тем больше глаз было устремлено на неё, до тех пор пока не прибыла новоиспеченная коллаборационистская полиция.\nЛилак сорвала с себя маску и стала насмехаться над полицией, провоцируя их, и до того как они смогли определить, действительно ли перед ними Леди-Протектор, она вырубила двух из них.n\nСледующий час прошел как в тумане, пока Лилак и Триммель избегали растерянных полицейских и каким то образом собрали нескольких недовольных юных пони по пути к выбиванию окон в местном полицейском участке и разгрому офисов, которые они учиняли, пока личная охрана Лилак пыталась пробиться внутрь и взять её под защиту. Слухи о том, насколько раскованной может быть Леди-Протектор, разлетелись далеко за пределы полиции"
MAN_ELF.22.a:0 "Наверное, нам не следовало этого делать..."

MAN_ELF.23.t:0 "Речь Леди-Протектор"
MAN_ELF.23.d:0 "Лилак едва сдерживается, чтоб не постучать по микрофону, собрав всё самообладание, что было в её теле.\n"Спасибо, Кристал, и доброго вечера всем субъектам Протектората в Мейнхеттене и не только. Я сейчас говорю из недавно отстроенного Музея Эквестрийского Искусства, исправленного и подправленного под нужды моего режима. Для меня честь быть здесь этой ночью, а также, для меня честь вас представлять. Последние месяцы были непросты для всех нас. Террористические атаки прерывали жизни, приводя к лишениям и ужасам. Но, я очень горда тем, что мы выдержали это."\nВ ходе речи, Протектор Лилак приближалась к основной теме, над которой она трудилась целую неделю. Укрепление её режима приведёт к цементированию её образа, и здесь она пытается всё уточнить.\n"Я хочу доказать вам этой ночью, что мы не ваши враги, и всё, что нам остаётся - взаимовыгодное сотрудничество. У нас особая связь на этой, нашей, земле. Некто написал про неудачные жертвы из числа эквестрийских солдат, борясь за диархию, которой они безразличны, как и чейнджлингов, под жестоким управлением аликорнов. После всего этого, мы все должны..."
MAN_ELF.23.a:0 "...уничтожить посягающих на нашу безопасность!""
MAN_ELF.23.b:0 "...работать как одно целое и построить новое общество!""
MAN_ELF.23.c:0 "...процветать при этом Новом Мировом Порядке!""

MAN_ELF.24.t:0 "Protectress Botches Speech!"
MAN_ELF.24.d:0 "[This.GetNewspaperHeader]<<THIS EVENT HAS BEEN CUT>>"
MAN_ELF.24.a:0 "Damned Ponies!"
MAN_ELF.24.b:0 "Make the Collaborators take the fall."

MAN_ELF.25.t:0 "Она Следит, Пока Ты Спишь"
MAN_ELF.25.d:0 "По городу уже некоторое время ходят слухи о загадочной государственной программе. "В.С.Е.О.К.О", как её называют, тяжело описать в двух словах. Её, по факту, тяжело вообще описать. По офисам Протектората и не только висят плакаты, которые гласят, что это программа направлена на защиту хороших граждан Мейнхеттена. Плакаты на улицах показывают, что это мера против преступности, или против вооружённого восстания, или какая-то непонятная система безопасности.\nПрограмма тревожит как членов Сопротивления, так и коллаборационистов, и даже некоторых чейнджлингов, так как они начинают беспокоиться, что режим Леди-Протектор непрерывно за ними наблюдает. И везде слоган Всеока написан жирным, крупным красным цветом: "НЕВИННЫМ НЕЧЕГО БОЯТЬСЯ", громко звеня и уясняя, что же может дать именно тебе правительство.\nНекоторые плакаты и графити так вообще непонятны. Слоганы непонятные или открыто злостные, образ, откровенно, не самый доброжелательный. На вопросы коллаборационистское правительство дало дюжину разных ответов, каждый из которых друг другу противоречит и при этом официален. Камеры следят за пони на улицах. Камеры следят за другими камерами. Пони следят друг за другом, и никто не следит за Лилак, только если она сама того не хочет.\nСо Всеоком возникла только одна проблема.\nЕго не существует.\nВся эта идея - продуманный пропагандистский трюк, проведённый, чтобы показать Главному Улею успехи в борьбе против Сопротивления.\nНа самом деле, Всеоко - частично система наблюдения, частично - пропаганда. "Настоящая", осязаемая часть программы - значительное усиление видеонаблюдения в общественных и не очень местах. Весь сок программы в массовой, практически неудержимой системе хаоса, запутывания, дезинформации и постоянной паранойи.\nИ всё же она сработала. Такой крупномасштабный трюк привёл к тому, что теперь государству проще проводить операции против восстающих. Теперь нужно выбрать, на чём сосредоточиться."
MAN_ELF.25.a:0 "Сосредоточиться на запугивании."
MAN_ELF.25.b:0 "Сосредоточиться на лояльности коллаборационистов."
MAN_ELF.25.c:0 "Сосредоточиться на выбивании показаний из подозреваемых."

MAN_ELF.26.t:0 "Первая Находка Бюро"
MAN_ELF.26.d:0 "Бунтарь в одних тряпках кровоточил на грязный кафель.\nКомната допроса когда-то раньше была общественным душем, и в ней всё ещё есть слив для лишней воды. Он, конечно, всё ещё в рабочем состоянии, и бедное существо на земле поняло это, несколько раз продолжительно окунувшись туда.\nЧейнджлингский офицер сжалился и дал ей платок. "Ой, дорогая, мне так жаль! Но ты сама понимешь, как мы работаем. Если я не получу ответы... Моя любовь к Королеве просто настолько сильна, что она возобладает надо мной! Я ужасно впечатлителен."\nОна прорычала, но офицер этому не придал внимания. Чейнджлингский телохранитель вышел из тени, но офицер остановил его своим копытом. "Найн, я сам справлюсь."\nОфицер повернулся к пони на полу и сказал: "Либхен, я понимаю, каково быть осуждённой. Но не хотелось бы тебе хорошо поесть, а может ещё и бинтов, подлатать раны? М?"\nОфицер, спустя несколько часов, вышел из душа с охапкой запятнанных листов бумаги - списки имён, которые пони, со временем, неизбежно, выдала. Допрос прояснил некоторые детали, в ходе расследования мы получили имена некоторых довольно важных коллаборационистов. Что будет с этим делать Ост-Коммандо?"
MAN_ELF.26.a:0 "Уничтожить их, мы не можем позволить себе рисковать."
MAN_ELF.26.b:0 "Расследовать внимательнее то, что у нас уже есть."

MAN_ELF.27.t:0 "Наши Подозрения Оправдались"
MAN_ELF.27.d:0 "Оказалась, что наша пленница ничуть не соврала. Чейнджлингские иерархи Протектората никогда до конца не доверяли своим вассалам-коллаборационистам. Эти парнокопытные слабы и жалки, в конце-концов. Но их непокорность всегда воспринималась как любопытство, и ничто иное. Восстание было идеологичным и радикальным, неприемлющим предателей.\nКак оказалось, мы были неправы. Есть чёткая грань между сообщением наших коллаборационистов и лидерами Гармонического Сопротивления. Хоть лидеры коллаборационистов и их влиятельные лица не перешли полностью на сторону врага, они их и не отклоняют. Они внедрены глубже, чем мы могли себе представить. Даже когда наши егеря взяли предателей-коллаборационистов и привели их, пинающихся и орущих, к нам, мы можем лишь надеятся, что они не нанесли необратимый ущерб."
MAN_ELF.27.a:0 "Вырежьте опухоли."

MAN_ELF.28.t:0 "Кризалис, Я Пришла Договориться"
MAN_ELF.28.d:0 "Налог Любовью теперь самый необходимый институт Империи Чейнджлингов, но и самый проблемный. Кризалис сделала из своей нации кишащую кучу завоевателей, и последствия нескольких лет такой жизни всё ещё ощущаются. Любовь, необходимая для поддержки орд, видимо, не так уж легко стабильно производить, как того хотели бы королева или Лилак.\nПротектор Мейнхеттена Лилак навестила Весалиполис с просьбами внести изменения в королевский подмандатный налог. Процесс его сбора не только высасывает силы из населения, но с её ограниченным персоналом он ещё и непозволительно неэффективен.\nС таким подходом, ожидались риски. Кризалис известна тем, что бросает вызов всякому, кто сомневается в её правлении, и она лично утвердила этот налог. Лилак придётся постараться осторожно подойти к вопросу.\nИли нет. Протектор решила прийти на встречу с новой философией - что она спасёт положение одной лишь своей уверенностью, или же умрёт, пытаясь.\nКризалис, не понаслышке знающая, как её Империи необходимо постоянное поступление Любви для процветания, тем не менее, выслушала своего губернатора. Согласится ли она с новыми условиями для Мейнхеттена - ещё не понятно."
MAN_ELF.28.a:0 "Что ж..."
MAN_ELF.28.b:0 "Мы выслушаем Лилак."

MAN_ELF.29.t:0 "Новые Любовные Квоты Для Мейнхеттена"
MAN_ELF.29.d:0 "[This.GetNewspaperHeader]Шокирующие вести пришли сегодня из Весалиполиса, там Леди-Протектор Мейнхеттена дала речь на ступенях Королевского Дворца - честь, которой обычно удостаивалась лишь сама Кризалис. К такому неожиданному изменению в порядке приёма привело разоблачительное объявление, что Протектор наконец договорилась с Королевой, приведя новую систему в действие для получения из страны [MAN.GetName] данного Любовного Налога.\nПока она говорила, за ней вышли Королевские Стражники, и многие заподозрили, что её время вышло. Но, к счастью, они подняли военное знамя Ост-Коммандо прямо возле Королевского штандарта, если не чуть ниже. Леди Лилак отметила превосходство и выгодность этой новой договорённости."
MAN_ELF.29.a:0 "Новая система нам обеим принесёт прибыль."

MAN_ELF.30.t:0 "Чрезвычайная Встреча у Лилак"
MAN_ELF.30.d:0 "Люксовый пентхаус Кристаллер-Билдинг сейчас заполнен. Там были чейнджлинги из Ост-Коммандо, командиры местного контингента Королевской Гвардии, и даже немного пони в униформе чейнджлингов. В центре всего этого стоит Леди-Протектор Лилак, в роскошном платье, сшитом копытами самой Сури Поломейр.\nПо идее, здесь должен был быть банкет – редкая возможность для руководства Протектората, как чейнджлингов, так и пони, расслабиться, осматривая из окон свои владения. Однако их планы были нарушены новостями о серии взрывов глубоко в тоннелях Мейнвея.\nВнутри неё всё сжалось, когда посланник сообщил присутствующим об этом. Для окружающих банкет так же закончился, теперь они тихо и нервно обсуждали происходящее, их разговоры прерывали лишь отдалённые взрывы бомб ЭОФ. Нестройная группа офицеров в форме, спешит к лифтам, чтобы присоединиться к своим подчинённым.\nНапряжение нарастало, подчинённые Лилак начали спорить друг с другом и пытаться переложить с себя ответственность. Их гнев теперь направлен против своих собратьев. В конце концов, они обращаются к Леди-Протектор за приказами."
MAN_ELF.30.a:0 "Накажите коллаборационистов! Большинство из них явно сговорились с Сопротивлением!"
MAN_ELF.30.b:0 "Вызовите офицеров назад, они должны ответить за свою некомпетентность!"
MAN_ELF.30.c:0 "Ну, что поделать."

MAN_ELF.31.t:0 "Солдаты Чейнджлингов Создают Хаос!"
MAN_ELF.31.d:0 "[This.GetNewspaperHeader]Вчера вечером в портовом районе Бронклина прогремели выстрелы. Стрелял взвод чейнджлингов, большинство из которых, как было выяснено позже, были пьяны. Они успели нанести урон местным предприятиям до того, как были обезврежены военной полицией. Популярный среди офицеров и рядовых солдат-чейнджлингов бар на набережной Бронклина – опасное место, в комендантский час закрытое для гражданских лиц, в это время оно обслуживает лишь чейнджлингов.\nПоследнее происшествие является лишь одним из примеров настоящей эпидемии гражданских беспорядков, спровоцированных притоком чейнджлингов-новобранцев, прибывших в части гарнизона. В заявлении для прессы администрация пообещала предпринять меры против солдат-нарушителей закона."
MAN_ELF.31.a:0 "Гарнизон должен быть дисциплинирован."

MAN_ELF.32.t:0 "Новый Декан Мейнхеттенского Политехникума"
MAN_ELF.32.d:0 "Улыбчивое лицо Лилак сегодня украшает газеты, ведь она заняла пост декана Мейнхеттенского Политехникума, на радость каждому!\nПоследний декан покинул пост физически довольно быстро, отправившись в продолжительный отпуск и не очень распространяясь о том, куда именно. Куда-то на запад. Или на юг. Или в Грифонию. Куда-то. Мягкая критика режима его, как видите, несколько утомила. Утомила надолго.\nЦелый факультет радостно хлопал, и они точно все вместе не думают, как бы подольше им самим не отправиться в такой отпуск."
MAN_ELF.32.a:0 "Хотите остаться - будьте послушными!"

MAN_ELF.33.t:0 "Сделка с Акционерами"
MAN_ELF.33.d_1:0 "Для контроля нашей территории нам нужны две вещи - оружие и друзья. Мы можем убить двух грифонов одним камнем, заключив союз с крупнейшими производителями оборудования со всего Эквуса.\nВ наших усилиях по дальнейшей индустриализации наших новых земель мы начали продвижение на прежде малоразвитые регионы, в том числе на маленький городок Альбион. Правительство недавно открыло там новую фабрику, которая будет производить разные товары для нашей армии. После этого к нам обратились две компании, которые изъявили своё желание получить в свою собственность фабрику и этим сдружиться с правительством, связав наши судьбы.\nПервая - Нидхогг Компани, маленькая корпорация, поддерживаемая чейнджлингами, которая верой и правдой нам будет служить, если мы заключим контракт.\nПравда, с другой стороны, к нам также обратились остатки ранее массивной Филлидельфия Моторс, которые в отчаянности предложили свой собственный контракт, который нас обеспечит престижем.\nИли же мы можем заставить их делиться, если мы захотим унизить этот осколок эквестрийского режима."
MAN_ELF.33.d_2:0 "Меняются нужды Протектората, меняются проблемы. У Лилак перед собой есть два предложения, и оба из них многое включают.\nЕё армии нужна броня и мобильность. Чтобы получить необходимый транспорт, ей придётся положиться на крупного индустриального производителя. Есть два кандидата, что, вообще, должно быть здорово, но один из них - павший гигант эквестрийской инженерии, Филлидельфия Моторс, а другой - небезызвестная Нидхогг Компани.\nВыбор между ними двумя не так уж и лёгок. Оба варианта хороши, но Нидхогг - предприятие только чейнджлингов, и местной индустрии это бы не помешало. Поддержка идеи превосходства чейнджлингов может и окупится, но это может отторгнуть коллаборационистов, на которых Протекторат полагается в ежедневных делах.\nЕстественно, Лилак правит, издавая указы, слово Леди - закон. Она может попробовать взять всё, приказав двум конкурентам работать вместе, во благо Протектората."
MAN_ELF.33.a:0 "Подписать контракт с Нидхоггом."
MAN_ELF.33.b:0 "Приоритет на Филлидельфия Моторс."
MAN_ELF.33.c:0 "Почему бы вам не работать вместе?"

MAN_ELF.34.t:0 "Инвесторы-Чейнджлинги Выводят Средства!"
MAN_ELF.34.d:0 "[This.GetNewspaperHeader]Мейнхеттенская Фондовая Биржа рухнула сегодня на двести очков, когда "Ассоциация Юнайтед Винг", "Аэронавтика Карапейс", и "Электроника Мейфлай" сделали совместное заявление о выходе с восточноэквестрийских рынков после заявлений о том, что администрация Протектора Лилак подстроилась под бизнес-модель Мейнхеттена и ввела протекционистские экономические политики. После того, как экономическим гигантам выделили особые экономические зоны после создания Протектората Чейнджлингов, инвестиции из Весалиполиса потекли рекой, привели к либерализации рынка и к договорённостям о свободной торговле с Гегемонией Чейнджлингов, но недавние события несут угрозу особому статусу Протектората. Лилак пока ничего не заявила."
MAN_ELF.34.a:0 "Негодяи! Воры! Жадины!"

MAN_ELF.35.t:0 "Мост Лилак Разрушился"
MAN_ELF.35.d:0 "[This.GetNewspaperHeader]Ехавшие в Мейнхеттен из пригородов были шокированы, так как Бронклинский мост взорвали этой ночью. Первым действием чейнджлингской администрации было отстроить этот знаковый мост, как жест доброй воли и чейнджлингско-эквестрийского единства, от имени Протектора Лилак и её гарнизона.\nКонечно, не каждый разделял эти взгляды, судя по дыму, всё ещё исходящему из остатков моста в заливе, гуще всего возле разломанных опор моста. Источники из администрации докладывают, что была использована как минимум тысяча килограмм дробящего взрывчатого вещества. Протектор никак не прокомментировала произошедшее."
MAN_ELF.35.a:0 "Акт самобичевания. Как грустно!"

MAN_ELF.36.t:0 "Ведущий Экономист Критикует Любовный Налог"
MAN_ELF.36.d:0 "[This.GetNewspaperHeader]В эксклюзивном интервью газете Мейнхеттен Джеральд видный экономист из Вракса и учёный Арианти Битс подверг критике государство [Root.GetName] за институт сбора любовного налога. Первоначально этот налог собирался особыми подразделениями под непосредственным командованием королевской гвардии, но недавнее решение Леди-Протектора Лилак о пересмотре условий передало его выполнение напрямую администрации Мейнхеттена.\nУказывая на суровые экономические санкции, недавно наложенные на Мейнхеттен в ответ на невыполнение квот на экспорт любви, Арианти Битс, директор Весалиполисской комиссии, ответственной за мониторинг любовного налога, поставил под сомнение способность администрации Мейнхеттена компетентно упростить процесс налогообложения, что, несомненно, привлечёт пристальное внимание высших должностных лиц Весалиполиса."
MAN_ELF.36.a:0 "Экономика - ненастоящая наука! Держу пари, что он подлый тайный марксист."

MAN_ELF.37.t:0 "Changeling Dispatches - The Manehattan Polytechnic Incident"
MAN_ELF.37.d:0 "<<THIS EVENT HAS BEEN CUT>>"
MAN_ELF.37.a:0 "The Collaborationist Constabulary are loyal to us."
MAN_ELF.37.b:0 "Let the Police handle it, they can't do us harm."
MAN_ELF.37.c:0 "Hush the incident up, nothing happened."

