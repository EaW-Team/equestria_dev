MAN_scripted_loc_for_four_unique_uprising_event_texts_1:0 "Возмущение - великая сила. Некоторые говорят, что империи рушатся от мечей, голода или плохого руководства. Но чаще всего их обрекают мелочные обиды.\n\nМестные жители на окраинах большого Мэйнхэттена начали открыто беспокоить персонал протектората. До сих пор эти столкновения были весьма незначительными, пока смертей не случалось и самыми худшими событиями были разбитые окна и сломанные кости. Но возможность превращения мелких уличных схваток в полноценное всеобщее восстание не способствует здоровому ночному сну наших офицеров"
MAN_scripted_loc_for_four_unique_uprising_event_texts_2:0 "То, что мы считали действия портовых банд грифонов, оказалось чем-то гораздо худшим. Символика ЭОФ тут повсюду, и никакая пропаганда не может скрыть это. Патруль констеблей был атакован во время расследования сообщений о снайперах, а затем неоднократно попадал в засаду на пути обратно на базу. Часть констеблей выжила, но их рассказ заставил исчезнуть всякое облегчение от того, что не все они погибли. Это были не бандиты. Нападавшие были обученными и фанатичными партизанами. Мятежники перестали говрить и начали действовать, а недостаток дисциплины они восполнили усердием и разумной тактикой."
MAN_scripted_loc_for_four_unique_uprising_event_texts_3:0 "Недовольное ворчание с окраинах Мэйнхэттена глубоко укоренилось в самом сердце города. О Старлайт Глиммер и Трикси Луламун, творцах, якобы, неизбежной революции, говорят в каждом доме. Хулиганы наносят их имена на стены, сбегая от констеблей или заманивая их в засаду."
MAN_scripted_loc_for_four_unique_uprising_event_texts_4:0 "Это катастрофа. Полная катастрофа. Леди-протектор то ли из-за собственной халатности, то ли из-за неспособности Гегемонии должным образом снабжать её, позволила местному сопротивлению развиться из группы из нескольких десятков недовольных, что обсуждали планы в чьей-то квартире-студии, до практически повсеместного мятежа с несколькими тысячами солдат.\n\nОни повсюду. Повстанцы часто не носят униформы или каких-либо опознавательных знаков, прекрасно сливаясь с населением. Когда-то это были слухи, но теперь они, несомненно, более чем реальны. Их агенты подрывают наши аванпосты и угрожают коллаборационистам. Даже некоторые из поселенцев-чейнджлингов начинают проявлять сочувствие, и среди наших новых соседей по улью всё чаще можно услышать риторику Торакса. Всё ещё не настолько безнадежно. Но эти проблемы требуют принятия трудных решений, жертв и определенной доли удачи. Да поможет нам Кризалис, или возможно, Селестия."
MAN_scripted_loc_for_four_unique_uprising_event_texts_5:0 "На улицах сегодня случилось ещё одно происшествие: силы ЭОФ подорвали самодельную взрывчатку перед большой бронированной машиной. Она упала на бок, и водитель потерял сознание, а пассажиры отчаянно боролись за сохранность своего груза. К сожалению, к тому времени, когда наше отделение егерей прибыло на смену им, партизаны исчезли вместе с секретными разведданными и VIP-пленником.\n\nКаждый день мятежники Мэйнхэттена срывают наши операции и заставляют нас чувствовать себя в опасности даже на собственной территории. Бюрократия коллаборационистов, выпестованная леди-протектором для помощи её собственной, практически бесполезно. Количество констеблей всё уменьшается, а дезертиры бегут из города прямо перед очередной победой повстанцев. Наши верные пока солдаты удерживают свои укрепления, но даже они начинают беспокоиться, что помощь не приходит."
MAN_scripted_loc_for_four_unique_uprising_event_texts_6:0 "Террор разразился на улицах сегодня, когда эскадрон солдат-чейнджлингов без приказа поджёг многоквартирный дом с предсказуемыми последствиями.\n\nПьяные, агрессивные и не получившие жалованья уже целую неделю, солдаты-чейнджлинги избили нескольких наших подданных, прежде чем ограбить дисконтный магазин, продающий алкоголь, и поджечь его вместе с частью собственных запасов владельца. Здание быстро охватило пламя, которое унесло жизни сотен пони.\n\nИмена солдат не были никем разглашены, и разъяренные толпы рыскают в поисках офисов и гарнизонов протектората. Линчеватели, жаждущие мести, убивают на месте любого чейнджлинга или коллаборациониста, которому не повезло быть пойманным. По мере того, как новости о зверстве чейнджлингов распространяются по всему протекторату, то же самое начинает происходит везде.\n\nЛилак в ярости, но даже она не знает, что делать дальше. Наказать офицеров? Да прокляни их Кризалис! Она не может узнать ни одного имени замешанных, потому что этих идиотов прикрывают их же товарищи, и никто ничего не говорит.\n\nДисциплинарное взыскание может и подождать. Лилак призывает Ост-Коммандо на войну, ведь пламя восстания вновь охватывает восточное побережье."
MAN_scripted_loc_for_four_unique_uprising_event_texts_generic:0 "Ост-Коммандо вновь получило сообщения о массовых восстаниях пони по всем регионам [MAN.GetName]. Войска чейнджлингов и вспомогательные силы были мобилизованы для усиления местных гарнизонов, а также помощи в подавлении мятежников и для восстановления порядка."

