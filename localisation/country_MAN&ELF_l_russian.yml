MAN_ELF.38.d:0 "[This.GetNewspaperHeader]<<THIS EVENT HAS BEEN CUT>>"
MAN_ELF.38.a:0 "That Police Commissioner is a dead pony!"

MAN_ELF.39.t:0 "Свежая Кровь Для Протектората"
MAN_ELF.39.d:0 "При первом же взгляде на марширующих по мостовой солдат 340-го моторизованного резерва с винтовками Гевер-7 наготове, кто угодно мог узнать гордых чейнджлингов на службе Её Величества Кризалис. Более пристальный взгляд на их полковые вымпелы и мундиры, однако, может раскрыть более тонкие нюансы их службы - это подразделение несёт знаки отличия Ост-Коммандо на своих фуражках и горжетах, а на их плечевых нашивках вышит флаг государства [MAN.GetName].\nСостоящий из свежих новобранцев и укреплённый опытными сержантами и офицерами, 340-й является лишь одним из многих подразделений армии чейнджлингов, которые сейчас служат в гарнизоне государства [MAN.GetName] и получают приказы не из башни королевы в Весалиполисе, а из здания Кристаллера в Мейнхеттене. Выстроившись парадном строем на площади Маре-де-Сан, как офицеры, так и рядовые принесли торжественную клятву верности, сначала подтвердив свою преданность Её Величеству Кризалис, а затем присягнув на верность Ост-Коммандо и Леди-Протектору Лилак - их новой главнокомандующей."
MAN_ELF.39.a:0 "Хорошо."

MAN_ELF.40.t:0 "Слежка"
MAN_ELF.40.d:0 "Наблюдатели, размещённые по периметру заброшенной фабрики в нижнем Мейнхеттена, наблюдали за вооружёнными членами сопротивления, приходящими к месту встречи со всех сторон, и всё же эти отряды чейнджлингов не открывали огня. Слишком много собралось повстанцев здесь, а привлечение большего количества сил насторожило бы бойцов сопротивления, и они опять бы скрылись. А они не могли этого допустить. Теперь чейнджлинги могли лишь надеяться на то, что план их командира будет успешным.\nГенерал Веспер, особый оперативник из отдела безопасности протектората. Именно ему солдаты доверили план захвата здания, и поэтому Веспер должен приложить все усилия, чтобы не дать солдатам понять, что он тоже самом деле понятия не имеет, что делать. Он просто велел им продолжать наблюдать и ждать. Веспер полагал, что, оказавшись внутри, рано или поздно придумает что-то похожее на план.\nКогда пони-диссиденты собрались на собрание, один из них, который казался их лидером, поднялся на импровизированную трибуну у стены разрушенного здания и начал говорить..."
MAN_ELF.40.a:0 "— Здравствуйте, соратники по сопротивлению!"

MAN_ELF_new.400.t:0 "Дебют Генерала-Инфильтратора в Мейнхеттене"
MAN_ELF_new.400.d:0 "— Сегодня вечером мы собрались здесь, чтобы спланировать нашу самую крупную атаку против жуков, которые хотят нас поработить.\nЧерез толпу прокатился одобрительный шепот.\n— Разумеется, этот план известен лишь немногим из присутствующих здесь и уже давно прорабатывается. Это будет деянием сопротивления, направленным на то, чтобы уничтожить единственное, что удерживает Мейнхеттен от того, чтобы превратиться в то, чем он должен быть!\n— Мы... верные члены их сопротивления должны быть готовы сделать все необходимое, чтобы свергнуть проклятого врага... — Толпа начинает недоумевать, не узнавая привычной риторики своего лидера. — Наша эээ... наша великая компания РАЗДАВИТ жуков нашими КОПЫТАМИ, о да, о да! — Пони начал хихикать и чуть не свалился с подиума.\nКогда к нему вернулось самообладание, то лидер встал, поправил пиджак и снова заговорил: — Эх, Дискорд со всем этим, ваша песенка спета! — и после этих слов он снова захихикал, несмотря на то, что ужасное зеленое пламя охватило его. Вместо пони из сопротивления перед аудиторией предстал старый чейнджлинг - и схожая метаморфоза случилась со многими членами сопротивления в зале. Застигнутые врасплох члены сопротивления не смогли противостоять яростному натиску оперативников-чейнджлингов среди их рядов. Все выходы из здания контролировались чейнджлингами-инфильтратораами, которые усмиряли любого пытавшегося сбежать. В ходе ожесточенных боёв внутри здания отряды егерей в противогазах уничтожили остатки сопротивления в подвале и на верхних этажах, щедро применяя слезоточивый газ. После того как подошло подкрепление снаружи, которое помогло уничтожить всех оставшихся, самая крупная облава на членов сопротивления была триумфально завершена."
MAN_ELF_new.400.a:0 "Абсолютный безумец."

MAN_ELF.41.t:0 "Новый Командующий Винд Райдер"
MAN_ELF.41.d_1:0 "Винд Райдер лениво взмахивал крыльями, осматривая новых десантников под открытым небом. Все они были пегасами в новой шикарной униформе, услужливо предоставленной чейнджлингами. Конечно, это было не совсем патриотично для бывшего члена королевской гвардии начать работать с тем, что должен быть врагом. Но он не мог упустить шанс на повторное признание своих талантов. Ведь он не какое-то ископаемое, которому пора отправиться на пенсию.\nОн остановился у кафедры, увешанной флагами Ост-Коммандо и ордена. "Единственно достойная аудитория," - подумал Винд Райдер, глядя вниз на собравшихся, среди которых были исключительно пегасы, одетые в гражданскую версию униформы десантников. Он посмотрел вниз и поправил медали, которые снова носил на своём кожаном мундире. Именно эти медали сорвала с него эта злюка Спитфайр.\n— Дети Харрикейна! Мы - настоящие пегасы. Не те, которые позволяли грязнопони и рогоголовым унижать их, отказавшись от собственного превосходства. Восстановление истинных пегасов начинается с нас. Но сейчас не время спрашивать, как мы дошли до такой ситуации. Это может подождать до тех пор, пока пегасы региона, а затем и всего мира не узнают о своей истинной судьбе. Судьбе верного солдата, преданного своему отряду и своей расе.\n- Сегодняшним пегасам повезло как никогда со времён командора Харрикейна. Они узнают свою истинную судьбу и примут участие в самых благородных делах и свершениях. Когда другие пони познают своё место, они узнают об истинной кастовой системе мира. Править будут умные - чейнджлинги. Мы, сильные и храбрые пегасы, будем защищать их и командовать. И останутся те, кто ниже нас. Грязнопони и рогоголовые станут рабочей силой, которая будет ниже нас. И вернутся старые времена, когда мы, пегасы, защищали их, а взамен они обеспечивали нас пищей и предметами роскоши. Так как и должно быть.\n- Пони, добровольно присоединившиеся к этой перестройке общества, должны решить, будут ли они прилагать все силы для строительства будущего или станут сопротивляться этому. Это не изменит того, что должно произойти. Вы можете быть уверены, что как только сопротивление будет выкорчевано из канализации, то и их идеи о старой Эквестрии последую за ними. Если даже аликорны со всей своей мощью и силой не сумели этого сделать, то что говорить о грязнопони... Если вы верно поняли недавние события, то будете знать, что это невозможно.\n- А теперь, пегасы, дети нового порядка, поднимитесь и вызовите бурю!\nВинд Райдер отступил назад и прислушался к топоту пегасов на земле. Хорошо быть главным."
MAN_ELF.41.d_2:0 "Его любимая кожаная куртка и шарф были уже надеты, грудь украшали ряды медалей, и он даже получил достаточно свободы от своих новых боссов, чтобы выйти на сцену в темных очках в знак "значительной власти". О, как он любил бюрократию, когда она играла ему на копыто! Выйдя на сцену, он позволил прожекторам омыть себя светом и поднять именно на тот уровень, которого он всегда заслуживал. Перед ним стояли сотни, если не тысячи пегасов, и когда он взошел на трибуну, его охватил трепет.\n— Приветствую вас, пегасы восточной Эквестрии, — сказал он и вспомнил, что должен ухмыльнуться на камеру, — ну и денёк сегодня, правда? Я знаю, что многие пони предпочли бы говорить о том, что мы никогда не добьемся чего-то большего, подобно тому, как многие пегасы говорили о том, как мы ослабели после первого Дня Согревающего Очага. Разве мы не стали слабее, когда три племени стали одним? Разве нам не пришлось подчиняться другим жеманным и глупым пони, которые не признавали наших древних традиций? Суть дела проста, если вы отбросите всю эту чепуху. Мы - пегасы, и мы рождены воинами. Такими нас призвал быть коммандер Харрикейн, и такими нас показал всему миру Флеш Магнус.\n- Я не собираюсь отрицать, что существуют пегасы, которые утверждают, что наш долг заключается в том, чтобы бороться с чейнджлингами, сопротивляться до самого конца и всё подобное. Интересно, что скажут эти пегасы, когда Флеш Магнус спросит нас, почему мы продолжаем управлять погодой для титулованных грязнопони, или когда коммандер Харрикейн спросит, что случилось с воинской гордостью нашего народа? Разве не странно, что все эти древние герои, кажется, просто... исчезли, когда мы объединились с другими племенами? Может быть, или, может быть, это имело смысл для кого-то.\n- Пегасы восточной Эквестрии, вы здесь, потому что я вижу, что вы можете восстановить нашу старую гордость. Мы можем снова стать пегасами, освобожденными от оков земли. Ну так что? Будете ли вы опять нянчиться с этими ползающими в грязи пони или вы, наконец, вспомните, кто вы на самом деле? Мы - пегасы, мы - прирождённые истинные воины, и я говорю, что впервые за много веков мы можем стать теми, кем нам предназначено быть. Знаете что, мои собратья по небесам? Вперёд, на взлёт!"
MAN_ELF.41.a:0 "Как и должно быть."

MAN_ELF.42.t:0 "Страх и Ненависть в Мейнхеттене"
MAN_ELF.42.d:0 "В Мейнхеттене и его окрестностях когда-то существовала серьезная проблема, связанная с торговлей валерианой - травой, обладающей психоактивными свойствами при правильном приготовлении. Хотя в контролируемых и умеренных дозах это растение может применяться как лекарство, его часто используют в качестве успокаивающего и вызывающего эйфорию препарата. Раньше нелегальные продажи были остановлены принцессой Селестией, и даже законное использование этой травы было практически полностью запрещёно.\nОднако после ухода эквестрийского правительства образовался новый чёрный рынок по продаже валерианы. Он всё ещё находится на весьма ранней стадии и едва-едва охватывает несколько районов в центре Мейнхеттена, так что его можно остановить достаточно быстро. Но было замечено, что в этих же кварталах наблюдалось резкое снижение числа случаев неподчинения и сопротивления со стороны местных жителей. Дальнейшие исследования показали, что валериана, скорее всего, вызывает у многих потенциальных нарушителей чувство спокойствия и снижает уровень стресса.\nМестный начальник полиции выступил с весьма неортодоксальной инициативой узаконить этот рынок, поддержав преступников. Наша цель состоит бы в том, чтобы распространить как можно больше наркотика среди жителей Мейнхеттена. А, возможно, и за его пределами.\nКонечно, мы должны вознаградить тех, кто готов сотрудничать. Один главарь мафии, известный под именем Зубенко, является таким кандидатом, который может многого достичь..."
MAN_ELF.42.a:0 "Это просто чуть более крепкая настойка ромашки!"
MAN_ELF.42.b:0 "Пусть УОБМ займётся регулированием продажи наркотиков."

MAN_ELF.43.t:0 "Констебли-Наркоманы Напали На КПП!"
MAN_ELF.43.d:0 "[This.GetNewspaperHeader]Утреннюю тишину нарушил весьма сюрреалистический акт насилия, когда грузовик констеблей врезался в КПП чейнджлингов, в результате чего психоделики рассыпались по дороге. Пары от наркотиков, попавших на свет, заполняли своими испарениями лёгкие солдат, которые пытались сдержать разъяренных констеблей из грузовика - позже вскрытие подтвердило, что они поглотили смертельное количество психоделика. К тому времени, когда прибыла военная полиция, обе одурманенные наркотиками стороны ввязались в беспорядочную драку под недоумёнными взглядами прохожих. Порядок был восстановлен вскоре после того, где подкрепление чейнджлингов застрелило офицера-пони, который по глупости вытащил свой пистолет. Приложило ли Ост-Коммандо свои копыта к наркотической эпидемии, охватившей сейчас Мейнхеттен? Кто знает."
MAN_ELF.43.a:0 "Проклятые идиоты-коллаборационисты!"

MAN_ELF.44.t:0 "Суд Над Коллаборационистом"
MAN_ELF.44.d:0 "У Лилак сегодня явно был не очень хороший день.\nОна крайне устала и переутомилась, и ей стало интересно, как вообще живое существо, лично руководящее целой страной, способно выдерживать такое давление. "Может именно поэтому в некоторых странах проводятся выборы..." — подумала она. В какой-то момент на прошлой неделе она, похоже, согласилась лично наблюдать за судом над коллаборационистом, которого обвиняли в хищении средств.\nОна даже не знала, что имеет право руководить судом, но сейчас это было неважно. Чиновники показали Лилак документы с её подписью, так что выбора у неё в данный момент не было.\nОна сидела на месте судьи в пышном парике и громоздкой мантии, и уже была почти готова задрать свои копыта вверх и закричать, что на самом деле она не хочет быть здесь. Но тут в зал один за другим в зал вошли остальные члены суда.\nНа суде присутствовало совсем немного существ: она сама, сторона обвинения, представляющая анонимного офицера из Ост-Коммандо, и подсудимый-пони, о котором идёт речь.\n— Покер Пирс, помощник бухгалтера из Департамента констеблей по реквизициям, — начала она, глядя на папку перед собой после очень долгой паузы. Наверное, ей следовало хоть немного ознакомиться с материалами дела, прежде чем идти в зал суда, — Вы обвиняетесь в растрате, мошенничестве и воровстве за счёт Мейнхеттена на общую сумму около пятидесяти тысяч мейнхеттенских битсов с целью... — Она подняла страницу досье, перечитала её и уставилась на прикрепленные к ней фотографии. — Ч-что это такое?\nЧерез мгновение Лилак оправилась от удивления и взяла себя в копыта. — Ладно, давай я скажу прямо, ты, — она указывает копытом на пони, — украл десятки тысяч битсов, чтобы, я цитирую, заполнить всю усадьбу герра обер-лейтенанта... — она делает паузу и хихикает: — шариками для вечеринок, наполненными до отказа... зап-яблочным вареньем?\nПони перед ней, окружённый вооружёнными солдатами, просто ухмыляется и кивает.\nЛилак кладёт досье на стол и закрывает его. Очевидно, что этот пони сошел с ума. Только у сумасшедшего хватило бы смелости и изобретательности провернуть такую забавную штуку. Независимо от её личного отношения к этой ситуации, она практически чувствует едва сдерживаемую ярость, исходящую волнами от того места, где сидят прокуроры-чейнджлинги. — Я готова огласить своё решение. — Она встает. — Покер Пирс, как Леди-Протектор Мейнхеттена, я настоящим признаю вас виновным по всем пунктам обвинения с целью подшутить над обер-лейтенантом анонимом и таким образом приговариваю вас..."
MAN_ELF.44.a:0 "...к немедленной смертной казни через повешение." #No exceptions - string him up.
MAN_ELF.44.b:0 "...к шести месяцам общественных работ. А теперь убирайся прочь!" #We'll let this one slide...

MAN_ELF.45.t:0 "Первый Ежегодный День "Обними Чейнджлинга""
MAN_ELF.45.d:0 "В первый, но, как надеется руководство Мейнхеттена, не в последний раз, день "Обними чейнджлинга" был отпразднован по всему протекторату. Местных пони поощряли к тому, чтобы быть вежливым по отношению ко всем новым поселенцам-чейнджлингам, особенно к тем, кто является частью военного и административного аппарата. Пони могли выразить своё хорошее отношение к новым соотечественникам с помощью ласковых слов, поздравлений, подарков и, конечно, знаков физической привязанности, причём наиболее поощряемыми были объятия.\nРуководство протектората надеялось, что благодаря этому празднику местные жители начнут более позитивно относиться к чейнджлингами, или даже, что ещё лучше, привязываться к ним.\nОднако, хотя большинство населения действительно номинально участвовало в празднествах того дня и проявляло позитивное отношение к местным чейнджлингам, были и гораздо менее сговорчивые пони. Эти граждане вместо того, чтобы проявлять привязанность к своим новым друзьям, предпочли игнорировать происходящие события или, что ещё хуже, открыто демонстрировать негативные эмоции вроде гнева, ненависти или даже насмешек. Эти действия, конечно, должны рассматриваться как неприемлемые. Некоторые из этих пони даже использовали атмосферу позитива и привязанности, чтобы причинить вред чейнджлингам с помощью эмоционально-манипулятивных средств. Конечно, такие действия совершенно недопустимы, и тем, кто реагировал на чейнджлингов либо с невежеством, либо с гневом, придётся напомнить о том, как должны поступать истинные и достойные граждане государства [MAN.GetName]."
MAN_ELF.45.a:0 "Ещё один шаг по длинной дороге."

MAN_ELF.46.t:0 "Противостояние в Здании Кристаллера!"
MAN_ELF.46.d:0 "[This.GetNewspaperHeader]В полдень радио Мейнхеттена сообщило, что солдаты со знаками различия Ост-Коммандо сопровождают чейнджлингов из военного и гражданского персонала администрации - предположительно, входящих в местный контингент Королевской Гвардии - в кузова крытых грузовиков. Когда прибыла пара штабных машин с вымпелами Королевской Гвардии, чтобы не дать конвою уехать, напряжение достигло максимума, поскольку солдаты Мейнхеттена вступили в молчаливое противостояние со своими коллегами из Весалиполиса. Сама Леди-Протектор вышла из здания Кристаллера, таща с собой командира Королевской Гвардии Тантала, и, после короткого обсуждения, грузовикам было позволено уехать. Представитель Ост-Коммандо позже заявил, что перемещёние личного состава Королевской Гвардии было лишь частью рутинной передачи административных полномочий, а слухи о расколе внутри гарнизона не имеют никаких оснований."
MAN_ELF.46.a:0 "Что всё это значит для Мейнхеттена?"

MAN_ELF.47.t:0 "Письмо От Кризалис"
MAN_ELF.47.d:0 "Эскадрон Королевской Гвардии промаршировал прямо в вестибюль здания Кристаллера, доставляя послание прямо из канцелярии Её Величества Кризалис. В своём кабинете Леди-Протектор и её ближайшие доверенные из Ост-Коммандо долго и внимательно читают письмо, пока их солдаты внизу пытаются выпроводить гвардию королевы, которой, по-видимому, было приказано оставаться в здании Кристаллера до получения ответа от Лилак.\nВ официальном юридическом послании Весалиполис говорит о расследовании недавних действий Ост-Коммандо и администрации государства [MAN.GetName], требуя объяснения отстранения бюрократов и офицеров, лояльных Весалиполису. Письмо заканчивается плохо завуалированной угрозой по поводу любого рода сепаратизма со стороны режима Лилак.\nЯсно, что наши хозяева дома не осмелятся вмешиваться напрямую, военным или же иным образом, в дела государства [MAN.GetName]. Управление остальной оккупированной частью Эквестрии отнимает слишком много сил, чтобы рисковать гражданской войной на восточном побережье. Тем не менее, Лилак должна осторожно обдумать свою реакцию на это. Извиняющийся жест, намекающий на нашу верность, вероятно, снизил бы напряжённость, но тщательно сформулированное заявление, утверждающее фактическую независимость Ост-Коммандо, будет иметь немалое значение для укрепления нашей автономии. Стенографисты уже прибыли и ождают ответа Лилак."
MAN_ELF.47.a:0 "Отвечайте как обычно - успокаивайте, льстите, извиняйтесь."
MAN_ELF.47.b:0 "Прямо скажите о независимости Ост-Коммандо."

MAN_ELF.48.t:0 "Донесение Чейнджлингов - Коммюнике Из Весалиполиса"
MAN_ELF.48.d:0 "Когда в конце последнего коммюнике из Весалиполиса находится лишь краткое предостережение для режима Лилак о сохранении лояльности к королеве Кризалис, Лилак испускает тихий вздох облегчения, который она сдерживала в течение, казалось бы, последних двух недель, и огромная тяжесть падает с её плеч. Её авантюра окупилась - когда дело дошло до драки, её титулованные повелители в далеком Весалиполисе предпочли отступить. Ост-Коммандо никогда не могли рассчитывать на серьёзную помощь со стороны центрального правительства, поэтому им всегда приходилось действовать в одиночку. И Мейнхеттен заслужил свою автономию упорным трудом и решимостью. Ну, или так рассуждала Лилак, покидая зал заседаний. С другой стороны, это всё же было упрощением, и, кроме того, более высокая степень автономии сама по себе никак не могла решить многие проблемы протектората.\nНо маленькая победа всё же является победой. Ведь таких триумфов весьма мало в проблемном управлении восточным побережьем. Лилак решает извлечь максимум пользы из своей новообретенной самостоятельности в качестве Леди-Протектора и начинает планировать ещё одну вечеринку в здании Кристаллера - и надеется, что она будет финансироваться за счет 300-процентного повышения тарифов на чейджлингскую торговлю."
MAN_ELF.48.a:0 "Ура!"

MAN_ELF.49.t:0 "Повторное Открытие Мейнхеттенского Политеха"
MAN_ELF.49.d:0 "Сегодня важный день для государства [MAN.GetName], так как одно из величайших учебных заведений, существовавших до Великой Войны, Мейнхеттенский политех, вновь открыт и опять приглашает жителей региона получать высшее образование в его больших и светлых залах. Более того, сама Леди-Протектор Лилак взяла это учреждение под свою опеку.\nНо, хотя это действительно знаменательное событие, есть некоторые существа, недовольные таким развитием событий. Они утверждают, что институт был практически "уничтожен", поскольку единственными действующими на данный момент факультетами являются лишь те, что занимаются наукой, инженерией или математикой. Некоторые даже осмеливались утверждать, что партия [MAN.GetRulingParty] провела настоящую чистку в университете, исключив, уволив или даже задержав многих ранее известных преподавателей и студентов по весьма невнятным обвинениям.\nОфициальным ответом на критику было заявление о том, что некоторые кафедры, а именно факультеты общественных наук, истории и права, являются очагами "политического радикализма" и полны "потенциальными мятежными элементами", хотя сообщалось, что после "идеологической реформы для обеспечения государственной безопасности" эти кафедры могут быть вновь открыты в будущем."
MAN_ELF.49.a:0 "А теперь ведите себя прилично."

MAN_ELF.50.t:0 "Ты Что, Умнее Чейнджлинга?"
MAN_ELF.50.d:0 "Когда музыкальный перерыв закончился, раздались аплодисменты. Элегантно одетый и улыбающийся зрителям чейнджлинг ведущий смотрел прямо в объективы камер.\n— С возвращением, ребята. До музыкальной паузы наш последний оставшийся конкурсант противостоял местному чейнджлингу, и... — он повернулся к пони, нервно ёрзающей на табурете, и чейнджлингу, весьма спокойно сидящему за подиумом, — и идут они практически вровень. Хотя Хани Дью отстаёт на 30 очков, она может выиграть наш главный приз, если правильно ответит на следующий вопрос.\nВедущий повернулся и искоса взглянул на публику. — Может быть, присутствующие здесь захотят напомнить нашей сопернице, что она может выиграть?\n— Пять лет без налогов! — последовал громкий ответ от аудитории, которая снова разразилась аплодисментами.\n— Да, всё верно, ребята. А теперь посмотрим, сможет ли наша милая соперница победить или нет...\nПублика тут же начала кричать: — Перевоспитание!\nАплодисменты продолжались ещё некоторое время, прежде чем стихнуть. Ведущий тихо подошел к заметно нервничающей кобыле.\n— Мисс Дью, у вас есть последний шанс. Ответьте нам вот на что: каким образом город Кантерлот вошёл в Гегемонию Чейнджлингов?\nХани Дью недоуменно уставилась на него. — Вы... вы вторглись в нашу страну и захватили его!\nРаздался громкий звонок, и публика застонала в разочаровании. Ведущий покачал головой.\n — Боюсь, что это ложь пропаганды, Мисс Дью, — он повернулся к чейнджлингу на трибуне, — мисс Алула, пожалуйста, расскажите нам, что произошло.\n— О, это просто. Жители Кантерлота разбили городской гарнизон и попросили у чейнджлингов защиты от тиранов-аликорнов, — заявила дрон будничным тоном, что вызвало радость у аудитории.\n— Верно! К сожалению, прелестная мисс Дью покидает нас, — хозяин подозвал двух крупных дронов, сидевших рядом с пони, — к вашему офицеру по перевоспитанию. Похоже, что опять ни один из наших конкурсантов не оказался...\nАудитория закончила фразу за ведущего: \n— Умнее чейнджлинга!"
MAN_ELF.50.a:0 ""Удачи на следующей неделе!""

MAN_ELF.51.t:0 "Улицы, Оживлённые Звуками Музыки"
MAN_ELF.51.d:0 ""He's in the army now, a-blowin' reveille,\nHe's the boogie-woogie bugle bug of Company B!"\nДва солдата-чейнджлинга сидели рядом, глядя на недавно установленные динамики на Мейнхеттенской площади Маре-де-Сан. Младший дрон громко фыркнул.\n — И это план Кристаллера? Играть музыку? — насмешливо спросил он, прежде чем вздохнуть, — Они точно сошли с ума.\nПожилой ветеран не смотрел ни на динамики, ни на своего коллегу, а просто слушал музыку в тихом, практически медитативном раздумье.\n— Герр фельдфебель, вы сражались с этими, — неожиданно заговорил молодой рядовой, понизив голос до шепота, — с этими пони. Вы знаете их лучше, чем я. Вы действительно считаете, что эта инициатива может сработать?\nСержант бросил взгляд на подтянутого и прилично одетого солдата. Он был новобранцем и выглядел соответственно, хотя сержант предпочёл бы не комментировать это. Вместо этого он посмотрел на небольшую толпу из прохожих-пони. А затем кивком головы указал на одного из них.\nРядовой посмотрел в нужную сторону и увидел среди угрюмых и мрачных пони молодого жеребца-пегаса. Он насвистывал в такт песне из динамиков, и на его лице светилась счастливая улыбка.\nРядовой замолчал и уставился на него с лёгким недоверием. Фельдфебель взглянул на часы, прежде чем привлечь внимание рядового, похлопав того по плечу.\n— Пошли, Шютце, — сказал он, — нам ещё нужно закончить патруль.\nОба ушли, а рядовой задержался на мгновение, чтобы посмотреть, как тот счастливый пони насвистывает мотив песни и снова исчезает в толпе."
MAN_ELF.51.a:0 "У нас есть большой выбор песен!"

