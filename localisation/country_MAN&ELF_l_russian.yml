MAN_ELF_new.159.t:0 "Замена" # idenr
MAN_ELF_new.159.d:0 "В полдень к штаб-квартире Департамента полиции Мэйнхэттена подъехала автоколонна. В машинах ехал отряд Констеблей - пони-коллаборационистов Мэйнхэттена, одетых в чейнджлингскую форму. После остановки они покинули машины и вошли в здание с оружием в копытах. За противодействие чейнджлингам работники штаб-квартиры, как и весь Департамент Полиции, были объявлены вне закона и распущены. Коллаборационисты подавили сопротивление силой, разогнали полицейских и арестовали офицеров. Заняв здание, они начали обыскивать шкафы и взламывать сейфы с документами в поисках ценной информации.\n\n Большинство бывших полицейских отнеслись к этому апатично, а часть бывших полицейских перешли на сторону чейнджлингов и вступили в Корпус констеблей. Остальные были резко против и видели в этом средство насаждения новой власти. \n\nТеперь флаг чейнджлингов занимал место герба полиции Мэйнхэттена, украшавшего ранее здание штаб-квартиры. Полномочия поддержки закона и порядка перешли к новой полиции, но она вряд ли станет истинной заменой старой в глазах пони."
MAN_ELF_new.159.a:0 "«Служить и защищать»."

MAN_ELF_new.160.t:0 "Трёхстороннее Межконтинентальное Соглашение Торговой Триады Чейнджлингов-Эквестрии-Грифонии"
MAN_ELF_new.160.d:0 "В ходе пресс-конференции в новостях в Кристаллер-Билдинг в Мэйнхэттене, представитель Мэйнхэттэна объявил, что [MAN.GetName] успешно заключил сделку с некоторыми Грифонскими организациями. Эти договорённости стали историческим моментом для хрупкого Доминиона и Федерации, это их первая дипломатическая победа на мировой арене как автономного и суверенного государства.\n\n"Это Трёхстороннее Межконтинентальное Соглашение - начало Торговой Триады Чейнджлингов-Эквестрии-Грифонии," сказал чиновник. "Было много договоров и разговоров, и хоть ещё многое предстоит обсудить, но ТТ-ЧЭГ уже принесла свои плоды, и сделок в будущем будет только больше." Когда его спросили о деталях обговорённой торговой сделки, предстваитель заявил следующее:"
MAN_ELF_new.160.a:0 ""Мы начали с основ — в первую очередь, инструментов для рабочих.""
MAN_ELF_new.160.b:0 ""Мы договорились одолжить грифонскую технику. Нам важен охват, не точечность.""
MAN_ELF_new.160.c:0 ""Мы многое узнали о воздушной архитектурной эстетике.""

MAN_ELF_new.161.t:0 "Воспоминания Сборщика Налогов" # idenr
MAN_ELF_new.161.d:0 "Никто не любит сборщиков налогов. Это утверждение всегда верно, вне зависимости от того, идёт ли речь о пони, или о чейнджлингах. Это аксиома.\n\n Но сборщики любви оказались хуже. Поначалу, их боялись сильнее, чем Найтмер Мун, и всё, что мы могли изменить, это сделать процесс сбора быстрее и безболезненнее. Удивительно, но многие пони удивлялись, когда видели, что мы обычные служащие, а не монстры-пожиратели. Позже их недоверие и опасения превратились в апатию, а «процесс», хоть и всё-ещё неприятный, стал рутиной.\n\nНекоторым пони  нравится рутина, рутина даёт стабильность. Отсутствие новостей – хорошая новость. Однако, апатия пони делала извлекаемую из них любовь менее яркой, не той, к которой я привык.\n\nЯ понял это сегодня, в кафе, куда пускали только чейнджлингов. Один из офицеров нахваливал блинчики в этом кафе, и пригласил меня туда. Я не очень люблю подобные места, но я не смог отказать коллеге. Всё было нормально, даже не смотря на настороженные взгляды пони, сидевшие в кафе вместе с нами.\n\n Что меня удивляло, так это один из посетителей, который не только не сверлил нас взглядом, но и пригласил нас за свой столик. Я узнал его - он жил в районе, где я работал. Мы были сбиты с толку, однако, не почувствовали ничего, кроме тёплой и гостеприимной атмосферы.\n\nМы немного выпили и перекусили, после чего спросили, почему он отнёсся к нам не как захватчикам и воплощениям ужаса в военнной форме?\n\nЯ никогда не забуду того, что он сказал мне. "Да, пони ненавидят вашу Королеву за то, что она сделала, но это не значит, что мы должны ненавидеть каждого чейнджлинга. Я до сих пор помню, как город был кучей развалин, но, несмотря ни на что, вы сделали очень много для нас. Вы не желаете нам зла и страданий, и делаете всё возможное, чтобы улучшить нашу жизнь. Как я могу ненавидеть вас за это?"\n\nЯ не ожидаю такой позиции от каждого пони, но это заставляет меня задуматься. Возможно, нам стоит как-нибудь улучшить жизнь пони? Возможно, я безнадёжно наивен, но я не думаю, что они наши враги.\n\n — Статья «Сборщики любви» из журнала «Хаупткефф»."
MAN_ELF_new.161.a:0 "Мирное сосуществование ВОЗМОЖНО!"

MAN_ELF_new.162.t:0 "Отчёт о действиях - учения "Белая Королева" # Sciv888
MAN_ELF_new.162.d:0 "В нескольких часах езды на поезде от Дэпплшора, по заветренной ветром равнине Понисулы, страны, входящие в гегемонию Чейнджлингов, участвуют в военных учениях «Белая Королева», организатор которых - [MAN.GetName]. Присутствуют пехотные батальоны, танковые эскадроны, воздушно-десантные крылья егерей чейнджлингов и даже некоторые пони, участвующие в разнообразных военных играх - городских боях, разведывательных миссиях, артиллерийских поединках, учебной воздушной атаке и многих других.\n\nКомитет по надзору "Белой королевы", номинально состоящий из военнослужащих из всех стран-участниц, на самом деле возглавляется офицерами из мэйнхэттенского Ост-Коммандо, которые воспользовались этой возможностью, чтобы утвердить свою независимость от Весалиполиса.\n\nНесколько недель интенсивной военной подготовки, завершились парадом всех присутствующих подразделений и демонстрацией современного оружия и униформы. Леди Лилак из Мэйнхэттена объявила о том, что этот парад является огромным успехом, поскольку знамена [MAN.GetName] развеваются высоко рядом с флагом [CHN.GetName], и гарантировала, что под её руководством [MAN.GetName] будет прилагать усилия по принесению пользы всей Гегемонии."
MAN_ELF_new.162.a:0 "Хорошее представление!"

MAN_ELF_new.163.t:0 "Новая Роль Естественного Дворянства"
MAN_ELF_new.163.d:0 "Лилак сделала очередной глоток из чашки чая, пятеро единорогов-дворян сидели перед ней по другую сторону стола, от напряжения пот тёк по их стильным гривам и смокингам. \"И ради чего же вы пришли? Если у вас нет какого-то действительно важного повода или хорошего совета по сохранению порядка, то я не вижу причин не депортировать вас пятерых на Запад.\"\n\nОдин из них, сивый жеребец с окулярами, ответил \"Ну, ваше величество, мы считаем, что много пользы можно извлечь из традиционной структуры управления\"\n\nЛилак пару раз моргнула, снова сделав глоток из чашки, \"Традиционной структуры?\"\n\n\"Да. Я, мы, верим, что если мы будем наделены властью, мы сможем обеспечить контроль над остальными пони,\" ответил единорог\n\n\"А если у вас не выйдет утихомирить ваших мелких... подчинённых? Что тогда? Придётся ли мне тогда всё-таки вводить войска?\" сказала Лилак, глядя на них, пытаясь понять их мотивы.\n\n\"Не волнуйтесь. Если мы создадим небольшую группу вооружённых пони, мы сможем удержать всех в строю,\" сказал другой единорог, пони сизого цвета. \n\nЛилак откинулась назад на спинку кресла, \"Я не откажусь от добровольцев в сохранении порядка и наделения их властью как таковой, но хочу вам сразу сказать, что какие-либо реальные силы под вашими знамёнами будут под моей властью, и, следовательно, под властью Генерального Штаба Мэйнхэттена\"\n\n\"Иначе и быть не может.\" ответил сивовласый."
MAN_ELF_new.163.a:0 "Элита Адаптируется."

MAN_ELF_new.164.t:0 "Совет Дружбы И Примирения"
MAN_ELF_new.164.d:0 "Офицер, чья униформа вся украшена различными медалями и орденами, передал Лилак папку, как только она подошла к его столу. \"А это новые вердикты, которые Совет вынес. Много пони, как всегда, но тут ещё и наши офицеры. Вы уверены, что это всё того стоит?\"\n\nЛилак посмотрела на него сверху вниз и зажмурилась \"Мы должны убедиться, что справедливость будет там, где она нужна. Ради этого нужно очистить зёрна от плёвел.\"\n\n\"Но офицеры? Они верно служили Её Величеству годами,\" боязно ответил офицер. Лилак топнула копытам.\n\n\"Больше не будут служить. Они служат мне, Протектору Мэйнхэттена. Несмотря ни на что, теперь они подчиняются мне. В конце концов, они решили прийти с Востока.\"\n\n\"А пони?\"\n\n\"Мы должны найти общий язык с другими офицерами. Боги свыше, может, считают, что я мягко со всеми обхожусь.\"\n\nОфицер кивнул, быстро глянув на часы. Лилак, почувствовав, что вот-вот будет перерыв, медленно ушла, оставив офицера наедине со своими мыслями.\n\n\"Так в чём вообще суть этого Совета Дружбы и Примирения?" другой офицер спросил у Лилак, перед тем, как она вошла в свой офис.\n\n\"Это - новая эра для Мэйнхэттена. Эра сотрудничества и двухрасовой гармонии. Ради лучшего и более свободного Мэйнхэттена.\""
MAN_ELF_new.164.a:0 "Ну хорошо, \"Гармония\""

MAN_ELF_new.165.t:0 "Рождение Мэйнхэттенского Аэрофашизма"
MAN_ELF_new.165.d:0 "Лилак просмотрела доклады. \"Прошу вас, садитесь,\" сказала она, когда Винд Райдер зашёл к ней в офис, опрятно одетый, в шарфе и куртке. \"У меня слишком мало времени, чтобы тратить много на разговоры со всеми. Рассказывай, чего хочешь\"\n\nВинд Райдер моргнул, затем глянул прямо на неё, \"Я вот думал. С тех пор, как та дура Спитфайр выперла меня из Вандерболтов, я стал думать, кто же такой настоящий пегас. Пегас - это м-\" начал Винд Райдер, уже настроившись на театральный монолог.\n\n\"Время идёт. Говори, что хочешь, здесь и сейчас.\" перебила его Лилак, угрожающе указав на часы.\n\nВинд Райдер прочистил горло, перед тем, как заново начать говорить. \"Настоящий пегас тот, кто верно служит своему лидеру, не смотря на то, кто этот лидер. В каждом обществе, власть интеллигенции, не важно насколько умной, должна держаться на оружии и стали сильных. Интеллигенция, в данной ситуации, конечно же чейнджлинги. А пегасы, естественно - та самая сила.\". Лилак засияла, услышав те последние несколько слов, одобрительно кивая, \"Пегас должен подчинятся начальству, пренебрегая своими убеждениями. Естественно, если Протектор мне позволит, я бы с радостью начал бы разрабатывать идею, вместе с парой добровольцев\"\n\n\"И ты уверен, что добровольцами правда будут хорошие, верные пони?\" поинтересовалась Лилак, насмехаясь над задумкой Винд Райдеров\n\n\"Мэм, я уверен, что если вы дадите мне разрешение, у меня уже будет готов отчёт к концу месяца.\" сразу же ответил Винд Райдер.""
MAN_ELF_new.165.a:0 "Интригующая идея."

MAN_ELF_new.166.t:0 "Приезжайте в Мэйнхэттен!"
MAN_ELF_new.166.d:0 "Очередное утро, очередной день на заводе. Капитис поднял газету с порога. Очередная победа на Юге против сопротивления. Он подошёл к радио, солнечные лучи заглянули в его дом. Он повернул медленно ручку, пытаясь найти нужную частоту.\n\n\"Последний из-\"\n\nКХХХХХТ...\"А сегодня, вас ждёт осо-\"\n\nКХХХХХТ...\n\n\"Мэйнхэттен! Новый дом и для пони, и для чейнджлингов! В недавно перестроенном городе, под покровительством Протектора Лилак царит процветание. Что ранее было послевоенными руинами, теперь стало пристанью багатства на всём континенте.\"\n\nКапитис моргнул. Он открыл газету, оставив радио шуметь дальше на фоне.\n\n\"Так чего же ты ждёшь? Протектор предлагает кучу денег тому, кто приедет сюда жить и работать. Ждём вас в Мэйнхэттене\"\n\nКапитис выключил радио и вышел. Грядёт новый рабочий день."
MAN_ELF_new.166.a:0 "Очередная реклама."

MAN_ELF_new.167.t:0 "[GetMonth], [GetYear] - Первое Заседание Эквестрийского Национального Консультативного Совета"
MAN_ELF_new.167.d:0 "Трикси Луламун всегда была такой пони, которая жила вне общества, и её всё устраивало. Ей не нравились бессменные расписания или однообразие, она предпочитала разнообразие и новые ощущения. Естественно, войны, прошедшие через её дом, отняли у неё интерес к таким вещам. В один момент она ощутила, что очень много пони умерло ради того, чтобы она просто сидела в стороне, и она резко нашла в себе рвение отбиватся, настолько сильно, насколько ей не казалось возможным. Это рвение, вместе с её талантом запутывать сделало её на удивление умелым генералом. Всё это... и что она ощущала себя живой на полях боя, живее, чем где-либо ещё... может, у неё беды с головой?\n\nМожет, и беды, но не настолько, чтобы вдруг заиметь терпение сидеть на всяких собраниях!\n\nОткинувшись назад и пытаясь улыбаться, она таращилась на пони вокруг стола, даже если ей хотелось выпрыгнуть из окна. Сидя там, слушая, как всякие пони говорят о всякой чуши, которая её не волновала, её отчаивают. Да, конечно, они не собираются становиться военными диктаторами и обязаны это показывать всем пони Эквестрии. Да, исчезновение принцесс ужаснуло пони и нужно им протянуть копыто и привести в правительство, чтобы их успокоить. Ей это всё всё ещё не нравилось.\n\nСлушать какого-то старика - ой, извините, какого-то "Члена Национального Консультативного Совета", всё мычавшего про общественное здравоохранение... что-то там ещё...(она не слушала). Трикси думала, может ли она как-то притвориться, что она внимательно слушает и при этом спать, но резкий пинок Старлайт под столом разбудил её от боли, и она взглянула на неё пылающим взглядом."
MAN_ELF_new.167.a:0 "Я тебе отомщу, Старлайт..."

MAN_ELF_new.168.t:0 "Восстановление Гражданского Управления"
MAN_ELF_new.168.d:0 "Мэр Мэйр глянула на свою старую ратушу, ныне сравнянную с землёй, после освобождения Понивилля. Она тихо прошлась по обломкам, расталкивая мелкий мусор, надеясь что-то под ним найти.\n\n"Мэр Мэйр?" услышала она позади и обернулась, увидев вблизи Алоэ и Лотуса. "О Селестия! Когда это вы в Понивилль вернулись?"\n\n"Боюсь, только что," сказала мэр Мэйр, подойдя к ним, чтобы поздороваться, озираясь на ратушу с печалью на лице. "Я.. надеялась, что что-то сохранится, когда мы начнём восстанавливать Понивилль\n\n"Восстанавливать..." начала Алоэ, "Но мэр, разве война ещё не идёт?"\n\n"Да, но я слыхала, что Старлайт Глиммер и Трикси Луламун желают восстановить мирный режим как только смогут, в том числе и в Понивилле."\n\n"Прекрасно!" сказали Алоэ и Лотус, начав радостно топтаться на месте. "Значит ли это, что скоро всё снова будет нормально?"\n\n"Всему нужно время, дорогая," сказала Мэр Мэйр. "Нужно найти хорошее место для общественных собраний. Старое уже не то." Она грустно посмотрела на разрушенную ратушу, скучая по нему, а Алоэ и Лотус переглянулись.\n\n"Ну-у-у-у, Мэр... наше спа опустело ещё с самого начала войны. Местность около бассейна абсолютно чиста, и если вы бы захотели ей воспользоваться на некоторое время... не то, что мы были бы против." Две владельщицы спа широко улыбнулись, Мэр Мэйр подняла бровь.\n\n"Вы же понимаете, что я вам не позволю собирать взносы за вход?" спросила она, а две кобылки, словно сама невинность, ответили.\n\n"Мы о таком и подумать не могли! Но... если кто-то там захочет копытокюра, как мы сможем отказать?""
MAN_ELF_new.168.a:0 "Вы неисправимы!"

MAN_ELF_new.169.t:0 "Каждый Обязан Сражаться"
MAN_ELF_new.169.d:0 "Когда Блю Скайс, герой села, вернулся домой, большая часть села собралась у железнодорожной станции его встречать. В деревенском кафе, они два дня готовились, чтобы достойно встретить своего героя, где каждый по очереди про него вспоминал. Знали ли вы, что он восстал одним из первых? Да что там, он воевал под предводительством Генерала Луламун, даже лично с ней знаком! Мы бы легко выиграли, если каждый был бы, как Блю Скайс. Но когда Блю Скайс попросил слово и начал говорить, а они внимательно повернулись и стали слушать, он не был настолько уверен.\n\n"Спасибо каждому... Я по вам скучал... Просто я..." он прервался и тяжело вдохнул. "Я не герой. По крайней мере... не такой, каким вы меня представляете. Я знаю, что я сделал, но знаю ещё сотню пони, чьи поступки не менее героичны. Мы герои, но... У меня нет сил нести это всё. Я не Старсвирл или принцесса Твайлайт, Я простой пони. Я хочу работать в метеорологической службе, но сейчас на мне все ваши надежды, и... Я не смогу, сам." Достав бумажку из кармана, он положил её на стол.\n\n"Когда я сюда возвращался, мне сказали поспрашивать всех, кого я знаю, не хотят ли они присоединиться. Они говорят, что нам нужно больше солдат, постоянно... и я знаю, что я этим внушаю вам всем чувство вины... но все вы... помогите мне. Я сам эту войну не выиграю.""
MAN_ELF_new.169.a:0 "Встань и борись за своего соседа, за свою семью, за своих друзей!"

MAN_ELF_new.170.t:0 "Подъём Партизан"
MAN_ELF_new.170.d:0 "Пони собрались под покровом ночи, тихо шепча, шли среди деревьев. Низкий пони, который шёл впереди, что-то ворчал себе, таращась на старого кровного врага - Ма Хуффильд - которая стояла там со всем своим кланом.\n\n"Мир вправду перевернулся," пробормотал он, на что в ответ Ма Хуффильд лишь хихикнула. "Я работаю с Хуффильдами, Селестии больше нет с нами... и теперь это." Он поднял свой взор на деревья вокруг них, и увидел дюжины зелёных глаз, светившихся под тусклым освещением небольшого костра. "Вы оттуда собираетесь выходить?" спросил он. В ответ на это, одна из пар глаз сдвинулась. Фестрал вышел из теней и приземлился перед ними, прямо между двумя пони. "Отец МакКольт," продолжил старый жеребец, никак особо не реагируя, несмотря на то, что это вообще была первая встреча с Фестралами в жизни для многих в его клане. Он просто протянул копыто, не желая создавать проблем. "У тебя есть пушки?"\n\n"Ма Блюменбах," ответил фестральский матрон. "Да, то убежище, которое ты нам соорудил, набито им, и едой тоже. Мы там сможем держаться неделями. Ваш клан готов?"\n\n"Готов, как никогда," ответил Отец МакКольт, глядя на Ма Хуффильд, которая также кивнула. "Внимание. МакКольты, Хуффильды, Фестралы вы, это сейчас не важно. Вжжно то, что на востоке пони борются с чейнджлингами, и им нужна наша помощь. Мы доставим им оружие, которое нам предоставит Ма Блюменбах, и мы покажем этим жукам такую войну, которая рвала наши семьи десятилетиями! В конце концов," он пробормотал, держа в копытах ружьё. "Такова была бы воля Принцессы. МакКольты?!" рыкнул он, получив громоподобные ответы от всей семьи.\n\n"Хуффильды?!" Вскрикнула Ма Хуффильд, и её клан ответил с не меньшим энтузиазмом.\n\n"Блюменбахи?!" взывает Ма Блюменбах, и тут же фестралы повторяют за двумя другими группами. Прошлое - прошлое, перед ними - чейнджлинги-оккупанты которые удумали себе, что утихомирили нас. Мы им покажем, насколько они неправы."
MAN_ELF_new.170.a:0 "Давайте им покажем, из чего мы сделаны!"

MAN_ELF_new.171.t:0 "Три Племени"
MAN_ELF_new.171.d:0 ""Дорогие пони Эквестрии," начала речь Старлайт, хоть и очень поздно. "Я бы хотела поговорить с вами о позорах прошлого. Моих позорах, точнее говоря. Никто, сколько бы наивным ни был, не назовёт меня безукоризненной. Годами ранее, я была убеждена, что наши знаки отличий лишь нас разделяли; что они для всех были поводом для высокомерия и способами контроля. Я осуждала их, верила в Эквестрию без этих знаков.\n\nС горечью и нехотя, я поняла, что наши знаки отличия; наше разнообразие куда выше этого. Так или иначе, это словно связующая нас ткань. Когда мы примем - воистину примем то, что наше разнообразие и есть источник нашего единства, мы все от этого станем лишь сильнее. Жалок тот, кто будет искать различия в нас, будь то в обычаях, происхождении, обеспеченности или чём ещё, и будет пытатся от них избавиться, лишь из-за боязни приуменьшить себя.\n\nТак поступая, они ставят своё хрупкое эго превыше благосостояния каждого вокруг них, предпочитая ухудшить каждому жизнь изучению, пониманию и принятию того, чем они не являются. Ранее и я такой была, но теперь - уж точно нет. Я теперь вижу, как Эквестрию связывает не какой-то один пони, семья, или даже племя, но это самое единство знаков отличия, индивидов и племён.\n\nМы сильны, потому что составляем большее целое. Мы не хвалимся тем, что кто-то значительнее, и мы не обвиняем в прорехах нашего общества пони, у которых нет крыльев или рогов. Мы - вместе, от начала до самого конца, а разделение так же жалко, как и сбрасывание вины на своих сестёр и братьев. Такое, может, спылу сначала и поможет, но в долгосрочной перспективе это лишь разорвёт нацию. Действительно, они хуже! Индивиды могут быть виноваты, но Земные Пони, Пегасы или Единороги в целом не могут! Пускайй вина остаётся за теми, кто её заслуживает, и пускай счастье нашего разнообразия снизойдёт ко всем нам! Мы Эквестрийцы, нас много и мы разные, но мы всегда едины!""
MAN_ELF_new.171.a:0 "Единство В Различии."

MAN_ELF_new.172.t:0 "...Чтобы Жили Наши Друзья"
MAN_ELF_new.172.d:0 "Бежа под мостом, с гранатами во рту, Скарлет Вул казалось, что её сердце вот-вот взорвётся от напряжения и ужаса. Она видела стенку из мешков с песком, за которой засели чейнджлинги с пулемётом, и, кажись, даже не одним, там чуть ли не рота чейнджлингов! А она была одна. Безумие! Она не герой, она вязальщица! До того, как всё это началось, она мечтала, чтоб её шарфы видели по всему миру. Она мечтала о том, чтобы кто-то, возможно, даже сама Рарити узнала о ней и открыла бы ей дорогу в высокой моде. Да, понятно, что всё это глупости, но это её мечты!\n\nСнова озирнувшись на реку, она увидела, как Саур Эппл пробежал меж зданий, и вздрогнула, как только пуля попала в стену, прямо возле него. Саур Эппл, Блю Мун, Зенит... Снова взглянув наверх, она стиснула зубы и достала чеку из одной из гранат. Она была напугана, она была в ужасе, но никто не смеет трогать её друзей! Первая граната подорвалась в пулемётном гнезде и подняла такой дым, что когда Скарлет помчала вверх по склону через их позиции, её не было видно. Полетела ещё граната, и ещё, Скарлет сосредоточилась на нанесении максимального урона. Снёсши солдата-чейнджлинга, она вырвала его пистолет-пулемёт и пустила последнюю очередь перед тем, как бросить очередную гранату. Всё это было смесью огня, смерти, дыма и звука...\n\nВ один момент вся сила словно... испарилась. Что-то резко ухудшилась, она споткнулась, взглянула вниз и увидела красное пятно на всей её груди, сразу перед тем, как упасть. Словно в замедленной съёмке, она увидела ехидного чейнджлинга, который подбежал к ней и приставил вплотную к ней ружьё. Почему она не могла двигаться? Она попыталась дыхнуть, но она просто не могла вдохнуть воздух. Прямо перед тем, как её прострелил чейнджлинг, пронеслась белая вспышка. Она видела Зенита, пегаса, телом отгонявшего чейнджлинга, издавая дикий рёв, потом подбежали другие, все, кто пересёк мост во время ярости Скарлет. Саур Эппл быстрее всех подбежал к ней, наклонившись и попытавшись помочь ей. Он... пытался что-то сказать? Она не знала... Но с ним всё хорошо... С остальными всё хорошо... она медленно закрыла глаза, уходя на тот свет." 
MAN_ELF_new.172.a:0 "С ними всё хорошо... Это главное..."

MAN_ELF_new.173.t:0 "Единство Всем Или Никому"
MAN_ELF_new.173.d:0 "Отец МакКольт почесал затылок, почувствовав себя несколько неловко, смотря как Ма Блюменбах осматривался по дому. Как бы они не сражались вместе, всё ещё ему казалось странным пригласить кучу фестралов жить в доме его семьи.\n\n"Ну, э, я знаю, что у Хуффильдов есть сад по ту сторону холма, так что вы всех хорошо сможете прокормить."\n\n"П... Простите, что?" спросила Ма Блюменбах, оглянувшись на него обиженно и с недоверием.\n\n"Да, так что вы сможете прокормить и всё такое..." Отец МакКольт потался объяснить себе, оставшись с Ма Блюменбахом, которая на него таращился.\n\n"Простите, что?" переспросила она. "Сады? Прокормить? О чём вы говорите? Мы, как и вы, едим еду!"\n\n"Вы разве не высасываете сок из спелых фруктов?"\n\n"Почему вы так думаете?" спросила его Ма Блюменбах, всё ещё глядя с недоверием и отвращением. В конце концов, она сделала пару глубоких вдохов, успокоившись, и снова посмотрев на Отца МакКольта. "Глянь на наши зубы," терпеливо сказала она. "Ими, по-твоему, можно высасывать сок?"\n\n"Нет, но раньше не приглашал в гости фестралов." спокойно сказал Отец МакКольт. "Я вообще не знаю, что вы там делаете. Вы для нас веками словно инопланетяне и я ничего о вас не знаю. Несколькими годами ранее, я бы вас просто выгнал из дома, но я пытаюсь быть лучше. Этого достаточно?"\n\n"Да... Да, вполне," сказала Ма Блюменбах, глубоко вдохнув. "Просто... Пожалуйста... ради моих детей, если не ради чего либо ещё. Пусть они вырастут среди пони, для которых они будут такие же пони, как и они сами. Если будут какие различия, я обязательно расскажу, обещаю, в остальном просто позвольте стать такими же, как и вы."\n\n"Даю вам слово чести МакКольта, что так и будет!" так и пообещал Отец МакКольт. В конце концов, если он может хорошо себя вести с Хуффильдами, он сможет хорошо вести себя с кем угодно."
MAN_ELF_new.173.a:0 "Единство в Различии, сейчас и всегда."

MAN_ELF_new.174.t:0 "Огонь Дружбы Живёт"
MAN_ELF_new.174.d:0 ""Да как вы смеете?" крикнула Трикси на собравшихся лидеров восставших, испуская рогом искры. "Вы забыли, с чего началась Эквестрия?! Вы что, каждый День Горящего Очага в вашей жизни напивались сидром, и даже не помните, с чего всё начиналось?! Три племени всё ругались, пока всё вокруг них замерзало, из-за чего они чуть не умерли! А сейчас вы все занимаетесь ерундой и отправляете своих дорогих пони на смерть, потому что кроме вас никто не может управлять войсками?!"\n\n"Ну хорошо, возвращайтесь в бой и дальше не помогайте нам. Я уверена, что всё это ваше хныканье и нытьё про идеологические различия обрадуют жеребят, которые всю свою жизнь будут в безвылазном рабстве. Они могут стать скотом для чейнджлингов, может, даже и навсегда, но зато вам не пришлось работать с не такими, как вы, пони!"\n\n"А мо-о-ожет... может мы помним посыл Дня Горящего Очага и встанем вместе, бок о бок, и покажем предкам, что Эквестрия не забыла, что такое Гармония, как было веками ранее, что мы будем бороться и выживем, сопротивляясь вместе!"\n\nПосле её речи стояла гробовая тишина, а первым заговорил пони, из-за которого всё началось. Он снял шляпу, приложил к груди и наклонил голову. \n\n"Мисс Старлайт... Мисс Луламун" скромно сказал он, "Древесные Волки Ущелий теперь с вами." \n\nПосле его первого шага, другие группы также поклялись в верности один за одним, и в конце концов, Вечнодикая Коалиция встала, как единая сила Эквестрийского Освободительного Фронта. Их было много, они были разные, но теперь их все мечты за ЭОФ."
MAN_ELF_new.174.a:0 "Один за всех, и все за одного."

MAN_ELF_new.175.t:0 "Потерянная Принцесса"
MAN_ELF_new.175.d:0 "Старлайт посмотрела на бумаги перед ней. Она хотела заполучить ценную информацию, захватив Кантерлот, но это было за пределом её мечтаний. Во многих чейнджлингских пунктах командования были найдены краткие упоминания особого проекта чейнджлингов, называемый "Операция Сумеречный Свет". В них идёт речь про извлечение магии из могучего волшебного существа и использование магии в бою.\n\nВсё это было в секрете, сам эксперимент ещё не принёс результаты... но работавший над проектом как раз прибыл, чтобы собрать определённые вещи в Кантерлоте, которые должны спровоцировать реакцию в цели. Они даже выследили дом... Старый дом Твайлайт.\n\n"Дай угадаю, мы отправляемся её спасать, да?" спросила Трикси и Старлайт на неё безразлично глянула. Трикси ухмыльнулась и поправила гриву. "Ну то есть, в этом же есть смысл, да? Даже самой Принцессе Дружбы может быть нужна помощь Великой и Могущественной Трикси и её верной помощ..." Старлайт закрыла ей рот копытом.\n\n"Ты знаешь, что ты моя лучшая подруга, Трикси," безразлично сказала Старлайт, "но не в этот раз." Трикси, хоть и закатила глаза, решила не продолжать, вместо этого самостоятельно просмотрев документы. Старлайт глубоко вдохнула, вспомнив о пони, давшей ей шанс, который она не заслуживала. Её бы здесь не было, если не Твайлайт. Эквестрии бы тут не было."   
MAN_ELF_new.175.a:0 "Ты спасла Эквестрию. Теперь, тебя спасёт Эквестрия."

MAN_ELF_new.176.t:0 "Вой Древесных Волков"
MAN_ELF_new.176.d:0 "Когда мир, таким, каким его знали, распался на части, а родина - оккупирована чейнджлингами, пришлось адаптироваться, и у кого-то это вышло лучше, чем у других. Дьюти Прайс знал, что он был не самым любимым из милых пони Селестии в довоенное время, но, как оказалось, быть агрессивным и безжалостным жеребцом - оптимальный вариант в такое время.\n\nГлянув за угол, он дал волю своему пистолету-пулемёту, потом рванул вперёд по коридору. Как бы чейнджлинги не пытались остановить его на пути к объекту [ELF_save_twilight_sparkle_missions_state_name_scripted_loc], Прайса и его Древесных Волков было не остановить, уж точно не в этот раз! Они наконец были в наступлении, и они прорывались через жуков, словно нож через торт.\n\nВыбив последнюю дверь, Прайс выстрелил в потолок и закричал со всей мочи. "Вы все, быстро на землю!"\n\nК счастью, чейнджлингские учёные решили не усложнять себе жизнь и сдались, позволив Прайсу подойти к одному из учёных и взять его за шею. "Ну давай, жучок," крикнул он. "Проект Сумеречный Свет - говори!" хоть и пришлось их потрясти, но чейнджлинги, в общем, выбрали более разумный путь.\n\nДьюти Прайс не узнал, о чём был этот проект. Всё, что он знал, это то, что проект взволновал Дуумвиров. И всё же, генерал Луламун наказала его за то, что он был дураком, который подумал, что они знали, что вообще делали. Таким образом, даже если он и помог тем, что был таким жеребцом, который раньше вечно попадал в передряги... ну, он правильно догадывался, что у каждого своё место в мире."
MAN_ELF_new.176.a:0 "Скажите Генералу Луламун, что у нас есть данные."

MAN_ELF_new.177.t:0 "Охотник становится жертвой" #idenr
MAN_ELF_new.177.d:0 "[ELF_save_twilight_sparkle_missions_state_name_scripted_loc], обычно, тихое место, можно сказать, глушь. Но сейчас тут бушует бой. Гранаты уже рвались у вершины холма, когда Дьюти Прайс перескакал в другое укрытие. Услышав крик вдалеке, он понял, что их ещё не заметили. Оглянувшись назад, он увидел, что остальные тоже с ним. Отлично!\n\nИм очень повезло, что они наткнулись на Егерей, которые уничтожали информацию, добытую на базе ЭОФ в [ELF_save_twilight_sparkle_missions_state_name_scripted_loc]. Теперь Древесные Волки готовились с атаке на них. Вновь сменив укрытие, Прайс оглянулся на свой отряд и дал знак рассредоточиться и подняться на вершину холма. Оттуда они могли атаковать и заставить Егерей покинуть свои укрытия.\n\nСреди камней и листвы видимость сократилась до нескольких метров, так что когда Прайс повёл отряд в атаку, копыта и ножи оказались не менее полезными, чем обычное оружие. Несколько следующих минут утонули в хаосе боя, но когда в конце, Прайс медленно вытащил нож из убитого Егеря, всё стало тихо.\n\nДвадцать три солдата пало... каждый из них был хорошим солдатом. Когда они подошли к грузовику, в который Егеря грузили добытое ими, Прайс закурил сигарету. Он надеялся, что “Сумеречный Свет“ стоил того."
MAN_ELF_new.177.a:0 "Кровавая бойня, но зато мы раздобыли информацию."

MAN_ELF_new.178.t:0 "Мало Ответов И Много Вопросов" #idenr
MAN_ELF_new.178.d:0 "Лишь Селестия знала, сколько жизней оборвались сегодня. Убитые чейнджлинги лежали в комнатах и залах. Они всегда сражались до конца, так было с самого начала, и рейд Древесных Волков на [ELF_save_twilight_sparkle_missions_state_name_scripted_loc] не был исключением. Дьюти Прайс знал, что более весомых доводов важности проекта "Сумеречный Свет" он уже не получит.\n\nРассеяно жуя свою сигару, он ждал, когда его солдаты начнут взламывать огромный сейф в задней части комплекса. Это было единственное место, которое они ещё не обыскали, и инженеры старались не повредить содержимое.\n\n Когда сейф был взломан, Дьюти Прайс достал содержимое: одну единственную папку. Взяв его с собой, он вышел из комнаты с сейфом и начал читать. В папке, конечно, была информация о проекте "Сумеречный Свет". В папке было множество бумаг... В некоторых упоминался "Объект А". Подопытный? Он и не думал, что чейнджлинги способны на такое...\n\nНесмотря на то, что многих вещей, описанных в документах, он не понимал, он мог сказать, что “Объект А“, кем бы он не был, не был объектом каких-либо экспериментов и исследований. Но что они тогда делали?"
MAN_ELF_new.178.a:0 "Будем надеяться, что Генералы разберутся, что с этим делать."

MAN_ELF_new.179.t:0 "Осада [ELF_save_twilight_sparkle_missions_state_name_scripted_loc]"
MAN_ELF_new.179.d:0 "Иногда, всё идёт наперекосяк. Дьюти Прайс наклонился за укрытием, пуля попала в стену прямо возле того окна, из которого он выглядывал. Казалось, что чейнджлинги приспособились к выходкам Древесных Волков. Это было единственным объяснением тому, что они попали в ловушку как только пробились в базу, и начинало казаться, будто там была половина всей Армии Чейнджлингов.\n\n"Анжу," крикнул он, в шуме перестрелки. "Ты раздобыл информацию?!" Его лейтенант закатился в убежище вдали, открыл сумку и с улыбкой на лице показал досье в ней.\n\n"Просто выберись оттуда живым, слышишь?" Ред Анжу крикнул в ответ, после чего Прайс убежал в обратную сторону.\n\n"Дай мне пару минут..." пробормотал Прайс, тихо ухмыльнувшись, пытаясь сделать ещё пару выстрелов из окна. Их планы и правда не удались, но и Прайс был жеребцом не одних лишь планов, и уже скоро звуки перестрелок были всё дальше и дальше. Партизаны уже были близко. Через некоторое время, шторм пуль летел уже в осаждавших чейнджлингов отовсюду, из-за чего уже теперь они были под осадой. Воспользовавшись возможностью, Древесные Волки, действуя быстро, разбросали дымовые шашки по всему зданию, перед тем, как всем вместе напасть на тех, кто их осаждал, заставив их разбежаться во все стороны."
MAN_ELF_new.179.a:0 "Миссия Выполнена." 

MAN_ELF_new.180.t:0 "Проект Сумеречный Свет"
MAN_ELF_new.180.d:0 "Старлайт рассердилась, стиснула зубы и прищурила глаза, услышав, что же мы узнали по той информации, которую нашли. С одной стороны, мы можем радоваться, было доказано то, о чём Старлайт и не знала, можем ли мы хотя бы мечать: то, что Твайлайт Спаркл ещё жива. Ещё... с другой стороны, она в заключении Чейнджлингов, и более того, они проводят над ней опыты уже месяцами... возможно даже годами.\n\n"Где они теперь?" вопила она. Мысли о том, что эти жуки могли сделать с Твайлайт, вызывали у неё отвращение.\n\n"По тому, что мы узнали," заявил Офицер Разведки, "они везут её на поезде в сторону Весалиполиса. Мы знаем, что они, рано или поздно, остановятся в Акорнейдже, и это будет наша единственная возможность напасть.\n\n"Мы туда сможем добраться вовремя?" тихо спросила Трикси.\n\n"Мы обязаны," объявила Старлайт. "Свяжитесь с Дьюти Прайсом и готовьтесь наступать быстрее, чем вы когда либо наступали. Мы НЕ позволим Кризалис и копытом тронуть Твайлайт!""
MAN_ELF_new.180.a:0 "Сейчас или никогда!"

MAN_ELF_new.181.t:0 "Поражение, или Отчаянная Авантюра"
MAN_ELF_new.181.d:0 ""Нет, нет, нет, нет!" кричала Старлайт, стуча копытами по столу, когда стало очевидно ужасное: вовремя до Акорнейджа они не доберутся. Несмотря на все их усилия, поезд, везущий Твайлайт Спаркл был вне их досягаемости. "Почему, Почему?! Почему они не пробиваются? Почему?!"\n\n"Они делают, что могут, Старлайт," Трикси попыталась её успокоить. "Какие вести по Северному Фронту?" она обратилась к штабным офицерам вокруг неё. "Какие прорывы? Как насчет самолётов?"\n\n"Ничего, мэм," быстро ответил один из заместителей. "Ситуация не изменилась и мы не сможем вовремя достичь наших целей."\n\n"А как насчет Древесных Волков? Мы можем связаться с партизанами там? Что-нибудь?!"\n\n"Древесные Волки скрылись пару часов назад, партизанов в местности больше нет... Мне жаль, мэм."\n\nИздав глубинный крик, Старлайт исчезла за вспышкой света, а Трикси опустила голову и сделала глубокий вдох, перед тем, как обратиться к офицерам. "Выровняйте фронт, приведите резервы, приготовьтесь к новому наступлению. Нам придётся выиграть эту войну стандартными методами..."
MAN_ELF_new.181.a:0 "Прости, Твайлайт... мы подвели тебя." # ):

MAN_ELF_new.182.t:0 "Операция Утренняя Слава"
MAN_ELF_new.182.d:0 "Мост разрушился, испустив облако дыма, оглушающий рёв стал аккомпанентом уже начавшейся симфонии хаоса и разрушения, царившей вокруг поезда. Железные колёса стали скрежетать, пуская волны искр на землю, поезд остановился и сбросил с мест кучу чейнджлингов. После этого, пони повылазили из всех укрытий со всех сторон. Снайпера и партизанские стрелки издалека открыли огонь, простреливая каждое окно, которое видели, которые потом штурмовали Древесные Волки, перепрыгивая по вагонам и пробивая двери.\n\nСтарлайт Глиммер тоже не осталась позади, лично приняв участие в наступлении. Она разорвала одну из стен вагона своей магией, слишком разъярённая, чтобы думать о каких-либо осторожностях. Только увидев чейндлинга в вагоне, она их размазывала о потолок с силой шарового тарана. Стены и потолки разрывались от её чистой магии когда она наступала из вагона в вагон, создавая вокруг себя энергетическое поле и пуская пучки ослепляющей энергии, которые превращали противостоявших ей чейнджлингов в пепел. "ГДЕ, ОНА!?" она завопила, её голос разносился громом по поезду, она рвала вагон за вагоном, словно бумагу. "ВЫ НЕ ПОБЕДИТЕ! ВЫ НЕ СБЕЖИТЕ! ОТВЕЧАЙТЕ ИЛИ УМРЁТЕ!"\n\nШокированные и окружённые чейнджлинги вскоре сдались, а когда Старлайт разорвала последнюю дверь, она нашла то, ради чего сюда пришла. Толстый полупрозрачный кокон был посреди вагона, в котором неподвижно и тихо лежала потерянная Принцесса Дружбы, Принцесса Твайлайт Спаркл. Дьюти Прайс тихо подошёл к кокону, достал нож, раскрыл эту оболочку и осторожно её поймал, когда она резко из него выпала. Медленный, тяжёлый вздох вышел из её губ и глаз, впервые за Селестия знает сколько времени, раскрытой из неволи."
MAN_ELF_new.182.a:0 "Добро пожаловать снова, ваше величество." # (:

MAN_ELF_new.183.t:0 "Возвращение Твайлайт Спаркл"
MAN_ELF_new.183.d:0 "[This.GetNewspaperHeader] Хоть Эквестрийская Освободительная Война всё идёт, пони одержали очень важную победу. В ходе смелых рейдов против Чейнджлингов, они не только нашли, но и освободили Принцессу Дружбы, Твайлайт Спаркл, из лап её врагов. Хоть и всё ещё путается во времени, после долгого сопротивления Чейнджлингам, Принцесса, всё же, согласно докладам, снова встрою и настроена продолжать бороться, но тем не менее, она нужна Эквестрии. В публичном заявлении, она дала всей Эквестрии знать, что: "Что я увидела, когда проснулась, было вне моих самых диких мечтаний. Я и думать не думала ожидать такого спасения, но видя, как Эквестрия вновь восстала, я убеждена более, чем когда, когда-либо, что мы победим."" 
MAN_ELF_new.183.a:0 "Принцесса Вернулась!"
MAN_ELF_new.183.b:0 "Кто из вас, идиотов, её выпустил?!" #for changelings?
MAN_ELF_new.183.c:0 "Как захватывающе!"

MAN_ELF_new.184.t:0 "Возвращение Твайлайт"
MAN_ELF_new.184.d:0 "Это всё казалось Твайлайт Спаркл сном. Несмотря на происходящий хаос, сражения, смерть, она снова оказалась на воле. Она вернулась в [Root.Capital.GetName], битва против чейнджлингов продолжается, и ещё...\n\n"Я понимаю, как появился ЭОФ, я понимаю, как ты его возглавила, Старлайт, и я даже представляю, как ты меня нашла... но как произошло ЭТО?" сказала она, указав на Трикси, которая подняла бровь.\n\n"Ты что, говоришь, что не можешь поверить, что Великая и Могущественная Трикси пошла в бой за родину? Что она не станет величайшим героем Эквестрии?\n\n"Нет," спокойно ответила Твайлайт, Трикси уже было разозлилась, но Твайлайт, улыбаясь, продолжила. "Но раз уж ты умудряешься обманывать всё сопротивление, а ещё и чейнджлингов, тогда и я подыграю. Никто не любит белых ворон, правда?"\n\n"Конечно," ухмыльнулась Трикси и обняла Твайлайт. "А вообще, мы рады тебя снова видеть, Твайлайт."\n\n"Ты готова выступить перед Эквестрией?" спросила Старлайт у Твайлайт, на что она покачала головой.\n\n"Нет," она спокойно ответила, вышла на балкон перед собой, и увидела толпу, которая собралась послушать, на данный момент, последнюю Принцессу Эквестрии."
MAN_ELF_new.184.a:0 "Приветствую вас, пони всей Эквестрии..."

MAN_ELF_new.1840.t:0 "Принцесса Говорит" 
MAN_ELF_new.1840.d:0 ""Когда меня спасли из плена, я увидела мир, совсем не похожий на тот, который я знаю. Когда меня у вас забрали, этот мир не предлагал ничего, кроме отчаяния. Эквестрия распалась, и хоть я многое должна была сделать, я всех подвела. В те времена, все мы впали в отчаяние, и все мы по разному с ним справлялись. Некоторые - не самым совестным образом, в то время как некоторые другие были ведомы лишь совестью.\n\nКогда я вернулась, я была в шоке от того, что мне удалось запечатлеть; я была шокирована и польщена. Я увидела Эквестрию, которая смогла за себя постоять, даже после долгих лет оккупации. Которая боролась, несмотря на то, насколько всё было плохо, и которая не забыла, что же она такое. Я увидела Эквестрию, которая может справиться и без принцесс... Эквестрию, которой я, может быть, и не нужна.\n\nЯ хочу, чтобы вы все знали: вы добились многого не благодаря моим умениям или знаниям, а своим собственным, и никто такое у вас не отберёт. Я слышала слухи о моем восхождении на трон после возвращения, но дам вам знать, что это не то, что я принимаю как должное. Я просто не представляю, что я буду править с абсолютной властью из Кантерлота, уж точно не после того, как те, кто мне станут поддаными, так показали себя и без меня. Раз уж я с вами, для меня будет честью снова стать вашей принцессой. Но в общем и целом, власть над страной будет за вами.""
MAN_ELF_new.1840.a:0 "Эквестрия заслуживает выбирать свою судьбу."

MAN_ELF_new.185.t:0 "Древесный Волк - Безжалостный Зверь"
MAN_ELF_new.185.d:0 "Дьюти Прайс так устал, что хоть он и летел со всей скорости, он готов был уснуть в воздухе, но очертания поезда вдали переполняли его адреналином, воодушевляя его и его солдат. Пегасы вокруг него стали гнать облака, на которых они летели, всё быстрее, когда Прайс закричал со всех сил. "Шторм Клауд! Вперёд!"\n\nПокачав головой и растянув крылья, Шторм Клауд поднялась из лежачего положения на облаке и схватила сумки по её бокам, после чего ринулась с облака и так взрывоподобно ускорилась, что оставила в воздухе след и долетела до поезда быстрее, чем за минуту. Пролетев мимо него, она таки догнала локомотив и покотилась. Её сумки, по инерции, как из рогатки, полетели в поезд, в колёса и даже в окна, и резко повернув наружу, она ударила по кнопке на пульте, и всё взорвалось. Ударная волна кинула её и она беспомощно полетела на землю, зато уже горящий локомотив слетел с рельс, потянув за собой вагоны.\n\n"Шиммерсвирл, подгони нас!" закричал Прайс, и она, в ответ на зов, кивнула, и её рог загорелся. Высвободилась волна света, задевшая пони вокруг него, магия прошла по их коже, а их усталость словно копытом сняло, правда, ненадолго. "Все вперёд, пора спасти принцессу!" заорал он, как только они прибыли к уже слетевшему с рельс поезда, спрыгнув из воздуха и ворвавшись через окна, сходу стреляя из оружия." 
MAN_ELF_new.185.a:0 "Тук-тук, насекомые!"

MAN_ELF_new.1850.t:0 "Через Тартар Или Торнадо"
MAN_ELF_new.1850.d:0 "Пули летели через дверной разъём, и если бы не Шиммерсвирл, немногие из оставшихся Древесных Волков были бы убиты на месте. Её заслон резко возник, и она напряглась, пытаясь сдержать целую пулемётную очередь из другого конца корридора.\n\n"Да кто вообще ставит пулемёты в поездах?!" возмутился Ред Анжу, пытаясь взять на прицел пулемётчика.\n\n"Отчаянные," произнёс Прайс. "Наступайте, у нас лишь одна цель!" крикнул он, после чего они побежали под огнём. Шиммерсвирл всё держала барьер, крича от напряжения, от такого укрытия. Но, в конце концов, пуля попала в цель, прошла прямо через барьер и её череп. Её труп бездыханно упал на пол, прямо перед пулемётом. Но зато, своей смертью, она помогла друзьям добраться достаточно близко, чтобы они, Прайс и Ред Анжу, смогли отомстить.\n\nПробив очередную дверь, они наткнулись на груз, на кучу магических артефактов и единственный спавший кокон, ради которого всё и затевалось. В обычной ситуации, мы бы из почтения произнесли речь, но сейчас не время. Взяв штурмом комнату и укрепившись в ней, Анжу подпёр дверь, пока Прайс бесцеремонно разрезал кокон.\n\n"Проснитесь и Пойте, Ваше Величество!" прокричал он, после чего принцесса очнулась из её волшебного сна, непонимающе моргая. Она вот-вот что-то собиралась сказать, но Ред Анжу прервал её. "Ложись!" он крикнул прямо перед взрывом, который уничтожил дверь, которую они только что заперли, убил его и взрывной волной швырнул эту дверь вовнутрь. Затем, она была поймана фиолетовым мерцанием, замерла в воздухе, после чего весь вагон был закрыт непробиваемым силовым щитом, чем Твайлайт защитила их обоих."
MAN_ELF_new.1850.a:0 "Воистину Элемент Магии."

MAN_ELF_new.1851.t:0 "Что Важнее Всего"
MAN_ELF_new.1851.d:0 "Рог Твайлайт сиял, она защищала их обоих, и оглядывалась. "Кто ты? Где я? Что происходит?" спрашивала она, пока её барьер обстреливался снаружи разным оружием.\n\n"Полковник Дьюти Прайс, Эквестрийский Освободительный Фронт. Вы в Землях Чейнджлингов, в поезде, на пути в Весалиполис. Будет ещё много времени рассказывать, когда мы выберемся." обрывчиво говорил Прайс, оглядываясь, готовясь на случай ослабления барьера. "Ты можешь телепортировать нас отсюда?"\n\n"Да, но только себя. Мы... мы слишком далеко от Эквестрии, мне нужно опустить барьер, и потребуется пара минут, чтоб подготовить для нас портал, чтобы..."\n\n"Не надо! Телепортируйся сама! Тут половина нашей армии. Мы не будем рисковать!"\n\n"Погоди... ты правда считаешь, что мне нужно вас бросить?" непонимающе спросила Твайлайт. Из всех храбрых, которых она видела, она ещё не видела настолько храбрых, готовых умирать. Дьюти Прайс подтолкнул коробку, чтобы за ней укрыться и оглянулся на неё.\n\n"Ты должна," сказал он, изо всех сил пытаясь спокойно отвечать. "Погибла как минимум сотня неплохих пони, чтобы сюда добраться. Тысяча - чтобы тебя найти. Самое важное тут ты, и ради всего хорошего, не делай наши усилия напрасными! Мы знали, на что шли!"\n\n"Но..."\n\n"Пожалуйста, ваше величество..." умолял её Прайс. "Я не хочу, чтоб мои друзья умерли напрасно."\n\n"П... Понимаю..." тихо сказала Твайлайт. "Спасибо... Я тебя не забуду." После этих слов, барьер исчез и она исчезла, обернувшись вспышкой света. И тут же огонь врага снаружи пронёсся по вагону и Прайс отстреливался свои последние несколько секунд. Он не был лучшим из пони Селестии... но он точно был неплохим." # F
MAN_ELF_new.1851.a:0 "Мир бы меня все равно не устроил..."

MAN_ELF_new.186.t:0 "Принцесса Гармонии"
MAN_ELF_new.186.d:0 "Твайлайт посмотрела на своё отражение в зеркале, что-то сзади её головы казалось ей странным. Она выглядела, как жеребёнок игравший в переодевалки с одеждой матери. Корона Селестии ей не подходила, а в пышном платье, в котором она была, она словно тонула. Ей, правда, казалось, что оно ей подходит.\n\nСтолько случилось за последние месяцы и годы, начиная с войны, заканчивая её похищением и освобождением армиями Старлайт и Трикси. Теперь, она оказалась в такой ситуации, о которой она и подумать не могла: она вскоре взойдёт на Эквестрийский трон. Селестия и Луна неизвестно где, а Эквестрии нужна принцесса. Более того, с хаосом последних лет ей пришлось стать Принцессой Дружбы; ей пришлось стать Принцессой Гармонии. Эквестрии, в конце концов, нужен символ. Ей и так было тяжело себя представить принцессой, но каково ей будет стать принцессой с таким именитым титулом? Это казалось абсурдом, ей казалось, что она станет прекрасной фигурой лидера для обозрения пони.\n\n"Вы готовы, ваше величество?" спросил её голос за ней, а Твайлайт, как по привычке, вынужденно улыбнулась и пошла за пони, которую отправили к ней отвести её на коронацию. Как только она вошла в зал, в котором её ждали, её бурными овациями встретила толпа пони, около сотни пони. Кто-то из посетителей даже заплакал, общая радость всех в зале ударила по ней, словно тонна кирпичей, наполнив её решимостью.\n\nМожет быть, ей казалось, что она была каким-то глупеньким жеребёнком, притворявшейся принцессой, но как только она посмотрела на всех пони, настолько счастливых от её возвращения, она решила настолько хорошо быть принцессой, насколько у неё получалось."
MAN_ELF_new.186.a:0 "Я сыграю свою роль."

MAN_ELF_new.187.t:0 "Взмывая В Небеса"
MAN_ELF_new.187.d:0 "Чейнджлингский конвой ехал по глуши Эквестрии как вдруг на него со всех сторон напали, пегасы вылетали из облаков и нападали с неистовым рвением. Приземлившись вокруг конвоя, они открыли перекрёстный огонь по транспорту, а некоторые нападали и с небес, неся с собой взрывчатку, сбрасывая её на машины. Прошло лишь пару секунд, а часть транспорта, провожавшего конвой горела и всюду лежали мёртвые стражи.\n\nЧейнджлинги ещё и не думали сдаваться, большая часть защитников всё ещё была в строю и начала отстреливаться, а изнутри одного танка, экипаж взывал к небесам, прося помощи свыше. Но обращались они не к богам, они обратились к поджидавшему недалеко авиакрылу. Резко повернув вниз, пилоты собрались в боевое построение, они были готовы ударить по гадам, из-за которых транспортировка через этот регион Эквестрии стала кошмаром. Их пулемёты заревели, как только они пробились через облака, и осыпали градом из пуль конвой с обеих сторон, убив некоторых напавших.\n\nНо, как только они пролетели и уже было развернулись ради очередного налёта, один пегас взмыл в небо, держа снайперскую винтовку. В воздухе, он так повернул крылья, что он парил назад и поместил винтовку себе на живот, как только они развернулись. Раз, три раза и пять раз его винтовка зашумела, и вскоре, часть самолётов упала камнем, испуская из двигателей дым. Повернув вниз, он увернулся от ответного огня, перезарядился в воздухе, приземлился и выстрелил по уже улетавшим самолётам, задев ещё один.\n\nОстальные самолёты покинули поле боя, не ожидая такого сопротивления, и как только бои за конвой утихли, Соарин снял свою маску для полётов и посмотрел на солдатов, кивнув им. Туда и обратно, так же быстро, как он и ожидал. "Заберите из конвоя всё, что может нам понадобиться!" крикнул он. "Потом, готовьтесь к долгому перелёту. Мы направляемся на восток, связаться с ЭОФ, и я бы хотел передать им гостинцев по прибытию!""
MAN_ELF_new.187.a:0 "Удача любит смелых."

MAN_ELF_new.188.t:0 "Возвращение Генерала Виплэша"
MAN_ELF_new.188.d:0 "Виплэш не знал, что думать о тех двух пони. После всех этих лет битв и оккупации, глубоко внутри он надеялся, что старое командование уцелело, но, увы, его надеждам не суждено было сбыться. Фельдмаршал Блюблад пропал без вести, жеребец, которого он когда-то лично проводил из штаба Вандерболтов - теперь высокопоставленный офицер, и более того во главе самого успешного Эквестрийского движения сопротивления были бывшая фокусница и бывший лидер культа.\n\n"Как вы себя чувствуете?" спросила его Старлайт Глиммер, он стоял прямо перед ней. Виплэш пожал плечами.\n\n"Чувствую, что в мире всё пошло куда-то не туда," невозмутимо сказал он. "Но если всё ещё не настолько плохо и я могу быть полезен, то я в вашем распоряжении, мэм." После долгих лет под прикрытием, помощи беженцам, помощи тем, кто всё потерял, я был бы только рад вернуться в бой. Старлайт улыбнулась и протянула ему копыто, которое он пожал.\n\n"Добро пожаловать, снова, Генерал Виплэш," сказала ему она, после чего Виплэш поднял бровь.\n\n"Это было просто," прокомментировал он.\n\n"Ну как бы, если ты считаешь нужным, можешь послужить ещё двадцать лет, чтобы снова получить звание генерала," предложила Старлайт, на что Виплэш пожал плечами."
MAN_ELF_new.188.a:0 "Я справлюсь."

MAN_ELF_new.189.t:0 "Общество Вандерболтов Тихо Исчезает"
MAN_ELF_new.189.d:0 "Всегда были те, кто не знал меры. Когда Трикси и Старлайт шли по улицам [Root.Capital.GetName] на пути с собрания с некоторыми из офицеров, они услышали шум вдали, из одного из ресторанов. Вздохнув, Старлайт туда присмотрелась. "Думаешь, они снова напились?" спросила она у Трикси, которая в ответ недовольно застонала.\n\n "Давайте так и оставим," сказала она им. "Военная полиция имеет право..." сказала она перед тем, как пони вылетел через дверь, покатился по земле, и приземлился посреди улицы. Ещё трое за ним резко последовали после чего маршем вышел высокий пегас в солнцезащитных очках.\n\n"Слушайте все," сказал он, "Мы можем сделать всё по-хорошему или по-плохому. Вы пойдёте по-тихому со мной в участок?"\n\n"Ну, это было впечатляюще," заметила Трикси. "С кем имею честь общаться?" спросила она, подойдя к пегасу, который отдал ей честь.\n\n"Мэм! Фаст Клип, бывший член Вандерболтов. Эти элементы устроили беспорядок, и я решил вмешаться."\n\n"И ты сам их всех разнял?" спросила Старлайт, посмотрев на четырёх пони, которые всё ещё валялись.\n\n"У меня есть опыт в обращении с непокорными пони, мэм," рассказал им Фаст Клип. "Кстати, к чему я, я хотел предложить свои услуги ЭОФ. Могу ли я потом занять немного вашего времени, после того, как я отведу этих пъяниц в участок, чтобы они там остыли?"
MAN_ELF_new.189.a:0 "Почему бы и нет?"

MAN_ELF_new.190.t:0 "Старая Гвардия"
MAN_ELF_new.190.d:0 ""Так где же ты был все эти годы?"" спросила Старлайт у жеребца перед ней. Эти года, конечно, для всех были непросты, но в отличие от остальных пони, которых она видела, Блюблад словно постарел лет на двадцать минимум. Он всё ещё был стильно одет, но судя по его лицу, он был очень истощён.\n\n"По всей Грифонии," ответил Блюблад, "Я воспользовался возможностью и изучил конфликты того континента. Грифоны вправду знают многое о войне, например то, что следовало нам знать ещё до начала войны. Я собрал всё, что изучил, и я хочу предложить вам свои услуги, такие, какие есть."\n\n"Ну и история, да?" Старлайт ранее не общалась с Блюбладом, но судя по рассказам Рарити, он был совсем другим пони, поэтому она заинтересовалась. Она решила копнуть глубже.\n\n"Я..." нехотя говорил Блюблад, "Я стал Фельдмаршалом, потому что я просил. Я хотел титул, а когда наступила война, я не был готов к ответственности. Нельзя кого-то конкретного из пони винить за то, что случилось с Эквестрией, но я к этому причастен. Я хотел бы как-то всё исправить, и это лучшее, что я могу сделать." Старлайт не могла ему отказать, даже если она хотела бы. Глядя в его глаза, она узнавала себя; злой, самодостаточный пони который как-то захотел всё исправить, даже несмотря на то, что ему не кажется, что он заслужил второй шанс. Она, со временем, медленно кивнула, решив дать ему то, что он хотел.\n\n"Одного твоего желания реабилитироваться мало. Нам нужны результаты, и ты их нам обеспечишь. Если то, что ты задокументируешь, будет полезно, мы этому найдём применение, а иначе, тебе придётся искать другой способ добится своего, тебе это понятно?" Блюблад опустил перед ней голову, когда она закончила."
MAN_ELF_new.190.a:0 "Да, мэм... Спасибо."

MAN_ELF_new.191.t:0 "Блюблад и сторонники" # idenr
MAN_ELF_new.191.d:0 " Блюблад стоял на балконе, и, смотря на лес, думал о сложившейся ситуации. Возвращение в дворянское общество Эквестрии оказалось специфичным опытом, не в последнюю очередь, из-за изменений, произошедших в обществе. Он не завидовал своим собратьям-дворянам, во многом, из-за озабоченности радикализмом определённых фракций в новой Эквестрии. Он не сомневался, что при всех разговорах о демократии, дворянство должно было вмешаться в политику. Однако, Блюблад был не в восторге от такой перспективы. Многие пони из знати видели в политике лишь инструмент сохранения титулов и влияния. Тем не менее, он решился участвовать в войне. Пока он думал, два пони вышли на балкон. Это были пони, которым он мог доверять.\n\n"Давно не виделись, не так ли?" Фэнси Пэнтс заговорил, потряхивая копытом. Он был как всегда – улыбался, и, Блюблад не сомневался, понимал, что делать.\n\n"Действительно", - ответил он, прежде чем кивнуть ему. "Сэр", - сказал он своему старому учителю. \n\n"Я уже старый пони, и предпочитаю спать в такое время", - Нейсей сказал ему. “Я бы предпочёл сжатое изложение вашего плана. Детали можно разъяснить позже." Он был прямолинеен, как всегда. Это вдохнуло в Блюблада новые силы.\n\n"Мы говорим о коалиции дворян", - начал объяснять Блюблад. "Вы, наверное, понимаете о чём я. У меня есть план, и мне нужны надёжные пони вокруг. Если мы собираемся стать настоящей альтернативой Старлайт Глиммер и её радикалам, нам нужна массовая поддержка дворян. Уходите, если не хотите участвовать, но, надеюсь, вы выслушаете меня"\n\n"Уйти?",- спросил Нейсей, прищурившись. Фэнси Пэнтс ничего сказал, но поднял бровь и наклонился вперёд, явно заинтересованный."
MAN_ELF_new.191.a:0 "Лидер должен придерживаться курса. Даже если он непопулярен."

MAN_ELF_new.192.t:0 "Возрождение старых ценностей" # idenr
MAN_ELF_new.192.d:0 ""Воспринял ли Хай Фалютин наши идеи?",- спрашивал Блюблад у Фэнси Пэнтса, когда они шли на банкет.\n\n"Как посмотреть",- Фэнси Пэнтс ухмыльнулся. "Поначалу, он был не очень расположен к нам. Однако, когда мы упомянули "иные формы измены", он поддался, осознав, что у него нет выбора… И всё-же, расскажи о своих приключениях в землях грифонов",- Фэнси Пэнтс взял себе выпить..\n\n"Народу, пони ли это, или грифоны, нужна стабильность",- сказал Блюблад, как прописную истину . "Во время беззакония и нестабильности они стремятся к новым, радикальным идеологиям, которые дадут им ответы. Великая Империя Грифонов была разорвана на части из-за нерешительных правителей, считавших, что их правление незыблемо. В Аквелии удалось задавить революцию, но не идею, и из-за этого у них вновь были проблемы."\n\n"И что это за проблемы?",- спросил Фэнси Пэнтс.\n\n"Проблема в том, что большинство грифонов более не заинтересованы в процветании нации. Нация оставила их на произвол судьбы в трудные времена. Из-за этого они попадали под влияние маньяков и радикалов. А погрязшие в своих конфликтах дворяне не могли и не хотели напомнить народу, что для них сделала нация",- сказал Блюблад и отвернулся к окну, освящавшего его потоком света.\n\n"Тётя Селестия хранила покой Эвестрии тысячу лет, но теперь её нет, и её могут забыть. Да, она дала нам мир на тысячелетие, но её идеи ныне почему-то считаются устаревшими. Нам нужно отстаивать ценности старой Эквестрии, напомнить пони о том, чего мы достигли, руководствуясь ими. Эти ценности не предполагают наше невмешательство в дела мира. Наши семьи достигли вершин в мире, но, если мы не сможем отстоять наши ценности, мы потеряем всё.""
MAN_ELF_new.192.a:0 "Титулы знати - ничто, без добродетелей знати"

MAN_ELF_new.193.t:0 "Очень Недостававший Друг"
MAN_ELF_new.193.d:0 "Дни шли, а Твайлайт Спаркл всё прилетала и прилетала в Филлидельфию, пытаясь что-то узнать про её друзей, и всё равно, в итоге, ответ был тот же: ничего. В конце-концов, ей пришлось вернуться в Кантерлот, несмотря на то, что она очень хотела остаться. Ей надо было что-то придумать. Может, прислать письма их семьям и спрашивать у них, или, может, сделать объявлений в Понивилле? Ей надо было что-то с этим сделать. Когда она вернулась в свою обитель, она так задумалась, что даже не замечала, как её книги были выложены из шкафом и расставлены стопками на полу. До тех пор, как она чуть не споткнулась об одну из таких.\n\n"Что за...?" задалась она вопросом и оглянулась, и услышала хлопок.\n\n"Ты-то думала, что Кантерлотский персонал будет подотошней," услышала она за собой голос, Твайлайт развернулась, чтобы увидеть, кто же говорил. "Они просто всё разложили по полкам в алфавитном порядке, не учитывая ни категории, ни жанры. И они даже не знают о правиле шести недель для закладок, но, мне кажется, нельзя их за такое винить."\n\n"С...Спайк?" затаив дыхание, спросила Твайлайт, после чего приземлился прямо перед ней. Он так вырос. Маленький дракончик, которого она помнила, стал выше её самой, его детский жирок сменился мышцами, а на его детском лице выросла челюсть, которой, похоже, можно камни давить. Но этот знакомый неловкий взгляд остался таким же, и он такжже почесал затылок.\n\n"Привет, Твайлайт... ты скучала по мне?" Он едва успел спросить, перед тем, как Твайлайт его чуть не сбила с ног, обняв его, невольно начав плакать. Ей хотелось заговорить, что-то сказать, но она могла лишь продолжать держать своего младшего брата и ассистента номер один."
MAN_ELF_new.193.a:0 "Я так боялась..."

MAN_ELF_new.1930.t:0 "Облегчение И Откровения"
MAN_ELF_new.1930.d:0 ""Не могу поверить, как сильно ты вырос!" изливала свои чувства Твайлайт, разглядывая Спайка, "Этот подбородок—эта шея: я помню тебя ещё дракончиком, а теперь ты выглядишь так, как будто можешь дыру в стене пробить! Меня... меня так долго не было?" она резко сказала, как только всё осознала.\n\n"Да нет, нет, не так уж и долго," спеша заверил её Спайк. "Ну то есть да, прошло некоторое время, но, видимо, такое со всеми драконами происходит." Он самовольно напряг лапу, чтобы показать на ней мышцы. "Похоже, это такая реакция на стресс; мы впитываем окружающую нас накапливающуюся магию, чтобы быстрее расти. Именно поэтому драконы в небезопасных землях по типу Вечнодикого Леса такие большие. Прожив с тобой столько лет, во мне собралось столько такой магии, что я вырос, как за несколько десятилетий в кратчайшие сроки."\n\n"Захватывающе!" сказала Твайлайт, поражённая наповал тем, что он рассказал. Подумать только, что такое возможно. Сначала, она хотела эта записать, но опомнилась и снова обняла Спайка. Сейчас, это было важнее. "Да, я так рада, что ты вернулся, Спайк. Ты знаешь, где остальные?" со временем она спросила его, и заметила, как Спайк сразу же напрягся. "Спайк?"\n\n"Эхехехе." Спайку резко стало неловко. Твайлайт бы распознала это выражение лица, будь бы они даже в кромешной тьме. Он не хотел ей говорить, Твайлайт ощущала лишь лёгкий страх.\n\n"Спайк. Пожалуйста, расскажи. Мне надо знать. Мне никто ничего ещё не рассказал, и я скоро сведу себя с ума." Её просьба, видимо, подействовала, Спайк заметно расслабился и опустил голову.\n\n"Выходит, что именно мне придётся рассказать тебе..." недовольно сказал он. "Флаттершай пропала в ходе первых восстаний в Вечнодиком Лесу и никто её не видел годами. Рэинбоу Дэш подстрелили над Мэйрчестером. Тело не нашли, но будь бы она жива, она бы уже вернулась. Пинки жива, но она уже не Пинки. Война оставила на ней след, значительный след. А насчет Рарити и Эпплджек,"" Спайк глубоко вздохнул, "они были задержаны армией и обвиняются в коллаборационизме.""
MAN_ELF_new.1930.a:0 "ЧТО?!"

MAN_ELF_new.1931.t:0 "День Воссоединения"
MAN_ELF_new.1931.d:0 "Улицы Филлидельфии кишели пони со всей Эквестрии, на главной улице случилась такая давка, что иногда и сдвинуться тяжело было. Стены домов полнились фотографиями и письмами, на крышах домов были гигантские буквы, чтобы показать, кому с каким именем куда идти. Пони шли от стенки к стенке, рассыпая кучи посланий, усердно пытаясь найти тех, с кем потеряли связь во время войны. Пегасы летали туда-сюда, много кто нёс других пони на спинах, чтобы помочь им перемещаться. В одном повороте, аукционист применял свой талант громко и часто выкрикивать имена через громкоговоритель, выкрикивая те имена пони, которые его просили.\n\nТвайлайт Спаркл ждала под буквой Э, ища имя Эпплджек, как вдруг она заметила прыгавшего жеребёнка, также пытавшегося смотреть на стену. Подняв его своей магией, она таким образом ему помогла искать свою тётю. Этот бедный ребёнок был очень измождён, и она заинтересовалась, что же случилось с его родителями. Но она решила не спрашивать, она и так догадывалась. Как только они нашли имя и адрес, она снова осмотрела стену, решив к ней вернуться позже, она решила убедиться, что он доберётся в целости и сохранности. К счастью, этот адрес был не очень далеко, и вскоре прилетев, лично увидев, как тётя, в слезах его обнимала, всё благодаря её за то, что она его нашла.\n\nПо возвращению к стене и очередного осмотра, через час она осознала что имени Эпплджек нигде не было. Может, тогда Флаттершай была под Ф? Пройдя дальше вдоль стены, она за пару минут достигла Ф и принялась его изучать, спрашивала, видел ли её кто. И тут ничего. То же и с Пинки Пай, Рарити, Рэинбоу Дэш. Закончив на С - Спайк, с болью в сердце она поняла, что не смогла найти никого из них. Никто не дал знать, где они примерно находятся. Со временем, она тихо поняла, что же это может значить, но она покачала головой. Нет, этому должно быть другое объяснение. Может, они сюда ещё не дошли. Может, они будут завтра. Она решила завтра вернуться. Они явно оставили что-то ещё. Ей просто надо продолжать искать..."
MAN_ELF_new.1931.a:0 "Они где-то там, я знаю..."

MAN_ELF_new.194.t:0 "Преступления Моды?"
MAN_ELF_new.194.d:0 "Зал суда был забит, Твайлайт еле удалось занять место, с которого было видно процесс. Её начало крутить в животе от такого вида, от того, что Рарити сидела на скамье обвиняемых, рядом с... Сури Поломэйр? Более того, Рарити сжалась на месте, будто ей уже вынесли приговор, в то время как Сури сидела и прихорашивалась.\n\n"Сури Поломэйр и Рарити," говорит судья, зачитывая их преступления. "Во время оккупации Мэйнхэттена, вы создавали униформы для Чейнджлингских егерей, которые на нас охотились. Униформы, приспособленные для городского боя, что помогло им убить немало пони. Это даже была не порученная работа, а больше ваше добровольное сотрудничество с администрацией Лилак." Твайлайт не верила тому, что слышала.\n\n"Посудите сами, ваша честь," налегке заявила Сури, "модели чейнджлингских униформ были на все сто процентов моделями Рарити. Я просто её шила, но за идеей стояла Рарити."\n\n"Что вы на это скажете, мисс Рарити?" спросила судья, после чего Рарити начала сопеть.\n\n"Это правда!" резко взвыла она, вся заплаканная. "Я всё разработала! Я придумала этот пошив шинелей, все эти швы, каждый крючочек и петельку на них я сделала своими двумя копытами! Я полностью отвественна за эти униформы, и каждое их последствие до последнего лежит на мне!" она продолжала плакать, её адвокат глазел на неё в ужасе.\n\n"В-ваша честь," он постарался вмешаться. "Мой клиент находился всё это время под давлением и...!"\n\n"Но всё равно это всё сделала я-я-я-я!" выла Рарити, в то время как Сури откинулась на спинку скамьи, словно образец самодовольного удовлетворения."
MAN_ELF_new.194.a:0 "Это всё явно не к добру!"

MAN_ELF_new.195.t:0 "Хитрейшая Кобыла Понивилля"
MAN_ELF_new.195.d:0 ""Ну, вот и всё, ваша честь," гордо заявила Сури, пока судья сердилась на них двоих. "Я не была к этому причастна, я просто работала, а она эти униформы создала." Она подтолкнула адвоката, который попросил ещё одного свидетеля. Свидетелю, Андер Кавер, который был контрразведчиком в чейнджлингских оккупационных войсках, предоставили несколько экземпляров униформ, которые ему надо было прокомментировать. Андер Кавер глянул на униформы и начал хихикать.\n\n"Да это... самая злая одежда, которую мне довелось носить! Изначально, она была идеальна, но чем дольше ты её носил, тем было... больней. Она вечно повсюду сжималась, залазила аккурат под крылья чейнджлингов, а если надо было лечь, пуговицы впивались меж лап. Лежать в ней было ужасно больно! Если честно, во время восстания, я бы сказал, что эти униформы отвлекали и мучали егерей, словно целая сотня пони! Кто эти униформы делал? Я хочу пожать их копыта!"\n\nТишина зацарила в зале, как только Андер Кавер закончил рассказ. Глаза судьи были широко открыты, ухмылка Сури Поломэйр превратилась в лик ужаса, а Рарити выпрямилась, протянувшись, чтобы прикрыть рот Сури. В тот момент, дело уже можно было объявлять закрытым. Сури и Рарити обе согласились: Рарити получала всё признание за влияние униформ на ход войны, а с Сури снимались все обвинения.\n\nКак только она встала со своего места, она оглянулась на всё ещё замершую Сури, и, наклонившись, шепнула. "Злорадствовать - нехорошо, дорогая." сказала она, повернулась и ушла, после чего не забыла со спины глянуть на неё. Когда она вышла из зала, Твайлайт уже была готова её встретить, с глазами, полными удивления, бросилась к ней в обьятия.\n\n"Вот так." всё, что она сказала, всё ещё в шоке от произошедшего.\n\n"Привет, дорогая," ответила Рарити, "Прости, что не встретились ранее, как видишь, я была занята."\n\n"Но, это было поразительно, Рарити, как у тебя такое вообще вышло, это было..." Твайлайт прервалась, как только Рарити резко опёрлась о неё, видимо, с трудом стоя на копытах.\n\n"Прости, дорогая. Я только поняла. Я всё... годы этой полной чуши... и я всё... Может пойдём на свежий воздух, пожалуйста?""
MAN_ELF_new.195.a:0 "Ну конечно!"

MAN_ELF_new.196.t:0 "Порченное яблоко?"
MAN_ELF_new.196.d:0 "Эпплджек выглядела так, будто постарела лет на двадцать, её взгляд был горьким, жёстким, она сидела за столом, слушала, как прокурор зачитывал обвинения в её сторону. Правда ли, что во время чейнджлингской оккупации Яблочная Аллея массово возрасла на деньги чейнджлингов? Правда ли, что они, благодаря такой агрессивной экспансии, обеспечивали армию чейнджлингов едой? Правда ли, что она лично обращалась к местному губернатору, чтобы взять жителей Понивилля в рабство, и под конец работы такой фермы на ней насчитывалось тысячи трудящих? Эпплджек соглашалась с каждым утверждением, повергнув Твайлайт в разочарование и ужас в равной мере.\n\nКак только её адвокат встал, он достал небольшую книжонку и принялся из неё читать. Книга - из офисов Яблочной Аллеи, после того, как он её всё прочитал, он называл рабочего за рабочим, зачитывая их заметки, указывая особое внимание на то, как Эпплджек дотошно следила, как долго они работали, насколько тяжело реагировали на "налог любовью" и какие ещё у них были потребности. Уточнив ещё пару вопросов у Эпплджек, он высветил всё в абсолютно другом свете: он выставил всё так, что Эпплджек хоть и расширила Яблочную Аллею и сделала её гигантской фермой-заводом, но она так поступила из побуждений защитить как можно больше уязвимых соседей от чейнджлингов, питавшихся ими.\n\nПрокурор назвал это всё спекуляцией и мечтанием, сказав, что она могла и на обычной ферме их устраивать, раз уж работа так важна. Центральные равнины жизненно важны для пищевой цепи снабжения чейнджлингов, и активное расширение всё ещё рассматривается, как коллаборация, и всё так же нанесла ущерб другим пони. \n\nЗащита возразила, заметив, что Эпплджек только через год стала расширять свою ферму, год, во время которого она соблюдала свои практики и нанимала лишь столько, сколько могла. Она не достигала квот в тот год, и в качестве наказания был введён дополнительный налог любовью. Три рабочих умерли, двенадцать были госпитализированы, ввиду того, что чейнджлинги ввели особо суровые поборы их эмоций. Это был первый раз, когда Эпплджек расширила ферму, ранее подобного она не делала.\n\n После часов утомительных безрезультатных дискуссий, с Судьи хватило и он вынес вердикт."
MAN_ELF_new.196.a:0 "И что же он выберет?"

MAN_ELF_new.197.t:0 "Вердикт"
MAN_ELF_new.197.d:0 ""Суд не смог полностью изучить этическую составляющую проблемы, но он пришёл к выводу, что это всё было не с целью собственного обогащения. Учитывая, что вы выплатите компенсацию, которую вы же и написали, с вас сняты все обвинения." На этом суд был окончен. Твайлайт выбежала из комнаты и повернувшись, встретила свою подругу, что наполнило её радостью. Но вот Эпплджек и близко не была настолько довольно. Вместо этого, она стояла снаружи здания суда, стуча копытами о дерева.\n\n"Глупое, кривобокое, болтливое, конеяблоко!" ворчала она, с каждым словом стуча по дереву, прекратив лишь тогда, когда её оттащила Твайлайт. "Твайлайт? Ой. Ты всё видела, да?" спросила Эпплджек, всё ещё сильно напряжённая, чтоб успокоится. "Да пошло оно всё в Тартар. Почему? Почему этот адвокат вмешался?! Разве он не мог делать что угодно ещё и позволить мне расплатится за свои деяния?! Неужели всё так плохо, что меня за всё это простят?!"\n\n"Но... разве адвокат соврал?" спросила Твайлайт, всё ещё не понимая, почему злилась её подруга. "Ты сделала, что должна была?\n\n"Должна была?!" орала Эпплджек, она явно только начала."Ты знала, через что мне пришлось пройти? Я лично видела смерть трёх моих друзей, до того, как через мой толстый череп дошло то, что дальше будет только хуже, только если я ничего не сделаю! Мне пришлось кланяться и выдраивать всё перед этим самовлюблённым жуком, вместо того, чтобы ударить его в его глупую морду, когда он издевался надо мной! Мне пришлось распродать всё, что было у рода Эпплов и превратить дом в фабрику! МНЕ ПРИШЛОСЬ ПРОГНУТЬСЯ ПОД ФЛИМА И ФЛЭМА, ЧТОБЫ ДОСТАТЬ ИХ КЛЯТЫЕ МАШИНЫ, ЧТОБЫ Я МОГЛА ПОСТАВЛЯТЬ ЖУКАМ ЧТО ИМ НАДО!" Она снова стала бить дерево, в этот раз даже сильнее.\n\n"Мне пришлось пожертвовать всем, чтобы чейнджлингам было что есть, пока они изничтожали моих дорогих пони! Мне пришлось врать, хитрить, сидеть с этим грёбанным списком и выбирать, кого из соседей я отправлю на бойню! И теперь я должна слушать, как это недоразумение в галстуке выдумывает мне отмазки!" В итоге, всё из Эпплджек вышло как воздух и она легла на землю, закрыв своё лицо.\n\n"А знаешь, ты простишь меня, Твайлайт. И, наверное, мои соседи тоже. Но я себя никогда не прощу. Я не буду придумывать оправдания, Я им всё ещё помогала, и теперь из меня строят какого-то трагичного героя." Опустив копыта, она уставилась в небо. "Я тебе ещё нужна, Твайлайт? Ведь если я не буду помогать тебе, я и знать не знаю, что во мне моего останется.""
MAN_ELF_new.197.a:0 "Всегда нужна, Эпплджек."

MAN_ELF_new.198.t:0 "Утерянный Смех"
MAN_ELF_new.198.d:0 "Получив письмо от семьи Пинки, Твайлайт мигом вылетела из дома и прибыла в южную Эквестрию за пару минут, даже не дав Спайку время на сборы перед отбытием, она сразу же отправилась на каменную ферму Семьи Пай. Она бы сразу влетела к ним, но в письме её настоятельно и вежливо попросили осмотрительно наблюдать, потому, она решила вместо этого прилететь в близлежащий Роквилль, куда Лаймстоун позвала её "что-то ей показать".\n\nЭтим "что-то" оказался местный детский сад. Твайлайт заметила, что он всё ещё работал, несмотря на то, что уже вечерело. Она начала строить гримасы, когда заглянула в окошко, и увидела внутри явно опечаленных детей. Конечно же... сирот.\n\n"Их так много..." сказала она.\n\n"Было ещё больше," ответила Лаймстоун. "Глянь." Как только она это сказало, дверь из дальней стороны комнаты, в которую они смотрели, резко открылась. Пинки Пай вошла вихрем, словно торнадо сладкой ваты, такая же жизнерадостная и весёлая, какой её всегда помнила Твайлайт, и её заразный смех мигом разошёлся по всей комнате.\n\n"Ой! А что это у тебя за ушком?" спросила она у маленькой пони, и достала оттуда кексик. "Эй! Карамель! Хотела бы знать, что у меня есть." Остановившись, она потянулась к своему уху, заметно копошась. "Так, нет, это пианино, нет, это тахта. А что такое тахта, кстати? О!" Как только она дёрнула копытом, она достала целый трёхярусный торт, всё как полагается: свечки, всё остальное. Твайлайт отошла от окна и облегчённо вздохнула.\n\n"Не считай камни, пока их не вскопала," проборматала Лаймстоун, потянув Твайлайт к заднему входу детского сада, рядом укрывшись в кустах. Уже там, через некоторое время, Твайлайт поняла, что имела ввиду Лаймстоун, когда она увидела, как через время вышла Пинки, выглядела она очень неважно. Всей этой живучести, радости как и не было, и даже её волосы, кажись просто свисли. Она выглядела, как тень Пинки, которая была в саде, она вяло шла к станции."
MAN_ELF_new.198.a:0 "А..."

MAN_ELF_new.199.t:0 "Когда-то, но не Сейчас"
MAN_ELF_new.199.d:0 "Как только Пинки вышла с поезда, Твайлайт шла за ней, держа дистанцию. Так они прошли половину пути к Каменной Ферме, где Пинки наконец остановилась и вздохнула.\n\n"Привет, Твайли..." сказала она так же вяло, как и выглядела. Она не шла дальше, и даже не оглянулась, просто встала, и, в конце-концов, Твайлайт неловко вышла из укрытия и подошла поближе к старой подруге.\n\n"Привет, Пинки." неуверенно сказала она. Что ей вообще говорить? "Я... Я видела тебя в садике. Прости, что ещё там не поздоровалась."\n\n"Да ничего, всё нормально. Ты прости, что я на тебя не обратила внимание, я просто..." она запнулась, потёрла копыто о землю. "Я хотела стать старой Пинки до того, как вернусь." её было едва слышно. В ответ на это, Твайлайт подошла и обняла её.\n\n"Пинки, пожалуйста." такой внешний вид Пинки всё рвал её душу. "То, что ты жива, важнее любой вечеринки во всей вселенной. Прошу, не обманывай себя, что тебе нужно всегда быть весёлой и радостной, после всего, что случилось."\n\n"Но я должна быть элементом смеха, и я даже не могу улыбнуться, не притворяясь. Когда мне надо было быть самой весёлой для всех, я не справилась. Все... Всё... Я не знаю, осталась ли я собой." Твайлайт почувствовала, как Пинки начала дрожать и крепче её обняла. Через некоторое время, Пинки обняла её в ответ, её медленное, обрывчатое дыхание выравнялось. "Я даже забыла, как плакать," прохныкала она. Твайлайт ничего не сказала в ответ, лишь обнимала подругу, когда надо было. "Я не сломалась," прошептала в конце Пинки, "Я клянусь. Я всё собираю вместе, просто всё не особо клеится."\n\n"Тебе не надо мне что-то доказывать, вообще никому не надо," прошептала в ответ Твайлайт. "Пожалуйста, то, что с тобой всё хорошо - это всё, что мне надо. Мы по тебе скучали."\n\n"Я тоже скучала," ответила Пинки. "Я могу пойти с тобой?" Твайлайт лишь нахмурилась, поглаживая её волосы.\n\n"Я же тебе говорю, Пинки, не надо себя ничего заставлять."\n\nПинки отошла, оттёрла от слёз щёки. "Да, и передай другим пони. Я боюсь возвращаться в Понивилль... но я должна. Я боялась встречи с тобой, но теперь только легче, по крайней мере, немного. И ещё я по остальным друзьям скучаю. Нет, мне не хорошо, но я над этим работаю. Прошу, просто будь терпелива со мной.""  
MAN_ELF_new.199.a:0 "О, Пинки... конечно буду!"

MAN_ELF_new.200.t:0 "Необычный Конвой"
MAN_ELF_new.200.d:0 ""Они приехали на нескольких грузовиках и машинах из Мэйнхэттена, по крайней мере, по словам одной старушки. Мы все слышали об этом поражении, многие из горожан против таких, как они, сражались, видеть чейнджлинга в униформе было... сюрреалистично.\n\n"Тот, который в фуражке, офицер, прогавкал солдатам приказы, и за полчаса, все собрались на центральной площади. Любите вы жуков или ненавидите, но нельзя поспорить, что они знают, как всё делать быстро и слаженно.\n\n"Не зная, что происходит, многие взрослые стали чуть ли не рыдать от ужаса из-за слухов о том, что это - массовая казнь. Чейнджлингский офицер, правда, сразу же заметил, что они сюда пришли 'собрать их накопившиеся квоты на любовь.'\n\n"Горожане сильно испугались, услышав такое. Все слышали рассказы о высушенных трупах, которыми были укрыты улицы Кантерлота, в первые дни после капитуляции. Ужасный итог столкновения чейнджлингов с выжившими. Постигнет ли такая доля наш небольшой скромный город?\n\n"Вскоре, все выстроились в шеренги. Они подходили ко всем с какими-то странными барабанами, которые они притащили с собой. Сначала шли взрослые, потом уже пары и дети. Мы смотрели, затаив дыхание, как розовая эссенция высасывалась из семьи четырёх, в двух солдат. Мы были шокированы, когда увидели, что дискомфорт, который семья пережила, был очень кратким и лёгким.\n\n"Когда офицер заметил наше удивление, он засмеялся: "Зачем нам вас лишний раз вредить? Нам нужно, чтоб вы были здоровы, если сами хотим жить."\n\n"В этом был смысл, но изъятие приятнее от этого не становилось. Кто-то сравнил ощущения, с вытягиванием части себя морозным копытом, и я соглашусь. Мне это не понравилось, но, мне кажется, могло быть и хуже.\n\n"Солдаты по очереди высасывали нашу любовь и наполняли металлические барабаны, сменяя напарника после каждых двух раз. Всё прошло быстро. Они уместились в час, и офицер поблагодарил нас за сотрудничество, сложил вещи и ушёл.\n\n"Никто не знает, как на это реагировать. Все убеждены, что они ещё приедут за добавкой, но никто не знает, как. Я уж вам скажу, что если бы они таким занимались, ну, где-то раз в неделю, я бы такое пережила.""
MAN_ELF_new.200.a:0 "Они ещё полюбят это."

MAN_ELF_new.201.t:0 "Драматическое Поручение"
MAN_ELF_new.201.d:0 "Видимо, ничего не было сложнее, чем раздобыть пару пончиков, будучи принцессой. Твайлайт пришлось телепортироваться за спины своих же стражей дважды, пока они не осознали, что она не собиралась "кого-то отправить". Она хотя бы уже была там и решила смириться с Шилд Воллом и Спирхедом, двумя жеребцами, которые её преследовали до самого конца пути. Казалось, что они просто будут наблюдать, но когда Донат Джо узнал своих двух постоянных покупателей, он посоветовал Твайлайт, что же взять. В ту же минуту, когда они покинули магазин пончиков, пока Твайлайт несла свою коробку пончиков, два стража неловко ели пончики с Фисташковой Глазурью и Тройным Шоколадом соответственно.\n\n"У вас хороший вкус, мне они тоже нравятся!" сказала им радостно Твайлайт. "У меня ещё несколько таких, если хотите, можете взять пару когда мы вернё-ЁМСЯ!" она прервалась, когда Шилд Волл внезапно сбил её с ног и навесил над ними барьер, а Спирхед выстрелил лучом энергии прямо в небо. Во что-то над ней он попал, и она услышала резкое фырканье, кто-то врезался в землю, Спирхед погнал в ту сторону. Всё произошло так быстро, что она не поняла, что стряслось, Шилд Волл с неё встал и также побежал на захватчика. Через пару секунд, правда, послышался резкий звон удара двух шлемов друг о друга, и послышался громкий голос.\n\n"Соберитесь, чудаки!" Этот голос был сильно знаком, Твайлайт глянула наверх, и увидела как Рэинбоу Дэш парила над бессознательными стражниками, потирая затылок. "Хорошо, будет уроком, никогда не удивляй друзей, когда рядом ВЫ, два гада. Привет, Твайлайт!" продолжила она, улыбаясь, подлетела к ней, чтобы помочь. В то же время Твайлайт могла лишь на неё глазеть. Может, она и не была бы удивлена, но шрамы, пересекавшиеся на лице Рэинбоу и искусственное левое крыло лишило её дара речи. "Да, знаю," хихикнула Твайлайт, "Я выгляжу, как будто каждая пони Уродвилля ударила меня в лицо. Но слушай, глянь на себя! Вся принцесса и всё такое! И не думала, что тебе так пойдёт, яйцеголовая!"\n\nПосле этого Твайлайт пришла в чувство. Она разразилась смехом и обняла подругу. "Поверить не могу!" сказала она, "Ты где была? Что стряслось? Расскажи всё!"\n\n"Да да, конечно расскажу!" сказала Рэинбоу Дэш. "Но одно условие, у тебя есть сидр? Серьёзно, не пробовала нормальный уже годы и с ума схожу! Я, ты и сидр, поговорим?""
MAN_ELF_new.201.a:0 "Помоги сначала моей страже."

MAN_ELF_new.202.t:0 "Беспомощность Жалит Верных"
MAN_ELF_new.202.d:0 ""О да, самое то," радостно выдохнула Рэинбоу Дэш, после крупного глотка сидра. "Ты представить себе не можешь, как я скучала по напиткам с хоть каким-то вкусом."\n\n"Ты права, не могу," согласилась Твайлайт, её до сих пор смущало то, как была покалечена её подруга, но её хотя бы радовало, что она всё та же Рэинбоу Дэш, которую она помнила. "Что с тобой вообще произошло? Последнее, что я знаю, это то, что тебя подстрелили над Мэйрчестером под конец вторжения."\n\n"О-о-о-о..," простонала Рэинбоу Дэш, "Разве мне обязательно вспоминать? Почему бы просто не попить сидр до самого вечера и не будем вспоминать про эти неприятные события-хэй!" воскликнула она, после чего Твайлайт выхватила бутылку из её копыт своим телекинезом. "Ла-а-адно. Да, они меня подстрелили. Я думала, я смогу взять на себя группу истребителей и... мда." сказала она и раскрыла протез, чтобы показать, что она имела ввиду. "Я упала в озеро и до сих пор без понятия, как я вылезла на берег. Пони из местного сопротивления нашли меня и притащили в эту подземную базу в Медовом Лесу. У них там даже госпиталь был!"\n\n"И там тебе сделали протез?" тихо спросила Твайлайт.\n\n"Ага! Зато доктора там насмехались как могли!" вскрикнула Рэинбоу. "Вечно "бла-бла вечно ты летаешь и командуешь, тебе надо передохнуть" и "бла-бла будь ОСТОРОЖНА с новым крылом". Как бы, если я не могу его использовать, то в чём вообще смысл?! Они, в конце-концов меня так вообще привязали! Меня, привязали! Пока Эквестрия воевала, я была привязана к этой кровати, потому что я, понимаете ли, не могу сразу же использовать крыло!" Её ярость всё росла, и с течением времени это всё больше было похоже на взрыв. Твайлайт тихо положила копыто ей на плечо, чтобы её успокоить, и Радуга, несколько нехотя, успокоилась.\n\n"Знаю... Знаю..." сказала она, глубоко вдохнув. "Я просто НЕМНОГО зла, что я была настолько бесполезна. Я - Лучший Вандерболт, и всё, что я могла - крутится на месте и издавать звуки мельницы. Я все равно хороша, я хороша. Хватит уже ныть и жаловаться. Ты бы видела меня пару месяцев назад. Я вернулась, я не бесполезна и готова сражаться, если придётся. Отдай уже сидр, пожалуйста."" 
MAN_ELF_new.202.a:0 "Хорошо, но только безалкогольный."

MAN_ELF_new.203.t:0 "Пропавшая Доброта" # idenr
MAN_ELF_new.203.d:0 "Вечнодикий Лес был, и, наверное, всегда будет ужасающим местом. Это неприветливое, злое и опасное место. Очень опасное. Когда Сумеречная Искорка пролетала над ним, она подумала, что весь мир может сгореть, но это место останется таким. Даже война не смягчила его, подумала Спаркл за секунду до того, как на неё обрушилась птица Рух, которая заставила её телепортироваться в лес, чтобы укрыться. Внизу на неё сразу напала химера. Спаркл телепортировалась ещё раз, в болото неподалёку, где на неё набросилась гидра.\n\n В этот момент что-то щёлкнуло внутри неё. Обычно она была не прочь поиграть, но лес показывал свою враждебность, и Искорка не собиралась бежать, ведь ей нужно было найти друга! Фиолетовый свет заполнил окружающее пространство, когда она призвала свои силы, заставив лес дрожать.\n\n"Извините, но я не играю!" закричала она, схватив головы гидры телекинезом и ударив их друг о друга. Она позволила гидре упасть, после чего схватила прыгающую вокруг неё химеру и кинула её в дерево. Выпустив волну магии, она отбросила от себя дюжину лесных волков, прежде чем развернуться для отражения новой угрозы. Но она не успела. Она почувствовала холод и поняла, что не может двигаться и использовать магию, будучи подавлена силой неизвестного, чьи глаза были прикованы к ней."
MAN_ELF_new.203.a:0 "Эти глаза!"

MAN_ELF_new.204.t:0 "Пошли Домой" # idenr
MAN_ELF_new.204.d:0 "Выйдя из-за кустов, растрёпанная, грязная Флаттершай приблизилась к Искорке, и начала парализовать её, однако, Сумеречная Искорка успела обернуться, и они встретились взглядами. В параличе не было ничего особенного, это была неодолимая сила воли, не позволявшая Спаркл шевельнуться. Однако, давление было сильным, усиленным злобой, и она застонала. Вскоре и монстры вернулись. И вдруг, её осенило.\n\n"Ф-Флаттершай..." ахнула она "Это я..." Флаттершай не ответила ей, не сводя с неё глаз. В этот момент Искорка подумала, что Флаттершай похожа больше на испуганное животное, чем на пони. Она отчаяно пыталась придумать что-нибудь, но её мысли путались под взглядом Флаттершай!\n\n"Они..." простонала она через несколько секунд. "Они защищали тебя, да? Я... Я напала на твоих друзей. Прости меня!" В этот момент что-то изменилось во взгляде Флаттершай, он перестал давить на неё. Она моргнула, понимание появилось в её взгляде, а потом – ужас. Она отступила, и, скорее всего, собиралась убежать \n\n"Флаттершай, подожди!",-поспешила крикнуть Искорка, "Всё закончилось, везде мир, нет больше борьбы, нет войны!" Она старалась не делать резких движений и убедить подругу не убегать. Медленно двигаясь вперёд, шаг за шагом, на уговаривала её, "Пожалуйста, Флаттершай. Всё закончилось, мы можем вернуться домой."\n\n"Д-домой?",- прошептала Флаттершай. Её голос ломался, будто она не использовала его годами. Искорка кивнула и медленно протянула копыто Флаттершай, которая сжала его, и заплакала, когда поняла, что многолетний кошмар закончился.\n\n Искорка держалась близко к подруге, слишком счастливая, чтобы сказать что-нибудь. Вдруг на неё упала тень. Она подняла голову и увидела гидру, возвышавшуюся над ней. Она не злилась на неё, она волновалась. Это было странно, но она чувствовала родство с этими монстрами, которые окружали их, привлечённые слезами Флаттершай"
MAN_ELF_new.204.a:0 "Вы защищали её всё это время. Спасибо вам."

MAN_ELF_new.205.t:0 "Наихудшие Последствия"
MAN_ELF_new.205.d:0 "Тем утром был замечен конвой, ехавший в соседнюю деревню, и как только оттуда пошёл дым, естественно, пони деревни стали боятся всего наихудшего. Флэт Шавл решил самостоятельно разузнать, что же происходит. Если эти чёртовы жуки что-то подожгли, то придётся обеспечить соседей укрытием.\n\nДеревня исчезала на глазах, когда Флэт Шавл прибежал, она всё поглощалась огнём. Горел огнём почти каждый дом... Скорчившись, он подошёл ещё ближе, пытаясь найти соседей. Их схватили? Или они прячутся? Где тогда? Горело всё. Он тихо надеялся, что они просто все где-то спрятались, он пробежал меж двумя домами, чтоб пробраться через огонь, к центру деревни. Пожалуйста, пусть с ними всё хорошо, да поможет им Селестия...\n\nИзо всех сил пытаясь охладится, он вышел на центральную площадь, Флэт Шавл шокированно уставился на зрелище, которое увидел. Он моргнул, пытаясь усвоить, что он вообще видел, после чего он побежал, спотыкаясь, бежа из деревни домой, собрать остальных. Вернувшись через час и собрав большую часть своей деревни с собой, пони пошли искать деревню изо всех сил, туша каждый пожар, который смогли и пробивая все двери и окна, ища выживших.\n\nОни ничего не нашли, лишь обожжённые трупы и сухой мусор. Чейнджлинги пришли и взяли, что захотели, оставив за собой лишь пепел."
MAN_ELF_new.205.a:0 "Такова цена непослушания."

MAN_ELF_new.206.t:0 "Перемещение Подразделений"
MAN_ELF_new.206.d:0 "Лилак осмотрела документы перед собой, на виду группы офицеров. Она их подписала.\n\nЛилак подняла голову. \"То есть это окончательные приказы, так? Прошло много времени с тех пор, как мы начали работу над этим проектом.\"\n\n"Правильно. Я хочу рассказать про реорганизацию структуры командования,\" сказал один из офицеров, с небольшой улыбкой на лице.\"\n\n\"И что, ты правда уверен, что расширение Департамента Общественной Безопасности обеспечит право и порядок?\" спросила Лилак, с некоторым волнением в голосе.\n\n Офицер уверенно на неё глядя, сказал \"Да. Таким образом, мы расправимся со всеми недоброжелателями. Может, даже и кого-то ещё уличим в чём-то.\"\n\n\"Мне нравится ход твоих мыслей. Мне кажется, мы сможем плодотворно сотрудничать с этого момента,\" Лилак ответила, ухмыляясь.""
MAN_ELF_new.206.a:0 "Очередная деталь паззла."

MAN_ELF_new.207.t:0 "По Низам"
MAN_ELF_new.207.d:0 "ЭОФ притворяются, что имеет полноценную армию, но, откровенно говоря, они по большей мере из себя представляют бунтарскую организацию, у партизан и ополченцев всё туго с обмундированием и ресурсами, и чем дольше шла война, тем меньше их оставалось. Старлайт и Трикси пришлось искать решение проблемы. В данный момент, альтернативы казались сомнительными.\n\n"Я не представляю, как мы можем продолжать воевать без радикальных мер," Старлайт отчаянно зевнула, прочитав последние доклады. Инициатива для них была важнее всего, но без ресурсов, они не могли её сохранить.\n\n"А я могу лишь кроликов из шляпы доставать, не еду для армии," согласилась Трикси, ударившись о стол, когда отчаяние возобладало на ней. "Слушай... может нам начать это шоу с "поддержкой в деле" или что-то такое? Увидим, сколько соберём пожертвований. Или, ну, продадим всякую всячину из музеев частным коллекционерам, чтобы купить, что надо. Это хотя бы облегчит ситуацию"\n\n"Не поможет, этого мало," возмутилась Старлайт. "А ещё, что будем делать, когда у пони иссякнут средства на пожертвования? Не верю, что я это вообще говорю, но нам, похоже, придётся забирать, что нам надо, силой..."\n\n"То есть, красть?" протяжно сказала Трикси. "Войдём в дома пони, заберём еду, топливо, транспорт, всё что может понадобиться? Знала, что ты, в конце концов, проявишь свою тиранническую натуру."\n\n"Нет! Мы будем выдавать им расписки и обещать компенсацию после войны, я просто не представляю, как мы можем поступить иначе. Нам нужно снабжение, и нужно прямо сейчас"\n\n"И после такого благотворительность явно не прокатит," заметила Трикси."
MAN_ELF_new.207.a:0 "Начать сбор."
MAN_ELF_new.207.b:0 "Селестия нам поможет, собирайте всё, что надо."

MAN_ELF_new.208.t:0 "Непокорные Ополченцы"
MAN_ELF_new.208.d:0 "Сильно вздохнув, Трикси облокотилась на спину Старлайт, пока та пыталась сосредоточиться на письме перед ней. "Мне скучно," пожаловалась Трикси. "Ты уже закончила?"\n\n"Нет, не закончила." Старлайт с трудом сдерживала терпение. "Ты лучше тоже взгляни. Иногда, Социалисты больше бед приносят, чем помощи."\n\n"И я бы тебе сказала то же самое," медленно сказала Трикси. "Что же они делают?"\n\n"Они всё ещё настаивают на независимости своего командования от нашего, своих собственных ополченцах, голосования за своих офицеров и так далее. Путаница усиливается, генералам они уже реально надоели. Они пытаются сосредоточить ополчение, но социалисты сопротивляются. Рано или поздно, между ними явно будет конфликт по этому поводу.\n\n"Так просто оставьте их," сказала Трикси. "Я знаю, что командование всегда добивается всего идеального, но не всегда можно получать то, что хочешь. Более того, социалисты тоже воюют."\n\n"Может, нам надо как-то договориться," размышляла Старлайт. "Найдём общий язык. Может обещания уступков после войны сработают. Если они нормально не будут с нами работать, это создаст лишних проблем каждому."\n\n"Да просто оставь их." повторила Трикси. "Они в конце сами всё поймут, когда их стихийные группировки перестанут получать нормальную поддержку."\n\n"Умрут пони, Трикси."\n\n"Пони умрут в любом случае, а если мы позволим социалистам качать права, лучше от этого не станет. Они все избалованные, избалованным сладости не положены."\n\n"Избалованные, потому что они не верят Эквестрийскому командованию после случая со Сталлионградом?"\n\n"Да?""
MAN_ELF_new.208.a:0 "Нужно работать вместе, несмотря на идеологию."
MAN_ELF_new.208.b:0 "Оставим всё как есть, они и так будут нашими союзниками."

MAN_ELF_new.209.t:0 "Роскоши В Военное Время"
MAN_ELF_new.209.d:0 ""Ну, это гадко," сказала Старлайт, прочитав список. Было очевидно, что если у тебя хорошие отношения с чейнджлингским режимом, мир ставал перед тобой на колени, и судя по спискам товаров роскоши и специальных поставок, которые они изъяли, таких было немало. В их копыта попали тонны предметов роскоши, в основном - еда, со всего мира. Трикси также просмотрела список, закатила глаза, но потом разулыбалась.\n\n"Гадко… но идеально! Только вспомни, сколько дворян и магнатов в Мэйнхэттене? Они не были нам сильно рады, после того, как изменили свой изысканный образ жизни. Так мы их успокоим. Раздай им этого всего, организуй пару ужинов и раздай по парочке новых драпировок или дивану, и они угомонятся, и поддержат нас!"\n\n"Глупости," отказалась Старлайт. "Мы должны раздать это простым пони. У нас и так перебои с поставкой пищи. Мы что, будем организовывать пышные обеды, пока простые пони будут голодать?"\n\n"Тебе напомнить о нашей поездке в Сёдельную Аравию?" возмутилась Трикси. "Одним сенным кексом не накормишь десять пони. Ты потратишь всё впустую, вместо того, чтобы извлечь какую-то выгоду. Знаешь, услуга за услугу?"\n\n"Суть в посыле!" перебила её Старлайт. "Что обычные пони подумают, когда увидят, как мы пируем, пока они голодают? Мы их раздадим тем, кто в них меньше всех нуждается, а должно быть наоборот!"\n\n"О, начинается," закатила глаза Трикси. "Я знала, что ты начнёшь цитировать Карамеля Маркса рано или поздно. Ты хочешь найти реальное применение, или чтобы все получили почти ничего, вместо того, чтобы кому надо получили что надо?!"\n\n"А может я пытаюсь решить реальные проблемы, вместо того, чтобы утешать пони, которые потеряли свой третий замок?!" Они обе хищно друг на друга смотрели, казалось, что они вот-вот взорвутся."
MAN_ELF_new.209.a:0 "Мы кормим нуждающихся, всё!"
MAN_ELF_new.209.b:0 "Всё-таки, мы успокоим элиту..."

MAN_ELF_new.210.t:0 "Суд Толпой"
MAN_ELF_new.210.d:0 ""ЧТО они делают?!" крикнула Старлайт, ударила копытами по столу и уставилась на офицера. Медленно откинувшись на спинку кресла, она простонала. Мало нам всего происходящего, так они ещё линчевания устроили? Не то, что не понятно, почему это произошло - в конце концов, есть коллаборационисты, а есть пострадавшие от их действий. Теперь, когда хватка Чейнджлингов над Эквестрией была ослаблена, очевидно, собрались пони, желающие свести счёты... "Что делать?" спросила она у Трикси.\n\n"Конечно же они захотят крови," проборматала Трикси. "Слишком просто - они теперь все спокойны и катаются на спинах друг друга... но надо дать толпе то, что она хочет, или она нас накажет... Трудовые лагеря!", резко воскликнула она. "Мы соберём всех, кого они обвиняют в коллаборационизме и запихнём их в охраняемые лагеря. Они посидят, потом мы с ними разберёмся, может даже воспользуемся их трудом, если придётся."\n\n"Что?" Старлайт не верила своим ушам. "Ты серьёзно... мы ещё и близко не победили! Сколько долго ты их удумала в лагерях хранить? Месяцы? Годы?"\n\n"Ну, что ещё ты предложишь? Сказать "прошу, перестаньте"?!"\n\n"Может, положим конец убийствам?! Если придётся ввести военное положение и начать патрулировать улицы, чтобы остановить бунты и линчевания, то мы так и поступим."\n\n"И ради этого уберём солдат с фронта?" непонимающе спросила Старлайт. "Ты серьёзно считаешь, что мы можем такое себе позволить?"\n\n"Ты считаешь, что мы можем позволить себе убрать дивизии, которые будут сторожить обширные земли Эквестрии до конца войны?"\n\n"Ну, мы даже не выживем, чтобы такое увидеть, если последуем твоей идее!" Старлайт и Трикси злостно смотрели друг на друга, обе одинаково в ярости, но всё таки, надо принять какое-то решение."
MAN_ELF_new.210.a:0 "Объявить военное положение и восстановить порядок, мы не должны рвать друг друга на части."
MAN_ELF_new.210.b:0 "Интернировать всех обвиняемых в коллаборационизме до окончания войны."

MAN_ELF_new.211.t:0 "Тяжелый Путь"
MAN_ELF_new.211.d:0 "У Твайлайт была неоднозначная реакция на прочитанные ею документы. Она не была настолько наивной, чтобы считать, что конфликт Старлайт и Трикси так легко обойдётся. Они начали в ужасной ситуации, и она хорошо знала, к чему приводит отчаяние. И всё таки…\n\nПока две озадаченные кобылы вошли в её комнату, она заметила, что они выглядели немного обеспокоенными. "Вы хотели нас видеть?" спросила Старлайт. Когда она увидела доклад на столе Твайлайт, она вздохнула, узнав в нём расследования о действиях ЭОФ, которые недавно собрали вместе. "Подозреваю, тебе есть, что нам рассказать?"\n\n"Есть," кивнула Твайлайт. "Но я не знаю, как. Прочитав это, я словами не могу передать, как я восхищена вами двумя."\n\n"Стоп, что?" моргая, спросила Трикси. "То есть ты нас позвала не нотации читать?"\n\n"Когда Король Шторм угрожал Гиппогрифам, я... пыталась украсть одно из их сокровищ." трусливо призналась Твайлайт. "Я была в отчаянии, верила, что это единственный выход. Вы тоже были отчаянны, скорее всего, отчаяннее меня. Я бы могла читать нотаци весь день, вчитываясь в детали, но тут... так много раз, когда вы могли просто отказаться от принципов, но вы их придерживаетесь до победного конца. Прямо сейчас, если только у меня не получится создать два новых Элемента Гармонии, которые вы сможете представлять, это всё, что я хотела сказать."\n\n"Погоди..."  Старлайт прищурилась, смотря на Твайлайт, что-то приметив. Она выглядела очень уставшей. "...ты пыталась?"\n\n"...Возможно?""
MAN_ELF_new.211.a:0 "Только храбрые пони придерживаются взглядов."

MAN_ELF_new.212.t:0 "Действия Влекут Последствия"
MAN_ELF_new.212.d:0 "Трикси не сердилась в саду. Она - Великий И Могущественный Дуумвир Трикси, и она не сердилась! А ещё, она игнорирует Принца Блюблада лишь потому, что она глубоко задумалась. Точно не потому, что она сердилась.\n\n"Всё нормально?" спросил Блюблад, Трикси промолчала. "Я догадывалась, это всё из-за доклада о действиях ЭОФ в ходе войны?" через время он продолжил, и присел. "Как я понимаю, Её Величество не собиралась вас осуждать за предпринятые вами действия. Разве не так?"\n\nТрикси всё ещё не отвечала, но только потому, что в её мыслях было что-то совершенно иное. Нет, её не терзали эмоции, что с одной стороны, они знали, что сделали то, что сделали, а с другой, что с окончанием войны смывать позор оправдывать нуждами войны уже не выходило и им пришлось принять то, что они сделали. Было ли это всё необходимо? Или она просто пошла по простому пути? И, конечно, как она поймёт?\n\n"Грифоны верят в Суд Божий," сказал, прервав тишину, Блюблад. "Они верят, что то, что ты сделаешь при жизни будет обдумано уже в потустороннем мире. Обычные грифоны - простые смертные, перед милостью суждения богов. Всё, что остаётся делать - выбирать лучший путь из известных и понятных. Если ты правда во что-то веришь, будь этому отверженна и позволь, в конце всего, судить себя богам."\n\n"Неплохо, наверное," пробормотала Трикси. "Тогда, думаю, стану злодейкой, чтоб представить Твайлайт в лучшем свете."\n\n"Тоже возможность послужить своей стране," вздохнув, прокомментировал Блюблад."
MAN_ELF_new.212.a:0 "Мы не будем оправдываться, но мы победили."

MAN_ELF_new.213.t:0 "Небольшая Переработка"
MAN_ELF_new.213.d:0 ""Что тут, Тартар побери, происходит?!" спросила Трикси, разгневавшись, увидев, что принесли в кабинет. Принесли флаг ЭОФ, но что с ним сделали?! Важно помнить, как Трикси гордится флагом ЭОФ. Она придумала идею и самостоятельно воплотила её в жизнь. Поэтому, когда Коко Поммель составила обновлённый флаг, Трикси чуть было не разорвало. "И ради чего это?!" спросила она, прямо в лицо Коко Поммель.\n\n"Ну..." сказала Коко, "Я никак не могла не замечать некоторые... прорехи в флаге. Я просто хотела... предложить альтернативу."\n\n"Недопустимо," прошипела Трикси. "Безчестный поступок, кощунство, предательство символов революции, тебя ждёт трибуна-а-а-ал!" Её возмущённые вопли превратились в писк, когда холодная вода облила её шею.\n\n"Успокойся," сказала Старлайт, подойдя сзади и осматривая флаг, испивая стакан воды. Подняв его, она подняла его возле текущего флага на стене, смотрит туда-обратно. "Ты права. Твоя версия намного лучше. Молодец, Коко. С этих пор, мы будем использовать этот флаг. Можешь начать его массово производить?" спросила она, на что Трикси в шоке и удивлении на неё затаращилась. \n\n"Я... конечно, можем начать прямо сейчас," кивнула Коко и Старлайт широко улыбнулась.\n\n"Молодец, хорошая робота." Сказав это, Старлайт тихо провела Коко за дверь и закрыла её пока, Трикси опять не закатила истерику."
MAN_ELF_new.213.a:0 "Как ты могла так поступить со мной, Старлайт?!"

MAN_ELF_new.214.t:0 "Мэйнхэттен: Суд Над Бесчестными"
MAN_ELF_new.214.d:0 "Зал суда, нет, Великий Кантерлотский зал был набит наблюдателями. Пони со всей Эквестрии прибыли посмотреть на тех, кто вертел хвостами и радостно сотрудничал с Чейнджлингами. Обвиняемые стояли с одной стороны, под стражей вооружённых солдат и с их адвокатами по бокам. С другой стороны зала, сидел Доттед Лайн и его команда прокуроров. Все внимательно смотрели на сторону защиты. Дверь открылась в заднем конце зала\n\n"Всем встать!. Суд идёт. Все пони, на которых дела были составлены до Особого Антиколлаборационного Суда, отзовитесь." Крикнул пегас, который вошёл в полном комплекте брони. Его примеру последовали одиннадцать пони, все разных рас, разных цветов. Они присели, глядели на спектакль перед ними. Пятьдесят пони, все обвиняются, так или иначе, в коллаборации с чейнджлингами.\n\nПегас, стоявший перед защитой сказал "Доброе утро, ваша Честь. Защиту представляет Неон Виндс"\n\n"И Высокопочтенный Доттед Лайн, Спикер Рода Короны" ответил Доттед Лайн.\n\nГлавный Судья, синий единорог сказал "Доттед Лайн, посмею сказать, что это довольно нестандартный запрос для обвиняющих. Вы просите отменить Военный Криминальный Кодекс и судить по Довоенному Эквестрийскому Праву. Это произошло в согласии со стороной защиты?"\n\n"Естественно, ваша честь. По позволению вашему, как Лорда, мы хотели бы продолжить суд по довоенному праву, как единому кодексу прав" сказал Неон, с глазами, полными надежды.\n\nГлавный судья наклонился к коллегам, перешептался с ними, напряжение росло в зале суда. В конце концов, Через некоторое время, Главный судья сказал. "Мы, Особый Антиколлаборационный Суд решили...""
MAN_ELF_new.214.a:0 "Что мы должны, не смотря ни на что, быть верными нашим принципам. Суд пройдёт по довоенным законам."
MAN_ELF_new.214.b:0 "Что преступления превосходят все рамки. Суд пройдёт по военным законам."

MAN_ELF_new.215.t:0 "Суд Над Сури Поломэйр"
MAN_ELF_new.215.d_1:0 "Многих коллаборационистов постигло правосудие. Доттед Лайн и Неон Виндс могут на копытах сосчитать, сколько часов они успели поспать за последние два дня. И это они ещё и десяток обвиняемых не осудили. И всё же, почти всё из этого времени они спали вчера. Доттед Лайн посмотрел на обвиняемого перед ним. В этот раз, там сидела непримечательная кобылка. И тем не менее, у неё были чуть ли не тяжелейшие обвинения. Главный судья заговорил, а два адвоката решили прикорнуть. \"Доттед Лайн. Обвиняющие готовы объявить заключительное решение?\"\n\nОн встал в ответ, сразу заговорил\"Ваша честь, вы видели всё о преступлениях обвиняемой, о её активной коллаборации с Чейнджлингами. Она, без уважения к жизни и здоровью её товарищей пони, продавала униформы чейнджлингам, со злым умыслом. Поэтому, я считаю нужным вынести ей приговор по всей строгости закона и изъять всю её собственность.\"\n\nКогда Доттед Лайн снова сел, встал Неон. \"Мы видели, что предъявляет сторона обвиняющих. Это правда. Но разве её не признали невинной в другом похожем деле? Разве это не нарушение Пункта о Двукратном Притяжении к Ответственности? Нет, обвинить моего клиента значит обвинить основу нашей системы законов. Следовательно, необходимо снять все обвинения с моего клиента\"\n\nТишина воцарила в зале, пока судьи не прервались на обсуждение. Мигом прошел обед. Вскоре они вернулись в здание суда, все до единого. Судьи вернулист в заметно лучшем настроении, как заметил Доттед Лайн. \"Мы, Особый Антиколлаборационный Суд признаём, что Сури Поломэйр виновата по статье коллаборационизма, но с некоторыми смягчающими обстоятельствами. Ввиду обстоятельств, мы приговариваем Сури Поломэйр к 10 годам тюремного заключения, и к тому же изъятию всей собственности."
MAN_ELF_new.215.d_2:0 "Глаза Сури Поломэйр закатились, когда судьи вернулись с перерыва, все из них явно нагруженные устными переговорами за все эти дни. Андер Кавер и прочий народ всё приходил и уходил, рассказывая свои истории. Начиналась ночь, лицо Доттед Лайн корчилось от всей ответственности, как тут начал речь Главный судья.\n\n"Сури Поломэйр, этот суд повидал многих, многих коллаборационистов за последние несколько дней. Но это дело особенное, из-за связанности с Элементом Щедрости и культурным обществом Эквестрии. Тем не менее, проблема с униформами победила аргументы стороны обвинения. Но всё же, есть неопровержимые доказательства иного сотрудничества с чейнджлингами."\n\nДоттед Лайн воспрял при упоминании этого, надеясь на вердикт\n\n"В первом обвинении, по помощи и жалости к чейнджлингам, мы, судьи, признали вину защиты. Во втором обвинени, активный коллаборационизм был вынужден, с целью выжить, мы признали вину защиты."\n\nСуд прочитал вердикт, преступления показаны миру. Доттед Лайн наклонился к соседу, "Хорошо, что Андер Кавер заглянул," прошептал он\n\n"И, по седьмому, в шестидесяти случаях эксплуатации пони, мы признали вину защиты. Очевидно, что ты, особа, усердно и самовлюблённо предала Эквестрию и дорогих пони ради денег и статуса. Ввиду этого, мы, Особый Антиколлаборационный Суд, приговариваем обвиняемую к пожизненному тюремному заключению в Исправительной Тюрьме Мэйнхэттена.""
MAN_ELF_new.215.a:0 "Очередной осуждённый."
MAN_ELF_new.215.b:0 "Обратно к началам."

MAN_ELF_new.216.t:0 "Суд Над Винд Райдером"
MAN_ELF_new.216.d_1:0 "Суды всё тянулись. Сотни коллаборационистов приходили и уходили, каждый к чему-то приговаривался, судьи выносили вердикты. И всё же, самые крупные рыбы всё ещё были на плаву. Но это ненадолго...\n\nНеон Виндс встала, когда начался последний суд дня. "Сторона защиты просит встать Командира Винд Райдера" сказала она, после чего Винд Райдер встал, и неспеша подошёл поближе к свидетелям. "Коммандир. Учавствовали ли вы по своей воле в коллаборации с чейнджлингами с целью уберечь свою жизнь или жизнь своих близких?"\n\n"Нет." сказал Винд Райдер, шокировав весь зал. "Я коллаборационировал. По своей воле."\n\nНеон повернулся к судьям, откинулась назад в ужасе от такого заявления. "Ваша честь, я прошу прекратить суд над моим клиентом, а его дело изъять из записей, так как он, очевидно, в бессознательном состоянии"\n\nВинд Райдер улыбнулся, "Нет. Пускай все услышат, как я принял участие в распространении ценностей истинного Пегаса. Который не кланяется, а правит. "\n\n"Продолжайте" Сказал единорог, один из судей, прищурив глаза.\n\nВинд Райдер встал с места, громко воскликнул "Я воспользовался возможностью, как только таковую получил. Я притворился напуганным, когда пришли Чейнджлинги, когда они начали выдвигать мне требования, я взял на себя ответственность." Неон и Доттед Лайн отреагировали по-разному. Уши Неон Винд встали дыбом от ужаса, а Доттед Лайн лишь наклонился к коллегам, что-то им нашёптывая.\n\nВ итоге, после нескольких минут рассказов Винд Райдера о его великих поступках и о превосходстве пегасов, он закончил. Неон, в шоке, откинулась к спинке кресла. Судьи все удивлённо раскрыли глаза. Винд Райдер возвратился в изолятор.\n\nДоттед Лайн снова встал, прочистил горло. "Ваша честь, думаю, очевидно, что эта особа не может предаваться обычному наказанию. Я считаю, что его необходимо передать в учреждения по психическому здоровью, ради его собственного блага.""
MAN_ELF_new.216.d_2:0 "Доттед Лайн кинул взгляд на следующее досье, следующего подсудимого. Сначала Сури, теперь какие-то жадные дворяне и прочая мелочь. И вот, последнее имя.\n\nКМДР Винд Райдер (отст.)\n\nВажное лицо. Тот, кто известен как \"Предатель\" Стражи. А теперь, он сидел вон там, с такой же, как и всегда, ехидной улыбкой, ведь конечно же его оправдают.\n\n\"Садитесь. Начинается слушание по делу против Винд Райдера,\" Объявил маршал.\n\n\"Начнём с того, что знаем. Мы знаем все обвинения,\" сказала Неон Виндс, злостно глянув на Винд Райдера за его показушничеству.\n\n\"Может быть, но это вообще ненормальные обвинения. Военные преступления, наживательство на войне, государственная измена. Если б не тот факт, что у нас нет смертной казни, он бы уже давно был к ней приговорён. Слово передаётся стороне обвинения\" Главный судья говорит:\n\n\"Спасибо, Ваша Честь. На протяжении последних нескольких дней, мы повидали, как жертвы преступлений вставали и рассказывали, какие ужасные вещи он делал во время оккупации. Он отдавал приказы о казни членов сопротивления, об использовании шипов, что против всех правил войны, не говоря о том, какое активное участие он демонстративно принимал в коллаборации. Мы, сторона обвинения, желаем, чтобы его приговорили как минимум к пожизненному заключению в Мэйнхэттенской Исправительной тюрьме,\" воскликнул Доттед Лайн, говоря всё громче и громче.\n\nНеон встала, держа в крыле бумажку \"Я напомню суду, что со всеми этими статьями подсудимый не спорил, а даже соглашался. Защиту не удовлетворяют доказательства. Более того, я думаю, что они всё натянуты\"\n\nДоттед Лайн подпрыгнул на копытах\"И всё-таки, продолжил Винд Райдер, игнорируя всё происходящее. Что-то прогнило в Эквестрийском Королевстве, и эта гниль едва ли в десяти копытах от меня.\"\n\nВремя шло. Судьи совещались. Был вынесен вердикт. \"Мы, Особый Антиколлаборационный Суд, признаём вину подсудимого. Наказанием будет пожизненное заключение в Форте Лайтворт\n""
MAN_ELF_new.216.a:0 "Вердикт вынесен."
MAN_ELF_new.216.b:0 "Такова судьба предателя."

MAN_ELF_new.217.t:0 "Лилак На Встрече Муниципального Тишина"
MAN_ELF_new.217.d:0 "Совет вмиг замолчал, как только все увидели в дверях Лилак, перед ней - посланца, с чейнджлингской стражей по сторонам, которая перекрывала все выходы вокруг неё и в помещении. С собой она носила бежевую папку, на ней был штамп "ПЛАН".\n\n"Почетные Члены, Уважаемые Канцлеры. Протектор Мэйнхэттена в помещении," прозвенели по залу слова. Лилак подошла к трибуне, Солнце и Луна были наспех прикрыты флагом Протектората.\n\n"Мисс Спикер. Я хочу поблагодарить совет за приглашение озвучить мои намерения. Я хочу, чтобы все поняли, что Протекторату - быть. Сейчас, я знаю, какие мысли гложут ваш разум. Я хочу уточнить, что это всё - ради нашего общего блага. Мы строим новую эру, где будет новая система, лучшая, чем та, которая умерла в войне. Ещё бы, это же теперь наш общий дом. Для пони, не желающих быть рабами с жестокими хозяевами, для чейнджлингов, наказанных за инакомыслие."\n\n"Это правда?" шёпотом прошло по толпе. Стражи у входов внимательно наблюдали, пытаясь найти предателей из членов совета.\n\nЛилак подняла тон, "Поэтому, мы будем идти вперёд, к партнёрству Протектората и Мэйнхэттена. Мы станем сияющим символом достижений Пакс Кризалия. Мы станем звездой сцены."
MAN_ELF_new.217.a:0 "Она серьёзно?"

MAN_ELF_new.218.t:0 "Nights of Fog" # idenr
MAN_ELF_new.218.d:0 "Lilac's coup de grâce to the Albion and Fillydelphia dissendents came in the form of Operation Häuten. The nights that preceded the operation were exceedingly foggy, through the manipulations of collaborationist pegasi and Changeling magitech. The garrisons, who had exhibited such brutality in their policing of the past weeks, were strangely quiescent and docile, even as curfew-breaking Resistance members, emboldened by the obfuscating fog, engaged in petty skirmishes with Changeling checkpoints and patrols. For a while, it seemed that the suffocating mist that had descended on Fillydelphia and Albion both had revitalised the Resistance, the opaque veil of whiteness offering a cosy anonymity to dissidents and criminals alike.\n\nIn the weeks to follow, though, the ponies of the Resistance would be wishing that the dense, ephemeral fog they had grown to like would instead be replaced by the billowing clouds of Changeling tear gas deployed in Manehattan. Changeling jaegers, shrouded in riot gear and gas masks, preyed on anypony who dared stay out on the streets past the curfew. Often, the unlucky target would not see their pursuers' approach until they emerged wraith-like from the milky fog, swinging their trucheons. Plucky members of the Resistance checking in on safe houses and hideouts reported them missing their inhabitants, food half-eaten on the tables and the nebulous fog creeping in from opened windows. Ponies venturing outdoors at night courted the risk of being taken by the many Changeling snatch-squads lurking within the fog. Their families dreaded something else entirely - that something wearing the face of their loved ones would return home in their stead.\n\nNo members of the Central Resistance Committee in Albion have been seen for the past week, dead nor alive. In Fillydelphia, rumours abound of an absentee leadership clandestinely smuggled across the sea to Griffonia, leaving behind the shattered and demoralised remnants of a resistance. Paranoid and frightened, the squabbling residues of the Resistance begin to tear themselves apart in internecine witch hunts."
MAN_ELF_new.218.a:0 "Pathetic death throes."

MAN_ELF_new.219.t:0 "Очередной День Суда"
MAN_ELF_new.219.d:0 ""Внимание, внимание! Начинается слушание по делу РЕ: Винниаполис," сказал маршал, когда судьи вошли в зал, Доттед Лайн и Неон Виндс уже наготове.\n\n"Лучше бы этому делу быть достаточно важным, что вы составили целое дело и притащили нас сюда до рассвета," сказал Главный судья, чья грива была всклокочена, под её глазами были мешки от недосыпа.\n\nДоттед Лайн встал, держа в копытах бумажку: "Ваша Честь, наше внимание привлекло то, что в дополнение стандартным применяемым наказаниям, есть основания лишить некоторых обвинённых пони их привилегий и титулов." Он держал листок перед глазами, зачитал с него: "А именно, каждого дворянина, дававшего клятву 'Я торжественно клянусь всегда быть верным Её Величию Принцессе Селестии, быть её подданным пони всю свою жизнь, а также, защищать, хранить и беречь пони Эквестрии.' Их коллаборация - очевидное нарушение этой клятвы, следовательно, их стоит лишить этих титулов."\n\nНеон встала мигом на дыбы, уже с готовым контраргументом: "Дворяне, которых мы обвинили, вполне возможно, хорошо защитили пони Эквестрии. Они решили соблюсти одну часть клятвы, пренебрегши другой."\n\n"И тем не менее, мы видели, как некоторые дворяне участвовали в коллаборации, повернули свои орудия и влияния против тех же пони, которых они так же клялись защищать. Ваша Честь, титул - не право. Это - привилегия, условия и соглашения которой они нарушили. Следовательно, я выступаю за то, чтобы обвинённых лишили дворянского чина, а также и их наследников."\n\n"Есть ли что сказать стороне защиты?"\n\nНеон взяла другой листок крылом: Да, Ваша честь. В правилах дворянского чина однозначно указано, что он - на всю жизнь. Потому, поступить так, как предлагает Доттед Лайн, было бы неправомерно."\n\nДоттед Лайн снова встал на копыта: "Но всё же, Кодекс Законов Эквестрии всегда превосходит по важности какие-то организационные правила или лазейки."\n\nСпор шёл ещё несколько часов, пока судьи не провели голосование."
MAN_ELF_new.219.a:0 ""Мы, Суд, решили, что...""

MAN_ELF_new.2190.t:0 "Навестить Предвестника"
MAN_ELF_new.2190.d:0 ""Ну, Доттед Лайн. Мы приняли твоё решение изъять титулы. Геральдическая Коллегия надеется, что у тебя есть хороший план действий для твоих намерений," сказала Канцлер, кобыла-пегас кремового цвета, явно перегруженная этой всей лишней работой.\n\nДоттед Лайн пытался не пересекаться с ней взглядом "В этом проблема, да? Нет никакой процедуры, объясняющей, что именно делать."\n\nКанцлер достала карандаш и лист бумаги, и стала писать, при этом говоря "Можешь сделать так, как в Грифонии. Лиши их и передай титулы верным клятве. Для любителей титулов, это то что надо."\n\n"Я как-то не сильно уверен по этому поводу," пробормотал Доттед Лайн, глядя на свой листок. "Какой у вас второй вариант из записанных?"\n\nКанцлер написала ещё пару слов в полях на бумаге. "Слышал, как коллаборационисты всех впечатляли своими титулами и договаривались с чейнджлингами благодаря ним, во времена оккупации? Мы можем осудить титулы в принципе, признать их инструментом преступления, и отменить их, вмех наследников признать 'естественно скончавшимися'."\n\n"'Естественно скончавшимися'?" спросил Доттед Лайн.\n\nКанцлер хихикнула. "Не имеющими возможности унаследовать титул. Есть третий вариант, но зная Её Величество, ей явно не понравится, если она узнает."\n\nДоттед Лайн увидел слово на листе: "Передать?"\n\n"Да." Канцлер спокойно ответила "Воспользоваться Королевской прерогативо передать титулы из копыт коллаборационистов обратно Короне. Это будет немного спорно, но явно легко осуществимо. Но чтобы начать, нам нужно ваше решение.""
MAN_ELF_new.2190.a:0 "Наградить ими верных."
MAN_ELF_new.2190.b:0 "Избавиться от них, как от пережитков прошлого."
MAN_ELF_new.2190.c:0 "Передать каждый титул Принцессе Твайлайт." # хммммм

MAN_ELF_new.220.t:0 "The Government in Exile" # idenr
MAN_ELF_new.220.d:0 "An issue has arisen regarding the Equestrian government in exile. When Equestria fell, New Mareland became the host of the remnants of the old order, and these have now sat in the east, biding their time and waiting for the opportune moment to return once again to Equstria. We are obviously not going to say no to more fighters in the struggle for freedom, and yet what after that?\n\nThe ELF is not purely made up of Equestrian loyalists, instead many of the most hardened fighters are Stalliongradian veterans as well, so the question is whether it is safe to seek closer diplomatic ties with them? The Duumviirs built the insurrection around a careful balance regarding "the old order". Without appealing to it, many Equestrians would lose faith. With too much kowtowing, the Stalliongradians would see another tyrant in the making."
MAN_ELF_new.220.a:0 "We can't afford to ignore possible allies."
MAN_ELF_new.220.b:0 "Their help would not be worth the cost."

MAN_ELF_new.221.t:0 "Инициативы Освободительного Фронты"
MAN_ELF_new.221.d:0 "К нам пришли новости из Эквестрии, в которой, как кажется, местные пони не очень радостно приняли угнетение новых чейнджлингских владык. Массовое восстание началось в регионе Мэйнхэттена, где организация, называющая себя Эквестрийский Освободительный Фронт взяла в свои копыта оружие. По тому, что мы знаем, они представляют из себя шипучую смесь бывших Эквестрийских солдат, ополченцев Сталлионграда и прочих колоритных персонажей. Более того, во главе у них две пони из окружения Твайлайт Спаркл; Старлайт Глиммер и Трикси Луламун.\n\nМы получили от этой армии коммюнике, и, видимо, они пытаются установить с нами официальные отношения и наладить сотрудничество между нашими "нациями". Манера написания этого сообщения вызвала некоторые разногласия, так как лидеры ЭОФ Старлайт и Трикси - не особо именитые пони у себя на родине - обратились к нашему лидеру [GetLeader] как к равному, и некоторые сочли это возмутительным. Тем не менее, они просят признания и помощи, и многие считают, что нам правда стоит им помочь." 
MAN_ELF_new.221.a:0 "Конечно мы им поможем!"
MAN_ELF_new.221.b:0 "Они обречены."

MAN_ELF_new.2210.t:0 "Интервенция Нью-Мэйрленда"
MAN_ELF_new.2210.d:0 "К нам пришли новости из Эквестрии, в которой, как кажется, местные пони не очень радостно приняли угнетение новых чейнджлингских владык. Массовое восстание началось в регионе Мэйнхэттена, где организация, называющая себя Эквестрийский Освободительный Фронт взяла в свои копыта оружие. По тому, что мы знаем, они представляют из себя шипучую смесь бывших Эквестрийских солдат, ополченцев Сталлионграда и прочих колоритных персонажей. Более того, во главе у них две пони из окружения Твайлайт Спаркл; Старлайт Глиммер и Трикси Луламун.\n\nВидимо, мы их не сильно волнуем, ЭОФ с нами не связался, и судя по собранной нашими агентами информацией, у значительной части лидеров движения непростые отношения с прошлым правительством - от Сталлионградцев до прошлых бандитов и им подобных, потому ЭОФ боится с нами связываться.\n\nМногие предлагают просто их не беспокоить, если они не будут считать себя истинным Правительством Эквестрии, но [GetLeader] прекратил эти обсуждения сразу же, безоговорочно. Наш лидер объявил, что связь между нашей помощью и нашим подчинением - выдумки, и несмотря на все наши разногласия, все мы пони. Если мы правда представляем поражённую Эквестрию, нам стоит помочь им, даже если они сомневаются."
MAN_ELF_new.2210.a:0 "Мы не будем играть на жизни дорогих пони!"
MAN_ELF_new.2210.b:0 "Оставьте их в покое."

MAN_ELF_new.2211.t:0 "Помощь Без Просьб"
MAN_ELF_new.2211.d:0 "[This.GetNewspaperHeader]Пока бушует Эквестрийская Освободительная Война, старые проблемы и конфликты всплыли на поверхность среди пони Эквестрии, и некоторые иностранные эксперты считали, что это может сломить единство пони. Хоть ЭОФ и не осмелились попросить помощи у Нью-Мэйрленда, тем не менее, Нью-Мэйрленд решил сам, безвозмездно, послать помощь Эквестрийцам, без обязательств.\nТранспортируя оборудование подводными лодками и контрабандой, Нью-Мэйрленд стал поставлять оборудование Эквестрийскому Освободительному Фронту, чтобы тот продолжал бороться за свободную Эквестрию."
MAN_ELF_new.2211.a:0 "Это превыше гордости."
MAN_ELF_new.2211.b:0 "Кажется, они в порядке."
MAN_ELF_new.2211.c:0 "Интересно."

MAN_ELF_new.222.t:0 "Кантерлотский Конгресс"
MAN_ELF_new.222.d:0 "[This.GetNewspaperHeader]После долгого и тяжелого противостояния, Эквестрийский Освободительный Фронт наконец не только достиг цели выгнать оккупантов-чейнджлингов из родины, но и повернуть ситуацию, прямо-таки уничтожив своих бывших хозяёв. Эквестрия снова свободна, и не благодаря принцессам-аликорнам или воспетым героям, а благодаря крови, поту и слезам бесчисленных обычных пони, которым война и тысячи лет назад была чем-то зарубежным.\n\nКак только мир настал в истощённых Эквестрийских землях, их освободители собрались в старом замке Кантерлота, чтобы решить будущее своей отчизны. Эквестрия вернулась, без сомнения, но ещё многое предстоит сделать, и этот конгресс решит проблемы пострадавшей нации."
MAN_ELF_new.222.a:0 "Мы ещё не закончили."

MAN_ELF_new.223.t:0 "Наши Древние Захватчики"
MAN_ELF_new.223.d:0 ""Поверить не могу, что какие-то другие варианты кто-то будет рассматривать!" ударил копытом по столу представитель, впервые поднимая голос. "Это вопрос не о прощении какого-то школьного задиры или того ужасного соседа, который над тобой насмехается, это вопрос об монстрах-убийцах, которые без каких-либо предпосылок, ради утоления своего чревоугодия вторглись к нам и убили очень и очень многих! Здесь не должно быть оговорок, и только думать относиться к ним как угодно, как к врагам, которых нужно контролировать - безумство!"\n\n"И сколько это будет продолжаться?" сказал представитель с другой стороны зала. "После того раза, когда они были повержены, они вернулись не потому, что были могущественны, а потому, что были унижены и жаждали мести. Королева Кризалис основывала всё об этом, и если мы правда хотим мира между нашими нациями, нужно убедить их сменить свой курс. Если мы завоюем их сердца и умы, мы в долгосрочной перспективе сдружимся с ними."\n\n"И они согласятся без армии и промышленности, чтобы её построить! Что мы покажем миру, если всё, что мы сделаем, так это пожмём копыта и позволим им продолжать?!"\n\n"Они не изменятся без функционирующей экономики, которой, при твоём плане, быть не будет! Дело не в "расплате". И кто бы платил, в конце-концов? Королевы Кризалис больше нет. Мы будем мстить детям чейнджлингов, которые вырастут в бедности?! Чему это их научит?!"\n\n"Всё, довольно!" прервала их Твайлайт, прекратив это перекрикивание. "Либо все присядут, и будут вести себя по-взрослому, либо я вас отправлю по домам, как жеребят, которых вы мне напоминаете своим поведением. Так какая политика комитета по оккупации?""
MAN_ELF_new.223.a:0 "Ульи Чейнджлингов будут разоружены и под прямым военным контролем, пока что."
MAN_ELF_new.223.b:0 "Мы должны поощрять сотрудничество с сочувствующими нам Чейнджлингами."
MAN_ELF_new.223.c:0 "Ничего не надо менять."

MAN_ELF_new.224.t:0 "Прощание Храбрых"
MAN_ELF_new.224.d:0 "[This.GetNewspaperHeader]Всем храбрым пони, которые - в ходе конфликта - встали на защиту Эквестрии. Партизанам, восставшим далеко во вражеских землях, по требованию, не взирая на опасности. Волонтёрам, взявшим оружия и отправившимся на войну. Каждому: Спасибо.\nМало ещё чего можно сказать, никакие слова не передадут, как сильно везуча и благословлена Эквестрия такими пони, как вы. Я бы не соврала, если бы сказала, что без вас мы бы эту войну не выиграли. Но теперь, война закончилось, вам пора возвращаться домой. Эквестрия не посмеет с вас ничего требовать, нам больше нечего просить, хочу лишь, чтобы вы помнили ваши достижжения во времена прекрасного мира. Опять, спасибо всем за то, что вы сделали.\n-Твайлайт Спаркл"
MAN_ELF_new.224.a:0 "Пора домой."

MAN_ELF_new.225.t:0 "Эквестрийское Содружество"
MAN_ELF_new.225.d:0 "[This.GetNewspaperHeader]Ратификация реформ управления Принцессой Эквестрии, Твайлайт Спаркл, значила, что Эквестрия останется под властью Принцессы, но во главе будет стоять конституционная монархия, с выборами глав в каждом регионе, которые будут представлять себя в демократическом парламенте - Эквестрийской Ассамблее - в то время Принцесса останется главой государства.\nАссамблея и Принцесса заключили договор, в котором рассказано про их намерения работать вместе, в новой эпохе, в которой на пони будет ответственность, к которой они готовы, что они доказали в Освободительной Войне. Новая эра наступает для Эквестрии, Эквестрии, в которой все пони, вне зависимости от класса и племени, будут чувствовать себя дома."
MAN_ELF_new.225.a:0 "Что-то по-старому, что-то - по-новому."

MAN_ELF_new.226.t:0 "Из Пепла В Небеса!"
MAN_ELF_new.226.d:0 "[This.GetNewspaperHeader]Пони, настал конец! После этих лет, лет, которых никто не хотел, этому настал конец! Несмотря на поражение, оккупацию, суды и издевательства, вы не были сломлены, и вы не подчинились! Мы победили вопреки всему, и Эквестрия снова свободна!\nЭто, тем не менее, не всё. Эквестрия, которую мы хотим вернуть, была не только свободна. Это было место, где у каждого была крыша над головой и вдволь еды, где жеребята игрались в полях, ходили в школу, где мы вместе тяжело трудились и проводили вечера с друзьями и семиями. Что-то, может, и поменялось, но не наше желание вернуть ту Эквестрию. Дорога к ней долга, но дорога от Мэйнхэттена к Ванхуверу, как вы заметили, тоже, и мы займёмся тем, что умеем лучше всего. Мы примемся работать, отстраивать, и заботится друг о друге.\n-Твайлайт Спаркл"
MAN_ELF_new.226.a:0 "Эквестрия вернётся, лучше, чем прежде!"

MAN_ELF_new.227.t:0 "Цена Мира"
MAN_ELF_new.227.d:0 "Война закончилась, и по всей Эквестрии всё снова начинало становится на свои места. Для миллионов, мир изменился за последние годы, для большинства - в худшую сторону, но теперь, потихоньку, надежда выглянула из своего укрытия.\n\nВ Балтимэйре, Спринг Морнинг пыталась спокойно дышать. Она нервничала, как ни странно, даже сильнее, чем в военное время. Постучав в дверь перед собой, она изо всех сил молчала и не выпрыгивала из окна, когда Спиритед Чардж наконец открыл дверь. Она начала запинаться, но все равно спросила, может ли она войти, что она хочет с ним поговорить, и что ничего, если он прямо сейчас занят и она прийдёт позже, если уж... К счастью, Спиритед Чардж остановил её и отошёл в сторону, дав ей пройти вовнутрь.\n\nВдали от Хуффингтона, закончилась беседа между жеребцами из родов МакКольт и Блюменбах - каким-то образом - вторые всё-таки собрали самодельную катапульту, в которую принялись заряжать друзей-Блюменбахов. Объясняя это тем, что жеребцы-фестралы могут парить, благодаря крыльям, они хотели проверить, могут ли они достичь их соседей Хуффильдов, ни разу не хлопнув крылом. И если бы Отец МакКольт не выкатился вовремя из домов и не преподал жеребятам хороший урок, они, возможно, и проверили, сработало бы это.\n\nТем временем в Понивилле, небольшая группа пони вошла в Бутик 'Карусель', и когда с ними встретилась Рарити, они передали ей небольшой подарок. Он был от их подруги и побратимки, Скарлет Вул, сказали они, и она мечтала выставить свои работы на показе мод. Если это не сложно, спросили они, не могла бы Рарити на них глянуть? Рарити согласилась, достав несколько красивых шарфов с узорами из упаковки, шарфов, заставивших её улыбнуться, чем она дала группе знать, что она и вправду сочла их красивыми.\n\nВернувшись в свою деревню, Блю Скайс вздохнул с облегчением, съев очередной ромашковый сэндвич и глотнув полкружки сидра. Когда Шугар Глэйз подошла и спросила его, как она его ещё могла поблагодарить, он сказал ей, что ему и этого хватит. Она, правда, не ушла, вместо этого осталась за одним столиком с ним и спросила его, что же он теперь собирается делать. Он, в конце-концов, герой. Она сильно уж приблизилась... Блю Скайс просто натянуто улыбнулся, ответил, что он опять станет бездельником, после чего резко встал с места и выбежал, так и не заплатив.\n\nВсе они прошли через боль, горе и смерти, но теперь, всё пошло в гору. Они больше не собирались убивать, настала пора самим пожить."
MAN_ELF_new.227.a:0 "Всё будет хорошо."

MAN_ELF_new.2270.t:0 "Куда Делись Волки"
MAN_ELF_new.2270.d:0 "Дьюти Прайс мирно попивал чай, пусть он и был на краю, с самого начала. Глянув в сторону, он заметил, как Саур Эппл был чуть не готов выпрыгнуть из окна, а Шиммерсвирл нервно добавляла ложку за ложкой сахара.\n\n"Нечего боятся," сказала им пони по ту сторону стола. "Я вас собрала тут не напугать."\n\n"Ну и не просто на чаепитие тоже, Принцесса, так что расскажи-ка нам, ради чего ты нас позвала?" спросил Дьюти Прайс у Твайлайт Спаркл, и таким простым вопросом он поверг своих побратимов в шок. Всё ж таки, Твайлайт всё спокойно восприняла.\n\n"Я услышала от Старлайт Глиммер, какую важную роль вы сыграли в поисках меня," сказала она им, "И я хотела вас лично поблагодарить. Если чему меня эта война научила, так это тому, у скольки Эквестрийцев есть возможность стать настоящими героями. И ещё..." тут она засомневалась, а Дьюти Прайс напрягся. "...что вы теперь будете делать? Вернётесь к старой жизни?"\n\n"Уж простите меня за прямолинейность," сказал Дьюти Прайс, поставив чашку. "Я догадываюсь, что вы знаете, что такое моя 'старая жизнь'. Так ведь?" До войны, его жизнь состояла из побегов и возвращений в тюрьму, глупых драк и мелких преступлений. Его давно не видели дома, куда ему теперь идти? Теперь, Принцесса также знала.\n\n"Знаю," спокойно ответила Твайлайт. "И она лишь подтвердила моё чувство, что Эквестрия не просто поменялась, ей ещё предстоит меняться дальше. Для такого, нам нужны такие пони, как ты. Я собираю особую группу, которая будет расследовать угрозы нации, Специальная Защитная Разведка Эквестрии. Если что-то будет представлять угрозу Эквестрии, я хочу иметь возможность разобраться с этим как можно скорей. Это будет непростая работа, тебе придётся оставаться в набитых монстрами лесах и горах так же часто, как и в городах, и это будет..."\n\n"Где подписываться?" прямо спросил Дьюти Прайс. Он ожидал, что ему предложат бумажную работу, а это предложение превзошло все его ожидания. Возможно, в мирной Эквестрии и для него есть место, в конце-концов?"
MAN_ELF_new.2270.a:0 "У всех, где-то, есть своё место."

MAN_ELF_new.228.t:0 "Сели Солнце И Луна"
MAN_ELF_new.228.d:0 "Новость о возвращении Селестии и Луны в Кантерлот вызвала массовые волнения, и когда настало время двум принцессам обратиться к нации, никто не знал, чего от них ожидать. Старые принцессы решили вернуться? А как же Принцесса Твайлайт, которую короновали новой принцессой? Но там всегда были Селестия и Луна, да? Разве это что-то меняет? А ведь сами дуумвиры трудились над тем, чтобы привести к власти Принцессу Твайлайт? Наконец, когда три принцессы вышли обратиться к народу с балкона дворца, ситуация была не просто запутанной, а прямо-таки напряжённой.\n\n"Пони Эквестрии," начала Селестия. "Я хочу показать всем вам свой старый план, над которым велась работа десятилетиями. Когда я создала свою Школу Для Одарённых Единорогов, я, в первую очередь, хотела помочь развить таланты единорогам по всей Эквестрии, но я ещё и искала наследницу." После такого откровения, вся толпа стала перешёптываться, они не верили своим ушам.\n\n"Может, это вас и удивит, но я давно считала, что я не тот правитель, который нужен Эквестрии. Мир поменялся за столько лет, и я боялась того, что чем больше пони Эквестрии расли умными и способными, тем меньше я - потом я с сестрой - будем подходить на такую роль заботливого лидера. Если бы не вторжение Кризалис, этот план бы сбылся, и мы бы уже отреклись от престолов в пользу более способной наследницы."\n\n"Но всё же, поразительным образом," Луна перебила, смотрит на всю толпу. "Эквестрия восстала после сокрушительного поражения. Она сбросила оковы рабства и выбрала принцессой героя, которого она захотела. Любые сомнения в нашем изначальном плане испарились, и Эквестрия показалась, что она может на нас не полагаться. Теперь, она сама стоит на своих четырёх, во главе со своим, избранным лидером."\n\n"И мы очень-очень гордимся," с улыбкой на лице сказала Селестия, "И Эквестрией, и вами, ваше величество." Селестия и Луна разошлись по сторонам, поклонившись перед Твайлайт, из их рогов стал исходить свет. Магия бурлила вокруг них трёх, осветив весь балкон, и наделила Твайлайт своей силой. Как только свет потух, и Твайлайт Спаркл стало снова видно, она стала настоящей Принцессой Гармонии, Солнца и Луны как одного целого, различного, но единого. Одна Принцесса на всю Эквестрию." 
MAN_ELF_new.228.a:0 "Ушла эпоха."

MAN_ELF_new.229.t:0 "Снова Вместе"
MAN_ELF_new.229.d:0 "В комнате вовсю пахло блинами, звучали голоса и столовые приборы звенели о тарелки. У стола сидели восемь пони - Главная Шестёрка, а ещё Старлайт и Трикси - у всех по приличной стопке блинчиков, перед ними были ягоды и взбитые сливки, они все наслаждались приёмом пищи, и Спайк принёс ещё немного блинов.\n\n"Мне нужно всё-таки сказать. Я слышала, что ты сделала знамя освободительной армии," сказала Трикси Рарити. "Но всё-таки, обновлённый дизайн так красив! Ты не думала попробовать свои силы в моде? Ты, похоже, правда одарён..."\n\n"Да нет..." улыбнулась Трикси, но её щека слегка вздрогнула.\n\n"Да ну, попробуй," прокомментировала Рэинбоу и проглотила сразу два блина. "Из гастролирующей фокусницы в генерала. Ты уж точно знаешь, как менять карьеру. Ты будешь пить сидр, Флаттершай?"\n\n"Хватит всем, Рэинбоу," заметила Твайлайт. "Вообще, я что-то хотела сказать," продолжила она, подняла свой стакан и постучала по нему вилкой, чтобы привлечь внимание. "Я думала о таком моменте ещё с начала войны, и я всегда представляла, что когда-то мы всё-таки соберёмся тут вместе. Как будем смеяться, снова веселиться, и всё вернётся на круги своя. Я знаю..." она грустно улыбнулась, из-за сказаного. "Что может, всё и не будет по-обычному, как раньше, и нам придётся смириться с новым "по-обычному". Но теперь мы тут. Мы через всё прошли, и я понятия не имею, что нас ждёт завтра. Но со мной всё ещё мои друзья, а большего мне и не надо."\n\nБез каких-либо слов, её обнял Спайк, после чего остальные пони тоже. Даже Трикси в эту группу была втянута Старлайт. Они все, каким-то образом, выжили, и после всего случившегося, это уже многого стоило."
MAN_ELF_new.229.a:0 "Ждём светлый завтрашний день."

MAN_ELF_new.230.t:0 "Время Лечит"
MAN_ELF_new.230.d:0 "Пинки рада, что всё как раньше. Правда рада, честно. Просто то, что раньше было так легко, теперь требует таких усилий, что она этого не выносит больше, ну, наверное, нескольких часов. После этого она возвращалась в одиночество, оставалась там, где не было никого. Как оказалось, в заповеднике Флаттершай. У неё был свой маленький уголок, где её из всех существ видели разве что пара кроликов. Она ничего особенного не делала, обычно - просто наблюдала за заповедником, за всем, что в нём происходило. Там мирно, там она может восстанавливать ту силу, которая была у старой Пинки.\n\nФлаттершай была единственной пони, чьё нахождение рядом она позволяла в таком состоянии. Флаттершай её не трогала и не дёргала, ни требовала объяснений происходящему, ведь Пинки и не собиралась объяснять. Она просто приходила в укрытие Пинки раз в день, с чаем и сэндвичами, когда хотела. Иногда она оставалась, иногда - долго не задерживалась. И всё же, Пинки не чувствовала, что теряла от таких взаимодействий те остатки энергии, которые у неё оставались в такие моменты.\n\nС другой стороны, Флаттершай тоже рада присутствию Пинки. Она всё ещё не знала, как относиться к пони вокруг неё. Всё так долго было во мгле, что ей было комфортнее оставаться с животными. Она всегда любила с ними оставаться, но после войны, она была увлечена ими как никогда. У Пинки, правда, всё хорошо. Она просто не хотела говорить или что-то делать, она хотела лишь быть, и это успокаивало Флаттершай. Она проводила столько времени, сколько могла с другими пони, но после, Пинки была словно без чувств, если кто-то постарается с ней пообщаться, у неё будет лёгкая паника.\n\nИм не было хорошо, но они наслаждались компанией друг друга, разделив свою боль с подругой, им обеим стало легче. Они не были одиноки, и их понимали. После всего, что было, это теперь самое важное."
MAN_ELF_new.230.a:0 "Когда-то им и будет хорошо, но не сейчас."

MAN_ELF_new.231.t:0 "Поступить Правильно"
MAN_ELF_new.231.d:0 "Эпплджек и не думала, что продажа Яблочной Аллеи сможет облегчить её страдания как ничто иное. Это её старый дом, радость и гордость семьи Эпплов, но она просто не может думать о том, что она им управляет. Осматриваясь, она видит поля, простирающиеся на мили во все стороны, на которых старинные традиции были вытесненны современными технологиями, на месте её старого амбара теперь гигантская фабрика и офис, она понимает, что поступает правильно. Так Эпплы не работают, и что бы ей пони не говорили, что расширять ферму - хорошо, ведь она может так защищать больше рабочих, но всё это всё также её отвращало.\n\n"Вы довольны?" недовольно спросила она у Флима и Флэма, которые, как владельцы части акций, также должны были подписать документ о продаже фермового комплекса. В конце-концов, она была вынуждена молить их о помощи раньше. Их машины, их идеи помогли ей этого всего добиться, и прибыль они разделили между собой. Раньше у неё получалось вести дела, как всегда, но со временем ей пришлось на это пойти.\n\n"Слышишь, брат?" спросил Флим. "Она думает, что мы должны быть довольны? Дорогая мисс Эпплджек, ни мой брат, ни я, понятия не имеем, что ты тут наделала. Ты думаешь, что мы должны быть ДОВОЛЬНЫ этим?"\n\n"Чему тут быть довольным?" продолжал Флэм. "Тем, как ты распределила большую часть прибыль предприятия рабочим в виде бонусов и им же на обучение? Тем, как ты слепо отказалась пользоваться пестицидами, но зато тратишь впустую место в полях на пчелиные ульи и пещеры летучих мышей?!"\n\n"Тем, как ты сложила эти неэффективные правила для "защиты труда"?" кричал Флим. "И это я ещё молчу про это глупейшую затею распределять отходы! И как только мы что-то придумаем и пытаемся реализовать, наши планы тут же всем известны всем, и ты всё настаиваешь на открытой бухгалтерии, чтобы наши торговые секреты как через окно вылетали!"\n\n"И этим мы должны быть довольны?!" закончил Флэм. "Одно из самых многообещающих предприятий всей Эквестрии превращено в какой-то дурацкий благотворительный коллектив! Больше того, это станет примером для будущего Эквестрийского Фермерства, что означает, что ты уничтожила вообще весь рынок!" На этих словах, два брата развернулись и потоптали вдаль, оставив Эпплджек лишь смотреть на них."
MAN_ELF_new.231.a:0 "Может, где-то я поступила и правильно?"

MAN_ELF_new.232.t:0 "Будущее Армии"
MAN_ELF_new.232.d:0 "Одно по-больному ясно всем в Эквестрии, вне зависимости от политических убеждений. То, что пацифистические политики старой Эквестрии больше не работают. Что бы не случилось, Магия Дружбы больше не всесильна, и Эквестрии нужно найти способ постоять за себя, в случае, если слова не помогают.\n\nТрикси Луламун выступает за чёткое разделение гражданской и военной жизни, выступая за обязательную добровольность Эквестрийской армии и за то, чтобы она получала лучшую поддержку и тренировку, чтобы ответственность была на самых "великих и могущественных". Хоть Эквестрии и нужно вооружиться для поддержания безопасности, милитаризм не должен влиять на всё общество. Если в очередной раз настанет тотальная война, должны быть предусмотрены системы по призыву населения по необходимости, но пока этого не происходит, костяк Эквестрийской армии должен состоять из хорошо тренированной, очень мотивированной элиты.\n\nПринц Блюблад, в то же время предлагает систему, подобную Грифонской, в которой война "национализирована" и сражаться за нацию - долг каждого гражданина. Каждый гражданин потребляет плоды национальной организации, следовательно, он же должен её и защищать. В конце концов, от каждого гражданина Эквестрии ожидается, что он будет платить налоги и подчиняться закону. Если наступит война, борьба за нацию - такой же, по сути своей, долг. Помимо этого, это также способ для нации распространить лучшие ценности в призывниках, служащих нации, и этим убедиться, что, от Троттингхема до Стэйблсайда, они будут едины в борьбе за родину." 
MAN_ELF_new.232.a:0 "Предложение Трикси поддержало большинство."
MAN_ELF_new.232.b:0 "С некоторыми разногласиями, предложение Блюблада набрало большинство."

MAN_ELF_new.233.t:0 "Будущее Дворянства"
MAN_ELF_new.233.d:0 "Очень спорное предложение выдвинуто в Ассамблее, и уже некоторое время ведутся очень напряжённые дебаты. Во время оккупации, многие представители дворянского сословия принимали участие в коллаборации с Чейнджлингскими оккупантами, и в некоторых случаях, были необходимы для поддержания контроля. Это приводит к вопросу - стоит ли отменить институт дворянства, предложение, поддержаное Старлайт Глиммер.\n\nВ речи перед Ассамблеей, она прочитала про это несколько разных материалов, в конце обозвав дворянство предательством, и завершила речь, спросив, может ли Эквестрия принять такую власть и влияние в руках маленькой, недемократичной клики, которая больше заинтересована поддерживать свой статус, чем благополучие страны.\n\nБлюблад выступил против, указав, что существовали и другие коллаборационисты, и сказал про то, что ничего не было сказано про отмену прав общин на ведение записей, или про заключение рабочих, работавших на чейнджлингов. И ради чего? Всё-таки, это нелепое предложение. Но не более нелепое, чем наказать дворянство за действия немногих его представителей.\n\nСтарлайт ответила, что проблема, в первую очередь, в значительной обладаемой ими властью, что противоречит тому, что все пони должны быть равны. Высший класс обладает большей силой, и им полагаются более высокие стандарты, примерно как врезаться кого-то при ходьбе - не повод для суда, в отличие от врезания машиной.\n\n"И насколько более высокие, в таком случае?", спросил Блюблад. По такой логике, разве не каждый дворянин, сразу же отказавшийся сотрудничать с чейнджлингами, даже под страхом смерти, подлежит суду? Их титулы и статус - часть наследия их семьи, как унаследованный дом или какой-нибудь магический приём. Всё же, не стоит применять закон против успешных или везучих, как она предлагает.\n\nПосле многочасовых обсуждений, Ассамблею созвали проголосовать и результаты были зачитаны."
MAN_ELF_new.233.a:0 "Привилегии дворян отменены."
MAN_ELF_new.233.b:0 "Большинство проголосовало против отмены."

MAN_ELF_new.234.t:0 "Equestrian Economics"
MAN_ELF_new.234.d:0 "What had started as an issue raised by Golden Delicious regarding the workers' co-ops of Baltimare quickly escalated into a massive debate regarding how Equestria should approach the issue of economic policy. As has become normal, Starlight Glimmer and Trixie Lulamoon on one hoof and Prince Blueblood on the other have lined up to debate the issue.\n\nThe Duumviirs, supportive of Golden Delicious, has argued for a policy of encouraging a decentralized economy built less around maximizing production and more around maximizing utility for the people. In this program, workers' co-ops, worker-owned industries and semi-autarky would be central words, with the end goal that each region of Equestria should be able to be self-sufficient and thus avoid the creation of huge companies that would end up wielding undue political influence.\n\nBlueblood questioned this view, stating that Equestria might be self-sufficient but that this was not a reason for it to close its doors to the world. Rather, it should aim to use its immense resources and the ingenuity of its ponies to establish itself as one of the top players of the global economy. The world is out there, and the more Equestria influences it economically, the safer it will be. If Equestria should work towards anything, it should not be autarky, but global economic dominance."
MAN_ELF_new.234.a:0 "We aren't interested in global economic fighting."
MAN_ELF_new.234.b:0 "If somepony is reliant on us economically, they will not fight us."

MAN_ELF_new.235.t:0 "The Equestrian Commission for Harmonic Affairs"
MAN_ELF_new.235.d:0 "Though the gentle hoof principle of the Celestia era was highly appreciated, there is a point where a hooves off approach becomes outright apathy. The later parts of the era's use of the Elements of Harmony as a method of tracking down and dealing with whatever threatened Equestria's Harmony provided much needed relief, this method will not be sufficient any longer. Princess Twilight will have too much to deal with in the day-to-day affairs of the nation, and the torch must pass to other ponies.\n\nOnce, a replacement would have been chosen at the princess' discretion among the ponies of Equestria. Yet the duty towards the nation is no longer a matter of a honor bestowed on a select few, but the fundamental right and privilege of all ponies. To that end an organization has been proposed to serve as a replacement for the princess and her friend, and the question has arisen regarding what its focus should be.\n\nStarlight Glimmer, with backing from Golden Delicious, has proposed that it should be focused on the social welfare and harmony of the Equestrian people, pointing to how many local problems that started out as local issues such as the Appleloosa crisis, the Hoofield-McColt dispute and all manner of issues where the local ponies were not able to solve them before they grew into larger issues.\n\nOn the other side of the spectrum stands Blueblood with support from Fancy Pants and Neighsay, who willingly admits that those contributions were helpful for the nation, but that the looming threat of invasion and foreign interference must take precedence. The Commission should instead analyze and coordinate efforts abroad to aid in the spread of harmonic ideals and support regimes that would not threaten Equestria." 
MAN_ELF_new.235.a:0 "Focus the Commission's efforts internally."
MAN_ELF_new.235.b:0 "Let the Commission's focus be abroad."

MAN_ELF_new.236.t:0 "A Nation Under Starlight"
MAN_ELF_new.236.d:0 "After months, the leadership contest within the Coalition for Progress and Harmony has come to an end, and the question of who shall serve as the first Prime Minister of Equestria has been settled, with Starlight Glimmer rising to take the position. Her fellow candidate Trixie Lulamoon has pledged to take over the role of acting party leader while Starlight serves as Prime Minister.\n\nEspousing a program that blends traditional Equestrian values of harmony and openness with moderate socialist ideas of workers' emancipation and empowerment, Starlight has sought to create a harmonious middle ground between two powerful forces in Equestria's politics. Together, the ponies of Equestria can build a new world that addresses the issues that existed in the past even as it keeps that which made Equestria great. Many things will change from this day onward, but as the ponies of Equestria have proven in the war of liberation, there is nothing they can't do when they come together."
MAN_ELF_new.236.a:0 "Hurrah!"

MAN_ELF_new.237.t:0 "The New Old Guard"
MAN_ELF_new.237.d:0 "As the leadership contest within the Coalition for Progress and Harmony comes to a close, the party sees the first shift of power within it as Prince Blueblood has succeeded in his bid for leadership and securing the position as party leader and Prime Minister of Equestria.\n\nA more conservative and controversial candidate compared to Starlight Glimmer, Blueblood has nevertheless swayed many with a combination of personal charisma and eloquence as well as his passionate defense of "old Equestria". Unlike Starlight Glimmer, he has been firm in his view that Equestria does not have to change, it has to be defended. The era did not end because of political failings, but because of a pacifism that drifted into apathy. It stirred itself awake too late, but now it is once again standing strong, and this time they will not forget. The good old Equestria still lives and will endure until the end of time."
MAN_ELF_new.237.a:0 "You know... I trust him."

MAN_ELF_new.238.t:0 "The Equestrian Parties"
MAN_ELF_new.238.d:0 "With the affirmation of the right of all Equestrians to organize themselves and stand in the parliament as the elected voice of the nation, parties have begun to spring up all over. In the future, there may well be no telling what coalitions arise, but as it stands, four major factions have emerged.\n\nThe first is the "All-Equestrian Caucus of Democratic Socialist Parties". Unlike their fellow Stalliongradian socialists, this party has solemnly sworn to respect and stand by the democratic process. They are led by Golden Delicious, a veteran of the Baltimare Socialist scene who has insisted on not being title "party leader", but simply "speaker". They are still committed to transforming society along socialist lines, but it will be done by ballot and not ballot.\n\nSecondly stands the "Alliance for the Revival of Order, Tradition, and Prosperity", headed by Fancy Pants. With strong support amongst the nobility in particular, they are arguing for restoring and maintaining the old order. While their popular support is minor, they nevertheless hold a lot of influence. A smaller, more radical faction under Chancellor Neighsay has also risen within the party, though for now the two ponies' ideals are in harmony.\n\nBetween these two groups stands "Her Majesty's Most Loyal Coalition for Progress and Harmony", which is made up from the core of the Liberation Front's Unity Government. With the war having ended, the unity government has split down the middle, with two factions vying for dominance. Starlight Glimmer has stated her intent to stand as Prime Minister in the new government, and they has received Golden Delicious' backing in this as well as the support of her former co-Duumviir Trixie Lulamoon, who has chosen to not enter the leadership race. On the other end, Prince Blueblood has made his own bid for the position of leadership. While he does not have Starlight's immense credibility from the war, his position, dignified rethoric and contacts among the upper crust of Equestria along with Fancy Pants' backing has nevertheless made him a potential contender.\n\nFor now, the two ponies will co-lead the party, and the Princess chosen to not appoint one by decree. Instead she has suggested that they cooperate within parliament, bringing forth their policies and letting the parliament judge which is the most beneficial to Equestria."
MAN_ELF_new.238.a:0 "These coming months will shape Equestria's future."

MAN_ELF_new.239.t:0 "Who Knows What the Future Holds"
MAN_ELF_new.239.d:0 ""What do you say?" Rarity asked as Blueblood looked in the mirror at his new ensemble. He had opted for a more modern suit which seemed almost stark compared to the old formal wear. Still, he liked it. It had a fainly military cut to it, and though it was made out of the finest materials it was still sturdy, which he appreciated as well. He truly had been lucky to get an appointment with Rarity on such short notice.\n\n"It is perfect," he told her. "Thank you. Was the first quote sufficient for this? It feels as though it would cost even more."\n\n"Oh please," Rarity scoffed. "A proper businessmare sticks to her prices. But tell me... where are you going now?" she asked him, a curious look on her face. "With all that has been, it feels as though you have barely sat still since you came back to Equestria. What will you do now?"\n\n"I..." Blueblood sighed, "I don't know," he admitted, looking wistfully off into the distance. "It was naive of me perhaps, but I could not help but envision - or maybe just hope - that my return to Equestria would have been glorious. I let everypony down in the first war, and I'm not arrogant to presume I "deserved" to do more in this conflict, but I still wish I could have. I will remain in the military for now. There is hopefully more I can do for Equestria. There has to be, otherwise I don't know what I'd do." He smiled sadly at her, chuckling. "My apologies, maudlin self-pity was hardly a fitting answer. For now I am taking a temporary leave of absence. I have much to think about, and I hope I will find answers. Thank you," he nodded to Rarity, who smiled back.\n\n"I hope that you find what you are looking for. Good luck." As Blueblood departed Rarity remained standing by the register, looking after him before her face slowly fell onto the table and she cursed under her breath, realizing what was happening. She didn't want it to, but it was happening. Why? Because she was the absolute worst..."
MAN_ELF_new.239.a:0 "Why in Celestia's name did I develop a thing for tragic heroes...?"

MAN_ELF_new.240.t:0 "A Well Deserved Vacation"
MAN_ELF_new.240.d:0 ""Okay! Since nopony else is saying it I will: Blueblood ran a better campaign!" Starlight exploded suddenly, making both Trixie and Twilight Sparkle stare at her from across the table. Starlight's face fell forwards onto the table, making the tea set jump slightly. "Uuuugh."\n\n"I... wasn't going to say anything," Twilight remarked awkwardly. She had invited Starlight and Trixie over for tea, hoping to get a sense for how they were doing. Trixie was doing great, but it was clear that Starlight wasn't.\n\n"No, but it had to be said," Starlight drawled. "It's been annoying me ever since he got appointed, and everypony is walking around me like I'm made out of glass ever since."\n\n"Maybe you need to get away for a week or two?" Twilight suggested. "Celestia knows I've struggled to learn when to just relax."\n\n"Hey, that's a good idea!" Trixie agreed."Why not come with me on the road for a few weeks? What...?" she asked when seeing the look on Twilight's face. "I mean Starlight might be sticking around, but I'm not. All I ever wanted was to be a travelling magician. Now that this stupid war is over, the Great and Powerful Trixie can go back to doing what she actually wants to do."\n\n"Yeah, I'll come along," Starlight said, looking up from the table. "Will that Seneschal position you talked about still be available in two weeks?" she asked Twilight, who nodded.\n\n"I wouldn't dream of revoking it before you had a chance to rest." Twilight told her."
MAN_ELF_new.240.a:0 "None has deserved a rest more than those two."

MAN_ELF_new.241.t:0 "No Such Thing as "The End""
MAN_ELF_new.241.d:0 "All was well that ended well, wasn't it? The war was over. Equestria was free and was rebuilding itself. They had lost so much, but they still stood strong, and even in this new world, where the common pony had to take the place of the tightly-knit group of heroic guardians she remembered, they could still defend themselves if need be.\n\nAnd yet, Twilight could only worry. She tried to put on a brave face, but it was hard, and she wasn't surprised when Starlight Glimmer asked her what was wrong.\n\n"Everything," she admitted as she began to pace around the throne room. "I don't know what I've missed, but it just feels like there is something more we have to do. The changelings who moved into Vanhoover during the occupation and are still there. What do we do with them? Applejack and so many others lost their properties and homes and won't ever get them back. So many among the population are still traumatized, and the issues just pile up. I don't know how we'll ever be done with all these issues."\n\n"That is because we won't," Starlight said plainly, coming up to Twilight's side as Twilight turned to stare at her. "It's something you learn when you've done things, or gone through them, that aren't fixed so easily," Starlight clarified. "You won't ever get to go back to how it was. You want to, but this is your life now, and you have to continue facing it. It won't ever be as good as it was before everything... but it can get better than it is. That's what you live for, because you can't ever get back that thing you lost." Starlight turned to Twilight after this, smiling wryly. "Also, you will end up doing insane things if you do try."\n\n"We're not flawless, we're a work in progress," Twilight mumbled to herself, sighing in the end. "It's just that the process never ends. Still, that means there's always another chance, too... Thank you Starlight. I needed to hear that.""  
MAN_ELF_new.241.a:0 "Tomorrow carries both hope and worry."

MAN_ELF_new.242.t:0 "Dealing with the Truth"
MAN_ELF_new.242.d:0 "Lilac was growing impatient waiting for a response. When the academics from the Manehattan Polytechnic stared dumbfoundedly at each other, she finally prodded with a 'well?'\n\nOne of the academics turned to her. "Lady Protectress," she began slowly, "what you've presented us is blatantly false. If– if we were to publish this, we'd be passing propaganda as history." She was nervous, and Lilac could taste it.\n\nIt wasn't too surprising since what Vesapolis provided WAS nothing more than propaganda, much to Lilac's protests. There was no way that ponies would have bought such a flagrant lie. So why bother?\n\n"Listen," Lilac said with a sigh, "the new guidebook must be updated. This isn't Equestria anymore; Manehattan now belongs to the Hegemony, and the city guide must reflect this."\n\nOne of the scholars piped up, looking frustrated. "Lady Protectress, we are professors of the Manehattan Polytechnic, not the Hegemony's propaganda machine!"\n\nThe near outburst shocked the other ponies, but Lilac stared down the impetuous stallion. It only dawned on him then that he had overstepped and began to apologise, only to be interrupted by a raised hoof.\n\n"I understand," Lilac replied. "I only ask you not to directly attack the Hegemony's conquest; be as objective as you are comfortable with." When she turned to leave, she left behind a room of stunned scholars."
MAN_ELF_new.242.a:0 "I'm sure Twinkle Sprinkle will get it right."

MAN_ELF_new.243.t:0 "Trooping the Colour"
MAN_ELF_new.243.d:0 "Lilac, for once in her corps commander's uniform instead of her usual fancy attire, surveys the parade ground from her podium. In front of her, arrayed in tidy ranks and resplendent in ceremonial plate armour, are the soldiers of the 1st Unicorn Company from the Ost-Equestrian Garde du Corps. Standing at the front of the company, an officer, marked out as a battlemage by the silver gorget around her neck, smartly salutes Lilac. "Soldaten, Achtung!" The soldiers all stand to attention, and the passing-out ceremony begins.\n\nLilac is full of pride as she watches the assorted ponies march past her podium. It had taken some convincing for the senior Ost-Kommando officer in charge of the ceremony to allow an all-pony unit to take pride of place at the front of the parade order, but in the end, the symbolic power of the act overrode any feelings of racial pride. Here in the East, far away from the stifling oversight of Vesalipolis, Lilac had finally accomplished what she had longed for ever since she had first stepped hoof in Manehattan: changelings and ponies, marching side by side with each other as comrades-in-arms - harbingers of a new era of peace, harmony, and friendship."
MAN_ELF_new.243.a:0 "They're my little ponies."

MAN_ELF_new.244.t:0 "Year [?MAN.MAN_years_since_forming_var] of the Protectorate"
MAN_ELF_new.244.d:0 "Tonight, the atmosphere in the Crystaller Building was festive. Every Ost-Kommando officer present had finished up their duties for the day, but instead of returning to their various homes or barracks, they had all gathered at Lilac's luxurious penthouse suite to celebrate a special event. The Lady Protectress herself was especially cheerful, greeting every officer with a smile and directing them at the dining table, stacked with mouth-watering delicacies and the finest Love-derived beverages. Soon, everyone was seated.\n\nLilac tapped on her glass to hush the chatter. "May I have everyone's attention?" Lilac cleared her throat and continued once all eyes were on her. "Tonight is a very special occasion, as we celebrate the [?MAN.MAN_years_since_forming_var] year anniversary since the founding of the Manehattan Protectorate. But this time we're having this wonderful gathering because it is also the first anniversary of the Dominion of the Federation of Eastern Equestria, the inauguration of our new future as a sovereign nation."\n\nLilac was becoming emotional, and she was sure she could see a couple teary eyes around the table. "A lot has happened since we first arrived in our new home, and I would simply like to make it clear how proud and grateful I am of everyone in this room. Within the confines of our posting, we have achieved the nigh-impossible, by laying down the foundations of a nation where ponies and changelings alike can co-exist as equals, something once thought impossible. And none of it could have happened without you, officers of the Ost-Kommando, on whose shoulders the Federation stands." Lady Lilac raised her glass. "So here's a toast, to a bright new future!""
MAN_ELF_new.244.a:0 "And here's to a hundred years more!"

MAN_ELF_new..t:0 "" #Unused, leave for posterity
MAN_ELF_new..d:0 "The enemy gunfire from across the chasm didn't let up for even a second, glancing off the thick stone wall of the promenade that shielded the two of us. Safe behind such an immovable bulwark after the harrowing hours of navigating behind the changeling lines, crawling about on our bellies, our snouts in the rubble whilst bullets whistled overhead, or, before that, the bleak months spent hiding within bombed-out ruins, dodging sniper-fire during our dangerous and unrewarding food runs, I could not resist letting off a brief, exuberant laugh. As the battle for Canterlot raged all around us, I felt the most alive I've been for years.\n\nChalcedony - just Chalce to me - was hunkered down by my side. Her mane and coat were matted with grim and filth and blood. She had never looked more beautiful. In her magic she grasps a portable radio, the sort used by the operatives of the Harmonic Resistance. We had taken it off the corpse of some Changeling officer, his body leaning halfway out of his wrecked car, blown open insides all spilling out like a smashed fruit by a magic blast.\n\nWe knew we were close to friendly lines - to where the soldiers of the Liberation Front are fighting to push the changelings out of Canterlot. Already, we were picking up snatches of messages in Equuish, transmitted on nebulous frequencies.<<UNFINISHED>>"
MAN_ELF_new..a:0 ""

