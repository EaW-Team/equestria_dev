ELF_ours_is_an_invincible_army:0 "Непобедимая армия"
ELF_ours_is_an_invincible_army_desc:0 "Единственный способ по-настоящему потерпеть поражение - это сдаться. Линии фронта могут рухнуть, города могут пасть, и вся нация может быть порабощена, но мы не потерпим поражения, пока не примем его. Если мы будем помнить об этом, то никто не сможет нас победить, потому что мы никогда и ни за что не сдадимся снова. До последней пули, до последней капли крови и до последнего вздоха: ЭОФ никогда не сдаётся!"
ELF_invincible_army_surrender_limit_idea:0 "Непобедимая армия"
ELF_harmonic_resistance_idea:0 "Гармоническое сопротивление"
ELF_harmonic_resistance_idea_desc:0 "Эквестрия была не просто страной для её жителей. Она, как и многое другое, была идеалом, и когда она исчезла, то миллионы пони поняли, что им придётся жить в мире без неё. И это дало им более чем достаточный повод бороться до конца, чтобы вернуть Эквестрию обратно."
ELF_were_all_in_this_together:0 "Объединенный фронт военного времени"
ELF_were_all_in_this_together_desc:0 "Эта битва определит саму судьбу Эквестрии, и мы все должны сражаться вместе. Время для несогласия и сомнений придёт позже, прямо сейчас мы должны яростно биться изо всех сил, если хотим победить."
ELF_cmc_auxiliary_corps:0 "Вспомогательный корпус «Искателей знаков отличия»"
ELF_cmc_auxiliary_corps_desc:0 "Корпус «Искателей знаков отличия» дал жеребятам Эквестрии шанс помочь в борьбе за свободу. Они находятся далеко от линии фронта, но, тем не менее, могут помогать в больницах, на фабриках и везде, где нужно больше копыт."
ELF_cmc_youth_league:0 "Молодежная лига «Искателей знаков отличия»"
ELF_cmc_youth_league_desc:0 "«Искатели знаков отличия» были учреждены как организация для всех жеребят Эквестрии, в которой им дают образование. В мире их готовят к взрослой жизни, во время войны - к битве, но они всегда находятся на службе гармонии и дружбы."
