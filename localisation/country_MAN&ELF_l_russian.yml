ELF_uprising_focus_explainer_tt:0 "\nРазблокирует возможность §Yразжигать восстания§! в контролируемых чейнджлингами регионах, где каждое §Yвосстание§! должно готовиться в течение (§Y14§!) дней. Одновременно можно разжигать только (§Y5§!) восстаний.\nЭто позволит нам активизировать ячейки §Rсопротивления§! в контролируемых чейнджлингами регионах, где наши товарищи сформируют пять батальонов §Yпартизан§! и восстанут.\nМы должны будем действовать быстро, чтобы пробиться к этим партизанскими восстаниями в тылу врага, иначе же мы фактически пошлём наших друзей §Rна смерть§!.\n"
ELF_volunteers_action_focus_template_upgrade_tt:0 "Позволит изменять шаблон дивизии §Yволонтёров§!, а также обучать и расформировывать такие подразделения.\nУлучшит шаблон дивизии §Yволонтёров§! до §Yрегулярных частей§! с шириной фронта 16, добавив §G2§! §Yпехотных§! батальона и §G1§! §Yроту инженеров§!." 
