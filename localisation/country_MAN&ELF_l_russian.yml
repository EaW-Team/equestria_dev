MAN_ELF.58.t:0 "Youth Terrorism Brigades"
MAN_ELF.58.d:0 "A new concern has arisen for the Protectorate security forces. The phenomenon has appeared mainly in Manehattan, but there have been signs of it in Fillydelphia and Albion as well. To our consternation, it seems even the local foals have been roped into the resistance movement.\n\nThe fillies have taken to weaponizing an arsenal of various "pranks" to levels unheard of before, ranging from large scale deployment of itching powder from the rooftops to cover an entire platoon in it to stink-bombs potent enough to warrant gas masks, lest they paralyze our troops. The methods, though nonlethal, have caused no small amount of grief for our troops.\n\nYesterday, we managed to apprehend one of these foals after he attempted to stink bomb a guard post - though the sight of changeling security forces wrestling down a lone foal nearly sparked a riot among the locals and necessitated reinforcements.\n\nIn captivity, the foal has claimed to be the member of a group of "crusaders" named after the ponies flank-marks. Our intelligence services indicate that this "crusade" is widely disseminated among the foals, and though this organization has not carried out violent attacks so far, we will have to prepare for the worst."  
MAN_ELF.58.a:0 "Would the ponies go that far...?"

MAN_ELF.59.t:0 "Changeling Dispatches - Rumours"
MAN_ELF.59.d:0 "An exhausted Lilac and a few Changeling bureaucrat shuffled into a dark and dank room in the cellar of the Crystaller building for an intel briefing. Lilac had been sleeping only fifteen minutes earlier but had been woken by a report in from Jaegers in the field fighting resistance forces. As they all sat around a steel table, Lilac shapeshifting from one form to another in an attempt to keep herself awake, a tall and lanky Jaeger officer entered the room carrying a file folder of field reports.\n\nTaking his seat the officer begins to speak, "Sorry to wake you all at this late hour, but we've found something serious. The recent expansion of the use of various chemical agents in resistance suppression has drawn the ire of many high ranking members of the resistance. And there is credible evidence to suggest that an attack may be in the planning stages to strike at our capabilities to manufacture chemical compounds."\n\nLilac stares at the officer for a moment, picks up a glass of water, takes a drink, and says to the Jaeger, "You woke me up at midnight for this. Please state that in language that I can understand while trying to keep my eyelids open."\n\nThe young officer shuffled his papers and said, "We found a note on a dead resistance fighter talking about how he wants to attack the Bronclyn Chemical Plant, should we open an investigation?"\n\nLilac sighs in relief, "That's better. Also...""
MAN_ELF.59.a:0 ""...we don't have the resources for this.""
MAN_ELF.59.b:0 ""...I guess we open an investigation.""

MAN_ELF.60.t:0 "Bronclyn Chemical Plant Bombed"
MAN_ELF.60.d:0 "[This.GetNewspaperHeader]In a series of predawn explosions that shattered windows and shook ponies awake all over Manehattan, the Harmonic Resistance has landed yet another blow against the Protectress Lilac's administration, destroying the Bronclyn Chemical Plant on the outskirts of the satellite town. The chemical plant, recently overhauled to facilitate the production of crowd control agents such as CS gas, was at the heart of the administration's effort to subsume Manehattan's preexisting chemical and thaumaturgical industries into the East Coast's burgeoning military-industrial complex. No official response has been issued from the Crystaller Building yet, but it is sure that this will be a formidable setback for the Protectorate."
MAN_ELF.60.a:0 "The air is glowing."

MAN_ELF.61.t:0 "The Treasonous Retiree"
MAN_ELF.61.d:0 "Lilac was having dinner alone when the messenger burst through the doors, uniform askew and membranous wings aflutter.\n\nIf only she herself could get away with looking as haggard as she felt; neither makeup, shapeshifting, or liberal imbibitions of Love could unburden her of her fatigue, only disguise it, and even those measures had their limits.\n\nShe gives him a few seconds to catch his breath, and to compose herself, before she moves to speak: "Report."\n\n"I have the latest development on the investigation into the suspected attack on the Bronclyn Chemical Plant, ma'am!"\n\n"Just give me a brief summary for now," Lilac interrupts, hooves massaging her already-aching temples. "I'll review the full report later."\n\n"Understood, ma'am! Our infiltrators have discovered that the estate of retired Equestrian general Fairy Light is being used as a staging ground for Harmonic Resistance operations. Public Security reconnaissance teams surveilling the property report that the perimeter is lightly defended but completely hostile, with suspected resistance members serving as groundskeepers and servants."\n\nLilac pauses to think for a moment. Fairy Light, a unicorn and a landed noblepony, was one of the few Equestrian military officers that she had pardoned at the end of the war, in a gesture of goodwill towards the East-Equestrian nobility whom she had hoped to court. Fairy Light had seemed nice enough on their first and only meeting; Lilac couldn't help but feel attracted to the unicorn's doey eyes and plushy, felt-lined ears. Perhaps it was the ravenous hunger pangs for Love, then-commonplace throughout the Changeling ranks, that had been the culprit; back then they had yet to fully stabilise the Love Taxation regime.\n\nWith a snap Lilac is jolted back to reality. She considers her options, deciding that it was a shame about what had to happen next."
MAN_ELF.61.a:0 "Bide our time."
MAN_ELF.61.b:0 "Send in the jaegers!"

MAN_ELF.62.t:0 "Fate of the General"
MAN_ELF.62.d:0 "[This.GetNewspaperHeader]Units from the Manehattan Constabulary, the Office of Public Security, and the Changeling Garrison participated in a joint raid on the estate of former Equestrian general Fairy Light this evening. Facing concerted small-arms fire, initial probing attacks were repulsed by well-positioned Harmonic Resistance snipers, before a spearhead consisting of a changeling panzergrenadier squad breached the defenses. The Ost-Kommando has credited the successful raid for preventing an attack on the Bronclyn Chemical Plant.\n\nWith the revelation that a pardoned member of the Equestrian army had been implicated in the activities of the Harmonic Resistance, the East Coast's noble houses have stepped forward to disavow themselves of Fairy Light, pledging their support for the Changeling administration."
MAN_ELF.62.a:0 "Good."

MAN_ELF.67.t:0 "Resistance Routed at Weapons Vault Ambush!"
MAN_ELF.67.d:0 "[This.GetNewspaperHeader]The sound of gunfire and explosives rang throughout the night in some boroughs of Manehattan as a Changeling convoy fought off an ambush from the so-called "Harmonic Resistance" on the city outskirts. Reports indicate that the convoy was en route to an Equestrian military vault when it came under fire from an unknown number of Resistance operatives, well-armed with machine-guns and a mortar. The timely arrival of reinforcements in the form of volunteer soldiers from the Collaborationist Constabulary routed the remnants of the Resistance force, who had failed to defeat the well-trained Changeling convoy.\n\nThe weapons vault has since been secured and captured Resistance operatives sent for processing."
MAN_ELF.67.a:0 "Fools to think they could defeat us in an open battle."

