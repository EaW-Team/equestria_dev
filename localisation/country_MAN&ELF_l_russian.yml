MAN_beginning_1:0 "Кристал Авеню 84"
MAN_beginning_1_desc:0 "Кристаллер, небоскреб в стиле ар-деко, расположенный на Кристал Авеню 84, является самым высоким здание во всей Эквестрии. Чейнджлингская администрация государства [MAN.GetName] должна использовать все его 77 этажей в качестве своей штаб-квартиры, из которой будут координироваться все военные, разведывательные и административные операции протектората."
MAN_beginning_3a:0 "Сокрушить Сопротивление"
MAN_beginning_3a_desc:0 "Пони всё ещё недовольны, но они сильно пострадали от войны. Наши скудные возможности должны быть направлены на то, чтобы подавить любое открытое сопротивление, которое мы только сможем найти."
MAN_beginning_3b:0 "Сотрудничество с Коллаборационистами"
MAN_beginning_3b_desc:0 "Завоевание - самая простая часть. А вот управление - действительно сложная задача. Поскольку границы империи расширяются очень быстро, нам понадобятся прихвостни и лизоблюды из числа местных, которые укрепят наши скудные ряды."
MAN_beginning_1_1:0 "Утвердить Наше Господство"
MAN_beginning_1_1_desc:0 "Хотя в Мейнхеттене нет открытого восстания, это явно не самый запуганный город. Пони здесь в лучшем случае просто не сотрудничают с нами, а в худшем же - активно обманывают наших представителей и саботируют наши действия. Власть Лилак не так уж сильна. Это неприемлемо. Мы, чейнджлинги, победители Великой Войны, и мы будем вести себя соответственно!"
MAN_second_wing_1:0 "Налаживание Отношений?"
MAN_second_wing_1_desc:0 "Чтобы наладить отношения между протектором и теми, кого она "защищает", Лилак поручила восстановить гордость и радость Мейнхеттена - Бронклинский мост, повреждённый во время захвата города. Она надеется, что этот жест доброй воли сделает местных жителей немного послушнее."
MAN_second_wing_2a:0 "Продолжить Обновление Города"
MAN_second_wing_2a_desc:0 "У Леди-Протектора Лилак есть мечта о Мейнхеттене, который не является ни эквестрийским, ни чейнджлингским, а сразу общим. Или, по крайней мере, весёлым и мирным. Так что пришло время избавиться от всех этих пострадавших от войны гетто, выселив занявших их скваттеров, чтобы в конечном итоге позволить поселиться там чейнджлингам. Мы приберём город!"
MAN_second_wing_2b:0 "Восстановить Морские Порты"
MAN_second_wing_2b_desc:0 "Город не может зависеть исключительно от сухопутных поставок и бизнеса. Город всегда полагался на моря цвета тёмного вина, и должен делать это снова. Но сначала порты должны быть отремонтированы и вновь быть готовыми для гражданского использования."
MAN_second_wing_3a:0 "Чейнджлингский Налоговый Рай"
MAN_second_wing_3a_desc:0 "В надежде снискать расположение не только богатых магнатов-чейнджлингов в Весалиполисе, но и местного высшего класса Мейнхеттена, Леди-Протектор Лилак решила превратить свой город в налоговый рай. Она надеется, что когда придет время, она сможет положиться на богачей, чтобы заключить с ними выгодные сделки."
MAN_second_wing_3b:0 "Восточные Морские Пути"
MAN_second_wing_3b_desc:0 "В мирное время многие эквестрийские промышленники торговали с континентом грифонов, в ходе чего зарабатывали приличные суммы денег на восточных рынках. Мы должны перенять эту политику, хотя нам, возможно, придётся оснастить наши торговые корабли бронёй, чтобы предотвратить нападения на них..."
MAN_second_wing_4:0 "Радио Мейнхеттен"
MAN_second_wing_4_desc:0 ""До-о-о-о-о-о-о-о-о-о-о-о-о-обрый вечер, Мейнхеттен! Я ваш ведущий Кристал Спайс, и сегодня вечером я хочу представить вам всем очень особенную трансляцию...""
MAN_second_wing_4_1:0 "Переоборудуйте Мейнвэй"
MAN_second_wing_4_1_desc:0 "Культовая сеть Мейнвэй связывает Мейнхеттен воедино, и под предлогом восстановления поврежденных в боях коммуникаций, мы превратим её в эффективное средство для распределения наших сил безопасности, артиллерии, танков и прочего, по всему городу. Сообщения о ячейках сопротивления, действующих в обширных подземных туннелях Мейнвэя, бездоказательны."
MAN_second_wing_5:0 "Городской Фестиваль Культуры"
MAN_second_wing_5_desc:0 "В концертном зале Мейнхеттена, недавно отремонтированном в соответствии с архитектурными предпочтениями чейнджлингов, музыканты из Мейнхеттена и Сорифа выступят совместно, в знак демонстрации межвидового единства. Сам Триммель будет в официальном списке гостей. Сообщения о предполагаемом срыве концерта сопротивлением являются бездоказательными."
MAN_second_wing_6a:0 "Шестерёнки Прогресса"
MAN_second_wing_6a_desc:0 "Шестеренки прогресса крутятся, и крутятся, и крутятся! Или что там делают шестеренки... Лилак этого не знает! Но она узнаёт социальный прогресс с первого взгляда, и она видит его в Мейнхеттене."
MAN_army_1:0 "Восточный Гарнизон"
MAN_army_1_desc:0 "Гарнизон, предоставленный Мейнхеттену, относительно невелик для того количества пони, которое он должен был контролировать, но офицеры Лилак обходятся тем немногим, что у них есть. Пришло время оценить наши силы."
MAN_army_2a:0 "Новый Режим Тренировок"
MAN_army_2a_desc:0 "Первый делом мы должны создать новый режим обучения наших солдат. Наши традиционные доктрины основываются на использовании открытой местности и свободного пространства для манёвров. У нас больше нет такой роскоши, и мы должны приспособиться к новым условиям."
MAN_army_2b:0 "Хойзеркампф-Бригаден"
MAN_army_2b_desc:0 "Солдаты протектората должны быть не просто пехотой. Они должны стать подобными древним чейнджлингам и охотиться как настоящие хищники. В городской среде Мейнхеттена мы не боремся с мятежниками. В бетонных джунглях нашей новой столицы мы охотимся на них, как на настоящую добычу."
MAN_army_3a:0 "Химическое Оружие, Городская Версия"
MAN_army_3a_desc:0 "Прикладные исследования химического оружия очень помогли в войне против Эквестрии. В нашем распоряжении есть все ресурсы и лаборатории Мейнхеттена, и мы должны пригласить экспертов для разработки новых методов ведения химической войны, подходящих для условий городов."
MAN_army_3b:0 "Оружие с Родины"
MAN_army_3b_desc:0 "Всё ради Мейнхеттена! Протекторат получит большую партию оружия и боеприпасов благодаря милости королевы Кризалис."
MAN_army_4:0 "Боевой Слезоточивый Газ"
MAN_army_4_desc:0 "Чейнджлинги всегда делали ставку на скорость и численность войск, но в Мейнхеттене мы действуем по-другому. Королевская армия изучала химическое оружие, но мы продвинемся ещё дальше. Разработка особого вида газа, направленного на разгон толпы, очень поможет нашим командирам и солдатам в задаче умиротворения и контроля беспокойных пони Мейнхеттена."
MAN_army_4_1:0 "Свежая Кровь"
MAN_army_4_1_desc:0 "Поскольку мы создаем армию государства [MAN.GetName] с нуля, нам также придется начать набор офицеров для верховного командования. Лилак составила список друзей и коллег с тех времён, когда она служила в Генеральном Штабе королевы, и мы наймём их, чтобы они служили в качестве генералов в нашем автономном высшем командовании - Ост-Коммандо."
MAN_army_5:0 "Военный Бал"
MAN_army_5_desc:0 "Чтобы продемонстрировать силу гарнизона Мейнхеттена, мы должны провести широко освещаемое мероприятие в столице, где мы сможем показать новое снаряжение, полученное от самой королевы. Мы будем хвастаться... ну, это ещё предстоит выяснить. Здесь будут присутствовать сановники из Земель Чейнджлингов, в том числе и сам Триммель. Лилак будет рада увидеть своих друзей."
MAN_army_6b:0 "Местные Танковые Корпуса"
MAN_army_6b_desc:0 "Потребовалось умаслить некоторых офицеров, но даже самые стойкие из них были убеждены простыми цифрами. Нам нужно больше солдат, чтобы контролировать немалую территорию, а для этого нам понадобится не только стрелковая пехота, но и тяжёлая бронетехника, способная буквально подавить любое сопротивление. Для этого генерал Дайрин прибыл в Мейнхеттен вместе со своими танками."
#MAN_army_6a:0 "Relics of the Guard"
#MAN_army_6a_desc:0 ""
#UNUSED:0 "Inner-City Redoubts"
#UNUSED_desc:0 "As we clean up the city, our engineering drones have also rebuilt some formerly-useless structures into small fortresses within which a platoon or so of Changelings can be comfortably housed. For safety, of course. We envision that such fortifications be present in every population centre of note, so as to better enshrine the presence of our garrisons all over the Protectorate."
#UNUSED:0 "Forays into Menticide"#Different duplicate from Eaw
#UNUSED_desc:0 "It seems that entirely by accident, a rumor has begun to spread amongst the high-value prisoners in our jails. This rumor details how we have tactics to get into ponies' heads and control them to give up information and do our bidding. While this is not entirely true, this reputation can help us..."#Different duplicate from Eaw
MAN_beginning_2_0:0 "Встреча в Карнайги-Холле"
MAN_beginning_2_0_desc:0 "Важнейшей частью ранних этапов консолидации будет поиск поддержки среди важных фигур бывшего эквестрийского режима. Мы могли бы использовать в качестве наших представителей в местных сообществах муниципальный совет Мейнхеттена. Леди-Протектор назначила встречу в Карнайги-холле, самом престижном концертном зале Эквестрии."
MAN_beginning_2_1:0 "Переговоры о "Любовном Налоге""
MAN_beginning_2_1_desc:0 "На самом деле всё очень просто. Чейнджлингам нужна любовь, чтобы выжить. Пони производят любовь практически автоматически. Пони также не хотят, чтобы протекторат их беспокоил. Считайте, что вы просто жертвуете один день в месяц. Но поддержание строгих квот Весалиполиса затруднительно, поэтому Лилак заставит Кризалис уменьшить их."
MAN_beginning_2_2:0 "Либестойер-Инвестментанлайен"
MAN_beginning_2_2_desc:0 "Щедрый сбор любви во владениях Лилак привлекает огромное количество иммигрантов-чейнджлингов в восточную Эквестрию. Там, где каждый микроэрот любви стоит в десятки раз больше своего веса в золоте, поддержание стабильного и значительного запаса избыточной любви обеспечит поддержку от иммигрантов-чейнджлингов."
MAN_beginning_4a:0 "Вспомогательные Батальоны"
MAN_beginning_4a_desc:0 "Любая хорошая армия нуждается в специальных отделениях - и, как теперь кажется, во вспомогательных силах пони - подходящих для задач, которые не так-то просто решить обычным силам. Разведка, строительство, осады..."
MAN_beginning_4b:0 "Стабильность Бизнеса"
MAN_beginning_4b_desc:0 "Что хорошо для протектората, то хорошо и для вас! Или так они говорят. Не высовывайся, плати взносы, приноси наличные. Протекторат рад трудолюбивым. А если они являются корпорациями чейнджлингов, то в этом случае государство их почти не контролирует, не облагает налогами и предлагает выгодные деловые контракты! Победитель получает всё!"
MAN_beginning_4c:0 "Узаконить Констеблей"
MAN_beginning_4c_desc:0 "Поддержание закона и порядка начинают становиться проблемой. Мы уже говорили об этом Леди-Протектору Лилак, но, кажется, у неё было... похмелье? Она лично выбрала одного из своих дружков-пони, который возглавил констеблей-коллаборационистов и немедленно приступил к вербовке и вооружению верных чейнджлингам пони."
MAN_beginning_4d:0 "Крылатый Орден Национального Спасения"
MAN_beginning_4d_desc:0 "Нет нужды говорить, что крылатые пегасы являются среди трёх племен народом, наиболее предрасположенным к авторитаризму. Бывший офицер Вандерболтов и представитель истеблишмента Винд Райдер присоединится к нам и будет командовать пегасами-коллаборационистами из Крылатого Ордена Национального Спасения."
#UNUSED:0 "Centralise the Collaboration"#Different duplicate from Eaw
#UNUSED_desc:0 "We've got a whole network of informants and collaborators, but right now a lot of them are in six dozen disorganized file boxes of notes. Lysia pawns organzing the ponies off to her least favorite aide."#Different duplicate from Eaw
MAN_beginning_2a:0 "Управление Общественной Безопасности Мейнхеттена"
MAN_beginning_2a_desc:0 "Лилак знает, что, вне зависимости от приложенных усилий, нет способа заставить сделать процесс регистрации всех пони в городе весёлым или хотя бы не слишком угрожающим. Встречайте УОБМ! Они отвечают за защиту граждан Мейнхеттена от себя и друг от друга." 
MAN_beginning_2b:0 "Заткнуть Академиков"
MAN_beginning_2b_desc:0 "Интеллигенция Мейнхеттена столь же невыносима, как и до нашего появления. Но теперь они начинают обращать своё внимание на нас, переговариваться и даже потенциально помогать гармоническому сопротивлению. Которого, кстати, не существует. В любом случае, академиков города не помешает приучить к некоторой дисциплине."
MAN_beginning_2c:0 "Исторический Ревизионизм"
MAN_beginning_2c_desc:0 ""В начале веков злые аликорны спустились с небес, чтобы сжечь города и убить многих пони. Они наложили страшное проклятие на весь вид пони, который лишь недавно сняла прекрасная королева." Пересмотр официальной истории может занять некоторое время, но мы уверены, что пони справятся. И есть ли лучший способ проверить эти выкладки, чем с помощью игрового шоу?"
MAN_beginning_2d:0 "Экономический фронтир"
MAN_beginning_2d_desc:0 "Экономика чейнджлингов основывается на их культуре и образе жизни, но это не работает на территории пони. Все протектораты экспериментируют, и Мейнхеттен не исключение среди них."
#UNUSED:0 "MO-oPS R&D Division"#Different duplicate from Eaw
#UNUSED_desc:0 "Hypothetically, if we *could* read your brain (which we can't) we of course wouldn't find anything incriminating. Right? Of course not. We're all friends here. Anyways, we've gotten our hooves on some new psychoanalysis tech, and we'll trial them on some pony scientists under our protection! In the name of science, of course. They'll understand."#Different duplicate from Eaw
MAN_beginning_2e:0 "Карательные Сборы"
MAN_beginning_2e_desc:0 "Пони нужно научить повиноваться своим новым хозяевам. А чейнджлингам нужны запасы любви для выживания. Мы можем решить эти две проблемы одновременно, в ходе карательных акций насильственно высасывая любовь диссидентов, что будет смертельно для них. Это должно увеличить наши запасы любви, а также запугать непокорное население."
MAN_beginning_2f:0 "Внедрение Внутренних Паспортов"
MAN_beginning_2f_desc:0 "Паспорта! Они определяют место вашего жительства! Что такое следующий район, как не настоящая маленькая страна со своей собственной яркой культурой, а также строго контролируемыми блокпостами и границами? Видите, как всё упорядоченно и организованно?"
MAN_beginning_2g:0 "Сердца и Умы"
MAN_beginning_2g_desc:0 "Лилак считает себя чейнджлингом из народа. Пони. Да кем угодно. Возможно, если мы заставим пони меньше бояться нас, то населением будет легче управлять. Мы проверим эту концепцию в ходе праздника "Обними чейнджлинга"."
MAN_beginning_2h:0 "Программа Индоктринации"
MAN_beginning_2h_desc:0 "Успешна ли индоктринация, или же пони цинично притворяются, дабы пережить этот день? И имеет ли это вообще значение? Да кому какое дело! Да здравствует Кризалис."
MAN_beginning_2i:0 "Подрыв Репутации"
MAN_beginning_2i_desc:0 "Слишком долго пони видели в своей принцессе божественное существо, желающее им только добра! Мы должны открыть им правду! Она - деспот, сокрушавщий инакомыслие и заставлявщий народ верить, что она - истинная богиня. Наши армии доказали, что это не так. Но пока пони чтят память Селестии, они всегда будут несчастны под нашим гнётом. Давайте изменим историю."
MAN_beginning_2j:0 "Ввести Военное Положение"
MAN_beginning_2j_desc:0 "Хотя военное положение в той или иной форме было нормой в Мейнхеттене с момента нашего появления, только сейчас мы систематизировали его в более разумную и устойчивую форму. И это хорошо, потому что нам придется создать целую кучу новых юридических прецедентов для судебных дел."
MAN_beginning_2k:0 "Призывать Учёных На Военную Службу"
MAN_beginning_2k_desc:0 "Учёный - это солдат в армии прогресса! Ужасный слоган, но кто-то же верит в это! Мы обеспечили старым яйцеголовым шикарную жизнь и предоставили им самые чистые лаборатории."
MAN_beginning_4e:0 "Нарастить Военное Производство"
MAN_beginning_4e_desc:0 "Чтобы создать большую армию из чейнджлингов-поселенцев и пони-коллаборационистов, нужно больше оружия. Мы должны наращивать производство для себя, а также быть резервным арсеналом для всех ульев. Протектор Лилак считает, что инспекция военных заводов коллаборационистов необходима, чтобы убедиться в выполнении квот."
#UNUSED:0 "Reorganise the Manehattan Police"#Different duplicate from Eaw
#UNUSED_desc:0 "As fun as direct rule by hoofboot is, it isn't very stable. To that end, the Manehattan PD lives again, this time quite firmly in the service of the Protectorate government."#Different duplicate from Eaw
MAN_beginning_4f:0 "Дивизия Инкогнито"
MAN_beginning_4f_desc:0 "Самое лучшее и/или худшее в чейнджлингах - это их способность быть кем угодно и где угодно. Они прирождённые разведчики, а также прекрасные диверсанты и шпионы. Коммандер Сорин, которая возглавляла одну из наших лучших дивизий инфильтраторов, поделится с нами своим опытом - и приведёт с собой солдат."
MAN_beginning_5a:0 "Взломать Их Шифры"
MAN_beginning_5a_desc:0 "Хотя мы решительно отрицаем существование ЭОФ, мы слишком долго пытались пробиться сквозь их систему безопасности. Мы должны добиться прогресса. Недавние успехи в применении военной криптологии позволили нам обнаружить и расшифровать закодированные радиопередачи ЭОФ. Настало время проверить, верна ли наша информация."
MAN_beginning_5b:0 "Программа "Всевидящее Око""
MAN_beginning_5b_desc:0 "Мы сделали истинно чейнджлингский шаг в области государственного надзора. Концепция всевидящего и всезнающего аппарата безопасности - это самая лучшая вещь, о которой мы только могли когда-либо мечтать. Вас снимает камера, улыбнитесь!"
MAN_beginning_5c:0 "Сопротивление - Это Мы"
MAN_beginning_5c_desc:0 "Пора активировать нашего наиболее глубокого агента в сопротивлении. Он проник настолько глубоко, что мы потеряли с ним связь, но сохранились секретные протоколы, которые заставят его действовать. Ходят слухи о большом собрании сопротивления, где они попытаются скоординировать свои действия, так что мы можем только надеяться, что наш агент знает, что делать."
MAN_beginning_5d:0 "Для Вашего Же Блага"
MAN_beginning_5d_desc:0 "Наше государство, как и любое другое, существует ради блага граждан (хотя наше в основном заботится о чейнджлингах...). Но мы также должны дать понять всем гражданам, что прилагаем значительные усилия, чтобы защитить их от терактов сопротивления, действий грязных пони и всего прочего! И для этого требуется лишь этот пистолет и ваше сотрудничество."
MAN_beginning_5e:0 "Постоянный Надзор"
MAN_beginning_5e_desc:0 "Контроль - это целостная вещь. Ради полного контроль вы должны знать все. Каждый шаг, каждая мысль и каждое действие субъекта должны быть известны вам."
MAN_beginning_5f:0 "Транквилизаторы Для Пони"
MAN_beginning_5f_desc:0 "Вся эта суета и недовольство так... утомительны. Расслабьтесь. Выпейте воды! Ваше содействие, конечно, обязательно, но не лишено преимуществ. Оно позволит снять тяжкий груз с ваших плеч..."
MAN_beginning_6:0 "На Войне и в Любви Все Средства Хороши"
MAN_beginning_6_desc:0 "Госпожа покровительница мудра и доброжелательна, а её армии обязаны защищать пони Мейнхеттена. Однако Pax Chrysalia имеет свою цену, и чейнджлингов нужно кормить. Наши граждане должны будут "добровольно" отдавать часть любви, чтобы обеспечить наши верные войска необходимыми припасами для проведения своих операций."
MAN_third_eye_1:0 "Новый Коллаборационизм"
MAN_third_eye_1_desc:0 "Крысы, которым некуда бежать, будут сражаться так же яростно, как львы. Это мы можем применить к кровавым схваткам на поле пиар-боя! Представляем взаимную комиссию по благоустройству Мейнхеттена. Это наш способ показать пони, что мы можем работать вместе. Также мы будем награждать лояльных сотрудников за их...  работу? За повиновение. Улыбайся на камеру!"
MAN_third_eye_3a:0 "Монополизировать Порты"
MAN_third_eye_3a_desc:0 "Порты Альбиона и Филлидельфии играют решающую роль в торговле, а также в морском производстве. Мы должны обеспечить Ост-Коммандо полный контроль над их деятельностью в интересах нашего протектората и гегемонии... это означает, что Весалиполис сможет слабее контролировать нашу экономику."
MAN_third_eye_3b:0 "Тайные Общества"
MAN_third_eye_3b_desc:0 "Тайные общества в Мейнхеттене существовали задолго до падения Эквестрии. Ост-Коммандо запустило разведывательную операцию по выявлению и анализу деятельности этих организаций, но мы уже знаем, что в нынешнем виде они не являются друзьями ни режима чейнджлингов, ни старого порядка. Должны ли мы стремиться сокрушить их или привлечь на свою сторону?"
MAN_third_eye_3c:0 "Аудиенции у Леди Лилак"
MAN_third_eye_3c_desc:0 "Возможно, что аудиенции Селестии были одной из её самых нелепых идей. Или она нашла правильный путь. Леди Лилак считает верным последний вариант. Это сделает заискивание перед элитой и выдающимися личностями Мейнхеттена чрезвычайно простым. Довольно скоро Леди-Протектор будет еженедельно выслушивать своих приспешников в здании Кристаллер."
MAN_third_eye_3d:0 "Больше Никаких Шуток"
MAN_third_eye_3d_desc:0 "Сопротивление в Мейнхеттене было почти полностью уничтожено, но, сосредоточившись на ядре протектората, мы позволили сопротивлению в Филлидельфии и Альбионе процветать. Леди Лилак приказала немедленно уничтожить эти диссидентские ячейки. Самое время замарать копыта."
MAN_third_eye_2:0 "Свободное Ост-Коммандо"
MAN_third_eye_2_desc:0 "Наши друзья, бюрократы из Весалиполиса были... полезными. Возможно, даже слишком "полезными". Учитывая, что мы более не нуждаемся в бдительном наблюдении с их стороны, мы считаем, что пришло время отправить этих бюрократов домой. Ради их же блага и, что ещё важнее, блага всего Мейнхеттена."
MAN_third_eye_3e:0 "Прибежище Для Ветеранов"
MAN_third_eye_3e_desc:0 "Хотя наших советников из Весалиполиса больше нет, мы всё же нуждаемся в некоторой внутренней помощи. К счастью, старые друзья, члены семьи и товарищи, являющиеся бывалыми ветеранами Великой Войны, будут более чем рады помочь нам... Если, конечно, они получат соответствующие стимулы. Лилак уже может назвать несколько кандидатур."
MAN_third_eye_3j:0 "Солдаты На Заводах"
MAN_third_eye_3j_desc:0 "Хотя конец войны дал многим новые возможности, этого нельзя сказать про абсолютно всех. Мы сможем обратиться к таким чейнджлингам и взаимовыгодно договориться. В конце концов, нашим солдатам нужно больше оружия, и мы не можем вечно полагаться на Весалиполис. Протекторату нужны рабочие для его фабрик."
MAN_third_eye_3f:0 "Атрибуты Стратократии"
MAN_third_eye_3f_desc:0 "Наш госаппарат пострадал с тех пор, как мы избавились от бюрократов Весалиполиса, но у Лилак есть решение. Правительственные обязанности придётся переложить на Ост-Коммандо, и его сотрудники будут занимать вакантные места, оставленные нашими братьями, что отправились домой."
MAN_third_eye_3g:0 "Отправить Бюрократов На Покой"
MAN_third_eye_3g_desc:0 "Даже после всего этого многие лоялисты Весалиполиса продолжают занимать незначительные, но влиятельные позиции в протекторате. Явная чистка вряд ли будет выглядеть хорошо, но у Леди-Протектора есть более... бюрократически тонкая идея."
MAN_third_eye_3h:0 "Подконтрольная Зона Троттингема"
MAN_third_eye_3h_desc:0 "Остров Троттингем, завоёванный Гегемонией Чейнджлингов во время Великой войны, географически расположен ближе всего к Мейнхеттену. Поэтому для нас более чем разумно взять под свой контроль этот остров во имя максимальной эффективности управления."
MAN_third_eye_3i:0 "Королева Большого Яблока?"
MAN_third_eye_3i_desc:0 "Леди Лилак преуспела в значительном ослаблении контроля Весалиполиса над Мейнхеттеном без последствий. Новая администрация оказалась успешной, что является значительным достижением. Но Лилак знает, что так не будет вечно - однажды протекторат исчезнет, и ей придется вернуться домой... если только она не сможет обеспечить ему постоянную автономию."
