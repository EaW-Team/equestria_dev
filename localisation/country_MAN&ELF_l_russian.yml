MAN_advisor_5:0 "Веспер"
MAN_advisor_5_desc:0 "В прошлом он был слегка безумным и безрассудный агент Секретной службы чейнджлингов, а теперь стал генералом, служащим в Ост-Коммандо. С момента своё возвращения в мир, Веспер терроризирует весь Мэйнхэттен своими репрессиями и ответными мерами, и Лилак вынуждена держать его на коротком поводке... дабы он не зашёл слишком далеко.\n\n"
