MAN_ELF.58.t:0 "Молодёжные Террористические Бригады"
MAN_ELF.58.d:0 "У сил безопасности протектората возникла новая проблема. Этот феномен проявляется главным образом в Мейнхеттене, но также наблюдаются его признаки в Филлидельфии и Альбионе. К нашему ужасу оказалось, что даже местные жеребята вовлечены в движение сопротивления.\nКобылки взяли на вооружение арсенал из различных "шалостей" и начали их использовать на неслыханном ранее уровне. Они делали множество вещей - рассыпали зудящий порошок с крыш, который накрывал целые взводы, а также швырялись вонючими бомбами, достаточно мощными, чтобы наши войскам приходилось использовать противогазы. Эти методы, хотя и не нанёсшие летальных потерь, причинили немало неприятностей нашим войскам.\nВчера нам удалось задержать одного из этих жеребят после того, как он попытался бросить вонючую бомбу в один из аванпостов - хотя вид чейнджлингов из сил безопасности, хватающих одинокого жеребёнка, едва не вызвал бунт среди местных жителей и потребовал вызова подкрепления.\nПойманный жеребёнок заявил, что является членом группы "искателей знаков отличия". Наши разведывательные службы указывают, что эти идеи широко распространены среди жеребят, и, хотя эта организация до сих пор не совершала насильственных нападений, нам придётся готовиться к худшему."  
MAN_ELF.58.a:0 "Неужели пони зашли настолько далеко?.."

MAN_ELF.59.t:0 "Донесение Чейнджлингов - Слухи"
MAN_ELF.59.d:0 "Измученная Лилак и несколько бюрократов-чейнджлингов устало зашли в тёмную и сырую комнату в подвале здания Кристаллера для брифинга. Лилак спала всего пятнадцать минут назад, но теперь была разбужена донесением от егерей, сражающихся с силами сопротивления. Все собравшиеся сидели вокруг стального стола, а Лилак меняла свою форму, пытаясь не заснуть, но тут в комнату вошел высокий и долговязый офицер с папкой отчётов.\nПрисев, офицер начал говорить.\n— Прошу прощения за то, что разбудил вас в столь поздний час, но мы обнаружили кое-что серьёзное. Недавнее расширение использования различных химических средств для атак на сопротивление вызвало гнев многих его высокопоставленных членов. И есть убедительные доказательства того, что уже на стадии планирования находится атака, нацеленная на наши возможности по производству химического оружия.\nЛилак пристально смотрит на офицера, берёт стакан воды, делает глоток и говорит ему:\n— Ты разбудил меня в полночь из-за этого. Пожалуйста, сформулируй это на понятном мне языке, а я пока буду пытаться не уснуть опять.\nМолодой офицер перетасовал свои бумаги и сказал:\n — Мы нашли записку на мёртвом бойце сопротивления, в которой говорилось о том, что оно планирует напасть на химический завод Бронклина.\nЛилак вздыхает с облегчением: — Так-то лучше..."
MAN_ELF.59.a:0 "...но у нас нет ресурсов на это."
MAN_ELF.59.b:0 "...нам придётся заняться расследованием."

MAN_ELF.60.t:0 "Химический Завод Бронклина Взорван!"
MAN_ELF.60.d:0 "[This.GetNewspaperHeader]Перед рассветом произошла серия взрывов, которые разбили окна и разбудили пони по всему Мейнхеттену. Гармоническое сопротивление нанесло ещё один удар по администрации Леди-Протектора Лилак, уничтожив химический завод на окраине города-спутника Бронклина. Этот завод, недавно реконструированный для производства средств борьбы с массовыми беспорядками вроде газа "Сирень", был основой политики администрации по развитию и включению ранее существовавших химических и тауматургических производств Мейнхеттена в растущий ВПК восточного побережья. Официального ответа из здания Кристаллера пока не поступило, но это явно будет серьёзным ударом для протектората."
MAN_ELF.60.a:0 "Воздух светится."

MAN_ELF.61.t:0 "Предательство Отставного Офицера"
MAN_ELF.61.d:0 "Лилак ужинала в одиночестве, когда в дверь ворвался посыльный в неряшливо натянутой униформе и с трепещущими крыльями.\nЕсли бы только ей могло сойти с копыт выглядеть настолько устало, насколько она себя чувствовала. Ни макияж, ни смена форм, ни щедрое поглощение любви не могли снять с неё усталости и измождения, а только скрыть их, да и то, эти меры работали лишь до определённых пределов.\nОна дала ему несколько секунд, чтобы перевести дыхание и собраться с мыслями, прежде чем сказать:\n — Докладывай!\n— У меня есть последние новости по расследованию предполагаемого нападения на химический завод Бронклина, мэм!\n— Просто расскажи мне вкратце, — перебивает его Лилак, массируя копытами и без того ноющие виски, — я просмотрю полный отчет позже.\n— Понял, мэм! Наши инфильтраторы обнаружили, что поместье вышедшего в отставку эквестрийского генерала Фэйри Лайта используется в качестве плацдарма для операций сопротивления. Разведывательные группы УОБМ, наблюдающие за зданием, сообщают, что периметр весьма слабо защищен, но возможные члены сопротивления служат в качестве сторожей и слуг и однозначно враждебны.\nЛилак на мгновение задумывается. Фэйри Лайт, единорог и дворянин, был одним из немногих офицеров эквестрийской армии, которых она помиловала после войны в знак доброй воли по отношению к высшему классу востока, которое она надеялась сделать своими союзниками. Фэйри Лайт казался достаточно милым при их первой и единственной встрече. Лилак очень привлекли карие глаза единорога и его пушистые уши. Возможно, виной тому была жажда любви  - тогда это было обычным явлением в рядах чейнджлингов, поступления любви были стабилизированы значительно позже.\nИ тут Лилак возвращается в реальность. Она обдумывает свои варианты, поняв, что ей стыдно за то, что последует дальше."
MAN_ELF.61.a:0 "Пускай пока повременят."
MAN_ELF.61.b:0 "Пошлите егерей!"

MAN_ELF.62.t:0 "Судьба Генерала"
MAN_ELF.62.d:0 "[This.GetNewspaperHeader]Подразделения констеблей Мейнхеттена, УОБМ и гарнизона чейнджлингов приняли участие в совместном рейде на поместье бывшего эквестрийского генерала Фэйри Лайта этим вечером. Первые пробные атаки были отбиты хорошо расположенными снайперами из сопротивления, прежде чем остриё копья, состоящее из панцергренадёрского отделения чейнджлингов, прорвало оборону. Ост-Коммандо утверждает, что этот успешный рейд предотвратил нападение на химический завод Бронклина.\nПосле открытия того, что помилованный член эквестрийской армии был замешан в деятельности гармонического сопротивления, благородные дома восточного побережья официально отреклись от Фэйри Лайта, обещая свою полную поддержку администрации чейнджлингов."
MAN_ELF.62.a:0 "Хорошо."

MAN_ELF.67.t:0 "Атака Сопротивления Отбита"
MAN_ELF.67.d:0 "[This.GetNewspaperHeader]Звуки выстрелов и взрывов раздавались всю ночь в некоторых районах Мейнхеттена, пока конвой чейнджлингов, попавший в засаду на окраине города, отбивался от сил сопротивления. Согласно сообщениям, конвой направлялся к эквестрийскому военному складу, когда он попал под огонь неизвестного числа бойцов сопротивления, вооружённых пулемётами и миномётами. Своевременное прибытие подкрепления в виде солдат-добровольцев из числа сил коллаборационистов-констеблей разгромило остатки сил сопротивления, которые не смогли победить хорошо обученных солдат конвоя.\nПосле этого склад был захвачен чейнджлингам, а оперативники сопротивления были отправлены на допросы."
MAN_ELF.67.a:0 "Они надеялись победить нас в открытом бою?"

