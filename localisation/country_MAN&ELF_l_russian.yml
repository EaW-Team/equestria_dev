MAN_severed_high_command_desc:0 "Управляющее территориями Мэйнхэттена высшее военное командование леди-протектора Лилак - самозваное Ост-Коммандо - фактически вывела гарнизон [MAN.GetName] из-под власти центрального военного командования Кризалис. Хотя в политическом и экономическом отношениях мы всё еще подчинены нашему сюзерену в Весалиполисе, армия протектората теперь может считаться де-факто независимой силой.\n\nХотя мы всё равно в прошлом не получали значительной поддержки от сюзерена, наша вновь обретенная независимость означает, что мы теперь полностью сами по себе, и нам придется потратить некоторое время на адаптацию к новому статус-кво."
MAN_curriculum_revamp:0 "Обновление учебной программы"
MAN_curriculum_revamp_desc:0 "В настоящее время мы проводим капитальное обновление системы образования на наших территориях. Мы также перевоспитываем многих пони, которые, как мы подозреваем, могут стать потенциальными сторонниками сопротивления. Военная служба в военизированных формированиях коллаборационистов гарантирует освобождение от программ перевоспитания."
MAN_bilateral_council:0 "Совместная комиссия прогресса и улучшения Мэйнхэттена"
MAN_bilateral_council_augmented:0 "Совместная комиссия прогресса и улучшения Мэйнхэттена"
MAN_veteran_settlement_programs:0 "Поощрение создания поселений ветеранов"
MAN_veteran_settlement_programs_desc:0 "Многие друзия Лилак в Ост-Коммандо командовали дивизиями или даже целыми армиями во время Великой войны и до сих пор сохраняют свзяь со своими бывшими подчиненными. Обещания земли, жилья и гражданства с полным набором льгот побуждают многих таких ветеранов (как солдат, так и офицеров) эмигрировать на земли Восточной Эквестрии."
MAN_building_military_self_sufficiency:0 "Развитие военной самодостаточности"
MAN_consolidation_of_maritime_industry:0 "Консолидация морской промышленности"
MAN_secret_societies_tolerated:0 "Тайные общества коллаборационистов Мэйнхэттена"
MAN_secret_societies_tolerated_desc:0 "Тайные общества Мэйнхэттена обладают полезными сетями информаторов и шпионов. Хотя власть таких тайных обществ после начала нового тысячелетия пошла на убыль, они всё ещё полезны для поддержания мира внутри [MAN.GetName]."
MAN_stratocracy:0 "Стратократическая бюрократия"
MAN_stratocracy_desc:0 "Любой офицер-чейнджлинг, что желает перевестись в Ост-Коммандо, скорее всего, найдет себе неплозую работу за шикарным канцелярим столом где-нибудь в средних слоях администрации Мэйнхэттена. Процесс передачи власти местным коллаборационистам пони будет гораздо менее рискованным, когда мы сможем положиться на наших лояльных чейнджлингов в правительстве."
MAN_operation_hauten_idea:0 "Операция «Хойтен»"
MAN_cult_of_speed_idea:0 "Панцеркорпс Гешвиндигайтскульт"
MAN_cult_of_speed_idea_desc:0 "С К О Р О С Т Ь"
MAN_petty_consumerism:0 "Мелкое потребительство"
MAN_petty_consumerism_desc:0 "Крепкая и растущая экономика означает, что мы можем потакать постоянно растущим аппетитам в сфере потребительских товаров без ущерба для военно-промышленного комплекса. Население, умиротворенное обещанием предметов роскоши, будет менее склонно подвергать сомнению наши действия."
