#ELF SECTION - FOCI
ELF_the_first_rays_of_sunlight:0 "Первые Лучи Солнца"
ELF_the_first_rays_of_sunlight_desc:0 "Когда принцессы пали, Эквестрия доверилась Твайлайт Спаркл и её друзьям. Когда и их стало недостаточно, Эквестрия собрала армию, чтобы сражаться до победного конца. А теперь сражаться приходится обычным пони Эквестрии. Рассвет наступит снова, так что сражайтесь, эквестрийцы, как не сражались никогда прежде!"
ELF_our_liberatory_crusade:0 "Мобилизовать Массы"
ELF_our_liberatory_crusade_desc:0 "Все пони, что не сотрудничали с чейнджлингами, являются нашими естественными союзниками в этой борьбе. Политика, старые обиды, различия в идеологии и происхождении - всё это не имеет значения сейчас. Имеет значение лишь борьба за свободу, и те, кто может помочь нам, будут нашими товарищами."
ELF_mobilise_the_masses:0 "Наш Освободительный Великий Поход"
ELF_mobilise_the_masses_desc:0 "Сколько тысяч пони пострадали от копыт чейнджлингов? И всё же за каждого убитого или замученного пони ещё пятеро в гневе и отчаянии стиснули зубы. Теперь эти пони готовы сражаться и, в случае необходимости, умереть за свободу."
ELF_right_1_a:0 "Разослать Кадры"
ELF_right_1_a_desc:0 "Куда бы мы ни двинулись, всюду находятся пони, приветствующие нас и страстно желающие присоединиться к борьбе. Мы постоянно получаем ресурсы и сможем неуклонно увеличивать нашу численность по мере продвижения вперёд, постепенно превращаясь в цунами, которое сметёт чейнджлингов!"
ELF_right_1_b:0 "Восстаньте, Храбрые Пони Сопротивления!"
ELF_right_1_b_desc:0 "Это не война с привычными линиями фронта, это война за свободу, а границы и линии фронта неважны для мятежников, что прячутся в лесах и горах, ожидая шанса нанести удар. Наше восстание всё приближается, и эти пони тоже готовятся нанести удар. Вместе мы заставим Эквестрию сопротивляться захватчикам изо всех сил!"
ELF_right_2_a:0 "Суровые Меры Для Суровых Времён"
ELF_right_2_a_desc:0 "Мы стоим на краю пропасти, и врятли получим ещё один шанс. Мы должны извлечь из этого максимальную пользу, так что всё, что не способствует этой борьбе, должно рассматриваться как помехи, и мы должны действовать целеустремлённо и решительно. Да, это жестоко, и в нормальных обстоятельствах мы никогда не поступили бы так с нашими пони, но у нас нет выбора."
ELF_right_2_b:0 "Официальный Статус "Искателей Знаков Отличия""
ELF_right_2_b_desc:0 "Кто бы мог подумать, что маленькие кобылки, которые бегали по полям Понивилля, стремясь получить свои знаки отличия, станут такими вдохновляющими фигурами? Но они уже не жеребята, и их учение может вдохновить всех кобылок Эквестрии в грядущие дни."
ELF_right_3_a:0 "Завербоваться Ради Победы"
ELF_right_3_a_desc:0 "Эквестрия всё ещё жива! Она не умрёт, пока мы не признаем своего поражения! Что ты сделаешь ради победы? Твоя семья, друзья, общество и весь мир нуждаются в ТЕБЕ, чтобы сражаться за них. Войны выигрывают не принцессы и не герои, а простые и обычные пони!"
ELF_right_3_b:0 "Оружие Для Революции"
ELF_right_3_b_desc:0 "Пока у нас есть оружие, но грядущая жестокая война потребует много больше. Мы должны заставить каждую фабрику и мастерскую вооружать наши силы так быстро, как это возможно, чтобы военная машина чейнджлингов не раздавила нас под своим огромным весом."
ELF_right_4_a:0 "Сформировать "Летучие Отряды""
ELF_right_4_a_desc:0 "Пегасий корпус Вандерболтов и многие другие были уничтожены во время вторжения, но уцелевших более чем достаточно, чтобы вернуть эту прославленную силу в новом виде. Слишком расточительно оставить их асами-одиночками, и мы должны использовать их для наиболее эффективного объединения наших сил."
ELF_right_4_b:0 "Если Придётся, То Мы Погибнем!"
ELF_right_4_b_desc:0 "Жизнь - самое дорогое, что есть у пони, и её потеря всегда печальна. Тем не менее, прямо сейчас мы сражаемся за всех, и перед нами встают трудные испытания. Иногда кто-то должен заплатить самую высокую цену. Так не должно быть, но именно поэтому те, кто готов пожертвовать всем ради своих друзей - герои, коим нет равных."
ELF_right_final:0 "Основать Народную Освободительную Армию"
ELF_right_final_desc:0 "Наши партизаны и повстанцы сражались и несли потери месяцами, и всё же они стали лишь сильнее. Мы командуем уже не отрядами отважных бойцов сопротивления, а настоящей армией, которая теперь будет готовиться дать отпор захватчикам, став сильнее, чем когда-либо прежде."
ELF_left_1_a:0 "Единство Любой Ценой"
ELF_left_1_a_desc:0 "Мы либо будем едины, либо падём поодиночке. Мы должны рассматривать разногласия, как только они возникают сразу, или просто требовать, чтобы обе стороны оставили свои споры в стороне. Пусть уроки Твайлайт Спаркл не подведут нас, потому что без доверия и уважения мы можем потерпеть неудачу."
ELF_left_1_b:0 "Трудовой Фронт"
ELF_left_1_b_desc:0 "Каждый свободный пони в Эквестрии будет работать день и ночь ради продолжения борьбы. Железные дороги, заводы, фермы, больницы и школы... Неважно, кто они, важно лишь то, что они могут сделать. Будем надеяться, что если все пони будут работать вместе, то на каждого будет приходиться не так много работы."
ELF_left_2_a:0 "Коллективизация Военных Усилий"
ELF_left_2_a_desc:0 "С королевой сражается не принцесса, а обычные пони, и потому каждый должен внести свой вклад в борьбу. Любой, кто знает что-то полезное, должен быть отправлен туда, где он будет делать это лучше всего. Здесь и сейчас мы не будем здесь говорить о битсах или наградах. Теперь мы семья, сражающаяся как единое целое, а члены семьи помогают друг другу."
ELF_left_2_b:0 "Одобрить Производство Битс-Винтовки"
ELF_left_2_b_desc:0 "Битс-винтовка - это фантастическое оружие. Она дешёвая, прочная и простая в изготовлении, поэтому мы распространим чертежи, чтобы любой пони, даже с простой гаражной мастерской, мог помочь нам вооружить бойцов. Хотя никто не может сделать всё в одиночку, вместе можно добиться многого."
ELF_left_3_a:0 "Не Забудьте о Демократии"
ELF_left_3_a_desc:0 "Принцессы Трикси Луламун и Старлайт Глиммер действительно звучат неплохо, но ни одна из них не хочет этого. Они отказываются становиться диктаторами, а вместо этого говорят о новинке - о выборах. Раз Эквестрии можно доверить борьбу за её существование, то ей можно доверить и выбор лидеров."
ELF_left_3_b:0 "Свободу Освобожденным"
ELF_left_3_b_desc:0 "Мы продвигаемся вперёд и не хотим оставлять за собой лишь военные гарнизоны. Мы знаем, что Эквестрия возродится, и чем скорее, тем лучше, поэтому приложим некоторые усилия, чтобы как можно скорее восстановить гражданскую администрацию на отвоёванной родине."
ELF_left_4_a:0 "Призвать Диаспору"
ELF_left_4_a_desc:0 "Когда Эквестрия пала, счастливчикам удалось сбежать за границу, и с тех пор они наблюдали, как их родину разоряют чейнджлинги. Но они не перестали каким-либо волшебным образом быть эквестрийцами, и десятки тысяч этих беженцев готовы сражаться ради нашего дела вместе со своими друзьями или новыми семьями."
ELF_left_4_b:0 "Возродить Эквестрийские Учреждения"
ELF_left_4_b_desc:0 "Так много было утеряно во время вторжения, и послевоенную Эквестрию может быть сложно узнать, если мы не позаботимся о сохранении этих вещей. Эквестрия возродится, и мы позаботимся о том, чтобы многое осталось неизменным."
ELF_left_final:0 "Свободное Правительство"
ELF_left_final_desc:0 "Одной из ключевых ценностей старой Эквестрии была свобода. Пони были вольны жить своими жизнями, выбирать собственную карьеру и нужные им самим цели, выражать идеи и критиковать сильных мира сего, не рискуя поплатиться за это. Эти ценности не будут забыты даже после такого жестокого конфликта. Свобода, дружба и гармония отныне и навсегда будут нашими руководящими принципами."
ELF_middle_0:0 "Сплотить Вечнодикий Лес"
ELF_middle_0_desc:0 "Вечнодикий лес был очагом сопротивления с самого начала вторжения, и, хотя повстанцы всё ещё активны, их фракции рассеяны и разделены. И всё же, если мы сможем убедить их присоединиться к нам, то получим самых элитных бойцов сопротивления во всей Эквестрии."
ELF_middle_1:0 "Доверие к Дуумвирату"
ELF_middle_1_desc:0 "Никто не ожидал увидеть Старлайт Глиммер и Трикси Луламун во главе восстания, и всё же они ответили на зов. Они принесли торжественную клятву восстановить Эквестрию, и ЭОФ должен верить в их искренность."
ELF_middle_2:0 "Возвращение Принцессы"
ELF_middle_2_desc:0 "Твайлайт Спаркл - преемница Селестии и Луны, это известно уже давно. И в наш век раздоров возвращение принцессы дружбы - благо для Эквестрии. Эквестрия не может быть Эквестрией без своих правительниц-аликорнов, и пони, затаив дыхание, ждут коронации." 
ELF_middle_3_a:0 "Благородная Цель"
ELF_middle_3_a_desc:0 "Недавно в Эквестрии объявилась удивительная фигура из прошлого. Принц Блюблад, бывший фельдмаршал Эквестрийских Вооруженных Сил, связался с ЭОФ, чтобы предложить свои услуги. Некоторые не хотят принимать предложение, обвиняя его в падении Эквестрии, но Старлайт и Трикси знают, каково это - заглаживать вину."
ELF_middle_3_b:0 "Магия Дружбы"
ELF_middle_3_b_desc:0 "Даже после всех ужасов войны и бесчисленных трудностей, с которыми сталкивается Эквестрия, она по-прежнему остаётся такой нацией, где высоко ценятся дружеские и семейные связи. Война не изменила этого, она лишь усилила необходимость поддерживать эти связи."
ELF_middle_4:0 "Эквестрия Возвращена!"
ELF_middle_4_desc:0 "Наша повстанческая армия сделала невозможное - она отвоевала Эквестрию, загнала чейнджлингов в их логово и освободила Эквестрию от тьмы! Эквестрия вернулась, и она помнит, чем она является!"

ELF_postwar_1:0 "Где Же Честность?"
ELF_postwar_1_desc:0 "Местонахождение Эпплджек известно, но новость о том, что она задержана по обвинению в сотрудничестве с врагом и использовании рабского труда пони, абсурдна. Копыта принцессы Твайлайт связаны, но она настояла на том, чтобы присутствовать на суде, отчаянно желая узнать, что происходит."
ELF_postwar_2:0 "Где Же Щедрость?"
ELF_postwar_2_desc:0 "Согласно официальному судебному заявлению, Рарити задержана за сотрудничество с чейнджлингами. Она работала вместе с Сури Поломейр, производя особую униформу для Мейнхеттенских егерей. Известно, что Рарити ревностная модница, но ведь всё это не может быть правдой?"
ELF_postwar_3:0 "Где Же Доброта?"
ELF_postwar_3_desc:0 "После падения Эквестрии Флаттершай исчезла в глубине Вечнодикого леса. С тех пор, несмотря на неоднократные попытки, никому не удавалось найти её. Принцесса Твайлайт приготовилась лично отправиться в лес и попытаться найти её. Даже если - не дай Селестия - её уже не будет в живых, дело всё равно нужно уладить."
ELF_postwar_4:0 "Где Же Смех?"
ELF_postwar_4_desc:0 "Из Роквилля пришло письмо, в котором просят принцессу Твайлайт посетить город. В этом кратком послании было очень ясно сказано, что она должна приехать тихо и незаметно. Поскольку речь идёт о Пинки Пай, принцесса не намерена отклонять предложение."
ELF_postwar_5:0 "Где Же Верность?"
ELF_postwar_5_desc:0 "Рейнбоу Дэш считается пропавшей без вести ещё со времен падения Эквестрии, и любые попытки найти её не увенчались успехом. Принцесса Твайлайт ждёт новостей от команд, посланных на разведку в окрестности Мейрчестера, но пока результатов нету."
ELF_postwar_6:0 "Никогда Снова"
ELF_postwar_6_desc:0 "Эквестрия истекала кровью и страдала сильнее, чем когда-либо в своей истории. Число погибших исчисляется не сотнями, а сотнями тысяч, а разрушения и беспорядки последних лет оставили глубокие шрамы на лике нашей страны. Однако война закончилась, и теперь Эквестрия может начать долгий процесс восстановления."
ELF_postwar_7a:0 "Восстановление"
ELF_postwar_7a_desc:0 "Ущерб, причинённый Эквестрии, огромен, и хотя отдельные здания или кварталы могут быть быстро восстановлены, потребуются годы, чтобы полностью вернуть великолепие нашей нации. Тем не менее, восстановление приносит надежду и шанс отстроить всё ещё красивее и лучше, чем раньше."
ELF_postwar_7b:0 "Сельскохозяйственный Бум"
ELF_postwar_7b_desc:0 "Эквестрия всегда была плодородной землёй, и большая часть довоенного сельского хозяйства велась удивительно примитивно. Однако во время оккупации чейнджлингов большинство мелких ферм были объединены в крупные конгломераты. Время нельзя повернуть вспять, но можно исправить ситуацию для тех, кто потерял свои фермы и дома, предоставив им долю в этих гигантских фермах."
ELF_postwar_7c:0 "Будущее Армии"
ELF_postwar_7c_desc:0 "Даже после произошедшего мало кто всерьез верит в то, что Эквестрия должна стать полностью милитаризованной страной. Но она также не может вернуться к своим старым, мирным путям. Здесь необходимо найти баланс, ведь подход Эквестрии к будущим войнам должен быть реалистичным."
ELF_postwar_7d:0 "Будущее Знати"
ELF_postwar_7d_desc:0 "Одним из наиболее болезненных вопросов является ситуация с эквестрийской знатью, многие из числа которой сотрудничали с чейнджлингами, и их положение сейчас достаточно шаткое, поскольку Старлайт Глиммер предложила полную отмену этого института."
ELF_postwar_7e:0 "Мейнхеттенские Суды"
ELF_postwar_7e_desc:0 "Хотя судебные процессы над различными коллаборационистами продолжаются, всё ещё остаётся несколько громких дел, требующих рассмотрения. Деятельность этих предателей вызвала обширный народный гнев, а достаточно стабильная ситуация в стране позволит провести над ними суд."
ELF_postwar_8a:0 "Вопрос о Рынке"
ELF_postwar_8a_desc:0 "В довоенные дни местной экономике было предоставлено больше свободы, чем в большинстве стран, но, как и во многих других вопросах, мы не можем вернуться к этому. Эквестрия должна иметь единую философию в отношении своего экономического подхода, и обе стороны в этой дискуссии получили поддержку."
ELF_postwar_8b:0 "Вопрос Об ЭКДГ" #Equestrian Commission for Harmonic Affairs
ELF_postwar_8b_desc:0 "Поскольку принцесса занята своими обязанностями, роль защитников и героев Эквестрии должна перейти к другим пони. Было предложено закрепить эту роль, создав специальную службу, подчиняющуюся непосредственно принцессе и парламенту, что работала бы над сохранением и развитием их наследия."
ELF_postwar_9:0 "Мир в Наше Время"
ELF_postwar_9_desc:0 "Несмотря на бесчисленные испытания и горести, мы всё же одержали победу. Дорога была длинной и кровавой, но теперь мы снова можем смотреть в будущее. И снова солнце встает над процветающей и мирной Эквестрией, и хотя шрамы никогда не исчезнут, Эквестрия сохранила свою суть."

