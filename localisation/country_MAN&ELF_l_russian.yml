MAN_ELF_new.158.a:0 "Long Live Equestria! Long Live Freedom!"

MAN_ELF_new.159.t:0 "Замена"
MAN_ELF_new.159.d:0 "В полдень к штаб-квартире Департамента Полиции Мейнхеттена подъехала автоколонна. В машинах ехал отряд констеблей - пони-коллаборационистов Мейнхеттена, одетых в чейнджлингскую форму. После остановки они покинули машины и вошли в здание с оружием в копытах. За противодействие чейнджлингам работники штаб-квартиры, как и весь Департамент Полиции, были объявлены вне закона и распущены. Коллаборационисты подавили сопротивление силой, разогнали полицейских и арестовали офицеров. Заняв здание, они начали обыскивать шкафы и взламывать сейфы с документами в поисках ценной информации.\nБольшинство бывших полицейских отнеслись к этому апатично, а часть бывших полицейских перешли на сторону чейнджлингов и вступили в корпус констеблей. Остальные были резко против и видели в этом средство насаждения новой власти.\nТеперь флаг чейнджлингов занимал место герба полиции Мейнхеттена, украшавшего ранее здание штаб-квартиры. Полномочия поддержки закона и порядка перешли к новой полиции, но она вряд ли станет истинной заменой старой в глазах пони."
MAN_ELF_new.159.a:0 ""Служить и защищать"."

MAN_ELF_new.160.t:0 "Трёхстороннее Межконтинентальное Соглашение Торговой Триады Чейнджлингов-Эквестрии-Грифонии"
MAN_ELF_new.160.d:0 "В ходе пресс-конференции в новостях в Кристаллер-Билдинг в Мейнхеттене, представитель Мейнхеттена объявил, что государство [MAN.GetName] успешно заключило сделку с некоторыми грифоньими организациями. Эти договорённости стали историческим моментом для хрупкого Доминиона и Федерации, это их первая дипломатическая победа на мировой арене как автономного и суверенного государства.\n— Это Трёхстороннее Межконтинентальное Соглашение - начало Торговой Триады Чейнджлингов-Эквестрии-Грифонии, - сказал чиновник, - было много договоров и разговоров, и хоть ещё многое предстоит обсудить, но ТТ-ЧЭГ уже принесла свои плоды, и сделок в будущем будет только больше.\nКогда его спросили о деталях обговорённой торговой сделки, представитель заявил следующее:"
MAN_ELF_new.160.a:0 "Мы начали с основ — в первую очередь, инструментов для рабочих."
MAN_ELF_new.160.b:0 "Мы договорились одолжить грифонскую технику. Нам важен охват, а не точечность."
MAN_ELF_new.160.c:0 "Мы многое узнали о воздушной архитектурной эстетике."

MAN_ELF_new.161.t:0 "Воспоминания Сборщика Налогов"
MAN_ELF_new.161.d:0 "Никто не любит сборщиков налогов. Это утверждение всегда верно, вне зависимости от того, идёт ли речь о пони, или о чейнджлингах. Это аксиома.\nНо сборщики любви оказались хуже. Поначалу их боялись сильнее, чем Найтмер Мун, и всё, что мы могли изменить, это сделать процесс сбора быстрее и безболезненнее. Удивительно, но многие пони удивлялись, когда видели, что мы обычные служащие, а не монстры-пожиратели. Позже их недоверие и опасения превратились в апатию, а "процесс", хоть и всё ещё неприятный, стал рутиной.\nНекоторым пони нравится рутина, рутина даёт стабильность. Отсутствие новостей – хорошая новость. Однако, апатия пони делала извлекаемую из них любовь менее яркой, не той, к которой я привык.\nЯ понял это сегодня в кафе, которое совсем недавно открылось для чейнджлингов. Один из офицеров нахваливал блинчики в этом кафе, и пригласил меня туда. Я не очень люблю подобные места, но я не смог отказать коллеге. Всё было нормально, даже несмотря на настороженные взгляды пони, сидевшие в кафе вместе с нами.\nЧто меня удивляло, так это один из посетителей, который не только не сверлил нас взглядом, но и пригласил нас за свой столик. Я узнал его - он жил в районе, где я работал. Мы были сбиты с толку, однако, не почувствовали ничего, кроме тёплой и гостеприимной атмосферы.\nМы немного выпили и перекусили, после чего спросили, почему он отнёсся к нам не как захватчикам и воплощениям ужаса в военной форме?\nЯ никогда не забуду того, что он сказал мне.\n— Да, пони ненавидят вашу королеву за то, что она сделала, но это не значит, что мы должны ненавидеть каждого чейнджлинга. Я до сих пор помню, как город был кучей развалин, но, несмотря ни на что, вы сделали очень много для нас. Вы не желаете нам зла и страданий, и делаете всё возможное, чтобы улучшить нашу жизнь. Как я могу ненавидеть вас за это?\nЯ не ожидаю такой позиции от каждого пони, но это заставляет меня задуматься. Возможно, нам стоит как-нибудь улучшить жизнь пони? Возможно, я безнадёжно наивен, но я не думаю, что они наши враги.\nСтатья "Сборщики любви" из журнала "Хаупткефф"."
MAN_ELF_new.161.a:0 "Мирное сосуществование ВОЗМОЖНО!"

MAN_ELF_new.162.t:0 "Отчёт о Действиях - Учения "Белая Королева""
MAN_ELF_new.162.d:0 "В нескольких часах езды на поезде от Деплшора, по заветренной вихрями равнине Понисулы, страны, входящие в гегемонию Чейнджлингов, участвуют в военных учениях "Белая Королева", организатор которых - [MAN.GetName]. Присутствуют пехотные батальоны, танковые эскадроны, воздушно-десантные крылья егерей чейнджлингов и даже некоторые пони, участвующие в разнообразных военных играх - городских боях, разведывательных миссиях, артиллерийских поединках, учебной воздушной атаке и многих других.\nКомитет по надзору "Белой королевы", номинально состоящий из военнослужащих из всех стран-участниц, на самом деле возглавляется офицерами из мейнхеттенского Ост-Коммандо, которые воспользовались этой возможностью, чтобы утвердить свою независимость от Весалиполиса.\nНесколько недель интенсивной военной подготовки завершились парадом всех присутствующих подразделений и демонстрацией современного оружия и униформы. Леди Лилак из Мейнхеттена объявила о том, что этот парад является огромным успехом, поскольку знамёна государства [MAN.GetName] развеваются высоко рядом с флагом государства [CHN.GetName], и гарантировала, что под её руководством [MAN.GetName] будет прилагать усилия по принесению пользы всей Гегемонии."
MAN_ELF_new.162.a:0 "Хорошее представление!"

MAN_ELF_new.163.t:0 "Новая Роль Естественного Дворянства"
MAN_ELF_new.163.d:0 "Лилак сделала очередной глоток из чашки чая, пятеро единорогов-дворян сидели перед ней по другую сторону стола, от напряжения пот тёк по их стильным гривам и смокингам.\n— И ради чего же вы пришли? Если у вас нет какого-то действительно важного повода или хорошего совета по сохранению порядка, то я не вижу причин не депортировать вас пятерых на Запад.\nОдин из них, сивый жеребец с окулярами, ответил:\n— Ну, ваше величество, мы считаем, что много пользы можно извлечь из традиционной структуры управления.\nЛилак пару раз моргнула, снова сделав глоток из чашки:\n— Традиционной структуры?\n— Да. Я, мы, верим, что если мы будем наделены властью, мы сможем обеспечить контроль над остальными пони, - ответил единорог.\n— А если у вас не выйдет утихомирить ваших мелких... подчинённых? Что тогда? Придётся ли мне тогда всё-таки вводить войска? - сказала Лилак, глядя на них, пытаясь понять их мотивы.\n— Не волнуйтесь. Если мы создадим небольшую группу вооружённых пони, мы сможем удержать всех в строю, - сказал другой единорог, пони сизого цвета.\nЛилак откинулась назад на спинку кресла:\n— Я не откажусь от добровольцев в сохранении порядка и наделения их властью как таковой, но хочу вам сразу сказать, что какие-либо реальные силы под вашими знамёнами будут под моей властью, и, следовательно, под властью Генерального Штаба Мейнхеттена\n— Иначе и быть не может, - ответил сивовласый."
MAN_ELF_new.163.a:0 "Элита адаптируется."

MAN_ELF_new.164.t:0 "Совет Дружбы и Примирения"
MAN_ELF_new.164.d:0 "Офицер, чья униформа вся украшена различными медалями и орденами, передал Лилак папку, как только она подошла к его столу.\n— А это новые вердикты, которые Совет вынес. Много пони, как всегда, но тут ещё и наши офицеры. Вы уверены, что это всё того стоит?\nЛилак посмотрела на него сверху вниз и зажмурилась.\n— Мы должны убедиться, что справедливость будет там, где она нужна. Ради этого нужно очистить зёрна от плёвел.\n— Но офицеры? Они верно служили Её Величеству годами, - боязливо ответил офицер. Лилак топнула копытам.\n— Больше не будут служить. Они служат мне, Протектору Мейнхеттена. Несмотря ни на что, теперь они подчиняются мне. В конце концов, они решили прийти с Востока.\n— А пони?— Мы должны найти общий язык с другими офицерами. Боги свыше, может, считают, что я мягко со всеми обхожусь.\nОфицер кивнул, быстро глянув на часы. Лилак, почувствовав, что вот-вот будет перерыв, медленно ушла, оставив офицера наедине со своими мыслями.\n— Так в чём вообще суть этого Совета Дружбы и Примирения? - спросил другой офицер у Лилак, перед тем, как она вошла в свой офис.\n— Это - новая эра для Мейнхеттена. Эра сотрудничества и двухрасовой гармонии. Ради лучшего и более свободного Мейнхеттена."
MAN_ELF_new.164.a:0 "Ну хорошо, "Гармония"."

MAN_ELF_new.165.t:0 "Рождение Мейнхеттенского Аэрофашизма"
MAN_ELF_new.165.d:0 "Лилак просмотрела доклады.\n— Прошу вас, садитесь, - сказала она, когда Винд Райдер зашёл к ней в офис, опрятно одетый, в шарфе и куртке.\nУ меня слишком мало времени, чтобы тратить много на разговоры со всеми подряд. Рассказывай, чего ты хочешь.\nВинд Райдер моргнул, затем глянул прямо на неё.— Я вот думал. С тех пор, как та дура Спитфайр выперла меня из Вандерболтов, я стал думать, кто же такой настоящий пегас. Пегас - это м... - начал Винд Райдер, уже настроившись на театральный монолог.\n— Время идёт. Говори, что хочешь, здесь и сейчас, - перебила его Лилак, угрожающе указав на часы.\nВинд Райдер прочистил горло, перед тем, как заново начать говорить.\n— Настоящий пегас - это тот, кто верно служит своему лидеру, не смотря на то, кто этот лидер. В каждом обществе, власть интеллигенции, не важно насколько умной, должна держаться на оружии и стали сильных. Интеллигенция, в данной ситуации, конечно же чейнджлинги. А пегасы, естественно - та самая сила.\nЛилак засияла, услышав те последние несколько слов, одобрительно кивая.\n— Пегас должен подчинятся начальству, пренебрегая своими убеждениями. Естественно, если Протектор мне позволит, я бы с радостью начал бы разрабатывать идею, вместе с парой добровольцев.\n— И ты уверен, что добровольцами правда будут хорошие, верные пони? - поинтересовалась Лилак, мысленно насмехаясь над задумкой Винд Райдера.\n— Мэм, я уверен, что если вы дадите мне разрешение, у меня уже будет готов отчёт к концу месяца, - сразу же ответил Винд Райдер."
MAN_ELF_new.165.a:0 "Интригующая идея."

MAN_ELF_new.166.t:0 "Приезжайте в Мейнхеттен!"
MAN_ELF_new.166.d:0 "Очередное утро, очередной день на заводе. Капитис поднял газету с порога. Очередная победа над сопротивлением на юге. Он подошёл к радио, солнечные лучи заглянули в его дом. Он повернул медленно ручку, пытаясь найти нужную частоту.\n— Последний из...\nКХХХХХТ...— А сегодня, вас ждёт осо...\nКХХХХХТ...\n— Мейнхеттен! Новый дом и для пони, и для чейнджлингов! В недавно перестроенном городе, находящемся под покровительством Протектора Лилак, царит процветание. Что ранее было послевоенными руинами, теперь стало пристанью богатства на всём континенте!\nКапитис моргнул. Он открыл газету, оставив радио шуметь дальше на фоне.\n— Так чего же ты ждёшь? Протектор предлагает кучу денег тому, кто приедет сюда жить и работать. Ждём вас в Мейнхеттене!\nКапитис выключил радио и вышел. Грядёт новый рабочий день."
MAN_ELF_new.166.a:0 "Очередная реклама."

MAN_ELF_new.167.t:0 "[GetMonth], [GetYear] - Первое Заседание Эквестрийского Национального Консультативного Совета"
MAN_ELF_new.167.d:0 "Трикси Луламун всегда была такой пони, которая жила вне общества, и её это устраивало. Ей не нравились бессменные расписания или однообразие, она предпочитала разнообразие и новые ощущения. Естественно, войны, прошедшие через её дом, отняли у неё интерес к таким вещам. В один момент она ощутила, что очень много пони умерло ради того, чтобы она просто сидела в стороне, и она резко нашла в себе рвение отбиваться, настолько сильно, насколько ей не казалось возможным ранее. Это рвение, вместе с её талантом запутывать всех, сделало её на удивление умелым генералом. Всё это... и что она ощущала себя живой на полях боя, живее, чем где-либо ещё... может, у неё проблемы с психикой?\nМожет, и проблемы, но не настолько, чтобы вдруг заиметь терпение сидеть на всяких собраниях!\nОткинувшись назад и пытаясь улыбаться, она таращилась на пони вокруг стола, даже если ей хотелось выпрыгнуть из окна. Сидя там, слушая, как всякие пони говорят о всякой чуши, которая её не волновала, она отчаивалась. Да, конечно, они не собираются становиться военными диктаторами и обязаны это показывать всем пони Эквестрии. Да, исчезновение принцесс ужаснуло пони и нужно им протянуть копыто и привести в правительство, чтобы их успокоить. Но ей это всё ещё не нравилось.\nСлушать какого-то старика - ой, извините, какого-то "Члена Национального Консультативного Совета", всё мычавшего про общественное здравоохранение... что-то там ещё... она не слушала. Трикси думала, может ли она как-то притвориться, что она внимательно слушает и при этом спать, но резкий пинок Старлайт под столом разбудил её от боли, и она взглянула на неё пылающим взглядом."
MAN_ELF_new.167.a:0 "Я тебе отомщу, Старлайт..."

MAN_ELF_new.168.t:0 "Восстановление Гражданского Управления"
MAN_ELF_new.168.d:0 "Мэр Мейр глянула на свою старую ратушу, которую сравняли с землёй во время освобождения Понивилля. Она тихо прошлась по обломкам, расталкивая мелкий мусор, надеясь что-то под ним найти.\n— Мэр Мейр? - услышала она позади и обернулась, увидев вблизи Алоэ и Лотуса.\n— О Селестия! Когда это вы в Понивилль вернулись?\n— Боюсь, только что, - сказала мэр, подойдя к ним, чтобы поздороваться, озираясь на ратушу с печалью на лице.\n— Я.. надеялась, что что-то сохранится, когда мы начнём восстанавливать Понивилль.\n— Восстанавливать... - начала Алоэ, - но мэр, разве война ещё не идёт?\n— Да, но я слыхала, что Старлайт Глиммер и Трикси Луламун желают восстановить мирный ритм жизни как только смогут, в том числе и в Понивилле.\n— Прекрасно! - сказали Алоэ и Лотус, начав радостно топтаться на месте, - значит ли это, что скоро всё снова будет нормально?\n— Всему нужно время, дорогая, - сказала мэр Мейр, - Нужно найти хорошее место для общественных собраний. Старое уже не подходит.\nОна грустно посмотрела на разрушенную ратушу, скучая по этому зданию, а Алоэ и Лотус переглянулись.\n— Ну-у-у-у, мэр... наше спа опустело ещё с самого начала войны. Местность около бассейна абсолютно чиста, и если вы бы захотели ей воспользоваться на некоторое время... не то, что мы были бы против, - две владелицы спа широко улыбнулись, а мэр Мейр подняла бровь.\n— Вы же понимаете, что я вам не позволю собирать взносы за вход? - спросила она, а две кобылки, словно сама невинность, ответили.\n— Мы о таком и подумать не могли! Но... если кто-то там захочет копытокюра, как мы сможем отказать?"
MAN_ELF_new.168.a:0 "Вы неисправимы!"

MAN_ELF_new.169.t:0 "Каждый Обязан Сражаться"
MAN_ELF_new.169.d:0 "Когда Блю Скайс, герой села, вернулся домой, большая часть селения собралась у железнодорожной станции его встречать. В деревенском кафе они два дня готовились, чтобы достойно встретить своего героя, где каждый по очереди про него вспоминал. Знали ли вы, что он восстал одним из первых? Да что там, он воевал под предводительством генерала Луламун, даже лично с ней знаком! Мы бы легко выиграли, если каждый был бы, как Блю Скайс. Но когда Блю Скайс попросил слово и начал говорить, а они внимательно повернулись и стали слушать, он не был настолько уверен.\n— Спасибо каждому... Я по вам скучал... Просто я... - он прервался и тяжело вдохнул, - я не герой. По крайней мере... не такой, каким вы меня представляете. Я знаю, что я сделал, но знаю ещё сотню пони, чьи поступки не менее героичны. Мы герои, но... У меня нет сил нести это всё. Я не Старсвирл или принцесса Твайлайт, я простой пони. Я хочу работать в метеорологической службе, но сейчас на мне все ваши надежды, и... Я не смогу сам, - достав бумажку из кармана, он положил её на стол.\n— Когда я сюда возвращался, мне сказали поспрашивать всех, кого я знаю, не хотят ли они присоединиться. Они говорят, что нам нужно больше солдат, постоянно... и я знаю, что я этим внушаю вам всем чувство вины... но все вы... помогите мне. Я сам эту войну не выиграю."
MAN_ELF_new.169.a:0 "Встань и борись за своего соседа, за свою семью, за своих друзей!"

MAN_ELF_new.170.t:0 "Вставайте, Партизане!"
MAN_ELF_new.170.d:0 "Пони собрались под покровом ночи и, тихо шепча, шли среди деревьев. Низкий пони, который шёл впереди, что-то ворчал себе, таращась на старого кровного врага - Ма Хуффилд - которая стояла там со всем своим кланом.\n— Мир и вправду перевернулся, - пробормотал он, на что в ответ Ма Хуффилд лишь хихикнула.\n— Я работаю с Хуффилдами, Селестии больше нет с нами... и теперь это, - он поднял свой взор на деревья вокруг них, и увидел дюжины зелёных глаз, светившихся под тусклым освещением небольшого костра.\n— Вы оттуда собираетесь выходить? - спросил он. В ответ на это, одна из пар глаз сдвинулась. Фестрал вышел из теней и приземлился перед ними, прямо между двумя пони.\n— Отец Маккольт, - продолжил старый жеребец, никак особо не реагируя, несмотря на то, что это вообще была первая встреча с фестралами в жизни для многих в его клане. Он просто протянул копыто, не желая создавать проблем.\n— У тебя есть пушки?\n— Ма Блюменбах, - ответила фестральская матрона, - да, то убежище, которое ты нам соорудил, набито им, и едой тоже. Мы там сможем держаться неделями. Ваш клан готов?\n— Готов, как никогда, - ответил Отец Маккольт, глядя на Ма Хуффилд, которая также кивнула.\n— Внимание. Маккольты, Хуффилды, Фестралы ли вы, это сейчас не важно. Важно то, что на востоке пони борются с чейнджлингами, и им нужна наша помощь. Мы доставим им оружие, которое нам предоставит Ма Блюменбах, и мы покажем этим жукам такую войну, которая раздирала наши семьи десятилетиями! В конце концов, - пробормотал он, держа в копытах ружьё, - такова была бы воля Принцессы. Маккольты?! - рыкнул он, получив громоподобные ответы от всей семьи.\n— Хуффилды?! - вскрикнула Ма Хуффилд, и её клан ответил с не меньшим энтузиазмом.\n— Блюменбахи?! - воззвала Ма Блюменбах, и тут же фестралы повторяют за двумя другими группами. Прошлое - прошлое, перед ними - чейнджлинги-оккупанты, которые удумали себе, что утихомирили нас. Мы им покажем, насколько они неправы."
MAN_ELF_new.170.a:0 "Давайте им покажем, из чего мы сделаны!"

MAN_ELF_new.171.t:0 "Три Племени"
MAN_ELF_new.171.d:0 "— Дорогие пони Эквестрии, - начала речь Старлайт, хоть и очень поздно, - я бы хотела поговорить с вами о позорах прошлого. Моих позорах, точнее говоря. Никто, сколько бы наивным ни был, не назовёт меня безукоризненной. Годами ранее, я была убеждена, что наши знаки отличий лишь нас разделяли, что они для всех были поводом для высокомерия и способами контроля. Я осуждала их, верила в Эквестрию без этих знаков.\n— С горечью и нехотя, я поняла, что наши знаки отличия, наше разнообразие куда выше этого. Так или иначе, это словно связующая нас ткань. Когда мы примем - воистину примем то, что наше разнообразие и есть источник нашего единства, - мы все от этого станем лишь сильнее. Жалок тот, кто будет искать различия в нас, будь то в обычаях, происхождении, обеспеченности или чём ещё и будет пытаться от них избавиться лишь из-за боязни приуменьшить себя.\n— Так поступая, они ставят своё хрупкое эго превыше благосостояния каждого вокруг них, предпочитая ухудшить каждому жизнь ради изучения, понимания и принятия того, чем они не являются. Ранее и я такой была, но теперь - уж точно нет. Я теперь вижу, как Эквестрию связывает не какой-то один пони, семья или даже племя, но это самое единство знаков отличия, индивидов и племён.\nМы сильны потому, что составляем большое целое. Мы не хвалимся тем, что кто-то значительнее, и мы не обвиняем в прорехах нашего общества пони, у которых нет крыльев или рогов. Мы - вместе, от начала до самого конца, а разделение так же жалко, как и сбрасывание вины на своих сестёр и братьев. Такое, может, сначала и поможет, но в долгосрочной перспективе это лишь разорвёт нацию. Действительно, они хуже! Индивиды могут быть виноваты, но Земные Пони, Пегасы или Единороги в целом не могут! Пускай вина остаётся на тех, кто её заслуживает, и пускай счастье нашего разнообразия снизойдёт ко всем нам! Мы - эквестрийцы, нас много и мы разные, но мы всегда едины!"
MAN_ELF_new.171.a:0 "Единство в различии."

MAN_ELF_new.172.t:0 "...Чтобы Жили Наши Друзья"
MAN_ELF_new.172.d:0 "Бежавшей под мостом с гранатами во рту Скарлет Вул казалось, что её сердце вот-вот взорвётся от напряжения и ужаса. Она видела стенку из мешков с песком, за которой засели чейнджлинги с пулемётом, и, кажись, даже не одним, там чуть ли не рота чейнджлингов! А она была одна. Безумие! Она не герой, она вязальщица! До того, как всё это началось, она мечтала, чтоб её шарфы видели по всему миру. Она мечтала о том, чтобы кто-то, возможно, даже сама Рарити, узнал о ней и открыл бы ей дорогу к высокой моде. Да, понятно, что всё это глупости, но это её мечты!\nСнова оглянувшись на реку, она увидела, как Саур Эппл пробежал меж зданий, и вздрогнула, как только пуля попала в стену, прямо возле него. Саур Эппл, Блю Мун, Зенит... Снова взглянув наверх, она стиснула зубы и достала чеку из одной из гранат. Она была напугана, она была в ужасе, но никто не смеет трогать её друзей! Первая граната подорвалась в пулемётном гнезде и подняла такой дым, что когда Скарлет помчала вверх по склону через их позиции, её не было видно. Полетела ещё граната, и ещё, Скарлет сосредоточилась на нанесении максимального урона. Снеся солдата-чейнджлинга, она вырвала его пистолет-пулемёт и пустила последнюю очередь перед тем, как бросить очередную гранату. Всё это было смесью огня, смерти, дыма и звука...\nВ один момент вся сила словно... испарилась. Что-то резко ухудшилось, она споткнулась, взглянула вниз и увидела красное пятно на своей груди, сразу перед тем, как упасть. Словно в замедленной съёмке, она увидела ехидного чейнджлинга, который подбежал к ней и приставил вплотную к ней ружьё. Почему она не могла двигаться? Она попыталась дышать, но она просто не могла вдохнуть воздух. Прямо перед тем, как её прострелил чейнджлинг, пронеслась белая вспышка. Она видела Зенита, пегаса, телом отгонявшего чейнджлинга, издавая дикий рёв, потом подбежали другие, все, кто пересёк мост во время атаки Скарлет. Саур Эппл быстрее всех подбежал к ней, наклонившись и попытавшись помочь ей. Он... пытался что-то сказать? Она не знала... Но с ним всё хорошо... С остальными всё хорошо... Она медленно закрыла глаза, уходя на тот свет." 
MAN_ELF_new.172.a:0 "С ними всё хорошо... Это главное..."

MAN_ELF_new.173.t:0 "Единство Всем Или Никому"
MAN_ELF_new.173.d:0 "Отец Маккольт почесал затылок, почувствовав себя несколько неловко, смотря, как Ма Блюменбах осматривалась по дому. Как бы они не сражались вместе, всё ещё ему казалось странным пригласить кучу фестралов жить в доме его семьи.\n— Ну, э, я знаю, что у Хуффилдов есть сад по ту сторону холма, так что вы всех хорошо сможете прокормить.\n— П... Простите, что? - спросила Ма Блюменбах, оглянувшись на него обиженно и с недоверием.\n— Да, так что вы сможете прокормить и всё такое... - Отец Маккольт пытался объяснитья, оставшись с Ма Блюменбах, которая на него таращилась.\n— Простите, что? - переспросила она, - сады? Прокормить? О чём вы говорите? Мы, как и вы, едим еду!\n— Вы разве не высасываете сок из спелых фруктов?\n— Почему вы так думаете? - спросила его Ма Блюменбах, всё ещё глядя с недоверием и отвращением. В конце концов, она сделала пару глубоких вдохов, успокоившись, и снова посмотрела на Отца Маккольта, - глянь на наши зубы, - терпеливо сказала она, - ими, по-твоему, можно высасывать сок?\n— Нет, но раньше я не приглашал в гости фестралов, - спокойно сказал Отец Маккольт, - я вообще не знаю, что вы там делаете. Вы для нас веками словно инопланетяне и я ничего о вас не знаю. Несколькими годами ранее, я бы вас просто выгнал из дома, но я пытаюсь быть лучше. Этого достаточно?\n— Да... Да, вполне, - сказала Ма Блюменбах, глубоко вдохнув, - просто... Пожалуйста... ради моих детей, если не ради чего либо ещё. Пусть они вырастут среди пони, для которых они будут такие же пони, как и они сами. Если будут какие различия, я обязательно расскажу, обещаю, в остальном просто позвольте стать такими же, как и вы.\n— Даю вам слово чести Маккольта, что так и будет! - так и пообещал Отец Маккольт. В конце концов, если он может хорошо себя вести с Хуффилдами, он сможет хорошо вести себя с кем угодно."
MAN_ELF_new.173.a:0 "Единство в различии, сейчас и всегда."

MAN_ELF_new.174.t:0 "Огонь Дружбы Живёт"
MAN_ELF_new.174.d:0 "— Да как вы смеете? - крикнула Трикси на собравшихся лидеров восставших, испуская рогом искры, - вы забыли, с чего началась Эквестрия?! Вы что, каждый День Согревающего Очага в вашей жизни напивались сидром, и даже не помните, с чего всё начиналось?! Три племени всё больше ругались, пока всё вокруг них замерзало, из-за чего они чуть не умерли! А сейчас вы все занимаетесь ерундой и отправляете своих дорогих пони на смерть, потому что кроме вас никто не может управлять войсками?!\n— Ну хорошо, возвращайтесь в бой и дальше не помогайте нам. Я уверена, что всё это ваше хныканье и нытьё про идеологические различия обрадуют жеребят, которые всю свою жизнь будут в безвылазном рабстве. Они могут стать скотом для чейнджлингов, может даже, и навсегда, но зато вам не пришлось работать с не такими, как вы, пони!\n— А мо-о-ожет... может мы вспомним посыл Дня Согревающего Очага и встанем вместе, бок о бок, и покажем предкам, что Эквестрия не забыла, что такое гармония, как было веками ранее, что мы будем бороться и выживем, сопротивляясь вместе!\nПосле её речи стояла гробовая тишина, а первым заговорил пони, из-за которого всё началось. Он снял шляпу, приложил к груди и наклонил голову.\n— Мисс Старлайт... Мисс Луламун, - скромно сказал он, - Древесные Волки Ущелий теперь с вами.\nПосле его первого шага, другие группы также поклялись в верности один за одним, и в конце концов, Вечнодикая Коалиция была объединена как Эквестрийский Освободительный Фронт. Их было много, они были разные, но теперь все их мечты помогут ЭОФ."
MAN_ELF_new.174.a:0 "Один за всех и все за одного!"

MAN_ELF_new.175.t:0 "Потерянная Принцесса"
MAN_ELF_new.175.d:0 "Старлайт посмотрела на бумаги перед ней. Она хотела заполучить ценную информацию, захватив Кантерлот, но это было за пределом её мечтаний. Во многих чейнджлингских пунктах командования были найдены краткие упоминания особого проекта чейнджлингов, называемый "Операция Сумеречный Свет". В них идёт речь про извлечение магии из могучего волшебного существа и использование её в бою.\nВсё это было секретно, сам эксперимент ещё не принёс результаты... но работавший над проектом как раз прибыл, чтобы собрать определённые вещи в Кантерлоте, которые должны спровоцировать реакцию у цели. Они даже выследили дом... Старый дом Твайлайт.\n— Дай угадаю, мы отправляемся её спасать, да? - спросила Трикси, и Старлайт на неё безразлично глянула. Трикси ухмыльнулась и поправила гриву.\n— Ну, то есть, в этом же есть смысл, да? Даже самой Принцессе Дружбы может быть нужна помощь Великой и Могущественной Трикси и её верной помощ... - Старлайт закрыла ей рот копытом.\n— Ты знаешь, что ты моя лучшая подруга, Трикси, - безразлично сказала Старлайт, - но не в этот раз.\nТрикси, хоть и закатила глаза, решила не продолжать, вместо этого самостоятельно просмотрев документы. Старлайт глубоко вздохнула, вспомнив о пони, давшей ей шанс, который она не заслуживала. Её бы здесь не было, если бы не Твайлайт. Эквестрии бы тут не было."   
MAN_ELF_new.175.a:0 "Ты спасала Эквестрию. Теперь тебя спасёт Эквестрия!"

MAN_ELF_new.176.t:0 "Вой Древесных Волков"
MAN_ELF_new.176.d:0 "Когда мир, такой, каким его знали, распался на части, а родина оказалась оккупирована чейнджлингами, пришлось адаптироваться, и у кого-то это вышло лучше, чем у других. Дьюти Прайс знал, что он был не самым любимым из милых пони Селестии в довоенное время, но, как оказалось, быть агрессивным и безжалостным жеребцом - оптимальный вариант в такое время.\nГлянув за угол, он дал волю своему пистолету-пулемёту, потом рванул вперёд по коридору. Как бы чейнджлинги не пытались остановить его на пути к объекту [ELF_save_twilight_sparkle_missions_state_name_scripted_loc], Прайса и его Древесных Волков было не остановить, уж точно не в этот раз! Они наконец были в наступлении, и они прорывались через жуков, словно горячий нож сквозь масло.\nВыбив последнюю дверь, Прайс выстрелил в потолок и закричал со всей мочи:\n— Вы все, быстро на землю!\nК счастью, чейнджлингские учёные решили не усложнять себе жизнь и сдались, позволив Прайсу подойти к одному из учёных и взять его за шею.\n— Ну давай, жучок, - крикнул он, - Проект Сумеречный Свет - говори, что знаешь и не знаешь! - хоть и пришлось их потрясти, но чейнджлинги, в общем, выбрали более разумный путь.\nДьюти Прайс не узнал, о чём был этот проект. Всё, что он знал, это то, что проект взволновал Дуумвиров. И всё же, генерал Луламун наказала его за то, что он был дураком, который подумал, что они знали, что вообще делали. Таким образом, даже если он и помог тем, что был таким жеребцом, который раньше вечно попадал в передряги... ну, он правильно догадывался, что у каждого своё место в мире."
MAN_ELF_new.176.a:0 "Скажите генералу Луламун, что у нас есть информация."

MAN_ELF_new.177.t:0 "Охотник Становится Жертвой"
MAN_ELF_new.177.d:0 "[ELF_save_twilight_sparkle_missions_state_name_scripted_loc], обычно, тихое место, можно сказать, глушь. Но сейчас тут бушует бой. Гранаты уже рвались у вершины холма, когда Дьюти Прайс проскакал в другое укрытие. Услышав крик вдалеке, он понял, что их ещё не заметили. Оглянувшись назад, он увидел, что остальные тоже с ним. Отлично!\nИм очень повезло, что они наткнулись на егерей, которые уничтожали информацию, добытую на базе ЭОФ в [ELF_save_twilight_sparkle_missions_state_name_scripted_loc]. Теперь Древесные Волки готовились к атаке на них. Вновь сменив укрытие, Прайс оглянулся на свой отряд и дал знак рассредоточиться и подняться на вершину холма. Оттуда они могли атаковать и заставить егерей покинуть свои укрытия.\nСреди камней и листвы видимость сократилась до нескольких метров, так что когда Прайс повёл отряд в атаку, копыта и ножи оказались не менее полезными, чем обычное оружие. Несколько следующих минут утонули в хаосе боя, но когда в конце Прайс медленно вытащил нож из убитого егеря, всё стало тихо.\nДвадцать три солдата пало... каждый из них был хорошим солдатом. Когда они подошли к грузовику, в который егеря грузили добытое ими, Прайс закурил сигарету. Он надеялся, что "Сумеречный Свет" стоил того."
MAN_ELF_new.177.a:0 "Кровавая бойня, но зато мы раздобыли информацию."

MAN_ELF_new.178.t:0 "Мало Ответов и Много Вопросов"
MAN_ELF_new.178.d:0 "Лишь Селестия знала, сколько жизней оборвались сегодня. Убитые чейнджлинги лежали в комнатах и залах. Они всегда сражались до конца, так было с самого начала, и рейд Древесных Волков на объект [ELF_save_twilight_sparkle_missions_state_name_scripted_loc] не был исключением. Дьюти Прайс знал, что более весомых доводов важности проекта "Сумеречный Свет" он уже не получит.\nРассеяно жуя свою сигару, он ждал, когда его солдаты начнут взламывать огромный сейф в задней части комплекса. Это было единственное место, которое они ещё не обыскали, и инженеры старались не повредить содержимое.\nКогда сейф был взломан, Дьюти Прайс достал содержимое - одну единственную папку. Взяв её с собой, он вышел из комнаты с сейфом и начал читать. В папке, конечно, была информация о проекте "Сумеречный Свет". В папке было множество бумаг... В некоторых упоминался "Объект А". Подопытный? Он и не думал, что чейнджлинги способны на такое...\nНесмотря на то, что многих вещей, описанных в документах, он не понимал, он мог сказать, что "Объект А", кем бы он не был, не был объектом каких-либо экспериментов и исследований. Но что они тогда делали?"
MAN_ELF_new.178.a:0 "Будем надеяться, что генералы разберутся, что с этим делать."

MAN_ELF_new.179.t:0 "Осада Региона [ELF_save_twilight_sparkle_missions_state_name_scripted_loc]"
MAN_ELF_new.179.d:0 "Иногда всё идёт наперекосяк. Дьюти Прайс наклонился за укрытием, пуля попала в стену прямо возле того окна, из которого он выглядывал. Казалось, что чейнджлинги приспособились к выходкам Древесных Волков. Это было единственным объяснением тому, что они попали в ловушку, как только пробились в базу, и начинало казаться, будто там была половина всей армии чейнджлингов.\n— Анжу, - крикнул он, перекрывая шум перестрелки, - ты раздобыл информацию?!\nЕго лейтенант закатился в убежище вдали, открыл сумку и с улыбкой на лице показал досье в ней.\n— Просто выберись оттуда живым, слышишь? - Ред Анжу крикнул в ответ, после чего Прайс убежал в обратную сторону.\n— Дай мне пару минут... - пробормотал Прайс, тихо ухмыльнувшись, пытаясь сделать ещё пару выстрелов из окна. Их планы и правда не удались, но и Прайс был жеребцом не одних лишь планов, и уже скоро звуки перестрелок были всё дальше и дальше. Партизаны уже были близко. Через некоторое время, шторм пуль летел уже в осаждавших чейнджлингов отовсюду, из-за чего уже теперь они были под осадой. Воспользовавшись возможностью, Древесные Волки, действуя быстро, разбросали дымовые шашки по всему зданию, перед тем, как всем вместе напасть на тех, кто их осаждал, заставив их разбежаться во все стороны."
MAN_ELF_new.179.a:0 "Миссия выполнена." 

MAN_ELF_new.180.t:0 "Проект Сумеречный Свет"
MAN_ELF_new.180.d:0 "Старлайт рассердилась, стиснула зубы и прищурила глаза, услышав, что же мы узнали по той информации, которую нашли. С одной стороны, мы можем радоваться, было доказано то, о чём Старлайт и не знала, можем ли мы хотя бы мечтать - то, что Твайлайт Спаркл ещё жива. Ещё... с другой стороны, она в заключении чейнджлингов, и более того, они проводят над ней опыты уже месяцами... возможно даже годами.\n— Где они теперь? - вопила она. Мысли о том, что эти жуки могли сделать с Твайлайт, вызывали у неё отвращение.\n— По тому, что мы узнали, - заявил Офицер Разведки, - они везут её на поезде в сторону Весалиполиса. Мы знаем, что они, рано или поздно, остановятся в Акорнейдже, и это будет наша единственная возможность напасть.\n— Мы туда сможем добраться вовремя? - тихо спросила Трикси.\n— Мы обязаны! - объявила Старлайт, - свяжитесь с Дьюти Прайсом и готовьтесь наступать быстрее, чем вы когда либо наступали. Мы НЕ ПОЗВОЛИМ Кризалис и копытом тронуть Твайлайт!"
MAN_ELF_new.180.a:0 "Сейчас или никогда!"

MAN_ELF_new.181.t:0 "Поражение, Или Отчаянная Авантюра"
MAN_ELF_new.181.d:0 "— Нет, нет, нет, нет! - кричала Старлайт, стуча копытами по столу, когда стало очевидно ужасное: вовремя до Акорнейджа они не доберутся. Несмотря на все их усилия, поезд, везущий Твайлайт Спаркл, был вне их досягаемости.\n— Почему, почему?! Почему они не пробиваются? Почему?!\n— Они делают, что могут, Старлайт, - Трикси попыталась её успокоить.\n— Какие вести по Северному Фронту? - она обратилась к штабным офицерам вокруг неё, - есть прорывы? Как насчёт самолётов?\n— Ничего, мэм, - быстро ответил один из заместителей, - Ситуация не изменилась и мы не сможем вовремя достичь наших целей.\n— А как насчет Древесных Волков? Мы можем связаться с партизанами там? Что-нибудь?!\n— Древесные Волки скрылись пару часов назад, партизанов в местности больше нет... Мне жаль, мэм.\nИздав крик всем своим естеством, Старлайт исчезла за вспышкой света, а Трикси опустила голову и сделала глубокий вдох, перед тем, как обратиться к офицерам.\n— Выровняйте фронт, приведите резервы в порядок, приготовьтесь к новому наступлению. Нам придётся выиграть эту войну стандартными методами..."
MAN_ELF_new.181.a:0 "Прости, Твайлайт... мы подвели тебя." #:(

MAN_ELF_new.182.t:0 "Операция Утренняя Слава"
MAN_ELF_new.182.d:0 "Мост разрушился, испустив облако дыма, оглушающий рёв стал аккомпанентом уже начавшейся симфонии хаоса и разрушения, царившей вокруг поезда. Железные колёса стали скрежетать, пуская волны искр на землю, поезд остановился и сбросил с мест кучу чейнджлингов. После этого пони повылазили из всех укрытий со всех сторон. Снайпера и партизанские стрелки издалека открыли огонь, простреливая каждое окно, которое видели, которые потом штурмовали Древесные Волки, прыгая по вагонам и пробивая двери.\nСтарлайт Глиммер тоже не осталась позади, лично приняв участие в наступлении. Она разорвала одну из стен вагона своей магией, слишком разъярённая, чтобы думать о каких-либо осторожностях. Только увидев чейнджлингов в вагоне, она их размазывала о потолок с силой шарового тарана. Стены и потолки разрывались от её чистой магии, когда она проходила из вагона в вагон, создавая вокруг себя энергетическое поле и пуская пучки ослепляющей энергии, которые превращали противостоявших ей чейнджлингов в пепел.\n— ГДЕ, ОНА!? - завопила Старлайт, её голос разносился громом по поезду, она рвала вагон за вагоном, словно бумагу.\n— ВЫ НЕ ПОБЕДИТЕ! ВЫ НЕ СБЕЖИТЕ! ОТВЕЧАЙТЕ ИЛИ УМРЁТЕ!\nШокированные и окружённые чейнджлинги вскоре сдались, а когда Старлайт разорвала последнюю дверь, она нашла то, ради чего сюда пришла. Толстый полупрозрачный кокон был посреди вагона, в котором неподвижно и тихо лежала потерянная Принцесса Дружбы, Принцесса Твайлайт Спаркл. Дьюти Прайс тихо подошёл к кокону, достал нож, раскрыл эту оболочку и осторожно её поймал, когда она резко из него выпала. Медленный, тяжёлый вздох вышел из её губ и, впервые за Селестия знает сколько времени, её глаза снова раскрылись."
MAN_ELF_new.182.a:0 "Добро пожаловать снова, ваше величество." #:)

MAN_ELF_new.183.t:0 "Возвращение Твайлайт Спаркл"
MAN_ELF_new.183.d:0 "[This.GetNewspaperHeader] Хотя Эквестрийская Освободительная Война всё ещё идёт, пони одержали очень важную победу. В ходе смелых рейдов против чейнджлингов, они не только нашли, но и освободили Принцессу Дружбы, Твайлайт Спаркл, из лап её врагов. Хоть она и всё ещё путается во времени, после долгого плена у чейнджлингов, принцесса, всё же, согласно докладам, снова в строю и настроена продолжать бороться, но тем не менее, она нужна Эквестрии. В публичном заявлении она дала всей Эквестрии узнать об её мыслях: "Что я увидела, когда проснулась, было вне моих самых диких мечтаний. Я и думать не думала ожидать такого спасения, но видя, как Эквестрия вновь восстала, я убеждена более, чем когда-либо, что мы победим."" 
MAN_ELF_new.183.a:0 "Принцесса Вернулась!"
MAN_ELF_new.183.b:0 "Кто из вас, идиотов, её выпустил?!" #for changelings?
MAN_ELF_new.183.c:0 "Как захватывающе!"

MAN_ELF_new.184.t:0 "Возвращение Твайлайт"
MAN_ELF_new.184.d:0 "Это всё казалось Твайлайт Спаркл сном. Несмотря на происходящий хаос, сражения, смерть, она снова оказалась на воле. Она вернулась в город [Root.Capital.GetName], битва против чейнджлингов продолжается, и ещё...\n— Я понимаю, как появился ЭОФ, я понимаю, как ты его возглавила, Старлайт, и я даже представляю, как ты меня нашла... но как произошло ЭТО? - сказала она, указав на Трикси, которая подняла бровь.\n— Ты что, говоришь, что не можешь поверить, что Великая и Могущественная Трикси пошла в бой за родину? Что она никогда не станет величайшим героем Эквестрии?\n— Нет, - спокойно ответила Твайлайт, Трикси уже было разозлилась, но Твайлайт, улыбаясь, продолжила:\n— Но раз уж ты умудряешься обманывать всё сопротивление, а ещё и чейнджлингов, тогда и я подыграю. Никто не любит белых ворон, правда?\n— Конечно, - ухмыльнулась Трикси и обняла Твайлайт, - а вообще, мы рады тебя снова видеть, Твайлайт.\n— Ты готова выступить перед Эквестрией? - спросила Старлайт у Твайлайт, на что она покачала головой.\n— Нет, - невозмутимо ответила она, вышла на балкон перед собой и увидела толпу, которая собралась послушать, на данный момент, последнюю принцессу Эквестрии."
MAN_ELF_new.184.a:0 "Приветствую вас, пони всей Эквестрии..."

MAN_ELF_new.1840.t:0 "Принцесса Говорит" 
MAN_ELF_new.1840.d:0 "— Когда меня спасли из плена, я увидела мир, совсем не похожий на тот, который я знаю. Когда меня у вас забрали, этот мир не предлагал ничего, кроме отчаяния. Эквестрия распалась, и хотя я многое должна была сделать, я всех подвела. В те времена, все мы впали в отчаяние, и все мы по разному с ним справлялись. Некоторые - не самым совестным образом, в то время как некоторые другие были ведомы лишь совестью.\n— Когда я вернулась, я была в шоке от того, что мне удалось запечатлеть, я была шокирована и польщена. Я увидела Эквестрию, которая смогла за себя постоять, даже после долгих лет оккупации. Которая боролась, несмотря на то, насколько всё было плохо, и которая не забыла, что же она такое. Я увидела Эквестрию, которая может справиться и без принцесс... Эквестрию, которой я, может быть, и не нужна.\n— Я хочу, чтобы вы все знали - вы добились многого не благодаря моим умениям или знаниям, а своим собственным, и никто это у вас не отберёт. Я слышала слухи о моем восхождении на трон после возвращения, но дам вам знать, что это не то, что я принимаю как должное. Я просто не представляю, что я буду править с абсолютной властью из Кантерлота, уж точно не после того, как те, кто мне станут поддаными, так показали себя и без меня. Раз уж я с вами, для меня будет честью снова стать вашей принцессой. Но в общем и целом, власть над страной будет за вами!"
MAN_ELF_new.1840.a:0 "Эквестрия заслуживает выбирать свою судьбу."

MAN_ELF_new.185.t:0 "Древесный Волк - Безжалостный Зверь"
MAN_ELF_new.185.d:0 "Дьюти Прайс так устал, что хоть он и летел со всей скорости, он готов был уснуть в воздухе, но очертания поезда вдали переполняли его адреналином, воодушевляя его и его солдат. Пегасы вокруг него стали гнать облака, на которых они летели, всё быстрее, когда Прайс закричал со всех сил:\n— Шторм Клауд! Вперёд!\nПокачав головой и растянув крылья, Шторм Клауд поднялась из лежачего положения на облаке и схватила сумки по её бокам, после чего ринулась с облака и так взрывоподобно ускорилась, что оставила в воздухе след и долетела до поезда быстрее, чем за минуту. Пролетев мимо него, она таки догнала локомотив и покатилась. Её сумки, по инерции, как из рогатки, полетели в поезд, в колёса и даже в окна, и, резко повернув наружу, она ударила по кнопке на пульте, и всё взорвалось. Ударная волна откинула её, и она беспомощно полетела на землю, зато уже горящий локомотив слетел с рельс, потянув за собой вагоны.\n— Шиммерсвирл, подгони нас! - закричал Прайс, и она, в ответ на зов, кивнула, и её рог загорелся. Высвободилась волна света, задевшая пони вокруг него, магия прошла по их коже, а их усталость словно копытом сняло, правда, ненадолго.\n— Все вперёд, пора спасти принцессу! - заорал он, как только они прибыли к уже слетевшему с рельс поезда, спрыгнув из воздуха и ворвавшись через окна, сходу стреляя из оружия." 
MAN_ELF_new.185.a:0 "Тук-тук, насекомые!"

MAN_ELF_new.1850.t:0 "Через Тартар Или Торнадо"
MAN_ELF_new.1850.d:0 "Пули летели через дверной разъём, и если бы не Шиммерсвирл, немногие из оставшихся Древесных Волков были бы убиты на месте. Её заслон резко возник, и она напряглась, пытаясь сдержать целую пулемётную очередь из другого конца коридора.\n— Да кто вообще ставит пулемёты в поездах?! - возмутился Ред Анжу, пытаясь взять на прицел пулемётчика.\n— Отчаянные, - произнёс Прайс, - наступайте, у нас лишь одна цель! - крикнул он, после чего они побежали под огнём. Шиммерсвирл всё ещё держала барьер, крича от напряжения, нужного для создания такого укрытия. Но, в конце концов, пуля попала в цель, прошла прямо через барьер и её череп. Её труп бездыханно упал на пол, прямо перед пулемётом. Но зато, своей смертью, она помогла друзьям добраться достаточно близко, чтобы они, Прайс и Ред Анжу, смогли отомстить.\nПробив очередную дверь, они наткнулись на груз, на кучу магических артефактов и единственный спавший кокон, ради которого всё и затевалось. В обычной ситуации, мы бы из почтения произнесли речь, но сейчас не время. Взяв штурмом комнату и укрепившись в ней, Анжу подпёр дверь, пока Прайс бесцеремонно разрезал кокон.\n— Проснитесь и пойте, Ваше Величество! - прокричал он, после чего принцесса очнулась из её волшебного сна, непонимающе моргая. Она вот-вот что-то собиралась сказать, но Ред Анжу прервал её.\n— Ложись! - он крикнул прямо перед взрывом, который уничтожил дверь, которую они только что заперли, убил его и взрывной волной швырнул эту дверь вовнутрь. Затем, она была поймана фиолетовым мерцанием, замерла в воздухе, после чего весь вагон был закрыт непробиваемым силовым щитом, чем Твайлайт защитила их обоих."
MAN_ELF_new.1850.a:0 "Воистину Элемент Магии."

MAN_ELF_new.1851.t:0 "Что Важнее Всего"
MAN_ELF_new.1851.d:0 "Рог Твайлайт сиял, она защищала их обоих, и оглядывалась.\n— Кто ты? Где я? Что происходит? - спрашивала она, пока её барьер обстреливался снаружи разным оружием.\n— Полковник Дьюти Прайс, Эквестрийский Освободительный Фронт. Вы в Землях Чейнджлингов, в поезде, на пути в Весалиполис. Будет ещё много времени рассказать всю историю, когда мы выберемся, - обрывчиво проговорил Прайс, оглядываясь, готовясь на случай ослабления барьера, - ты можешь телепортировать нас отсюда?\n— Да, но только себя. Мы... мы слишком далеко от Эквестрии, мне нужно опустить барьер, и потребуется пара минут, чтоб подготовить для нас портал, чтобы...\n— Не надо! Телепортируйся сама! Тут половина нашей армии. Мы не будем рисковать!\n— Погоди... ты правда считаешь, что мне нужно вас бросить? - непонимающе спросила Твайлайт. Из всех храбрых, которых она видела, она ещё не видела настолько храбрых, готовых умирать. Дьюти Прайс подтолкнул коробку, чтобы за ней укрыться и оглянулся на неё.\n— Ты должна, - сказал он, изо всех сил пытаясь спокойно отвечать, - погибла как минимум сотня неплохих пони, чтобы сюда добраться. Тысяча - чтобы тебя найти. Самое важное тут - ты, и ради всего хорошего, не делай наши усилия напрасными! Мы знали, на что шли!\n— Но...\nПожалуйста, ваше величество... - умолял её Прайс, - я не хочу, чтоб мои друзья умерли напрасно!\n— П... Понимаю... - тихо сказала Твайлайт, - спасибо... Я тебя не забуду! - после этих слов, барьер исчез, и она тоже исчезла, обернувшись вспышкой света. И тут же огонь врага снаружи пронёсся по вагону, и Прайс отстреливался свои последние несколько секунд. Он не был лучшим из пони Селестии... но он точно был неплохим." #F
MAN_ELF_new.1851.a:0 "Мир бы меня всё равно не устроил..."

MAN_ELF_new.186.t:0 "Принцесса Гармонии"
MAN_ELF_new.186.d:0 "Твайлайт посмотрела на своё отражение в зеркале, что-то сзади её головы казалось ей странным. Она выглядела как жеребёнок, игравший в переодевалки с одеждой матери. Корона Селестии ей не подходила, а в пышном платье, в котором она была, она словно тонула. Ей, правда, казалось, что оно ей подходит.\nСтолько случилось за последние месяцы и годы, начиная с войны, заканчивая её похищением и освобождением армиями Старлайт и Трикси. Теперь, она оказалась в такой ситуации, о которой она и подумать не могла - она вскоре взойдёт на эквестрийский трон. Селестия и Луна неизвестно где, а Эквестрии нужна принцесса. Более того, из-за хаоса последних лет ей пришлось оставить титул Принцессы Дружбы и стать Принцессой Гармонии. Эквестрии, в конце концов, нужен символ. Ей и так было тяжело себя представить принцессой, но каково ей будет стать принцессой с таким именитым титулом? Это казалось абсурдом, ей казалось, что она станет прекрасной фигурой лидера для обозрения пони.\n— Вы готовы, ваше величество? - спросил её голос за ней, а Твайлайт, уже по привычке, вынужденно улыбнулась и пошла за пони, которую отправили к ней, чтобы отвести её на коронацию. Как только она вошла в зал, в котором её ждали, её бурными овациями встретила толпа пони, около сотни пони. Кто-то из посетителей даже заплакал, общая радость всех в зале ударила по ней, словно тонна кирпичей, наполнив её решимостью.\nМожет быть, ей казалось, что она была каким-то глупеньким жеребёнком, притворявшейся принцессой, но как только она посмотрела на всех пони, настолько счастливых от её возвращения, она решила настолько хорошо быть принцессой, насколько у неё получалось."
MAN_ELF_new.186.a:0 "Я сыграю свою роль."

MAN_ELF_new.187.t:0 "Взмывая в Небеса"
MAN_ELF_new.187.d:0 "Чейнджлингский конвой ехал по глуши Эквестрии, как вдруг на него со всех сторон напали, пегасы вылетали из облаков и нападали с неистовым рвением. Приземлившись вокруг конвоя, они открыли перекрёстный огонь по транспорту, а некоторые нападали и с небес, неся с собой взрывчатку, сбрасывая её на машины. Прошло лишь пару секунд, а часть транспорта, провожавшего конвой горела и всюду лежали мёртвые стражи.\nЧейнджлинги ещё и не думали сдаваться, большая часть защитников всё ещё была в строю и начала отстреливаться, а изнутри одного танка, экипаж взывал к небесам, прося помощи свыше. Но обращались они не к богам, они обратились к поджидавшему недалеко авиакрылу. Резко повернув вниз, пилоты собрались в боевое построение, они были готовы ударить по гадам, из-за которых транспортировка через этот регион Эквестрии стала кошмаром. Их пулемёты заревели, как только они пробились через облака, и осыпали градом из пуль конвой с обеих сторон, убив некоторых напавших.\nНо, как только они пролетели и уже было развернулись ради очередного налёта, один пегас взмыл в небо, держа снайперскую винтовку. В воздухе, он так повернул крылья, что он парил назад и поместил винтовку себе на живот, как только они развернулись. Раз, три раза и пять раз его винтовка прогремела, и вскоре часть самолётов упала камнем, испуская из двигателей дым. Повернув вниз, он увернулся от ответного огня, перезарядился в воздухе, приземлился и выстрелил по уже улетавшим самолётам, задев ещё один.\nОстальные самолёты покинули поле боя, не ожидая такого сопротивления, и как только бои за конвой утихли, Соарин снял свою маску для полётов и посмотрел на солдатов, кивнув им. Туда и обратно, так же быстро, как он и ожидал.\n— Заберите из конвоя всё, что может нам понадобиться! - крикнул он, - потом готовьтесь к долгому перелёту. Мы направляемся на восток, связаться с ЭОФ, и я бы хотел передать им гостинцев по прибытию!"
MAN_ELF_new.187.a:0 "Удача любит смелых."

MAN_ELF_new.188.t:0 "Возвращение Генерала Уиплэша"
MAN_ELF_new.188.d:0 "Уиплэш не знал, что и думать о тех двух пони. После всех этих лет битв и оккупации, глубоко внутри он надеялся, что старое командование уцелело, но, увы, его надеждам не суждено было сбыться. Фельдмаршал Блюблад пропал без вести, жеребец, которого он когда-то лично проводил из штаба Вандерболтов - теперь высокопоставленный офицер, и более того во главе самого успешного эквестрийского движения сопротивления были бывшая фокусница и бывший лидер культа.\n— Как вы себя чувствуете? - спросила его Старлайт Глиммер, он стоял прямо перед ней. Уиплэш пожал плечами.\n— Чувствую, что в мире всё пошло куда-то не туда, - невозмутимо сказал он, - но если всё ещё не настолько плохо и я могу быть полезен, то я в вашем распоряжении, мэм. После долгих лет работы под прикрытием, помощи беженцам, помощи тем, кто всё потерял, я был бы только рад вернуться в бой.\nСтарлайт улыбнулась и протянула ему копыто, которое он пожал.\n— Добро пожаловать снова, генерал Уиплэш, - сказала ему она, после чего Уиплэш поднял бровь.\n— Это было просто, - прокомментировал он.\n— Ну, как бы, если ты считаешь это нужным, можешь послужить ещё двадцать лет, чтобы снова получить звание генерала, - предложила Старлайт, на что Уиплэш пожал плечами."
MAN_ELF_new.188.a:0 "Я справлюсь."

MAN_ELF_new.189.t:0 "Общество Вандерболтов Тихо Исчезает"
MAN_ELF_new.189.d:0 "Всегда были те, кто не знал меры. Когда Трикси и Старлайт шли по улицам города [Root.Capital.GetName] на пути с собрания с некоторыми из офицеров, они услышали шум вдали, из одного из ресторанов. Вздохнув, Старлайт туда присмотрелась.\n— Думаешь, они снова напились? - спросила она у Трикси, которая в ответ недовольно застонала.\n— Давайте так это и оставим, - сказала она им - военная полиция имеет право... - сказала она перед тем, как пони вылетел через дверь, покатился по земле и приземлился посреди улицы. Ещё трое резко последовали за ним резко последовали после чего маршем вышел высокий пегас в солнцезащитных очках.\n— Слушайте все, - сказал он, - мы можем сделать всё по-хорошему или по-плохому. Вы пойдёте по-тихому со мной в участок?\n— Ну, это было впечатляюще, - заметила Трикси, - с кем имею честь общаться? - спросила она, подойдя к пегасу, который отдал ей честь.\n— Мэм! Фаст Клип, бывший член Вандерболтов. Эти подозрительные элементы устривали беспорядок, и я решил вмешаться.\n— И ты сам их всех разнял? - спросила Старлайт, посмотрев на четырёх пони, которые всё ещё валялись.\n— У меня есть опыт в обращении с непокорными пони, мэм, - рассказал им Фаст Клип, - кстати, к чему я, я хотел предложить свои услуги ЭОФ. Могу ли я потом занять немного вашего времени, после того, как я отведу этих пъяниц в участок, чтобы они там остыли?"
MAN_ELF_new.189.a:0 "Почему бы и нет?"

MAN_ELF_new.190.t:0 "Старая Гвардия"
MAN_ELF_new.190.d:0 "— Так где же ты был все эти годы? - спросила Старлайт у жеребца перед ней. Эти года, конечно, для всех были непросты, но в отличие от остальных пони, которых она видела, Блюблад словно постарел лет на двадцать минимум. Он всё ещё был стильно одет, но, судя по его лицу, он был очень истощён.\n— По всей Грифонии, - ответил Блюблад, - я воспользовался возможностью и изучил конфликты того континента. Грифоны вправду знают многое о войне, например то, что следовало нам знать ещё до начала войны. Я собрал всё, что изучил, и я хочу предложить вам свои услуги, такие, какие есть.\n— Ну и история, да?" -Старлайт ранее не общалась с Блюбладом, но, судя по рассказам Рарити, он был совсем другим пони, нежели о нём говорили, поэтому она заинтересовалась. Она решила копнуть глубже.\n— Я... - нехотя проговорил Блюблад, - я стал фельдмаршалом, потому что я просил. Я хотел титул, а когда наступила война, я не был готов к этой ответственности. Нельзя кого-то конкретного из пони винить за то, что случилось с Эквестрией, но я к этому причастен. Я хотел бы как-то всё исправить, и это лучшее, что я могу сделать.\nСтарлайт не могла ему отказать, даже если она хотела бы. Глядя в его глаза, она узнавала себя, злой, самодостаточный пони, который как-то захотел всё исправить, даже несмотря на то, что ему не кажется, что он заслужил второй шанс. Она, подумав немного, медленно кивнула, решив дать ему то, что он хотел.\n— Одного твоего желания реабилитироваться мало. Нам нужны результаты, и ты их нам обеспечишь. Если то, что ты задокументировал, будет полезно, мы этому найдём применение, а иначе тебе придётся искать другой способ добится своего, тебе это понятно?\nБлюблад опустил перед ней голову, когда она закончила."
MAN_ELF_new.190.a:0 "Да, мэм... Спасибо."

MAN_ELF_new.191.t:0 "Блюблад и Сторонники"
MAN_ELF_new.191.d:0 "Блюблад стоял на балконе, и, смотря на лес, думал о сложившейся ситуации. Возвращение в высшие круги общества Эквестрии оказалось специфичным опытом, не в последнюю очередь, из-за изменений, произошедших в обществе. Он не завидовал своим собратьям-дворянам, во многом, из-за озабоченности радикализмом определённых фракций в новой Эквестрии. Он не сомневался, что, при всех разговорах о демократии, дворянство должно было вмешаться в политику. Однако Блюблад был не в восторге от такой перспективы. Многие пони из знати видели в политике лишь инструмент сохранения титулов и влияния. Тем не менее, он решился участвовать в войне. Пока он думал, два пони вышли на балкон. Это были пони, которым он мог доверять.\n— Давно не виделись, не так ли? - заговорил Фенси Пентс, потряхивая копытом. Он был как всегда – улыбался, и, Блюблад не сомневался, понимал, что делать.\n— Действительно, - ответил он, прежде чем кивнуть ему, - сэр, - сказал он своему старому учителю. \n— Я уже старый пони, и предпочитаю спать в такое время, - сказал ему Нейсей, так что я бы предпочёл сжатое изложение вашего плана. Детали можно разъяснить позже.\nОн был прямолинеен, как и всегда ранее. Это вдохнуло в Блюблада новые силы.\n— Мы говорим о коалиции элиты, - начал объяснять Блюблад, - вы, наверное, понимаете, о чём я. У меня есть план, и мне нужны надёжные пони в окружении. Если мы собираемся стать настоящей альтернативой Старлайт Глиммер и её радикалам, нам нужна массовая поддержка дворян. Уходите, если не хотите участвовать, но, надеюсь, вы выслушаете меня.\n— Уйти? - спросил Нейсей, прищурившись. Фенси Пентс ничего сказал, но поднял бровь и наклонился вперёд, явно заинтересованный."
MAN_ELF_new.191.a:0 "Лидер должен придерживаться курса. Даже если он непопулярен."

MAN_ELF_new.192.t:0 "Возрождение Старых Ценностей"
MAN_ELF_new.192.d:0 "Воспринял ли Хай Фалютинг наши идеи? - спросил Блюблад у Фенси Пентса, когда они шли на банкет.\n— Как посмотреть,- Фенси Пентс ухмыльнулся, - поначалу он был не очень расположен к нам. Однако, когда мы упомянули "иные формы измены", он поддался, осознав, что у него нет выбора... И всё же, расскажи о своих приключениях в землях грифонов, - Фенси Пентс взял себе выпить.\n— Народу, пони ли это, или грифоны, нужна стабильность, - сказал Блюблад, как прописную истину, - во время беззакония и нестабильности они стремятся к новым, радикальным идеологиям, которые дадут им ответы. Великая Империя Грифонов была разорвана на части из-за нерешительных правителей, считавших, что их правление незыблемо. В Аквелии удалось задавить революцию, но не идею, и из-за этого у них вновь были проблемы.\n— И что это за проблемы? - спросил Фенси Пентс.\n— Проблема в том, что большинство грифонов более не заинтересованы в процветании нации. Нация оставила их на произвол судьбы в трудные времена. Из-за этого они попадали под влияние маньяков и радикалов. А погрязшие в своих конфликтах дворяне не могли и не хотели напомнить народу, что для них сделала нация,- сказал Блюблад и отвернулся к окну, освещавшего его потоком света.\n— Тётя Селестия хранила покой Эквестрии тысячу лет, но теперь её нет, и её могут забыть. Да, она дала нам мир на тысячелетие, но её идеи ныне почему-то считаются устаревшими. Нам нужно отстаивать ценности старой Эквестрии, напомнить пони о том, чего мы достигли, руководствуясь ими. Эти ценности не предполагают наше невмешательство в дела мира. Мы поднялись на самую вершину в этом мире, но если мы не сможем отстоять наши традиции, то потеряем всё."
MAN_ELF_new.192.a:0 "Титулы - ничто без добродетелей."

MAN_ELF_new.193.t:0 "Очень Недостававший Друг"
MAN_ELF_new.193.d:0 "Дни шли, а Твайлайт Спаркл всё прилетала и прилетала в Филлидельфию, пытаясь что-то узнать про её друзей, и всё равно, в итоге, ответ был тот же - ничего. В конце-концов, ей пришлось вернуться в Кантерлот, несмотря на то, что она очень хотела остаться. Ей надо было что-то придумать. Может, прислать письма их семьям и спрашивать у них, или, может, сделать объявление в Понивилле? Ей надо было что-то с этим сделать. Когда она вернулась в свою обитель, она так задумалась, что даже не заметила, как её книги были выложены из шкафов и расставлены стопками на полу. До тех пор, как она чуть не споткнулась об одну из таких.\n— Что за...? - задалась она вопросом и оглянулась, и услышала хлопок.\n— Ты-то думала, что Кантерлотский персонал будет подотошней, - услышала она за собой голос, Твайлайт развернулась, чтобы увидеть, кто же говорил, - они просто всё разложили по полкам в алфавитном порядке, не учитывая ни категории, ни жанры. И они даже не знают о правиле шести недель для закладок, но, мне кажется, нельзя их за такое винить.\n— С...Спайк? - затаив дыхание, спросила Твайлайт, после чего тот приземлился прямо перед ней. Он так вырос. Маленький дракончик, которого она помнила, стал выше её самой, его детский жирок сменился мышцами, а на его детском лице выросла челюсть, которой, похоже, можно камни давить. Но этот знакомый неловкий взгляд остался таким же, и он такжже почесал затылок.\n— Привет, Твайлайт... ты скучала по мне? - едва успел он спросить перед тем, как Твайлайт его чуть не сбила с ног, обняв его, невольно начав плакать. Ей хотелось заговорить, что-то сказать, но она могла лишь продолжать держать своего младшего брата и ассистента номер один."
MAN_ELF_new.193.a:0 "Я так боялась..."

MAN_ELF_new.1930.t:0 "Облегчение и Откровения"
MAN_ELF_new.1930.d:0 "— Не могу поверить, как сильно ты вырос! - изливала свои чувства Твайлайт, разглядывая Спайка, - этот подбородок, эта шея... я помню тебя ещё дракончиком, а теперь ты выглядишь так, как будто можешь дыру в стене пробить! Меня... меня так долго не было? - она резко сказала, как только всё осознала.\n— Да нет, нет, не так уж и долго, - спешно заверил её Спайк, - ну то есть да, прошло некоторое время, но, видимо, такое со всеми драконами происходит, - он самовольно напряг лапу, чтобы показать на ней мышцы.\n— Похоже, это такая реакция на стресс, мы впитываем окружающую нас накапливающуюся магию, чтобы быстрее расти. Именно поэтому драконы в небезопасных землях по типу Вечнодикого Леса такие большие. Прожив с тобой столько лет, во мне собралось столько такой магии, что я вырос, как за несколько десятилетий, в кратчайшие сроки.\n— Захватывающе! - сказала Твайлайт, поражённая наповал тем, что он рассказал. Подумать только, что такое возможно. Сначала, она хотела эта записать, но опомнилась и снова обняла Спайка. Сейчас это было важнее.\n— Да, я так рада, что ты вернулся, Спайк. Ты знаешь, где остальные? - чуть повременив, она спросила его, и заметила, как Спайк сразу же напрягся, - Спа-айк?\n— Эхехехе, - Спайку резко стало неловко. Твайлайт бы распознала это выражение лица, будь бы они даже в кромешной тьме. Он не хотел ей говорить, Твайлайт ощущала лишь лёгкий страх.\n— Спайк. Пожалуйста, расскажи. Мне надо знать. Мне никто ничего ещё не рассказал, и я скоро сведу себя с ума догадками, - её просьба, видимо, подействовала, Спайк заметно расслабился и опустил голову.\n— Выходит, что именно мне придётся рассказать тебе... - недовольно сказал он, - Флаттершай пропала в ходе первых восстаний в Вечнодиком Лесу и никто её не видел годами. Рейнбоу Дэш подстрелили над Мейрчестером. Тело не нашли, но будь бы она жива, она бы уже вернулась. Пинки жива, но она уже не Пинки. Война оставила на ней шрамы, значительные шрамы. А насчет Рарити и Эпплджек, - Спайк глубоко вздохнул, - они были задержаны армией и обвиняются в коллаборационизме."
MAN_ELF_new.1930.a:0 "ЧТО?!"

MAN_ELF_new.1931.t:0 "День Воссоединения"
MAN_ELF_new.1931.d:0 "Улицы Филлидельфии кишели пони со всей Эквестрии, на главной улице случилась такая давка, что иногда и сдвинуться тяжело было. Стены домов полнились фотографиями и письмами, на крышах домов были гигантские буквы, чтобы показать, кому с каким именем куда идти. Пони шли от стенки к стенке, рассыпая кучи посланий, усердно пытаясь найти тех, с кем потеряли связь во время войны. Пегасы летали туда-сюда, много кто нёс других пони на спинах, чтобы помочь им перемещаться. В одном повороте, аукционист применял свой талант громко и часто выкрикивать имена через громкоговоритель, выкрикивая те имена пони, которые его просили.\nТвайлайт Спаркл ждала под буквой Э, ища имя Эпплджек, как вдруг она заметила прыгавшего жеребёнка, также пытавшегося смотреть на стену. Подняв его своей магией, она таким образом ему помогла искать свою тётю. Этот бедный ребёнок был очень измождён, и она заинтересовалась, что же случилось с его родителями. Но она решила не спрашивать, она и так догадывалась. Как только они нашли имя и адрес, она снова осмотрела стену, решив к ней вернуться позже, она решила убедиться, что он доберётся в целости и сохранности. К счастью, этот адрес был не очень далеко, и вскоре прилетев, лично увидев, как тётя, в слезах его обнимала, всё благодаря её за то, что она его нашла.\nПо возвращению к стене и очередного осмотра, через час она осознала что имени Эпплджек нигде не было. Может, тогда Флаттершай была под Ф? Пройдя дальше вдоль стены, она за пару минут достигла Ф и принялась её изучать, спрашивала, видел ли её кто. И тут ничего. То же и с Пинки Пай, Рарити, Рейнбоу Дэш. Закончив на С - Спайк, с болью в сердце она поняла, что не смогла найти никого из них. Никто не дал знать, где они примерно находятся. Со временем, она тихо поняла, что же это может значить, но она покачала головой. Нет, этому должно быть другое объяснение. Может, они сюда ещё не дошли. Может, они будут завтра. Она решила завтра вернуться. Они явно оставили что-то ещё. Ей просто надо продолжать искать..."
MAN_ELF_new.1931.a:0 "Они где-то там, я знаю..."

MAN_ELF_new.194.t:0 "Преступления Моды?"
MAN_ELF_new.194.d:0 "Зал суда был забит, Твайлайт еле удалось занять место, с которого было видно процесс. Её начало крутить в животе от такого вида, от того, что Рарити сидела на скамье обвиняемых, рядом с... Сури Поломейр? Более того, Рарити сжалась на месте, будто ей уже вынесли приговор, в то время как Сури сидела и прихорашивалась.\n— Сури Поломейр и Рарити, - говорит судья, зачитывая их преступления, - во время оккупации Мейнхеттена, вы создавали униформу для чейнджлингских егерей, которые на нас охотились. Униформу, приспособленные для городского боя, что помогло им убить немало пони. Это даже была не порученная работа, а больше ваше добровольное сотрудничество с администрацией Лилак, - Твайлайт не верила тому, что слышала.\n— Посудите сами, ваша честь, - налегке заявила Сури, - модели чейнджлингских униформ были на все сто процентов моделями Рарити. Я просто её шила, но за идеей стояла Рарити.\n— Что вы на это скажете, мисс Рарити? - спросила судья, после чего Рарити начала сопеть.\n— Это правда! - резко взвыла она, вся заплаканная, - я всё это разработала! Я придумала этот пошив шинелей, все эти швы, каждый крючочек и петельку на них я сделала своими двумя копытами! Я полностью отвественна за эти униформы, и каждое их последствие до последнего лежит на мне! - она продолжала плакать, её адвокат глазел на неё в ужасе.\n— В-ваша честь, - он постарался вмешаться, - мой клиент находился всё это время под давлением и!..\n— Но всё равно это всё сделала я-я-я-я! - выла Рарити, в то время как Сури откинулась на спинку скамьи, словно образец самодовольного удовлетворения."
MAN_ELF_new.194.a:0 "Это всё явно не к добру!"

MAN_ELF_new.195.t:0 "Хитрейшая Кобыла Понивилля"
MAN_ELF_new.195.d:0 "— Ну, вот и всё, ваша честь, - гордо заявила Сури, пока судья сердилась на них двоих, - я не была к этому причастна, я просто работала, а она эти униформы создала, - она подтолкнула адвоката, который попросил ещё одного свидетеля. Свидетелю, Андер Кавер, который был контрразведчиком в чейнджлингских оккупационных войсках, предоставили несколько экземпляров униформ, которые ему надо было прокомментировать. Андер Кавер глянул на униформы и начал хихикать.\n— Да это... самая злая одежда, которую мне довелось носить! Изначально, она была идеальна, но чем дольше ты её носил, тем было... больней. Она вечно повсюду сжималась, залазила аккурат под крылья чейнджлингов, а если надо было лечь, пуговицы впивались меж лап. Лежать в ней было ужасно больно! Если честно, во время восстания, я бы сказал, что эти униформы отвлекали и мучали егерей, словно целая сотня пони! Кто эти униформы делал? Я хочу пожать их копыта!\nТишина зацарила в зале, как только Андер Кавер закончил рассказ. Глаза судьи были широко открыты, ухмылка Сури Поломейр превратилась в лик ужаса, а Рарити выпрямилась, протянувшись, чтобы прикрыть рот Сури. В тот момент, дело уже можно было объявлять закрытым. Сури и Рарити обе договорились: Рарити получала всё признание за влияние униформ на ход войны, а с Сури снимались все обвинения.\nКак только она встала со своего места, она оглянулась на всё ещё замершую Сури, и, наклонившись, шепнула:\n— Злорадствовать - нехорошо, дорогая, - сказала она, повернулась и ушла, после чего не забыла со спины глянуть на неё. Когда она вышла из зала, Твайлайт уже была готова её встретить, с глазами, полными удивления, бросилась к ней в обьятия.\n— Вот так... - всё, что она сказала, всё ещё в шоке от произошедшего.\n— Привет, дорогая, - ответила Рарити, - прости, что не встретились ранее, как видишь, я была занята.\n— Но, это было поразительно, Рарити, как у тебя такое вообще вышло, это было... - Твайлайт прервалась, как только Рарити резко опёрлась о неё, видимо, с трудом стоя на копытах.\n— Прости, дорогая. Я только поняла. Я все... годы этой полной чуши... и я всё... Может пойдём на свежий воздух, пожалуйста?"
MAN_ELF_new.195.a:0 "Ну конечно!"

MAN_ELF_new.196.t:0 "Порченое Яблоко?"
MAN_ELF_new.196.d:0 "Эпплджек выглядела так, будто постарела лет на двадцать, её взгляд был горьким, жёстким, она сидела за столом, слушала, как прокурор зачитывал обвинения в её сторону. Правда ли, что во время чейнджлингской оккупации Яблочная Аллея массово возрасла на деньги чейнджлингов? Правда ли, что они, благодаря такой агрессивной экспансии, обеспечивали армию чейнджлингов едой? Правда ли, что она лично обращалась к местному губернатору, чтобы взять жителей Понивилля в рабство, и под конец работы такой фермы на ней насчитывались тысячи трудящих? Эпплджек соглашалась с каждым утверждением, повергнув Твайлайт в разочарование и ужас в равной мере.\nКак только её адвокат встал, он достал небольшую книжонку и принялся из неё читать. Книга - из офисов Яблочной Аллеи, после того, как он её всё прочитал, он называл рабочего за рабочим, зачитывая их заметки, указывая особое внимание на то, как Эпплджек дотошно следила, как долго они работали, насколько тяжело реагировали на "налог любовью" и какие ещё у них были потребности. Уточнив ещё пару вопросов у Эпплджек, он высветил всё в абсолютно другом свете - он выставил всё так, что Эпплджек хоть и расширила Яблочную Аллею и сделала её гигантской фермой-заводом, но она так поступила из побуждений защитить как можно больше уязвимых соседей от чейнджлингов, питавшихся ими.\nПрокурор назвал это всё спекуляцией и мечтанием, сказав, что она могла и на обычной ферме их устраивать, раз уж работа так важна. Центральные равнины жизненно важны для пищевой цепи снабжения чейнджлингов, и активное расширение всё ещё рассматривается, как коллаборация, и всё так же нанесла ущерб другим пони.\nЗащита возразила, заметив, что Эпплджек только через год стала расширять свою ферму, год, во время которого она соблюдала свои практики и нанимала лишь столько, сколько могла. Она не достигала квот в тот год, и в качестве наказания был введён дополнительный налог любовью. Три рабочих умерли, двенадцать были госпитализированы, ввиду того, что чейнджлинги ввели особо суровые поборы их эмоций. Это был первый раз, когда Эпплджек расширила ферму, ранее подобного она не делала.\nПосле часов утомительных безрезультатных дискуссий, судья не выдержал, и он вынес вердикт."
MAN_ELF_new.196.a:0 "И что же он выберет?"

MAN_ELF_new.197.t:0 "Вердикт"
MAN_ELF_new.197.d:0 "— Суд не смог полностью изучить этическую составляющую проблемы, но он пришёл к выводу, что это всё было не с целью собственного обогащения. Учитывая, что вы выплатите компенсацию, которую вы же и написали, с вас сняты все обвинения.\nНа этом суд был окончен. Твайлайт выбежала из комнаты и повернувшись, встретила свою подругу, что наполнило её радостью. Но вот Эпплджек и близко не была настолько довольна. Вместо этого, она стояла снаружи здания суда, стуча копытами о дерева.\n— Глупое, кривобокое, болтливое, конеяблоко! - ворчала она, с каждым словом стуча по дереву, прекратив лишь тогда, когда её оттащила Твайлайт.\n— Твайлайт? Ой. Ты всё видела, да? - спросила Эпплджек, всё ещё слишком напряжённая, чтобы успокоиться, - да пошло оно всё в Тартар. Почему? Почему этот адвокат вмешался?! Разве он не мог делать что угодно ещё и позволить мне расплатиться за свои деяния?! Неужели всё так плохо, что меня за всё это простят?!\n— Но... разве адвокат соврал? - спросила Твайлайт, всё ещё не понимая, почему злилась её подруга, - ты сделала, что должна была?\n— Должна была?! - орала Эпплджек, она явно только начала, - ты знала, через что мне пришлось пройти? Я лично видела смерть трёх моих друзей, до того, как через мой толстый череп дошло то, что дальше будет только хуже, только если я ничего не сделаю! Мне пришлось кланяться и выдраивать всё перед этим самовлюблённым жуком, вместо того, чтобы ударить его в его глупую морду, когда он издевался надо мной! Мне пришлось распродать всё, что было у рода Эпплов и превратить дом в фабрику! МНЕ ПРИШЛОСЬ ПРОГНУТЬСЯ ПОД ФЛИМА И ФЛЭМА, ЧТОБЫ ДОСТАТЬ ИХ КЛЯТЫЕ МАШИНЫ, ЧТОБЫ Я МОГЛА ПОСТАВЛЯТЬ ЖУКАМ ЧТО ИМ НАДО!\n Она снова стала бить дерево, в этот раз даже сильнее.\n— Мне пришлось пожертвовать всем, чтобы чейнджлингам было что есть, пока они изничтожали моих дорогих пони! Мне пришлось врать, хитрить, сидеть с этим грёбанным списком и выбирать, кого из соседей я отправлю на бойню! И теперь я должна слушать, как это недоразумение в галстуке выдумывает мне отмазки! - в итоге, всё из Эпплджек вышло как воздух и она легла на землю, закрыв своё лицо.\n— А знаешь, ты простишь меня, Твайлайт. И, наверное, мои соседи тоже. Но я себя никогда не прощу. Я не буду придумывать оправдания, Я им всё ещё помогала, и теперь из меня строят какого-то трагичного героя, - опустив копыта, она уставилась в небо.\n— Я тебе ещё нужна, Твайлайт? Ведь если я не буду помогать тебе, я и знать не знаю, что во мне моего останется."
MAN_ELF_new.197.a:0 "Всегда нужна, Эпплджек."

MAN_ELF_new.198.t:0 "Утерянный Смех"
MAN_ELF_new.198.d:0 "Получив письмо от семьи Пинки, Твайлайт мигом вылетела из дома и прибыла в южную Эквестрию за пару минут, даже не дав Спайку время на сборы перед отбытием, она сразу же отправилась на каменную ферму семьи Пай. Она бы сразу влетела к ним, но в письме её настоятельно и вежливо попросили осмотрительно наблюдать, потому она решила вместо этого прилететь в близлежащий Роквилль, куда Лаймстоун позвала её "что-то ей показать".\nЭтим "что-то" оказался местный детский сад. Твайлайт заметила, что он всё ещё работал, несмотря на то, что уже вечерело. Она начала строить гримасы, когда заглянула в окошко, и увидела внутри явно опечаленных детей. Конечно же... сирот.\n— Их так много... - сказала она.\n— Было ещё больше, - ответила Лаймстоун, - глянь.\nКак только она это сказала, дверь из дальней стороны комнаты, в которую они смотрели, резко открылась. Пинки Пай вошла вихрем, словно торнадо сладкой ваты, такая же жизнерадостная и весёлая, какой её всегда помнила Твайлайт, и её заразный смех мигом разошёлся по всей комнате.\n— Ой! А что это у тебя за ушком? - спросила она у маленькой пони, и достала оттуда кексик.\n"Хэй! Карамель! Хотела бы знать, что у меня есть, - остановившись, она потянулась к своему уху, заметно копошась, - так, нет, это пианино, нет, это тахта. А что такое тахта, кстати? О! - как только она дёрнула копытом, она достала целый трёхярусный торт, всё как полагается: свечки, всё остальное. Твайлайт отошла от окна и облегчённо вздохнула.\n— Не считай камни, пока их не вскопала, - пробормотала Лаймстоун, потянув Твайлайт к заднему входу детского сада, укрывшись в кустах рядом. Уже там, через некоторое время, Твайлайт поняла, что имела ввиду Лаймстоун, когда она увидела, как через время вышла Пинки, выглядела она очень неважно. Всей этой живучести, радости как и не было, и даже её волосы, кажется, просто повисли. Она выглядела как тень Пинки, которая была в саде, она вяло шла к станции."
MAN_ELF_new.198.a:0 "А..."

MAN_ELF_new.199.t:0 "Когда-То, Но Не Сейчас"
MAN_ELF_new.199.d:0 "Как только Пинки вышла с поезда, Твайлайт шла за ней, держа дистанцию. Так они прошли половину пути к Каменной Ферме, где Пинки наконец остановилась и вздохнула.\n— Привет, Твайли... - сказала она так же вяло, как и выглядела. Она не шла дальше, и даже не оглянулась, просто встала, и, в конце-концов, Твайлайт неловко вышла из укрытия и подошла поближе к старой подруге.\n— Привет, Пинки, - неуверенно сказала она. Что ей вообще говорить? - Я... Я видела тебя в садике. Прости, что ещё там не поздоровалась.\n— Да ничего, всё нормально. Ты прости, что я на тебя не обратила внимание, я просто... - она запнулась, потёрла копыто о землю, - я хотела стать старой Пинки до того, как вернусь, - её было едва слышно. В ответ на это, Твайлайт лишь подошла и обняла её.\n— Пинки, пожалуйста, - такой внешний вид Пинки рвал её душу, - то, что ты жива, важнее любой вечеринки во всей вселенной. Прошу, не обманывай себя, что тебе нужно всегда быть весёлой и радостной, после всего, что случилось.\n— Но я должна быть элементом смеха, и я даже не могу улыбнуться, не притворяясь. Когда мне надо было быть самой весёлой для всех, я не справилась. Все... Всё... Я не знаю, осталась ли я собой."\nТвайлайт почувствовала, как Пинки начала дрожать и крепче её обняла. Через некоторое время, Пинки обняла её в ответ, её медленное, обрывчатое дыхание выровнялось.\n— Я даже забыла, как плакать, - прохныкала она. Твайлайт ничего не сказала в ответ, лишь обнимала подругу, когда надо было.\n— Я не сломалась, - прошептала в конце Пинки, - я клянусь. Я всё собираю вместе, просто всё не особо клеится.\n— Тебе не надо мне что-то доказывать, вообще никому не надо, - прошептала в ответ Твайлайт, - пожалуйста, то, что с тобой всё хорошо - это всё, что мне надо. Мы по тебе скучали.\n— Я тоже скучала, - ответила Пинки, - я могу пойти с тобой? - Твайлайт лишь нахмурилась, поглаживая её волосы.\n— Я же тебе говорю, Пинки, не надо себя ничего заставлять.\nПинки отошла, вытерла щёки от слёз.\n— Да, и передай другим пони. Я боюсь возвращаться в Понивилль... но я должна. Я боялась встречи с тобой, но теперь мне только легче, по крайней мере, немного. И ещё я по остальным друзьям скучаю. Нет, мне не хорошо, но я над этим работаю. Прошу, просто будь терпелива со мной."  
MAN_ELF_new.199.a:0 "О, Пинки... конечно буду!"

MAN_ELF_new.200.t:0 "Необычный Конвой"
MAN_ELF_new.200.d:0 ""Они приехали на нескольких грузовиках и машинах из Мейнхеттена, по крайней мере, по словам одной старушки. Мы все слышали об этом поражении, многие из горожан против таких, как они, сражались, видеть чейнджлинга в униформе было... сюрреалистично.\nТот, который в фуражке, офицер, прогавкал солдатам приказы, и за полчаса, все собрались на центральной площади. Любите вы жуков или ненавидите, но нельзя поспорить, что они знают, как всё делать быстро и слаженно.\nНе зная, что происходит, многие взрослые стали чуть ли не рыдать от ужаса из-за слухов о том, что это - массовая казнь. Чейнджлингский офицер, правда, сразу же заметил, что они сюда пришли "собрать их накопившиеся квоты на любовь".\nГорожане сильно испугались, услышав такое. Все слышали рассказы о высушенных трупах, которыми были укрыты улицы Кантерлота в первые дни после капитуляции. Ужасный итог столкновения чейнджлингов с выжившими. Постигнет ли такая доля наш небольшой скромный город?\nВскоре все выстроились в шеренги. Они подходили ко всем с какими-то странными барабанами, которые они притащили с собой. Сначала шли взрослые, потом уже пары и дети. Мы смотрели, затаив дыхание, как розовая эссенция высасывалась из семьи четырёх, в двух солдат. Мы были шокированы, когда увидели, что дискомфорт, который семья пережила, был очень кратким и лёгким.\nКогда офицер заметил наше удивление, он засмеялся:\n— Зачем нам вас лишний раз вредить? Нам нужно, чтоб вы были здоровы, если сами хотим жить.\nВ этом был смысл, но приятнее изъятие от этого не становилось. Кто-то сравнил ощущения, с вытягиванием части себя морозным копытом, и я соглашусь. Мне это не понравилось, но, мне кажется, могло быть и хуже.\nСолдаты по очереди высасывали нашу любовь и наполняли металлические барабаны, сменяя напарника после каждых двух раз. Всё прошло быстро. Они уместились в час, и офицер поблагодарил нас за сотрудничество, сложил вещи и ушёл.\nНикто не знает, как на это реагировать. Все убеждены, что они ещё приедут за добавкой, но никто не знает, как. Я уж вам скажу, что если бы они таким занимались, ну, где-то раз в неделю, я бы такое пережила.""
MAN_ELF_new.200.a:0 "Они ещё полюбят это."

MAN_ELF_new.201.t:0 "Драматическое Поручение"
MAN_ELF_new.201.d:0 "Видимо, ничего не было сложнее, чем раздобыть пару пончиков, будучи принцессой. Твайлайт пришлось телепортироваться за спины своих же стражей дважды, пока они не осознали, что она не собиралась "кого-то отправить". Она хотя бы уже была там и решила смириться с Шилд Воллом и Спирхедом, двумя жеребцами, которые её преследовали до самого конца пути. Казалось, что они просто будут наблюдать, но когда Донат Джо узнал своих двух постоянных покупателей, он посоветовал Твайлайт, что же взять. В ту же минуту, когда они покинули магазин пончиков, пока Твайлайт несла свою коробку пончиков, два стража неловко ели пончики с фисташковой глазурью и тройным шоколадом соответственно.\n— У вас хороший вкус, мне они тоже нравятся! - сказала им радостно Твайлайт, - у меня ещё несколько таких, если хотите, можете взять пару когда мы вернё-ЁМСЯ! - прервалась она, когда Шилд Волл внезапно сбил её с ног и навесил над ними барьер, а Спирхед выстрелил лучом энергии прямо в небо. Во что-то над ней он попал, и она услышала резкое фырканье, кто-то врезался в землю, Спирхед погнал в ту сторону. Всё произошло так быстро, что она не поняла, что стряслось, Шилд Волл с неё встал и также побежал на захватчика. Через пару секунд, правда, послышался резкий звон удара двух шлемов друг о друга, и послышался громкий голос.\n— Соберитесь, чудаки! - этот голос был сильно знаком, Твайлайт взглянула наверх, и увидела, как Рейнбоу Дэш парила над бессознательными стражниками, потирая затылок.\n— Хорошо, будет уроком, никогда не удивляй друзей, когда рядом ВЫ, два гада. Привет, Твайлайт! - продолжила она, улыбаясь, подлетела к ней, чтобы помочь. В то же время Твайлайт могла лишь на неё глазеть. Может, она и не была бы удивлена, но шрамы, пересекавшиеся на лице Рейнбоу и искусственное левое крыло лишило её дара речи.\n— Да, знаю, - хихикнула Рейнбоу, - я выгляжу, как будто каждая пони Уродвилля ударила меня в лицо. Но слушай, глянь на себя! Вся принцесса и всё такое! И не думала, что тебе так пойдёт, яйцеголовая!\nПосле этого Твайлайт пришла в чувство. Она разразилась смехом и обняла подругу.\n— Поверить не могу! - сказала она, - ты где была? Что стряслось? Расскажи всё!\n— Да да, конечно расскажу! - сказала Рейнбоу Дэш, - но одно условие, у тебя есть сидр? Серьёзно, не пробовала нормальный уже годы и с ума схожу! Я, ты и сидр, поговорим?"
MAN_ELF_new.201.a:0 "Помоги сначала моей страже."

MAN_ELF_new.202.t:0 "Беспомощность Жалит Верных"
MAN_ELF_new.202.d:0 "— О да, самое то, - радостно выдохнула Рейнбоу Дэш после крупного глотка сидра, - ты представить себе не можешь, как я скучала по напиткам с хоть каким-то вкусом.\n— Ты права, не могу, - согласилась Твайлайт, её до сих пор смущало то, как была покалечена её подруга, но её хотя бы радовало, что она всё та же Рейнбоу Дэш, которую она помнила.\n— Что с тобой вообще произошло? Последнее, что я знаю, это то, что тебя подстрелили над Мейрчестером под конец вторжения.\n— О-о-о-о... - простонала Рейнбоу Дэш, - разве мне обязательно вспоминать? Почему бы просто не попить сидр до самого вечера и не будем вспоминать про эти неприятные события... хэй! - воскликнула она, после чего Твайлайт выхватила бутылку из её копыт своим телекинезом.\n— Ла-а-адно. Да, они меня подстрелили. Я думала, я смогу взять на себя группу истребителей и... мда, - сказала она и раскрыла протез, чтобы показать, что она имела в виду.\n— Я упала в озеро и до сих пор без понятия, как я вылезла на берег. Пони из местного сопротивления нашли меня и притащили в эту подземную базу в Медовом Лесу. У них там даже госпиталь был!\n— И там тебе сделали протез?" тихо спросила Твайлайт.\nАга! Зато доктора там насмехались как могли! - воскликнула Рейнбоу, - вечно "бла-бла вечно ты летаешь и командуешь, тебе надо передохнуть" и "бла-бла будь ОСТОРОЖНА с новым крылом". Как бы, если я не могу его использовать, то в чём вообще смысл?! Они, в конце-концов меня так вообще привязали! Меня, привязали! Пока Эквестрия воевала, я была привязана к этой кровати, потому что я, понимаете ли, не могу сразу же использовать крыло! - ёё ярость всё росла, и с течением времени это всё больше было похоже на взрыв. Твайлайт тихо положила копыто ей на плечо, чтобы её успокоить, и Рейнбоу несколько нехотя успокоилась.\n— Знаю, знаю... - сказала она, глубоко вдохнув, - я просто НЕМНОГО зла, что я была настолько бесполезна. Я - лучший Вандерболт, и всё, что я могла - крутиться на месте и издавать звуки мельницы. Я все равно хороша, я хороша. Хватит уже ныть и жаловаться. Ты бы видела меня пару месяцев назад. Я вернулась, я не бесполезна и готова сражаться, если придётся. Отдай уже сидр, пожалуйста!" 
MAN_ELF_new.202.a:0 "Хорошо, но только безалкогольный."

MAN_ELF_new.203.t:0 "Пропавшая Доброта"
MAN_ELF_new.203.d:0 "Вечнодикий Лес был, и, наверное, всегда будет ужасающим местом. Это неприветливое, злое и опасное место. Очень опасное. Когда Твайлайт Спаркл пролетала над ним, она подумала, что весь мир может сгореть, но это место останется таким. Даже война не смягчила его, подумала Спаркл за секунду до того, как на неё обрушилась птица Рух, которая заставила её телепортироваться в лес, чтобы укрыться. Внизу на неё сразу напала химера. Спаркл телепортировалась ещё раз, в болото неподалёку, где на неё набросилась гидра.\n В этот момент что-то щёлкнуло внутри неё. Обычно она была не прочь поиграть, но лес показывал свою враждебность, и Твайлайт не собиралась бежать, ведь ей нужно было найти друга! Фиолетовый свет заполнил окружающее пространство, когда она призвала свои силы, заставив лес дрожать.\n— Извините, но я не играю! - закричала она, схватив головы гидры телекинезом и ударив их друг о друга. Она позволила гидре упасть, после чего схватила прыгающую вокруг неё химеру и кинула её в дерево. Выпустив волну магии, она отбросила от себя дюжину лесных волков, прежде чем развернуться для отражения новой угрозы. Но она не успела. Она почувствовала холод и поняла, что не может двигаться и использовать магию, будучи подавлена силой неизвестного, чьи глаза были прикованы к ней."
MAN_ELF_new.203.a:0 "Эти глаза!"

MAN_ELF_new.204.t:0 "Пошли Домой"
MAN_ELF_new.204.d:0 "Выйдя из-за кустов, растрёпанная, грязная Флаттершай приблизилась к Спаркл, и начала парализовать её, однако, Твайлайт Спаркл успела обернуться, и они встретились взглядами. В параличе не было ничего особенного, это была неодолимая сила воли, не позволявшая Спаркл шевельнуться. Однако, давление было сильным, усиленным злобой, и она застонала. Вскоре и монстры вернулись. И вдруг, её осенило.\n— Ф-Флаттершай... - ахнула она, - это я... - Флаттершай не ответила ей, не сводя с неё глаз. В этот момент Спаркл подумала, что Флаттершай похожа больше на испуганное животное, чем на пони. Она отчаяно пыталась придумать что-нибудь, но её мысли путались под взглядом Флаттершай!\n— Они... - простонала она через несколько секунд, - они защищали тебя, да? Я... Я напала на твоих друзей. Прости меня!\nВ этот момент что-то изменилось во взгляде Флаттершай, он перестал давить на неё. Она моргнула, понимание появилось в её взгляде, а потом – ужас. Она отступила, и, скорее всего, собиралась убежать\n— Флаттершай, подожди!, - поспешила крикнуть Спаркл, - всё закончилось, везде мир, нет больше борьбы, нет войны! - она старалась не делать резких движений и убедить подругу не убегать. Медленно двигаясь вперёд, шаг за шагом, она уговаривала её.\n— Пожалуйста, Флаттершай. Всё закончилось, мы можем вернуться домой.\n— Д-домой? - прошептала Флаттершай. Её голос ломался, будто она не использовала его годами. Спаркл кивнула и медленно протянула копыто Флаттершай, которая сжала его, и заплакала, когда поняла, что многолетний кошмар закончился.\nСпаркл держалась близко к подруге, слишком счастливая, чтобы сказать что-нибудь. Вдруг на неё упала тень. Она подняла голову и увидела гидру, возвышавшуюся над ней. Она не злилась на неё, она волновалась. Это было странно, но она чувствовала родство с этими монстрами, которые окружали их, привлечёнными слёзами Флаттершай."
MAN_ELF_new.204.a:0 "Вы защищали её всё это время. Спасибо вам."

MAN_ELF_new.205.t:0 "Наихудшие Последствия"
MAN_ELF_new.205.d:0 "Тем утром был замечен конвой, ехавший в соседнюю деревню, и как только оттуда пошёл дым, естественно, пони деревни стали боятся всего наихудшего. Флэт Шавл решил самостоятельно разузнать, что же происходит. Если эти проклятые жуки что-то подожгли, то придётся обеспечить соседей укрытием.\nДеревня исчезала на глазах, когда Флэт Шавл прибежал, она всё поглощалась огнём. Горел огнём почти каждый дом... Скорчившись, он подошёл ещё ближе, пытаясь найти соседей. Их схватили? Или они прячутся? Тогда где? Горело всё. Он тихо надеялся, что они просто все где-то спрятались, он пробежал меж двумя домами, чтоб пробраться через огонь, к центру деревни. Пожалуйста, пусть с ними всё хорошо, да поможет им Селестия...\nИзо всех сил пытаясь охладиться, он вышел на центральную площадь, Флэт Шавл шокированно уставился на зрелище, которое увидел. Он моргнул, пытаясь усвоить, что он вообще видел, после чего он побежал, спотыкаясь, бежа из деревни домой, собрать остальных. Вернувшись через час и собрав большую часть своей деревни с собой, пони пошли искать деревню изо всех сил, туша каждый пожар, который смогли и пробивая все двери и окна, ища выживших.\nОни ничего не нашли, лишь обожжённые трупы и сухой мусор. Чейнджлинги пришли и взяли, что захотели, оставив за собой лишь пепел."
MAN_ELF_new.205.a:0 "Такова цена непослушания."

MAN_ELF_new.206.t:0 "Перемещение Подразделений"
MAN_ELF_new.206.d:0 "Лилак осмотрела документы перед собой на виду группы офицеров. Она их подписала.\nЛилак подняла голову.— То есть это окончательные приказы, так? Прошло много времени с тех пор, как мы начали работу над этим проектом.\n— Правильно. Я хочу рассказать про реорганизацию структуры командования, - сказал один из офицеров, с небольшой улыбкой на лице.\n— И что, ты правда уверен, что расширение Департамента Общественной Безопасности обеспечит право и порядок? - спросила Лилак, с некоторым волнением в голосе.\nОфицер уверенно на неё глядя, сказал:\n— Да. Таким образом, мы расправимся со всеми недоброжелателями. Может, даже и кого-то ещё уличим в чём-то.\n— Мне нравится ход твоих мыслей. Мне кажется, мы сможем плодотворно сотрудничать начиная с этого момента, - ответила Лилак, ухмыляясь."
MAN_ELF_new.206.a:0 "Очередная деталь паззла."

MAN_ELF_new.207.t:0 "По Низам"
MAN_ELF_new.207.d:0 "ЭОФ притворяется, что имеет полноценную армию, но, откровенно говоря, они по большей мере из себя представляют бунтарскую организацию, у партизан и ополченцев всё туго с обмундированием и ресурсами, и чем дольше шла война, тем меньше их оставалось. Старлайт и Трикси пришлось искать решение проблемы. В данный момент, альтернативы казались сомнительными.\n— Я не представляю, как мы можем продолжать воевать без радикальных мер, — отчаянно зевнула Старлайт, прочитав последние доклады. Инициатива для них была важнее всего, но без ресурсов они не могли её сохранить.\n— А я могу лишь кроликов из шляпы доставать, не еду для армии, — согласилась Трикси, ударившись о стол, когда отчаяние возобладало на ней, - слушай... может нам начать это шоу с "поддержкой в деле" или что-то такое? Увидим, сколько соберём пожертвований. Или, ну, продадим всякую всячину из музеев частным коллекционерам, чтобы купить, что надо. Это хотя бы облегчит ситуацию!\n— Не поможет, этого мало, - возмутилась Старлайт,- а ещё, что будем делать, когда у пони иссякнут средства на пожертвования? Не верю, что я это вообще говорю, но нам, похоже, придётся забирать, что нам надо, силой...\n— То есть, красть? - протяжно сказала Трикси, - войдём в дома пони, заберём еду, топливо, транспорт, всё, что может понадобиться? Знала, что ты, в конце концов, проявишь свою тиранническую натуру.\n— Нет! Мы будем выдавать им расписки и обещать компенсацию после войны, я просто не представляю, как мы можем поступить иначе. Нам нужно снабжение, и нужно прямо сейчас.\n— И после такого благотворительность явно не прокатит, - заметила Трикси."
MAN_ELF_new.207.a:0 "Начать сбор."
MAN_ELF_new.207.b:0 "Селестия нам поможет, собирайте всё, что надо!"

MAN_ELF_new.208.t:0 "Непокорные Ополченцы"
MAN_ELF_new.208.d:0 "Сильно вздохнув, Трикси облокотилась на спину Старлайт, пока та пыталась сосредоточиться на письме перед ней.\n— Мне скучно, - пожаловалась Трикси,  ты уже закончила?\n— Нет, не закончила, - с трудом сдерживала терпение Старлайт, - ты лучше тоже взгляни. Иногда социалисты больше проблем приносят, чем помощи.\n— И я бы тебе сказала то же самое, - медленно сказала Трикси, - что же они делают?\n— Они всё ещё настаивают на независимости своего командования от нашего, своих собственных ополченцах, голосования за своих офицеров и так далее. Путаница усиливается, генералам они уже реально надоели. Они пытаются сосредоточить ополчение, но социалисты сопротивляются. Рано или поздно, между ними явно будет конфликт по этому поводу.\n— Так просто оставьте их как есть, - сказала Трикси, - я знаю, что командование всегда добивается всего идеального, но не всегда можно получать то, что хочешь. Более того, социалисты тоже воюют.\nМожет, нам надо как-то договориться, - размышляла Старлайт, - найдём общий язык. Может обещания уступок после войны сработают. Если они нормально не будут с нами работать, это создаст лишних проблем каждому.\n— Да просто оставь их в покое, - повторила Трикси, - они в конце концов сами всё поймут, когда их стихийные группировки перестанут получать нормальную поддержку.\n— Умрут пони, Трикси.\n— Пони умрут в любом случае, а если мы позволим социалистам качать права, лучше от этого не станет. Они все избалованные, избалованным сладости не положены.\n— Избалованные, потому что они не верят эквестрийскому командованию после случая со Сталлионградом!\n— Да?"
MAN_ELF_new.208.a:0 "Нужно работать вместе, несмотря на идеологию."
MAN_ELF_new.208.b:0 "Оставим всё как есть, они и так будут нашими союзниками."

MAN_ELF_new.209.t:0 "Роскошь в Военное Время"
MAN_ELF_new.209.d:0 "— Ну, это гадко, - сказала Старлайт, прочитав список. Было очевидно, что если у тебя хорошие отношения с чейнджлингским режимом, мир вставал перед тобой на колени, и судя по спискам товаров роскоши и специальных поставок, которые они изъяли, таких было немало. В их копыта попали тонны предметов роскоши, в основном - еда, со всего мира. Трикси также просмотрела список, закатила глаза, но потом разулыбалась.\n— Гадко... но идеально! Только вспомни, сколько дворян и магнатов в Мейнхеттене? Они не были нам сильно рады, после того, как изменили свой изысканный образ жизни. Так мы их успокоим. Раздай им этого всего, организуй пару ужинов и раздай по парочке новых драпировок или дивану, они угомонятся и поддержат нас!\n— Глупости, - отказалась Старлайт, - мы должны раздать это простым пони. У нас и так перебои с поставкой пищи. Мы что, будем организовывать пышные обеды, пока простые пони будут голодать?\n— Тебе напомнить о нашей поездке в Сёдельную Аравию? - возмутилась Трикси, - одним сенным кексом не накормишь десять пони. Ты потратишь всё впустую, вместо того, чтобы извлечь какую-то выгоду. Знаешь, услуга за услугу?\n— Суть в посыле! - перебила её Старлайт, - что обычные пони подумают, когда увидят, как мы пируем, пока они голодают? Мы их раздадим тем, кто в них меньше всех нуждается, а должно быть наоборот!\n— О, начинается, - закатила глаза Трикси, - я знала, что ты начнёшь цитировать Карамеля Маркса рано или поздно. Ты хочешь найти реальное применение, или чтобы все получили почти ничего, вместо того, чтобы кому надо получили что надо?!\n— А может я пытаюсь решить реальные проблемы, вместо того, чтобы утешать пони, которые потеряли свой третий замок?! - они обе хищно друг на друга смотрели, казалось, что они вот-вот взорвутся."
MAN_ELF_new.209.a:0 "Мы кормим нуждающихся, всех!"
MAN_ELF_new.209.b:0 "Всё-таки, мы успокоим элиту..."

MAN_ELF_new.210.t:0 "Суд Толпой"
MAN_ELF_new.210.d:0 "— ЧТО они делают?! - крикнула Старлайт, ударила копытами по столу и уставилась на офицера. Медленно откинувшись на спинку кресла, она простонала. Мало нам всего происходящего, так они ещё линчевания устроили? Не то что не понятно, почему это произошло - в конце концов, есть коллаборационисты, а есть пострадавшие от их действий. Теперь, когда хватка чейнджлингов над Эквестрией была ослаблена, очевидно, собрались пони, желающие свести счёты...\n— Что делать? - спросила она у Трикси.\n— Конечно же они захотят крови, - проборматала Трикси, - слишком просто - они теперь все спокойны и катаются на спинах друг друга... но надо дать толпе то, что она хочет, или она нас накажет... Трудовые лагеря! - резко воскликнула она, - мы соберём всех, кого они обвиняют в коллаборационизме, и запихнём их в охраняемые лагеря. Они посидят, потом мы с ними разберёмся, может даже воспользуемся их трудом, если придётся.\n— Что? - Старлайт не верила своим ушам, - ты серьёзно... мы ещё и близко не победили! Сколько долго ты их удумала в лагерях хранить? Месяцы? Годы?\n— Ну, что ещё ты предложишь? Сказать "прошу, перестаньте"?!"\n— Может, положим конец убийствам?! Если придётся ввести военное положение и начать патрулировать улицы, чтобы остановить бунты и линчевания, то мы так и поступим.\n— И ради этого уберём солдат с фронта? - непонимающе спросила Старлайт, - ты серьёзно считаешь, что мы можем такое себе позволить?\n— Ты считаешь, что мы можем позволить себе убрать дивизии, которые будут сторожить обширные земли Эквестрии до конца войны?\n— Ну, мы даже не выживем, чтобы такое увидеть, если последуем твоей идее! - Старлайт и Трикси злостно смотрели друг на друга, обе одинаково в ярости, но всё таки, надо принять какое-то решение."
MAN_ELF_new.210.a:0 "Объявить военное положение и восстановить порядок, мы не должны рвать друг друга на части."
MAN_ELF_new.210.b:0 "Интернировать всех обвиняемых в коллаборационизме до окончания войны."

MAN_ELF_new.211.t:0 "Тяжелый Путь"
MAN_ELF_new.211.d:0 "У Твайлайт была неоднозначная реакция на прочитанные ею документы. Она не была настолько наивной, чтобы считать, что конфликт Старлайт и Трикси так легко обойдётся. Они начали в ужасной ситуации, и она хорошо знала, к чему приводит отчаяние. И всё таки...\nПока две озадаченные кобылы вошли в её комнату, она заметила, что они выглядели немного обеспокоенными.\n— Вы хотели нас видеть? - спросила Старлайт. Когда она увидела доклад на столе Твайлайт, она вздохнула, узнав в нём расследования о действиях ЭОФ, которые недавно собрали вместе, - подозреваю, тебе есть, что нам рассказать?\n— Есть, - кивнула Твайлайт, - но я не знаю, как. Прочитав это, я словами не могу передать, как я восхищена вами двумя.\n— Стоп, что? - моргая, спросила Трикси, - то есть ты нас позвала не нотации читать?\n— Когда король Шторм угрожал гиппогрифам, я... пыталась украсть одно из их сокровищ, - трусливо призналась Твайлайт, - я была в отчаянии, верила, что это единственный выход. Вы тоже были отчаянны, скорее всего, отчаяннее меня. Я бы могла читать нотаци весь день, вчитываясь в детали, но тут... так много раз, когда вы могли просто отказаться от принципов, но вы их придерживаетесь до победного конца. Прямо сейчас, если только у меня не получится создать два новых Элемента Гармонии, которые вы сможете представлять, это всё, что я хотела сказать.\n— Погоди... - прищурилась Старлайт, смотря на Твайлайт, что-то приметив. Она выглядела очень уставшей, - ...ты пыталась?\n— ...Возможно?"
MAN_ELF_new.211.a:0 "Только храбрые пони придерживаются взглядов."

MAN_ELF_new.212.t:0 "Действия Влекут Последствия"
MAN_ELF_new.212.d:0 "Трикси не сердилась в саду. Она - Великий И Могущественный Дуумвир Трикси, и она не сердилась! А ещё, она игнорирует принца Блюблада лишь потому, что она глубоко задумалась. Точно не потому, что она сердилась.\n— Всё нормально? - спросил Блюблад, Трикси промолчала, - я догадывалась, это всё из-за доклада о действиях ЭОФ в ходе войны? - повременив, продолжил он, и присел, - как я понимаю, Её Величество не собиралась вас осуждать за предпринятые вами действия. Разве не так?\nТрикси всё ещё не отвечала, но только потому, что в её мыслях было что-то совершенно иное. Нет, её не терзали эмоции, что с одной стороны, они знали, что сделали то, что сделали, а с другой, что с окончанием войны оправдывать нуждами войны свой позор уже не выходило и им пришлось принять то, что они сделали. Было ли это всё необходимо? Или она просто пошла по простому пути? И, конечно, как она поймёт?\n— Грифоны верят в Суд Божий, - сказал, прервав тишину, Блюблад, - они верят, что то, что ты сделаешь при жизни, будет обдумано уже в потустороннем мире. Обычные грифоны - простые смертные, перед милостью суждения богов. Всё, что остаётся делать - выбирать лучший путь из известных и понятных. Если ты правда во что-то веришь, будь этому привержена и позволь, в конце всего, судить себя богам.\n— Неплохо, наверное, - пробормотала Трикси, - тогда, думаю, стану злодейкой, чтоб представить Твайлайт в лучшем свете.\n— Тоже возможность послужить своей стране, - вздохнув, прокомментировал Блюблад."
MAN_ELF_new.212.a:0 "Мы не будем оправдываться, но мы победили."

MAN_ELF_new.213.t:0 "Небольшая Переработка"
MAN_ELF_new.213.d:0 "— Что тут, Тартар побери, происходит?! - спросила Трикси, разгневавшись, увидев, что принесли в кабинет. Принесли флаг ЭОФ, но что с ним сделали?! Важно помнить, как Трикси гордится флагом ЭОФ. Она придумала идею и самостоятельно воплотила её в жизнь. Поэтому, когда Коко Поммель составила обновлённый флаг, Трикси чуть было не разорвало.\n— И ради чего это?! - спросила она, прямо в лицо Коко Поммель.\n— Ну... - сказала Коко, - я никак не могла не замечать некоторые... прорехи в флаге. Я просто хотела... предложить альтернативу.\n— Недопустимо, - прошипела Трикси, - бесчестный поступок, кощунство, предательство символов революции, тебя ждёт трибуна-а-а-ал! - её возмущённые вопли превратились в писк, когда холодная вода облила её шею.\n— Успокойся, - сказала Старлайт, подойдя сзади и осматривая флаг, испив стакан воды. Подняв его, она подняла его возле текущего флага на стене, смотрит туда-обратно.\n— Ты права. Твоя версия намного лучше. Молодец, Коко. С этих пор, мы будем использовать этот флаг. Можешь начать его массово производить? - спросила она, на что Трикси в шоке и удивлении на неё вытаращилась.\n— Я... конечно, можем начать прямо сейчас, - кивнула Коко и Старлайт широко улыбнулась.\n— Молодец, хорошая робота, - сказав это, Старлайт тихо провела Коко за дверь и закрыла её, пока Трикси опять не закатила истерику."
MAN_ELF_new.213.a:0 "Как ты могла так поступить со мной, Старлайт?!"

MAN_ELF_new.214.t:0 "Мейнхеттен: Суд Над Бесчестными"
MAN_ELF_new.214.d:0 "Зал суда, нет, Великий Кантерлотский Зал был набит наблюдателями. Пони со всей Эквестрии прибыли посмотреть на тех, кто вертел хвостами и радостно сотрудничал с чейнджлингами. Обвиняемые стояли с одной стороны, под стражей вооружённых солдат и с их адвокатами по бокам. С другой стороны зала сидел Доттед Лайн и его команда прокуроров. Все внимательно смотрели на сторону защиты. Дверь открылась в заднем конце зала\n— Всем встать! Суд идёт. Все пони, дела на которых были составлены до Особого Антиколлаборационного Суда, отзовитесь, - крикнул пегас, который вошёл в полном комплекте брони. Его примеру последовали одиннадцать пони, все разных рас, разных цветов. Они присели, глядели на спектакль перед ними. Пятьдесят пони, все обвиняются, так или иначе, в коллаборации с чейнджлингами.\nПегас, стоявший перед стороной защиты сказал:\n— Доброе утро, Ваша Честь. Защиту представляет Неон Виндс.\n— И Высокопочтенный Доттед Лайн, Спикер Рода Короны - ответил Доттед Лайн.\nГлавный Судья, синий единорог сказал:\n— Доттед Лайн, посмею сказать, что это довольно нестандартный запрос для обвиняющих. Вы просите отменить Военный Криминальный Кодекс и судить по Довоенному Эквестрийскому Праву. Это произошло в согласии со стороной защиты?\n— Естественно, ваша честь. По позволению вашему, как Лорда, мы хотели бы продолжить суд по довоенному праву, как единому кодексу прав, - сказал Неон, с глазами, полными надежды.\nГлавный судья наклонился к коллегам, перешептался с ними, напряжение росло в зале суда. В конце концов, через некоторое время, главный судья сказал:\n— Мы, Особый Антиколлаборационный Суд решили..."
MAN_ELF_new.214.a:0 "...что мы должны, несмотря ни на что, быть верными нашим принципам. Суд пройдёт по довоенным законам."
MAN_ELF_new.214.b:0 "...что их преступления превосходят все рамки разумного. Суд пройдёт по военным законам."

MAN_ELF_new.215.t:0 "Суд Над Сури Поломейр"
MAN_ELF_new.215.d_1:0 "Многих коллаборационистов настигло правосудие. Доттед Лайн и Неон Виндс могут на копытах сосчитать, сколько часов они успели поспать за последние два дня. И это они ещё и десяток обвиняемых не осудили. И всё же, почти всё из этого времени они спали вчера. Доттед Лайн посмотрел на обвиняемого перед ним. В этот раз, там сидела непримечательная кобылка. И тем не менее, у неё были чуть ли не тяжелейшие обвинения. Главный судья заговорил, а два адвоката решили прикорнуть.— Доттед Лайн. Обвиняющие готовы объявить заключительное решение?\nОн встал в ответ, сразу заговорив:\n— Ваша честь, вы видели всё о преступлениях обвиняемой, об её активной коллаборации с чейнджлингами. Она, без уважения к жизни и здоровью её товарищей пони, продавала униформы чейнджлингам, со злым умыслом. Поэтому, я считаю нужным вынести ей приговор по всей строгости закона и изъять всю её собственность.\nКогда Доттед Лайн снова сел, встал Неон.\n— Мы видели, что предъявляет сторона обвиняющих. Это правда. Но разве её не признали невинной в другом похожем деле? Разве это не нарушение Пункта о Двукратном Притяжении к Ответственности? Нет, обвинить моего клиента значит обвинить основу нашей системы законов. Следовательно, необходимо снять все обвинения с моего клиента.\nТишина воцарилась в зале, пока судьи прервались на обсуждение. Мигом прошел обед. Вскоре они вернулись в здание суда, все до единого. Судьи вернулись в заметно лучшем настроении, как заметил Доттед Лайн.\n— Мы, Особый Антиколлаборационный Суд признаём, что Сури Поломейр виновата по статье коллаборационизма, но с некоторыми смягчающими обстоятельствами. Ввиду обстоятельств, мы приговариваем Сури Поломейр к 10 годам тюремного заключения, и к тому же к изъятию всей собственности."
MAN_ELF_new.215.d_2:0 "Глаза Сури Поломейр закатились, когда судьи вернулись с перерыва, все из них явно нагруженные устными переговорами за все эти дни. Андер Кавер и прочий народ всё приходил и уходил, рассказывая свои истории. Начиналась ночь, лицо Доттед Лайн корчилось от всей ответственности, как тут начал речь главный судья.\n— Сури Поломейр, этот суд повидал многих, многих коллаборационистов за последние несколько дней. Но это дело особенное, из-за связанности с Элементом Щедрости и культурным обществом Эквестрии. Тем не менее, проблема с униформами победила аргументы стороны обвинения. Но всё же, есть неопровержимые доказательства иного сотрудничества с чейнджлингами.\nДоттед Лайн воспрял при упоминании этого, надеясь на обвинительный вердикт.\n— В первом обвинении, по помощи и жалости к чейнджлингам, мы, судьи, признали вину защиты. Во втором обвинении, активный коллаборационизм был вынужден, с целью выжить, мы признали вину защиты.\nСуд прочитал вердикт, преступления показаны миру. Доттед Лайн наклонился к соседу:\n— Хорошо, что Андер Кавер заглянул, - прошептал он.\n— ...И, по седьмому, в шестидесяти случаях эксплуатации пони, мы признали вину защиты. Очевидно, что ты, существо женского пола, усердно и самовлюблённо предала Эквестрию и дорогих тебе пони ради денег и статуса. Ввиду этого, мы, Особый Антиколлаборационный Суд, приговариваем обвиняемую к пожизненному тюремному заключению в Исправительной Тюрьме Мейнхеттена!"
MAN_ELF_new.215.a:0 "Очередной осуждённый."
MAN_ELF_new.215.b:0 "Обратно к истокам."

MAN_ELF_new.216.t:0 "Суд Над Винд Райдером"
MAN_ELF_new.216.d_1:0 "Суды всё тянулись. Сотни коллаборационистов приходили и уходили, каждый к чему-то приговаривался, судьи выносили вердикты. И всё же, самые крупные рыбы всё ещё были на плаву. Но это ненадолго...\nНеон Виндс встала, когда начался последний суд дня.\n— Сторона защиты просит встать коммандера Винд Райдера, - сказала она, после чего Винд Райдер встал и неспеша подошёл поближе к свидетелям, - коммандер. Учавствовали ли вы по своей воле в коллаборации с чейнджлингами с целью уберечь свою жизнь или жизнь своих близких?\n— Нет, - сказал Винд Райдер, шокировав весь зал, - я коллаборационировал. Добровольно.\nНеон повернулась к судьям и откинулась назад в ужасе от такого заявления.\n— Ваша честь, я прошу прекратить суд над моим клиентом, а его дело изъять из записей, так как он, очевидно, в невменяемом состоянии.\nВинд Райдер улыбнулся.\n— Нет. Пускай все услышат, как я принял участие в распространении ценностей истинного Пегаса. Который не кланяется, а правит.\n— Продолжайте, - сказал единорог, один из судей, прищурив глаза.\nВинд Райдер встал с места и громко воскликнул:\n— Я воспользовался возможностью, как только таковую получил. Я притворился напуганным, когда пришли чейнджлинги, когда они начали выдвигать мне требования, я взял на себя ответственность, - Неон и Доттед Лайн отреагировали по-разному. Уши Неон Винд встали дыбом от ужаса, а Доттед Лайн лишь наклонился к коллегам, что-то им нашёптывая.\nВ итоге, после нескольких минут рассказов Винд Райдера о его великих поступках и о превосходстве пегасов, он закончил. Неон, в шоке, откинулась к спинке кресла. Судьи все удивлённо раскрыли глаза. Винд Райдер возвратился в изолятор.\nДоттед Лайн снова встал, прочистил горло.\n— Ваша честь, думаю, очевидно, что эта особа не может быть предана обычному наказанию. Я считаю, что его необходимо передать в учреждения по надзору за психическим здоровьем, ради его собственного блага."
MAN_ELF_new.216.d_2:0 "Доттед Лайн кинул взгляд на следующее досье, следующего подсудимого. Сначала Сури, теперь какие-то жадные дворяне и прочая мелочь. И вот, последнее имя.\nКМДР Винд Райдер (отст.)\nВажное лицо. Тот, кто известен как \"Предатель" Стражи. А теперь, он сидел вон там, с такой же, как и всегда, ехидной улыбкой, ведь конечно же его оправдают.\n— Садитесь. Начинается слушание по делу против Винд Райдера, - объявил маршал.\n— Начнём с того, что знаем. Мы знаем все обвинения, - сказала Неон Виндс, злостно глянув на Винд Райдера за его показушничество.\n— Может быть, но это вообще ненормальные обвинения. Военные преступления, наживательство на войне, государственная измена. Если б не тот факт, что у нас нет смертной казни, он бы уже давно был к ней приговорён. Слово передаётся стороне обвинения.\nДоттед Лайн говорит:\n— Спасибо, Ваша Честь. На протяжении последних нескольких дней, мы повидали, как жертвы преступлений вставали и рассказывали, какие ужасные вещи он делал во время оккупации. Он отдавал приказы о казни членов сопротивления, об использовании шипов, что против всех правил войны, не говоря о том, какое активное участие он демонстративно принимал в коллаборации. Мы, сторона обвинения, желаем, чтобы его приговорили как минимум к пожизненному заключению в Мейнхеттенской Исправительной тюрьме! - воскликнул Доттед Лайн, говоря всё громче и громче.\nНеон встала, держа в крыле бумажку:\n— Я напомню суду, что со всеми этими статьями подсудимый не спорил, а даже соглашался. Защиту не удовлетворяют доказательства. Более того, я думаю, что они всё натянуты.\nДоттед Лайн подпрыгнул на своих копытах.\n— И всё-таки, - продолжил Винд Райдер, игнорируя всё происходящее, - что-то прогнило в Эквестрийском Королевстве, и эта гниль едва ли в десяти копытах от меня.\nВремя шло. Судьи совещались. Был вынесен вердикт.\n— Мы, Особый Антиколлаборационный Суд, признаём вину подсудимого. Наказанием будет пожизненное заключение в Форте Лайтворт.\n"
MAN_ELF_new.216.a:0 "Вердикт вынесен."
MAN_ELF_new.216.b:0 "Такова судьба предателя."

MAN_ELF_new.217.t:0 "Лилак На Встрече Муниципального Совета"
MAN_ELF_new.217.d:0 "Совет вмиг замолчал, как только все увидели в дверях Лилак, а перед ней - посланца, с чейнджлингской стражей по сторонам, которая перекрывала все выходы вокруг неё и в помещёнии. С собой она носила бежевую папку, на ней был штамп "ПЛАН".\n— Почётные члены, уважаемые канцлеры. Протектор Мейнхеттена в помещёнии, - прозвенели по залу слова. Лилак подошла к трибуне, где Солнце и Луна были наспех прикрыты флагом Протектората.\n— Мисс Спикер. Я хочу поблагодарить совет за приглашение озвучить мои намерения. Я хочу, чтобы все поняли, что Протекторату - быть. Сейчас я знаю, какие мысли гложут ваш разум. Я хочу уточнить, что это всё - ради нашего общего блага. Мы строим новую эру, где будет новая система, лучшая, чем та, которая умерла в войне. Ещё бы, это же теперь наш общий дом. Для пони, не желающих быть рабами с жестокими хозяевами, для чейнджлингов, наказанных за инакомыслие.\n— Это правда? - шёпотом прошло по толпе. Стражи у входов внимательно наблюдали, пытаясь найти предателей из членов совета.\nЛилак повысила тон:\n— Поэтому, мы будем идти вперёд, к партнёрству Протектората и Мейнхеттена. Мы станем сияющим символом достижений Пакс Кризалия. Мы станем звездой сцены."
MAN_ELF_new.217.a:0 "Она серьёзно?"

MAN_ELF_new.218.t:0 "Туманная Ночь"
MAN_ELF_new.218.d:0 "Завершающий аккорд плана Лилак по разгрому бунтовщиков Альбиона и Филлидельфии был назван операцией "Хаутен". Ночи, предшествовавшие операции, были очень туманными. Это была заслуга пегасов-коллаборационистов и магов чейнджлингов. Гарнизоны, солдаты которых ранее не сдерживали себя в проявлениях жестокости, теперь же практически не проявляли себя, не отвечая даже на атаки КПП и патрулей. Поначалу казалось, что Сопротивление стремилось использовать туман в своих целях, как прикрытие своих операций, ведь пелена тумана скрывала личности членов Сопротивления.\nОднако вскоре туман, который они полюбили, был заменён на облака слезоточивого газа, распространяемых из Мейнхеттена. Егеря чейнджлингов, в защитных костюмах и противогазах, охотились на пони, нарушавших комендантский час. Часто пони, которым не повезло их встретить, сталкивались с ними в тумане, до последнего не замечая угрозы. Добровольцы из Сопротивления, ищущие или проверяющие укрытия, сообщали о том, что они находили дома покинутыми, с недоеденной едой и открытыми окнами, в которые проникал туман. Пони, выходившие на улицу в комендантский час, могли быть пойманы егерями, рыщущими в тумане. А их семьи боялись, что вместо вышедшего к ним мог вернуться кто-то другой, носящий личину вышедшего.\nЗа последнюю неделю никто ни разу не видел членов Центрального Комитета Сопротивления в Альбионе. В Филлидельфии ходят слухи о том, что руководство местных ячеек сопротивления сбежало в Грифонию, оставив в Филлидельфии почти разгромленное и деморализованное Сопротивление. Охваченные паранойей и страхом, осколки Сопротивления начинают грызться друг с другом в поисках провокаторов."
MAN_ELF_new.218.a:0 "Жалкие конвульсии."

MAN_ELF_new.219.t:0 "Очередной День Суда"
MAN_ELF_new.219.d:0 "— Внимание, внимание! Начинается слушание по делу РЕ: Винниаполис, - сказал маршал, когда судьи вошли в зал, Доттед Лайн и Неон Виндс уже наготове.\n— Лучше бы этому делу быть достаточно важным, что вы составили целое дело и притащили нас сюда до рассвета, - сказал главный судья, чья грива была всклокочена, под её глазами были мешки от недосыпа.\nДоттед Лайн встал, держа в копытах бумажку:\n— Ваша Честь, наше внимание привлекло то, что в дополнение к стандартным применяемым наказаниям, есть основания лишить некоторых обвинённых пони их привилегий и титулов, - он держал листок перед глазами и зачитал с него:\n— А именно, каждого дворянина, дававшего клятву "Я торжественно клянусь всегда быть верным Её Величию Принцессе Селестии, быть её подданным-пони всю свою жизнь, а также защищать, хранить и беречь пони Эквестрии." Их коллаборация - очевидное нарушение этой клятвы, следовательно, их стоит лишить этих титулов.\nНеон мигом встала на дыбы, уже с готовым контраргументом:\n— Дворяне, которых мы обвинили, вполне возможно, хорошо защитили пони Эквестрии. Они решили соблюсти одну часть клятвы, пренебрёгши другой!\n— И тем не менее, мы видели, как некоторые дворяне участвовали в коллаборации, повернули свои орудия и влияние против тех же пони, которых они так же клялись защищать. Ваша Честь, титул - не право. Это - привилегия, условия и соглашения которой они нарушили. Следовательно, я выступаю за то, чтобы обвинённых лишили дворянского чина, а также и их наследников.\n— Есть ли что сказать стороне защиты?\nНеон взяла другой листок крылом:\n— Да, Ваша Честь. В правилах дворянского чина однозначно указано, что он - на всю жизнь. Потому, поступить так, как предлагает Доттед Лайн, было бы неправомерно.\nДоттед Лайн снова встал на копыта:\n— Но всё же, Кодекс Законов Эквестрии всегда превосходит по важности какие-то организационные правила или лазейки.\nСпор шёл ещё несколько часов, пока судьи не провели голосование."
MAN_ELF_new.219.a:0 "— Мы, Суд, решили, что..."

MAN_ELF_new.2190.t:0 "Навестить Предвестника"
MAN_ELF_new.2190.d:0 "— Ну, Доттед Лайн. Мы приняли твоё решение изъять титулы. Геральдическая Коллегия надеется, что у тебя есть хороший план действий для такого, - сказала канцлер, кобыла-пегас кремового цвета, явно перегруженная этой всей лишней работой.\nДоттед Лайн пытался не пересекаться с ней взглядом.\n— В этом проблема, да? Нет никакой процедуры, объясняющей, что именно делать.\nКанцлер достала карандаш и лист бумаги, и стала писать, при этом говоря:\n— Можешь сделать так, как в Грифонии. Лиши их титулов и передай их верным клятве. Для любителей титулов это то, что надо.\n— Я как-то не сильно уверен по этому поводу, - пробормотал Доттед Лайн, глядя на свой листок, - какой у вас второй вариант из записанных?\nКанцлер написала ещё пару слов в полях на бумаге.\n— Слышал, как коллаборационисты всех впечатляли своими титулами и договаривались с чейнджлингами благодаря ним, во времена оккупации? Мы можем осудить титулы в принципе, признать их инструментом преступления, и отменить их, всех наследников признать "естественно скончавшимися".\n"Естественно скончавшимися"? - спросил Доттед Лайн.\nКанцлер хихикнула:\n— Не имеющими возможности унаследовать титул. Есть третий вариант, но, зная Её Величество, ей явно не понравится, если она узнает.\nДоттед Лайн увидел слово на листе:\n— Передать?\n— Да, - спокойно ответила Канцлер, - воспользоваться королевской прерогативой передать титулы из копыт коллаборационистов обратно Короне. Это будет немного спорно, но явно легко осуществимо. Но чтобы начать, нам нужно ваше решение."
MAN_ELF_new.2190.a:0 "Наградить ими верных."
MAN_ELF_new.2190.b:0 "Избавиться от них, как от пережитков прошлого."
MAN_ELF_new.2190.c:0 "Передать каждый титул принцессе Твайлайт!"

MAN_ELF_new.220.t:0 "Правительство в Изгнании"
MAN_ELF_new.220.d:0 "Из сбежавших из Эквестрии на восток, в Новый Мейрленд, элементов старого порядка образовалось правительство в изгнании. Мы, очевидно, не собираемся препятствовать борьбе за свободу.\nНо ЭОФ состоит не только из сторонников Гармонии, в нём важную роль играют отряды социалистов, поддерживаемые Сталлионградом. Стоит ли нам заключать с ними союз? Дуумвиры, организовывая ЭОФ, стремились балансировать между "Старым порядком" и иными идеями. Без этого они бы лишились значительной части поддерживающих их пони, грифонов и так далее. Однако не слишком ли много уступок и прочего получают социалисты? Не получим ли мы, в итоге, второй Сталлионград?"
MAN_ELF_new.220.a:0 "Мы не можем позволить себе отказываться от возможных союзников."
MAN_ELF_new.220.b:0 "Их поддержка не окупится." 

MAN_ELF_new.221.t:0 "Инициативы Освободительного Фронта"
MAN_ELF_new.221.d:0 "К нам пришли новости из Эквестрии, в которой, как кажется, местные пони не очень радостно приняли угнетение новых чейнджлингских владык. Массовое восстание началось в регионе Мейнхеттена, где организация, называющая себя Эквестрийский Освободительный Фронт, взяла в свои копыта оружие. По тому, что мы знаем, они представляют из себя шипучую смесь бывших эквестрийских солдат, ополченцев Сталлионграда и прочих колоритных персонажей. Более того, во главе у них две пони из окружения Твайлайт Спаркл - Старлайт Глиммер и Трикси Луламун.\nМы уже получили от этой армии коммюнике, и, видимо, они пытаются установить с нами официальные отношения и наладить сотрудничество между нашими "нациями". Манера написания этого сообщения вызвала некоторые разногласия, так как лидеры ЭОФ Старлайт и Трикси - не особо именитые пони у себя на родине - обратились к нашему лидеру [GetLeader] как к равному, и некоторые сочли это возмутительным. Тем не менее, они просят признания и помощи, и многие считают, что нам правда стоит им помочь." 
MAN_ELF_new.221.a:0 "Конечно мы им поможем!"
MAN_ELF_new.221.b:0 "Они обречены."

MAN_ELF_new.2210.t:0 "Интервенция Нью-Мейрленда"
MAN_ELF_new.2210.d:0 "К нам пришли новости из Эквестрии, в которой, как кажется, местные пони не очень радостно приняли угнетение новых чейнджлингских владык. Массовое восстание началось в регионе Мейнхеттена, где организация, называющая себя Эквестрийский Освободительный Фронт, взяла в свои копыта оружие. По тому, что мы знаем, они представляют из себя шипучую смесь бывших эквестрийских солдат, ополченцев Сталлионграда и прочих колоритных персонажей. Более того, во главе у них две пони из окружения Твайлайт Спаркл - Старлайт Глиммер и Трикси Луламун.\nВидимо, мы их не сильно волнуем, ЭОФ с нами не связался, и, судя по собранной нашими агентами информацией, у значительной части лидеров движения непростые отношения с прошлым правительством - от сталлионградцев до прошлых бандитов и им подобных, потому ЭОФ боится с нами связываться.\nМногие предлагают просто их не беспокоить, если они не будут считать себя истинным правительством Эквестрии, но наш правитель [GetLeader] прекратил эти обсуждения сразу же, безоговорочно. Наш лидер объявил, что связь между нашей помощью и нашим подчинением - выдумки, и, несмотря на все наши разногласия, все мы пони. Если мы правда представляем поражённую Эквестрию, нам стоит помочь им, даже если они сомневаются."
MAN_ELF_new.2210.a:0 "Мы не будем играть на жизни дорогих пони!"
MAN_ELF_new.2210.b:0 "Оставьте их в покое."

MAN_ELF_new.2211.t:0 "Помощь Без Просьб"
MAN_ELF_new.2211.d:0 "[This.GetNewspaperHeader]Пока бушует Эквестрийская Освободительная Война, старые проблемы и конфликты всплыли на поверхность среди пони Эквестрии, и некоторые иностранные эксперты считали, что это может сломить единство пони. Хоть ЭОФ и не осмелились попросить помощи у Нью-Мейрленда, тем не менее, Нью-Мейрленд решил сам, безвозмездно, послать помощь эквестрийцам, без обязательств.\nТранспортируя оборудование подводными лодками и контрабандой, Нью-Мейрленд стал поставлять оборудование Эквестрийскому Освободительному Фронту, чтобы тот продолжал бороться за свободную Эквестрию."
MAN_ELF_new.2211.a:0 "Это превыше гордости."
MAN_ELF_new.2211.b:0 "Кажется, они в порядке."
MAN_ELF_new.2211.c:0 "Интересно."

MAN_ELF_new.222.t:0 "Кантерлотский Конгресс"
MAN_ELF_new.222.d:0 "[This.GetNewspaperHeader]После долгого и тяжёлого противостояния, Эквестрийский Освободительный Фронт наконец не только достиг цели выгнать оккупантов-чейнджлингов со своей родины, но и повернуть ситуацию, прямо-таки уничтожив своих бывших хозяев. Эквестрия снова свободна, и не благодаря принцессам-аликорнам или воспетым героям, а благодаря крови, поту и слёзам бесчисленных обычных пони, которым война и тысячи лет назад была чем-то зарубежным.\nКак только мир настал в опустошённых эквестрийских землях, их освободители собрались в старом замке Кантерлота, чтобы решить будущее своей отчизны. Эквестрия вернулась, без сомнения, но ещё многое предстоит сделать, и этот конгресс решит проблемы пострадавшей нации."
MAN_ELF_new.222.a:0 "Мы ещё не закончили."

MAN_ELF_new.223.t:0 "Наши Древние Захватчики"
MAN_ELF_new.223.d:0 "— Поверить не могу, что какие-то другие варианты кто-то будет рассматривать! - ударил копытом по столу представитель, впервые поднимая голос, - это вопрос не о прощении какого-то школьного задиры или того ужасного соседа, который над тобой насмехается, это вопрос об монстрах-убийцах, которые без каких-либо предпосылок, ради утоления своего чревоугодия, вторглись к нам и убили очень и очень многих! Здесь не должно быть оговорок, и только думать относиться к ним как угодно, но как к врагам, которых нужно контролировать - безумие!\n— И сколько это будет продолжаться? - сказал представитель с другой стороны зала, - после того раза, когда они были повержены, они вернулись не потому, что были могущественны, а потому, что были унижены и жаждали мести. Королева Кризалис основывала всё на этом, и если мы правда хотим мира между нашими нациями, нужно убедить их сменить свой курс. Если мы завоюем их сердца и умы, мы в долгосрочной перспективе сдружимся с ними.\n— И они должны согласиться остаться без армии и промышленности, чтобы её построить! Что мы покажем миру, если всё, что мы сделаем, так это пожмём копыта и позволим им продолжать?!\n— Они не изменятся без функционирующей экономики, которой, при твоём плане, быть не может вообще! Дело не в "расплате". И кто бы платил, в конце-концов? Королевы Кризалис больше нет. Мы будем мстить детям чейнджлингов, которые вырастут в бедности?! Чему это их научит?!\n— Всё, довольно! - прервала их Твайлайт, прекратив это перекрикивание, - либо все присядут и будут вести себя по-взрослому, либо я вас отправлю по домам, как жеребят, которых вы мне напоминаете своим поведением. Так какова политика комитета по оккупации?"
MAN_ELF_new.223.a:0 "Ульи Чейнджлингов будут разоружены и будут находиться под нашим прямым военным контролем, пока что."
MAN_ELF_new.223.b:0 "Мы должны поощрять сотрудничество с сочувствующими нам чейнджлингами."
MAN_ELF_new.223.c:0 "Ничего не надо менять."

MAN_ELF_new.224.t:0 "Прощание Храбрых"
MAN_ELF_new.224.d:0 "[This.GetNewspaperHeader]— Всем храбрым пони, которые в ходе конфликта встали на защиту Эквестрии. Партизанам, восставшим далеко во вражеских землях, по первому требованию, невзирая на опасности. Волонтёрам, взявшим оружие и отправившимся на войну. Каждому: Спасибо.\n— Мало ещё чего можно сказать, никакие слова не передадут, как сильно везуча и благословлена Эквестрия такими пони, как вы. Я бы не соврала, если бы сказала, что без вас мы бы эту войну не выиграли. Но теперь война закончилось, вам пора возвращаться домой. Эквестрия не посмеёт с вас ничего требовать, нам больше нечего просить, хочу лишь, чтобы вы помнили ваши достижения во времена прекрасного мира. Опять, спасибо всем за то, что вы сделали!\n-Твайлайт Спаркл"
MAN_ELF_new.224.a:0 "Пора домой."

MAN_ELF_new.225.t:0 "Эквестрийское Содружество"
MAN_ELF_new.225.d:0 "[This.GetNewspaperHeader]Ратификация реформ управления принцессой Эквестрии, Твайлайт Спаркл, значила, что Эквестрия останется под властью принцессы, но формой правления будет конституционная монархия, с выборами глав в каждом регионе, которые будут представлять себя в демократическом парламенте - Эквестрийской Ассамблее - в то время как принцесса останется главой государства.\nАссамблея и принцесса заключили договор, в котором рассказано про их намерения работать вместе, в новой эпохе, в которой на пони будет ответственность, к которой они готовы, что они доказали в Освободительной Войне. Новая эра наступает для Эквестрии, Эквестрии, в которой все пони, вне зависимости от класса и племени, будут чувствовать себя дома."
MAN_ELF_new.225.a:0 "Что-то по-старому, что-то - по-новому."

MAN_ELF_new.226.t:0 "Из Пепла в Небеса!"
MAN_ELF_new.226.d:0 "[This.GetNewspaperHeader]— Пони, настал конец угнетению! После этих лет, лет, которых никто не хотел, этому настал конец! Несмотря на поражение, оккупацию, суды и издевательства, вы не были сломлены, и вы не подчинились! Мы победили вопреки всему, и Эквестрия снова свободна!\n— Это, тем не менее, не всё. Эквестрия, которую мы хотим вернуть, была не только свободна. Это было место, где у каждого была крыша над головой и вдоволь еды, где жеребята играли в полях, ходили в школу, где мы вместе тяжело трудились и проводили вечера с друзьями и семьями. Что-то, может, и поменялось, но не наше желание вернуть ту Эквестрию. Дорога к ней долга, но дорога от Мейнхеттена к Ванхуверу, как вы заметили, тоже, и мы займёмся тем, что умеем лучше всего. Мы примемся работать, отстраивать страну и заботиться друг о друге!\n-Твайлайт Спаркл"
MAN_ELF_new.226.a:0 "Эквестрия вернётся, лучше, чем прежде!"

MAN_ELF_new.227.t:0 "Цена Мира"
MAN_ELF_new.227.d:0 "Война закончилась, и по всей Эквестрии всё снова начинало становится на свои места. Для миллионов мир изменился за последние годы, для большинства - в худшую сторону, но теперь, потихоньку, надежда выглянула из своего укрытия.\nВ Балтимейре Спринг Морнинг пыталась спокойно дышать. Она нервничала, как ни странно, даже сильнее, чем в военное время. Постучав в дверь перед собой, она изо всех сил молчала и не выпрыгивала из окна, когда Спиритед Чардж наконец открыл дверь. Она начала запинаться, но все равно спросила, может ли она войти, что она хочет с ним поговорить, и что ничего, если он прямо сейчас занят и она прийдёт позже, если уж... К счастью, Спиритед Чардж остановил её и отошёл в сторону, дав ей пройти вовнутрь.\nВдали от Хуф-Сити, закончилась беседа между жеребцами из родов Маккольт и Блюменбах - каким-то образом первые всё-таки собрали самодельную катапульту, в которую принялись заряжать друзей-Блюменбахов. Объясняя это тем, что жеребцы-фестралы могут парить, благодаря крыльям, они хотели проверить, могут ли они достичь их соседей Хуффилдов, ни разу не хлопнув крылом. И если бы Отец Маккольт не выкатился вовремя из домов и не преподал жеребятам хороший урок, они, возможно, и проверили, сработало бы это.\nТем временем в Понивилле небольшая группа пони вошла в Бутик "Карусель", и, когда с ними встретилась Рарити, они передали ей небольшой подарок. Он был от их подруги и побратимки, Скарлет Вул, сказали они, и она мечтала выставить свои работы на показе мод. Если это не сложно, спросили они, не могла бы Рарити на них глянуть? Рарити согласилась, достав несколько красивых шарфов с узорами из упаковки, шарфов, заставивших её улыбнуться, чем она дала группе знать, что она и вправду сочла их красивыми.\nВернувшись в свою деревню, Блю Скайс вздохнул с облегчением, съев очередной ромашковый сэндвич и глотнув полкружки сидра. Когда Шугар Глейз подошла и спросила его, как она его ещё могла поблагодарить, он сказал ей, что ему и этого хватит. Она, правда, не ушла, вместо этого осталась за одним столиком с ним и спросила его, что же он теперь собирается делать. Он, в конце-концов, герой. Она сильно уж приблизилась... Блю Скайс просто натянуто улыбнулся, ответил, что он опять станет бездельником, после чего резко встал с места и выбежал, так и не заплатив.\nВсе они прошли через боль, горе и смерти, но теперь, всё пошло в гору. Они больше не собирались убивать, настала пора жить самим."
MAN_ELF_new.227.a:0 "Всё будет хорошо."

MAN_ELF_new.2270.t:0 "Куда Делись Волки"
MAN_ELF_new.2270.d:0 "Дьюти Прайс мирно попивал чай, пусть он и был на краю, с самого начала. Глянув в сторону, он заметил, как Саур Эппл был чуть не готов выпрыгнуть из окна, а Шиммерсвирл нервно добавляла ложку за ложкой сахара.\n— Нечего бояться, - сказала им пони по ту сторону стола, - я вас собрала тут не напугать.\n— Ну и не просто на чаепитие тоже, принцесса, так что расскажи-ка нам, ради чего ты нас позвала? - спросил Дьюти Прайс у Твайлайт Спаркл, и таким простым вопросом он поверг своих побратимов в шок. Однако Твайлайт спокойно восприняла всё это.\n— Я услышала от Старлайт Глиммер, какую важную роль вы сыграли в поисках меня, - сказала она им, - и я хотела вас лично поблагодарить. Если чему меня эта война научила, так это тому, у скольких эквестрийцев есть возможность стать настоящими героями. И ещё... - тут она засомневалась, а Дьюти Прайс напрягся, - ...что вы теперь будете делать? Вернётесь к старой жизни?\n— Уж простите меня за прямолинейность, - сказал Дьюти Прайс, поставив чашку, - я догадываюсь, что вы знаете, что такое моя "старая жизнь". Так ведь? - до войны его жизнь состояла из побегов и возвращений в тюрьму, глупых драк и мелких преступлений. Его давно не видели дома, куда ему теперь идти? Теперь принцесса также знала.\n— Знаю, - спокойно ответила Твайлайт, - и она лишь подтвердила моё чувство, что Эквестрия не просто поменялась, ей ещё предстоит меняться дальше. Для такого нам и нужны такие пони, как ты. Я собираю особую группу, которая будет расследовать угрозы нации, Специальная Защитная Разведка Эквестрии. Если что-то будет представлять угрозу Эквестрии, я хочу иметь возможность разобраться с этим как можно скорей. Это будет непростая работа, тебе придётся оставаться в набитых монстрами лесах и горах так же часто, как и в городах, и это будет...\n— Где подписываться? - прямо спросил Дьюти Прайс. Он ожидал, что ему предложат бумажную работу, а это предложение превзошло все его ожидания. Возможно, в мирной Эквестрии и для него есть место, в конце-концов?"
MAN_ELF_new.2270.a:0 "У всех, где-то, есть своё место."

MAN_ELF_new.228.t:0 "Сели Солнце И Луна"
MAN_ELF_new.228.d:0 "Новость о возвращении Селестии и Луны в Кантерлот вызвала массовые волнения, и когда настало время двум принцессам обратиться к нации, никто не знал, чего от них ожидать. Старые принцессы решили вернуться? А как же принцесса Твайлайт, которую короновали новой главной принцессой? Но там всегда были Селестия и Луна, да? Разве это что-то меняет? А ведь сами дуумвиры трудились над тем, чтобы привести к власти принцессу Твайлайт? Наконец, когда три принцессы вышли обратиться к народу с балкона дворца, ситуация была не просто запутанной, а прямо-таки напряжённой.\n— Пони Эквестрии, - начала Селестия, - я хочу показать всем вам свой старый план, над которым велась работа десятилетиями. Когда я создала свою Школу Для Одарённых Единорогов, я, в первую очередь, хотела помочь развить таланты единорогам по всей Эквестрии, но я ещё и искала наследницу.\nПосле такого откровения, вся толпа стала перешёптываться, они не верили своим ушам.\n— Может, это вас и удивит, но я давно считала, что я не тот правитель, который нужен Эквестрии. Мир поменялся за столько лет, и я боялась того, что чем больше пони Эквестрии расли умными и способными, тем меньше я - потом я с сестрой - будем подходить на такую роль заботливого лидера. Если бы не вторжение Кризалис, этот план бы сбылся, и мы бы уже отреклись от престолов в пользу более способной наследницы.\n— Но всё же, поразительным образом, - перебила её Луна, смотрит на всю толпу, - Эквестрия восстала после сокрушительного поражения. Она сбросила оковы рабства и выбрала принцессой героя, которого она захотела. Любые сомнения в нашем изначальном плане испарились, и Эквестрия показала, что она может на нас не полагаться. Теперь она сама стоит на своих четырёх, во главе со своим, избранным лидером.\n— И мы очень-очень гордимся, - с улыбкой на лице сказала Селестия, - и Эквестрией, и вами, ваше величество, - Селестия и Луна разошлись по сторонам, поклонившись перед Твайлайт, из их рогов стал исходить свет. Магия бурлила вокруг них трёх, осветив весь балкон, и наделила Твайлайт своей силой. Как только свет потух, и Твайлайт Спаркл стало снова видно, она стала настоящей Принцессой Гармонии, Солнца и Луны как одного целого, различного, но единого. Одна Принцесса на всю Эквестрию." 
MAN_ELF_new.228.a:0 "Ушла эпоха."

MAN_ELF_new.229.t:0 "Снова Вместе"
MAN_ELF_new.229.d:0 "В комнате вовсю пахло блинами, звучали голоса и столовые приборы звенели о тарелки. У стола сидели восемь пони - Главная Шестёрка, а ещё Старлайт и Трикси - у всех по приличной стопке блинчиков, перед ними были ягоды и взбитые сливки, они все наслаждались приёмом пищи, и Спайк принёс ещё немного блинов.\n— Мне нужно всё-таки сказать. Я слышала, что ты сделала знамя освободительной армии, - сказала Трикси Рарити, - но всё-таки, обновлённый дизайн так красив! Ты не думала попробовать свои силы в моде? Ты, похоже, правда одарён...\n— Да нет... - улыбнулась Трикси, но её щека слегка вздрогнула.\n— Да ну, попробуй, - прокомментировала Рейнбоу и проглотила сразу два блина, - из гастролирующей фокусницы в генерала. Ты уж точно знаешь, как менять карьеру. Ты будешь пить сидр, Флаттершай?\n— Хватит всем, Рейнбоу, - заметила Твайлайт, - вообще, я что хотела сказать, - продолжила она, подняла свой стакан и постучала по нему вилкой, чтобы привлечь внимание.\n— Я думала о таком моменте ещё с начала войны, и я всегда представляла, что когда-то мы всё-таки соберёмся тут вместе. Как будем смеяться, снова веселиться, и всё вернётся на круги своя. Я знаю... - она грустно улыбнулась, из-за сказанного, - что, может, всё и не будет по-обычному, как раньше, и нам придётся смириться с новым "по-обычному". Но теперь мы тут. Мы через всё прошли, и я понятия не имею, что нас ждёт завтра. Но со мной всё ещё мои друзья, а большего мне и не надо.\nБез каких-либо слов, её обнял Спайк, после чего остальные пони тоже. Даже Трикси в эту группу была втянута Старлайт. Они все каким-то чудом выжили, и после всего случившегося, это уже многого стоило."
MAN_ELF_new.229.a:0 "Ждём светлый завтрашний день."

MAN_ELF_new.230.t:0 "Время Лечит"
MAN_ELF_new.230.d:0 "Пинки рада, что всё как раньше. Правда рада, честно. Просто то, что раньше было так легко, теперь требует таких усилий, что она этого не выносит больше, ну, наверное, нескольких часов. После этого она возвращалась в одиночество, оставалась там, где не было никого. Как оказалось, в заповеднике Флаттершай. У неё был свой маленький уголок, где её из всех существ видели разве что пара кроликов. Она ничего особенного не делала, обычно - просто наблюдала за заповедником, за всем, что в нём происходило. Там мирно, там она может восстанавливать ту силу, которая была у старой Пинки.\nФлаттершай была единственной пони, чьё нахождение рядом она позволяла в таком состоянии. Флаттершай её не трогала и не дёргала, ни требовала объяснений происходящему, ведь Пинки и не собиралась объяснять. Она просто приходила в укрытие Пинки раз в день, с чаем и сэндвичами, когда хотела. Иногда она оставалась, иногда - долго не задерживалась. И всё же, Пинки не чувствовала, что теряла от таких взаимодействий те остатки энергии, которые у неё оставались в такие моменты.\nС другой стороны, Флаттершай тоже рада присутствию Пинки. Она всё ещё не знала, как относиться к пони вокруг неё. Всё так долго было во мгле, что ей было комфортнее оставаться с животными. Она всегда любила с ними оставаться, но после войны она была увлечена ими как никогда. У Пинки, правда, всё хорошо. Она просто не хотела говорить или что-то делать, она хотела лишь быть, и это успокаивало Флаттершай. Она проводила столько времени, сколько могла, с другими пони, но после, Пинки была словно без чувств, если кто-то постарается с ней пообщаться, у неё будет лёгкая паника.\nИм не было хорошо, но они наслаждались компанией друг друга, разделив свою боль с подругой, им обеим стало легче. Они не были одиноки, и их понимали. После всего, что было, это теперь самое важное."
MAN_ELF_new.230.a:0 "Когда-то им и будет хорошо, но не сейчас."

MAN_ELF_new.231.t:0 "Поступить Правильно"
MAN_ELF_new.231.d:0 "Эпплджек и не думала, что продажа Яблочной Аллеи сможет облегчить её страдания как ничто иное. Это её старый дом, радость и гордость семьи Эпплов, но она просто не может думать о том, что она им управляет. Осматриваясь, она видит поля, простирающиеся на мили во все стороны, на которых старинные традиции были вытесненны современными технологиями, на месте её старого амбара теперь гигантская фабрика и офис, она понимает, что поступает правильно. Так Эпплы не работают, и что бы ей пони не говорили, что расширять ферму - хорошо, ведь она может так защищать больше рабочих, но всё это всё также её отвращало.\n— Вы довольны? - недовольно спросила она у Флима и Флема, которые, как владельцы части акций, также должны были подписать документ о продаже фермового комплекса. В конце-концов, она была вынуждена молить их о помощи раньше. Их машины, их идеи помогли ей этого всего добиться, и прибыль они разделили между собой. Раньше у неё получалось вести дела, как всегда, но со временем ей пришлось на это пойти.\n— Слышишь, брат? - спросил Флим, - она думает, что мы должны быть довольны? Дорогая мисс Эпплджек, ни мой брат, ни я, понятия не имеем, что ты тут наделала. Ты думаешь, что мы должны быть ДОВОЛЬНЫ этим?\n— Чему тут быть довольным? - продолжал Флем, - тем, как ты распределила большую часть прибыли предприятия рабочим в виде бонусов и им же на обучение? Тем, как ты слепо отказалась пользоваться пестицидами, но зато тратишь впустую место в полях на пчелиные ульи и пещёры летучих мышей?!\n— Тем, как ты сложила эти неэффективные правила для "защиты труда"? - кричал Флим, - и это я ещё молчу про это глупейшую затею распределять отходы! И как только мы что-то придумаем и пытаемся реализовать, наши планы тут же всем известны всем, и ты всё настаиваешь на открытой бухгалтерии, чтобы наши торговые секреты как через окно вылетали!\n— И этим мы должны быть довольны?! - закончил Флем, - одно из самых многообещающих предприятий всей Эквестрии превращено в какой-то дурацкий благотворительный коллектив! Больше того, это станет примером для будущего Эквестрийского Фермерства, что означает, что ты уничтожила вообще весь рынок!\nНа этих словах два брата развернулись и потоптали вдаль, оставив Эпплджек лишь смотреть на них."
MAN_ELF_new.231.a:0 "Может, где-то я поступила и правильно?"

MAN_ELF_new.232.t:0 "Будущее Армии"
MAN_ELF_new.232.d:0 "Одно болезненно ясно всем в Эквестрии, вне зависимости от политических убеждений. То, что пацифистические политики старой Эквестрии больше не работают. Что бы не случилось, магия Дружбы больше не всесильна, и Эквестрии нужно найти способ постоять за себя, в случае, если слова не помогают.\nТрикси Луламун выступает за чёткое разделение гражданской и военной жизни, выступая за обязательную добровольность эквестрийской армии и за то, чтобы она получала лучшую поддержку и тренировку, чтобы ответственность была на самых "великих и могущественных". Хоть Эквестрии и нужно вооружиться для поддержания безопасности, милитаризм не должен влиять на всё общество. Если в очередной раз настанет тотальная война, должны быть предусмотрены системы по призыву населения по необходимости, но пока этого не происходит, костяк эквестрийской армии должен состоять из хорошо тренированной и отлично мотивированной элиты.\nПринц Блюблад, в то же время, предлагает систему, подобную грифонской, в которой война "национализирована" и сражаться за нацию - долг каждого гражданина. Каждый гражданин потребляет плоды национальной организации, следовательно, он же должен её и защищать. В конце концов, от каждого гражданина Эквестрии ожидается, что он будет платить налоги и подчиняться закону. Если наступит война, борьба за нацию - такой же, по сути своей, долг. Помимо этого, это также способ для нации распространить лучшие ценности среди призывников, служащих нации, и этим убедиться, что, от Троттингхема до Стейблсайда, они будут едины в борьбе за родину." 
MAN_ELF_new.232.a:0 "Предложение Трикси поддержало большинство."
MAN_ELF_new.232.b:0 "С некоторыми разногласиями, предложение Блюблада набрало большинство."

MAN_ELF_new.233.t:0 "Будущее Знати"
MAN_ELF_new.233.d:0 "Очень спорное предложение выдвинуто в Ассамблее, и уже некоторое время ведутся очень напряжённые дебаты. Во время оккупации многие представители дворянского сословия принимали участие в коллаборации с чейнджлингскими оккупантами, и в некоторых случаях, были необходимы для поддержания контроля. Это приводит к вопросу - стоит ли отменить институт дворянства, предложение, поддержанное Старлайт Глиммер.\nВ речи перед Ассамблеей она прочитала про это несколько разных материалов, в конце обозвав дворянство предательством, и завершила речь, спросив, может ли Эквестрия принять такую власть и влияние в руках маленькой, недемократичной клики, которая больше заинтересована поддерживать свой статус, чем благополучие страны.\nБлюблад выступил против, указав, что существовали и другие коллаборационисты, и сказал про то, что ничего не было сказано про отмену прав общин на ведение записей, или про заключение рабочих, работавших на чейнджлингов. И ради чего? Всё-таки, это нелепое предложение. Но не более нелепое, чем наказать знать за действия немногих её представителей.\nСтарлайт ответила, что проблема, в первую очередь, в значительной обладаемой ими властью, что противоречит тому, что все пони должны быть равны. Высший класс обладает большей силой, и им полагаются более высокие стандарты, примерно как врезаться в кого-то при ходьбе - не повод для суда, в отличие от врезания машиной.\n— И насколько более высокие, в таком случае? - спросил Блюблад, - по такой логике, разве не каждый дворянин, сразу же отказавшийся сотрудничать с чейнджлингами, даже под страхом смерти, подлежит суду? Их титулы и статус - часть наследия их семьи, как унаследованный дом или какой-нибудь магический приём. Всё же, не стоит применять закон против успешных или везучих, как она предлагает.\nПосле многочасовых обсуждений, Ассамблею созвали проголосовать и результаты были зачитаны."
MAN_ELF_new.233.a:0 "Привилегии знати отменены."
MAN_ELF_new.233.b:0 "Большинство проголосовало против отмены."

MAN_ELF_new.234.t:0 "Эквестрийская Экономика"
MAN_ELF_new.234.d:0 "Вопрос, который поднял Голден Делишес в ходе обсуждения рабочих кооперативов Балтимейра, вскоре быстро вызвал масштабные обсуждения о будущей эквестрийской экономической политике. Как уже сложилось, Старлайт Глиммер и Трикси Луламун с одной стороны и принц Блюблад - с другой стороны вопроса.\nДуумвиры, поддержавшие Голден Делишеса, выступают за политику поощрения децентрализованной экономики, построенной не столько на максимизации производства, сколько на удобстве для народа. По такой программе, рабочие кооперативы, фабрики под управлением рабочих и полуавтаркия будут в основе, с конечной целью - самодостаточность каждого региона Эквестрии и избежание создания крупных компаний, обладающих неограниченным политическим влиянием.\nБлюблад ставит эту позицию под сомнение, утверждая, что Эквестрия может быть самодостаточной, но это не повод закрывать двери перед миром. Вместо этого, нужно использовать наши неограниченные ресурсы и находчивость пони, чтобы утвердиться как один из ключевых игроков в мировой экономике. Вон там мир, и чем больше на него экономически влияет Эквестрия, тем безопаснеё там будет. К чему Эквестрия должна стремиться, так это не к автаркии, а к всемирному экономическому доминированию."
MAN_ELF_new.234.a:0 "Мы не заинтересованы в глобальных экономических войнах."
MAN_ELF_new.234.b:0 "Если кто-то будет на нас экономически полагаться, он не захочет пойти против нас."

MAN_ELF_new.235.t:0 "Эквестрийская Комиссия По Делам Гармонии"
MAN_ELF_new.235.d:0 "Хоть и принцип правления нежным копытом в эру Селестии очень уважался, теперь преобладает точка зрения, что такой невмешательский подход сродни апатии. К концу эры использование Элементов Гармонии с целью выслеживания и уничтожения чего угодно, что угрожает Эквестрийской Гармонии, несколько облегчило ситуацию, но этот метод нам больше не подходит. Принцессе Твайлайт нужно заниматься ежедневными делами нации, эстафету нужно передать другим пони.\nРаньше замена была бы выбрана по усмотрению принцессы, из пони Эквестрии. Но служба нации - больше не долг избранных, а фундаментальное право и привилегия всех пони. В конце-концов, в качестве замены принцессы и её друзей была придумана организация, но встал вопрос, на чём же она должна сосредоточиться?\nСтарлайт Глиммер, при поддержке Голден Делишеса, предлагает вложить в её основу социальное обеспечение и гармонию эквестрийского народа, указывая на то, что многие крупные проблемы начинались с местных разногласий, как, например, Эппллузский кризис, спор Хуффилдов и Маккольтов и прочие разнообразные проблемы, в которых местные пони не могли найти решение и они всё росли и росли.\nПо другую сторону вопроса стоит Блюблад, при поддержке Фенси Пентса и Нейсея, который признал, что такие поступки были бы полезны для нации, но грядущая угроза вторжения и иностранного вмешательства должна быть под большим вниманием. Комиссии лучше стоит анализировать и координировать усилия за рубежом, чтобы помочь распространять идеалы гармонии и поддерживать режимы, которые не будут угрожать Эквестрии." 
MAN_ELF_new.235.a:0 "Сосредоточить усилия Комиссии на внутренних проблемах."
MAN_ELF_new.235.b:0 "Позволить Комиссии работать за рубежом."

MAN_ELF_new.236.t:0 "Старлайт у Власти"
MAN_ELF_new.236.d:0 "Месяцами позже, спор за лидерство в Коалиции Прогресса и Гармонии пришёл к концу, и вопрос о том, кому же стоит стать первым премьер-министром Эквестрии был решён, когда позицию заняла Старлайт. Её кандидат Трикси Луламун займёт должность лидера партии, пока Старлайт будет премьер-министром.\nОпубликовав программу, которая вмещает в себя как традиционные эквестрийские ценности гармонии и открытости, так и умеренные социалистические идеи эмансипации рабочих и наделение их большей властью, Старлайт таким образом собралась создать общую платформу для двух самых могущественных сил в Эквестрийской политике. Вместе пони Эквестрии могут построить новый мир, в котором будут решаться давно насущные проблемы, даже если от этого Эквестрия будет не такой великой. Многое поменяется с этого дня, но то, что пони Эквестрии показали в освободительной войне ради своей страны доказывает, что вместе для них нет ничего невозможного."
MAN_ELF_new.236.a:0 "Ура!"

MAN_ELF_new.237.t:0 "Новая Старая Гвардия"
MAN_ELF_new.237.d:0 "Соревнование за лидерство в Коалиции Прогресса и Гармонии подходит к концу, в партии происходит первый сдвиг во власти - принц Блюблад смог одержать победу и он смог заполучить пост партийного лидера и премьер-министра Эквестрии.\nБлюблад, более консервативный и несколько спорный политик, по сравнению со Старлайт Глиммер, тем не менее, завладел голосами большинства, благодаря как личной харизме и красноречию, так и его страстной идее защиты "старой Эквестрии". В отличие от Старлайт Глиммер, он однозначно убеждён, что Эквестрию не нужно менять, её нужно защищать. Эпоха сменилась не из-за политических неудач, но из-за пацифизма, ставшего апатией. Страна очнулась сильно поздно, но теперь она снова сильна, и в этот раз, все будут всегда наготове. Старая добрая Эквестрия живёт и будет существовать до конца времён."
MAN_ELF_new.237.a:0 "Знаете... Я ему верю."

MAN_ELF_new.238.t:0 "Эквестрийские Партии"
MAN_ELF_new.238.d:0 "После закрепления права всех эквестрийцев самоорганизовываться и выступать в парламенте, как избранным рупорам нации, повсюду стали создаваться новые партии. Нельзя сказать, какие образуются коалиции в будущем, но на данный момент образовалось четыре крупных фракции.\nПервая - "Всеэквестрийский Союз Демократическо-Социалистических Партий". В отличие от сталлионградских социалистов партия искренне поклялась уважать и защищать демократический процесс. Во главе у них Голден Делишес, ветеран балтимейрской социалистической арены, который настаивал на том, чтобы его должность звалась не "лидер партии", а просто "спикер". Они всё ещё привержены идее преобразовать общество согласно социалистическим идеям, но они будут такого добиваться только при поддержке гласа народа, не пулями.\nВторыми числится "Альянс Возрождения Порядка, Традиции и Процветания", во главе с Фенси Пентсом. При сильной поддержке знати в частности, они добиваются восстановления и сохранения старых иерархий. Хоть их народная поддержка довольно мала, они, тем не менее, очень влиятельна. Маленькая и более радикальная фракция во главе с канцлером Нейсеем объявилась в партии, но пока что идеалы этих двух пони в гармонии.\nПромеж этими двуми стоит "Вернейшая Коалиция Прогресса и Гармонии Её Величества", состоящая из ядра Правительства Единства Освободительного Фронта. С окончанием войны правительство единства распалось пополам, и две фракции в нём боролись за первенство. Старлайт Глиммер объявила, что собирается идти на пост премьер-министра в новом правительстве, и она получила поддержку Голден Делишеса, так же как и её бывшего со-Дуумвира Трикси Луламун, которая решила не гнаться за своим лидерством. С другой стороны, Принц Блюблад тоже намеревается занять пост премьер-министра. Хоть он и так отметился в войне, как Старлайт, его пост, честная риторика и связи с высшей прослойкой Эквестрии и поддержка Фенси Пентса сделали его потенциальным кандидатом.\nПока что два пони будут соуправлять партией, а принцесса решила не издавать указ, назначая таким пони кого-то одного. Вместо этого она предлагает им работать вместе в парламенте, продвигая свои политики и позволяя парламенту решать, что лучше для Эквестрии."
MAN_ELF_new.238.a:0 "В грядущие месяцы Эквестрия выберет свою политику."

MAN_ELF_new.239.t:0 "Кто Знает, Что Нас Ждёт"
MAN_ELF_new.239.d:0 "— Что скажешь? - спросила Рарити, пока Блюблад глядел в зеркале на свой наряд. Он предпочёл довольно современный костюм, который казался сильно уж пёстрым по сравнению с более традиционными костюмами. Но всё же он ему понравился. Он смотрелся несколько по-армейски, и хоть он соткан из самых качественных материалов, он был довольно плотным, что он также оценил. Ему воистину повезло договориться с Рарити в такой момент.\n— Он идеален, - сказал он ей, - спасибо. Моего первого взноса хватит? Кажется, что он должен стоить ещё больше.\n— Ой, прошу тебя, - отказалась Рарити, - настоящая предпринимательница придерживается своих цен. Но скажи мне... куда ты теперь подашься? - спросила она с задумчивым выражением лица, - после всего, что произошло, едва видно, что ты как-то изменился с тех пор, как ты вернулся в Эквестрию. Чем ты займёшься?\n— Я... - вздохнул Блюблад, - я не знаю, - признал он, устало глянув вдаль, - с моей стороны было наивно, возможно, но я думал, - или даже надеялся - что моё возвращение в Эквестрию будет более величественным. Я всех подвёл в первой войне, и я не настолько самовлюблён, чтобы считать, что я сделал достаточно в этом конфликте, но хотелось бы чего-то большего. Я пока останусь в армии. Надеюсь, мне ещё есть чем помочь Эквестрии. Что-то должно быть, иначе мне просто нечего делать.\nОн грустно ей улыбнулся и хихикнул:\n— Простите меня, плаксивое жалобство врятли подходящий ответ. Пока что, я ненадолго покину помещёние. У меня есть ещё много вопросов для размышления, и я надеюсь найти ответы. Спасибо, - кивнул он Рарити, улыбнувшейся в ответ.\n— Надеюсь, ты найдёшь то, что ищешь. Удачи!\nКак только Блюблад ушёл, Рарити всё стояла у регистра, всё глядя на него, пока она лицом не ударилась об стол и тихо проругалась, осознавая, что происходит. Она не хотела, но это происходит. Почему? Потому что она была худшей..."
MAN_ELF_new.239.a:0 "Почему, во имя Селестии, меня интересуют трагичные герои?.."

MAN_ELF_new.240.t:0 "Заслуженный Отдых"
MAN_ELF_new.240.d:0 "— Хорошо! Если это не скажет никто, это скажу я - у Блюблада компания лучше! - внезапно взорвалась Старлайт, после чего Трикси и Твайлайт Спаркл, сидящие по другую сторону стола, вдруг на неё посмотрели. Старлайт ударила лицом в стол, от чего чайный сервиз подскочил.\n— Э-эм. Я... не хотела ничего такого сказать, - неловко заметила Твайлайт. Она пригласила Старлайт и Трикси на чай, надеясь понять, чем же они сейчас заняты. У Трикси всё было прекрасно, но очевидно, что у Старлайт - нет.\n— Нет, но сказать-то надо было, - протяжно сказала Старлайт, - я всё не могу успокоиться с того момента, как его назначили, и все теперь ходят мимо меня, будто я невидимая.\n— Может тебе следует взять перерыв на недельку-другую? - предложила Твайлайт, - Селестия знает, что я всё ещё не понимаю, когда стоит отдохнуть.\n— Слушай, неплохая затея! - согласилась Трикси, - почему бы тебе не покататься по дорогам со мной пару недель? Чего?.. - спросила она, увидев, как на неё посмотрела Твайлайт, - ну может Старлайт и нравится топтаться на месте, но не мне. Всё, чего я когда-либо хотела - быть путешествующей волшебницей. Теперь, когда эта глупая война закончилась, Великая и Могущественная Трикси может снова заняться тем, чем правда хочет.\n— Да, я тоже пойду, - сказала Старлайт, смотря на них снизу вверх, сидя за столом, - а та должность сенешаля, о которой ты говорила, будет ещё доступна через две недели? - спросила она Твайлайт, на что та кивнула.\n— Я и думать не думаю её у вас отбирать, пока вы не отдохнёте, - сказала ей Твайлайт."
MAN_ELF_new.240.a:0 "Никто больше не заслужил отдохнуть, чем эти две пони."

MAN_ELF_new.241.t:0 ""Конца" Нет"
MAN_ELF_new.241.d:0 "Всё хорошо, что хорошо кончается, не так ли? Война закончилась. Эквестрия свободна и восстанавливается. Они столько потеряли, но они всё ещё стоят стеной, и даже в этом новом мире, где простому пони пришлось занять место прослойки героических стражей, которых она помнила, они всё ещё смогли постоять за себя при необходимости.\nНо всё же, Твайлайт волновалась. Она пыталась казаться храброй, но это было тяжело, и она не удивилась, когда её спросила Старлайт Глиммер, что же у неё не так.\n— Всё, - призналась она, и пошла кругами по тронному залу, - не знаю, что я упустила, но кажется, что что-то ещё нам нужно сделать. Чейнджлинги, которые переехали в Ванхувер во время оккупации, всё ещё там живут. Что мы с ними сделаем? Эпплджек и многие другие потеряли своё имущество и свои дома и они уже их не вернут. Столько народа ещё травмировано, проблемы всё копятся. Я не знаю, как мы вообще справимся со всеми этими проблемами.\n— А нам и не придётся, - спокойно сказала Старлайт, подойдя поближе к Твайлайт, та повернулась к ней и посмотрела в отве, - то, что понимаешь, только когда делаешь, или проходишь через непростые вещи, - уточнила Старлайт, - тебе не нужно возвращать всё на свои места. Ты хочешь, но такова твоя жизнь, и тебе тогда придётся всё равно разбираться с этим. Всё не будет так хорошо, как до всего этого... но будет лучше. Это то, ради чего живёшь, потому что ты не можешь вернуть то, что потеряла.\nСтарлайт после этой речи повернулась к Твайлайт, неловко улыбаясь:\n— А ещё, если всё таки попробуешь всё вернуть, начнёшь делать безумные вещи.\n— Мы не безупречны, мы - работаем над собой, - пробормотала себе Твайлайт, в конце вздохнув, - это просто непрерывный процесс. И всё-таки, это значит, что всегда есть второй шанс... Спасибо, Старлайт. Мне нужно было это услышать."  
MAN_ELF_new.241.a:0 "Завтра ждёт и надежда, и волнение."

 MAN_ELF_new.242.t:0 "Установление Истины"
MAN_ELF_new.242.d:0 "Лилак нетерпеливо ждала ответа. Когда учёные из иейнхеттенского политехнического института растерянно уставились друг на друга, она поторопила их:\n— Да?\nОдна из учёных повернулась к ней:\n— Леди-Протектор, - медленно проговорила она, - если... если мы опубликуем это, мы подменим историю пропагандой, - она нервничала, и Лилак чувствовала это.\nОна ожидала такой ответ, ведь из Весалиполиса пришла та ещё пропаганда. Вероятность того, что пони в это поверят, была минимальна. Так что зачем этим вообще заниматься?\n— Слушайте, - со вздохом сказала Лилак, - новый путеводитель должен быть изменён. Здесь теперь не Эквестрия - Мейнхеттен принадлежит Гегемонии, и путеводитель должен отражать это.\nОдин из учёных вздрогнул и разочарованно заговорил:\n— Леди-Протектор, мы - учёные мейнхеттенского политехнического института, а не пропагандисты Гегемонии!\nОстальные учёные ожидали взрыва гнева, однако Лилак лишь посмотрела на него. Только теперь он понял, что сказал лишнего, и начал извиняться, но Лилак перебила его.\n— Я понимаю. Я лишь прошу вас воздержаться от прямых нападок на Гегемонию, будьте объективны настолько, насколько вам будет удобно, - после этого она развернулась и вышла, оставив в комнате ошеломлённых учёных."
MAN_ELF_new.242.a:0 "Я уверена, что Твинкл Спринкл сделает всё правильно"

MAN_ELF_new.243.t:0 "Внос Знамён"
MAN_ELF_new.243.d:0 "Лилак, на этот раз, в униформе командира корпуса вместо своей обычной модной одежды, осматривает плац с трибуны. Перед ней в идеально ровных рядах стояли солдаты 1-й роты Охранного Корпуса Восточной Эквестрии. Солдаты эти были единорогами, облачёнными в парадные латы. Перед ними стоял офицер с серебряным латным воротником, который означал, что он - боевой маг.\n— Зольдатен, ахтунг! - cолдаты равняются и замирают, церемония начинается.\nЛилак, полная гордости, наблюдает за тем, как различные подразделения, состоящие из пони, маршируют мимо трибуны. Она убедила старшего офицера Ост-Коммандо позволить пони занять место во главе парада, однако теперь символический акт перерос в символ гордости пони. Здесь, на Востоке, вдали от удушающего влияния Весалиполиса, Лилак наконец достигла того, о чём мечтала с того момента, когда она ступила на территорию Мейнхеттена - чейнджлинги и пони, марширующие бок о бок, как товарищи по оружию, как предвестники новой эры мира, гармонии и дружбы."
MAN_ELF_new.243.a:0 "Это мои маленькие пони."

MAN_ELF_new.244.t:0 "Празднование [?MAN.MAN_years_since_forming_var] Лет Со Дня Основания Протектората"
MAN_ELF_new.244.d:0 "Этим вечером в Кристаллер-Билдинг праздничная атмосфера. Все офицеры Ост-Коммандо, работающие в здании, завершили свои дела днём и вместо возвращения в свои дома и бараки отправились в люксовый пентхаус Лилак, на специальное мероприятие. Леди-Протектор была особо весела, приветствуя каждого пришедшего офицера с улыбкой и направляя их к обеденному столу, заставленному изысканными деликатесами и лучшими напитками, наполненными любовью. Вскоре, все сели за стол.\nЛилак постучала по бокалу:\n— Можно минутку внимания? - кашлянула Лилак и удостоверилась, что все смотрят на неё.\n— Сегодня особый вечер, в который мы празднуем [?MAN.MAN_years_since_forming_var]-летие Мейнхеттенского протектората. Но сегодня мы ещё и празднуем год со дня основания Доминиона Федерации Восточной Эквестрии, год со дня образования новой нации.\nЛилак становилась эмоциональной, и заметила пару слезившихся глаз.\n— Многое произошло со дня, когда мы приехали в наш новый дом, и я хотела бы сказать, что горжусь всеми присутствующими и благодарна вам. В стеснённых условиях, в которых мы оказались, мы смогли достичь почти невозможного – заложить основу нового общества, где пони и чейнджлинги живут бок о бок, как равные. Этого не могло бы произойти, если бы не вы, офицеры Ост-Коммандо, на плечах которых лежит Федерация, - Леди Лилак подняла свой бокал.\n— Итак, тост за наше новое светлое будущее!"
MAN_ELF_new.244.a:0 "И так будет ещё сотни лет!"

MAN_ELF_new..t:0 "" #Unused, leave for posterity
MAN_ELF_new..d:0 "The enemy gunfire from across the chasm didn't let up for even a second, glancing off the thick stone wall of the promenade that shielded the two of us. Safe behind such an immovable bulwark after the harrowing hours of navigating behind the changeling lines, crawling about on our bellies, our snouts in the rubble whilst bullets whistled overhead, or, before that, the bleak months spent hiding within bombed-out ruins, dodging sniper-fire during our dangerous and unrewarding food runs, I could not resist letting off a brief, exuberant laugh. As the battle for Canterlot raged all around us, I felt the most alive I've been for years.\nChalcedony - just Chalce to me - was hunkered down by my side. Her mane and coat were matted with grim and filth and blood. She had never looked more beautiful. In her magic she grasps a portable radio, the sort used by the operatives of the Harmonic Resistance. We had taken it off the corpse of some Changeling officer, his body leaning halfway out of his wrecked car, blown open insides all spilling out like a smashed fruit by a magic blast.\nWe knew we were close to friendly lines - to where the soldiers of the Liberation Front are fighting to push the changelings out of Canterlot. Already, we were picking up snatches of messages in Equuish, transmitted on nebulous frequencies.<<UNFINISHED>>"
MAN_ELF_new..a:0 ""

