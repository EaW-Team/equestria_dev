MAN_lancel:0 "Лансель Меканикс"
MAN_legacy_of_the_celestial_sea_fleet:0 "Наследие флота Селестийского моря"
MAN_legacy_of_the_celestial_sea_fleet_desc:0 "Вспоминая ушедшую легенду о небесном морском флоте, мы надеемся, что воспоминания о флоте Селестийского моря смогут возродить гордые традиции кораблестроения, которые некогда были столь распространена вдоль эквестрийского восточного побережья перед Великой Войной."
MAN_changeling_hard_core:0 "Милитаризованные сообщества чейнджлингов"
MAN_changeling_hard_core_desc:0 "В Мейнхеттене и Филлидельфии, а также в некоторых других поселениях в пределах государства [MAN.GetName], существуют анклавы поселенцев-чейнджлингов, живущих в автономных сообществах. Независимо от причины, по которой они эмигрировали в восточную Эквестрию, их лояльность к своей новой родине тверда и непоколебима, и они более чем готовы считать себя гордыми гражданами Доминиона и Федерации - даже если это означает, что они будут иметь равный социальный статус с пони."
