ELF_uprising_focus_explainer_tt:0 "\nРазблокирует возможность §Yразжигать восстания§! в контролируемых чейнджлингами регионах, где каждое §Yвосстание§! должно готовиться в течение (§Y30§!) дней. Одновременно можно разжигать (§Y5§!) восстаний.\n\nЭто позволит нам активизировать ячейки §Rсопротивления§! в контролируемых чейнджлингами регионах, где наши товарищи сформируют §Yпартизанские батальоны§! и восстанут.\n\nМы должны будем действовать быстро, чтобы пробиться к этими партизанскими восстаниями в тылу врага, иначе же мы фактически пошлём наших друзей §Rна смерть§!.\n"

