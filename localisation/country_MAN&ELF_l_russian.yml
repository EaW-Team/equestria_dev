MAN_the_main_menu:0 "Положение дел в Мэйнхэттене"
MAN_the_main_menu_desc:0 "В §M[MAN.GetName]§! §Rгармоническое сопротивление§! конкурирует за власть с §Gадминистрацией чейнджлингов§! и пони §Yколлаборационистами§!.\n\n[MAN_scripted_loc_for_the_decision_catagory_menu]\n\n[MAN_scripted_loc_for_the_decision_catagory_menu_collaborators]\n\n[MAN_scripted_loc_for_the_decision_catagory_menu_resistance]"
