 rdf1:0 "Radio Direction Finding" #new
 rdf1_desc:0 "By intercepting illegal transmissions from Partisans we will strengthen our counter-insurgency ability." #new
 rdf2:0 "Improved Radio Direction Finding" #new
 rdf2_desc:0 "By intercepting more precisely illegal transmissions from Partisans we will strengthen our counter-insurgency ability." #new
 rdf3:0 "Advanced Radio Direction Finding" #new
 rdf3_desc:0 "By intercepting illegal transmissions from Partisans via early triangulation we will strengthen our counter-insurgency ability." #new
 rdf4:0 "Modern Radio Direction Finding" #new
 rdf4_desc:0 "By intercepting illegal transmissions from Partisans via more precise triangulation we will strengthen our counter-insurgency ability." #new
 rdf5:0 "1020 Radio Direction Finding" #new
 rdf5_desc:0 "By intercepting illegal transmissions from Partisans via nearly exact triangulation we will strengthen our counter-insurgency ability." #new
 rdf6:0 "1024 Radio Detection Finding" #new
 rdf6_desc:0 "We can detect them wherever they are. There's no hiding, no running, and certainly no chance they'll succeed." #new


###------> Industrial    <><> <><> <><> <><> <><>
 streamlined_line_a:0 "Стандартизированный конвейер II"
 streamlined_line_a_desc:0 "Рабочий всегда будет должен держать левую переднюю конечность на расстоянии шести дюймов от машины. А задняя конечность должна находиться между центральным рычагом и красным..."
 flexible_line_a:0 "Гибкий конвейер II"
 flexible_line_a_desc:0 "Слышишь этот гул в небе? Это значит, мы собираемся построить новую линию с нуля. Опять."
 streamlined_line_b:0 "Стандартизированное производство"
 streamlined_line_b_desc:0 "Мы создали гибридные и оптимизированные производственные школы, чтобы усовершенствовать наш процесс еще лучше."
 streamlined_line_c:0 "Полусовременное производство"
 streamlined_line_c_desc:0 "Дальнейшие достижения в области калибровки привели к улучшению методов и возможностей производства."
 streamlined_line_d:0 "Современное производство"
 streamlined_line_d_desc:0 "Наши производственные возможности в настоящее время являются самыми современными и позволяют производить практически всё."
#-<><><>
 concentrated_industry_a:0 "Концентрированная промышленность VI"
 concentrated_industry_a_desc:0 "На каждую произведённую противником пулю мы выпускаем тысячу собственных. Мы сделаем так, что даже если наши солдаты будут постоянно промахиваться, то враг всё равно утонет в металле."
 dispersed_industry_a:0 "Рассредоточенная промышленность VI"
 dispersed_industry_a_desc:0 "Это не так плохо, если привыкнуть к этому. Тут только куча удивлённых фестралов, неприятный запах и много рабочих, которые не помнят, как выглядит солнце."
 concentrated_industry_b:0 "Концентрированная промышленность VII"
 concentrated_industry_b_desc:0 "Сегодняшние мегапредприятия заставят устыдиться даже те заводы, которые были самыми передовыми всего несколько лет назад."
 dispersed_industry_b:0 "Рассредоточенная промышленность VII"
 dispersed_industry_b_desc:0 "Мы добились значительных успехов и теперь можем создавать огромные заводы прямо под землей."
 concentrated_industry_c:0 "Концентрированная промышленность VIII"
 concentrated_industry_c_desc:0 "Вертикальная интеграция производственных процессов обеспечила рост прогресса в улучшении наших производственных возможностей."
 dispersed_industry_c:0 "Рассредоточенная промышленность VIII"
 dispersed_industry_c_desc:0 "Даже при самой сильной бомбардировке на поверхности под землёй мы всё ещё можем продолжать наше производство без помех."
 concentrated_industry_d:0 "Концентрированная промышленность IX"
 concentrated_industry_d_desc:0 "Мы можем объединить практически любую отрасль промышленности с другой и воспользоваться преимуществами этой максимальной концентрации."
 dispersed_industry_d:0 "Рассредоточенная промышленность IX"
 dispersed_industry_d_desc:0 "Наши цепочки поставок рассредоточены, но эффективны, а фабрики полностью защищены даже от самых серьезных атак."
#-<><><>
 construction_a:0 "Реорганизованные рабочие команды"
 construction_a_desc:0 "Строителю не требуется особой подготовки для эффективного выполнения своей работы. Однако после появления специализированного оборудования и техники дезорганизованной команде стало легче запутаться в своей работе. Улучшенная организация и обновлённая групповая структура позволит рабочим сосредоточиться на своих обязанностях и повысить общую эффективность."
 construction_b:0 "Метод конечных элементов"
 construction_b_desc:0 "Широко используемый метод решения дифференциальных уравнений, метод конечных элементов (МКЭ) невероятно полезен при структурном анализе. Он разделяет большие системы на более мелкие с помощью дискретизации размерности. Этот метод позволяет безопасно проектировать массивные стальные конструкции со сложной геометрией."
 construction_c:0 "Быстровозводимые здания"
 construction_c_desc:0 "Иногда постоянные структуры не так уж и нужны. Часто недорогое жилье может быть собрано прямо на месте для ускорения и удешевления строительства. Эти не слишком ценные и долговечные строения являются отличной альтернативой для жилых помещений и складов."
 construction_d:0 "Современное высотное строительство"
 construction_d_desc:0 "Высотные здания вроде небоскребов или многоэтажных домов уже стали довольно привычными. Однако эти методы строительства могут быть значительно усовершенствованы, что позволит зданиям противостоять боковым нагрузкам. Данная ультрасовременная инженерия в сочетании с рационалистическим архитектурным стилем, который использует повторяющиеся модульные формы, откроет новую эру прежде невиданных массивных мегаструктур."

 excavation_a:0 "Добыча VI"
 excavation_a_desc:0 "Продолжайте копать как можно глубже, нам нужны эти ресурсы."
 excavation_b:0 "Добыча VII"
 excavation_b_desc:0 "Под этими холмами ещё много полезных ископаемых, и мы собираемся извлечь их все любой ценой."
 excavation_c:0 "Добыча VIII"
 excavation_c_desc:0 "Машины, подобные этим, могли бы испугать до смерти кого угодно десять лет назад. Для нас же сейчас они означают только одно: мы можем копать глубже!"
 excavation_d:0 "Добыча IX"
 excavation_d_desc:0 "Ни одна жила руды, ни одна капля нефти не скроются от наших геологов."
#-<><><>
 rubber_plant_a:0 "Basic Rubber Plant"
 rubber_plant_a_desc:0 "Using our knowledge of synthetic oil production, we can now create artificial rubber products."
 rubber_plant_b:0 "Improved Rubber Plant"
 rubber_plant_b_desc:0 "Further improvements in our synthetic production process has resulted in even greater yields. "
 rubber_plant_c:0 "Advanced Rubber Plant"
 rubber_plant_c_desc:0 "We can now produce great amounts of rubber from our advanced plants, and at a very cheap rate."


