 semi_modern_landing_craft:0 "Полусовременный десантный корабль"
 semi_modern_landing_craft_desc:0 "Просто подтяни колени и надейся на лучшее."
 modern_landing_craft:0 "Современный десантный корабль"
 modern_landing_craft_desc:0 "Сколько ещё солдат мы сможем запихнуть в эту штуку?"
 mtg_semi_modern_landing_craft:0 "Полусовременный десантный корабль"
 mtg_semi_modern_landing_craft_desc:0 "Просто подтяни колени и надейся на лучшее."
 mtg_modern_landing_craft:0 "Современный десантный корабль"
 mtg_modern_landing_craft_desc:0 "Сколько ещё солдат мы сможем запихнуть в эту штуку?"

###------> Resource Production  <><> <><> <><> <><> <><>
 aluminum_production_1:0 "Aluminum Production"
 aluminum_production_1_desc:0 "Recent advances in milling techniques now allow us to ramp up our Aluminum production."
 aluminum_production_2:0 "Aluminum Production II"
 aluminum_production_2_desc:0 "Advances in milling techniques enable us to moderately boost our Aluminum production."
 aluminum_production_3:0 "Aluminum Production III"
 aluminum_production_3_desc:0 "With our new milling techniques we can increase our Aluminum production considerably."
 #-<><><>
 steel_production_1:0 "Steel Production"
 steel_production_1_desc:0 "Recent advances in milling techniques now allow us to ramp up our Steel production."
 steel_production_2:0 "Steel Production II"
 steel_production_2_desc:0 "Advances in milling techniques enable us to moderately boost our Steel production."
 steel_production_3:0 "Steel Production III"
 steel_production_3_desc:0 "Our milling techniques are now considerable, and we can regularly produce a fairly large amount of the metal if we so choose."
 steel_production_4:0 "Steel Production IV"
 steel_production_4_desc:0 "Our steel production is now so advanced that we can practically flood the market, much to the relief and frustration of other nations."


###------> Nuclear  <><> <><> <><> <><> <><>
 nuke_naval:0 "Морские реакторы"
 nuke_naval_desc:0 "Мы считаем, что наши самые большие и мощные корабли нужно оснастить ядерными реакторами. Надеюсь, что со временем мы сможем найти способ воплотить это в реальность."
 nukes_2:0 "Термоядерные эксперименты"
 nukes_2_desc:0 "Мы разработали конструкцию бомбы, которая использует реакцию деления для запуска ещё более мощной реакции синтеза. Так наши бомбы станут ещё мощнее."
 nukes_3:0 "Миниатюрные ядерные заряды"
 nukes_3_desc:0 "Дальнейшие разработки в области ядерной физики позволяют создавать оружие линейного имплозионного типа, что может поместиться в чемодане. Создание такого ужасающего оружия стало возможным благодаря более глубокому пониманию методов производства более эффективных расщепляющихся материалов. Также новые открытия повысили эффективность обычных видов ядерного вооружения."

###------> Rockets  <><> <><> <><> <><> <><>
 semi_modern_rocket_engines:0 "Международные разработки ракет"
 semi_modern_rocket_engines_desc:0 "Эти новые ракеты используют идеи и теории из других стран."
 modern_rocket_engines:0 "Ранние МБР"
 modern_rocket_engines_desc:0 "Мы приступили к испытаниям ракет, способных выходить в космос и поражать цель в любой точке планеты."
 guided_missile_equipment_5:0 "Полноценные МБР"
 guided_missile_equipment_5_desc:0 "На боевое дежурство заступают первые полноценные МБР, и мы вступаем в новую эру, когда одним нажатием кнопки можно опустошить регион в любой точке планеты."


###------> Support  <><> <><> <><> <><> <><>
 tech_engineers_a:0 "Сапёрная рота V"
 tech_engineers_a_desc:0 "Разработка и внедрение бронированных инженерных машин значительно расширит возможности наших сапёрных отделений в полевых условиях."
 tech_engineers_b:0 "Сапёрная рота VI"
 tech_engineers_b_desc:0 "Наши инженеры могут не только повышать мобильность наших войск, но и замедлять силы противника. Они могут разрушать мосты, блокировать дороги и создавать взлетно-посадочные полосы для наших штурмовиков"
 tech_engineers_c:0 "Сапёрная рота VII"
 tech_engineers_c_desc:0 "Боевые инженеры будущего позаботятся о том, чтобы наши войска будут готовы всегда, где бы они не подверглись нападению."
#-<><><>
 tech_recon_a:0 "Разведрота V"
 tech_recon_a_desc:0 "Мы обеспечим наших разведчиков лёгкими и быстрыми машинами. Они смогут быстрее передвигаться, а также избегать потенциально смертельных ситуаций, которые могут возникнуть во время операций по разведке."
 tech_recon_b:0 "Разведрота VI"
 tech_recon_b_desc:0 "Приборы ночного видения позволят нашим разведчикам эффективно действовать под покровом ночи, снижая вероятность быть замеченными и позволяя им более безопасно собирать информацию."
 tech_recon_c:0 "Разведрота VII"
 tech_recon_c_desc:0 "Дальнейшая интеграция электроники позволяет делать донесения разведрот более полными и точными, а также облегчит передачу этих отчётов командованию."
#-<><><>
 tech_military_police_a:0 "Военная полиция V"
 tech_military_police_a_desc:0 "Эффективное уничтожение ячеек сопротивления является ключевой задачей любой компетентной военной полиции. Мы оснастим наших военных полицейских современным вооружением и техникой, чем значительно повысим их эффективность в полевых условиях."
 tech_military_police_b:0 "Военная полиция VI"
 tech_military_police_b_desc:0 "Мы оснастим часть наших подразделений военной полиции спецсредствами вроде слезоточивого газа. Это позволит им разгонять сопротивление и бороться с сопротивлением нелетальными методами."
 tech_military_police_c:0 "Военная полиция VII"
 tech_military_police_c_desc:0 "Курсы подготовки нашей военной полиции обучат её новым методам как пассивного, так и активного патрулирования. Так наши военные полицейские позволят обычным гражданам в оккупированных зонах чувствовать себя более безопасно, а также остановят агентов-провокаторов."
#-<><><>
 tech_maintenance_company_a:0 "Ремонтная рота V"
 tech_maintenance_company_a_desc:0 "Мы сможем возвращать повреждённую технику в эксплуатацию в полевых условиях в кратчайшие сроки, если предоставим нашим ремонтным компаниям легкодоступный запас запчастей."
 tech_maintenance_company_b:0 "Ремонтная рота VI"
 tech_maintenance_company_b_desc:0 "Мы начём учитывать ремонтопригодность при проектировании военной техники и так сможем максимально упростить работу наших ремонтных рот, позволив им тратить меньше времени на сложные задачи."
 tech_maintenance_company_c:0 "Ремонтная рота VII"
 tech_maintenance_company_c_desc:0 "Лучшее планирование цикла работ техников и обслуживающего персонала обеспечит наличие отдохнувшей и готовой приступить к работе команды ремонтников в любое время суток."
#-<><><>
 tech_field_hospital_a:0 "Полевой госпиталь V"
 tech_field_hospital_a_desc:0 "Чистота - это ключ к предотвращению усугубления травм и развития болезней после ранений. Мы будем содержать наши полевые госпитали в чистоте, насколько это возможно, и тем самым повысим выживаемость раненых солдат."
 tech_field_hospital_b:0 "Полевой госпиталь VI"
 tech_field_hospital_b_desc:0 "Очень непросто лечить солдат прямо на поле боя, но наши хирурги и медики готовы выполнять свой долг. Новые тренировки, позволяющие закалить как ум, так и тело подготовят наш медицинский персонал практически к любым неожиданным ситуациям."
 tech_field_hospital_c:0 "Полевой госпиталь VII"
 tech_field_hospital_c_desc:0 "Медицинские бригады, обученные работать прямо на борту транспортных вертолётов, смогут оперативно помочь даже очень серьёзно раненым солдатам."
#-<><><>
 tech_logistics_company_a:0 "Рота обеспечения V"
 tech_logistics_company_a_desc:0 "Наши роты обеспечения будут работать совместно с военными инженерами. С помощью строительства дорог и мостов в ключевых местах мы сможем максимально облегчить транспортировку грузов прямо к линии фронта."
 tech_logistics_company_b:0 "Рота обеспечения VI"
 tech_logistics_company_b_desc:0 "Постоянное совершенствование уже существующих цепочек поставок, будь то за счет более эффективного использования складов снабжения или экономии топлива и ресурса транспорта, гарантирует, что наша логистика будет работать, несмотря ни на что."
 tech_logistics_company_c:0 "Рота обеспечения VII"
 tech_logistics_company_c_desc:0 "Использование транспортных самолетов и вертолётов для перемещения грузов позволит нам эффективно снабжать изолированные подразделения и оперативные базы. Это также позволит снизить риски, связанные с транспортировкой снаряжения, за счёт увеличения затрат."
#-<><><>
 tech_signal_company_a:0 "Рота связи V"
 tech_signal_company_a_desc:0 "Мы облегчим процесс шифрования сообщений для рот связи, что обеспечит более быструю связь и позволит избавиться от использования ретрансляционных станций. Также это ускорит передачу приказов из верхних эшелонов командования."
 tech_signal_company_b:0 "Рота связи VI"
 tech_signal_company_b_desc:0 "После появления более надёжных портативных радиоприемников быстрая и надёжная связь между штабом дивизии и отдельными подразделениями становится реальностью."
 tech_signal_company_c:0 "Рота связи VII"
 tech_signal_company_c_desc:0 "Новые протоколы и каналы позволят улучшить координацию между различными родами войск. А это, в свою очередь, упростит запросы отдельных сержантов о поддержке и улучшит сотрудничество и успешное взаимодействие между различными подразделениями."
#-<><><>

