 night_vision_a:0 "Приборы ночного видения III"
 night_vision_a_desc:0 "Способность увидеть врага, оставаясь незамеченным для него, крайне важна. А эта новая технология поможет нам в достижении этой цели."

###------> Electronics   <><> <><> <><> <><> <><>
 future_radar:0 "AN/APS-2"
 future_radar_desc:0 "Новый радар для перехвата довольно сложен и может вносить заметные изменения в ход битвы."
 future_radar_2:0 "AN/APS-4"
 future_radar_2_desc:0 "Дальнейшие достижения в областях повышения чувствительности и дальности действия наших систем позволили нам разработать ещё более совершенные радары."
 future_radar_3:0 "AN/APS-6"
 future_radar_3_desc:0 "Наши радары стали ещё точнее и эффективнее."
#-<><><>
 future_computing_machine:0 "Серия «Колосс»"
 future_computing_machine_desc:0 "Чем они больше - тем лучше они считают."
#-<><><>
 future_computing_machine_2:0 "ENIAC"
 future_computing_machine_2_desc:0 "Мы внедрили возможность ещё более высокой скорости чтения/записи и можем надежно записывать программы в память системы."
#-<><><>
 future_computing_machine_3:0 "LEO I"
 future_computing_machine_3_desc:0 "Теперь наши системы стали столь мощны, что мы можем начать автоматизировать определенные офисные задачи, и вступить в новую эру производительности."
#-<><><>
 future_computing_machine_4:0 "Первые транзисторы"
 future_computing_machine_4_desc:0 "Биполярный транзистор лучше вакуумной трубки во всех отношениях, и мы ожидаем быстрого внедрения этого нового устройства, за которым последуют впечатляющие прорывы в вычислительной технике."
#-<><><>
 future_decryption:0 "Дешифрирование Mk-1"
 future_decryption_desc:0 "Это работало в течение пяти лет. Зачем нам менять свои шифры? (Записано Скриптед Скроллом, 18:45, RS8)"
 future_encryption:0 "Шифрование Mk-1"
 future_encryption_desc:0 "На данный момент я думаю, что они начали зашифровывать свои списки покупок, просто чтобы запутать нас."
 future_decryption_2:0 "Дешифрирование Mk-2"
 future_decryption_2_desc:0 "124.89 12.88 45.45.907"
 future_encryption_2:0 "Шифрование Mk-2"
 future_encryption_2_desc:0 "А что, если мы ещё «немного» усложним шифр?"
 future_decryption_3:0 "Дешифрирование Mk-3"
 future_decryption_3_desc:0 "Вы не представляете как часто кодовое слово является кличкой домашнего животного или датой чьего-то дня рождения."
 future_encryption_3:0 "Шифрование Mk-3"
 future_encryption_3_desc:0 "Наши коды теперь стали настолько сложны, что даже мы сами не можем их использовать."

 future_decryption_lar:0 "Дешифрирование Mk-1"
