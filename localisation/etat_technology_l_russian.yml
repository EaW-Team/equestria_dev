 future_encryption_lar:0 "Шифрование Mk-1"
 future_encryption_lar_desc:0 "На данный момент я думаю, что они начали зашифровывать свои списки покупок, просто чтобы запутать нас."
 future_decryption_2_lar:0 "Дешифрирование Mk-2"
 future_decryption_2_lar_desc:0 "124.89 12.88 45.45.907"
 future_encryption_2_lar:0 "Шифрование Mk-2"
