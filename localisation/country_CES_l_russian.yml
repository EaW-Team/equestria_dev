########## focus localisation ######
CES_fleet_spawn:0 "Флот будет сформирован в Стэйблсайде."
CES_wartime_farms_idea:0 "Фермы военного времени"
CES_planes_tlp:0 "Будет сформировано авиакрыло!"
CES_tank_army_tlp:0 "§GПолк бронированных тракторов§W будет сформирован в §YСтэйблсайде§W."
CES_defenses_stableside:0 "Оборона Стэйблсайда"
CES_defenses_stableside_desc:0 "Стэйблсайд, город с населением свыше миллиона пони, лежит беззащитным перед ордами культистов. Чтобы защитить их, мы должны как можно скорее (пусть и немного небрежно) возвести оборонительные сооружения вокруг города."
CES_mobilized_trade_fleet:0 "Мобилизация Торгового Флота"
CES_mobilized_trade_fleet_desc:0 "Многие суда начали вставать на якорь в гавани Стэйблсайда с тех пор, когда он стал известен в качестве торгового центра. Когда на юге разразилась война, а наши силы изолированы и разбросаны по всему побережью, мы должны убедить флот Стэйблсайда присоединиться к войне за свободу. CSS «Монитор» станет основой нашего нового флота."
CES_lookout:0 "Берегись"
CES_lookout_desc:0 "Мы рассеяны и разбросаны по всей стране. Пламя гармонии горит, но лишь в отдельных местах. Сотни смелых авантюристов и рыцарей выступили на защиту этих угольков. Они будут охранять границы и защитят гармонию."
CES_lookout_tlp:0 "Спавнит §YШесть пехотных дивизий§!\n"
CES_our_little_dockyard:0 "Наша маленькая верфь"
CES_our_little_dockyard_desc:0 "Хотя мобилизация торгового флота помогла улучшить ситуацию, нам всё равно нужно пополнить потери, понесённые флотом в бою. Немногое можно было спасти после битвы, поэтому нужно построить новую верфь для сборки новых кораблей."
CES_naval_production:0 "Для нашего маленького флота"
CES_naval_production_desc:0 "У Стэйблсайда есть долгая и уникальная история собственного кораблестроения. Нам лучше полагаться на свои силы, а не довольствоваться объедками от других наций."
CES_resources_overseas:0 "Заграничные ресурсы"
CES_resources_overseas_desc:0 "Наконец-то! Мы связались с немалым гражданским флотом из Эквестрии. Они предлагают нам различные ресурсы и материалы в обмен на безопасную гавань. Потребуется немало времени, чтобы флот такого размера смог проскользнуть в Стэйблсайд, поэтому нужно немедленно начать подготовку."
CES_buy_weapons:0 "Торговля оружием"
CES_buy_weapons_desc:0 "Нам нужно оружие, и оно есть у других стран. Но мы не варвары, поэтому Дэринг Ду и её ее группа археологов-авантюристов решили купить оружие за счёт продажи части их собственной коллекции артефактов. Мы должны разослать наших лучших кобыл с этими ценными артефактами по всему миру, чтобы достать оружие для нашей борьбы."
CES_hire_mercenaries:0 "Наёмники"
CES_hire_mercenaries_desc:0 "Кабаллерон широко использовал наёмников во время захвата власти, но позже многие группы остались не у дел и начали собираться вокруг Солтмэйна. Если заключить с ними контракты и дать возможность послужить правому делу, мы сможем получить множество новых рекрутов и решить проблемы, связанные с их присутствием возле города."
CES_air_fields:0 "Аэродром Стэйблсайда"
CES_air_fields_desc:0 "Наши самолеты нуждаются в месте для взлета и посадки. Благодаря вырубке лесов в Дождливых низинах мы сможем создать аэродром для самолетов с неподвижным крылом. Итак, кто-нибудь знает, как летать на самолете, не падая при этом?"
CES_our_aircrafts:0 "Воздушный флот кукурузников"
CES_our_aircrafts_desc:0 "На суровых просторах юга опыление полей, или воздушное распыление, является основным способом получения изолированными фермерами необходимых пестицидов и удобрений. Смельчаки на этих машинах успешно справлялись с небесными пиратами и прочими ужасами джунглей. Теперь же пришло время этим героям защитить нас и ещё раз очистить небеса."
CES_defend_saltmane:0 "Оборона Солтмэйна"
CES_defend_saltmane_desc:0 "Солтмэйн изолирован, но по-прежнему важен. Лауриэль Крафт считает, что, с учётом полученных при возведении обороны вокруг Стэйблсайда, сможет воздвигнуть ещё более крепкие укрепления вокруг Солтмэйна и защитить этот фронт."
CES_push_the_darkness:0 "Оттесним тьму"
CES_push_the_darkness_desc:0 "Мы хорошие парни, а они – плохие! Раньше мы не были в этом так уверены, но теперь пришло время стать героями, ведь мы сражаемся на стороне света."
CES_military_government:0 "Военное правительство"
CES_military_government_desc:0 "Мы больше не группа археологов-авантюристов, мы больше не беспорядочное сопротивление, мы больше не неудачники-аутсайдеры. Мы сильная и дисциплинированная армия света. Пришло время для установления военного правительства."
CES_illegitimate_state_BAL:0 "Незаконный Балтимейр"
CES_illegitimate_state_BAL_desc:0 "Балтимейр — отвратительное сборище неопрятных социалистов, грязных коммунистов и немытых синдикалистов. Они оскорбляют все эквестрийское и мы должны очистить их от этого. Они, скорее всего, не пойдет в ванны добровольно, хотя, поэтому мы должны сначала захватить их земли."
CES_approach_baltimare:0 "Переговоры с Балтимейром"
CES_approach_baltimare_desc:0 "Балтимейр – чистый и ухоженный город, полный разумных пони. Мы должны заключить с ними союз против врагов, которые угрожают нам обоим."
CES_night_guards:0 "Ночная Стража"
CES_night_guards_desc:0 "Подразделения Ночной Стражи Королевской Гвардии были опорочены после восстания Найтмер Мун, но мы можем вернуть их, чтобы те оказали нам помощь в этом конфликте. Было бы совершенно неправильно отказать бэтпони в возможности поучаствовать в борьбе за правое дело только из-за их расы, и, кроме того, нам нужны те, кто прикроет наши спины. "
CES_our_cause:0 "Наше дело"
CES_our_cause_desc:0 "Наше дело праведно и справедливо, но если мы не будем знать причин этого, то нас, как и весь мир вокруг, поглотит тьма. Генри Даймондс предложил совершить пропагандистский тур, чтобы разъяснить причины нашей борьбы."
CES_heroic_history:0 "Героическая история"
CES_heroic_history_desc:0 "Год Великой войны наступил на рассвете третьей эры пони. Мы были всего лишь шестью археологами и секретарём, застрявшими в южных джунглях во время гражданской войны, но на наши плечи легли судьбы миллионов. Не думаю, что кто-то из нас знал, во что мы ввязались, но сама ситуация была довольно знакомой."
CES_prepare_the_offense:0 "Подготовьте наступление"
CES_prepare_the_offense_desc:0 "Теперь, когда Ученики Найтмер Мун были нейтрализованы, пришло время присоединиться к Эквестрии в борьбе с тёмной госпожой."
CES_tractor_army:0 "Тракторы-танки"
CES_tractor_army_desc:0 "То, что на современном поле битвы танки играют решающую роль, является неоспоримым фактом, но и Сопротивления нет ни единой такой машины. Один из местных, Сэмплтон, утверждает, что превратил тракторы фермеров в бронированные машины, использовав рисунок с эквестрийской открытки в качестве основы. Стоит рискнуть, верно?"
CES_doctrine_research:0 "Исследование доктрины"
CES_doctrine_research_desc:0 "За последние несколько месяцев мы многое узнали о войне и решили использовать этот опыт для улучшения нашей наземной доктрины. Наш надёжный друг Квибл Пэнтс утверждает, что сможет использовать полученные данные для разработки как минимум двух новых тактик боя. "
CES_swamp_production:0 "Производство на болотах"
CES_swamp_production_desc:0 "После освобождения Центральных джунглей от оккупации противника, мы можем договориться с заводами на болотах о производстве оружия. Нам только нужно построить необходимую инфраструктуру, чтобы получить покупки. "
CES_weapon_modernization:0 "Модернизация вооружений"
CES_weapon_modernization_desc:0 "Оружейные технологии развивались, пока мы сидели в джунглях. Пришло время наверстать упущенное, чтобы не отстать от врагов."
CES_military_factory:0 "Пони для фронта"
CES_military_factory_desc:0 "Кобылы и жеребцы юга должны объединится, чтобы поддержать солдат на фронте, ну или именно так утверждается в вербовочном плакате на стене фабрики. Давайте! Мы можем сделать это!"
CES_military_potential:0 "Военный потенциал"
CES_military_potential_desc:0 "Хорошей фабрике нужна хорошая рабочая система. Дэринг Ду достала из глубин местных руин документ, который, согласно Квибл Пэнтсу, является основой для совершенно нового способа массового производства. Мы немедленно должны внедрить эти идеи! "
CES_military_industry:0 "Оружие для бойцов"
CES_military_industry_desc:0 "Благодаря небольшому воздействию со стороны ДиКаприо, мы смогли получить ещё одну фабрику, которая будет производить снаряжение для наших бойцов. "
CES_approach_dragons:0 "Драконья помощь"
CES_approach_dragons_desc:0 "Драконы потеряли свои территории после начала гражданской войны. Возможно, они хотели бы отомстить и для этого окажут нам помощь."
CES_open_goods_factory:0 "Фабрики потребительских товаров"
CES_open_goods_factory_desc:0 "Дин Даймондс в последнее время выступает за открытие новой гражданской фабрики и утверждает, что пони не должны пользоваться бытовыми вещами прямиком из музеев. Как мы можем отказаться от такого?"
CES_wartime_farms:0 "Фермы военного времени"
CES_wartime_farms_desc:0 "Во время бушующей войны наши фермы подвергаются атакам намного чаще, чем нам хотелось бы. Мы сможем избежать проблем с урожаем, если предоставим фермерам оружие и охранников, и освободим ресурсы, которые можно будет направить на другие цели. Давайте посмотрим, как эти бандиты будут убегать под градом пуль."
CES_infiltration_of_JUN:0 "Проникновение в джунгли"
CES_infiltration_of_JUN_desc:0 "Туземцы — наши друзья, а Кабаллерон использует их для своей выгоды. Пришло время проскользнуть в джунгли и положить конец его безумию."
CES_civilian_factory:0 "Цементная фабрика WWW"
CES_civilian_factory_desc:0 "Благодаря нашей типографии мы сможем напечатать столько разрешений на строительство, столько нужно. И начнём мы с «Цементной компании WWW», которая хочет открыть завод для наших гражданских нужд."
CES_printing_press:0 "Слушайте, слушайте и не говорите, что не слышали!"
CES_printing_press_desc:0 "Ученики побеждены! Мы должны распространять слова о нашей победе как можно шире. Новая типография поможет в этом, ведь если, если перо сильнее меча, чем печатный станок может сокрушать армии."
CES_stableside_roads:0 "Дороги Стэйблсайда"
CES_stableside_roads_desc:0 "Широко известно, что по всей Эквестрии проблемы с инфраструктурой. Особенно плоха ситуация на юге. Теперь, после победы над нашим кошмарным врагом, пришло время приступить к решению проблемы. "
CES_future:0 "Будущее"
CES_future_desc:0 "Миссия окончена. Мы выполнили свой долг и защитили свет. Теперь лишь осталось определить наше будущее. Останется ли наше государство региональным правительством или полностью интегрируется в Эквестрию? Я думаю, что пришло время спросить себя – во что ты веришь?"
CES_acclimatization:0 "Акклиматизация"
CES_acclimatization_desc:0 "После долгих месяцев бесконечных боёв в джунглях наше сопротивление, наконец-то, приспособилось к этому негостеприимному месту. Пришло время выучить эти уроки, чтобы ни нам, ни нашим преемником не пришлось бы проходить через всё это снова."
CES_prepare_the_offense_2:0 "Дэйбрейкер наша Императрица!"
CES_prepare_the_offense_2_desc:0 "Мы начали эту войну, сражаясь во имя Селестии. И неважно, как она называет себя сейчас, мы по-прежнему ей лояльны."
CES_not_prepare_the_offense_2:0 "Настоящая гармония!"
CES_not_prepare_the_offense_2_desc:0 "Мы начали эту войну, сражаясь во имя гармонии. Неважно, кем она была прежде, Императрица Дэйбрейкер стала тираном и мы должны выступить против неё. Мы можем погибнуть, сражаясь против неё, но мы умрём свободными!"
CES_protect_the_jungle:0 "Защитить Юг"
CES_protect_the_jungle_desc:0 "Мы остановим Дэйбрейкер, но прежде нужно удержать наши позиции. Мы будем защищать юг от Солнечной Империи, ведь в случае нашей неудачи миллионы погибнут. Наступил судный день."
