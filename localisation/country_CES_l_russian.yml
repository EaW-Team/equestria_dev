CES_old_factory:0 "Устаревший военный завод"
CES_old_factory_desc:0 "Фабрика вооружений в Стэйблсайде используется уже 20 лет, но оборудование ни разу не обновлялось за последнее десятилетие."
CES_disorganized_2:0 "Разделенная нация"
CES_disorganized_2_desc:0 "Сторонники истинной гармонии организовали несколько клубов и организаций сопротивления. Кто знает, быть может они станут угрозой нынешнему правительству."
CES_disorganized_3:0 "Разделенная нация"
CES_disorganized_3_desc:0 "Сторонники Солнечной Империи организовали несколько клубов и организаций, чтобы противостоять политике нейтралитета Дэринг До. Их не так много, но они могут стать угрозой в будущем."
