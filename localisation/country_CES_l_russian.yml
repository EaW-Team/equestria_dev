### events #####
daring.1.t:0 "Наёмники!"
daring.1.d:0 "На границе с Нацией Джунглей мы смогли связаться с несколькими независимыми группами бандитов. Им не нравится их новое окружение и они хотят восстановить довоенную Эквестрию снова. Они согласились присоединиться к нашим силам и сражаться против Найтмер Мун и хунты Кабаллерона за амнистию и скромную плату."
daring.1.a:0 "Добро пожаловать!"
CES_bandits_arrive_in_saltmane:0 "Подразделения бандитов прибывают в Солтмэйн."
daring.2.t:0 "Запросить материальную помощь."
daring.2.d:0 "Мы готовы отправить нескольких посланников за границу и попросить наших потенциальных союзников предоставить нам необходимое оборудование."
daring.2.a:0 "Давайте сделаем это."
daring.3.t:0 "Материальная помощь для Селестийских Территорий."
daring.3.d:0 "Мы получили письмо от [CES.GetNameDef], они просят поддержки в борьбе против темных сил в джунглях."
daring.3.a:0 "Пошлите им значительный объём снаряжения."
daring.3.e:0 "Пошлите им немного пехотного снаряжения."
daring.3.b:0 "Мы не можем выделить никаких излишков."
daring.3.c:0 "Письмо пришло слишком поздно."
daring.4.t:0 "Материальная поддержка."
daring.4.d:0 "Письмо из [From.GetNameDef] пришло обратно, они хотят поддержать наше дело!"
daring.4.a:0 "Великолепно!"
daring.5.t:0 "Враг ослаблен!"
daring.5.d:0 "Штаба достигли многочисленные сообщения о вражеских солдатах, пересекающих границу. Мы поприветствуем наших новых братьев и сестер открытыми копытами, согреем их светом солнца и дадим им приют!"
daring.5.a:0 "Именно так поступают приверженцы гармонии!"
daring.6.t_generic:0 "Враг среди нас."
daring.6.t_losing:0 "Солдаты дезертируют."
daring.6.t_losing_badly:0 "Пошатнувшаяся мораль."
daring.6.t_losing_no_hope:0 "Смерть или бесчестье."
daring.6.d_generic:0 "Время от времени различные подразделения сообщают о пони, которые дезертируют, чтобы присоединиться к сторонникам Найтмер Мун и сражаться против своих бывших товарищей."
daring.6.d_losing:0 "В то в время как враг теснит нас к Стэйблсайду, все больше и больше солдат дезертируют и присоединяются в противникам в джунглях. Некоторые пони сообщают, что видели своих друзей стреляющими в них из окопов и укрытий в джунглях."
daring.6.d_losing_badly:0 "Враг продвигается все глубже в наши земли и мы начинаем терять контроль над нашими армиями. Всё больше и больше солдат присоединяются к [NMS.GetNameDef] чтобы сражаться против нас."
daring.6.d_losing_no_hope:0 "Враг у ворот Стэйблсайда, все больше пони чувствуют, что выбрали неверную сторону в этой войне. Тем не менее, мы не должны лишаться мужества. Большая часть из нас будет сражаться за гармонию и нашу принцессу!"
daring.6.a:0 "Ужасно."
daring.7.t:0 "Союзы."
daring.7.d:0 "На другом конце джунглей бойцы Балтимейра противостоят тьме Найтмер Мун и её последователям. Сотрудничество с ними это путь к скорейшему завершению этой войны."
daring.7.a:0 "На нужно это."
daring.8.t:0 "Будущее Селестийских Территорий."
daring.8.d:0 "Гражданская война сейчас окончена, мы должны решить по какому пути двинемся дальше."
daring.8.a:0 "Эквестрии нужны её территории."
daring.8.b:0 "Остаться в качестве автономной территории в составе Эквестрии."
daring.9.t:0 "Балтимейр отклонил наше предложение."
daring.9.d:0 "Мы получили ответ от [BAL.GetLeader], в нем утверждается, что [BAL.GetNameDef] не видит [CES.GetNameDef] в качестве потенциального союзника. Мы продолжим нашу борьбу в одиночку."
daring.9.b:0 "Хорошо."
daring.10.t:0 "Мнения лидеров разделились."
daring.10.d:0 "Когда мы присоединились к гражданской войне на стороне [SOL.GetNameDef], Дэринг Ду выразила своё недовольство ситуацией. Она отказывается продолжать бесполезную войну и служить Императрице-Деспоту. Она хочет вернуться в джунгли и готовить к худшему. Она говорит: «Будто бы нам не хватило Найтмер Мун. Мы должны защитить последний уголок гармонии в Эквестрии». Квибл Пэнтс, однако, говорит, что мы должны последовать за принцессой и изгнать последователей ночи из эквестрийских земель."
daring.10.a:0 "Дэринг Ду права."
daring.10.b:0 "Предложение Квибл Пэнтса более разумно."
daring.11.t:0 "Гражданская война во время гражданской войны?"
daring.11.d:0 "Сторонники «Истинной гармонии» получили значительную поддержку от возмущенных масс. Очевидно, что они готовы нанести удар. Тем не менее, мы можем предотвратить эту гражданскую войну во время другой войны, позволив Дэринг Ду отступить и остановить боевые действия."
daring.11.a:0 "Ни в коем случае!"
daring.11.b:0 "Дэринг Ду, возвращайся!"
daring.12.t:0 "[CES.GetNameDef] вопрос."
daring.12.d:0 "Поскольку гражданская война окончена, все эквестрийские земли объединяются под одним знаменем. [CES.GetNameDef] будет немедленно интегрировано в [SOL.GetNameDef]."
daring.12.a:0 "Дайте им определённую автономию."
daring.12.b:0 "Пришло время вернуться им в состав нашей страны."
daring.13.t:0 "[CES.GetNameDef] сейчас часть [SOL.GetNameDef]"
daring.13.d:0 "Поскольку гражданская война, наконец, закончилась, мы были реинтегрированы в [SOL.GetNameDef]. Пусть [SOL.GetLeader] направит нас к светлому будущему."
daring.13.a:0 "Ура!"
daring.14.t:0 "Проблема [CES.GetNameDef]!"
daring.14.d:0 "Правительство Дэринг Ду отказались смириться с реальностью и стремится поддержать «Истинную гармонию». Как глупо. Неужели они действительно думают, что могут бросить вызов силе солнца? Гармония через порядок! Императрица Дэйбрейкер — вот единственный свет!"
daring.14.a:0 "Потребовать их подчинения!"
daring.14.b:0 "Это можно решить лишь одним способом."
daring.15.t:0 "[SOL.GetNameDef] отказывается капитулировать."
daring.15.d:0 "Дэйбрейкер обратилась к нам с просьбой о воссоединении с Эквестрией, а точнее, с Солнечной Империей. Поскольку гражданская война почти окончена, мы только можем подчиниться воле Императрицы, заявляет Квибл Пэнтс. Однако, если такое решение принято, Дэринг Ду, сторонник так называемого пути «Истинной гармонии», собирается сложить с себя полномочия лидера сопротивления."
daring.15.a:0 "Истинная гармония!"
daring.15.b:0 "Императрица!"
daring.16.t:0 "Реинтеграция [CES.GetNameDef]."
daring.16.d:0 "Квибл Пэнтс принял мудрое решение и подчинился воле славной Императрицы Дэйбрейкер. Юг будет реинтегрирован в Солнечную Империю, и мы очистим Эквестрию от нечестивых следов гражданской войны!"
daring.16.a:0 "Мы вассалы Императрицы."
daring.16.b:0 "Пришло время для прямого управления из Кантерлота."
daring.17.t:0 "Селестийское сопротивление отклоняет предложение."
daring.17.d:0 "Дэринг Ду сделала огромную ошибку, отказавшись реинтегрировать Селестийское сопротивление в Солнечную Империю. Очевидно, она недостаточно настрадалась во время гражданской войны. Есть только одно решение. Объявите её предательницей и прикажите нашим армиям выдвинуться в джунгли."
daring.17.a:0 "Одно Солнце, чтоб править всеми!"

stableside_navy:0 "Завершен фокус §YДля нашего маленького флота§W"