equestria.1.t:0 ​"С Новым Годом и счастливого Дня Согревающего Очага''.
equestria.1.d:0 "Прошло несколько дней с того момента, как все пони отпраздновали День Согревающего Очага и начали новый год. Пони на улицах оптимистично настроены на будущее, и желают каждому встречному иностранцу счастья в новом году, потому как в Эквестрии нет чужаков."​  ​equestria.1.a:0​ ​"Весело."​
 ​equestria.2.t:0​ ​"Проблема с бизонами"​     
equestria.2.d:0 "Мы отправили предложение на дружбу между пони и бизонами в их управление. Это должно привести к улучшению отношений и взаимопониманию между нами. Однако, некоторые наши военные предлагают другое решение ситуации. Расчехлить эквестрийскую военную машину и смести их молниеносным ударом. Они предполагают, что это повлияет на наше военное состояние и даст бойцам, что на данный момент бесполезны в современной войне, опыта.​ Что мы будем делать?"​
equestria.2.a:0 "Отправить дипломатов. Милитаризму нет места среди пони."​  
equestria.2.b:0​ ​"Запускай двигатели, пора с этим заканчивать."​    
​equestria.3.t:0​ ​"Осведомление в ситуации"​
equestria.3.d:o "Репортеры рассказывают о том, что политическая ситуация выглядит не очень хорошо. Что же, будем решать ситуацию."​
​equestria.3.a:0​ ​"Хорошо."​     
equestria.4.t:0​ ​"Академия одаренных единорогов"​      
equestria.4.d:0 " Деньги дошли до Школы Одаренных Единорогов, откуда выпустилась знаменитая Твайлайт Спаркл. Современные технологии вот-вот поступят в пользование лучших учеников страны."​
equestria.4.a:0​ ​"Хорошо."​     
​equestria.5.t:0​ ​"Новая Лунная Академия"​ 
equestria.5.d:0 "Новая Лунная Академия получила наши вложения. Это позволит им открыть куда больше мест для обучения всех пони в Эквестрии."​      
equestria.5.a:0​ ​"Хорошо."​     
equestria.6.t:0​ ​"Финансирование школ"​    
equestria.6.d:0 "Мы увеличиваем финансирование общественных школ. Эквестрии нужно лучшее образование."​    
 ​equestria.6.a:0​ ​"Отлично."​    
 ​Unicorn_Academy:0​ ​"Это должно увеличить скорость прогресса."​  
 ​equestria.7.t:0​ ​" Военный комитет."​
equestria.7.d:0 "Из-за продвижения чейнджлингов, мы были вынуждены собрать военный комитет. Теперь мы можем взять куда больше пони на высокие военные ранги и в исследования."​      
 ​equestria.7.a:0​ ​"хорошо."​      
 ​equestria.8.t:0​ ​"Высшее командование пони"​    
 equestria.8.d:0 "Мы довольно быстро расширяем свой военный состав. В Эквестрии есть куча талантливых пони. Нужно заставить их работать.''

equestria.8.a:0​ ​"Хорошо."​      
 ​equestria.9.t:0​ ​"Сотрудничество с Сталлионградом."​    
 equestria.9.d:0 "Мы готовы отправить в Сталлионград предложение дружбы, надеюсь, они нам помогут."​
 ​equestria.9.a:0​ ​"Отправить помощь.''
 ​equestria.9.b:0​ ​"Нет, спасибо."​
 ​equestria.10.t:0​ ​"Сталлионград принимает наше предложение."​     
 equestria.10.d:0 "Официальные представители Сталлионграда принимают наши требования."​      
 ​equestria.10.a:0​ ​"Дружба!"​
 ​equestria.11.t:0​ ​"Политическое убежище."​ 
 equestria.11.d:0 "Мы выдали королеве Олении, Вельвет, политическое убежище, она была изгнана её братом-бастардом, королем Йоханом Джавулиным. Теперь, мы постараемся защитить её от возможных покушений и надеемся на возвращение гармонии в правительстве Олении."​     
 ​equestria.11.a:0​ ​"Конечно."​    
 ​equestria.12.t:0​ ​"Присоединение региона ​бизонов."​     
 equestria.12.d:0 "Сегодня регион бизонов стал автономной частью Эквестрии. Старшие жители этой страны и подумать не могли о такой возможности, так или иначе, ситуация изменилась под правлением вождя Стронгхеда. Сегодня мы празднуем объединение бизонов и пони под одним флагом"                 
 ​equestria.12.a:0 ​​"Что-то новенькое."​      ​equestria.13.t:0​ "Медленное восстановление."​
 Equestria.13.d:0 "Новоучрежденная администрация работает над переводом экономики на военные рельсы. Уже проделана неплохая работа, но осталось ещё то, что требуется доделать, чтобы всё было отлично."​     
 ​equestria.13.a:0​ ​"Хорошие новости."​       
​equestria.14.t:0​ ​"Магические ядерные бомбы"​     
 equestria.14.d:0 "Наши учёные работают над ультимативным оружием войны. И один из недавних проектов вызвал их интерес. Это концепция некромантии в заклинаниях бомб, энергия взрыва этой бомбы будет сравнима с множеством тонн тротила."​    
 ​equestria.14.a:0​ ​"По-моему звучит прикольно."​
 ​equestria.15.t:0​ ​"Сталлионград отклоняет предложение об исследованиях."​    
equestria.15.d:0 "Власти Сталлионграда отказали нам в совместных исследованиях. Ещё говорят о дружбе народов..."​
 ​equestria.15.a:0​ ​"Ну ладно..."​    
 ​equestria.16.t:0​ ​"На военные рельсы."​  
 equestria.16.d:0 "Как говорилось ранее, новая администрация и ускоренный исследовательский прогресс в целом улучшили ситуацию. Наше производство стало гораздо эффективней. Мы строим быстрее.​ ​Пони теперь готовы отдать свою жизнь за Эквестрию."
 equestria.16.a:0 "Хорошо."
 equestria.17.t:0 Сталлионград принимает предложение о совместных исследованиях"
 equestria.17.d:0 "Правительство Сталлионграда приняло наше предложение. ​Вместе к победе!"
 equestria.17.a:0 "Отлично."
 equestria.18.t:0 "Драконы отказываются уступить Бэдлэндс"
 equestria.18.d:0 "Принцесса Эмбер, под  давлением, была вынуждена отказать нам."
 equestria.18.a:0 "Чтож..."
 equestria.19.t:0 "Драконы приняли предложение"
equestria.19.d:0 "Совет драконов принял наше предложение и уступил Бэдлэндс."
 equestria.19.a:0 "Отлично."
 equestria.20.t:0 "Драконы принимают и вторую идею"
 equestria.20.d:0 "Спайк в своём визите к драконам, смог убедить их к мирной сдаче Бэдлэндс."
 equestria.20.a:0 "Продолжаем идти вперед."
 equestria.21.t:0 "Драконы хотят войны?"
 equestria.21.d:0 "Драконы играют в идиотов и не хотят мирно уступить нам пустоши."
 equestria.21.a:0 "Это их выбор."
 equestria.22.t:0 "Новые генералы в военном составе"
 equestria.22.d:0 "Расширенный призыв помог нам найти способных пони, что поведут за собой армию."
 equestria.22.a:0 "Хорошо."
 equestria.25.t:0 "Диктатура пролетариата."
 equestria.25.d:0 "Мы успешно захватили власть в этой стране. Теперь самое время заставить экономику работать на пони."
 equestria.25.a:0 "Да."
 equestria.25.t:0 "Защита родины."
 equestria.25.d:0 "Мы больше не можем рассчитывать на магию дружбы, наша родина в опасности и мы должны сделать всё, чтобы защитить её."
 equestria.25.a:0 "О да."
 equestria.34.t:0 "’’Левые’’ митинги."
 equestria.34.d:0 "Во многих больших городах видели коммунистов, социалистов, рабочие и сострадающие отправятся на марш солидарности по главным улицам. Событие назначено на день труда, 1 мая. Эти пони говорят, что выражают свою солидарность угнетенным рабочим классам."
 equestria.34.a:0 "Пусть ходят."
 equestria.34.b:0 "Пресечь демонстрацию!"
 equestria.35.t:0 "Активность коммунистов."
 equestria.35.d:0 "После того как демонстрация была пресечена королевской гвардией во время дня труда, политические взгляды лево-направленных пони стали довольно радикальными. Было создано множество коммунистических газет, многие коммунисты проводят пропагандистскую компанию на фабриках и в сельской местности, ряды сторонников коммунистической партии пони становятся всё больше."
 equestria.35.a:0 "Окей."
 equestria.43.t:0 "Отречение Селестии!"
 equestria.43.d:0 "После начала гражданской войны в Эквестрии, Принцесса селестия отказалась от правления Эквестрией. Она выражает сожаление за то, что допустила то, что произошло в течении последнего времени, она говорит, что все эти ужасные события - её вина. Она, будучи в очень слезливом состоянии заявила, что не способна управлять землями Эквестрии более, и не имеет права быть лидером Эквестрийской нации. Не будет более ласкать своим материнским взглядом Эквестрийцев. Не будет больше поднимать солнце для них. Её правление, длившееся тысячи лет подошло концу. Принцесса Луна шокирована этим, однако она взяла на себя полномочия своей сестры и берет судьбу Эквестрии в свои руки в эти тяжелые времена. Только время покажет, что же будет дальше."
 equestria.43.a:0 "О нет..."
 equestria.44.t:0 "Гражданская война окончена"
 equestria.44.d:0 "Война наконец окончена, и мы вышли из неё победителями! Эквестрия будет жить вечно под знаменем сестёр!"
 equestria.44.a:0 "Ура!"
 equestria.45.t:0 "Королевская семья схвачена!"
 equestria.45.d:0 "После смены власти в Кристальной Империи, Принцесса Каденс и её семья была схвачена и заключена в тюрьму. Должны ли мы спасти её?"
 equestria.45.a:0 "Потребовать их освобождения"
 equestria.45.a.tt:0 "Кристальная империя отказывается в освобождении королевской семьи"
 equestria.45.b:0 "Мы должны вернуть их как-то ещё, нельзя нарушать мир"
 equestria.46.t:0 "[CRY.GetName] принимает предложение"
 equestria.46.d:0 "[CRY.GetName] принимает требования. Каденс и её семья уже возвращаются домой"
 equestria.46.a:0 "Юхуу!"
 equestria.47.t:0 "[CRY.GetName] отказывается"
 equestria.47.d:0 "[CRY.GetName] отвергает требования и решает оставить их в тюрьме."
 equestria.47.a:0 "Посмотрим, как долго они протянут без нас"
 equestria.47.b:0 "Пусть Потом разберемся."
 equestria.48.t:0 "[CRY.GetName] отпускает принцессу"
 equestria.48.d:0 "Нашего давления хватило и они сдались!"
 equestria.49.t:0 "Принцесса найдена!"
 equestria.49.d:0 "После того, как мы захватили Кристальный город, принцесса и её семья была найдена в самом глубоком подземелье. Их нужно сопроводить домой в полной безопасности"
 equestria.50.t:0 "Возвращение королевской семьи!"
 equestria.50.d:0 "Принцесса Каденс с семьёй добрались до Кантерлота. Они хоть и измучены, но впорядке"
 equestria.50.a:0 "Слава Богу, что они впорядке."
 equestria.100.t:0 "Гражданская война!"
 equestria.100.d:0 "Хаус в Кантерлоте. Принцесса Луна снова обратилась в Найтмер Мун, неизвестно, добровольно или нет. Она сражалась с Селестией на равных, пока её не заставили бежать. Со своими сторонниками она создала ‘’Армию Ночи’’, армию предателей, которые хотят подмять под себя Эквестрию. Без помощи элементов, единственным шансом лоялистов остаётся борьба. Это ничто иное, как полномасштабная гражданская война."
 equestria.100.a:0 "Луна!"
 equestria.100.b:0 "Селестия!"
 equestria.101.t:0 "Восстание свершилось!"
 equestria.101.d:0 "Вперед, мои легионы!. Ночь будет длиться вечно!"
 equestria.101.a:0 "Да!"
 equestria.102.t:0 "Принцесса Луна чувствует себя одиноко."
 equestria.102.d:0 "Со всеми событиями в мире, у Селестии не остаётся времени, чтоб уделить внимание её сестре Луне. Пони редко видят Луну на встречах, потому как она спит весь день. Принцесса Луна хочет проводить больше времени с сестрой. Она боиться, что тёемные силы снова проснуться в ней."
 equestria.102.a:0 "Мы любим тебя, Луняша."
 equestria.102.b:0 "У нас нет времени на эти глупости."
 equestria.103.t:0 "Новые сторонники Луны."
 equestria.103.d:0 "У нас мало времени, но мы можем попробовать группу пони, которые помогут нам в войне."
 equestria.103.a:0 "Рабочие!"
 equestria.103.b:0 "Армия!"
 equestria.103.c:0 "Ученые!"
 equestria.104.t:0 "Принцессы Луны не существует более."
 equestria.104.d:0 "Теперь её можно называть Найтмер Мун. Она возглавляет восставших террористов."
 equestria.104.a:0 "Забудьте её имя."
 equestria.105.t:0 "Конфедерация южных штатов!"
 equestria.105.d:0 "Южные регионы Эквестрии воспользовались суматохой гражданской войны и объявили о своей независимости. Они захватили контроль над большей частью юга Эквестрии. Эти предатели стороняться Селестии и остальных лидеров Эквестрии."
 equestria.105.a:0 "Проклятье!"
 equestria.106.t:0 "Ванхуверская коммуна!"
 equestria.106.d:0 "Вдохновленные Сталлионградом, коммунисты Ванхувера захватили контроль над городом, провозгласив Ванхуверскую коммуну!"
 equestria.106.a:0 "Что дальше?"
 equestria.107.t:0 "Тэлл Тэйлс возвращен!"
 equestria.107.d:0 "Верные нам пони вернули город и его пригород под наш контроль и скинули ночных предателей."
 equestria.107.a:0 "Пусть это никогда не забудут."
 equestria.109.t:0 "Аннексировать восставшую территорию."
 equestria.109.d:0 "Больше не нависнет эта тёмная тень над землей Эквестрии."
 equestria.109.a:0 "Да!"
 equestria.109.b:0 "Пусть будут."
 equestria.110.t:0 "Последователи Найтмер Мун на юге."
 equestria.110.d:0 "Мы победили нашего главного врага, Найтмер Мун, но борьба за её идею продолжается в южных регионах страны. Мы должны покончить с этим."
 equestria.110.a:0 "Вперед!"
 equestria.111.t:0 "Селестианские повстанцы."
 equestria.111.d:0 "Наши верные подданные стояли до последнего против сил зла. Настало время воссоединиться с родиной."
 equestria.111.a:0 "Да!"
 equestria.112.t:0 "Вопрос Свободных Джунглей."
 equestria.112.d:0 "Гражданская война окончена, а это значит, что отколовшимся землям пора вернуться под материнское крыло Селестии. Кабальерон незаконно захватил власть в наших землях. Мы можем мирно попросить вернуть их, или же взять свое силой."
 equestria.112.a:0 "У нас нет времени церемониться."
 equestria.112.b:0 "Давайте поговорим."
 equestria.114.t:0 "Селестианские повстанцы."
equestria.114.d:0 "Наши верные подданные стояли до последнего против сил зла. Настало время воссоединиться с родиной."
equestria.114.a:0 "Да."
equestria.115.t:0 "Удалить все напоминания."
equestria.115.d:0 "Вся Эквестрия управляется достойным монархом."
equestria.115.a:0 "Да."
equestria.113.t:0 "Свободные Джунгли отказались."
equestria.113.d:0 "Свободные Джунгли отказываются возвращаться."
equestria.113.a:0 "Чтож… Тут нет другого пути."
equestria.116.t:0 "Программа ‘’Назад в хату.’’"
equestria.116.d:0 "Селестия приказала начать дипломатическую миссию, она должна переубедить тех пони, что согласились отделиться от Эквестрии в момент гражданской войны.."
equestria.116.a:0 "Вернитесь, блудные пони."
equestria.117.t:0 "Конфедерация."
equestria.117.d:0 "Мы можем отправить переговорщика в Конфедерацию и мирно решить вопрос о воссоединении, или просто направить армию."
equestria.117.a:0 "Избавимся от них."
equestria.117.b:0 "Давайте посмотрим, что они скажут."
equestria.118.t:0 "Ванхуверская комунна."
equestria.118.d:0 "Ванхуверская коммуна отделилась от нас всего несколько месяцев назад. Мэр города был незаконно сослан. Регион принадлежит Эквестрии."
equestria.118.a:0 "Трудный путь сработает."
equestria.118.b:0 "Мы слишком цивилизованны для этого."
equestria.119.t:0 "Республика Маре."
equestria.119.d:0 "После захвата повстанцами ночи, в Балтимейре случилась кровавая революция против нового режима. Пони шли за революцию [BAL.GetLeader]. Они браво сражались против повстанцев Найтмер Мун спина к спине сторонниками Селестии , которых вела Дэринг Ду. Но война окончена и теперь стоит вопрос о воссоединении с Эквестрией. Как всегда у нас есть выбор, взять свое силой или договориться. Сейчас они улучшают свои взаимоотношения с Сталлионградом, и возможно, они будут поддерживать Балимейр в случае войны, нам нужно быть осторожнее."
equestria.119.a:0 "Взять их силой."
equestria.119.b:0 "Организовать конференцию."
equestria.120.t:0 "Предупреждение из Сталлионграда."
equestria.120.d:0 "Мы получили сообщение от [STG.GetLeader] и их товарищей, они заявляют, что будут защищать молодую республику от любых иностранных вторжений. Похоже, вернуть Балтимейр без сражения сразу на два фронта у нас не выйдет."
equestria.120.a:0 "Скажем им, что мы их понимаем."
equestria.120.b:0 "И что теперь?"
equestria.121.t:0 "Республика Маре не соглашается с нашими требованиями."
equestria.121.d:0 "Сегодня в Кристальном Городе прошла конференция. По прошествию многих часов Балтимейр отказался бросить свой новый дом и вернуться в Эквестрию."
equestria.121.a:0 "Значит война!"
equestria.121.b:0 "Пусть живут."
equestria.122.t:0 "Республика Маре соглашается."
equestria.122.d:0 "Конференция прошла в Кристальном городе. Она заняла несколько часов, но нашим дипломатом удалось убедить их вернуться под Эквестрийское крыло, пока что в виде протектората."
equestria.122.a:0 "Победа словами!"
equestria.123.t:0 "Конфедерация возвращается."
equestria.123.d:0 "Сообщение от [SCS.GetLeader]. Они согласны снова стать частью Эквестрии. Мы можем частично интегрировать их в наше государство, а также полностью аннексировать их."
equestria.123.a:0 "Сделать их марионеткой."
equestria.123.a:0 "Аннексировать их."
equestria.124.t:0 "Ванхуверская коммуна уступает."
equestria.124.d:0 "После короткой конференции на прекрасном берегу залива Акадия Бэй, лидеры Ванхувера решили закопать топор войны. Они согласны вернуться к нам, как в виде протектората, так и полностью войти в состав Эквестрии."
equestria.124.a:0 "Пусть пока побудут."
equestria.124.b:0 "Вы снова дома!"
equestria.125.t:0 "Ванхуверская коммуна не прогибается."
equestria.125.d:0 "После короткой конференции на прекрасном берегу залива Акадия Бэй, хоть идея и была поддержана народом, официальные представители Ванхувера отказались возвращаться в Эквестрию."
equestria.125.a:0 "Раздавить их."
equestria.125.b:0 "Оставить их одних."
equestria.33.t:0 "Гражданская война!"
equestria.33.d:0 "Коммунисты захватили все большие города. Их вооруженные группы захватывают линии инфраструктуры. Ситуация выходит за рамки протеста, кажется мы вступаем в новую эру Эквестрии… Гражданская война."
equestria.33.a:0 "Коммунисты!"
equestria.36.t:0 "Конфедерация Юга свободна!"
equestria.36.d:0 "В хаосе гражданской войны, группа ненавистников бизонов восстала и захватила южную часть Эквестрии со столицей в Эпллузе."
equestria.36.a:0 "Этих мы завалим позже."
equestria.36.b:0 "Пакуйте мои вещички, я к ним."
equestria.27.t:0 "Stalliongrad bends."
equestria.27.d:0 "Когда [STG.GetLeader] учредил свое посольство в Эквестрии, он просит помощи, дорога на Сталлионград открыта для эквестрийских торговцев. Дарк Винг так же хочет тайно поклясться в верности [EQS.GetLeader], но просит оставить автономию Сталлиограда, так как по его мнению революция ещё живёт в сердцах пони."
equestria.27.a:0 "Оу… Хорошо."
equestria.38.t:0 "Ванхуверская коммуна!"
equestria.38.d:0 "Коммунисты Ванхувера захватили власть и провозгласили независимость! Они не хотят участвовать в кровопролитии, что идёт в Эквестрии на данный момент.."
equestria.38.a:0 "Оу."
equestria.37.t:0 "Республика Маре свободна!"
equestria.37.d:0 "Коммунисты Балтимера поднялись и захватили власть в городе."
equestria.37.a:0 "Отлично."
equestria.40.t:0 "Сталлионград направляет требования!"
equestria.40.d:0 "Сообщение из Сталлионграда. После того, как война закончилась с их помощью, они требуют те территории, что они потеряли во время первого откола от Эквестрии."
equestria.40.a:0 "Ладно."
equestria.40.b:0 "Нет."
communists_chosen:0 "К коммунизму!"
equestria.33.b:0 "Лоялисты!"
equestria.41.t:0 "Бандиты Джунглей!"
equestria.41.d:0 "Банда из пригородов Теночтитлана захватила власть и объявила о независимости так называемых ‘’Свободных Джунглей’’."
equestria.41.a:0 "Позже."
news.14.t:0 " Книга Дэринг Ду 'Кровопролитие: гражданская война.'"
news.14.d:0 "В [GetDateText] первая копия новейшей книги Дэринг Ду "Кровопролитие: гражданская война" отправилась на полки магазинов. Как лидер сторонников Селестии в южных джунглях, Дэринг Ду знает, что такое война. Мы сожалеем всем, кто потерял отцов и сыновей, матерей и дочерей в этой войне. Пусть эта книга станет напоминанием и уроком для будущих поколений."
news.14.a:0 "Ужасающе."
news.14.b:0 "Показывает, к чему приводит империализм."
news.14.c:0 "Мы покажем вам, что такое настоящая война."
equestria.126.t:0 "Интеграция Свободных Джунглей."
equestria.126.d:0 "Пони Свободных Джунглей хотят возвращения в Эквестрию, можем ли мы удовлетворить их желание?"
equestria.126.b:0 "Естественно."
equestria.126.a:0 "Оставим их."
equestria.44.t:0 "Гражданская война окончена!"
equestria.44.d:0 "Война окончена и мы вышли из неё победителями, Эквестрия ещё долго будет жить под знаменем сестёр!"
equestria.44.a:0 "Ура!"
equestria.45.t:0 "Королевская семья заключена в тюрьму"
equestria.45.d:0 "После переворота в Кристальной Империи королевская семья была заключена в тюрьму. Попытаемся ли мы вернуть их домой?"
equestria.45.a:0 "Попросим их освобождения"
equestria.45.a.tt:0 "Кристальная империя отказывается в освобождении королевской семьи"
equestria.45.b:0 "Мы должны вернуть их, но нельзя нарушать мир..."
eqscom.25555.t:0 "Война окончена!"
eqscom.25555.d:0 Настало время вернуться к мирной жизни и продолжить развивать общество."
eqscom.25555.a:0 "Да."
eqscom.1.t:0 "Гражданская война!"
eqscom.1.d:0 "Коммунисты взяли все больше города, а их вооруженные формирования перекрывают линии инфраструктуры. Ситуация выходит за рамки протеста, похоже, Эквестрия входит в новую эру… Гражданская война!"
eqscom.1.a:0 "Коммунисты!"
eqscom.1.b:0 "Лоялисты!"
eqscom.2.t:0 "Союз социалистов!"
eqscom.2.d:0 "С коммунистической революцией в Эквестрии, сила принцесс была поставлена под сомнение. Теперь коммунисты ищут единомышленников, с кем бы они могли наладить отношения. Это нужно для создания коммунистического союза и распространения в будущем коммунистических идей по всему миру."
eqscom.2.a:0 "Ладно."
eqscom.3.t:0 "Приглашение Сталлионграда."
eqscom.3.d:0 "Если мы хотим придать уверенности в нашу победу, нам нужно позвать Сталлионград на помощь."
eqscom.3.a:0 "отправить запрос."
eqscom.4.t:0 "Союз с Сталлионградом."
eqscom.4.d:0 "После того, как мы выиграли гражданскую войну, а также создали новое правительство, нам нужно думать о будущем народа Эквестрии. Сталлионград был независим десят лет, но там живут пони и эквестрийцы. Нам нужно отправить [STG.GetLeader] предложение о вступлении в союз."
eqscom.4.a:0 "Да."
eqscom.4.b:0 "Всё нормально"
eqscom.5.t:0 "Сталлионград принимает предложение."
eqscom.5.d:0 "Мы готовы воссоединиться!"
eqscom.5.a:0 "Наконец!"
eqscom.6.t:0 "Сталлионград отвергает предложение."
eqscom.6.d:0 "Сталлионград отказывается воссоединяться. Лидеры Сталлионграда не видят перспективы и общего будущего наших стран."
eqscom.6.a:0 "Хм."
eqscom.7.t:0 "Союз с Деревней Старлайт."
eqscom.7.d:0 "После победы в гражданской войне и установления нового правительства, нам нужно думать о будущем Эквестрии. [STL.GetName] независима уже более 10 лет, но там живут пони и эквестрийцы. Мы должны отправить прдложение [STL.GetLeader] по поводу союза с нами."
eqscom.7.a:0 "Отправить запрос.."
eqscom.7.b:0 "Всё нормально."
eqscom.8.t:0 "Деревня Старлайт соглашается!"
eqscom.8.d:0 "Предложение было принято и теперь пони из Деревни Старлайт рады, что вернулись домой."
eqscom.8.a:0 "Отлично!"
eqscom.9.t:0 "Деревня Старлайт отказывается!"
eqscom.9.d:0 "Лидер деревни заявляет, что союз с нами бессмысленен для его страны."
eqscom.9.a:0 "Окей."
eqscom.10.t:0 "Каменный союз!"
eqscom.10.d:0 "Конфеерация отрезала нас от Роквилла. Коммунисты этого города берут ситуацию в собственные копыта."
eqscom.10.a:0 "Ладно!"
eqscom.11.t:0 "Союз сформирован"
eqscom.11.d:0 "Вся Эквестрия, включая Сталлионград, деревню Старлайт и Кристальную империю воссоединились под одним стягом!"
eqscom.11.a:0 "Вперед!"
eqscom.12.t:0 "Сталлионград предлагает союз!"
eqscom.12.d:0 "Мы получили предложение создать вместе единую Социалистическую Республику Эквестрии от Сталлионграда."
eqscom.12.a:0 "Круто!"
eqscom.12.b:0 "Сохранить статус кво."
eqscom.14.t:0 "Каменный союз!"
eqscom.14.d:0 "Поскольку гражданская война окончена, каменный союз снова воссоединяется с основным государством!"
eqscom.14.a:0 "Круто."
eqscom.15.t:0 "Союз с Кристальной Империей."
eqscom.15.d:0 "Мы готовы объединиться с Кристальной Империей."
eqscom.15.a:0 "Отлично."
eqscom.15.b:0 "Ага..."
eqscom.16.t:0 "Кристальная империя принимает наше предложение."
eqscom.16.d:0 "Мы объединяемся!"
eqscom.16.a:0 "Ладно."
eqscom.17.t:0 "Коллективизация!"
eqscom.17.d:0 "Настало время освободить фермеров Эквестрии и создать колхозы, где каждый из них будет работать на общее благо."
eqscom.17.a:0 "Да."
eqscom.19.t:0 "Балтимейр!"
eqscom.19.d:0 "Республика Маре была верна нам всю гражданскую войну и теерь готова воссоединиться с Эквестрией."
eqscom.19.a:0 "Отлично!"
eqscom.20.t:0 "Свободные Джунгли сдаются!"
eqscom.20.d:0 "В хаосе гражданской войны бандитам из джунглей удалось взять под свой контроль Теночтитлан. Однако после нашей великолепной победы стло ясно, что сопротивление попросту бесполезно. Лидер банды, [JUN.GetLeader] встретился с нашим представителем и попросил амнистию в обмен на капитуляцию."
eqscom.20.a:0 "Мы согласны."

 germany.4.t:0 "Аншлюс"
 germany.4.d:0 "Повторяющиеся народные выступления в Австрии ясно показывают, что жители жаждут объединения с нашим Рейхом. Пришло время действовать, воля народа должна воплотиться в жизнь."
 germany.4.a:0 "Как можно говорить о том, что Австрия - не Германия?"
 germany.5.t:0 "Антикоминтерновский пакт"
 germany.5.d:0 "Германия предлагает нам подписать пакт с признанием того, что целью Коммунистического интернационала, именуемого также Коминтерном, является уничтожение и подчинение существующих государств всеми имеющимися средствами; при этом утверждается, что терпимость в отношении вмешательства во внутригосударственные дела, которые позволяет себе Коммунистический интернационал, ставит под угрозу не только социальное благополучие таких государств, но также и мирное сосуществование держав, готовых к совместным действиям для борьбы с подрывной работой коммунистического «интернационала»."
 germany.5.a:0 "Присоединиться"
 germany.5.b:0 "Отказаться"
 germany.6.t:0 "Тройственный пакт"
 germany.6.d:0 "Стороны, подписывающие договор, признают предварительным и необходимым условием долговременного мира предоставление каждому государству возможности занять свое место в мире, считают основным принципом создание и поддержание нового порядка, необходимого для того, чтобы народы в районах Великой Восточной Азии и Европы могли пожинать плоды сосуществования и взаимного процветания всех заинтересованных наций."
 germany.6.a:0 "Присоединиться"
 germany.6.b:0 "Отказаться"
 germany.11.t:0 "Пакт Молотова-Риббентропа"
 germany.11.d:0 "Германское Министерство иностранных дел предложило заключить между нашими государствами пакт о ненападении. Этот договор стимулирует взаимовыгодную торговлю, а в дополнительном секретном протоколе речь идет о разделе Восточной Европы на германскую и советскую зоны влияния.\n\nБерлинским фашистам невозможно полностью доверять, однако заключение пакта позволит нам захватить Финляндию, страны Балтии и Румынию, не опасаясь внешнего вмешательства. Восточные области Польши также отойдут нам в случае развала страны."
 germany.11.a:0 "Заключить пакт"
 germany.11.a.tt:0 "§RНа время действия пакта торговая политика замкнутой экономики недоступна.\nФокус «Война с Германией» будет недоступен в течение двух лет.§!\n"
 germany.11.b:0 "Никаких сделок с фашистами!"
 germany.12.t:0 "Москва подписывает пакт"
 germany.12.d:0 "Советский Союз поступил мудро, согласившись подписать с нами пакт о ненападении. Это означает, что у нас развязаны руки, и мы можем не опасаться вмешательства Советов.\n\nК несчастью, ряд наших союзников отныне ставят под сомнение стремление Германии к окончательному уничтожению коммунизма. Когда будет решен вопрос с Польшей и Францией, возможно, мы подумаем о пересмотре договора, но сейчас еще не время для этого..."
 germany.12.a:0 "Превосходно."
 germany.13.t:0 "Москва отвергает пакт"
 germany.13.d:0 "Советский Союз отказался подписывать с нами пакт о ненападении! Это осложняет нашу задачу, поскольку будет сложно окончательно решить вопрос с Польшей или Францией так, чтобы большевики остались в стороне."
 germany.13.a:0 "Будь они неладны!"
 germany.14.t:0 "Раздел Польши"
 germany.14.d:0 "Польша принадлежит нам, но ее восточная часть отходит в советскую зону влияния согласно положениям пакта Молотова-Риббентропа. Следует ли нам отвести войска и позволить Советам завладеть территорией? Если мы этого не сделаем, договор будет аннулирован."
 germany.14.a:0 "Да. Положения договора должны быть соблюдены."
 germany.14.b:0 "Нет! Вся Польша должна принадлежать Германии!"
 germany.15.t:0 "Германия соблюдает договор"
 germany.15.d:0 "Согласно пакту Молотова-Риббентропа, немецкие войска были выведены из Восточной Польши, и наши солдаты выдвинулись, чтобы занять эту территорию."
 germany.16.t:0 "Германия нарушает договор"
 germany.16.d:0 "Германия отказалась делить с нами Польшу, что является грубейшим нарушением пакта Молотова-Риббентропа! Это предательство целиком и полностью аннулирует наш договор!"
 germany.16.a:0 "Мы были глупцами, что доверились фашистам!"
 germany.20.t:0 "Второй Венский арбитраж"
 germany.20.d:0 "Признавая то, что в Европе установлен новый порядок, Венгрия и Румыния обратились к нам за решением территориального спора между этими двумя странами. Трансильвания была отделена от Венгрии и присоединена к Румынии в результате одного из множества непродуманных решений, закрепленных Версальским договором. Следует ли вернуть Северную Трансильванию под контроль Венгрии?"
 germany.20.a:0 "Передать Венгрии Северную Трансильванию."
 germany.20.b:0 "Передать Венгрии всю Трансильванию целиком."
 germany.20.c:0 "Трансильвания должна принадлежать Румынии."
 germany.21.t:0 "Румыния отвергает наше решение"
 germany.21.d:0 "Румыния отказалась соблюдать решение, вынесенное Вторым Венским арбитражем! Румынская делегация была отозвана в Бухарест, и спорная территория не была передана Венгрии."
 germany.21.a:0 "Воля Германии должна быть соблюдена!"
 germany.22.t:0 "Мемель - Литва уступает"
 germany.22.d:0 "Литовское правительство уступило нашим требованиям, и Мемель будет передан обратно в состав Восточной Пруссии. Итак, еще одна незаконно отторгнутая провинция вернулась в лоно Германии!"
 germany.22.a:0 "Превосходно."
 germany.23.t:0 "Мемель - Литва отказывается"
 germany.23.d:0 "Литовское правительство ответило отказом на наши требования! Они прикрываются Клайпедской конвенцией и утверждают, что у Германии нет законных прав на территорию Мемеля. Придется донести до них нашу позицию иными средствами..."
 germany.23.a:0 "Упрямые глупцы."
 germany.24.t:0 "Военное представительство Германии в Китае"
 germany.24.d:0 "Между Германией и Китаем были установлены дружеские отношения по окончании прошлой мировой войны, хотя мы и потеряли свои китайские территории. Вот уже несколько лет Германия имеет в Китае военное представительство, и Александр фон Фалькенхаузен существенно преуспел в реформировании армии Гоминьдана.\n\nРазумеется, это вызывает тревогу у японцев, которые сейчас воюют с Китаем. Они требуют, чтобы Германия немедленно прекратила оказывать военную помощь Китаю."
 germany.24.a:0 "Отозвать фон Фалькенхаузена."
 germany.24.b:0 "Нет, наши советники останутся."
 germany.25.t:0 "Военное представительство отозвано"
 germany.25.d:0 "Ухудшение отношений с Китаем сделало невозможным поддержание военного представительства в этой стране. Александр фон Фалькенхаузен и остальные наши советники были отозваны."
 germany.25.a:0 "Мы найдем для него работу."
 germany.26.t:0 "Китай арестовывает военных советников"
 germany.26.d:0 "Германия и Китай находятся в состоянии войны, поэтому китайцы арестовали немецких военных советников, занимавшихся реформированием их армии. Фон Фалькенхаузен с несколькими офицерами сумел избежать ареста и теперь направляется в Европу."
 germany.26.a:0 "Молодец!"
 germany.27.t:0 "Укрепление Западного вала"
 germany.27.d:0 "Армейские саперы закончили осмотр существующих укреплений и отметили те позиции, которые следует усилить. Необходимые распоряжения уже отданы."
 germany.27.a:0 "Этот вал будет держаться лучше, чем старая Линия Зигфрида."
 germany.28.t:0 "Немцы требуют аншлюса"
 germany.28.d:0 "Гражданские беспорядки сопровождают требования протестующих об объединении народов Австрии и Германии. Берлин настаивает на аншлюсе, то есть на аннексии Австрии нашей страной."
 germany.28.a:0 "Мы должны присоединиться к Третьему рейху!"
 germany.28.b:0 "Нет, у Австрии собственный путь."
 germany.29.t:0 "Австрия отвергает аншлюс!"
 germany.29.d:0 "Эти ослы в Вене отказались объединить наши страны! Мы не потерпим столь вопиющего пренебрежения волей австрийского народа! Возможно, нам следует навязать Австрии аншлюс военным путем."
 germany.29.a:0 "Мы должны готовиться к военному вмешательству."
 germany.40.t:0 "Мюнхенская конференция"
 germany.40.d:0 "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. Гитлер вывел к границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса. Какова будет позиция Великобритании?"
 germany.40.d_2:0 "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. Гитлер вывел к границе с Чехословакией войска, готовые перейти в наступление. Как мы уже доказали, мы не потерпим немецкую экспансию, а значит, у нас появится еще один союзник в войне против Германии."
 germany.40.a:0 "Это дело самих чехов."
 germany.40.b:0 "Чехословакию нужно защитить!"
 germany.41.d:0 "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. Гитлер вывел к границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса.\n\nАнличане ясно дали понять, что не собираются воевать из-за «раздоров в далекой стране». Стоит ли нам последовать их примеру, или мы предложим Чехословакии помощь в силу соглашения между нашими странами?"
 germany.41.a:0 "Предоставить чехов их судьбе."
 germany.41.b:0 "К черту англичан! Французы друзей не бросают!"
 germany.42.d:0 "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. Гитлер вывел к границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса.\n\nАнгличане отказались сдавать позиции и грозят немцам войной, если те нарушат границу Чехословакии. Похоже, война неизбежна."
 germany.42.a:0 "Мы должны готовиться!"
 germany.42.b:0 "Франции следует держаться в стороне."
 germany.43.t:0 "Франция выходит из Антигитлеровской коалиции"
 germany.43.d:0 "Упрямые французы отказались поддержать нас в решении Судетского кризиса! Они намерены поддерживать Чехословакию и разрывают наш союз. Теперь Франция готовится к неизбежной войне с Германией."
 germany.43.a:0 "Глупцы! Гитлера нужно задобрить!"
 germany.44.d:0 "Немцы проявляют все большую враждебность в своих претензиях на Судетскую область, их войска подошли к нашим границам! В Мюнхене проходит конференция, где европейские лидеры обсуждают будущее Чехословакии, но нас туда не пригласили.\n\nК счастью, пока похоже на то, что союзники не откажутся от данных ранее обещаний о поддержке. Они пригрозили Гитлеру войной, если он хоть на шаг нарушит нашу границу. И тем не менее, мы должны готовиться к нападению."
 germany.44.a:0 "Отлично! Пусть приходят!"
 germany.45.d:0 "Немцы проявляют все большую враждебность в своих претензиях на Судетскую область, их войска подошли к нашим границам! В Мюнхене проходит конференция, где европейские лидеры обсуждают будущее Чехословакии, но нас туда не пригласили.\n\nТрусливые британцы отказались защищать наш суверенитет, но, по крайней мере, французы все еще за нас! Они разорвали союз с Британией и заключили договор с нами, пообещав поддержку в случае немецкой агрессии."
 germany.45.a:0 "Да здравствует Франция!"
 germany.46.t:0 "Мюнхенский диктат"
 germany.46.d:0 "Немцы проявляют все большую враждебность в своих претензиях на Судетскую область, их войска подошли к нашим границам! В Мюнхене проходит конференция, где европейские лидеры обсуждают будущее Чехословакии, но нас туда не пригласили.\n\nКак англичане, так и французы отказались от прежних обещаний поддержать нас в случае немецкой агрессии. Их дипломаты ясно дали понять, что если мы решим сопротивляться, это наше личное дело. Возможно, нам и вправду следует уступить Судеты..."
 germany.46.a:0 "Темный день для Европы."
 germany.46.b:0 "Мы не сдадимся!"
 germany.47.d:0 "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Британцы и их союзники не только отвергли наши справедливые притязания на Судеты, но и угрожали войной, если мы «нарушим» чешскую границу!\n\nПлан вторжения в Чехословакию уже составлен, однако это, вероятно, спровоцирует общеевропейскую войну. Мы должны быть уверены, что готовы к этому."
 germany.47.a:0 "Время решительных мер."
 germany.48.d:0 "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Британцы вняли голосу разума и признали законность наших притязаний на Судеты, однако французы упрямо стоят на своем.\n\nОни разорвали союз с Великобританией и заключили договор с чехами. Вероятно, нам придется иметь дело с ними одновременно, однако есть надежда на то, что Великобритания не станет вмешиваться..."
 germany.48.a:0 "Это может обернуться к нашей выгоде."
 germany.49.d:0 "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Как британцы, так и французы признали законность наших притязаний на Судеты, их обещания помочь чехам забыты.\n\nНесмотря на безнадежность своего положения, чехи упорно отказываются отдавать территорию! Нам придется отобрать ее силой. Уже готов план вторжения, чтобы стереть с лица земли эту отрыжку Версальского договора!"
 germany.49.a:0 "Чехи должны быть уничтожены!"
 germany.50.d:0 "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Как британцы, так и французы признали законность наших притязаний на Судеты, их обещания помочь чехам забыты.\n\nПризнавая безнадежность своего положения, чехи передали нам Судетскую область. Наконец-то проживающие там угнетенные этнические немцы вернутся на родину!"
 germany.50.a:0 "Это исторический день для Германии."
 germany.51.t:0 "Первый Венский арбитраж"
 germany.51.d:0 "Чехословакия - это раковая опухоль в сердце Европы, и немцы наконец намерены окончательно решить эту проблему. Судетская область уже была передана Германии, а теперь, в соответствии с Мюнхенскими договоренностями, нам должна отойти территория Чехословакии, по праву принадлежащая Венгрии."
 germany.51.a:0 "Давно пора!"
 germany.52.t:0 "Аннексия Заользье"
 germany.52.d:0 "Чехословакия распадается на части, и мы должны действовать быстро, чтобы защитить территории, где проживает значительное число поляков, прежде чем они будут захвачены Германией. Мы всегда оспаривали право Чехословакии на регион Заользье, и теперь нам пора восстановить свои законные права."
 germany.52.a:0 "Заользье наше!"
 germany.53.t:0 "Судьба Чехословакии"
 germany.53.d:0 "Немцам недостаточно того, что они завладели Судетами - теперь они решили поглотить нашу страну целиком. Наши так называемые союзники бросили нас на произвол судьбы, Мюнхенский диктат лишил нас последней защиты, положение безнадежно..."
 germany.53.a:0 "Сдаться Германии."
 germany.53.b:0 "...и все же мы будем сопротивляться!"
 germany.54.t:0 "Чешское сопротивление"
 germany.54.d:0 "Чехи набрались смелости и сопротивляются нашему вторжению. Их самая крепкая линия обороны располагалась в Судетах, которые теперь подконтрольны нам, так что военная кампания будет стремительной."
 germany.54.a:0 "Скоро Прага будет наша."
 germany.55.d:0 "Конец Чехословакии близок, наши войска входят в Прагу в этот самый момент. После капитуляции чешской армии в нашем распоряжении оказалось много военного снаряжения. Их танки будут нам особенно полезны.\n\nБогемия войдет в состав Германии в качестве протектората, но что делать со Словакией? Мы можем создать там марионеточное государство во главе с Йозефом Тисо."
 germany.55.d_2:0 "Мы захватили Чехословакию, и теперь надо решить, как поделить эту территорию.\n\nБогемия войдет в состав Германии в качестве протектората, но что делать со Словакией? Мы можем создать там марионеточное государство во главе с Йозефом Тисо."
 germany.55.a:0 "Сделать Словакию марионеточным государством."
 germany.55.b:0 "Разделить Чехословакию с Венгрией."
 germany.55.c:0 "Вся Чехословакия должна принадлежать Рейху!"
 germany.56.t:0 "Раздел Чехословакии"
 germany.56.d:0 "Немецкие войска заняли Прагу, крах Чехословакии неминуем. Они намерены аннексировать Богемию в состав Третьего рейха, но готовы передать нам Словакию. Согласимся ли мы на такой раздел? Это будет означать, что мы вступим в военный альянс с Германией."
 germany.56.d_2:0 "Аннексировав Чехословакию, Германия намерена сделать Богемию частью Третьего рейха, но при этом отдать нам Словакию. Согласимся ли мы на такой раздел? Это будет означать, что мы вступим в военный альянс с Германией."
 germany.56.a:0 "Конечно! Великая Венгрия наконец станет реальностью!"
 germany.56.b:0 "Нет, нам не нужна ни Словакия, ни союз с немцами."
 germany.57.t:0 "Венгрия отвергает наше предложение"
 germany.57.d:0 "Венгры возмутительным образом отвергли наше щедрое предложение аннексировать Словакию, заявив, что им это не интересно! Скоро мы заставим их об этом пожалеть, но сейчас пора принять решение по словацкому вопросу."
 germany.57.a:0 "Создать марионеточное правительство Тисо."
 germany.57.b:0 "Аннексировать Словакию в состав Германии."
 germany.58.t:0 "Польский вопрос"
 germany.58.d:0 "Министерство народного просвещения и пропаганды отлично поработало, и теперь народу Германии - более того, народам всего мира - известно о том, какие унижения претерпевают наши братья-немцы в Польше. У нас есть все оправдания для войны!"
 germany.58.a:0 "Скоро Польша перестанет существовать!"
 germany.60.t:0 "Ремилитаризация Рейнской области"
 germany.60.d:0 "Недавно несколько немецких дивизий выступили в Рейнскую область, впервые со времен прошлой мировой войны заняв позиции к западу от Рейна. Это вопиющее нарушение Версальского договора, по которому Германии запрещено иметь войска в этом регионе! Если ультимативно не потребовать их отвода, договор будет нарушен."
 germany.60.a:0 "Это повод к войне! Надо заручиться поддержкой британцев!"
 germany.60.a.tt:0 "§RЕсли начнутся военные действия, мы рискуем гражданской войной из-за нашего §Yразобщенного правительства:§!\n"
 germany.60.b:0 "Направить дипломатический протест."
 germany.61.d:0 "Недавно несколько немецких дивизий выступили в Рейнскую область, впервые со времен прошлой мировой войны заняв позиции к западу от Рейна. Это вопиющее нарушение Версальского договора, по которому Германии запрещено иметь войска в этом регионе!\n\nФранцузы проводят мобилизацию и намерены выдвинуть ультиматум. Если Германия ответит отказом, они готовы идти на нее войной. Общественное мнение в Великобритании против войны, но если мы не поддержим французов, наш союз распадется."
 germany.61.a:0 "О войне не может быть и речи."
 germany.61.b:0 "Мы обязаны поддержать Францию!"
 germany.62.d:0 "Недавно несколько немецких дивизий выступили в Рейнскую область, впервые со времен прошлой мировой войны заняв позиции к западу от Рейна. Это вопиющее нарушение Версальского договора, по которому Германии запрещено иметь войска в этом регионе!\n\nФранцузы явно намерены ограничиться дипломатическими протестами, а общественное мнение в Великобритании категорически против войны."
 germany.62.a:0 "Мы тоже выдвинем протест."
 germany.63.t:0 "Великобритания не хочет воевать"
 germany.63.d:0 "Англичане отказались нас поддержать, сославшись на то, что «немцы просто гуляют у себя по двору». Если мы решим воевать, то, похоже, нам придется делать это в одиночку.\n\nОбщественное мнение во Франции против войны, но Германия будет наращивать силы, а ремилитаризация Рейнской области представляет прямую угрозу нашим границам. Ультиматум будет выглядеть не так категорично без поддержки Великобритании. Следует ли нам объявлять войну?"
 germany.63.a:0 "Да! Вопрос с Германией нужно решить прямо сейчас."
 germany.63.b:0 "Нет, без Великобритании нам лучше не рисковать..."
 germany.64.t:0 "Британия нас поддерживает"
 germany.64.d:0 "Несмотря на то, что общественное мнение в Великобритании против войны, правительство страны признало немецкую угрозу и предложило нам полную поддержку. Мы выдвинем Германии последний ультиматум, чтобы они отвели войска из демилитаризованной зоны. Если они откажутся, наши войска перейдут границу и положат конец этой тирании!"
 germany.64.a:0 "Вперед!"
 germany.65.t:0 "Франция и Великобритания проводят мобилизацию!"
 germany.65.d:0 "Англичане и французы отказались признать ремилитаризацию Рейнской области и назвали это «грубейшим нарушением» Версальского договора. Они проводят мобилизацию и выдвинули ультиматум: мы должны немедленно отвести войска и прекратить милитаризацию Рейнской области. Иначе война неизбежна."
 germany.65.a:0 "Мы не можем отступить! Все на защиту Рейха!"
 germany.65.b:0 "Мы не готовы к прямой конфронтации. Придется уступить."
 germany.66.t:0 "Франция проводит мобилизацию!"
 germany.66.d:0 "Англичане повели себя разумно и признали, что Рейнская область может быть милитаризована, но французы в своем безумии отказываются уступить! Они заявляют, что видят в этом прямую угрозу своей безопасности и проводят мобилизацию армии, которая в любой момент может перейти наши границы! Это война!"
 germany.67.t:0 "Франция уступает"
 germany.67.d:0 "Французы разумно пошли на попятный, когда поняли, что их безумная авантюра не получит поддержки со стороны англичан. Они провели демобилизацию, и войны удалось избежать. Но мы были на грани!"
 germany.67.a:0 "Воевать сейчас было бы безумием."
 germany.68.t:0 "Франция не собирается уступать"
 germany.68.d:0 "Французы в своем упрямстве решили в одиночку действовать против Германии, и наш союз был расторгнут. Очередная война в Европе разразилась из-за мелких склок. Возможно, пришло время для Великобритании дистанцироваться от того, что творится на континенте..."
 germany.68.a:0 "Возможно, это было неизбежно."
 germany.70.t:0 "Заговор Остера"
 germany.70.d:0 "Группа высокопоставленных офицеров вермахта, уверенная, что Гитлер втянул Германию в войну без шанса на победу, организовала заговор! Его возглавляет полковник абвера Ханс Остер, совместно с которым действуют генералы Бек, фон Браухич, Гальдер и адмирал Канарис!\n\nХорошо вооруженные люди, дожидавшиеся своего часа в нескольких берлинских квартирах, собрались в Рейхсканцелярии с целью ликвидации Гитлера и его ближайшего окружения. В здании начался отчаянный бой."
 germany.70.a:0 "Защищать фюрера любой ценой!"
 germany.71.t:0 "Фюрер мертв"
 germany.71.d:0 "Войскам СС и верным армейским подразделениям удалось убить или взять в плен предателей, пытавшихся захватить Рейхсканцелярию, но лишь после того, как эти мерзавцы убили Гитлера! Фюрер был обнаружен с десятком пулевых ранений у себя за столом, за которым он без устали трудился во благо Германии!\n\nУцелевшие заговорщики поплатятся за свое чудовищное преступление, но сейчас Германия ведет войну, и ей необходим новый лидер. Кто станет фюрером?"
 germany.71.a:0 "Герр Гиммлер поведет нас в светлое будущее."
 germany.71.b:0 "Герр Геринг - это самый логичный выбор."
 germany.72.t:0 "Заговор провален"
 germany.72.d:0 "Войскам СС и верным армейским подразделениям удалось убить или взять в плен предателей, пытавшихся захватить Рейхсканцелярию, и Гитлер лично возглавил операцию по зачистке, вооруженный верным «люгером». Фюрер счастливо отделался лишь парой царапин.\n\nУцелевшие заговорщики поплатятся за предательство, а Гитлер больше чем когда бы то ни было намерен довести войну до победного конца!"
 germany.72.a:0 "Да здравствует фюрер!"
 germany.73.t:0 "Заговор увенчался успехом"
 germany.73.d:0 "Ожесточенные бои оставили на месте Рейхсканцелярии дымящиеся развалины. Несмотря на то, что войска СС пытались прийти Гитлеру на помощь, армейские подразделения, выступавшие на стороне заговорщиков, одержали победу. Фюрер был убит, и заговорщики завладели всеми правительственными зданиями в Берлине.\n\nВермахт раскололся на последователей заговорщиков и на тех офицеров, кто остался верен НСДАП. Кто их возглавит?"
 germany.73.a:0 "Смерть национал-социализму!"
 germany.73.b:0 "Гиммлер изменит ситуацию к лучшему!"
 germany.73.c:0 "Геринг - наша единственная надежда!"
 germany.74.t:0 "Подготовка почвы"
 germany.74.d:0 "Австрийцы давно мечтали стать частью Третьего рейха, но правительство в Вене упорно отвергает любую возможность объединения. Мы усилим поддержку фашизма в Австрии. Нацистская партия Австрии станет действенной альтернативой правящей верхушке.\n\nАгент абвера может выполнить разведзадание. Используйте его для скрытного продвижения фашизма в Австрии."
 germany.74.a:0 "Австрия будет нашей!"
 germany.75.t:0 "Германо-советский договор"
 germany.75.d:0 "Невзирая на все гневные речи, которые ранее звучали как против народа, так и против идеологического вождя государства [Root.GetName], [From.GetLeader] и Германия обратились к нам с предложением взаимовыгодного информационного союза. Обмен научными данными позволит нам быстрее разрабатывать свои танки и даст другие преимущества в будущем, однако можно не сомневаться, что немцы будут заняты тем же самым. Стоит ли нам заключать такой союз, рискуя подхлестнуть амбиции, которые питает [From.GetLeader]?"
 germany.75.a:0 "Капиталисты представляют для нас большую угрозу."
 germany.75.b:0 "Мы не дадим фашистам оружие для разгрома пролетариата!"
 germany.76.t:0 "Советы заключают договор с Германией"
 germany.76.d:0 "Наша сторона и [From.GetName] провели успешные переговоры. Между нашими странами было заключено соглашение о совместной разработке новых вооружений, а также о других возможных исследованиях в будущем."
 germany.76.a:0 "Этот договор очень важен для нашего будущего."
 germany.77.t:0 "Советы отказываются заключать договор с Германией"
 germany.77.d:0 "[From.GetName] отверг наше предложение о совместной разработке новейших вооружений для обеих стран, вероятно, опасаясь, что мы направим это оружие против них."
 germany.77.a:0 "Теперь они рискуют еще сильнее."
 germany.78.t:0 "Совместные разработки военно-воздушного вооружения с Германией"
 germany.78.d:0 "Согласно положениям договора с Германией, ряд их исследовательских групп делятся своими наработками с нашими инженерами. Мы получили информацию о недавнем прорыве в области радарных технологий. Для нас открылись новые исследовательские возможности в этой области."
 germany.78.a:0 "Обнаружить врага - это первый шаг."
 germany.79.t:0 "Германия выдвигает ультиматум"
 germany.79.d:0 "Теперь, когда Греция оказалась полностью подчинена Германии, [From.GetLeader] оказывает давление на наше правительство с целью объединения. После того как Советы заключили пакт с немцами, мы больше не можем сохранять нейтралитет. Берлин направил нам ультиматум с тем, чтобы мы уступили часть своих восточных территорий русским и присоединились к их альянсу.\n\nМы неспособны оставаться в стороне, но есть и другие варианты. Например, искать поддержки Великобритании или стоять на своем. Однако эти шаги не могут гарантировать нашей республике независимость."
 germany.79.a:0 "Если сотрудничать с немцами, мы найдем возможность получить другие земли."
 germany.79.b:0 "Мы можем рассчитывать на поддержку англичан, как и они на нашу."
 germany.79.c:0 "Если агрессор хочет получить нашу землю, пусть сражается за нее."
 germany.80.t:0 "Данциг в обмен на Словакию"
 germany.80.d:0 "Немцы уже давно точили зубы на Данциг, желая присоединить Восточную Пруссию к остальной Германии. Дипломаты предупреждали, что неминуем день, когда придется делать выбор: Данциг или война.\n\nКак ни странно, немцы предложили мирное решение проблемы: обменять Данциг на недавно созданное, подчиненное им марионеточное государство Словакию. \nНам неизвестно, каковы будут их действия в случае нашего отказа, однако такое предложение дает возможность разрешить конфликт и остаться в выигрыше территориально."
 germany.80.a:0 "Это самое выгодное предложение, на какое можно рассчитывать."
 germany.80.b:0 "Мы не станем менять то, что наше по праву, на то, что они украли!"
 germany.81.t:0 "Данциг отдан в обмен на Словакию"
 germany.81.d:0 "Польша согласилась на обмен, в ходе которого [GER.GetNameDef] получил Данциг, а Словакия перешла под контроль поляков. Благодаря такому соглашению мы приобрели Данциг и сохранили если и не сердечные, то, по крайней мере, не открыто враждебные отношения с восточным соседом."
 germany.81.a:0 "Германия вновь едина."
 germany.82.t:0 "[From.GetNameDef] отказывается отдать Данциг"
 germany.82.d:0 "[From.GetNameDef] отвергает наше щедрое предложение об обмене Данцига на словацкие территории. Очевидно, [From.GetLeader] не разделяет наше мнение о законности притязаний Германии. \n[Root.GetLeader] в бешенстве, и о дипломатических путях решения этой проблемы больше не может быть и речи."
 germany.82.a:0 "Возможно, стоит рассмотреть иные варианты."
 germany.83.t:0 "Антисоветский пакт"
 germany.83.d:0 "Заключив антикоминтерновский пакт, Германия обеспечила возможность сдерживать советскую угрозу дипломатическими средствами. Однако этот пакт не является военным союзом и не подразумевает четко очерченных обязательств сторон. [From.GetLeader] хочет расширить пакт и превратить его в антисоветскую коалицию, готовую объединить свои военные силы в том случае, если одна из сторон вступит в войну с Советским Союзом.\n\nЭтот шаг не является безопасным, он способен положить конец дипломатическим отношениям с Советами, но это наш шанс заручиться сильными союзниками на случай войны."
 germany.83.a:0 "Мы готовы выступать на стороне Германии и ее союзников против Советов."
 germany.83.b:0 "Такой союз - верный путь к новой мировой войне."
 germany.84.t:0 "Призвать членов пакта к войне"
 germany.84.d:0 "Как мы и предполагали при подписании антисоветского пакта, теперь мы находимся в состоянии войны с Советским Союзом. Подписавшиеся стороны должны исполнить свое обещание и присоединиться к нам."
 germany.84.a:0 "Мы были правы в своих оценках."
 germany.85.t:0 "[From.GetName] призывает членов пакта к войне"
 germany.85.d:0 "Все стороны антисоветского пакта, согласно его условиям, должны объединиться в случае любой агрессии со стороны Советского Союза. Государство [From.GetName] было атаковано СССР и призывает всех членов пакта оказать немедленную поддержку. Пора показать, что [Root.GetAdjective] - наш верный союзник, и мы готовы противостоять советской угрозе по всему миру."
 germany.85.a:0 "Мы не одиноки"
 germany.85.b:0 "Эта война - не наша"
 germany.85.b_tt:0 "§YВсе страны, соблюдающие условия пакта, расценят этот шаг как предательство (§!§R-50§!§Y мнения)§!"
 germany.86.t:0 "Данциг или война"
 germany.86.d:0 "[GER.GetNameDef] давно объявил о своей цели заново собрать все территории, утраченные в ходе Первой мировой войны. В их числе - Данциг, где проживает множество немцев. \n\n[GER.GetNameDef] требует передать Данциг в обмен на туманные обещания отказаться от притязаний на Познань. Сейчас, когда угроза войны стала особенно ощутимой, мы можем уступить, чтобы не доводить ситуацию до открытого конфликта, однако это сделает немцев намного сильнее."
 germany.86.a:0 "Заключим сделку. Может, на этом они успокоятся."
 germany.86.b:0 "Данциг останется Гданьском!"
 germany.87.t:0 "Польша уступает Данциг"
 germany.87.d:0 "Получив наш ультиматум, Польша согласилась вернуть несправедливо присвоенные территории. Тем самым они показали, что согласны с законностью притязаний Германии!"
 germany.87.a:0 "Польше удалось избежать войны... на время."
 germany.88.t:0 "Польша отказывается отдать Данциг"
 germany.88.d:0 "Несмотря на все наши попытки убедить Польшу передать Данциг мирным путем и даже обещания отказаться от притязаний на другие немецкие территории, ответом стал категорический отказ. Мы всегда знали, что мир не даст нам ничего, кроме того, что мы возьмем силой."
 germany.88.a:0 "Они прекрасно знают альтернативу."
 china.1.t:0 "Инцидент на мосту Марка Поло"
 china.1.d:0 "Японские солдаты недавно начали наступление на стратегически важный мост Марко Поло к югу от Пекина, однако атака была отражена нашей доблестной армией. Несомненно, этот инцидент был срежиссирован намеренно, чтобы обвинить нас в произошедшем и заставить уступить еще больше земли - в точности как это случилось после Мукдена, когда японцы оккупировали Маньчжурию. \n\nКакой ответ нам следует дать?"
 china.1.a:0 "Мы достигли переломного момента!"
 china.1.b:0 "Мы слишком слабы, чтобы воевать с Японией."
 china.2.t:0 "Германия отзывает советников"
 china.2.d:0 "Германия уступила дипломатическому давлению Японии и решила отозвать своих военных советников из нашей страны! Фон Фалькенхаузен обещал в ходе прощального банкета, что наши военные планы не будут переданы японцам, однако прекращение немецкой поддержки больно ударит по нашей армии."
 china.2.a:0 "Нам придется обойтись без них."
 china.3.t:0 "Ухудшение китайско-германских отношений"
 china.3.d:0 "Из-за ухудшения отношений между нами и Германией они отозвали из нашей страны всех своих военных советников."
 china.3.a:0 "Китайские офицеры довершат начатое!"
 china.4.t:0 "Военные советники арестованы"
 china.4.d:0 "Поскольку мы находимся с Германией в состоянии войны, все их военные советники, находившиеся в нашей стране, были арестованы. Фон Фалькенхаузен со своим ближайшим окружением сумел бежать и вернулся в Европу!"
 china.4.a:0 "Скатертью дорога!"
 china.5.t:0 "Пора расправить плечи"
 china.5.d:0 "Красная армия Китая долгое время пребывала в состоянии, которое можно назвать безнадежным, но после Великого похода наконец наступил перелом. Завоевав значительные территории, мы больше не являемся второстепенным игроком. Мы преодолели распри и безнадежность. Из вождя повстанцев Мао Цзедун сделался председателем."
 china.5.a:0 "Да здравствует Народная республика!"
 china.6.t:0 "Подготовка нападения на коммунистов"
 china.6.d:0 "После долгого отступления Красная Армия Коммунистической партии Китая сумела перегруппироваться и укрепиться в Шэньси. Их постоянные попытки настроить против нас сельское население и обращения за помощью к СССР указывают, что, если их оставить в покое, они станут только сильнее. Но большинство местных правителей, хоть и поддерживают нас, не желают или не могут пойти на жертвы, необходимые для эффективной атаки.\n\nПока неясно, готова ли Красная Армия встретиться с нами в бою или она продолжает восстанавливать силы, но время явно не на нашей стороне. Чтобы упрочить наши политические позиции, мы должны нанести удар по коммунистам."
 china.6.a:0 "Принудить местных правителей пойти в наступление."
 china.6.b:0 "Убедить местных бандитов сражаться на нашей стороне."
 china.6.c:0 "Использовать местных добровольцев, готовых выступить против коммунистов."
 china.6.tt:0 "§YЕсли КНР решит ответить на нападение:§!\n"
 china.6.tt_2:0 "§YЕсли КНР решит отступить:§!\n"
 china.7.t:0 "Наступление гоминьдановцев"
 china.7.d:0 "Несмотря на то, что мы избежали верной смерти во время Великого похода, националисты не дадут нам накопить силы без боя. Наши разведчики сообщают, что они готовятся пойти на нас штурмом, который ослабит нашу политическую поддержку, если мы отступим еще дальше.\n\nМы не знаем, насколько сильно гоминьдановцы хотят, чтобы мы отступили. Попытка навязать им бой рискованна. Если местных правителей убедили поддержать наступление, наши шансы будут очень малы. С другой стороны, сейчас, когда мы наконец-то остановились, нам нельзя сдавать позиции."
 china.7.a:0 "Отбить нападение всеми возможными силами!"
 china.7.b:0 "Отступить и оказаться в изоляции."
 china.8.t:0 "Коммунисты отступают"
 china.8.d:0 "Узнав о нашем готовящемся наступлении через местную разведывательную сеть, КПК увела свою Красную Армию вглубь Шэньси. Это лишило нас возможности еще сильнее сократить численность их войск, зато ясно, что коммунисты не готовы идти в бой против нас, хотя их пропаганда уверяет обратное. В каком-то смысле это даже сыграло нам на руку."
 china.8.a:0 "Трусы!"
 china.9.t:0 "Победа над коммунистами"
 china.9.d:0 "Наши попытки обратить Красную Армию в бегство пока что успешны. Получив сведения о готовящейся атаке, коммунисты все-таки решили сразиться с нами и потерпели поражение. Им пришлось отступить еще дальше, и теперь многие местные жители сомневаются, смогут ли коммунисты выполнить обещание и свергнуть наше правительство."
 china.9.a:0 "И не зря!"
 china.10.t:0 "Коммунисты отбивают атаку"
 china.10.d:0 "Загодя получив сведения о том, что мы готовим наступление, Красная Армия смогла подготовиться и отбила атаку. Мы сосредоточили войска в районе, где наша поддержка слаба, и этого было недостаточно, чтобы разгромить коммунистов. \nК сожалению, наше поражение показало, что Красная Армия набралась сил после своего долгого отступления."
 china.10.a:0 "На исход борьбы это вряд ли повлияет."
 china.11.t:0 "Поражение в битве с гоминьдановцами"
 china.11.d:0 "Несмотря на все наши попытки отразить атаку местной армии, поддерживающей правительство националистов, у нас не хватило для этого подготовки. Мы понесли серьезные потери и были вынуждены вновь отступить, пусть и недалеко.\n\nМы допустили ошибку, сразившись с националистами прежде, чем восстановили силы. Наш чудесный подъем во время Великого похода наполнил сердца наших сторонников верой, а теперь у них появились сомнения."
 china.11.a:0 "Мы накопим силы и снова завоюем народное доверие."
 china.12.t:0 "Победа над гоминьдановцами"
 china.12.d:0 "Отражение атаки гоминьдановцев сработало в нашу пользу. Мы знали о грядущем нападении и разгромили местные войска, брошенные в бой с Красной Армией; все окрестные правители будут впредь знать, что атаковать нас - себе дороже. \n\nНационалисты доказали лишь то, что недооценивают нас как противника, и что Народная республика вновь на подъеме."
 china.12.a:0 "Политическая власть зреет в дулах орудий."
 china.13.t:0 "Стычка с коммунистами-партизанами"
 china.13.d:0 "И мы, и Красная Армия еще не успели оправиться от предыдущего сражения, а присутствие наших армий в приграничной зоне уже спровоцировало новый конфликт. В дополнение к местным правителям и ополченцам, мы планировали пополнить наши ряды за счет соседей.\n\nУ нас вряд ли получится сокрушить коммунистическую заразу раз и навсегда, но эта победа важна в идейном плане - она покажет, что мы не позволим им расширить влияние."
 china.13.a:0 "Мы должны положить этому конец!"
 china.13.b:0 "Мы не можем сейчас ввязываться в новый конфликт."
 china.14.t:0 "[From.GetName]. Поражение"
 china.14.d:0 "Мы попытались показать, что не дадим коммунистам расширить сферу влияния за пределы района, где они укрываются, однако у нас не хватило ресурсов, чтобы одержать верх в сражении на границе с регионом [From.GetName].\n\nСлучайные стычки с партизанами-коммунистами все чаще оборачиваются в их пользу, и в итоге мы не смогли показать, что держим ситуацию под контролем. Если их популярность продолжит расти, коммунисты могут стать реальной угрозой."
 china.14.a:0 "Тревожный знак."
 china.15.t:0 "[From.From.GetName]. Победа"
 china.15.d:0 "Похоже, в войне с гоминьдановцами у нас наметился перевес после череды небольших стычек на границах подконтрольной нам территории. Несмотря на то, что мы потратили немало людских сил и ресурсов, поддерживая постоянное давление, мы достигли цели. \n\nВ этой войне не было решающих сражений, мы одержали медленную победу. Это упрочило веру народа в наше правое дело, и пламя революции вспыхнуло вновь."
 china.15.a:0 "Это нескоро забудется!"
 china.16.t:0 "[From.GetName]. Поражение"
 china.16.d:0 "Наши попытки вести непрямую войну с постоянно усиливающейся армией гоминьдановцев обернулись неудачей. Националисты теснили нас гораздо упорнее, чем мы думали, - возможно, они понимали, каким серьезным ударом по нашей репутации станет этот провал. И пусть наши войска сейчас восстанавливают силы в безопасности, местные жители заметили наши потери. В окрестных деревнях уже начали говорить о крахе революции."
 china.16.a:0 "Революцию так просто не задушить!"
 china.17.t:0 "[From.From.GetName]. Победа"
 china.17.d:0 "Наши попытки положить конец коммунистической угрозе увенчались успехом. КПК начала партизанскую кампанию в ответ на усиление нашего присутствия вокруг регионов, где они пользуются поддержкой, но не ожидала, сколь сильно мы хотели их уничтожить. Мы понесли кое-какие потери, зато показали свою силу, и многие местные жители, для которых [From.GetLeader] и его партия раньше были опорой, начали осознавать: Китай никогда не объединить под знаменем этой идеологии."
 china.17.a:0 "Надеемся, они это надолго запомнят."
 china.18.t:0 "Стычка с армией националистов"
 china.18.d:0 "Едва оправившись от предыдущего наступления, националисты, похоже, начали наращивать свое присутствие в граничащих с нами районах. Они явно хотят показать, что держат нас под контролем и что Великий поход лишь отсрочил их решающий удар по КПК. Нам нельзя допустить, чтобы люди в это поверили."
 china.18.a:0 "У нас больше нет времени на восстановление сил."
 china.100.t:0 "Китай вновь подвергся нападению"
 china.100.d:0 "Япония подкралась, словно кошка, и захватила Корею. Они хотели унизить нас своим списком из 21 требования, захватили Маньчжурию и теперь атакуют снова. Хватит! Китай будет сражаться за свою свободу до последнего вздоха. Обращаясь к гражданам, [Root.GetLeader] заявляет: «Мы должны дать отпор вместе, иначе погибнем поодиночке»."
 china.100.a:0 "За Китай!"
 china.101.t:0 "Нападение на Китай"
 china.101.d:0 "Нам пора объединиться против общего врага - Японии. Забудем про мелочные претензии и выйдем на битву как единый, сильный Китай!"
 china.101.a:0 "Вместе мы сильнее!"
 china.101.b:0 "Мы должны уничтожить агрессоров!"
 china.102.t:0 "Нападение на Китай"
 china.102.d:0 "Советский Союз втянут в войну с Германией и поэтому не сможет обеспечить нам такую же помощь, как раньше. В наших интересах заручиться поддержкой КНП и поддержать их в войне против Японии."
 china.102.a:0 "Вместе мы сильнее!"
 china.102.b:0 "Мы должны вместе прогнать японских захватчиков."
 china.102.c:0 "Могучие Советы - наш лучший защитник"
 china.103.t:0 "Китай объединяется"
 china.103.d:0 "[From.GetName] желает присоединиться к нам в борьбе с японцами. Вместе мы прогоним захватчиков с нашей земли."
 china.103.a:0 "Вместе мы сильнее!"
 china.104.t:0 "Нападение на Китай"
 china.104.d:0 "Китай атакован. Местные правители забыли про свои распри и сообща воюют с японскими оккупантами. Это отличная возможность упрочить позиции КПК, мы можем показать народу Китая, что мы, а не загнившая КНП, поведем его в светлое будущее. Стоит ли нам вступить в борьбу и обеспечить это будущее Китаю?"
 china.104_PRC_SOV_reinforcements:0 "Мы получим 10 дивизий от СССР."
 china.104.a:0 "Вместе мы сильнее!"
 china.104.b:0 "Им придется воевать с Японией без нашей помощи"
 china.104.tt:0 "\nТеперь можно освободить Северный Китай и Маньчжурию, как того требует государство [Root.GetName].\n"
 china.105.t:0 "Китай объединяется"
 china.105.d:0 "[From.GetName] желает вместе с нами вступить в войну с Японией. Они и [From.GetFactionName] уже объединили усилия и готовы забыть былые обиды ради борьбы с японскими захватчиками."
 china.105.a:0 "Вместе мы сильнее!"
 china.105.b:0 "Мы передадим им часть контроля над страной на время грядущей войны"
 china.106.t:0 "Китай объединяется"
 china.106.d:0 "[From.GetName] и [Root.GetFactionName] объединили усилия и готовы к войне."
 china.106.a:0 "Мы прогоним японских демонов с нашей земли"
 china.107.t:0 "Распад альянса"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] изживает себя. У нас больше нет общего противника. Мао Цзедун усиливает контроль над районами Северного Китая. Но перед нашей победоносной армией им все равно не устоять."
 china.107.d_PRC_refused:0 "Война закончилась, истинные патриоты одержали в ней верх. Пора разобраться с теми, кто прятался, пока мы проливали кровь."
 china.107_tt:0 "@КНР §YКитайская Народная Республика§! берет под свой контроль китайские районы §YСеверного Китая§! и §YМаньчжурии§!\n"
 china.107.a:0 "У нас больше нет общего врага"
 china.108.t:0 "Коммунисты набирают силу"
 china.108.d:0 "Наша роль в войне с презренными японскими шакалами увеличила популярность КПК. Все больше и больше граждан понимают, что мы являемся будущим Китая, особенно в сравнении с прогнившими гоминьдановцами. Партийные работники уже формируют из этих людей новую армию, которая всколыхнет крестьянское море."
 china.108.a:0 "Мы должны упрочить наши ряды"
 china.108_PRC_SOV_reinforcements_2:0 "Получить 20 дивизий"
 china.109.t:0 "Сразимся за Китай!"
 china.109_tt:0 "§YПолучить право претендовать на материковый Китай§!\n"
 china.109.d:0 "Пора избавить Китай от болезни под названием «Гоминьдан». Мы освободим всех китайских граждан и объединим страну под руководством мудрого Мао."
 china.109.a:0 "В бой!"
 china.110.t:0 "[From.GetName] объявляет войну"
 china.110.d:0 "[From.GetName] и глава кабинета [From.GetLeader] объявили нам войну."
 china.110.a:0 "В бой!"
 china.111.t:0 "Распад альянса"
 china.111.d:0 "[Root.GetFactionName] изживает себя. У нас больше нет общего противника. Мы грамотно использовали это время, чтобы упрочить свои позиции в Северном Китае и Маньчжурии. Теперь пора окончательно взять этот регион под контроль."
 china.111.a:0 "У нас больше нет общего врага"
 china.200.t:0 "Присоединение к Китайской Народной Республике"
 china.200.d:0 "Порвав связи с гоминьдановскими националистами, чтобы освободить народ, мы теперь должны объединиться с уже существующей Китайской Народной Республикой, дабы не создавать раскола. Враги Китая всегда надеялись, что нас ослабит внутренняя вражда; новое социалистическое государство не допустит этой ошибки!"
 china.200.a:0 "Мы разгромим националистов сообща!"
 china.201.t:0 "Коммунисты-мятежники примкнули к Республике"
 china.201.d:0 "Освободившись от влияния националистов, китайские революционеры, поддерживающее наше дело, решили объединиться с нами. Единый фронт возглавит [Root.GetLeader]. Единая Китайская Народная Республика - отныне и навсегда."
 china.201.a:0 "Мы должны объединиться и помочь нашим товарищам!"
 china.202.t:0 "Восстание коммунистов в регионе [CHI_communist_state.GetName]"
 china.202.d:0 "[CHI_communist_state.GetName], где коммунисты набрали достаточно сил, находится на грани раскола. Повстанцы захватили правительственные здания и объявили, что [Root.GetName] более не властна над ними. По сути, регион [CHI_communist_state.GetName], где воцарился коммунистический режим, вышел из-под нашего контроля."
 china.202.a:0 "Мы должны подавить коммунистическую угрозу!"
 china.203.t:0 "Восстание коммунистов в регионе [CHI_communist_state.GetName]"
 china.203.d:0 "Сбросив националистические оковы, китайские революционеры, поддерживающие наше правое дело, приняли решение объединить свой регион с нашим. Его главой станет [Root.GetLeader]. Да здравствует единое государство [Root.GetName] отныне и навсегда."
 china.203.a:0 "Мы приветствуем наших товарищей-коммунистов!"
 china.204.t:0 "[Root.GetAdjective] столица"
 china.204.d:0 "Гражданская война в Китае завершилась. Теперь нам пора стать правящей силой в Китае и показать гражданам, что мы являемся современным воплощением Среднего царства. Мы поведем государство и его народ в светлое будущее.\n\nИменно поэтому нашей великой стране нужна подходящая столица."
 china.204.a:0 "Мы будем править из старой северной столицы."
 china.204.b:0 "Мы будем править из старой южной столицы."
 china.204.c:0 "Менять местонахождение правительства нет нужды."
 CHI_no_united_front:0 "Мы не будем сообща бороться с внешними угрозами."
 spanish_civil_war:0 "Гражданская война в Испании"
 spain.1.t:0 "Гражданская война!"
 spain.1.d:0 "Группа влиятельных армейских генералов издала прокламацию, обличающую действующее испанское правительство! Они организовали правоцентристский переворот при поддержке консервативных монархистов и церкви. К националистам присоединилась большая часть армии, но до сих пор им не удалось захватить ни один из крупных испанских городов, если не считать Севильи.\n\nЛевые добровольцы собираются под знаменами республиканского правительства и готовы поддержать его в борьбе с повстанцами. Это лоялисты плохо обучены, но их энтузиазм не вызывает сомнений.\n\nПоле боя расчерчено - так какую из фракций нам поддержать?"
 spain.1.a:0 "Националистов!"
 spain.1.b:0 "Республиканцев!"
 spain.10.d:0 "Когда на мирных выборах президента Испании победил генерал Франсиско Франко, появилась надежда, что эпоха кровавых бунтов и смуты наконец завершилась. После исчезновения нескольких лидеров оппозиции поползли слухи, что Франко хочет создать диктатуру с единственной партией и сосредоточить всю власть в своих руках.\nВ ходе быстрого судебного процесса офицер карабинеров Хосе Галанфор был признан виновным в государственной измене и вскоре казнен. Этот шаг должен был сломить дух оппозиции в националистической Испании, но возымел обратный эффект. Добровольцы-республиканцы и даже ряд генералов перешли под знамена свежесозданной Народной армии, чтобы поддержать борьбу с гнетом националистов. Несмотря на плохую подготовку большинства войск, им удалось воспользоваться хаосом и захватить несколько ключевых городов.\n\nЛинии фронта обозначены - какую из сторон поддержим мы?"
 spain.10.b:0 "Народная армия!"
 nationalists_chosen:0 "Смерть красным!"
 republicans_chosen:0 "Смерть фалангистам!"
 spain.2.t:0 "Запросить международную поддержку?"
 spain.2.d:0 "Переворот прошел не до конца успешно, но карлисты, фалангисты и конфедерация независимых правых сумели привлечь на свою сторону большую часть армии, чтобы свергнуть республиканцев, из-за которых наша гордая христианская нация так долго пребывала в анархии. Исход борьбы неясен, весь мир с озабоченностью ожидает, кто же выйдет победителем?\n\nОднако мы действовали и не сидели сложа руки, и остальной мир также не может пасовать перед красной угрозой. Государства, также задумавшиеся о восстановлении своего национального достоинства, должны прийти к нам на помощь."
 spain.2.a:0 "Мы должны попросить оружия и боеприпасов."
 spain.2.b:0 "Испания должна быть отвоевана испанцами!"
 spain.3.d:0 "Реакционеры и армейские фашисты пытались сокрушить республику одним ударом, но не ожидали, что в крупных городах их встретит ожесточенное сопротивление, а народное ополчение быстро мобилизуется. Вместо переворота они получили войну с собственным народом, желавшим достойного будущего.\n\nДемократические и социалистические государства сочувствуют республике, но мало кто оказывает реальную помощь. Мы могли бы попросить их о поддержке, ведь иначе рано или поздно их собственная свобода окажется под угрозой."
 spain.3.a:0 "Это международная борьба против фашизма!"
 spain.3.b:0 "Мы не станем марионеткой разложившихся государств!"
 spain.4.t:0 "Испанские националисты просят о помощи"
 spain.4.d:0 "Испанская гражданская война отражает текущую ситуацию в мире: коммунисты и либералы пытаются уничтожить прежние ценности, и мы беремся за оружие, чтобы им противостоять. Неудивительно, что испанские националисты обратились к нам за помощью в этом конфликте."
 spain.4.a:0 "Мы обещаем направить посильную помощь."
 spain.4.b:0 "Если у них нет сил захватить власть, значит, они ее недостойны."
 spain.5.t:0 "Испанские республиканцы просят о помощи"
 spain.5.d:0 "Попытка свержения Второй республики в Испании - это явный сигнал, что фашисты не допустят ростков прогресса даже там, где они уже укоренились. Республиканцы и союзные им демократы, коммунисты и анархисты обратились к международному сообществу за помощью. Многие страны, утверждающие, что они за демократию и свободу, не оказали никакой поддержки из страха быть втянутыми в войну. Что ответим мы?"
 spain.5.a:0 "Пообещать направить оружие и технику."
 spain.4.a.tt:0 "[From.GetName] будет благодарен за арендные поставки на время войны."
 spain.5.b:0 "К несчастью, мы не можем вмешаться."
 spain.6.t:0 "Испанские националисты благодарны нам за помощь"
 spain.6.d:0 "Предоставление помощи испанским националистам не прошло незамеченным. Если они одержат победу, у нас появится сильный союзник в лице возрожденной Испании."
 spain.6.a:0 "Будем надеяться, они смогут сдержать красную угрозу."
 spain.7.t:0 "Испанские республиканцы благодарны нам за помощь"
 spain.7.d:0 "Предоставление помощи испанским республиканцам не прошло незамеченным. Если республика будет восстановлена, они поддержат нас в борьбе с фашистской чумой."
 spain.7.a:0 "Да здравствует республика!"
 spain.8.t:0 "Мадрид отвоеван"
 spain.8.d:0 "Война выиграна. Мадрид вновь в наших руках, и мы можем опять сделать этот город центром Испании. Он сильно пострадал в ходе боев, потребуется немало усилий, чтобы его восстановить. Стоит ли провозгласить его столицей?"
 spain.8.a:0 "Переместить столицу в Мадрид"
 spain.8.b:0 "Сохранить столицу там, где она сейчас"
 spain.9.t:0 "Выборы в Испании, 1936 год"
 spain.9.d:0 "Вторая республика оказалась непрочной. Мануэль Асанья сможет стать президентом при поддержке Народного фронта - широкой коалиции левых сил, куда входят республиканцы, коммунисты и анархисты.\n\nНо оппозиционные правые силы, включающие в себя консерваторов, монархистов и фашистов, тоже объединяют усилия, чтобы противостоять Народному фронту. Какая бы из коалиций ни развалилась первой, ее оппоненты наверняка воспользуются внутренними конфликтами, чтобы устроить революцию. Эти выборы - не последнее испытание, которое Испания должна выдержать, прежде чем завершится этот конфликт."
 spain.9.a:0 "Поддерживать Народный фронт."
 spain.9.b:0 "Объединить консервативные движения под знаменем Фаланги."
 italy.9.t:0 "Потребовать у Испании Балеарские острова"
 italy.9.d:0 "В ходе гражданской войны Италия направляла добровольцев, сражавшихся на стороне националистов. Хотя идеологические соображения играли главную роль, Италия также помнила и о стратегической выгоде. Балеарские острова и особенно Майорка стали бы важным форпостом для Италии с учетом их расположения в Средиземном море, особенно по отношению к западноевропейским колониям.\n\n[From.GetLeader] предложил передать эти острова Италии. С учетом вклада итальянцев в нашу победу, эта просьба заслуживает рассмотрения."
 italy.9.a:0 "Пусть итальянцы получат то, что они защищали."
 italy.9.b:0 "Мы выиграли войну не для того, чтобы уступать иностранцам!"
 italy.10.t:0 "Испания уступает Балеарские острова"
 italy.10.d:0 "Мы оказали поддержку фашизму в ходе гражданской войны в Испании, и [From.GetLeader] дал согласие на то, чтобы наше военное присутствие на островах Майорка, Минорка и Ибица стало постоянным. Благодаря своему расположению эти острова станут важным дополнением к нашей империи. Теперь испанцы считают, что погасили свой долг."
 italy.10.a:0 "Главное, чтобы они признавали нас законными владельцами."
 italy.11.t:0 "Испания отказывается отдать острова"
 italy.11.d:0 "Несмотря на нашу помощь в гражданской войне, [From.GetLeader] отказался передать Балеарские острова, которые итальянцы защищали ценой своей жизни. Испанцы уверяют, что хотят дружеских отношений между нашими странами, но требуют, чтобы мы убрали все военные укрепления. Мы не забудем нанесенного оскорбления."
 italy.11.a:0 "Если понадобится, мы все равно заберем острова."
 italy.12.t:0 "Лондонская конференция"
 italy.12.d:0 "Наш северный сосед оказывает давление на наших югославских друзей. Коррумпированные власти прогнившего Запада показали, почему они теряют влияние, когда не пришли на защиту Югославии. Это отличный шанс для молодого, динамичного движения с правильным руководством проявить себя на мировой арене! Верховное командование докладывает, что почти готово отправить в бой наши несокрушимые легионы."
 italy.12.a:0 "Пришло наше время!"
 italy.12.b:0 "У нас будет более выгодная возможность."
 italy.13.t:0 "Первый Люблянский арбитраж"
 italy.13.d_dalmatia_montenegro:0 "Пока Югославия распадается под весом внутренних противоречий, Италия должна забрать свою долю. Слабеющие западные правительства так сильно боятся Италии, что не хотят признавать ее требования, но есть новые силы, понимающие истинную ценность Италии. Нам удалось не только вернуть себе то, что отняла у нас Увечная победа, но также расширить зону нашего протектората в Албании."
 italy.13.d_montenegro:0 "Наше решение примкнуть к восходящей звезде Германии дало плоды. Югославию ждет распад, а у немецкого правительства хватило прозорливости, чтобы увидеть выгоду от дружбы с Италией. Черногория по праву отойдет к Албании."
 italy.13.d_dalmatia:0 "Наши бывшие западные союзники предали нас на Парижской мирной конференции, где нам обещали северную Далмацию, поэтому мы примкнули к Берлину. Германия мудро рассудила, что нельзя пренебрегать дружбой с Италией и что надо признать наши претензии на часть Югославии. Адриатическое море станет итальянским озером, и тогда будет восстановлена справедливость."
 italy.13.a:0 "Восхождение Италии"
 italy.14.t:0 "Германия отвергает наши требования"
 italy.14.d:0 "Германия решила отвергнуть наши разумные, честные и вполне справедливые претензии на земли Виши. Стоит ли нам покинуть альянс [From.GetFactionName]?"
 italy.14.a:0 "Неприемлемо. Мы справимся в одиночку"
 italy.14.b:0 "Мы добьемся их уважения"
 italy.15.t:0 "Германия поддерживает наши требования"
 italy.15.d:0 "Германия приняла мудрое решение поддержать наши претензии на земли Виши. Вишисты отдают нам Савойю и Корсику."
 italy.15.d_Corsica:0 "Под легким нажимом Германии вишисты отдали нам Корсику"
 italy.15.a:0 "Месть за Италию"
 italy.16.t:0 "Германия почти поддерживает нас"
 italy.16.d:0 "Германия решила влезть в наш спор с вишистской Францией. Они заблокировали нашу попытку получить Корсику, но нам все равно досталась Савойя."
 italy.16.a:0 "Спор относительно Корсики всего лишь отложен"
 france.1.t:0 "Япония требует Индокитай"
 france.1.d:0 "Японские силы расположились вдоль границ нашей колонии в Индокитае, они требуют полного доступа к нашим базам и укреплениям! Если мы согласимся, то фактически уступим им контроль над Индокитаем. С другой стороны, у нас сейчас нет ресурсов, чтобы отстаивать свои интересы."
 france.1.a:0 "У нас нет выбора, надо соглашаться."
 france.1.b:0 "Никогда!"
 france.2.t:0 "Продление линии Мажино"
 france.2.d:0 "Планы по продлению линии Мажино до самого Ла-Манша разработаны, подряды на строительство размещены. Бельгийцы заявили официальный протест, когда им стал ясен размах работ на границе, но мы намерены продолжать."
 france.2.a:0 "Вероятно, им не стоило разрывать наш союз."
 france.3.t:0 "Продление Альпийской линии"
 france.3.d:0 "Мы начали работу по усовершенствованию защитных сооружений Альпийской линии. Когда оборона будет укреплена, итальянцы не рискнут к нам сунуться, если только они не сошли с ума!"
 france.3.a:0 "Пусть приходят!"
 france.10.t:0 "Поражение"
 france.10.d:0 "Бой проигран. Париж в руках немцев, и в скором времени вся страна будет оккупирована. Мы должны думать о будущем. Ряд членов правительства выступает за перемирие с Германией, но большинство офицеров за то, чтобы продолжать сражаться с территории Великобритании.\n\nКое-кто из членов британского военного кабинета предлагает другой вариант: объединить Великобританию и Францию в единое государство, готовое сражаться до полного освобождения французских территорий."
 france.10.a:0 "Мы должны сотрудничать с немцами."
 france.10.a_tt:0 "§YИграть за вишистскую Францию, если Германия согласится на перемирие§!\n"
 france.10.b:0 "Борьба продолжается!"
 france.10.b_tt:0 "§YИграть за Францию, если Германия согласится на перемирие§!\n"
 france.10.c:0 "Давайте объединимся с Британией!"
 france.11.t:0 "Франция предлагает союз"
 france.11.d:0 "Положение Франции плачевно. Многие в их правительстве хотят перемирия с Германией, но есть и те, кто положительно отнесся к предложению членов британского военного кабинета об объединении двух государств. Франко-британский союз будет сражаться с Германией до победного конца. Какой ответ мы дадим?"
 france.11.a:0 "Нет. Великобритания сама по себе, а Франция сама по себе."
 france.11.b:0 "Да, если это необходимо, чтобы французы продолжали борьбу!"
 france.12.t:0 "Великобритания согласна на объединение"
 france.12.d:0 "Великобритания согласилась на объединение двух наших государств. Сейчас в Лондоне формируется новое совместное правительство."
 france.12.a:0 "В Лондон!"
 FRA_franco_british_cores:0 "Все §Y[FRA.GetAdjective] национальные территории§! становятся §Y[ENG.GetAdjective] национальными территориями§!."
 france.13.t:0 "Великобритания не хочет объединяться"
 france.13.d:0 "Британское правительство отрицает любую возможность объединения двух государств в одно. Перемирие с Германией на этом этапе становится неизбежным."
 france.13.a:0 "Мы должны сотрудничать."
 france.13.b:0 "Мы должны продолжить борьбу!"
 france.14.t:0 "Триумф во Франции"
 france.14.d:0 "Мы почти добились окончательной победы над Францией. Ее правительство запросило перемирия, и наши дипломаты предложили условия, на которые оно согласилось. Французы сохранят контроль над югом страны, а мы сможем занять все остальные территории."
 france.14.a:0 "Учредить вишистское правительство во Франции."
 france.14.b:0 "Нет, Германия завоюет все!"
 france.15.t:0 "Германия отказывается от перемирия!"
 france.15.d:0 "Немцы отказались принять наше предложение перемирия! Очевидно, они хотят поработить нас полностью... и мы вынуждены продолжать сражаться до последнего!"
 france.15.a:0 "Мы обречены!"
 france.16.t:0 "Быть вместе, быть сильнее!"
 france.16.d:0 "Парижские события отразились на всех нас, и теперь особенно важно, чтобы наша нация обрела единство. Мы должны не принимать исход войны как данность, мы должны изменить его.\n\nХватит смотреть в прошлое, устремим взгляд в будущее. Мы не знаем, что оно готовит нам, но мы встретим его вместе!"
 france.16.a:0 "Бывало хуже, переживем!"
 france.17.t:0 "Приглашение во французский альянс"
 france.17.d:0 "Для укрепления Малой Антанты, куда входят Чехословакия, Югославия и Румыния, и противодействия экспансионистским устремлениям других крупных держав, Франция предложила войти с ней в альянс, чтобы объединить все эти страны."
 france.17.a:0 "Отлично. Укрепим Малую Антанту."
 france.17.b:0 "[Root.GetName] пойдет своим путем."
 france.18.t:0 "[From.GetName] вступает во французский альянс"
 france.18.d:0 "Мы добились успеха в том, чтобы укрепить Малую Антанту и не дать ей отделиться от нас. [From.GetLeader] одобряет наши усилия и принял приглашение вступить в альянс."
 france.18.a:0 "Мы стали на шаг ближе к возрождению Малой Антанты."
 france.19.t:0 "[From.GetName] отказывается вступить во французский альянс"
 france.19.d:0 "Несмотря на все усилия по укреплению Малой Антанты, наше недавнее предложение, сделанное одной из держав, было встречено без воодушевления. [From.GetLeader] отказался войти в альянс, вероятно, сомневаясь в наших целях или в том, не сделает ли такой союз его страну мишенью для агрессоров."
 france.19.a:0 "Вообще-то, они и без того могут быть мишенью!"
 france.20.t:0 "Противодействие перемирию"
 france.20.d:0 "В преддверии объявления перемирия во Франции и установлению правительства в Виши группа старших офицеров взбунтовалась против новой власти. Шарль де Голль по радио призвал к восстанию против коллаборационистов. Де Голль фактически возглавил Свободные французские силы и продолжает борьбу за освобождение своей страны от немецких захватчиков."
 france.20.a:0 "Борьба за Францию продолжается."
 france.20.a_tt:0 "§YШарль де Голль становится лидером Франции§!"
 france.21.t:0 "Рабочие угрожают забастовкой"
 france.21.d:0 "После увольнения двоих рабочих на крупном производстве по всей стране вспыхнули разногласия между рабочими и владельцами заводов и фабрик. Рабочие, которых поддерживает [Root.GetCommunistParty], хорошо организованы и требуют лучших условий труда, таких как повышение зарплаты и сокращение рабочего дня. Это снизит уровень производства, и [Root.GetCommunistParty] сможет отпраздновать победу. Нас пригласили на переговоры в Матиньон. Мы уступим или будем стоять на своем, рискуя всеобщей забастовкой?"
 france.21.a:0 "Пусть бастуют"
 france.21.b:0 "Надо договариваться"
 france.22.t:0 "Пересмотреть Матиньонские соглашения"
 france.22.d:0 "В результате недавно подписанных Матиньонских соглашений наша страна больше не может конкурировать с Германией. Мы с каждым днем все сильнее отстаем по уровню производства. Некоторые владельцы уже начали урезать права, предоставленные Матиньонскими соглашениями, и рабочие этому не сопротивляются. У нас есть возможность официально отменить полученные рабочими права по всей стране, но есть риск, что [Root.GetCommunistParty] вновь поднимет их на борьбу, чтобы устроить еще одну забастовку. Если мы оставим рабочим их права и сосредоточимся на оптимизации производства, это может объединить французский народ."
 france.22.a:0 "Со временем мы достигнем прежней эффективности"
 france.22.b:0 "Немедленно отменить все права и повысить производительность"
 france.23.t:0 "С забастовками покончено"
 france.23.d:0 "Большинство рабочих наконец осознали, что их необоснованные требования не будут исполнены. Их дети голодают, и хотя [Root.GetCommunistParty] призывает к продолжению забастовки, они не могут себе этого позволить. С каждым днем все больше рабочих возвращаются на фабрики. Скоро наша промышленность заработает на полную мощность, и едва ли забастовки повторятся в ближайшее время."
 france.23.a:0 "Мы опять конкурентоспособны"
 france.24.t:0 "Коммунистическая угроза"
 france.24.d:0 "Угроза, которую представляет союз Германии и Советов, слишком велика, чтобы ее игнорировать. После того как эти страны договорились о разделе Польши, перед нами встал непростой выбор. [Root.GetCommunistParty] до сих пор действует свободно, но у нас возникает все больше внутренних противоречий, по мере того как Советы набирают силу. Запретив деятельность коммунистов или любой союз с ними, мы покажем нашим гражданам, что не потерпим никакой угрозы миру. \n[Root.GetCommunistParty] больше не может участвовать в политической жизни страны, если не откажется от альянса с Москвой. Пришло время решительных мер."
 france.24.a:0 "Запретить коммунизм во Франции"
 france.24.b:0 "Разногласия - это часть демократического процесса"
 france.25.t:0 "Лондонская конференция"
 france.25.d:0 "Берлин продолжает нагнетать напряженность на немецко-югославской границе, и Британия решила ему уступить. Однако Югославия - один из трех столпов, на которых стоят государства Восточной Европы. Если он ослабнет, Франция станет более уязвимой. Стоит ли нам доказать, что мы - великая держава, и рискнуть сразиться в одиночку?"
 france.25.a:0 "Мы будем поддерживать мир"
 france.25.b:0 "Мы будем сражаться за свободу"
 france.26.t:0 "Лондонская конференция"
 france.26.d:0 "Берлин продолжает нагнетать напряженность на немецко-югославской границе, и Британия решила выступить против германской агрессии. Однако раны, нанесенные прошлой войной, еще не зажили, и нашу страну раздирают противоречия. Хватит ли у нас сил воевать в одиночку?"
 france.26.a:0 "Пришло время сразиться с Германией"
 france.26.b:0 "Это не наша проблема"
 france.27.t:0 "Германия поддерживает претензии Италии"
 france.27.d_1_state:0 "Германия признала претензии Италии на наши земли. Мы потерпели поражение и сейчас не можем оспаривать эти претензии."
 france.27.d_both:0 "Италия получит Савойю и Корсику. Губернаторы колоний обеспокоены таким решением Германии и гадают, кто станет следующим. Губернатор Сирии решил не ждать и примкнул к Свободной Франции. "
 france.27.a:0 "У нас нет иного выбора."
 france.27.b:0 "Немцы - недальновидные дураки"
 france.28.t:0 "Измена Сирии"
 france.28.d:0 "После решения Германии передать Италии земли вишистов власти Сирии перешли на нашу сторону."
 france.28.a:0 "Франция стала на шаг ближе к своему спасению"
 france.29.t:0 "Великобритания соглашается стать союзником"
 france.29.d:0 "«История доказывает, что, объединившись, великие нации способны на великие дела. Следуя духу Англо-французского соглашения, мы рады приветствовать вас не только как друзей, но и как союзников. Вместе мы станем маяком свободы в мире, окутанном сумраком угнетения!»\n\nВеликобритания согласилась на нашу просьбу стать союзником. Мы можем рассчитывать на ее всемерную помощь в грядущие неспокойные времена."
 france.29.a:0 "Вместе мы сдержим натиск!"
 france.30.t:0 "Великобритания отказывается стать союзником"
 france.30.d:0 "«У нас были теплые отношения в прошлом, однако мы не можем рисковать эскалацией конфликтов на континенте. Германия заслужила наше доверие, соблюдая Морской договор, и хотя мы готовы защищаться, если пожар войны распространится, мы не станем раздувать пламя. Всякая демократическая страна должна стремиться к миру».\n\nВеликобритания отклонила нашу просьбу стать союзником. Британские власти не желают портить отношения с Германией и подрывать существующий мир."
 france.30.a:0 "Они говорят «мир», а подразумевают «капитуляция»."
 low.1.t:0 "Франция продлевает линию Мажино"
 low.1.d:0 "Французы решили продлить линию Мажино на запад до самого Ла-Манша. Они явно показывают, что готовы бросить нас на произвол судьбы в случае германского нашествия. Наше посольство в Париже направило официальный протест, но сомнительно, что это даст какие-то результаты."
 low.1.a:0 "Это возмутительно!"
 soviet.1.t:0 "Укрепление Японии"
 soviet.1.d:0 "Напряжение на маньчжурской границе нарастало уже некоторое время, а сейчас от наших монгольских товарищей поступают сообщения о том, что японцы скапливают силы в Хэйлунцзяне. Если мы отступим, это воспримут как признак слабости, но если ответить силой, ситуация обострится. Какой будет приказ, товарищ командир?"
 soviet.1.a:0 "Мы ответим силой."
 soviet.1.b:0 "Мы не можем увязать в войне с Японией."
 soviet.2.t:0 "Успешный поход"
 soviet.2.d:0 "Наша атака на японские войска вдоль маньчжурской границы увенчалась успехом! Наши храбрые солдаты застали их врасплох, когда они еще не закончили подготовку, и задали им хорошую взбучку."
 soviet.2.a:0 "Отлично!"
 soviet.3.t:0 "Неудачный поход"
 soviet.3.d:0 "Наша атака на японские войска вдоль маньчжурской границы закончилась неудачей! Враг взял наши войска в тиски, и мы понесли тяжелые потери, прежде чем смогли отступить."
 soviet.3.a:0 "Подготовить расстрельную команду."
 soviet.4.t:0 "Румыния отдает Бессарабию"
 soviet.4.d:0 "Румыны благоразумно уступили нашим требованиям и отвели свои войска из Бессарабии. Мы присоединим эту территорию в качестве Молдавской советской социалистической республики. Теперь ее жители смогут насладиться всеми преимуществами социализма. "
 soviet.4.a:0 "Превосходно."
 soviet.5.t:0 "Румыния отвергла наши требования"
 soviet.5.d:0 "Румыны отказались уступить нашим требованиям! По всей видимости, нам придется выдавливать их оккупационные войска из Бессарабии силой."
 soviet.5.a:0 "Глупцы!"
 soviet.6.t:0 "Эстония сдается"
 soviet.6.d:0 "Эстония подчинилась нашим требованиям. Мы заменили разлагающееся правительство в Таллинне народным парламентом, который единогласно проголосовал за превращение Эстонии в советскую социалистическую республику. После недолгого обсуждения Верховный Совет удовлетворил эту просьбу."
 soviet.6.a:0 "Добро пожаловать в Союз, товарищи."
 soviet.7.t:0 "Эстония отказалась принять наше предложение"
 soviet.7.d:0 "Эстония возмутительным образом отказалась принять наше щедрое предложение о взаимопомощи! Капиталисты и прихлебатели в Таллинне имели наглость выдвинуть требование соблюдать территориальную целостность их страны!"
 soviet.7.a:0 "Мы должны защитить эстонцев от самих себя."
 soviet.8.t:0 "Латвия сдается"
 soviet.8.d:0 "Правительство Латвии в Риге подчинилось нашим требованиям, и мы заменили его народным собранием. Этот орган единогласно проголосовал за вступление в наш великий Союз Советских Социалистических Республик. Мы любезно ответили согласием на эту просьбу."
 soviet.8.a:0 "Теперь вы социалисты!"
 soviet.9.t:0 "Латвия отказалась принять наше предложение"
 soviet.9.d:0 "Буржуазные угнетатели, правящие Латвией, окончательно утратили рассудок! Они отвергли наше щедрое предложение о взаимопомощи и требуют немедленного отвода советских вооруженных сил от своей границы!"
 soviet.9.a:0 "Народ Латвии должен быть освобожден."
 soviet.10.t:0 "Литва сдается"
 soviet.10.d:0 "Наше требование о размещении советских военных баз на территории Литвы было удовлетворено, но, к несчастью, ее правительство рухнуло. Мы установили народный парламент, чтобы избежать анархии, и он единогласно проголосовал за обращение к Верховному Совету с просьбой о вступлении в наш Союз. Мы ответили согласием."
 soviet.10.a:0 "Мы спасем вас от капитализма."
 soviet.11.t:0 "Литва отказалась принять наше предложение"
 soviet.11.d:0 "Литва настроена на самоуничтожение! Глупцы, засевшие в их правительстве, отказываются впустить наши войска. Они что, думают, им будет лучше под немцами? Эгоистичные литовские лидеры совершают преступление против собственного народа, не позволяя им стать частью социалистического мира."
 soviet.11.a:0 "Мы не можем спокойно смотреть на страдания литовского народа."
 soviet.12.t:0 "Финляндия принимает наши требования"
 soviet.12.d:0 "Скопление наших вооруженных сил на финской границе убедило правительство Финляндии принять скромное предложение о пересмотре границ. Мы получили контроль над Карелией, и теперь Ленинград находится в куда большей безопасности."
 soviet.12.a:0 "Мы думали, они станут сопротивляться..."
 soviet.13.t:0 "Финляндия отвергает наши требования"
 soviet.13.d:0 "Финское правительство отвергло наши требования, но этого следовало ожидать. Если мы хотим получить Карелию, ее придется отнять силой. Пора преподать упрямым финнам урок, который они нескоро забудут!"
 soviet.13.a:0 "Мы раздавим их за пару недель."
 soviet.14.t:0 "Членство в СССР"
 soviet.14.d:0 "Москва давит на нас, чтобы мы официально присоединились к СССР. Следует ли нам согласиться?"
 soviet.14.a:0 "Да, мы присоединяемся."
 soviet.14.b:0 "Нет, нам еще есть куда расти!"
 soviet.15.t:0 "Танну-Тува отвечает отказом!"
 soviet.15.d:0 "Тувинцы ответили возмутительным отказом на наше предложение о присоединении к Советскому Союзу! Чего этот жалкий народец надеется достичь самостоятельно - загадка, не имеющая ответа."
 soviet.15.a:0 "Удачи им в этом."
 soviet.16.t:0 "Аннексия Танну-Тувы"
 soviet.16.d:0 "Верховный Совет получил формальный запрос от тувинского парламента о присоединении к Советскому Союзу. Они станут Тувинской автономной областью в составе РСФСР."
 soviet.16.a:0 "Добро пожаловать в Союз, товарищи."
 soviet.17.t:0 "Укрепление линии Сталина"
 soviet.17.d:0 "Осмотр наших оборонительных сооружений вдоль западной границы полностью завершен, и трудовые лагеря готовы начать работы по их укреплению. Очень скоро линия Сталина станет достойна своего славного имени!"
 soviet.17.a:0 "Товарищ Сталин может нами гордиться!"
 soviet.60.t:0 "Раздел Польши"
 soviet.60.d:0 "Польша принадлежит нам, но ее западные области отходят в [GER.GetAdjective] зону влияния согласно положениям пакта Молотова-Риббентропа. Следует ли нам отвести войска и позволить [GER.GetAdjective] властям завладеть территорией? Если мы этого не сделаем, договор будет аннулирован."
 soviet.60.a:0 "Да. Сейчас не время нарушать договоры."
 soviet.60.b:0 "Нет! Польша должна целиком входить в наше Отечество!"
 soviet.61.t:0 "Советы соблюдают договор"
 soviet.61.d:0 "Выполняя условия договора, [SOV.GetAdjective] власти передали западные области Польши под наше управление. Немецкие войска уже взяли их под свою защиту."
 soviet.61.a:0 "Превосходно."
 soviet.62.t:0 "Советы нарушают договор"
 soviet.62.d:0 "Вопреки многократным заверениям, Советы не отвели свои войска, не предприняли никаких попыток передать нам территории и не вернулись в согласованные с нами границы. Похоже, они не собираются выполнять условия договора."
 soviet.62.a:0 "Только зря чернила перевели!"
 finland.1.t:0 "Русские требуют Карелию"
 finland.1.d:0 "Указывая на необходимость создания буферной зоны вокруг Ленинграда, Советский Союз требует пересмотра наших границ. Русские хотят получить Карелию, и, с учетом скопления их войск у нас на границе, отказ они не примут. Какой ответ нам следует дать?"
 finland.1.a:0 "У нас нет выбора, мы принимаем их требования."
 finland.1.b:0 "Пусть только сунутся!"
 finland.2.t:0 "Попросить шведов о помощи в войне"
 finland.2.d:0 "Финляндия и Советский Союз находятся в состоянии войны. После нескольких десятилетий независимости мы рискуем вновь оказаться в подчинении у соседней державы.\n\nОднако враг представляет угрозу не только для нас. Швеция по-прежнему сохраняет нейтралитет в отношении Советского Союза, но, возможно, ее удастся убедить в необходимости защищаться совместно."
 finland.2.a:0 "Они должны оказать нам поддержку в борьбе."
 finland.2.b:0 "Нам не нужна помощь в борьбе с захватчиками."
 finland.3.t:0 "Финляндия обращается за помощью к Швеции"
 finland.3.d:0 "Наши финские соседи отказываются уступить нажиму Советского Союза и вступили с ним в войну. Хотя между нашими странами не заключен формальный союз, финское правительство обратилось за помощью к Швеции для совместной защиты Аландских островов, которые являются по большей части шведскоязычными и стратегически важными для обеих стран.\n\nВ правительстве есть различные мнения насчет того, как мы можем помочь Финляндии, но общественность требует решительных действий. Как далеко мы готовы зайти в защите Скандинавии от восточного агрессора?"
 finland.3.a:0 "Мы должны сохранять нейтралитет."
 finland.3.b:0 "Если общественность на их стороне, пошлем волонтеров и оборудование."
 finland.3.c:0 "Мы готовы встать на сторону Финляндии! Пусть будет война!"
 finland.4.t:0 "Швеция отвергает просьбу о помощи"
 finland.4.d:0 "Шведское правительство ответило отказом на нашу просьбу о помощи в войне против Советского Союза. Они предпочли сохранить нейтралитет, чтобы избежать внешне- и внутриполитических негативных последствий, и не готовы оказывать нам поддержку."
 finland.4.a:0 "Будем надеяться, они осознают свою ошибку, прежде чем станет слишком поздно."
 finland.5.t:0 "Швеция посылает добровольцев"
 finland.5.d:0 "Шведское правительство не готово присоединиться к нам в борьбе против Советского Союза, но народ на нашей стороне, и множество добровольцев из скандинавских стран пожелали влиться в наши ряды, чтобы помочь в войне. Мы рассчитывали на большее, но, по крайней мере, общественное мнение не остается слепо к угрозе."
 finland.5.a:0 "Это меньшее, чего можно было ожидать."
 finland.6.t:0 "Швеция вступает в войну на нашей стороне"
 finland.6.d:0 "Мы обратились к Швеции с просьбой о совместной защите Аландских островов и получили согласие. Швеция выступила на нашей стороне в войне против Советского Союза, отказавшись от нейтралитета перед лицом очевидной угрозы. Несмотря на внутриполитические разногласия, шведы будут сражаться вместе с нами за суверенитет Финляндии."
 finland.6.a:0 "Этот день останется в памяти."
 finland.7.t:0 "Мирные переговоры с государством [SOV.GetNameDef]"
 finland.7.d:0 "[Root.GetAdjective] коммунистка Хелла Вуолийоки обратилась к нашему правительству с предложением помочь в установлении связей с [SOV.GetAdjective] властями. В Швеции состоится тайная встреча, на которой нам будет предложено уступить территории в обмен на сохранение суверенитета. \n\nФинские силы быстро тают, а предыдущие попытки наладить контакт не увенчались успехом. Это может быть нашей единственной надеждой на мирное разрешение конфликта."
 finland.7.a_tt:0 "§YЕсли [SOV.GetName] соглашается:\n§!"
 finland.7.a:0 "В этой войне не победить"
 finland.7.b:0 "Мы должны сражаться!"
 finland.8.t:0 "[From.GetNameDef] предлагает уступки"
 finland.8.d:0 "Война с государством [From.GetNameDef] была дорогостоящим делом, но как только мы смогли отбросить [From.GetAdjective] армию, они выступили с любопытным предложением. Мы получаем контроль над стратегически важными областями, но отводим войска и прекращаем дальнейшие боевые действия.\nНаше наступление закончится и мы не получим полного контроля над регионом, зато это позволит нам сосредоточиться на расширении сферы влияния в других частях света."
 finland.8.a:0 "Наши солдаты нужны везде"
 finland.8.b:0 "Нам необходима вся [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDef] отказывается"
 finland.9.d:0 "Переговоры с государством [From.GetNameDef] сорваны. Это явно было подстроено с целью заставить нас потерять время, пока [From.GetAdjective] войска готовятся к новому наступлению на [Root.GetAdjective] территорию.\n\n[Root.GetNameDef] народ будет биться до победного конца."
 finland.9.a:0 "Она заплатят кровью за каждый шаг!"
 FIN_agree_peace:0 "Финляндия соглашается на требования Советов и отдает им §YКарелию, Саллу и Петсамо§!."
 japan.1.d:0 "Китайские власти утверждают, что достигнут «переломный момент» в отношении нашей «неспровоцированной агрессии»! Наши требования о репарациях были отвергнуты, поступают сообщения о нападениях на японцев в Шанхае. Если нам нужен был формальный повод для нападения на Китай, то мы его получили!"
 japan.1.a:0 "Они за это поплатятся!"
 japan.2.d:0 "Как ни странно, китайцы отступили после инцидента на мосту Марко Поло. Они понимают, что заплатят слишком дорогую цену, если мы рассердимся всерьез, поэтому дали согласие на то, чтобы мы заняли обширные территории, включая Пекин и окрестности. Мало-помалу мы захватим весь Китай."
 japan.2.a:0 "Война подождет."
 japan.3.t:0 "Инцидент на границе: победа Советов"
 japan.3.d:0 "Русские и их монгольские шавки обнаружили скопление наших войск в Хэйлунцзяне и провели массированный рейд через границу, прежде чем мы успели закончить подготовку! Наши войска понесли большие потери в ходе перестрелки, прежде чем нам удалось отступить."
 japan.3.a:0 "Как такое могло случиться?!"
 japan.4.t:0 "Инцидент на границе: победа Японии"
 japan.4.d:0 "Русские и их монгольские шавки обнаружили скопление наших войск в Хэйлунцзяне и попытались провести массированный рейд через границу, чтобы помешать нашей подготовке. К счастью, наши военачальники успели взять их в клещи. Мы нанесли врагу серьезный урон, прежде чем он убрался через границу."
 japan.4.a:0 "Это будет для них уроком!"
 japan.5.t:0 "Отступление Советов"
 japan.5.d:0 "Обнаружив скопление наших войск, Советы благоразумно предпочли отступить от маньчжурской границы. Наши солдаты временно заняли несколько покинутых ими аванпостов. Будем надеяться, это положит конец смехотворным требованиям русских и монголов в отношении пересмотра границ."
 japan.5.a:0 "Хватило небольшой демонстрации силы."
 japan.6.t:0 "Французы принимают наши требования"
 japan.6.d:0 "Французы согласились на наши требования, и теперь их базы и укрепления в Индокитае в нашем полном распоряжении. Фактически, они передали нам контроль над своей колонией."
 japan.6.a:0 "Разумный шаг."
 japan.7.t:0 "Французы отвергли наши требования"
 japan.7.d:0 "Французы ответили на наши требования возмутительным отказом! Если нам нужен Индокитай, его придется взять силой!"
 japan.7.a:0 "Глупцы!"
 japan.8.t:0 "Германия отзывает советников"
 japan.8.d:0 "Немцы согласились отозвать из Китая всех своих советников. В этот самый момент они садятся на самолет до Берлина. Германия признает, что лидером Великой Восточной Азии должна стать Япония, а не Китай."
 japan.8.a:0 "И это правильно."
 japan.9.t:0 "Германия не соглашается на наше требование"
 japan.9.d:0 "Германия отказалась отозвать своих советников из Китая, хотя ее военное присутствие идет вразрез с нашими планами в Восточной Азии. Разве они не видят, что это подрывает основу, на которой наши народы могли бы строить дипломатические отношения? Можно ли вообще доверять немцам?"
 japan.9.a:0 "Тогда их советников ждет смерть, как и всех китайцев."
 japan.11.t:0 "Направить ультиматум Сиаму"
 japan.11.d:0 "Накапливая войска в Индокитае на границе с Сиамом, мы ясно дали понять, что намерены использовать их территорию как базу для освобождения Юго-Восточной Азии от европейского колониализма. Если они согласятся заключить с нами военный союз, что фактически превратит Сиам в марионеточное государство Японской империи, нам удастся избежать бессмысленного вторжения. Отказ, разумеется, станет немедленным поводом к войне."
 japan.11.a:0 "Мы будем в Сиаме, что бы они ни говорили."
 japan.11.b:0 "Если подумать, то «угроза вторжения» звучит слишком агрессивно."
 japan.12.t:0 "Япония выдвигает ультиматум"
 japan.12.d:0 "Япония уже долгое время накапливала силы у нашей границы и, насколько мы можем предполагать, планировала использовать наши порты как базу для дальнейшей экспансии в Бирму и Малайю. Мы должны либо подчиниться, либо столкнуться с военным вторжением.\n\nХотя для нас это может означать отказ от суверенитета и превращение в марионеточное государство Японии, война сейчас не в наших интересах."
 japan.12.a:0 "Мы согласимся на союз с Японией."
 japan.12.b:0 "Мы не откажемся от своей независимости!"
 japan.13.t:0 "Сиам принимает ультиматум"
 japan.13.d:0 "[From.GetLeader] разумно принял наш ультиматум и заключил с нами военный союз. Теперь мы сможем использовать Сиам как базу для дальнейших операций в тихоокеанском регионе."
 japan.13.a:0 "Великая восточноазиатская сфера совместного процветания расширяется."
 japan.14.t:0 "Сиам отказывается принять ультиматум"
 japan.14.d:0 "[From.GetLeader] не согласился подчиниться нашим требованиям и заключить военный союз с Японией. Поскольку мы уже заявили о своих намерениях и не откажемся от них, это означает войну."
 japan.14.a:0 "Жаль, что все закончилось именно так."
 romania.1.t:0 "Советский Союз требует Бессарабию"
 romania.1.d:0 "Советские войска скопились у наших границ, дипломаты требуют, чтобы мы отдали Бессарабию. Мы не можем рассчитывать на вмешательство Германии, поскольку в ее пакте с Советами, как видно, был секретный пункт о включении нас в зону влияния русских. Должны ли мы оказывать сопротивление?"
 romania.1.a:0 "Нет. Это безнадежно."
 romania.1.b:0 "Да! Мы не отдадим свою территорию без боя!"
 romania.2.t:0 "Второй Венский арбитраж"
 romania.2.d:0 "Германия была привлечена для урегулирования нашего территориального спора с Венгрией, и Второй Венский арбитраж постановил, что Северная Трансильвания должна вернуться под контроль венгров. Примем ли мы такое решение?"
 romania.2.a:0 "Да... у нас нет выбора."
 romania.2.b:0 "Нет, мы никогда не отдадим Трансильванию!"
 romania.3.d:0 "Германия была привлечена для урегулирования нашего территориального спора с Венгрией, и Второй Венский арбитраж постановил, что Трансильвания целиком должна отойти венграм! Примем ли мы такое решение?"
 romania.4.t:0 "Германия урегулирует спор"
 romania.4.d:0 "Германия была привлечена для урегулирования нашего территориального спора с Венгрией, и Второй Венский арбитраж мудро постановил, что вся Трансильвания должна остаться под контролем румын. Венгры не слишком довольны, но мы надеемся, что это положит конец дальнейшим спорам."
 romania.4.a:0 "Трансильвания должна принадлежать Румынии."
 romania.5.t:0 "Крайовское соглашение"
 romania.5.d:0 "Болгарские дипломаты при поддержке Германии выступили с требованием о возвращении региона Южная Добруджа, который мы аннексировали у них в 1913 году после Второй Балканской войны. Судя по всему, болгар подвигли к этому те уступки, на которые мы уже вынуждены были пойти."
 romania.5.a:0 "Это позволит разрешить спор"
 romania.5.b:0 "Нет, пора поставить точку!"
 romania.6.t:0 "Трудный выбор"
 romania.6.d:0 "Мы отдали слишком много земли нашим жадным соседям. Однако у нас есть шанс вернуть часть потерянной территории, да еще с процентами. Нам нужно лишь выбрать правильного союзника. "
 romania.6.a:0 "Германия - наша единственная надежда."
 romania.6.b:0 "Советский Союз обеспечит нам наилучшие шансы"
 romania.6.c:0 "Нам следует сохранить нейтралитет"
 baltic.1.t:0 "Советский ультиматум"
 baltic.1.d:0 "Советский Союз настаивает на том, чтобы мы подписали договор о «взаимопомощи», дающий им право размещать войска на нашей территории! Это не что иное, как завуалированная попытка аннексировать территорию, но мы едва ли сможем сопротивляться их армии, которая уже стоит у нас на границе."
 baltic.1.a:0 "Смириться с неизбежным..."
 baltic.1.b:0 "Им придется отнять нашу землю силой!"
 baltic.4.t:0 "Германия требует Мемель"
 baltic.4.d:0 "Германская армия собирается в Восточной Пруссии, их Министерство иностранных дел предъявило нам ультиматум! Мы должны незамедлительно уступить им Мемель, иначе будет война. Стоит ли соглашаться на эти требования?"
 baltic.4.a:0 "Мы должны согласиться."
 baltic.4.b:0 "Никогда!"
 baltic.5.t:0 "Коммунисты у власти."
 baltic.5.d:0 "[Root.GetName] сделал выбор в пользу солидарности, и буржуазия лишилась политической власти. Многие члены нового правительства предлагают нам исполнить свой коммунистический долг и присоединиться к Советскому Союзу."
 baltic.5.a:0 "В будущем нас ждет процветание, если мы объединимся с Советским Союзом."
 baltic.5.b:0 "[Root.GetName] лучше будет действовать самостоятельно, под защитой Советского Союза."
 baltic.5.c:0 "[Root.GetName] останется суверенным государством."
 baltic.7.t:0 "Государство [From.GetName] требует [Root.GetAdjective] участия в альянсе [From.GetFactionName]"
 baltic.7.d:0 "После подписания договора о дружбе между нашими нациями, государство [Root.GetName] требует, чтобы государство [From.GetName] вступило с ним в альянс [From.GetFactionName], дабы вместе бороться с общими угрозами. Неважно, коммунисты или фашисты у власти, государство [From.GetName] обещает защищать [Root.GetAdjective] интересы."
 baltic.7.a:0 "Государство [Root.GetName] не бросит своих братьев."
 baltic.7.b:0 "Государство [Root.GetName] сможет выжить только в одиночку."
 hungary.1.t:0 "Германский арбитраж"
 hungary.1.d:0 "Несмотря на законность наших требований, Германия решила, что Трансильвания должна оставаться в составе Румынии. Немцы говорят, что намерены исправить все несправедливые решения Версальского договора, но, судя по всему, имеют в виду лишь собственные границы."
 hungary.1.a:0 "Возмутительно."
 hungary.2.t:0 "Второй Венский арбитраж"
 hungary.2.d:0 "Германия признала законность наших требований, как и следовало ожидать, и Северная Трансильвания вернулась в состав Венгрии. Это исторический момент!"
 hungary.2.a:0 "Мы будем праздновать!"
 hungary.3.d:0 "Германия не просто признала законность наших требований, но и решила, что вся Трансильвания целиком должна перейти под контроль венгров! На такое мы не смели и надеяться."
 hungary.4.d:0 "Германия признала законность наших требований и передала нам Северную Трансильванию, но Румыния упорно отказывается принять это решение!"
 hungary.4.a:0 "Болваны!"
 hungary.5.d:0 "Германия признала законность наших требований и передала нам всю Трансильванию целиком, но Румыния упорно отказывается принять это решение!"
 hungary.6.t:0 "Первый Люблянский арбитраж"
 hungary.6.d:0 "Немцы могут сколько угодно жаловаться на Версальский договор, но они легко отделались по сравнению с несправедливым Трианонским договором. Они заявляли, что он дал народам право на самоопределение, но на деле многие верные сыны Венгрии стали гражданами других стран. Провинция Воеводина стала одной из пощечин венгерской гордости. Вернув эти земли Венгрии, мы восстановили нарушенную справедливость."
 hungary.6.a:0 "Венгерское правосудие"
 bulgaria.1.t:0 "Крайовское соглашение - Румыния не возражает"
 bulgaria.1.d:0 "Румынское правительство согласилось с германским арбитражем в нашем споре. Южная Добруджа воссоединилась с Болгарией!"
 bulgaria.1.a:0 "Наконец-то!"
 bulgaria.2.t:0 "Крайовское соглашение - Румыния отказалась"
 bulgaria.2.d:0 "Румынское правительство отвергло наше предложение положить конец всем спорам! Оно утверждает, что Южная Добруджа стала неотъемлемой частью государства, и Румыния от нее не откажется."
 bulgaria.2.a:0 "Это неприемлемо!"
 bulgaria.3.t:0 "Первый Люблянский арбитраж"
 bulgaria.3.d:0 "Мы давно мечтали о великой Болгарии и к нам давно относились как к гражданам второго сорта. Мы не получили своего на Лондонской конференции, нас предали союзники в 1913 году, нас наказали за тягу к справедливости в 1918-м. Нам надоело терпеть - Германия хочет исправить ошибки так называемого мирного договора, причем не только для себя, но и для других. Болгария теперь заберет Македонию у Югославии."
news.1.t:0 "Игры Дружбы"
 news.1.d:0 "Только что закончились Игры Дружбы в столице Кристальной империи. Множество рас, включая пони, прониклись духом этого события, на минутку даже отложив разногласия между собой."
 news.1.a:0 "Сделано."
 news.1.b:0 "Хорошо."
 news.2.t:0 "Эквестрия собирается воевать с Государством Буйволов”
 news.2.d:0 "Принцесса Селестия избрала путь войны. Тот ли она мудрый аликорн, которого мы так любим? У Государства Буйволов не самые хорошие перспективы.  Посмотрим, что это принесет в будущем."
 news.2.a:0 "А что насчет Гармонии?"
 news.2.b:0 "Мы сокрушим их, как того приказала Принцесса."
 news.3.t:0 "Война"
 news.3.d:0 "Империя Чейнджлингов официально объявила, что между ними и Эквестрией идет война. Авиация чейнджлингов совершила серию бомбардировок на на пограничные войска и города еще до официального объявления войны. Это поворотная точка в истории для всех нас. Эквестрия уже много столетий не видала больших войн, и общество обескуражено происходящим. Чейнджлинги  кажутся очень решительными и уверенными в своих действиях, чего нельзя сказать об Эквестрии. Пони понадобится много времени, чтобы изменить свою экономику под военные нужды. Мы будем наблюдать за ситуацией. 
 news.3.a:0 "Не хорошо."
 news.3.b:0 "За принцессу!"
 news.3.c:0"Они долго не продержатся! Вперед, мои армии!"
 news.4.t:0 "Кристальная Ярмарка"
 news.4.d:0 "Сегодня в Кристальном городе состоялось празднование Кристальной Ярмарки. Пони со всех уголков Кристальной Империи собрались дабы продать из собственнокопытные изделия, различную еду, напитки, и просто пообщаться и повеселиться. Эквестрийские и Кристальные власти также посетили Ярмарку.  Художники, актеры и кристальные народные музыканты выступили на событии, и закончили Кристальную Ярмарку с поющими посетителями гимн и фейерверками в ночном небе."
 news.4.a:0 "Хорошо."
 news.4.b:0 "Ура!"
 news.5.t:0 "Всекопытный Фронт"
 news.5.d:0 "Сталлионградская Советская Республика присоединилась к Всекопытному Фронту, объединившись со всеми пони против угрозы чейнджлингов. Теперь, они будут действовать вместе ради победы над их общим врагом."
 news.5.a:0 "Хорошо."

 news.6.t:0 "Выступление популярных пони-музыкантов в Кантерлоте"
 news.6.d:0 "Несмотря на кровопролитную войну, Октавия, известный в Эквестрии музыкант, сегодня выступила на Гранд Галлопинг Гала. Она сказала, что написала что посвящает свою музыку всем пони, защищающим эквестрийскую свободну на линии фронта и все собранные деньги будут переданы для строительства авиации. Все пони празднуют."
 news.6.a:0 "Растрастайся."
 news.6.b:0 "За принцессу!"
 news.6.c:0 "Им ничего не поможет."
 news.7.t:0 "Эквестрия предоставляет убежище королеве Вельвет"
 news.7.d:0 "Изгнанная из Олении не так давно, королева Вельвет наконец нашла политическое убежище в Кантерлоте. Крайне недовольный король Йохан,  отправил принцессе Селестии оскорбительное послание."
 news.7.a:0 "Да"
 news.7.b:0 "Ублюдки."

 news.10.t:0 "Эквестрия предъявляет претензии на Бэдлендс"
 news.10.d:0 "Эквестрийский парламент и принцесса отправили официальное предложение Драконьему Племени передать им контроль над Бэдлендс. Они говорят, что в нынешних условиях лучше защищать границы одной страны. Драконьим Племенам будет предоставлена компенсация."
 news.10.a:0 "Оки-доки."

 news.11.t:0 "Гранд Галлопинг Гала"
 news.11.d:0 "Вновь в Кантерлотском замке состоялся ежегодный бал. Королевская семья, высшие слои эквестрийского правительства вместе с их друзьями, собрались, дабы насладиться весенним вечером и обсудить политические проблемы. Дорогие напитки и классическая музыка сопутствовали веселью всю ночь. Бал закончился великолепным запуском фейерверка. Эквестрия не бросает свои традиции. Для многих пони, это поддержка стабильности и гарант мира в старой доброй Эквестрии."
 news.11.a:0 "За ваше здоровье!"
 news.11.b:0 "Бездумная буржуазия."
 news.11.c:0 "Как жалко."
  news.13.t:0 "Гранд Галлопинг Гала"
 news.13.d:0 "Вновь в Кантерлотском замке состоялся ежегодный бал. Королевская семья, высшие слои эквестрийского правительства вместе с их друзьями, собрались, дабы насладиться весенним вечером и обсудить политические проблемы. Дорогие напитки и классическая музыка сопутствовали веселью всю ночь. Бал закончился знаменательным запуском фейерверка. Эквестрия не бросает свои традиции. Для многих пони, это поддержка стабильности и гарант мира в старой доброй Эквестрии."
 news.13.a:0 "Поздравляем"
 news.13.b:0 "Проклятье."
 news.13.c:0 "Только не снова."
  news.14.t:0 "Гранд Галлопинг Гала"
 news.14.d:0 "Вновь в Кантерлотском замке состоялся ежегодный бал. Королевская семья, высшие слои эквестрийского правительства вместе с их друзьями, собрались, дабы насладиться весенним вечером и обсудить политические проблемы. Дорогие напитки и классическая музыка сопутствовали веселью всю ночь. Бал закончился великолепным запуском фейерверка. Эквестрия не бросает свои традиции. Для многих пони, это поддержка стабильности и гарант мира в старой доброй Эквестрии."
 news.14.a:0 "Поздравляем"
 news.14.b:0 "Тьфу."
 news.14.c:0 "Просто выбросите это в мусорку."
 news.12.t:0 "Эквестрия аннексирует Государство Буйволов.”
news.12.d:0 "Грязное Государство Буйволов на протяжении десятилетий осталась анклавом внутри Эквестрии. Их горделивые вожди отказывались пускать пони-фермеров на их земли. Однако, поскольку страна полностью опиралась на эквестрийскую торговлю, множество экспертов сомневались в их свободе. Ситуация изменилась, когда к власти пришел новый вождь - Чифтесс Стронгхарт. Она была известна своим дружелюбием к пони. Вскоре она приняла предложение дружбы от Принцессы Селестии, и сегодня Государство Буйволов существует как автономия в составе Эквестрии. Все буйволы получат гражданство и субсидии на свою деятельность."
 news.12.a:0 "Мм-хмм."
 news.12.b:0 "Вместе стремимся к светлому будущему."
 news.15.t:0 "Оления капитулирует!"
 news.15.d:0 "Война чейнджлингов против Олении оказалась короткой. Не имея запасного плана, осознавший поражение Король Йохан и его правительство решили мирно сдаться, чтобы избежать ненужных жертв. Силы чейнджлингов войдут в город этим вечером. Население подняло флаги чейнджлингов и примет участие в завтрашнем параде."
 news.15.a:0 "Очень плохо."
 news.15.b:0 "Мы должны покончить с этим."
 news.15.c:0 "Они сделали правильно."
 news.20.t:0 "Война окончена."
 news.20.d:0 "После нескольких лет кровопролитной войны, Эквестрии удалось вытолкнуть армии чейнджлингов обратно в их роя. Империя Чейнджлингов была  ликвидирована, проэквестрийское правительство во главе с чейнджлингом Тораксом заняло власть  в новом, “измененном” государстве чейнджлингов."
 news.20.a:0 "Наконец-то."
 news.20.b:0 "Вот оно, светлое будущее."
 news.21.t:0 "Война окончена."
 news.21.d:0 "После нескольких лет кровопролитной войны, Эквестрии удалось вытолкнуть армии чейнджлингов обратно в их роя. Империя Чейнджлингов была полностью аннексирована, ввиду риска дестабилизации."
 news.21.a:0 "Все кончено."
 news.22.t:0 "Война окончена."
 news.22.d:0 "Улицы и площади в Сталлионграде сегодня наполнены восхищенными пони и красными знаменами, поскольку страна сегодня объявила о своей полной победе над Кризалис и ее «империалистическим режимом».\n“Сегодня,” объявило сталлионградское информбюро, “наша нация и народ остается победителями. Поражение врага безоговорочно, а наша победа закреплена навсегда. Настало время для новой эры, товарищи, пока солдаты возвращаются к своим возлюбленным. Штормовые облака рассеиваются, а нас ждет новое, светлое будущее.\nНас, народ победителей.”\nВласти также объявили о создании “тщательно наблюдаемого” государства чейнджлингов под контролем просталлионградских сторонников. Хотя это нельзя четко назвать марионеточным государством, множество изменений ожидают чейнджлингов, их новых союзников и бывших врагов.\nПринесет ли Эквестрии падение Кризалис светлое, мирное будущее? Посмотрим."
 news.22.a:0 "Наконец-то."
 news.22.b:0 "Вот оно, светлое будущее."
 news.23.t:0 "Сталлионград и “Наш город”  "
 news.23.d:0 "Наш Город, известен как Деревня Старлайт, в самой северной части Эквестрии, замкнутый между Колонией Гриффонов и Сталлионградом был порабощен Старлайт Глиммер с помощью магии. Она принудила население отречься от их 'особых талантов'. Старлайт ушла несколько лет назад и город оказался ничейным, оставаясь труднодоступным местом для претензий Эквестрии. Здешние пони приняли социализм сталлионградского образца и все эти годы формально были под защитой Сталлионградской Республики. Горячие дебаты шли насчет присоединения Нашего Города к их государству, но с времен избрания [STG.GetLeader], стало ясно, что судьба Страны Старлайт обречена.  Вчера пони Нашего Города стали равноправными гражданами Сталлионграда. Вместе, они обретят лучшее будущее."
 news.23.a:0 "Отлично."
 news.24.t:0 "Социалистический Союз."
 news.24.d:0 "Сегодня [STG.GetLeader] и Верховный совет объявили о создании международной организации Социалистический Союз. Они намереваются искать поддержку у коммунистических наций по всему миру для взаимного усиления и кооперации."
 news.24.a:0 "Хорошо."
 news.27.t:0 "Грифонская гражданская война!"
 news.27.d:0 "После убийства губернатора Тифезера в Грифонской Колонии разразился хаос. Многочисленные партии сражались за право контролировать страну. Однако, длительный кризис только усугублял положение пролетариата. Все началось с одного из рабочих страйков в Фетермисте, где лево- и праворадикальным группам довелось встретиться. Столкновение переросло в уличный конфликт, разделив город на две части и погрузив целую страну в анархию."
 news.27.a:0 "Ладно."
 news.28.t:0 "Сталлионград угрожает Эквестрии."
 news.28.d:0 "Мы получили много сведений об активности Сталлионградских сил на эквестрийской границе. Зловещий Серов настроен на очень агрессивную политическую линию, согласно его публичным выступлениям, он сделает все возможное, чтобы «раздавить империалистическую болезнь». Пони Эквестрии опасаются намерений Сталлионграда."
 news.28.a:0 "Правильно."
 news.28.b:0 "Пусть сражаются."
 news.28.c:0 "Нехорошо"
 news.28.d:0 "Ладно."
 news.29.t:0 "Гражданская война в Эквестрии!"
 news.29.d:0 "Балтиморская перестрелка стала “пороховой бочкой” для всей Эквестрии. Узнав об этом инциденте, страна успокоилась на мгновение, прежде чем произнести адский общенациональный вопль! Все, кому оказалось небезразлична судьба страны и нации, поторопились на баррикады, пока заводы и фабрики остались пустыми. Деяния толпы заменили произвол. Без сомнения, началась гражданская война, и с каждой минутой все острее встает вопрос: останется ли единственное коммунистическое государство в стороне, или повстанцы получат нечто большее, чем снабжение?"
 news.29.a:0 "Ой-йей."
 news.30.t:0 "Equestrian Civil War Ends!"
 news.30.d:0 "Victory! In a final push over the last weeks the Communists have scored a major victory over the Loyaists in the Equestrian Civil War. Today marks the end of reign of the Equestrian Princesses. Ponykind has finally taken it's destiny into its own hooves. The Monarchy has been dissolved, and the new Equestrian Supreme Soviet has taken control of the country. This marks a turning point in history for all Equestrians. A turning point towards a brighter future!"
 news.30.a:0 "Fine!"
 news.31.t:0 "Equestrian Civil War Ends!"
 news.31.d:0 "Its been a hard fought and bloody victory, but the Loyalists have prevailed in the Equestrian Civil War. The Communist faction has been defeated, the survivors are either being captured or fleeing into exile. Now with the Princesses power secure, Equestria can look outwards. Conflict still brews, and the ponies of Equestria must be prepared and unified if they are to survive."
 news.31.a:0 "There we go again."
 news.32.t:0 "Princess Celestia Abdicates!"
 news.32.d:0 "After the start of the Equestrian Civil War, Princess Celestia did not want to remain the leader of Equestria. She expressed her deepest sorrow for the fate of Equestria in the shade of latest events, saying that she had done enough, allowing the civil war to happen. She says, she is no longer capable of ruling the land. No longer her montherly glance will caress equestrians in the mornings, no longer will she raise the sun in the morning. The reign that lasted for more than a thousand years came to an end. Princess Luna takes her responsibilities from now on."
 news.32.a:0 "How could that happen."
 news.32.b:0 "Down with lazy monarchs!"
 news.32.c:0 "She is really gone?"
 news.32.d:0 "Getting old, Celestia?"
 news.32.e:0 "Sic transit gloria mundi."
 news.33.t:0 "The Socialist Union of Equestria!"
 news.33.d:0 "Following the rise of Communism in Equestria, the country has been keeping extremely close ties to their communist neighbour to the north-east, Stalliongrad. Starlight Glimmer, supreme leader of Equestria, found a friendship between Equestria and Stalliongrad to be indispensable. “The common worker,” she said, “must work and hold together to protect society as a whole against oppression and imperialism.”\nToday this statement is more true than ever. Following a meeting between Government officials and leaders of Equestria, Stalliongrad, the Crystal Empire and the Equality Country, an agreement has been made in which the countries are to merge and unite in a “Socialist Union”. Ponies in Canterlot and Stalliongrad alike have reportedly been cheering at hearing the news, waving red flags and singing songs in the streets as they celebrated their leaders. \n\nThis is without a doubt going to shift the balance of power on the continent. Queen Chrysalis has refused to give a statement on the matter for the time being. We shall hold our breath and wait for what happens next."
 news.33.a:0 "Future of Equestria is our hooves!"
 news.33.b:0 "A proletariat victory!"
 news.33.c:0 "Interesting."
 news.200.t:0 "The Equestrian Civil War!"
 news.200.d:0 "Dark news from Equestria. Earlier today [GetDateText], Nightmare Moon, just like the dark, evil pony from old pony tales, has returned to lay claim to, what she believes, her rightful place on the throne. Following this, she has raised a stunning amount of supporters against Princess Celestia and the “Tyranny of the Sun” as they call it. The newly established Lunar Empire, as they have decided to call it, has gained control over the entire eastern coast of the nation. With the two royal sisters now fighting for power, Equestria has unwillingly and unexpectedly entered a new era.. \n Will the sun reign supreme? Will the moon shroud Equestria and its citizens in an eternal night? Only time will tell."
 news.200.c:0 "Is the sky going to fall down?"
 news.200.a:0 "This treason will not be forgotten."
 news.200.b:0 "You are going down, Celestia."
 news.201.t:0 "Confederation of South States."
 news.201.d:0 "In the chaos of equestrian civil war, new nations are appearing. The administration of the southern equestrian states has declared a formation of a new state and its independence from Equestria. The whole southwest is almost entirely under their control, they are only sharing the territories with the Buffalo State, which, who knows, may change very soon."
 news.201.a:0 "Interesting."
 news.201.b:0 "Cowards."
 news.201.c:0 "Nopony wants to be a part of this rotten state."
 news.202.t:0 "Vanhoover Commune."
 news.202.d:0 "The communists of Vanhoover exploited the moment of civil war to establish their new Commune on the shores of Luna Ocean."
 news.202.a:0 "Revolution spreads."
 news.202.b:0 "Oh well."
 news.203.t:0 "The End of Equestrian Civil War."
news.203.d:0 "Victory! It is already [GetMonth], [GetYear] and celebrations are held in Canterlot today with the annoucement of the surrender of the last remaining units loyal to Nightmare Moon. It has taken months of bloody fighting, but the Loyalist Equestrian Army has stood its ground and fought the Legions of Nightmare to a standstill, and eventually to victory. With most of the country cleared of traitor forces, Equestria now faces the difficult task of rebuilding. The rest of the world has not been idle, and Equestria must be prepared. Another conflict appears to be on the horizon."
news.203.a:0 "Glory to the Princess!"
news.203.b:0 "It's done at last."
news.206.t:0 "The End of Equestrian Civil War."
news.206.d:0 "Victory! It is already [GetMonth], [GetYear] and celebrations are held in Canterlot today with the annoucement of the surrender of the last remaining units loyal to Nightmare Moon. It has taken months of bloody fighting, but the Loyalist Equestrian Army has stood its ground and fought the Legions of Nightmare to a standstill, and eventually to victory. With most of the country cleared of traitor forces, Equestria now faces the difficult task of rebuilding. The rest of the world has not been idle, and Equestria must be prepared. Another conflict appears to be on the horizon."
news.206.a:0 "Glory to the Princess!"
news.206.b:0 "It's done at last."
 news.204.t:0 "The End of Equestrian Civil War."
 news.204.d:0 "Today has seen the end of Equestria as we know it. After months of bloody fighting the Leagions of Nightmare have overun much of the country, sending the government and Princess Celestia into hiding. Many Loyalist rebels still fight a guerilla war. But with the majority of the Loyalist forces defeated, and the war all but won, Nightmare Moon now faces the difficult task of rebuilding and consoldating her rule. With tensions rising around the world, war may return to Lunar Empire sooner rather than later."
 news.204.a:0 "We've won at last."
 news.204.b:0 "What do we have here."
 news.205.t:0 "War in the South!"
 news.205.d:0 "Worker Ponies Party in Baltimare rose up and took over the city. Meanwhile President Caballero declares Tenochtitlan as Free Jungle Nation, that does not associate itself with any of the fighting sides. Finally, Nightmare Moon supporters were pushed deeper into the jungles and onto mountains, when Celestial Resistant fighters, led by famous adventurer Daring Doo, captured Stableside."
 news.205.a:0 "That escalated quickly."
 ### CITY FALL EVENTS ####
 news.100.t:0 "The Fall of Vanhoover."
 news.100.d:0 "After several days of fighting, Changelings broke into and took contol of famous Equestrian city on northwestern shore, Vanhoover. Equestria loses a valuable naval base."
 news.100.a:0 "The war goes on."
 news.100.b:0 "Glory to defenders."
 news.100.c:0 "Another victory of Chrysalis."
 news.101.t:0 "Canterlot Fell."
 news.101.d:0 "Days of furious fighting took place at the foot of the mountain, at the gates, in the city streets and until last standing in the Princesses castle. Ponies defended their capital bravely and their honourable sacrifice will never be forgotten. Changeling forces are now in control of devastated city. The location of Alicron Princesses and their closer ponies is currently unkown. The loss of symbolic city Canterlot will severely undermine the morale of all ponies in Equestria."
 news.101.a:0 "Bad."
 news.101.b:0 "We'll take it back!"
 news.101.c:0 "Chrysalis will lead us to final victory."
 news.102.t:0 "The Fall of the Crystal City."
 news.102.d:0 "Changeling army has gained control over the Crystal City today. The fight for this huge megapolis was long, however the Royal Equestrian army couldn't withstand the overwhelming forces of their enemy. Street after street, house after house, chanelings finally broke to the central tower. Changeling flag is now waving on top of it. Soon all of the resistance will be supressed. Will the Crystal Ponies hold much longer? This is another victory for Changeling Empire."
 news.102.a:0 "Another victim of this war."
 news.102.b:0 "We will fight back."
 news.102.c:0 "Bow before us, or else."
 news.103.t:0 "The Fall of Stalliongrad."
 news.103.d:0 "Changeling communique has announced that the Changeling army has captured the capital city of red ponies on river Wolga, Stalliongrad. Leaving rumble and dust behind them, troops of Chrysalis fought stalliongradians from suburbs to the Supreme Soviet building, where they have replaced the red banner with the changeling emblem. Small packets of resistance are still fighting in isolated city blocks. But it is only a matter of time now for them to surrender as well. Is it the end of Stalliongrad?"
 news.103.a:0 "Oh no."
 news.103.b:0 "Fascist bastards."
 news.103.c:0 "You failed again, ponies."
 news.16.t:0 "New Daring Doo Book."
 news.16.d:0 "Daring Doo released a new book today. From what I have read, apparently, she used the rainbow haired character once again. (No spoilers) I really don't understand this sudden change of pace and intruduction of new unnessesary characters. If that goes on, sales will go even lower. I wonder if this is the end of Daring Doo adventure series. - Cold Head, reporter."
 news.16.a:0 "Got to check that out."
 news.16.b:0 "Used to be good."
 news.16.c:0 "Who cares?"
 news.17.t:0 "Changeling-Equestrian Border."
 news.17.d:0 "It is rumored that Queen Chrysalis is looking far beyond recently crossed Olenian borders. There have been several reports of activisation of changeling forces around Equestrian border, including airfield consrtuction, field training, tank rallies. Changeling officials inform that these are merely self-defense measures and they tell they are worried about looming Equestrian invasion, mentioning that Equestria has repeatedly violated borders and force-installed equestria-friendly governments in sovereign countries in the past. Regardless of whether it is a good reason or not, the whole situation is starting to look troubling. Ponies in border regions are remaining calm, but the rumor of changeling attack is circling around the area."
 news.17.a:0 "Worrying."
 news.18.t:0 "Changelings claim Olenia!"
 news.18.d:0 "Queen Chrysalis has sent an urgent request to king of Olenia, Johan, to provide full military access into Olenian territory and become a protectorate state of Changelings. Queen Chrysalis says that Olenia is located in strategically important position and surely in Changeling sphere of interest. Equestrian officials say that these claims are outrageous and threaten to saction Changeling Empire and install strict border control. We are still awaiting King's response."
 news.18.a:0 "Well."
 news.19.t:0 "Olenia does not bend."
 news.19.d:0 "The response from Olenian king to Queen Chrysalis has come today. Olenia will not bend under Changelings like this. Queen Chrysalis is dissatisfied. What will come out of it?"
 news.19.a:0 "Oh, well."
 news.19.b:0 "You'll pay for that."




 news.157.t:0 "[From.From.GetName] вмешивается в [From.GetAdjective] войну"
 news.157.d:0 "Всего несколько дней назад армия государства [From.GetName] двинулась на государство [From.From.From.GetName] после объявления войны. За этим последовал ультиматум государства [From.From.GetName] с требованием немедленного прекращения военных действий и отступления [From.GetAdjective] войск. [From.GetLeader] отстаивает свою правоту и не собирается уступать. Теперь страна находится в состоянии войны с государствами [From.From.From.GetName] и [From.From.GetName]."
 news.157.a:0 "Кажется, [From.From.GetName] не прочь замарать руки"
 news.157.a_usa:0 "Мы им покажем"
 news.158.t:0 "[From.From.GetName] вмешивается в [From.GetAdjective] войну"
 news.158.d:0 "Несколько дней назад государство [From.GetName] объявило войну государству [From.From.From.GetName]. Вскоре вслед за тем последовал ультиматум государства [From.From.GetName] с угрозой начать военные действия против государства [From.GetName], если не будет положен конец агрессии и подписан мир. [From.GetLeader] утверждает, что они имели на это право, но согласился провести демобилизацию и мирные переговоры."
 news.158.a:0 "Похоже, [From.From.GetAdjective] демонстрация силы оказалась успешной"
 news.158.a_usa:0 "Мы должны поддерживать мир"
 news.159.t:0 "[From.GetFactionName] переживает период расцвета"
 news.159.d_01:0 "[From.GetLeader] сообщил сегодня, что [From.GetName] желает заключить новый союз. [From.GetFactionName] заявляет о своей готовности к сотрудничеству в случае войны.\n\nХотя крупные коалиции могут сдерживать агрессию, мы видели, к каким последствиям это приводит, когда конфликт все-таки возникает. Намерения государств, составляющих новый альянс, пока неочевидны, но никто, даже его основатели, не может предугадать, каким целям он послужит в конечном итоге."
 news.159.d_02:0 "В теории утверждается, что демократические страны не воюют друг с другом, но это не означает, что они гарантируют друг другу помощь в случае войны. Политические интересы часто расходятся, и если народу нужен мир, вступление в войну для таких стран обходится слишком дорого.\n\nВместе с тем, сегодня стало известно, что государство [From.GetName] заключает военный союз под названием [From.GetFactionName] для совместной защиты своего народа и своих идеалов."
 news.159.d_03:0 "Даже государство [From.GetName], известное уверенностью в собственных силах и в собственном превосходстве, считает возможным вступать в союзы с теми странами, которые оно уважает. [From.GetLeader] объявил сегодня, что были подписаны окончательные соглашения о создании военной коалиции под названием [From.GetFactionName], куда войдут исключительно достойные державы, чье предназначение - достичь величия.\n\nСтанет ли источником этого величия идеальное общество или расширение своих границ совместными усилиями - весь остальной мир узнает об этом, только когда станет слишком поздно."
 news.159.d_04:0 "Несмотря на то, что в последние годы Советы сосредоточились на построении коммунизма в одной отдельно взятой стране, интернационализм этого движения по-прежнему не признает государственных границ. Солидарности трудящихся всего мира была посвящена речь, которую произнес сегодня [From.GetLeader]. В ней была также затронута тема создания альянса под названием [From.GetFactionName].\n\nПомимо политических задач, этот союз преследует военные цели и предполагает взаимопомощь обеих держав в случае внешней агрессии. Станет он для коммунистов мечом или щитом - будущее покажет."
 news.159.a:0 "Это приведет к долгосрочному миру или к новой войне?"
 news.159.b:0 "Вместе мы будем непобедимы! Мы не сдадимся!"
 news.159.c:0 "Отличная идея!"
 news.159.tt:0 "[This.GetName] является частью альянса [From.GetFactionName], в который также входит [From.GetName].\n"
 news.160.t:0 "Германия атакована"
 news.160.d:0 "Недавно Германия оказалась втянута в новую войну. Все надеялись, что в Европе установился прочный мир, однако напряженность на континенте оказалась слишком велика. Германские официальные лица утверждают, что больше не могут сохранять Рейнскую область демилитаризованной и утверждают, что им нужно обладать возможностью защитить свои границы."
 news.160.a:0 "Европе это не предвещает ничего хорошего"
 news.160.b:0 "Германский народ победит"
 news.161.t:0 "Коммунизм во Франции под запретом"
 news.161.d:0 "[From.GetLeader] и его кабинет объявили о роспуске партии [From.GetCommunistParty]. После подписания Советской Россией пакта о ненападении с нацистской Германией шли разговоры о том, что коммунизм во Франции следует запретить. С разделом Польши между Советами и Германией этот закон вступил в силу.\n[From.GetLeader] воспользовался возможностью, когда даже левые газеты начали добиваться запрета деятельности партии [From.GetCommunistParty]."
 news.161.a:0 "Радикальное решение"
 news.161.b:0 "Буржуи делают все, что могут, лишь бы удержаться у власти."
 news.161.c:0 "Возможно, это было необходимо"
 news.161.e:0 "Не было другого пути"
 news.162.d:0 "После того, как стороны конфликта наконец договорились о разделении страны на две части, гражданская война в Испании подошла к концу. Хотя с обеих сторон слышатся голоса несогласных, обличающие такой компромисс, мирное соглашение даст разделенной нации хотя бы слабый шанс на восстановление сил."
 news.162.a:0 "Тем лучше для испанцев."
 news.162.b:0 "Рано или поздно мы получим всю Испанию целиком."
 news.163.t:0 "Лондонская конференция"
 news.163.d:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор. По итогам мирной конференции было решено, что Югославия должна уступить Словению Германии во имя всеобщего мира.\nОставшись без поддержки ведущих европейских держав, [YUG.GetLeader] не видит иного выхода, кроме как подписать представленное соглашение."
 news.163.a:0 "Все будет хорошо"
 news.163.b:0 "Справедливость"
 news.163.c:0 "Досадно"
 news.163.e:0 "Это предательство"
 news.164.t:0 "Кризис в Словении"
 news.164.d:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nПо итогам конференции Британия и Франция совместно отвергли требования Германии, заявив, что Югославия должна сохранить границы, предусмотренные Версальским договором."
 news.164.d_FRA_abandoned_yugoslavia:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nВ то время как Британия требовала соблюдения Версальского договора, Франция решила уступить требованиям немцев ради сохранения мира в Европе."
 news.164.a:0 "Полагаю, дело идет к войне"
 news.164.b:0 "Они еще увидят наш гнев"
 news.164.c:0 "Мы - за справедливость"
 news.164.e:0 "Мы первыми пойдем в бой!"
 news.164.f:0 "Британцы поступили глупо"
 news.165.t:0 "Кризис в Словении"
 news.165.d:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nНесмотря на долгие переговоры, участники конференции так и не смогли прийти к компромиссу. Британское руководство искало мирное решение вопроса, в то время как Франция стойко отвергала все претензии Германии. В знак протеста делегация Германии покинула конференцию. Над Словенией сгущаются тучи."
 news.165.a:0 "Плохо дело"
 news.165.b:0 "Мы не отступим"
 news.165.c:0 "Очень досадно"
 news.165.e:0 "Вместе мы победим"
 news.165.f:0 "Мы поступаем по справедливости!"
 news.166.t:0 "Лондонское соглашение"
 news.166.d:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nВедущие державы согласились, что для сохранения мира Словения должна быть передана Германии. Однако югославское правительство заявило о необходимости противостоять немецкой угрозе в Европе. [YUG.GetName] не уступит ни пяди земли, даже несмотря на то, что союзники бросили ее в трудные времена."
 news.166.a:0 "Занавес опускается"
 news.166.b:0 "Мы сокрушим их"
 news.166.c:0 "Мы сразимся в одиночку"
 news.167.t:0 "Кризис в Словении"
 news.167.d:0 "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nКонференция оказалась полна неожиданных сюрпризов: Италия выступила против своего союзника и высказалась в защиту югославского суверенитета, из-за чего требования Германии были отклонены. \nКак и прежде, итальянская политика остается загадкой, но сейчас всех интересует, как это решение отразится на самой Италии."
 news.167.a:0 "Мы будем следить за событиями"
 news.167.b:0 "Мы сокрушим их обеих"
 news.167.c:0 "У нас есть хотя бы такие друзья"
 news.167.e:0 "Италия еще покажет всему миру!"
 news.168.t:0 "Первый Люблянский арбитраж"
 news.168.d:0 "После потери Словении Югославия начала распадаться по границам этнических групп, а центральная власть слабеет с каждым днём. \n\nСегодня министр иностранных дел Германии объявил о намерении окончательно исправить «ошибку Версальского договора». Был заключен договор, по которому государство [YUG.GetName] было поделено между дружественными Германии странами.\n\n[YUG.GetAdjective] дипломаты не знали о договоре до самой его ратификации, и в ситуации, когда югославские земли разбирают по кусочкам многочисленные соседи, [YUG.GetLeader] мало что может сделать."
 news.168.a:0 "Так на свет появился Новый порядок"
 news.168.b:0 "Сегодня умерла мечта"
 news.168.c:0 "Это не к добру"
 news.168.e:0 "Отличные новости"
 news.168.f:0 "Для нас это плохой исход"
 news.168.g:0 "Мы очень признательны"
 news.168.h:0 "Какая досада"
 news.168.i:0 "Наконец-то мощь Италии признали"
 news.168.j:0 "Германии не стоит зарываться."
 news.169.t:0 "Судьба Югославии"
 news.169.d_annex_YUG:0 "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия воспользовалась моментом и объявила остатки Югославии своим «протекторатом»."
 news.169.d_puppet_CRO_annex_YUG:0 "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия создала «независимое» государство Хорватия и аннексировала остальную часть страны."
 news.169.d_puppet_CRO_YUG:0 "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия разделила остатки страны между подконтрольными ей сербами и хорватами."
 news.169.a:0 "Германия показала свою мощь Европе"
 news.169.b:0 "Мы выбрали верную сторону"
 news.169.c:0 "Это дурной знак"
 news.169.e:0 "Мир находится под угрозой"
 news.170.t:0 "Второй Люблянский арбитраж"
 news.170.d_BUL:0 "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство отдать часть своих земель Болгарии. И хотя государство [GRE.GetName] протестовало против этого, немецкое влияние на Балканах не оставило ему выбора. Единственный способ избежать прямой конфронтации с государством [GER.GetName] - это позволить немцам диктовать свои условия."
 news.170.d_ITA:0 "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство уступить государству [ITA.GetName] оспариваемые территории. И хотя государство [GRE.GetName] протестовало против этого, немецкое влияние на Балканах не оставило ему выбора. Единственный способ избежать прямой конфронтации с государствами [GER.GetName] и [ITA.GetName] - это позволить немцам диктовать свои условия."
 news.170.d_ITA_BUL:0 "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство уступить государствам [BUL.GetName] и [ITA.GetName] все оспариваемые территории. Учитывая сильное [GER.GetAdjective] влияние на Балканах и грозных соседей в лице Италии и Болгарии, [GRE.GetLeader] не видит иного выхода, кроме как уступить требованиям."
 news.170.d_GER:0 "Упрочив своё влияние на Балканах, государство [GER.GetName] утверждает, что его устремления направлены на поддержание мира в некогда неспокойном регионе. Для этой цели грекам необходимо уступить часть своих земель.\n\nНаходясь лицом к лицу с немецкой военной машиной, [GRE.GetName], к своему позору, не видит иного выхода, кроме как уступить требованиям."
 news.170.a:0 "Мы готовы на все ради мира"
 news.170.b:0 "Мы стали сильнее"
 news.170.c:0 "Это все не к добру"
 news.170.e:0 "Продержится ли центр?"
 news.170.f:0 "Какой позор!"
 news.171.t:0 "Второй Люблянский арбитраж"
 news.171.d_BUL:0 "Греция отказалась от посредничества Германии в ее территориальном споре с Болгарией, сравнив это с капитуляцией"
 news.171.d_ITA:0 "Германия поддержала претензии Италии на земли Греции, но пухлые греки стояли на своем и сказали «нет» обеим странам. По мнению некоторых, это - храбрый поступок."
 news.171.d_ITA_BUL:0 "Германия предложила стать посредником в споре между Грецией, Италией и Болгарией, но Греция отказалась. Греческое правительство смело заявило, что скорее вступит в войну, чем сдастся на милость стервятников и шакалов, поддерживающих Германию."
 news.171.d_GER:0 "Греция отвергла требование Германии предоставить часть территории для размещения немецких «баз»"
 news.171.a:0 "Глупцы!"
 news.171.b:0 "Как они посмели?!"
 news.171.c:0 "Посмотрим, сможем ли мы помочь Греции"
 news.171.e:0 "Думаю, это означает войну"
 news.171.f:0 "Мы будем сопротивляться!"
 news.172.t:0 "Греция сдается"
 news.172.d:0 "Греция согласилась на требование Германии координировать свою политику с Берлином и, по сути, стала немецкой марионеткой."
 news.172.a:0 "Они поступили мудро"
 news.172.b:0 "Еще один триумф"
 news.172.c:0 "Это нас тревожит"
 news.172.e:0 "С этим нам ничего не поделать"
 news.172.f:0 "Это трагедия"
 news.173.t:0 "Четвертый интернационал"
 news.173.d_1:0 "Коммунистические делегации со всего мира собрались сегодня в Париже на учредительный съезд. Его созвали сторонники теорий Троцкого, заложившие основу Четвертого интернационала.\n\nХотя пока и неясно, как организаторские усилия изменят расстановку сил на международной политической арене, эта новость вызвала беспокойство Сталина. Он подозревал, что многие высокопоставленные члены партии и военные втайне поддерживают Троцкого, и многие из них до сих пор живы. Вновь охваченный паранойей, Сталин стал чаще уединяться. Его подозрения и неуравновешенность привели к кризису советской власти. Такими темпами в стране может вспыхнуть гражданская война."
 news.173.d_2:0 "Коммунистические делегации со всего мира встретились сегодня в Париже на учредительном съезде, заложившем основу Четвертого интернационала. Идея его создания витала годами, пока сторонники теорий Троцкого не взялись за ее реализацию.\n\nСталин отреагировал на растущую поддержку троцкизма за рубежом, организовав новую серию политических убийств и усилив пропаганду против своего бывшего конкурента. Высокопоставленные советские военные и партийные чиновники хорошо помнят недавние чистки, поэтому вряд ли окажут какое-либо сопротивление."
 news.173.a:0 "Сколько всего будет этих интернационалов?"
 news.173.b:0 "Суровая эпоха для нашего Союза."
 news.174.t:0 "Государство [From.GetName] занимается изучением атомных технологий"
 news.174.d:0 "После первых испытаний политическая верхушка решила, что государство [From.GetName] должно сфокусировать [From.GetAdjective] исследования в сфере атомных технологий. \n\nЭта область сейчас еще плохо изучена, и неизвестно, есть ли у нее какое-либо практическое применение. Никто не знает, как это отразится на их военных планах."
 news.174.a:0 "Мы должны продолжать разработки."
 news.174.b:0 "Будем надеяться, что их исследования принесут результаты."
 news.174.c:0 "Ничего полезного из этого не выйдет."
 news.174.e:0 "Мы будем проводить исследования в тайне."
 news.175.t:0 "Франция и Великобритания вступают в альянс"
 news.175.d:0 "Напомнив о соглашениях, заключенных во время Первой мировой войны, Франция предложила Британии объединиться в альянс против сил, угрожающих стабильности Европы.\n\nСегодня эта просьба была одобрена британским парламентом, и Франция присоединилась к альянсу [ENG.GetFactionName]."
 news.175.a:0 "Мы будем сражаться вместе."
 news.175.b:0 "Они готовятся к худшему."
 news.175.c:0 "Прижались друг к другу, как крысы, загнанные в угол."
 news.175.e:0 "Британия определила свою судьбу."
 news.176.t:0 "Британия отвергает союз с Францией"
 news.176.d:0 "Сегодня британский парламент неожиданным решением отверг предложение объединиться в альянс, как того желает [FRA.GetName]. Причина отказа - нежелание расшатывать и без того хрупкий баланс сил на европейском континенте.\n\nФранцузское правительство уже назвало это решение политическим ходом, заявив, что Британия жертвует безопасностью Франции ради своих интересов."
 news.176.a:0 "Им нужно было просить более вежливо."
 news.176.b:0 "Наши старые враги по-прежнему разделены."
 news.176.c:0 "Это темный день для давних союзников."
 news.177.t:0 "Малая Антанта"
 news.177.d:0 "Пытаясь создать единый фронт против общих врагов, государство [From.GetName] обращается к Чехословакии с предложением объединиться в «Малую Антанту» и тем самым нарушить договоренности, заключенные с Британией в Первую мировую войну. Несмотря на то, что Британии предложили место в оборонительном альянсе, премьер-министр страны заявил, что она не рассматривает его как «полезный для защиты европейских свобод».\n\nТем не менее, Франция наладила дипотношения с государствами, которые считают себя уязвимыми, и призывает объединиться, чтобы поддержать дипломатический баланс в Европе и предотвратить войны. Время покажет, насколько успешной будет эта попытка."
 news.177.a:0 "Тогда не прибегайте к нам потом плакаться!"
 news.177.b:0 "Да здравствуют Франция и Антанта!"
 news.177.c:0 "Мы не допустим новой французской гегемонии в Европе."
 news.177.e:0 "Европа должна объединиться перед натиском фашистских агрессоров!"
 news.177.f:0 "Признак растущей напряженности в Европе."
 news.178.t:0 "Левые набирают популярность во Франции"
 news.178.d:0 "После почти двух десятилетий политического кризиса государство [From.GetName] все еще пытается вернуть то, что было утрачено в Первую мировую войну. [From.GetAdjective] лидеры намерены восстановить [From.GetAdjective] государство с его гражданами и для граждан.\n\nНовые политические реформы привели к расцвету рабочих союзов и коммунистических организаций. Если Франция продолжит движение по этому пути, ее ждет серьезный крен влево или даже полномасштабная революция."
 news.178.a:0 "Франция идет в будущее вслед за нами!"
 news.178.b:0 "Это явный признак слабости французов."
 news.178.c:0 "Трагический поворот событий для Третьей Республики."
 news.178.e:0 "Это тревожные вести."
 news.179.t:0 "Правые набирают популярность во Франции"
 news.179.d:0 "После почти двух десятилетий политического кризиса государство [From.GetName] все еще пытается вернуть то, что было утрачено в Первую мировую войну. [From.GetAdjective] власти намерены восстановить [From.GetAdjective] государство во всем его былом [From.GetAdjective] великолепии.\n\nЭти политические реформы усилили роль государства и армии, а [From.GetAdjective] граждане твердо верят обещаниям о скором величии, которые раздает [From.GetLeader]."
 news.179.a:0 "Французские власти стали врагами собственного народа!"
 news.179.b:0 "Это вернет Франции ее былое величие."
 news.179.c:0 "Трагический поворот событий для Третьей Республики."
 news.179.e:0 "Это тревожные вести."
 news.180.t:0 "Франция вступает в Коминтерн"
 news.180.d:0 "После того как народ и политики Франции взяли курс на построение коммунизма, [France.GetName] публично объявляет о своем стремлении стать частью альянса [From.GetFactionName].\n\n[From.GetName] реагирует незамедлительно; это значит, что переговоры начались много недель назад втайне от общественности. [From.GetLeader] в своей пространной речи говорит о том, что мировой пролетариат должен сообща организовать революции во всех странах.\n\n[France.GetLeader] поддерживает это заявление и открыто угрожает всем, у кого есть «причины бояться альянса [From.GetFactionName]»."
 news.180.a:0 "Мы вместе движемся к мировой революции!"
 news.180.b:0 "Их альянс скоро развалится."
 news.180.c:0 "Мы не позволим врагам демократии набраться сил."
 news.180.e:0 "Франция выбрала своих союзников."
 news.181.t:0 "[France.GetName] и [From.GetName] объединяются"
 news.181.d:0 "Вслед за очередным усилением диктаторского режима [France.GetName] объявляет о том, что пришло время найти союзников для борьбы с угрозой мирового коммунизма. Как оказалось, этот союзник - [From.GetName].\n\nВ своем утреннем заявлении [From.GetLeader] объявляет о том, что [France.GetName] и [From.GetName] отныне являются братьями. «Наше общее прошлое делает нас не врагами, а союзниками! Титаны Европы встанут плечом к плечу»."
 news.181.a:0 "Вместе мы сильнее!"
 news.181.b:0 "Враги демократии стали сильнее."
 news.181.c:0 "Неожиданная дружба"
 news.182.t:0 "[France.GetName] вступает в альянс [From.GetFactionName]!"
 news.182.d:0 "Сегодня европейские политики испытали шок, когда французские и немецкие дипломаты объявили о том, что [France.GetName] и [From.GetName] вступили в военный альянс. По их словам, на границе пролито слишком много крови, в то время как другие силы угрожают обоим государствам.\n\n[From.GetName] призывает всех увидеть выгоду от такого альянса - вместо того чтобы ослаблять друг друга, давние враги, объединившись, станут сильнее."
 news.182.a:0 "Никто не смеет угрожать альянсу [From.GetFactionName]!"
 news.182.b:0 "[From.GetName] снова нависает над Европой."
 news.182.c:0 "Европейская дипломатия перестроилась вдоль парижско-берлинской оси."
 news.182.e:0 "Твою ж мать."
 news.183.t:0 "[From.GetName] отвергает альянс с Францией!"
 news.183.d:0 "Отвергнув [France.GetAdjective] дипломатические предложения, [From.GetLeader] публично объявляет о том, что государство [From.GetName] не вступит в военный союз, к которому стремится [France.GetName].\n\nОбвиняя [France.GetAdjective] власти в слабости и продажности, [From.GetAdjective] дипломаты заявляют, что ни один [From.GetAdjective] гражданин не даст «[France.GetAdjective] заразе» распространиться."
 news.183.a:0 "Да как они смеют!"
 news.183.b:0 "Тогда они будут для нас врагами."
 news.183.c:0 "Лишь бы они и дальше ссорились между собой..."
 news.184.t:0 "Италия намерена упрочить связи с Германией"
 news.184.d:0 "Интересы Италии и Германии подчас не совпадают, особенно в Австрии и на Балканах. Это, впрочем, не мешает потеплению отношений между странами на международной арене, и сейчас они ведут переговоры о заключении пакта для «защиты общих интересов».\n\nЕсли переговоры увенчаются успехом, мы увидим альянс, способный оказать большое влияние на Центральную и Восточную Европу."
 news.184.a:0 "У наших государств много общих интересов."
 news.184.b:0 "Мы будем следить за развитием ситуации."
 news.185.t:0 "Государство [From.GetName] планирует заключить развернутый военный пакт"
 news.185.d:0 "Стремясь изменить баланс сил в Средиземноморье, государство [From.GetName] прощупывает почву для создания нового альянса в этом регионе.\n\nКак утверждает [From.GetLeader], альянс [From.GetFactionName], созданный прежде всего для военных целей, сделает Италию центром нового мирового порядка."
 news.185.a:0 "[From.GetName] ведет нас к светлому будущему!"
 news.185.b:0 "Надеемся, их интересы не противоречат нашим."
 news.185.c:0 "Это - повод для беспокойства."
 news.186.t:0 "Италия претендует на территории Греции"
 news.186.d:0 "Называя Римскую империю предшественницей современного [From.GetAdjective] государства, [From.GetName] заявляет о том, что независимая Греция не имеет права на существование. Вместо этого «греческие территории» должны признать господство Италии в районе Эгейского моря, иначе им грозит оккупация.\n\n[Greece.GetName] отвергает эти претензии как беспочвенные. Однако государство [From.GetName] пользуется поддержкой альянса [From.GetFactionName]."
 news.186.a:0 "Италия должна контролировать район Эгейского моря."
 news.186.b:0 "Какие возмутительные претензии!"
 news.187.t:0 "Италия рассчитывает, что [GRE.GetName] окажет поддержку"
 news.187.d:0 "Поскольку [GRE.GetName], как утверждает [ITA.GetName], является преемником одного из древнейших государств Европы, между обеими странами существует историческая связь.\nПолитические устремления ясны: государство [ITA.GetName] считает, что [GRE.GetName] - идеальный кандидат на вступление в альянс [ITA.GetFactionName].\n\nПосмотрим, смогут ли запад и восток снова объединиться после полутора тысячи лет разобщения."
 news.187.a:0 "[Greece.GetName], несомненно, разделяет наши интересы."
 news.187.b:0 "Это неудивительно."
 news.187.c:0 "У нас и правда много общего исторического наследия."
 news.188.t:0 "[ITA.GetName] и [TUR.GetName] ищут примирения"
 news.188.d:0 "Несмотря на десятилетия конфликтов и дипломатических манёвров, проведённых ради достижения контроля над Средиземноморьем, [ITA.GetName] и [TUR.GetName] оставили свои разногласия позади.\n\nВ соглашении о сотрудничестве на благо всего Средиземноморья [ITA.GetName] и [TUR.GetName] обязуются установить более тесные дипломатические и экономические связи, чем когда бы то ни было."
 news.188.a:0 "[ITA.GetName] усиливает своё влияние"
 news.188.b:0 "Как кто-то может мириться с «[ITA.GetAdjective] содружеством»?"
 news.188.c:0 "Партнёрство в Средиземноморье имеет большое значение"
 news.189.t:0 "Италия претендует на морские базы в Анатолии"
 news.189.d:0 "Согласно Лондонскому соглашению 1915 года турецкая провинция Анатолия должна была отойти Италии. Другие договоры имеют более высокий приоритет, но [From.GetAdjective] власти не забыли о тех обещаниях.\n\n[From.GetLeader] публично заявляет о том, что, поскольку побережье Анатолии является стратегически важным районом, [From.GetName] непременно заберет то, что «по праву принадлежит Италии»."
 news.189.a:0 "Этот вопрос был закрыт!"
 news.189.b:0 "Мы получим то, что было обещано!"
 news.189.c:0 "Вражда Турции и Италии усиливается."
 news.190.t:0 "Балеарские острова переданы государству [Italy.GetName]"
 news.190.d:0 "Поскольку [Italy.GetAdjective] войска сыграли важную роль в Гражданской войне в Испании, [Italy.GetName] рассчитывает, что государство [From.GetName] передаст ей Балеарские острова. [From.GetLeader] с неохотой идет на уступку, заявляя, что этот дипломатический шаг упрочит отношения между двумя странами.\n\nКак надеется [Italy.GetName], морские базы на Балеарских островах позволят усилить контроль над Гибралтарским проливом и расширят доступ к Атлантическому океану."
 news.190.a:0 "Это важный шаг к тотальному господству в Средиземноморье."
 news.190.b:0 "Италия сжимает хватку в Средиземноморье."
 news.190.c:0 "Это - символ «прочной дружбы» между нашими народами."
 news.192.t:0 "Италия претендует на югославские территории"
 news.192.d:0 "В обращении к итальянцам, проживающим на побережье Далмации, [From.GetLeader] заявляет: государство [From.GetName] считает, что законно претендует на италоговорящую часть государства [YUG.GetName]. \n\nОфициальное заявление подкрепляет эти претензии и четко дает понять, что [From.GetName] в случае необходимости заберет эти земли силой."
 news.192.a:0 "Эти земли принадлежат Югославии, а не Италии!"
 news.192.b:0 "Они нарушают и без того хрупкий баланс сил в регионе."
 news.192.c:0 "Эти территории больше итальянские, чем югославские."
 news.193.t:0 "Италия открывает дипмиссию в государстве [YUG.GetName]"
 news.193.d:0 "Государство [From.GetName] объявляет об открытии постоянной дипломатической миссии в государстве [YUG.GetName], понимая, что оно резко отреагирует на проблему италоговорящего населения в Далмации. Как гласит заявление [From.GetAdjective] Министерства иностранных дел, две страны неразрывно связаны общими историей и интересами, а взаимопонимание значительно важнее, чем малозначительный пограничный спор.\n\nНапряженность в Европе нарастает, и стоит надеяться, что остальные страны последуют этому примеру."
 news.193.a:0 "Пусть крепнет дружба наших народов!"
 news.193.b:0 "В Адриатике воцарится мир."
 news.193.c:0 "Посмотрим, чем все это закончится."
 news.194.t:0 "Государство [From.GetName] получает Восточную Польшу в виде уступки"
 news.194.d:0 "В результате неизвестных политических маневров власти государства [Poland.GetName] передали свои восточные земли государству [From.GetName]. \n\nПока неясно, какими угрозами или обещаниями государство [From.GetName] обеспечило себе эту политическую победу. Возможно, мы никогда этого не узнаем, поскольку [Poland.GetLeader] никак не комментирует официальный анонс соглашения."
 news.194.a:0 "[Poland.GetName] признает силу альянса [From.GetFactionName]!"
 news.194.b:0 "Государство [From.GetName] поглощает все на своем пути."
 news.194.c:0 "[Poland.GetName], скорее всего, больше не может ничего поделать."
 news.195.t:0 "Государство [From.GetName] получает Восточную Германию"
 news.195.d:0 "[Soviet.GetName] оккупирует Германию, в результате чего государство [From.GetName] получает большую часть Восточной Германии, в том числе спорные земли Восточной Пруссии.\nПохоже, причина тому - секретное условие в советско-польском соглашении. Польша получает немецкие земли в компенсацию за то, что ей пришлось уступить властям [Soviet.GetName].\n\nПольша рискнула по-крупному и многое потеряла, но вместе с тем многое и приобрела."
 news.195.a:0 "[Soviet.GetName] всегда соблюдает соглашения."
 news.195.b:0 "Будем надеяться, что Польша восстанет из руин, созданных ее «защитниками»."
 news.195.c:0 "Передел польских границ. В который раз."
 news.196.t:0 "Государство [From.GetName] поддерживает революционеров"
 news.196.d:0 "В своей пламенной речи [From.GetLeader] призывает все коммунистические партии ускорить крах капитализма более жесткими методами. Страх перед репрессиями не остановит тех, кто встал на защиту рабочего класса.\n\nГосударство [From.GetName] планирует увеличить финансирование зарубежных коммунистических партий и обучить их более жестким методам борьбы, чтобы их страны постепенно вошли в альянс [From.GetFactionName]."
 news.196.a:0 "Демократию не поставить на колени!"
 news.196.b:0 "Жалкие потуги!"
 news.196.c:0 "Восстаньте, братья и сестры!"
 news.196.e:0 "Столкновение идеологий - последняя война между цивилизациями."
 news.197.t:0 "Государство [From.GetName] принимает условия [Soviet.GetAdjective] ультиматума"
 news.197.d:0 "Государство [From.GetName] принимает условия [Soviet.GetAdjective] ультиматума и тем самым [Soviet.GetName] получает контроль над Эгейскими островами.\n\nБлагодаря этому [Soviet.GetName] усиливает свое присутствие в Средиземноморье и наращивает свою военно-морскую мощь в регионе."
 news.197.a:0 "Они должны радоваться, что мы выдвинули такие выгодные условия."
 news.197.b:0 "[Soviet.GetName] пора остановить!"
 news.197.c:0 "[Soviet.GetName] закрепляется в Средиземноморье."
 news.198.t:0 "Государство [From.GetName] отвергает [Soviet.GetAdjective] ультиматум"
 news.198.d:0 "Государство [From.GetName] отвергает условия [SOV.GetAdjective] ультиматума, требующего передать Эгейские острова. [SOV.GetName] усиливает свое влияние в регионе, и, как заявляет [From.GetLeader], если передать всего один остров, они рано или поздно оккупируют все Средиземноморье.\n\nОтвергая ультиматум, государство [From.GetName] оказывается на пороге войны, и теперь лишь вопрос времени, когда [SOV.GetNameDef] спустит курок."
 news.198.a:0 "Время разговоров прошло."
 news.198.b:0 "[SOV.GetNameDef] хочет развязать войну. Этому надо помешать!"
 news.198.c:0 "Это был их ультиматум. Греция должна готовиться к войне."
 news.198.e:0 "[From.GetNameDef], мы с вами."
 news.199.t:0 "[ROM.GetNameDef] уступает Бессарабию государству [From.GetNameDef]"
 news.199.d:0 "\n\n[ROM.GetNameDef] вынужденно принимает условия ультиматума, выдвинутого государством [From.GetNameDef]. Бессарабские земли перейдут под [From.GetAdjective] контроль, а [Romania.GetAdjective] власти потеряют часть территории.\n\nПока неясно, что предпримет [ROM.GetNameDef], дабы избежать дальнейших потерь."
 news.199.a:0 "Это важная веха в реализации [From.GetAdjective] стратегии."
 news.199.b:0 "Странам всего мира надо объединиться против государства [From.GetNameDef]!"
 news.199.c:0 "[ROM.GetNameDef] находится в невыгодном положении."
 news.200.t:0 "Германия усиливает дипломатическое влияние в государстве [CZE.GetNameDef]"
 news.200.d:0 "Выступая с речью о братской дружбе народов в «Германской сфере», [From.GetLeader] объявляет о том, [From.GetName] и [CZE.GetNameDef] будут укреплять политические и дипломатические связи. Являясь страной с большим процентом немецкоязычного населения, [CZE.GetNameDef] - естественный проводник [From.GetAdjective] интересов.\n\nПока неясно, какие права [CZE.GetNameDef] получит в этом союзе, но можно не сомневаться, что территориальные притязания государства [GER.GetNameDef] не коснутся ее границ."
 news.200.a:0 "Немецкая дружба лучше немецкого господства."
 news.200.b:0 "Чехи всегда были друзьями немцев."
 news.200.c:0 "Государство [From.GetName] продолжает расширять свою сферу влияния"
 news.200.e:0 "Неужели мы дожили до мирного времени?"
 news.200.f:0 "[Root.GetLeader] услышит отличную новость, когда вернется из отпуска в Мюнхене!"
 news.201.t:0 "[GER.GetNameDef] вынуждает государство [TUR.GetNameDef] подчиниться"
 news.201.d:0 "\nСтолкнувшись с дипломатическим и военным давлением со стороны альянса [GER.GetFactionName] на востоке и западе, [TUR.GetAdjective] правительство переживает политический кризис.\n\nНовая власть, возникшая из хаоса после угроз СССР и Германии, оказалась более лояльной к альянсу [GER.GetFactionName], чем прежняя. [SOV.GetNameDef] уже оккупирует несколько восточных регионов. \n\nНекоторые диссиденты заявили, что новая власть безропотно делает все, что им приказывает [GER.GetLeader], но им быстро заткнули рот."
 news.201.a:0 "Новое турецкое правительство сохранит нашу конкурентоспособность в Средиземноморье."
 news.201.b:0 "Безжалостный альянс [GER.GetFactionName] обрушивает правительства, как домино."
 news.201.c:0 "[From.GetNameDef] не в силах сопротивляться мощи альянса [GER.GetFactionName]."
 news.201.e:0 "Альянс упрочил наше положение."
 news.201.f:0 "Турция стала жертвой хищнических притязаний альянса [GER.GetFactionName]."
 news.202.t:0 "Словакию за Данциг"
 news.202.d:0 "После нескольких месяцев все более агрессивных заявлений ухудшающиеся отношения между государствами [GER.GetNameDef] и [POL.GetNameDef] приняли этим вечером иной оборот - было подписано соглашение, урегулирующее спор вокруг Данцига.\n\n[POL.GetNameDef] поглотит принадлежащую немцам Словакию как польский субрегион и в ответ уступит Данциг. Вопрос о статусе свободного города Данциг был быстро улажен - он станет неотъемлемой частью немецкого государства.\n\nНесмотря на то, что проблему удалось решить мирным путем, страны, победившие в Первой мировой, наверняка будут возражать."
 news.202.a:0 "Этот справедливый обмен исправил ошибки, допущенные в Версале."
 news.202.b:0 "Сотрудничество сделает нас сильнее, чем споры."
 news.202.c:0 "Это открытое нарушение версальских договоренностей!"
 news.202.e:0 "Нам удалось избежать противостояния из-за Данцига."
 news.203.t:0 "Польша уступает Данциг"
 news.203.d:0 "Получив [GER.GetAdjective] ультиматум, [From.GetLeader] и [From.GetAdjective] власти решили выполнить все его требования, дабы избежать войны.\n\nОни надеются, что, уступив Данциг, [From.GetNameDef] перестанет быть целью территориальных амбиций Германии. Однако напряженность по-прежнему сохраняется, и польские пограничники пока не получили приказа сложить оружие."
 news.203.a:0 "[GER.GetLeader] не имеет права чего-либо требовать от Европы!"
 news.203.b:0 "Это - признание силы альянса [GER.GetFactionName]."
 news.203.c:0 "Немецкая экспансия продолжается."
 news.203.e:0 "Теперь ясно, что европейская «демократия» не в силах противостоять фашистской угрозе."
 news.204.t:0 "Польша отвергает ультиматум Германии"
 news.204.d:0 "Судя по требованиям, это было неизбежно.\n\n[From.GetNameDef] уступит Данциг Германии, а польский полномочный посол отправится в Берлин для обсуждения дальнейших условий. Как отмечает [From.GetLeader], [GER.GetNameDef] своими поступками четко дает понять, что не ограничится одним лишь Данцигом.\n\nНемецкие и польские войска готовятся к войне, и уже есть сообщения о столкновениях на границе. В Европе начинается новый конфликт."
 news.204.a:0 "Германия проигнорировала все предупреждения!"
 news.204.b:0 "Значит, война"
 news.204.c:0 "Вместе мы остановим агрессора!"
 news.204.e:0 "Это тяжелая ситуация."
 news.205.t:0 "Американский мир"
 news.205.d_america:0 "Глядя на конфликты, разворачивающиеся в мире, [USA.GetLeader] объявляет о новой программе внешней политики, направленной на сохранение порядка на родном континенте.\nЛюбое государство американского континента может обратиться к США за военной помощью, если оно ощущает угрозу со стороны своих соседей. Несмотря на то, что это не является гарантией того или иного государства, стремление к миру в Америке - более не мечта, а официальная американская политика."
 news.205.d_not_america:0 "Глядя на конфликты, разворачивающиеся в мире, [USA.GetLeader] объявляет о новой программе внешней политики, направленной на сохранение порядка на родном континенте.\n\nЛюбое государство американского континента может обратиться к США за военной помощью, если оно ощущает угрозу со стороны своих соседей. Несмотря на то, что это не является гарантией того или иного государства, стремление к миру в Америке - более не мечта, а официальная американская политика."
 news.205.a:0 "Это сделает Америку безопасней"
 news.205.b:0 "Пока дома царит мир, США могут сосредоточиться на врагах за рубежом"
 news.205.c:0 "Теперь нам придется постараться, чтобы найти союзников в Америке"
 news.205.e:0 "Будем надеяться на продолжительный мир"
 news.206.t:0 "Американский антиимпериализм"
 news.206.d_communist:0 "После распространения пролетарской революции на Соединённые Штаты их выпады против старого мирового порядка стали намного более агрессивными. Теперь [USA.GetLeader] ставит под сомнение статус Канады в качестве субъекта Британской империи, а тем временем американские дипломаты по всему миру пропагандируют новый порядок - свободу от аристократов и господ.\n\nНесмотря на узы, связывающие их вместе, напряженность в отношениях между государством [USA.GetNameDef] и колониальной империей [ENG.GetNameDef] растет. Обострение этого дипломатического конфликта - вопрос времени, и революция будет силой навязана государству [ENG.GetNameDef]."
 news.206.d_not_communist:0 "Недавно установившийся в Соединенных Штатах коммунистический режим принял новую доктрину [USA.GetAdjective] внешней политики, подразумевающую намного более агрессивную позицию по отношению к бывшим союзникам и друзьям, и в то же время - сближение с членами Коминтерна.\nЭти изменения ставят под сомнение не только статус государства [CAN.GetName], как подчиненной нации, но также саму практику доминионов, которую в США называют «мировым британским империализмом».\n\nНапряженность растет, и угроза нового англо-американского конфликта кажется все более реальной."
 news.206.a:0 "Весь мир охватят революции!"
 news.206.b:0 "Мы должны быть готовы к любому повороту событий"
 news.206.c:0 "Мировой баланс под угрозой"
 news.206.e:0 "[USA.GetAdjective] режиму не о чем беспокоиться"
 news.206.f:0 "Тревожное развитие событий"
 news.207.t:0 "Государство [USA.GetNameDef] осуждает Коминтерн"
 news.207.d_fascism:0 "\nВ ответ на всё более агрессивную риторику государства [SOV.GetNameDef] [USA.GetLeader] выступает с речью против коммунизма, называя его «величайшей опасностью, когда-либо угрожавшей миру».\n\nГосударство [USA.GetNameDef] решило не только провести ряд защитных мер против зарождающегося социалистического движения в Северной и Южной Америке, но и намерено поразить коммунизм в самом его сердце.\n\n[USA.GetAdjective] военная машина способна полностью уничтожить коммунизм, возможно, впервые за время его существования."
 news.207.d_not_fascism:0 "\n[USA.GetLeader] выступает с речью, в которой называет коммунизм «величайшей опасностью, когда-либо угрожавшей миру».\n\nГосударство [USA.GetNameDef] намерено не просто провести ряд защитных мер против зарождающегося социалистического движения в Северной и Южной Америке, но и использовать [USA.GetAdjective] армию для искоренения любых источников коммунизма.\n\nНапряжение всё возрастает, и достаточно одной искры, чтобы [SOV.GetNameDef] и [USA.GetNameDef] разожгли костёр полномасштабной войны."
 news.207.a:0 "Человечество будет освобождено от этой заразы!"
 news.207.b:0 "Они сломаются о бастионы коммунизма"
 news.207.c:0 "Мы поставим их на колени"
 news.207.e:0 "Каким бы ни был конфликт, его последствия будут ужасными"
 news.207.f:0 "Государство [USA.GetNameDef] должно делать всё, чтобы защитить себя"
 news.208.t:0 "Японская армия принимает доктрину «Нансин-рон» («Натиск на юг»)"
 news.208.d:0 "\nВооруженные силы Японии давно признали тот факт, что [JAP.GetName] не обладает достаточными природными ресурсами для ведения продолжительной войны. К настоящему времени, ввиду роста напряженности и возникновения новых конфликтов с участием мировых держав, угроза потери импорта становится все более реальной.\nСтратегический план по захвату колоний западных держав в Юго-Восточной Азии и в Тихом океане должен помочь избежать этого. Богатые регионы станут источником ресурсов для японской военной машины и позволят вести военные действия без существенных помех, пока западные страны и [USA.GetName] удается удерживать на расстоянии."
 news.208.a:0 "Они действительно могут нам угрожать?"
 news.208.b:0 "До тех пор, пока американским владениям ничего не угрожает..."
 news.208.c:0 "Они осознали, что добычу стоит искать в другом месте"
 news.208.e:0 "Война в Юго-Восточной Азии весьма вероятна"
 news.209.t:0 "Японская армия принимает доктрину «Хокусин-рон» («Натиск на север»)"
 news.209.d:0 "\nВооруженные силы Японии давно признали тот факт, что [JAP.GetNameDef] не обладает достаточными природными ресурсами для ведения продолжительной войны. К настоящему времени, ввиду роста напряженности и возникновения новых конфликтов с участием мировых держав, угроза потери импорта становится все более реальной.\nСтратегический план лишить [SOV.GetNameDef] сибирских шахт и нефтяных месторождений должен помочь избежать этого. Теоретически, быстрое наступление позволит Японии взять под контроль ключевые территории до того, как последует [SOV.GetAdjective] контратака. К этому моменту в распоряжении японской армии будут все необходимые ресурсы, чтобы вести войну вплоть до [SOV.GetAdjective] капитуляции."
 news.209.a:0 "Глупо было бы угрожать нашим владениям"
 news.209.b:0 "Мы отговорили Японию от наступления в Тихом океане"
 news.209.c:0 "Они не понимают, с какой силой могут столкнуться"
 news.209.e:0 "Война в Сибири неизбежна"
 news.210.t:0 "Япония смещает китайское правительство"
 news.210.d:0 "Наблюдая за десятилетиями политической нестабильности в Китае, сопровождающейся внешними и внутренними военными конфликтами, японское правительство объявило, что рассматривает Китай как угрозу стабильности в своей сфере интересов.\n\nВ этой связи и под страхом военного вмешательства во главе страны встало новое правительство, лояльное Японии и подчиненное японскому императору. Оно не только пользуется покровительством японской армии, но и имеет разрешение вернуть контроль над территориями, контролируемыми китайскими военными кликами.\n\nПолитический конфликт неизбежен, однако прямого столкновения между двумя державами удалось избежать."
 news.210.a:0 "Никто не ставит под сомнение сферу интересов Японии"
 news.210.b:0 "Нам следует присматривать за своими юго-восточными границами"
 news.210.c:0 "Возможно, пора защитить свои колонии от японских амбиций"
 news.210.e:0 "Похоже, Китай и Япония заключили что-то вроде мирного соглашения"
 news.211.t:0 "Япония заявляет о гегемонии в Восточной Азии"
 news.211.d:0 "Принимая во внимание отсутствие угроз военному превосходству в Восточной Азии, [JAP.GetLeader] объявляет, что [JAP.GetNameDef] считает весь регион своей сферой интересов. Без точной информации об их военном потенциале трудно судить, что именно считается законными землями недавно сформированного альянса [JAP.GetFactionName]."
 news.211.a:0 "[JAP.GetFactionName] обретает мощь"
 news.211.b:0 "Интересный поворот событий"
 news.211.c:0 "Они не посмеют угрожать нашим владениям в Азии"
 news.211.e:0 "Неприятный поворот событий в тихоокеанском регионе"
 news.211.f:0 "Похоже, у нас возник конфликт интересов"
 news.211.g:0 "Стоит присматривать за ними"
 news.212.t:0 "Японские дипломаты в Берлине"
 news.212.d_not_axis:0 "Между Токио и Берлином зарождаются новые партнерские отношения. Начались переговоры о подписании пакта между двумя странами, разделяющими стратегические интересы и общие ценности. И хотя итог этих переговоров пока неясен, перспектива дружбы сильнейших держав двух полушарий внушает серьезные опасения их врагам."
 news.212.d_axis:0 "Между Токио и Берлином зарождаются новые партнерские отношения. Начались переговоры о подписании пакта между двумя странами, разделяющими стратегические интересы и общие ценности. И хотя итог этих переговоров пока неясен, перспектива дружбы сильнейших держав двух полушарий является поводом для радости их союзников и внушает серьезные опасения их врагам."
 news.212.a:0 "Это сделает нас сильнее"
 news.212.b:0 "Наши враги не должны обзаводиться друзьями"
 news.212.c:0 "Лучше бы у них ничего не вышло"
 news.213.t:0 "Государство [USA.GetNameDef] противостоит фашизму"
 news.213.d_peace:0 "\nГосударство [USA.GetNameDef], Земля свободы, считает себя естественным врагом мирового фашизма во всех его проявлениях. Агрессия германского режима делает его величайшим врагом мира, построенного на либеральных принципах, которым следует и государство [USA.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [USA.GetAdjective] конгресса, [USA.GetLeader] предупреждает государство [GER.GetNameDef]: если оно не изменит политический курс, будут приняты соответствующие меры.\n\nИ хотя дальнейших пояснений не последовало, над двумя странами нависла угроза войны."
 news.213.d_war:0 "\nГосударство [USA.GetNameDef], Земля свободы, считает себя естественным врагом мирового фашизма во всех его проявлениях. Агрессия германского режима делает его величайшим врагом мира, построенного на либеральных принципах, которым следует и государство [USA.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [USA.GetAdjective] конгресса, [USA.GetLeader] предупреждает государство [GER.GetNameDef]: если оно не капитулирует и не изменит политический курс, государство [USA.GetNameDef] обрушит на них всю свою промышленную и военную мощь.\n«Мы не допустим, чтобы [GER.GetNameDef] обратила исторический прогресс вспять!»"
 news.213.a:0 "[GER.GetName] простоит тысячи лет!"
 news.213.b:0 "Им придется подкрепить свои слова сталью"
 news.213.c:0 "[GER.GetName] падёт!"
 news.213.e:0 "Мирного решения не будет"
 news.214.t:0 "Польша ищет сотрудничества на Балтике"
 news.214.d_not_baltic:0 "«Для нас не существует решения, которое не повлекло бы еще большее угнетение польского народа».\n\nПо мере того, как [POL.GetName] отдаляется от международного сообщества, польские политические деятели всё активнее продвигают идею о державе «между морями».\n\nЛелея надежду на создание альянса, протянувшегося от Балтийского до Черного морей, они объявили приоритетом укрепление своих позиций против угрожающего влияния как с востока, так и с запада. В этой связи [POL.GetName] пытается создать более тесные отношения с соседями на Балтике."
 news.214.d_baltic:0 "[POL.GetName] постепенно отдаляется от международного сообщества, прекрасно осознавая, что не может рассчитывать на помощь «великих держав», играющих в свои политические игры. Им попросту нет дела до предотвращения агрессии, способной вновь уничтожить польское государство.\n\nВ качестве альтернативы [POL.GetLeader] предлагает проект альянса для укрепления балтийского региона, надеясь, что это поможет не допустить агрессии с востока или с запада.\n\nВвиду ухудшения ситуации в Европе заключение подобного союза в наших интересах."
 news.214.a:0 "Новая сила в Восточной Европе."
 news.214.b:0 "Они лезут в нашу сферу влияния!"
 news.214.c:0 "Очевидная попытка запугать [GER.GetName]."
 news.214.e:0 "[POL.GetFactionName] может быть наиболее безопасным решением для нас."
 news.215.t:0 "[GER.GetName] формализует антисоветский пакт"
 news.215.d_not_soviet:0 "Государство [GER.GetNameDef] всегда противостояло коммунизму во всех его проявлениях и пыталось дипломатическими методами принудить к тому же прочие страны.\n\nСейчас [GER.GetName] дает «странам, которым непосредственно угрожает коммунизм» шанс сформировать пакт против государства [SOV.GetName]. В случае, если [SOV.GetName] нападет на одну из стран, подписавших пакт, остальные должны будут вступить в войну."
 news.215.d_soviet:0 "[GER.GetLeader] является ярым противником коммунизма с самого начала своей политической карьеры, и нет никаких сомнений в том, что [GER.GetNameDef] считает себя врагом государства [SOV.GetNameDef].\n\nСегодня эта позиция прозвучала на весь мир, когда «антисоветское соглашение», которое ранее заключили [GER.GetNameDef] и ряд других держав, стало официальным пактом. Если один из участников пакта вступит в войну с нами, к нему должны будут присоединиться все остальные страны."
 news.215.a:0 "Это единственный способ бороться с коммунистической угрозой."
 news.215.b:0 "Борьба лишь приблизит рабочую революцию."
 news.215.c:0 "Пусть они истощат друг друга в этой войне."
 news.216.t:0 "[TUR.GetName] отвергает [GER.GetAdjective] ультиматум"
 news.216.d:0 "Вчера [GER.GetAdjective] дипломаты передали правительству государства [TUR.GetName] ультиматум, согласно которому [TUR.GetLeader] должен передать полномочия прогерманскому правительству. Пользуясь поддержкой меджлиса, [TUR.GetLeader] заявляет, что [TUR.GetAdjective] народ никогда не станет пешкой в военных играх иностранного диктатора.\n\nИ теперь страна готовится к войне."
 news.216.a:0 "Государство [GER.GetName] будет унижено."
 news.216.b:0 "Мы поддержим государство [TUR.GetName]."
 news.216.c:0 "Глупое сопротивление."
 news.216.e:0 "Кажется, войны в Турции избежать не удастся."
 news.217.t:0 "[GER.GetNameDef] вынуждает государство [TUR.GetNameDef] присоединиться к альянсу [ENG.GetFactionName]"
 news.217.d:0 "\n\nПредъявив ультиматум [TUR.GetAdjective] правительству, государство [GER.GetNameDef] тем самым нажило себе нового врага. Вместо того чтобы выполнить требования [GER.GetAdjective] дипломатов, государство [TUR.GetNameDef] заключило оборонительный союз с государством [ENG.GetNameDef].\n\nГосударство [ENG.GetNameDef] и его союзники готовы защитить государство [TUR.GetNameDef] в случае, если [GER.GetNameDef] попытается реализовать свои угрозы."
 news.217.a:0 "Мы должны объединиться против государства [GER.GetNameDef]."
 news.217.b:0 "[GER.GetNameDef] наживает себе новых врагов."
 news.217.c:0 "Раз они отказываются от мирного сотрудничества..."
 news.217.e:0 "[GER.GetNameDef] и [TUR.GetNameDef] играют с огнем."
 news.218.t:0 "Да! У нас нет бананов"
 news.218.d:0 "Хотя жесткая продовольственная программа не распространяется на свежие фрукты, нависшая над нами тень войны накладывает свои ограничения на импорт. Ранее общедоступные товары из тропических стран теперь стали недоступной роскошью, в том числе лимоны и бананы. \nЧтобы поддержать дух военного времени, продавцы вывесили на окнах своих магазинов таблички с отсылкой к старой веселой мелодии.\n\nК сожалению, мы также испытываем нехватку фасоли, лука, капусты и зеленого лука, равно как и всевозможных фруктов, но британский характер не сломить!"
 news.218.a:0 "Я просто хотел банан"
 news.219.t:0 "[SOV.GetNameDef] проводит чистки в рядах офицеров"
 news.219.d:0 "\n[SOV.GetNameDef] долго пребывал в состоянии неопределенности. Подробности не разглашаются, но известно, что имели место несколько заговоров на высшем уровне, а ряд генералов и министров перестали появляться на людях.\nЕстественно предположить, что внутри Коммунистической партии зрел некий масштабный переворот, но официальных заявлений по этому поводу не было. К тому же из доступных нам дипломатических отчетов следует, что предоставленные на суде доказательства были весьма спорными.\n\nЧто бы там ни произошло, структура [SOV.GetAdjective] командного состава претерпела необратимые изменения."
 news.219.a:0 "[SOV.GetLeader] обеспечивает стабильность государства [SOV.GetNameDef]."
 news.219.b:0 "Свидетельство того, что коррупция неотделима от коммунизма."
 news.219.c:0 "[SOV.GetAdjective] командование понесло серьезные утраты"
 news.220.t:0 "Восстание офицеров в государстве [SOV.GetNameDef]!"
 news.220.d:0 "Часть высшего советского командования подняла восстание. Их цель - нынешний лидер страны, [SOV.GetLeader]!\nНеясно, что именно стало причиной, но со стороны восстание не кажется хорошо спланированной попыткой захвата власти.\n\nВозможно, реальное положение вещей в государстве [SOV.GetName] отличается от того, что там говорят остальному миру."
 news.220.a:0 "Народ всегда одержит верх."
 news.220.b:0 "Да здравствует [Root.GetNameDef]!"
 news.220.c:0 "Они разваливаются изнутри!"
 news.220.e:0 "Социализм несостоятелен."
 news.220.f:0 "Неожиданный поворот событий."
 news.221.t:0 "Троцкий возвращается в государство [SOV.GetNameDef]"
 news.221.d:0 "Государство [SOV.GetNameDef] вошло в период нестабильности, когда Сталин был отстранен от власти фракцией сторонников его давнего политического соперника. Благодаря их усилиям [SOV.GetLeader] вернулся!\nГде сейчас находится бывший диктатор и как произошла передача власти, пока неизвестно.\nНо всё говорит о том, что переход был отнюдь не мирным, поскольку сторонники Сталина подняли восстание против нового режима Троцкого."
 news.221.a:0 "Четвёртый Интернационал снова в строю."
 news.221.b:0 "Новый лидер мирового уровня выходит на сцену."
 news.221.c:0 "Но Троцкий же прямо вот здесь... Оу."
 news.222.t:0 "[ENG.GetAdjective] парламент обсуждает интервенцию в Скандинавию"
 news.222.d:0 "\nУчитывая стратегическое значение скандинавского региона для [ENG.GetAdjective] рубежей обороны, а также потенциальный риск усиления в нём влияния враждебно настроенных стран, [ENG.GetAdjective] парламент обсуждает возможность военной интервенции.\nИ хотя груз политических последствий подобного решения, который взвалит на себя [ENG.GetLeader], велик, несколько убедительных аргументов прозвучали еще до того, как было принято решение продолжить обсуждение за закрытыми дверями.\n\nПодобные решительные меры радикально изменят политический ландшафт Северной Европы."
 news.222.a:0 "Мы сделаем, что должны. За короля и страну."
 news.222.b:0 "Будут ли они угрожать и [Root.GetAdjective] независимости?"
 news.222.c:0 "[ENG.GetNameDef] стоит перед тяжелым выбором."
 news.222.e:0 "Подобные действия разрушат весь баланс сил в Европе."
 news.222.f:0 "Они действительно решатся на интервенцию?"
 news.223.t:0 "[ENG.GetAdjective] парламент обсуждает интервенцию в страны Бенилюкса."
 news.223.d:0 "\nНаученное опытом Великой войны, [ENG.GetAdjective] правительство не стало недооценивать стратегическое значение Бенилюкса, а также потенциальный риск усиления в нём влияния враждебно настроенных стран. [ENG.GetAdjective] парламент обсуждает возможность военной интервенции.\n\nИ хотя груз политических последствий подобного решения, который взвалит на себя [ENG.GetLeader], велик, несколько убедительных аргументов прозвучали еще до того, как было принято решение продолжить обсуждение за закрытыми дверями.\n\nПодобные решительные меры радикально изменят политический ландшафт Западной Европы."
 news.223.a:0 "Мы сделаем то, что должны. За короля и страну."
 news.223.b:0 "Будут ли они угрожать и [Root.GetAdjective] независимости?"
 news.223.c:0 "[ENG.GetNameDef] стоит перед тяжелым выбором."
 news.223.e:0 "Подобные действия разрушат весь баланс сил в Европе."
 news.223.f:0 "Они действительно решатся на интервенцию?"
 news.224.t:0 "[ENG.GetNameDef] оказывает давление на государство [Spain.GetNameDef]"
 news.224.d:0 "\n\nУчитывая традиционно сильное влияние Британии в Средиземноморье, основой которого является Гибралтар, ни для кого не должно оказаться сюрпризом, что [ENG.GetAdjective] правительство решило оказать политическое давление на фашистский режим государства [Spain.GetNameDef].\n\nДля страны, до сих пор восстанавливающейся после гражданской войны, [ENG.GetAdjective] помощь гораздо важнее каких-то политических принципов."
 news.224.a:0 "Мы примем их дипломатическую миссию."
 news.224.b:0 "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
 news.224.c:0 "[ENG.GetAdjective] государство использует своё влияние."
 news.225.t:0 "[ENG.GetNameDef] оказывает влияние на государство [TUR.GetNameDef]"
 news.225.d:0 "Средиземноморье уже давно является стратегически важным регионом для имперских амбиций государства [ENG.GetNameDef]. Сейчас [ENG.GetAdjective] правительство ищет дополнительную поддержку у стран региона. С этой целью оно назначило «особого консула в [TUR.GetAdjective] государстве».\n\nНесмотря на века непримиримой борьбы за морское доминирование в Средиземноморье, обоим государствам удаётся выстраивать крепкие деловые отношения."
 news.225.a:0 "Их дипломатическая миссия может оказаться полезной для нас."
 news.225.b:0 "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
 news.225.c:0 "[ENG.GetAdjective] государство использует своё влияние."
 news.226.t:0 "[ENG.GetNameDef] оказывает влияние на государство [GRE.GetNameDef]"
 news.226.d:0 "Средиземноморье уже давно является стратегически важным регионом для имперских амбиций государства [ENG.GetNameDef]. Сейчас [ENG.GetAdjective] правительство ищет дополнительную поддержку у стран региона. С этой целью оно назначило «специального консула в [GRE.GetAdjective] государстве».\n\nПрошло уже более века с участия лорда Байрона в греческой войне за независимость, и остается неясным, достигнет ли [ENG.GetNameDef] своих целей."
 news.226.a:0 "Их дипломатическая миссия может оказаться полезной для нас."
 news.226.b:0 "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
 news.226.c:0 "[ENG.GetAdjective] государство использует своё влияние."
 news.227.t:0 "Мрачное и дикое путешествие"
 news.227.d:0 "«Мы были в десяти милях от Берлина, когда эффекты дали о себе знать. Они должны были улучшить наши боевые качества. Нелепо. Усилились лишь мои подозрения насчёт нашего офицера и его планов избавиться от меня. Как это может помочь, если я не могу отличить грохот гусениц немецкого танка от дикого стука в своей голове?\nНужно найти доктора Гонзо»."
 news.227.a:0 "Мы в стране летучих мышей."
 news.228.t:0 "Государство [ENG.GetNameDef] объявило о Балканской дипломатической инициативе"
 news.228.d:0 "\n[ENG.GetNameDef] - не единственное государство, которое видит нарастающую угрозу в Центральной Европе.\n\nРяд государств - те, чья независимость определяется оспариваемым сейчас Версальским договором, либо те, на чьи территории претендуют фашистские правительства, - вынуждены в этой связи проводить про[ENG.GetAdjective] политику.\n [ENG.GetNameDef] ответит на это, удвоив свои дипломатические усилия в регионе."
 news.228.a:0 "Будем надеяться, что они защитят нас от надвигающейся фашистской волны."
 news.228.b:0 "Пускай не высовываются из своей жалкой «сферы влияния»!"
 news.228.c:0 "Нужно поддерживать стабильность в Европе!"
 news.228.e:0 "[ENG.GetNameDef] готовит свою стратегию."
 news.229.t:0 "[GRE.GetNameDef] сопротивляется [GER.GetAdjective] давлению"
 news.229.d:0 "Сильно сократившись в размерах после территориальных уступок государству [GER.GetNameDef], [GRE.GetNameDef] подводит черту. [GRE.GetLeader] даёт понять, что [GRE.GetNameDef] больше не пойдёт ни на какие соглашения и не выполнит никаких [GER.GetAdjective] требований.\n\nЭто стало ответом на новый ультиматум, который выдвинуло государство [GER.GetNameDef] и перед которым [GRE.GetNameDef] отступила, утвердив одобренные [GER.GetAdjective] стороной изменения."
 news.229.a:0 "[GER.GetAdjective] предложения нужно отвергнуть!"
 news.229.b:0 "Пусть спасаются, пока могут."
 news.229.c:0 "Похоже, дело кончится войной."
 news.230.t:0 "Бунты на американских континентах"
 news.230.d:0 "Как в Центральной, так и в Южной Америке революционеры взялись за оружие и поднялись во имя слова «[USA.GetRulingIdeologyNoun]».\n\nОни прекрасно вооружены и организованы, и если бы они следовали любой другой идеалогии, их покровителей было бы нетрудно вычислить. Однако, кто бы ни поддерживал их, он принял все меры, чтобы остаться неизвестным.\nХотя, разумеется, есть лишь одна великая держава, которая могла бы способствовать распространению идеологии [USA.GetRulingIdeologyNoun] в Америках..."
 news.230.a:0 "Они превратят нашу страну в жалкие руины!"
 news.230.b:0 "Правда? Это не мы."
 news.230.c:0 "Все народы должны подняться на борьбу за свободу!"
 news.230.e:0 "Поддерживаемые Америкой повстанцы?\nТакое бывает раз в жизни!"
 news.231.t:0 "[JAP.GetAdjective] усиление вдоль [CHI.GetAdjective] границы"
 news.231.d:0 "После инцидента на мосту Марко Поло [JAP.GetName] продолжает оказывать давление на [CHI.GetAdjective] границу.\nВ свете агрессивной [JAP.GetAdjective] риторики, твердящей о «жестокой каре, которая постигнет [CHI.GetNameDef] за отказ от сотрудничества», возобновление войны между государствами [JAP.GetNameDef] и [CHI.GetNameDef] с каждым днем становится все более вероятным.\n\nДипломатическая ситуация дошла до точки кипения, но [JAP.GetNameDef] даже не думает останавливаться."
 news.231.a:0 "Гнусные империалистические захватчики!"
 news.231.b:0 "Конфликт в Китае сильно настораживает."
 news.232.t:0 "[GER.GetNameDef] ищет скандинавской поддержки"
 news.232.d:0 "[GER.GetLeader] объявляет о начале дипломатической программы укрепления отношений между государством [GER.GetNameDef] и странами Скандинавии.\nПервый шаг - открытие дипломатической миссии в государстве [DEN.GetNameDef], что предотвратит возникновение конфликта между двумя странами.\n\n[DEN.GetAdjective] правительство великодушно приняло предложение, которое выдвигает [GER.GetLeader].\n\n[DEN.GetAdjective] дипломаты отказались давать комментарии."
 news.232.a:0 "Наживать друзей лучше, чем наживать врагов."
 news.232.b:0 "Они правда думают, что найдут союзников на этом направлении?"
 news.232.c:0 "Нужно продолжать следить за ситуацией."
 news.233.t:0 "[GER.GetAdjective] интересы в Скандинавии"
 news.233.d_war:0 "[GER.GetNameDef] имеет очевидные политические интересы в Скандинавии, рассматривая её и как базу для военных операций, и как важного поставщика природных ресурсов. Возможная эскалация конфликта в регионе станет реальной угрозой торговым потокам, идущим через Балтийское и Северное моря.\n\nУчитывая постоянно возникающие угрозы в адрес государств [DEN.GetNameDef] и [NOR.GetNameDef], рост [GER.GetAdjective] военной активности в регионе выглядит вероятным."
 news.233.d_no_war:0 "[GER.GetAdjective] риторика в отношении северных государств стала заметно жестче в последние недели. Их посыл прост: [DEN.GetNameDef] и [NOR.GetNameDef] ни при каких обстоятельствах, невзирая ни на какие трудности, не должны прекращать экспорт в Германию.\n\nИ хотя пока что нет очевидных причин для подобных требований, поскольку поставки из этих стран и так идут бесперебойно, наши дипломаты опасаются, что это лишь прелюдия для основных [GER.GetAdjective] действий в регионе."
 news.233.a:0 "Это не сулит ничего хорошего."
 news.233.b:0 "Нам нужно рассмотреть возможные варианты."
 news.233.c:0 "Мы посмотрим, как ситуация будет развиваться в дальнейшем."
 news.234.t:0 "[GER.GetAdjective] давление на страны Бенилюкса"
 news.234.d:0 "Стремясь приблизить переломный момент в войне с Францией, Германия оказывает как никогда мощное влияние на страны Бенилюкса, которые, заручившись [FRA.GetAdjective] и [ENG.GetAdjective] поддержкой, отказались соблюдать германские требования.\n\nУ нас есть основания полагать, что если государство [GER.GetNameDef] не сможет добиться желаемого дипломатически, оно возьмёт это силой."
 news.234.a:0 "Неужели опять?!"
 news.234.b:0 "Государство [GER.GetNameDef] должно придерживаться рамок!"
 news.234.c:0 "Это будет агрессивное вторжение."
 news.235.t:0 "Чаплин схвачен в Калифорнии"
 news.235.d:0 "[GER.GetLeader] может радоваться: единственный и неповторимый Чарли Чаплин, любимая кинозвезда немецкого лидера, сегодня был обнаружен в Калифорнии. [GER.GetAdjective] патруль, сразу узнавший актёра по знаменитым усам, задержал его, когда он пытался скрыться в деревне. После воспроизведения финального монолога из «Великого диктатора» почтенного актёра «убедили» устроить представление для [GER.GetAdjective] войск, расположенных в регионе.\n\nТеперь он направляется в Берлин, где [GER.GetLeader] наконец встретит своего героя. Хоть политические разногласия и могут омрачить встречу, [GER.GetLeader] ждёт этого момента как маленький ребёнок."
 news.235.a:0 "Он будет принят как американский герой!"
 news.236.t:0 "Ялтинская конференция"
 news.236.d:0 "Понимая, что [GER.GetNameDef], скорее всего, потерпит поражение в войне, [yalta_origin.GetNameDef] и [yalta_partner.GetNameDef] хотят обеспечить долгосрочную стабильность в Европе. [yalta_origin.GetLeader], [yalta_partner.GetLeader] и главы других государств, участвующих в войне, встретились, чтобы обсудить судьбу государства [GER.GetNameDef].\n\nМногодневные переговоры полностью перекроили карту Европы. Восток и запад в новом европейском порядке разделены раной, которая скоро появится в середине государства [GER.GetNameDef].\n\nПока неясно, поможет ли это надолго сохранить мир."
 news.236.a:0 "Не говори гоп, пока не перепрыгнешь."
 news.236.b:0 "Наши требования абсолютно справедливы."
 news.236.c:0 "Давайте поскорее положим конец этой войне."
 news.236.e:0 "Это, возможно, конец государства [GER.GetNameDef]."
 news.237.t:0 "Аншлюс Австрии"
 news.237.d:0 "После переворота, успешно проведенного местными нацистами в городе [From.Root.GetNameDef], немецкие войска пересекли границу Австрии и захватили страну. \n\nНикакого сопротивления не было. Восторженные толпы встречали на улицах немецких солдат, спешно прибывших оказать помощь в [From.Root.GetAdjective] гражданской войне. Объявляя об аншлюсе Австрии, [GER.GetLeader] подчеркивает:\n\n«Страданиям простого народа скоро наступит конец! Старейшая немецкая восточная провинция станет отныне новым бастионом Третьего рейха!»"
 news.237.a:0 "Если им так хочется..."
 news.237.b:0 "Добро пожаловать в Рейх!"
 news.237.c:0 "Мы должны укреплять свои северные границы!"
 news.237.e:0 "Это нарушение Версальского договора!"
 news.238.t:0 "[AST.GetNameDef] принимает на себя руководство колониями"
 news.238.d:0 "\nЧтобы сдержать нарастающую агрессию против [ENG.GetAdjective] колоний в Юго-Восточной Азии, Сингапур и Борнео были переданы под контроль государства [AST.GetNameDef]. Призванное стать первой и самой надежной линией обороны Содружества в Тихом океане, государство [AST.GetNameDef] приняло на себя всю ответственность за военную и административную подготовку на случай войны в регионе.\n\nПредполагается, что [AST.GetNameDef] будет противостоять имперским амбициям государства [JAP.GetNameDef] и поэтому самостоятельно защитит себя от вторжения, не полагаясь всецело на помощь бывшей метрополии."
 news.238.a:0 "Любопытная стратегия."
 news.238.b:0 "Надеемся, [AST.GetNameDef] знает, что делает."
 news.238.c:0 "Наконец-то у нас есть возможность защитить континент."
 news.238.e:0 "Неужели они считают, что от этого будет польза?"
 news.239.t:0 "[AST.GetNameDef] вступает в альянс [SOV.GetFactionName]"
 news.239.d:0 "Объявив свои страны «естественными союзниками в распространении революции», [AST.GetLeader] и [SOV.GetLeader] подписали соглашение, по которому [AST.GetNameDef] становится одним из основных членов альянса [SOV.GetFactionName].\n[AST.GetNameDef] считается одним из лучших примеров народного государства, в отличие от колониальных метрополий Европы.\n\nУчитывая недавние события в [AST.GetAdjective] политике, некоторые полагают, что это слияние равных было неизбежным. Тем не менее, оно вызвало беспокойство у тех самых «колониальных метрополий Европы», а также у всех, кто пытается остановить стремительный рост влияния коммунистов и их мировой революции."
 news.239.a:0 "Это очень тревожная новость."
 news.239.b:0 "Мы рады приветствовать наших товарищей-социалистов!"
 news.239.c:0 "Мы находимся на фронте борьбы за справедливость и равноправие!"
 news.239.e:0 "Новая толпа крыс запрыгнула на корабль, который мы скоро потопим."
 news.240.t:0 "Джаяпурское соглашение"
 news.240.d:0 "[AST.GetAdjective] и [HOL.GetAdjective] правительства объявили сегодня о заключении «Соглашения о сотрудничестве и совместной обороне», по которому [HOL.GetAdjective] колониальные владения в Юго-Восточной Азии перейдут под защиту [AST.GetAdjective] вооруженных сил. Соглашение подписали голландский губернатор Индонезии и [AST.GetLeader], объявив, что оно предусматривает полное руководство колониями в связи с «напряженной ситуацией в далекой Европе».\n\n[HOL.GetAdjective] правительство никак не прокомментировало это соглашение."
 news.240.a:0 "Какой неожиданный поворот."
 news.240.b:0 "Чтобы выжить, нужно вертеться."
 news.240.c:0 "[AST.GetNameDef] охраняет весь Тихоокеанский регион."
 news.241.t:0 "[NZL.GetNameDef] находится под нарастающим [AST.GetAdjective] влиянием"
 news.241.d:0 "Вскоре после появления социалистического государства в Австралии [AST.GetAdjective] правительство взялось за усиление своего влияния в регионе. Ссылаясь на призывы о помощи угнетенных фермеров и рабочих государства [NZL.GetNameDef], [AST.GetNameDef] оказывает активное давление на [NZL.GetAdjective] власти, чтобы те присоединились к «Народному Союзу» южнотихоокеанского региона.\n\nНаходясь в окружении и не питая надежд, что [ENG.GetFactionName] окажет своевременную поддержку, [NZL.GetNameDef] сдается под натиском. [AST.GetLeader] провозглашает «равенство всех государств, подобно равенству всех граждан», но все прекрасно понимают, кто в этом союзе главный."
 news.241.a:0 "Тихоокеанский регион ждут перемены."
 news.241.b:0 "У нас не было выбора, поэтому... да здравствует революция!"
 news.241.c:0 "Ну-ка, скажите «Да здравствует революция!»"
 news.242.t:0 "[AST.GetNameDef] получает власть над колониями в Юго-Восточной Азии"
 news.242.d:0 "\n[ENG.GetNameDef] давно испытывает трудности с обороной своих рубежей в Юго-Восточной Азии. Власти надеются, что теперь их проблемам настал конец: [AST.GetNameDef], взяв на себя ответственность за защиту Сингапура и Борнео, станет противовесом вражеской агрессии в регионе.\n\nПередача полномочий затронет на какое-то время и гражданское управление колониями, благодаря чему [AST.GetNameDef] сможет применять любые меры для защиты своего континента от вторжения. Пока неясно, с какими политическими последствиями этого шага [ENG.GetNameDef], [AST.GetNameDef] и [MAL.GetNameDef] столкнутся в будущем."
 news.242.a:0 "Это меняет расстановку сил в Юго-Восточной Азии."
 news.242.b:0 "Надеемся, [AST.GetNameDef] ничего не испортит."
 news.242.c:0 "Прекрасно! Все идет по плану."
 news.243.t:0 "[AST.GetNameDef] и [JAP.GetNameDef] формируют альянс"
 news.243.d:0 "После недавних побед, которые [AST.GetNameDef] и [JAP.GetNameDef] одержали в Восточной Азии и на Тихом океане, многие наблюдатели были уверены, что столкновение двух растущих империй - вопрос времени. Однако, вместо этого страны заключили договор о сотрудничестве, сразу же получивший название «Тихоокеанская преграда».\nНи одна из стран не опубликовала текст договора, и многие из его пунктов остаются загадкой. Ясно лишь, что обе стороны обещали оказывать военную помощь друг другу, чтобы «сдержать проникновение алчных чужаков в наши регионы».\n\nПока трудно сказать, каким видят мировой порядок [JAP.GetNameDef] и [AST.GetNameDef], но, вне всяких сомнений, альянс [AST.GetFactionName] теперь играет первую скрипку в Тихом океане."
 news.243.a:0 "Это, мягко говоря, странная новость."
 news.243.b:0 "[Root.GetNameDef] приветствует союз со всеми, кто не собирается стоять на нашем пути."
 news.243.c:0 "Это великий союз, по крайней мере, сейчас."
 news.244.t:0 "[AST.GetNameDef] создает свою сферу влияния"
 news.244.d:0 "Заявление государства [AST.GetNameDef] о создании своего независимого альянса не стало сюрпризом для большинства наблюдателей. [AST.GetLeader] планирует, что [AST.GetNameDef] с помощью союзников сможет гарантировать стабильность в Юго-Восточной Азии и за пределами региона и, если потребуется, остановить агрессию против [AST.GetAdjective] и других территорий.\n\nНа фоне недавнего ослабления связей с Содружеством этот шаг выглядит очень логично: [AST.GetNameDef] стремится стать единоличным хозяином своей судьбы."
 news.244.a:0 "Они рвутся к господству."
 news.244.b:0 "Мы не потерпим европейцев у себя в огороде!"
 news.245.t:0 "[USA.GetNameDef] присоединяются к [AST.GetAdjective] оборонной инициативе"
 news.245.d:0 "\nВ связи с растущей стратегической важностью Тихоокеанского региона [AST.GetNameDef] и [USA.GetNameDef] заключили соглашение о тихоокеанском сотрудничестве. Его главная задача - поддерживать политическую стабильность в регионе и, как следствие, безопасность тихоокеанских грузовых перевозок. Но в нем также прописаны и обязательства по обороне, позволяющие обеим странам действовать далеко за пределами территорий, на которые они претендуют.\n\nТеперь, когда огромный регион находится под австралийско-американской «защитой», эти обязательства, вне всяких сомнений, очень скоро пригодятся."
 news.245.a:0 "Потрясающий шаг..."
 news.245.b:0 "Благодаря этому мы станем центром силы в Тихом океане."
 news.245.c:0 "Вместе мы станем гарантами стабильности в целом полушарии."
 news.246.t:0 "[USA.GetNameDef] и [CAN.GetNameDef] официально вступают в альянс"
 news.246.d:0 "[USA.GetNameDef] и [CAN.GetNameDef], некоторое время назад учредившие Объединенный совет по обороне, вышли на новый уровень политического партнерства. Проект под названием «[CAN.GetFactionName]» призван защищать североамериканские интересы на международной арене, особенно в вопросах обороны и военных мер.\n\n[CAN.GetNameDef] все еще пытается уйти от своего колониального прошлого, а [USA.GetAdjective] политики грызутся между собой, выбирая между стратегиями изоляции и вмешательства, поэтому новый альянс, возможно, поможет обеим странам нащупать верный внешнеполитический курс."
 news.246.a:0 "Каков масштаб их амбиций: обе Америки или еще шире?"
 news.246.b:0 "Соседи по континенту - братья по оружию!"
 news.246.c:0 "Теперь дома нам ничто не угрожает."
 news.247.t:0 "[CAN.GetNameDef] присоединяется к [GER.GetAdjective] альянсу!"
 news.247.d:0 "После коротких переговоров государство [CAN.GetNameDef] стало участником альянса [GER.GetFactionName]. [CAN.GetAdjective] власти объявили, что будут «с честью защищать [GER.GetAdjective] народ точно так же, как [GER.GetNameDef] - [CAN.GetAdjective]».\n\nПока неясно, чем руководствуется [CAN.GetNameDef], вступая в этот альянс, но явно следует ожидать скорого начала военных действий против врагов государства [GER.GetNameDef]. Вполне возможно, что этот союз станет переломным моментом в войне."
 news.247.a:0 "Это шокирующая новость!"
 news.247.b:0 "Мы поможем нашим союзникам в Европе!"
 news.247.c:0 "Наши братские народы будут сражаться вместе!"
 news.247.e:0 "Вот он, истинный лик [CAN.GetAdjective] верности!"
 news.248.t:0 "[ENG.GetNameDef] отказывается от северо-восточных территорий"
 news.248.d:0 "\nВслед за усилением дипломатического давления со стороны государства [CAN.GetNameDef] [ENG.GetNameDef] передает территории Лабрадор и Ньюфаундленд [CAN.GetAdjective] властям. [CAN.GetAdjective] политики давно хотели «объединить все исконно [CAN.GetAdjective] земли», и теперь они стали на шаг ближе к заветной мечте.\n\nРазумеется, главный вопрос - что именно следует считать «исконно [CAN.GetAdjective]» территорией. Не только [ENG.GetNameDef], но и вся Северная Америка теперь будут тревожно спать по ночам."
 news.248.a:0 "[ENG.GetNameDef] теряет последние земли в Северной Америке..."
 news.248.b:0 "Именно так и должно быть."
 news.248.c:0 "Пф, да заберите эти никому не нужные скалы!"
 news.249.t:0 "[CAN.GetNameDef] и [MEX.GetNameDef] объединяются!"
 news.249.d:0 "[USA.GetAdjective] политики сегодня утром услышали тревожную новость: [CAN.GetNameDef] и [MEX.GetNameDef] основали новый оборонительный альянс, задачей которого станет «противодействие и сдерживание непосредственных угроз суверенитету наших государств». Эта плохо завуалированная угроза не скрывает намерения помешать военным акциям, которые [USA.GetNameDef] проводят на американском континенте и, возможно, за его пределами.\n\nПолитические наблюдатели сравнивают эту ситуацию с Европой накануне Великой войны; обеим сторонам есть что терять, и способов снять напряженность нет. Здесь важно не столько то, кто представляет большую угрозу для противника, а то, кто первым нанесет упреждающий удар."
 news.249.a:0 "Мы уже видели подобное. Добром это не кончится."
 news.249.b:0 "Армия севера будет готова."
 news.249.c:0 "Армия юга будет готова."
 news.249.e:0 "Мы должны сделать ответный шаг как можно скорее."
 news.250.t:0 "Гражданская война в государстве [MEX.GetNameDef]!"
 news.250.d:0 "Напряженная ситуация в [MEX.GetAdjective] политике, сохранявшаяся несколько лет, переросла в вооруженный конфликт! Приверженцы синархической партии взялись за оружие, и на улицах нескольких [MEX.GetAdjective] городов вспыхнули столкновения!\n\nМногие считали, что местные власти смогут быстро подавить любое восстание, но, по слухам, националисты получают поддержку извне. Соседние государства следят за событиями, затаив дыхание. Только время покажет, что произойдет с Мексикой дальше."
 news.250.a:0 "Этот опасный конфликт может уничтожить Мексику."
 news.250.b:0 "Мы должны проследить за тем, чтобы националисты захватили власть."
 news.250.c:0 "Это дорого обойдется нашей стране, но такова уж цена."
 news.251.t:0 "[CAN.GetNameDef] требует немедленной репатриации"
 news.251.d:0 "\n\nПосле срыва переговоров с Вестминстером и беспрецедентных 63-часовых дебатов парламент Канады отменил действие Акта о Британской Северной Америке и постановил, что парламент и правители Великобритании не имеют права изменять канадскую конституцию.\nЭтот шаг не является враждебным по отношению к Великобритании, но указывает на отказ от политики, которую старая империя проводила в Содружестве.\n\nТак поступила бы любая страна, желающая упрочить свою стабильность, но это никак не ослабляет напряженную ситуацию на международной арене."
 news.251.a:0 "Ну что ж, пусть держатся в одиночку."
 news.251.b:0 "[ENG.GetNameDef] слабеет с каждым днем."
 news.251.c:0 "Ну почему это случилось именно сейчас?!"
 news.251.e:0 "Империя трещит по швам."
 news.251.f:0 "От моря до моря [CAN.GetNameDef] обретет свободу!"
 news.252.t:0 "[CAN.GetNameDef] вступает в альянс [GER.GetFactionName]!"
 news.252.d:0 "[GER.GetNameDef] и [CAN.GetNameDef], считающие себя очевидными союзниками, подписали договор о взаимной военной помощи. [CAN.GetAdjective] премьер-министр [CAN.GetLeader] считает этот альянс естественным сближением [CAN.GetAdjective] и [GER.GetAdjective] интересов.\n\nУчитывая активную мобилизацию в Европе и то, сколь быстро [CAN.GetNameDef] дистанцируется от Содружества в последнее время, нетрудно представить, о каких интересах шла речь на переговорах.\nСтарые державы Европы и обеих Америк наблюдают за происходящим с нарастающей тревогой."
 news.252.a:0 "Как меняется мир..."
 news.252.b:0 "Мы - груз, который балансирует чаши весов."
 news.252.c:0 "Теперь расклад будет в нашу пользу!"
 news.252.e:0 "Если дело дойдет до войны, мы получим еще один фронт."
 news.252.f:0 "Вместе мы еще сильнее!"
 news.253.t:0 "[AST.GetNameDef] желает дистанцироваться от Содружества"
 news.253.d:0 "\nКак стало известно из утренней речи премьер-министра [AST.GetLeader], власти Австралии стремятся поддерживать рост и стабильность своей тихоокеанской державы. Поэтому они больше не намерены делать все с оглядкой на британскую Европу - австралийцам надоело тянуть лямку в чужих военных конфликтах. Эту мысль закрепила прямая отсылка к тронной речи короля на открытии текущей сессии парламента: «Мы не допустим нового Галлиполи!»\n\nВосторженные крики толпы ознаменовали начало новой эры в австралийской политике. К чему она приведет, можно лишь гадать."
 news.253.a:0 "[AST.GetNameDef] - не такая уж и потеря для альянса [Root.GetFactionName]."
 news.253.b:0 "Мы наблюдаем, как рушится империя..."
 news.253.c:0 "Почему им захотелось большей независимости именно СЕЙЧАС?"
 news.253.e:0 "Это сильно изменит ситуацию в Тихоокеанском регионе."
 news.253.f:0 "Мы проложим свой путь!"
 news.254.t:0 "[AST.GetNameDef] и Новая Зеландия «объединились»"
 news.254.d:0 "Став полностью независимым государством, [AST.GetNameDef] наращивает свое влияние в южной части Тихого океана. В частности, [AST.GetAdjective] правительство потребовало, чтобы все бывшие колонии Океании передали ему свои властные полномочия.\n\nНе желая выполнять это условие, [ENG.GetAdjective] и новозеландские власти поначалу демонстрировали дипломатическое сопротивление, но у Империи больше нет рычага влияния в регионе, ведь прежде эту роль играла Австралия. Было ясно, что вскоре [AST.GetNameDef] выдвинет ультиматум, подкрепив его военной угрозой.\nТеперь Новая Зеландия является самой восточной провинцией государства [AST.GetNameDef]."
 news.254.a:0 "Мы должны следить за развитием ситуации."
 news.254.b:0 "Так и должно быть."
 news.254.c:0 "Это предательство!"
 news.260.t:0 "[SAF.GetNameDef] принимает на себя руководство африканскими колониями"
 news.260.desc:0 "\nВ ходе сегодняшней официальной церемонии [SAF.GetLeader] подписал соглашение, по которому его правительство получит под свой контроль британские владения в Африке. Территории Бечуаналенд, Родезия и Кения отныне подчиняются Претории. \n\nВыступая в палате общин, [ENG.GetLeader] отвергает утверждения, что это ослабило позиции Великобритании на континенте, и, напротив, уверяет, что эти «разумные перемены повысят эффективность управления и обороны этих регионов»."
 news.260.a:0 "Любопытно."
 news.260.b:0 "Вполне разумно."
 news.260.c:0 "Неужели это - начало конца Британской империи в Африке?"
 news.261.t:0 "[ENG.GetNameDef] проводит реорганизацию в британских колониях"
 news.261.desc:0 "Незначительным большинством голосов британский парламент одобрил кардинальную реорганизацию некоторых британских колоний в Африке. Новый закон де-факто создает два колониальных режима: в Родезии и Кении. Новые государства получили некоторую степень свободы при принятии решений, но при этом они несут ответственность за оборону своих границ.\n\nНекоторые консерваторы, голосовавшие против закона, открыто заявляют о том, что это - начало так называемой «деколонизации».\n\n[ENG.GetLeader] пока не дает комментарии на сей счет."
 news.261.a:0 "Любопытно."
 news.261.b:0 "Какие глупые перестановки."
 news.261.c:0 "Да, это тоже способ расширить Содружество."
 news.262.t:0 "Гражданская война в Южной Африке"
 news.262.desc:0 "Напряженность, давно назревавшая в государстве [SAF.GetName], вылилась в открытую гражданскую войну. Националисты, верные идеям фашизма, утверждают, что политика демократического правительства унионистов угрожает [SAF.GetAdjective] укладу жизни. По их словам, унионисты, чьей всемерной поддержкой пользуется [ENG.GetName], наносят удар в спину отважным солдатам, сражавшимся в бурских войнах. \n\nВременное правительство националистов, которое возглавляет [SAF.GetLeader], обратилось с призывом ко всем истинным патриотам взять в руки оружие и вернуть свободу Южной Африке. Правительство унионистов в Претории объявило националистов «мятежниками и гнуснейшими предателями». Поскольку силы сторон равны, военный конфликт в Южной Африке может затянуться надолго."
 news.262.a:0 "Возможно, нам стоит оказать помощь."
 news.262.b:0 "Этот конфликт давно назревал."
 news.262.c:0 "Похоже, главная угроза находится внутри нашей страны..."
 news.263.t:0 "[SAF.GetNameDef] - эпицентр антимонархических бунтов"
 news.263.desc:0 "По всей Южной Африке прокатилась волна антимонархических демонстраций, многие из которых сопровождались вспышками насилия. Тысячи протестующих прошли по улицам, штурмуя полицейские участки и другие правительственные здания. Они срывали, разрывали и сжигали портреты Короля, а один из них даже растворили в кислоте.\n\nКак отмечают наблюдатели, полиция и военные не пытались сдерживать бунтовщиков, а вместо этого охраняли мосты и заводы. Возникает вопрос: могли ли власти заранее знать о готовящихся беспорядках?"
 news.263.a:0 "Назревает революция?"
 news.263.b:0 "Без комментариев."
 news.263.c:0 "Похоже, главная угроза находится внутри нашей страны..."
 news.264.t:0 "Союз африканских народов"
 news.264.desc:0 "Учредители альянса [SAF.GetFactionName] собрались сегодня в Претории, чтобы объявить о создании нового союза. Европейские наблюдатели сразу отметили тот факт, что единственным представителем законного правительства на этой встрече является [SAF.GetNameDef], а [SAF.GetLeader] возглавляет разношерстную толпу самопровозглашенных правительств в изгнании и других революционно настроенных группировок.\n\nУчастники встречи обнародовали резолюцию, в которой обратились к европейским империям с требованием немедленно передать африканские земли их законным владельцам, осудили политику империализма и поклялись любой ценой вернуть свободу угнетенным народам Африки."
 news.264.a:0 "Африканцы, управляющие своей страной?! Невероятно!"
 news.264.b:0 "Это первый шаг на пути к обретению настоящей свободы."
 news.264.c:0 "Посмотрим, что останется от их идеализма после грядущих войн."
 news.264.d:0 "Они все-таки не настоящие коммунисты."
 news.265.t:0 "[SAF.GetAdjective] давление на Францию"
 news.265.desc:0 "После сокрушительного поражения, которое Франция потерпела на своей территории, многие поставили под вопрос легитимность ее колониальной империи. Власти стран [SOV.GetNameDef] и [SAF.GetNameDef] опубликовали совместное заявление, в котором объявили, что Франция более неспособна поддерживать порядок на Мадагаскаре, и потребовали передать остров под контроль государства [SAF.GetNameDef].\n\nПравительство Франции провело обсуждение этой проблемы. Эксперты по вопросам обороны считают, что ослабевшая французская армия не сможет удержать остров, если дело дойдет до войны."
 news.265.a:0 "Акулы почуяли кровь."
 news.265.b:0 "Посмотрим, насколько благоразумными будут французы."
 news.265.c:0 "Французам настал конец."
 news.265.d:0 "Еще одна бескровная победа коммунизма."
 news.270.t:0 "Рождение [NZL.GetAdjective] танков"
 news.270.desc:0 "Новый танк «Боб Семпл», созданный для вооруженных сил Новой Зеландии, с грохотом проехал по главной улице столицы. Он стал символом изобретательности и боевого духа [NZL.GetAdjective] нации. Оснащенный шестью пулеметами и листами почти наверняка пулестойкого железа, он станет главной преградой на пути любого агрессора. \n\nНекоторые так называемые эксперты указывают, что посредственные характеристики и слабое оружие танка - повод свернуть его массовый выпуск, но, как считает премьер-министр [NZL.GetLeader], своевременная оборона страны сегодня настолько важна, что нельзя ни требовать, ни получить идеальную технику."
 news.270.a:0 "Вот это - настоящий танк!"
 news.270.b:0 "Чем-чем они эту жестянку назвали?"
 news.271.t:0 "«Биг Боб» выходит на сцену"
 news.271.desc:0 "Вдохновленное невероятным успехом танка «Боб Семпл», верховное командование потребовало наладить выпуск улучшенной модификации. Высотой почти 5 метров и весом как минимум 120 тонн, новая боевая машина повергает в трепет во всех смыслах этого слова. Ее оружие - сдвоенные противотанковые 17-фунтовые пушки - быстро расправится с любым врагом, а тяжелая броня, выдержавшая испытания на пулестойкость, позволит без опаски ехать в самую гущу сражения. \n\nОдин из наблюдателей на первом показе назвал машину «самым впечатляющим танком из всех существующих», а другой отметил, что у нее нет равных. \nМассовый выпуск должен начаться в течение месяца."
 news.271.a:0 "Мир содрогается от вида наших танков!"
 news.271.b:0 "Мир содрогается... от смеха."
 news.272.t:0 "Начало голода в Бенгалии"
 news.272.desc:0 "Природные катаклизмы, беспомощность властей и разруха, вызванная войной, привели к тому, что несколько районов Индии оказались охвачены голодом.\n\nКогда циклон опустошил несколько областей и уничтожил почти весь урожай риса, колониальная администрация слишком медленно (и, как говорят некоторые, подозрительно медленно) решала эту проблему. Несмотря на избытки продовольствия в других районах Индии, еду не стали доставлять из опасений, что грузы могут попасть в руки противника.\n\nНесколько крупных районов разрушены, и сейчас нет даже предварительных данных о людских потерях и производственных убытках."
 news.272.a:0 "Какой кошмар."
 news.272.b:0 "Ужасно."
 news.272.c:0 "С этим ничего не поделать."
 news.273.t:0 "В Бенгалии завершился голод"
 news.273.desc:0 "После месяцев относительного бездействия колониальные власти и индийская армия наконец-то взялись за дело. Налажено снабжение продовольствием пострадавших районов, а объем нового урожая риса превысил ожидания. \n\nВ пострадавших районах по-прежнему держатся высокие цены на продукты, и пока невозможно оценить долгосрочные последствия голода."
 news.273.a:0 "Он хотя бы закончился."
 news.273.b:0 "Наконец-то."
 news.280.t:0 "Индия становится автономией"
 news.280.desc:0 "После напряженных переговоров между [GER.GetAdjective] послом и [ENG.GetAdjective] министром иностранных дел правительство государства [ENG.GetNameDef] объявило о том, что, начиная с этого момента, [RAJ.GetNameDef] будет самостоятельно определять свою политику. Многовековому британскому правлению на этом субконтиненте настал быстрый конец. Чиновники отправлены на родину, а колониальное управление передано индийцам.\n\nОдним из первых действий нового индийского правительства стало подписание договора о широкомасштабном сотрудничестве с государством [GER.GetNameDef]. Индийские власти не желают комментировать слухи о том, что это - цена, которую им пришлось заплатить за немецкую поддержку."
 news.280.a:0 "Отлично."
 news.280.b:0 "Неужели это конец Британской империи?"
 news.280.c:0 "Ценный союзник."
 news.280.d:0 "Это не самый лучший момент в нашей истории."
 news.281.t:0 "Индия становится автономией"
 news.281.desc:0 "Выступая с совместным заявлением, явно потрясенный [ENG.GetAdjective] министр иностранных дел и [SOV.GetAdjective] посол объявили о том, что Индия получит полную самостоятельность в решении всех государственных вопросов. Пока неясно, какую роль играет [SOV.GetNameDef] в этом внезапном переломе [ENG.GetAdjective] политического курса, но она явно серьезная.\n\nОдним из первых действий нового индийского правительства стало заявление о более тесном сотрудничестве с государством [SOV.GetNameDef], подстегнувшее слухи о том, что именно оно оказало давление на британцев."
 news.281.a:0 "Отлично."
 news.281.b:0 "Неужели это конец Британской империи?"
 news.281.c:0 "Ценный союзник."
 news.281.d:0 "Это не самый лучший момент в нашей истории."
 news.282.t:0 "Движение «Вон из Индии!»"
 news.282.desc:0 "В Индии все громче звучат призывы к независимости. Теперь дело дошло до конфликтов - радикальное движение «Вон из Индии!» требует, чтобы государство [ENG.GetNameDef] покинуло страну как можно скорее. [ENG.GetAdjective] власти отреагировали решительно и быстро, арестовав нескольких лидеров движения во время утренних рейдов, прошедших по всей Индии. \n\nСогласно отчетам Особой службы, многие сторонники движения по-прежнему на свободе, и большинство государственных чиновников боятся, что самые экстремистски настроенные деятели движения могут прибегнуть к насилию."
 news.282.a:0 "Будущее по-прежнему под вопросом."
 news.282.b:0 "Еще одна неудачная попытка обрести свободу."
 news.283.t:0 "Индийский национальный конгресс одержал верх на выборах в провинциях"
 news.283.desc:0 "\nНа недавно состоявшихся выборах местных органов власти подавляющее большинство граждан поддержали программу Индийского национального конгресса по постепенному переходу к местному самоуправлению и статусу доминиона в будущем. \n\nПохоже, индийцы отвергли более радикальные методы, за которые выступает Ганди, призывающий к скорейшему и полному разрыву связей с Великобританией и созданию автономии."
 news.283.a:0 "Они поведут нас к свободе."
 news.283.b:0 "Неужели эти голоса хоть что-то изменят?"
 news.284.t:0 "Движение «Сварадж» побеждает на выборах в провинциях"
 news.284.desc:0 "\nСегодня утром британские чиновники испытали шок, узнав результаты недавних местных выборов. Теперь уже ясно, что подавляющее большинство индийцев отдали свои голоса за кандидатов, представляющих движение «Сварадж». В разных уголках Индии уже звучат призывы превратить эту ограниченную местную власть в полную автономию как можно скорее. \n\nКак подчеркнул представитель [ENG.GetAdjective] властей, сейчас не время обсуждать подобные меры, и вопрос дальнейшей передачи власти индийцам даже не обсуждается."
 news.284.a:0 "Свобода уже близко."
 news.284.b:0 "Британцы этого не потерпят."
 news.285.t:0 "Пакистан обретает свободу"
 news.285.desc:0 "В соответствии с теорией двух наций, мусульманское меньшинство получило свое суверенное государство в районах, где преобладают мусульмане. Страну назвали Пакстан: «П» - от Пенджаба, «А» - от афганцев с границы, «К» - от Кашмира, «С» - от Синда, «тан» - от Белуджистана. Позже ее переименовали в Пакистан, чтобы упростить произношение.\n\nОднако отношения между освободившимися Индией и Пакистаном натянуты до предела, поскольку обе страны претендуют на приграничные территории. Некоторые наблюдатели предупреждают о возобновлении военных действий на субконтиненте."
 news.285.a:0 "Возможно, это был единственный вариант."
 news.285.b:0 "Свобода!"
 news.285.c:0 "Посмотрим, долго ли продлится этот мир."
 news.286.t:0 "Австралия разрывает связи с Великобританией"
 news.286.desc:0 "\nПосле голосования, вызвавшего ожесточенные споры, [AST.GetAdjective] парламент с небольшим перевесом голосов высказался за выход страны из Британской империи. Последние остатки британского права признаны недействительными. Превращая это решение в закон, [AST.GetLeader], по сути, игнорирует давнюю традицию, требующую получать одобрение генерал-губернатора на все законодательные акты, и [AST.GetNameDef] теперь является полностью суверенной нацией.\n\nПарламент также проголосовал за создание конституционного комитета, который займется обсуждением и выработкой рекомендаций по поправкам в конституцию страны, чтобы убрать все следы британского вмешательства во внутренние [AST.GetAdjective] дела."
 news.286.a:0 "Сейчас это уже не более чем формальность."
 news.286.b:0 "Свобода!"
 news.286.c:0 "Австралия выходит из Британского Содружества."
 news.287.t:0 "Германия оккупирует Западную Польшу"
 news.287.desc:0 "Германские войска оккупировали Западную Польшу с целью защиты немецкого этнического меньшинства от хаоса, последовавшего за отставкой польского правительства. \n\nСоветские войска покинули эти области добровольно, вследствие чего Польша оказалась разделена надвое."
 news.287.a:0 "Очень логично!"
 news.287.b:0 "Со временем мы получим и остальное..."
 news.287.c:0 "Фашисты наступают (пока что)."
 news.288.t:0 "Образован Объединенный китайский фронт"
 news.288.desc:0 "[CHI.GetLeader] и [PRC.GetLeader] выступили с совместным заявлением о том, что они урегулировали свои разногласия перед лицом японской угрозы. Обе стороны обязались проводить строгую политику ненападения в отношении друг друга до окончания войны с Японией и поклялись, что сделают все возможное, дабы сдержать натиск агрессора. Ряд менее влиятельных генералов также заявили о своей поддержке. Войсками теперь командует [CHI.GetLeader].\n\nПока неясно, уживутся ли эти давние враги, когда-то развязавшие гражданскую войну в Китае. Многие эксперты уверены, что это лишь отсрочит неизбежное поражение Китая."
 news.288.a:0 "Это отчаянный альянс."
 news.288.b:0 "Это ничего не меняет!"
 news.288.c:0 "Непрочный альянс."
 ace_promoted.1.t:0 "Летчик-ас получает повышение"
 ace_promoted.2.t:0 "Возвращение аса"
 ace_promoted.1.d:0 "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и одерживает убедительные победы в важнейших воздушных боях.\n\nСимвол истинного [Root.GetAdjective] мужества, [From.GetName] получает заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.d_major:0 "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и пилотирует свой самолет [From.GetWing] с необычайным мастерством. Недавний полет над регионом [From.GetMissionRegion] доказал, что [From.GetName] - это настоящий ас, чье участие в боевых действиях неоценимо.\n\nСимвол истинного [Root.GetAdjective] мужества, [From.GetName] получает вполне заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.a:0 "Смелость города берет."
 ace_died.1.t:0 "Гибель пилота [From.GetCallsign] над регионом [From.GetMissionRegion]"
 ace_died.1.d:0 "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб, выполняя ответственное задание над регионом [From.GetMissionRegion]. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.d_major:0 "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб при выполнении ответственного задания. Самолет [From.GetWingShort] был замечен пикирующим в клубах пламени над регионом [From.GetMissionRegion] после боя с противником. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.a:0 "Живая легенда - это еще лучше."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] сбит асом с позывным [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] проиграл бой пилоту [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\nМужество пилота [From.GetFullName] всегда было примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective] ВВС и станет тяжелой утратой для всей нашей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.d_major:0 "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] потерпел поражение от [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\n[From.GetFullName] всегда проявлял несравненное мужество и был примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective] ВВС и станет тяжелой утратой для всей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.a:0 "Сокрушительная потеря для всех нас"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] сбил аса с позывным [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective] ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective] пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective] пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective] самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective] пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.d_major:0 "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective] ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective] пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective] пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective] самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective] пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.a:0 "[From.Owner.GetName] не забудет такую победу!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] погиб"
 aces_killed_each_other.1.d:0 "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective] самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective] ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective] народ."
 aces_killed_each_other.1.d_major:0 "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective] самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective] ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective] народ."
 aces_killed_each_other.1.a:0 "Огромная потеря для всех нас"
 election.1.t:0 "ВСЕОБЩИЕ ВЫБОРЫ"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "Выборы: общественность против гонки вооружений"
 election.2.d:0 "Партия [Root.GetRulingParty] по-прежнему пользуется поддержкой на грядущих выборах, а [Root.GetLeader] не утратил доверия народа. Однако то, что партия всеми силами пытается сделать государство [Root.GetName] более военизированным, не слишком по душе общественности, не одобряющей бессмысленное бряцание оружием. Государство [Root.GetName] еще не втянуто в войну, и мало кто хочет проявлять агрессию. Если мы станем сотрудничать с другими крупными партиями, также озабоченными национальной безопасностью, мы сохраним власть после выборов, даже отчасти лишившись народной поддержки."
 election.2.a:0 "Мнение народа следует учитывать."
 election.2.b:0 "Защита суверенитета прежде всего."
 election.3.t:0 "Выборы: общественность требует гонки вооружений"
 election.3.d:0 "Война все ближе с каждым днем, и это не могло не сказаться на выборах. Многие избиратели тревожатся, что государство [Root.GetName] не готово к вооруженному конфликту или его последствиям. Они требуют повышения безопасности и подготовки к войне. Большая часть избирателей по-прежнему поддерживает партию [Root.GetRulingParty], но мы можем потерять их, если не отреагируем на их беспокойство."
 election.3.a:0 "Народ имеет право чувствовать себя в безопасности."
 election.3.b:0 "Многие все еще выступают за дипломатические методы."
 election.4.t:0 "Выборы: Фашисты в правительстве?"
 election.4.d:0 "Агрессивные националистические настроения возобладали в государстве [Root.GetName], и ряд партий принялись активно отстаивать фашистские идеалы: государство, навязывающее свою волю силой. Одна из них стала фаворитом текущих выборов, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Они открыто отрицают демократические идеалы, лежащие в основе нашего государства, но если они примут участие в выборах, это может сделать их более сговорчивыми, а наша поддержка поможет удержать их от экстремистских шагов."
 election.4.a:0 "Лучше они, чем коммунисты!"
 election.4.b:0 "Лучше создать коалицию демократических сил."
 election.5.t:0 "Выборы: Коммунисты в правительстве?"
 election.5.d:0 "Коммунистическое движение в государстве [Root.GetName] получило распространение благодаря растущему недовольству рабочего класса и идеям радикальных мыслителей, и это привело к созданию нескольких партий. Одна из них получила существенную поддержку на текущих выборах, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Хотя они считают наши демократические институты всего лишь видом буржуазной тирании, при нашей поддержке они будут пытаться что-то менять мирным путем, вместо того чтобы пытаться сместить правительство."
 election.5.a:0 "Лучше реформы, чем революция!"
 election.5.b:0 "Лучше создать коалицию демократических сил."
 election.6.t:0 "Выборы: демократические партии в меньшинстве"
 election.6.d:0 "Политическая атмосфера в государстве [Root.GetName] становится все более радикальной. Раньше широкой поддержкой избирателей пользовались демократические партии, но, судя по текущим выборам, на смену таким взглядам пришел политический экстремизм. Партии умеренных, даже если бы они объединились, отставив все разногласия в сторону, не смогли бы получить большинство голосов. Чтобы не остаться в итоге со слабым разрозненным правительством, мы вынуждены вступить в союз с фашистами или коммунистами."
 election.6.a:0 "В интересах государства [Root.GetName] мы должны объединиться с фашистами."
 election.6.b:0 "Надо объединиться с коммунистами, чтобы изменить общество к лучшему."
 election.6.c:0 "Пусть лучше правительство будет слабым и миноритарным."
 election.7.t:0 "Фашисты влияют на внешнюю политику"
 election.7.d:0 "Вступив в политическую коалицию с фашистами, мы изменили свою внешнюю политику. Несмотря на весь их оголтелый национализм, фашистам симпатизируют за рубежом, и они одобряют такие изменения в государстве [Root.GetName]. Тоталитарные государства со схожей идеологией видят в нас возможных союзников. Поддерживать отношения с такими странами, несмотря на то, что [Root.GetRulingParty] питает отвращение к их взглядам, может быть необходимо, чтобы сохранить поддержку фашистов в правительстве."
 election.7.a:0 "Нам нужны союзники против угрозы в будущем."
 election.7.b:0 "С такими друзьями никаких врагов не надо."
 election.8.t:0 "Коммунисты влияют на внешнюю политику"
 election.8.d:0 "Коммунисты считают себя частью мировой революции, и когда мы начали сотрудничать при создании правительства, это привлекло к нам внимание их союзников за рубежом. Представители коммунистических партий поддерживают тесные связи с государствами, сменившими прежний режим на диктатуру пролетариата, и это придется допускать в [Root.GetAdjective] внешней политике, если мы хотим сохранить их поддержку."
 election.8.a:0 "Нам надо объединиться во имя общей цели."
 election.8.b:0 "Если пойти таким путем, государство [Root.GetName] может быть уничтожено."
 election.11.t:0 "Выборы: Фашисты в большинстве"
 election.11.d:0 "Эти выборы оказались разрушительными для всей демократической системы в целом. Большинство [Root.GetAdjective] населения проголосовало за фашистскую партию, которая стремится к уничтожению выборов и автократическому правлению. Многие намерены отстаивать демократические принципы с оружием в руках, тогда как другие готовы силой продвигать фашистские идеи дальше."
 election.11.a:0 "[Root.GetName] переживает черные дни, но такова воля народа."
 election.11.b:0 "Мы не отдадим свою свободу без боя!"
 election.12.t:0 "Выборы: Коммунисты в большинстве"
 election.12.d:0 "Последние выборы привели к победе коммунистических партий, что вызвало неоднозначную реакцию прежней администрации. Новое руководство утверждает, что представляет интересы всего народа, однако дорогие нам демократические институты они расценивают лишь как средства оболванивания и угнетения рабочего класса, и возникает вопрос, что же на самом деле представляет собой «правление народа». В ряде стран революции привели к кровопролитию. [Root.GetName] пока живет спокойно, но кто знает, чем все закончится."
 election.12.a:0 "Это тревожная ситуация, но коммунисты и вправду представляют большинство."
 election.12.b:0 "Мы должны остановить их, пока они не уничтожили всех несогласных!"
 election.13.t:0 "Выборы: магнат выступает за фашизм"
 election.13.d:0 "Влиятельный промышленник, владелец одной из крупных компаний, сотрудничающий с нами в сфере промышленного производства, недавно сделал ряд заявлений, которые встревожили членов кабинета. Он открыто отстаивает идеи авторитарного правления и восхваляет правительства других стран, которые можно отнести к фашистским. Таким образом он дает понять, что считает, будто [Root.GetName] также выиграет от такой формы правления. Если мы публично укажем на свои разногласия с магнатом, у нас испортятся отношения с его компанией, но если оставить все как есть, [Root.GetRulingParty] предоставит ему возможность вести пропаганду неприемлемых для нас идей."
 election.13.a:0 "Пусть говорит, что пожелает, мы же не обязаны с этим соглашаться."
 election.13.b:0 "[Root.GetName] не может опираться на помощь и поддержку фашистов."
 election.14.t:0 "Выборы: исключение для военного времени"
 election.14.d:0 "[Root.GetName] находится в состоянии войны. В обычное время сейчас должны были бы состояться выборы, но в разгар силового конфликта едва ли следует тратить время на политическую агитацию или допускать смену руководства, если до этого дойдет. Впрочем, есть и те, кто утверждает, что война не может стать поводом к отмене выборов, это уничтожение всех демократических идеалов. Если позволить военным соображениям брать верх над свободой волеизъявления народа - это очень скользкий путь."
 election.14.a:0 "Выборы пройдут как обычно"
 election.14.b:0 "Мы займемся этим после победы."
 election.15.t:0 "Выборы: правительство лишилось доверия"
 election.15.d:0 "Надвигаются выборы, и общественность начинает сомневаться в том, способно ли нынешнее правительство продолжать войну. Государство [Root.GetName] понесло большие потери, и это настроило нацию против тех, кто, похоже, ведет ее к поражению. Всем очень хочется, чтобы война закончилась как можно скорее, но пусть это лучше сделает другое правительство."
 election.15.a:0 "Этот кризис доверия крайне огорчителен."
 election.15.b:0 "Изменим политический ландшафт, чтобы сохранить народное единство."
 election.16.t:0 "[Root.GetLeader] наслаждается общественной поддержкой"
 election.16.d:0 "На нынешних выборах оппозиция, если можно назвать ее таковой, подвергла критике все более авторитарный режим партии [Root.GetRulingParty]. Оппозиционеры гадают, есть ли реальная сила у электората или же это - лишь видимость выбора.\n\nОднако, [Root.GetLeader] по-прежнему пользуется высокой популярностью, и, пусть мировое сообщество сомневается в честности выборов, в самой стране их результаты никто не оспаривает. Похоже, что даже если [Root.GetName] больше не управляется людьми, народ все равно поддерживает своего лидера... по крайней мере те, кто сходил на выборы."
 election.16.a:0 "Один лидер для единой страны"
 election.17.t:0 "Результаты выборов под вопросом"
 election.17.d:0 "[Root.GetLeader] эффективно затыкает рты своим политическим оппонентам, но некоторые все равно открыто критикуют недавние выборы. [Root.GetRulingParty] обвиняется в подтасовках и нежелании видеть парламент, который помешал бы проводить политику партии.\n\nПравительство отвергает претензии и считает их попыткой расколоть нацию. Однако на деле большинство граждан сомневаются в своих правителях, а оппозиция, хоть ей и пришлось замолчать, донесла свою мысль до народа."
 election.17.a:0 "Раскольники!"
 political.1.t:0 "Коммунизм на подъеме"
 political.1.d:0 "«По всему миру трудящиеся восстают против угнетателей, но в государстве [Root.GetName] даже те, кто якобы обладает развитым классовым сознанием, сидят сложа руки и ожидают изменений изнутри политической системы, которая прогнила настолько, что спасти нас от нее может лишь революция!»\n\nТак говорят новые голоса [Root.GetAdjective] коммунистического движения. Они считают правящую партию [Root.GetRulingParty] диктатурой буржуазии и требуют ее смещения любыми средствами. Будут ли эти средства внутренними или внешними, пока неочевидно."
 political.1.a:0 "Даже в правительстве могут найтись сторонники таких идей."
 political.1.a.tt:0 "Увеличивает шанс международной поддержки коммунистического переворота."
 political.1.b:0 "Народное движение должно искать поддержки у народа."
 political.1.b.tt:0 "Увеличивает шанс народной поддержки коммунистического восстания."
 political.2.t:0 "Сторонники марксизма в правительстве"
 political.2.d:0 "Хотя в целом правящая партия [Root.GetRulingParty] является категорическим противником революционного социализма и бдительно присматривает за левыми радикалами, в правительстве есть лица, готовые, как минимум, учитывать мнение той части населения, которая видит в коммунистической идеологии решение всех проблем, и при этом не доводить ситуацию до гражданской войны.\n\nХотя [Root.GetLeader] и его сторонники могут считать их предателями, это именно те люди, которые могут сделать революцию бескровной, если она наконец придет."
 political.2.a:0 "Мы тоже будем присматривать за ними - по ряду причин."
 political.2.a.tt:0 "При достаточной народной поддержке переворот можно осуществить."
 political.3.t:0 "Коммунисты совершают переворот"
 political.3.d:0 "Народ так яростно и громогласно требовал коммунистической революции, что многие политические течения затаились в ожидании. Теперь ожидание закончено: пока [Root.GetRulingParty] вместе с армией готовились к подавлению народного восстания, [Root.GetAdjective] был помещен под домашний арест несколькими членами правительства, после чего они начали переговоры с повстанцами.\n\nЭти переговоры проводились под предлогом поддержания общественного порядка, однако в действительности их задачей было распределение постов в новом социалистическом государстве для тех, кто готов к сотрудничеству. Переворот произошел стремительно, и все, кто мог бы выступить против нового режима, были казнены, арестованы или отправлены в ссылку."
 political.3.a:0 "Волны истории смывают прошлое."
 political.4.t:0 "[Root.GetName] переживает классовый конфликт"
 political.4.d:0 "Коммунистическое революционное движение, ранее пользовавшееся поддержкой лишь маргинальных интеллектуалов и отчаянных бунтарей, неожиданно стало набирать популярность в среде [Root.GetAdjective] рабочего класса. Уже сам тот факт, что все больше людей готовы причислять себя к какому-то «классу», показывает, что идеи марксизма распространились не только среди тех, кто активно стремится к свержению правительства.\n\n[Root.GetRulingParty] оплакивает такой разворот общественного мнения и горюет о тех временах, когда для людей было важно слово «[Root.GetAdjective]». Похоже, что революция уже свершается в обществе на различных уровнях, и остановить этот процесс невозможно."
 political.4.a:0 "Люди могут называть себя как угодно."
 political.5.t:0 "Солдаты дезертируют и идут в красные партизаны"
 political.5.d:0 "«Капиталисты и националисты хотят, чтобы вы проливали за них кровь на фронте и убивали своих братьев из-за споров, которые никак не касаются рабочего человека! Вместо того чтобы с оружием в руках идти против рабочих, сражающихся за свободу в своей стране, оберните его против угнетателей и свергните тиранов!»\n\nАрмия, которая раньше была оплотом патриотизма и верности, оказалась уязвима для коммунистической пропаганды, стремительно распространяющейся в государстве [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою родину, а порой даже примыкают к партизанам, которые заявляют, что готовят революцию."
 political.5.a:0 "Возможно, они просто хотят жить по-другому."
 political.6.t:0 "[GetMonth] - время революции"
 political.6.d:0 "Все шире в государстве [Root.GetName] распространяются представления о том, что коммунистическое движение отвечает чаяниям народа, и за последние месяцы поддержка коммунистов существенно возросла. Но те, кто сейчас призывает к революции, - это уже не просто боевики или недовольные члены профсоюзов. Движение возглавила группа достаточно организованная, чтобы сформировать правительство, если переворот удастся.\n\nОднако если революция начнется сейчас, скорее всего, государство [Root.GetName] окажется ввергнуто в гражданскую войну. Настолько ли революционеры нетерпеливы, что рискнут разорвать страну надвое, или все-таки стоит дождаться лучшей возможности?"
 political.6.a:0 "Нужно действовать сегодня, чтобы войти в историю!"
 political.6.b:0 "Революция неизбежна. Неизбежное может и подождать."
 political.7.t:0 "Фашизм на подъеме"
 political.7.d:0 "«[Root.GetAdjective] народ давно терпел некомпетентное руководство партии [Root.GetRulingParty]! Оно утверждает, что представляет интересы граждан, но даже не может навести порядок на улицах! Только отстранив эту партию от руля власти, мы сможем повести нашу страну вперед!»\n\nФашистские ораторы в государстве [Root.GetName] не скрывают своей неприязни к нашим властям и политической системе. Такие речи порождают инакомыслие среди граждан, особенно в консервативно настроенных слоях нашей армии."
 political.7.a:0 "В верхах с этим тоже могут быть согласны, хотя и не скажут вслух."
 political.7.a.tt:0 "Увеличивает шанс международной поддержки фашистского переворота."
 political.7.b:0 "Молодое поколение подхватит факел."
 political.7.b.tt:0 "Увеличивает шанс народной поддержки фашистского переворота."
 political.8.t:0 "Поддержка фашистов в армии"
 political.8.d:0 "Некоторые высокопоставленные военные в [Root.GetAdjective] армии, кто негласно, а кто и публично, выразили поддержку фашистскому движению в государстве [Root.GetName]. Они считают, что партия [Root.GetRulingParty] забыла о важности военной силы для сохранения державы. Многие раздражены отношением к армии как к инструменту, а не как к одному из столпов государства. Кое-кто даже заявляет, что для уверенного движения во вторую половину столетия государству [Root.GetName] необходимо новое правительство.\n\nВ этой фракции не много политиков, однако есть чиновники из Министерства обороны. Они могут набрать достаточный политический вес и устроить переворот, если события будут и дальше развиваться в том же духе."
 political.8.a:0 "Национальный дух важнее правительства."
 political.9.t:0 "Фашистский переворот"
 political.9.d:0 "Некоторые утверждают, что они это предвидели. И те, кто предупреждал об угрозе, и те, кто призывал фашизм для спасения государства [Root.GetName], сегодня увидели, что их пророчества исполнились: военные в городе [Root.Capital.GetName] свергли правительство, сформированное партией [Root.GetRulingParty], и захватили власть. [Root.GetLeader] исчез и, по слухам, бежал из страны, так что сопротивления заговорщикам никто не оказывал.\n\nНовое [Root.GetAdjective] правительство не собирается давать недовольным шанса как-то проявить себя. Было объявлено военное положение. Учитывая скорость всех этих перемен, похоже, страна очень скоро изменится."
 political.9.a:0 "Сильное государство необходимо, чтобы защищать людей от самих себя."
 political.10.t:0 "Гражданская война за фашизм"
 political.10.d:0 "Попытки фашистов возродить в народе националистический дух имели определенный успех, но и сопротивление таким идеям по-прежнему велико. Генералы, планирующие свергнуть нынешнюю власть, разочарованы тем, что у самих [Root.GetAdjective] граждан мало доверия к партии [Root.GetFascistParty].\n\nОни по-прежнему убеждены, что [Root.GetLeader] скоро лишится народной поддержки, но не уверены, какой курс лучше избрать. Некоторые призывают к немедленному перевороту, пока слабостью государства [Root.GetName] не воспользовались враги. Однако с учетом ограниченной народной поддержки это, скорее всего, запалит костер гражданской войны."
 political.10.a:0 "Не стоит желать власти, если не готов ее захватить."
 political.10.b:0 "Сперва следует объединить людей, а потом уже управлять ими."
 political.11.t:0 "Фашисты формируют штурмовые дивизии"
 political.11.d:0 "В фашизме всегда переплетались политика и военная сила. Одновременно с расширением политического влияния фашисты начали создавать военизированные организации для защиты как от внешней, так и от внутренней угрозы, причем к последней они относят своих политических противников. Многих беспокоит такое развитие событий, однако на волне милитаристского подъема все больше добровольцев вливается в наши вооруженные силы.\n\nПолитические лидеры движения показали, что оппоненты не зря опасаются их. Когда армия становится политизирована на всех уровнях, враги государства [Root.GetName] и враги фашизма начинают выглядеть очень похоже."
 political.11.a:0 "Только предателям нации есть чего опасаться."
 political.12.t:0 "Угроза коммунизма"
 political.12.d:0 "«[Root.GetLeader] убеждает вас, что [Root.GetName] в полном порядке и единении. Эта ложь отравляет умы людей, когда совсем рядом, на пороге дома, уже затаилась змея! Достаточно взглянуть через нашу границу, где соотечественники во имя коммунизма воюют друг с другом и заявляют о скорой гибели наций. Как скоро они объявят мертвой нашу нацию? И какую защиту может дать нам [Root.GetRulingParty]?»\n\n[Root.GetName] переживает рост фашистского движения из-за близости коммунистической революции. Многие умеренные, которые в другое время отвергли бы фашизм, как и любые иные неуместные эксперименты с идеологией, сейчас испытывают озабоченность. Если выбирать между коммунизмом наших соседей и фашистским режимом, последний кажется им предпочтительнее. И многие готовы активно поддержать такой выбор."
 political.12.a:0 "Мы станем заслоном на пути красной угрозы!"
 political.13.t:0 "Продвижение к демократии"
 political.13.d:0 "«Если мы затыкаем рот народу, как может кто-либо утверждать, что [Root.GetName] говорит его голосом? Если мы боимся разногласий, боимся, что нас публично отвергнут или изгонят прочь всеобщим голосованием, это означает, что мы боимся ненависти наших сограждан. Неужели у партии [Root.GetRulingParty] настолько мало веры в собственные принципы?»\n\nОдна из фракций в правительстве, осторожная и неорганизованная, но достаточно убежденная, начала выступать за политику большей терпимости по отношению к врагам государства. Они хотят привлечь общественность к принятию решений посредством референдумов и местных партийных собраний, даже если в будущем это приведет к смене курса."
 political.13.a:0 "Для начала это стоит обсудить внутри себя."
 political.13.a.tt:0 "Увеличивает шанс международной поддержки при организации выборов."
 political.13.b:0 "Мы все равно знаем, что правы, так что пусть враги говорят в открытую."
 political.13.b.tt:0 "Увеличивает шанс народной поддержки идеи выборов и формирования оппозиции."
 political.14.t:0 "[Root.GetRulingParty] обсуждает демократические идеи"
 political.14.d:0 "Как ни странно, идея проведения референдумов и смягчения репрессий против врагов режима получила определенную поддержку в рядах партии [Root.GetRulingParty]. Ее лидер смотрит на это скептически, однако курс перемен поддерживают влиятельные партийцы.\n\nВозможно, они полагают, что на практике это мало что изменит, либо и впрямь предают партийные идеалы, как утверждают их оппоненты. В любом случае, если общество потребует таких перемен, некоторые лидеры государства [Root.GetName] готовы к компромиссу."
 political.14.a:0 "Выбор не обязательно всегда стоит между свободой или смертью."
 political.14.a.tt:0 "Правительство может устроить выборы, когда такая политика получит поддержку большинства."
 political.15.t:0 "Формирование демократической оппозиции"
 political.15.d:0 "Как и стоило ожидать, после смягчения ограничений на публичную антиправительственную пропаганду голоса недовольных стали звучать громче. Пока что организованные акции протеста и памфлеты распространены в основном в университетах или в бедных районах государства [Root.GetName], но движение ширится, в этом сомнений нет.\n\nМнение лидеров нации разделилось. [Root.GetLeader], несгибаемый лидер правящей партии, не желает никаких публичных дебатов. И все же первые шаги сделаны, обратного пути уже нет."
 political.15.a:0 "В отсутствие репрессий это движение проявляется естественным образом."
 political.16.t:0 "Призыв ко всеобщим выборам"
 political.16.d:0 "Проявления общественного недовольства, которые случались ранее лишь в отдельных местах, теперь случаются повсюду. Пока люди выходят на улицы, партия [Root.GetRulingParty] стоит на перепутье. Если мы не пресечем эту пропаганду, наши оппоненты и даже некоторые члены партии могут потребовать проведения референдума, на котором общественность откажет нам в доверии. Единство, к которому мы так долго стремились, уступает место плюрализму мнений - и все они направлены против нас."
 political.16.a:0 "Даже если начнутся реформы, мы должны проявить силу, подавив несогласие."
 political.16.b:0 "Нужно выслушать народ."
 political.17.t:0 "Всеобщие выборы в государстве [Root.GetName]"
 political.17.d:0 "Свобода слова и собраний понемногу становится общепринятой в государстве [Root.GetName], и фракция партии [Root.GetRulingParty], призывающая к проведению выборов, превратилась из тайных заговорщиков в реформаторов, пользующихся народной поддержкой. Несмотря на то, что [Root.GetLeader] протестует, страна вот уже несколько месяцев медленно, но уверенно движется к демократии, и естественным следующим шагом являются выборы.\n\nДалеко не всё [Root.GetAdjective] общество поддерживает демократические реформы. В партии продолжаются споры о том, не стоит ли придержать выборы, пока мы не сумеем обеспечить их результат."
 political.17.a:0 "Те, кто лоялен партии [Root.GetRulingParty], поддержат вариант скорейшего проведения выборов."
 political.17.b:0 "Реформы сперва должны получить более широкую поддержку."
 political.18.t:0 "Фашисты требуют референдум"
 political.18.d:0 "Быстро растущее [Root.GetAdjective] фашистское движение никогда не утверждало, что нуждается в поддержке большинства для захвата власти, и рассчитывало объединить нацию уже после смены правящего режима. Тем не менее, общество все больше его поддерживает. Фашисты называют лидера [Root.GetLeader] лицемером, потому что нельзя утверждать, будто выражаешь волю народа, и не слышать его голосов.\n\nПризыв к референдуму до сих пор отвергался как типичная попытка членов партии [Root.GetRulingParty] сломать систему, но это, по крайней мере, политическая мера. Если не делать совсем ничего, фашисты могут решить, что лучше захватить власть силой."
 political.18.a:0 "Подавить это ненавистное движение!"
 political.18.b:0 "Не стоит обращать на них внимания."
 political.18.c:0 "Если народ этого захочет, мы проведем референдум."
 political.19.t:0 "Коммунисты требуют референдум"
 political.19.d:0 "Марксистские идеи закрепились в государстве [Root.GetName] довольно давно и пользуются все большей поддержкой. Это уже не просто политическая теория, а настоящее движение, объединившее как недовольных рабочих, так и некоторых знаменитостей. Коммунисты называют это классовым сознанием. Партия [Root.GetRulingParty] называет это прямым путем к бунту и измене.\n\nУ коммунистов нет веры в то, что лидер [Root.GetLeader] захочет проводить предлагаемые ими реформы, поэтому они требуют немедленно провести референдум о смене власти. Мы еще можем попытаться перетянуть общественное мнение на свою сторону, но если попытка окончится неудачей, это может привести к революции."
 political.19.a:0 "Необходимо подавлять любую анти[Root.GetAdjective] деятельность!"
 political.19.b:0 "Не стоит обращать внимания на болтунов."
 political.19.c:0 "Уж лучше референдум, чем кровавый бунт."
 political.20.t:0 "Демократы требуют референдум"
 political.20.d:0 "Нет ничего удивительного, что идея о том, чтобы народ сам управлял своей страной, обрела популярность в обществе. Разумеется, партия [Root.GetRulingParty] видит в демократических идеях - свобода слова, всеобщие выборы, свободная пресса - всего лишь популистскую риторику, призванную ослабить правительство, которое возглавляет [Root.GetLeader].\n\nИ все же трудно отрицать, что такие идеи нашли поддержку в [Root.GetAdjective] обществе. В соответствии с демократической традицией их сторонники требуют проведения референдума, чтобы сместить правящий режим. Это можно игнорировать, однако подобные идеи достаточно жизнестойки. Что с нами будет, если мирная революция окажется невозможной?"
 political.20.a:0 "Это надо прекратить."
 political.20.b:0 "Будем жить как обычно."
 political.20.c:0 "Если дать согласие на референдум, мы еще можем сохранить наше наследие."
 political.21.t:0 "[Root.Capital.GetName] в опасности, фашисты наступают"
 political.21.d:0 "Сделав вид, будто они требуют референдум для получения власти мирным путем, и столкнувшись с отказом, фашисты использовали значительную общественную поддержку и связи в [Root.GetAdjective] армии, чтобы устроить переворот. Правительство, которое возглавляет партия [Root.GetRulingParty], не подчинилось их требованиям и утверждает, что будет до победного конца бороться за сохранение государства [Root.GetName] таким, каким мы его знаем."
 political.21.a:0 "Мы остановим их любой ценой!"
 political.21.b:0 "Фашисты лучше всех ощущают истинный дух нации!"
 political.22.t:0 "Коммунизм на подъеме"
 political.22.d:0 "После того как им отказали в проведении референдума, немногие реформаторы-коммунисты быстро утратили свое влияние в государстве [Root.GetName], и верх взяли радикалы. Партия [Root.GetRulingParty] отказалась признать, что общество жаждет реформ, и все больше людей стали проникаться революционной романтикой. Лидеры движения без труда подняли народ на восстание. Отдельные очаги недовольства быстро переросли в полномасштабную гражданскую войну, и теперь будущее всей нации поставлено на карту."
 political.22.a:0 "Мы не позволим им развалить страну!"
 political.22.b:0 "Огонь революции можно погасить лишь кровью угнетателей!"
 political.23.t:0 "[Root.GetAdjective] весна"
 political.23.d:0 "После того как народ не получил желаемого референдума и демократических преобразований, люди, стоявшие за идеей реформ, сочли, что режим, главой которого является [Root.GetLeader], уже не сделать лучше. Коалиция повстанческих группировок, объединенная общей целью демократизации политической системы в государстве [Root.GetName], взялась за оружие и объявила, что она не успокоится до тех пор, пока партия [Root.GetRulingParty] находится у власти."
 political.23.a:0 "Не хватало еще, чтобы нами правила толпа!"
 political.23.b:0 "[Root.GetName] наконец обретает свободу!"
 political.24.t:0 "Фашисты осмеяны"
 political.24.d:0 "Очарованность [Root.GetAdjective] общества националистической гордыней и попытками возродить былую державную славу, похоже, миновала. Это стало болезненным ударом по ярым сторонникам фашистов, над чьей униформой, воинственными позами и напыщенными речами сейчас все смеются.\n\nОдно время они казались угрозой для партии [Root.GetRulingParty], но теперь [Root.GetAdjective] фашизм все чаще оценивают как нелепый экстремизм и попытку уничтожить фундаментальные ценности нации - той самой нации, которую они, якобы, так ценили и уважали. Слово «фашист» из политического определения стало оскорблением."
 political.24.a:0 "Вот ведь клоуны."
 political.25.t:0 "Коммунистический пузырь лопнул"
 political.25.d:0 "Многие коммунисты обещали, что государство [Root.GetName] станет следующим в цепочке охваченных так называемой мировой революцией, но после нескольких месяцев забастовок и красных флагов на улицах дело пошло на спад. Рабочий класс, который должен был стать движущей силой революции, решил, что у него есть заботы поважнее, чем свержение лидера [Root.GetLeader]: видимо, пример других коммунистических держав его не слишком вдохновил. Интеллектуалы, со страстью призывавшие перерезать горло угнетателям, в реальности не пожелали делать ничего, что могло бы помешать их комфорту.\n\nРазговоры о революции, конечно, будут продолжаться - за кружкой дешевого пива или за бокалом дорогого вина, - но так разговорами и останутся."
 political.25.a:0 "Вот ведь лицемеры."
 political.26.t:0 "Демократическое движение затихает"
 political.26.d:0 "После нескольких месяцев громогласной борьбы с режимом, главой которого является [Root.GetLeader], призывов ко всеобщим выборам и принятия либеральных законов о свободе слова и собраний, движение развалилось. Сейчас людей куда больше заботит стабильность государства [Root.GetName], если в нем пройдут такие реформы, и они видят в демократах в первую очередь бунтарей и смутьянов.\n\nИнтересно, что несколько вождей этого движения пропали или внезапно прекратили деятельность. Возможно, кто-то из них отправился в изгнание, когда увидел всю бесплодность своих усилий. [Root.GetRulingParty] и правительство отрицают, что имеют к этому отношение."
 political.26.a:0 "Вот ведь неудачники."
 political.27.t:0 "[Root.GetLeader] отказывается от внешней политики нейтралитета"
 political.27.d_fascism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. В одиночку нам не продержаться. Мы должны объединиться с нашими фашистскими партнерами против врагов. Если не будем бороться вместе, то погибнем поодиночке»."
 political.27.d_communism:0 "Вскоре после прихода партии [Root.GetRulingParty] к власти [Root.GetLeader] объявил, что [Root.GetName] откажется от своей внешней политики нейтралитета.\n«Мир стал слишком сложным и запутанным. Наша страна всегда придерживалась своих принципов и готова их защищать. В одиночку нам не продержаться. Сегодня нейтралитет не дает гарантий безопасности, и те, кто рвется к власти над миром, не чтут его. Мы должны объединиться с нашими товарищами-коммунистами против угнетателей. Против мировой буржуазии, которая только и думает, как нас остановить. Если не будем бороться вместе, то погибнем поодиночке»."
 political.27.a:0 "За будущее государства [Root.GetName]"
 political.28.t:0 "Государство [Root.GetNameDef] воссоединяется"
 political.28.d:0 "Кажется, эта ужасная гражданская война, опустошившая нашу родину, наконец закончилась, и мы достигли некоторого политического компромисса. Теперь, когда мы окончательно примирились со своими [Root.GetAdjective] товарищами, мы сможем восстановить нашу великую нацию. Врагам, которые планировали нажиться на нашем внутреннем конфликте, придётся столкнуться с единым [Root.GetAdjective] государством.\n\nНовое государство [Root.GetName], в котором царит [Root.GetRulingIdeology], больше никогда не будет разделено!"
 political.28.a:0 "Наконец-то мы едины!"
 britain.1.t:0 "Миссия Тизарда"
 britain.1.d:0 "Британское правительство прислало к нам делегацию ученых, возглавляемую Генри Тизардом, с интересным предложением. Они хотят объединить свои научные изыскания с нашими в ряде ключевых областей, поскольку не имеют достаточно промышленных мощностей для производства всех своих изобретений."
 britain.1.a:0 "Отличное предложение!"
 britain.1.b:0 "Нет, это дело самих британцев."
 britain.1.c:0 "Мы должны сделать ставку на более долгосрочное сотрудничество."
 britain.2.t:0 "Миссия Тизарда прошла успешно"
 britain.2.d:0 "Правительство США согласилось на предложение и поделилось с нашей делегацией рядом научных разработок."
 britain.2.a:0 "Вот и отлично!"
 britain.3.t:0 "Миссия Тизарда закончилась неудачей"
 britain.3.d:0 "Правительство США отказалось принять наше предложение, мы не станем им помогать."
 britain.3.a:0 "Упрямые ослы!"
 britain.4.t:0 "Бирманская дорога"
 britain.4.d:0 "Стремясь помочь нам в войне с Японией, Британия улучшила инфраструктуру и построила воздушные базы вдоль нашей бирманской границы."
 britain.4.a:0 "Надо отогнать этих собак!"
 japan.16.t:0 "Японская марионетка"
 japan.16.d:0 "Японцы хотят контролировать ресурсы Китая и не остановятся ни перед чем. Если мы не хотим сражаться с ними, придется подчиниться и стать марионеткой японцев."
 japan.16.a:0 "Мы не можем сражаться"
 japan.16.b:0 "Мы должны сражаться!"
 japan.17.t:0 "Китай сдается"
 japan.17.d:0 "Трусливые китайцы вновь уступили нашим требованиям - они согласились стать нашим марионеточным государством."
 japan.17.a:0 "Тем хуже для них и тем лучше для нас!"
 japan.18.t:0 "Китай не сдается"
 japan.18.d:0 "Глупые китайцы отказались принять наше совершенно разумное предложение руководить их правительством. Теперь придется их завоевать, чтобы получить доступ к ресурсам."
 japan.18.a:0 "Это будет несложно."
 britain.6.t:0 "Независимость Индии"
 britain.6.d:0 "Четыре года назад мы обещали, что предоставим Индии независимость в течение четырех лет. Время вышло, и индийцы хотят, чтобы мы сдержали слово. Неужели жемчужина покинет корону Британской империи?"
 britain.6.a:0 "Пора предоставить им свободу"
 britain.6.b:0 "Никогда!"
 japan.15.t:0 "Индийская национальная армия"
 japan.15.d:0 "После одержанных побед над Великобританией у нас скопилось множество индийских военнопленных. Если их как следует убедить, они могут вступить в нашу армию."
 japan.15.a:0 "За справедливость!"
 JAP_Indian_National_Army_arrives:0 "Две дивизии Индийской национальной армии прибыли в Сингапур."
 britain.7.t:0 "Прекратить торговлю с Германией"
 britain.7.d:0 "Великобритания направила нам ультиматум: если мы не прекратим торговать с Германией, они нас захватят."
 britain.7.a:0 "Мне эта Германия никогда не нравилась."
 britain.7.b:0 "Мы будем торговать с кем захотим!"
 britain.8.t:0 "Требование не будет выполнено!"
 britain.8.d:0 "Государство [From.GetName] ответило отказом, когда мы потребовали прекратить торговлю с Германией. "
 britain.8.a:0 "Это война!"
 britain.8.b:0 "Мы не можем их заставить."
 britain.9.t:0 "Чемберлен уходит в отставку"
 britain.9.d:0 "Война разворачивается неблагоприятно для нас и наших союзников, и на премьер-министра обрушился шквал критики за его как мирные, так и военные решения. В минуту, когда Великобритания нуждается в единстве, парламент занят осуждением Чемберлена.\n\nЛишившись поддержки лейбористов, премьер принял решение об отставке и предложил в качестве преемника лорда Галифакса. Однако Галифакс воспринял это без восторга, и Чемберлен посоветовал королю обратиться к Уинстону Черчиллю. Он давно предупреждал, что война неминуема, и сейчас, возможно, является тем самым человеком, кто приведет нас к победе."
 britain.9.a:0 "Мы не сдадимся."
 britain.10.t:0 "Смерть Чемберлена"
 britain.10.d:0 "Премьер-министр Невилл Чемберлен некоторое время назад заболел, хотя до сих пор оставался удивительно крепким для своего возраста. У него был обнаружен рак кишечника. Боли и бессонница вынудили его оставить свой пост. Чемберлен все еще очень популярен, и его отставка была вынужденной, поскольку он понял, что уже не сможет вернуться на свой пост.\n\nОстается открытым вопрос, кто подхватит факел из рук этого выдающегося государственного деятеля и проведет Великобританию через темные времена, что, вероятно, ждут нас впереди."
 britain.10.a:0 "Уинстон Черчилль - вот в ком нуждается империя."
 britain.10.b:0 "Лорд Галифакс - это выбор самого Чемберлена."
 britain.21.t:0 "Триумф миссии Тизарда"
 britain.21.d:0 "Американские власти не только согласились на наше первоначальное предложение, но также готовы и к более долгосрочному научному сотрудничеству между нашими странами."
 britain.21.a:0 "Потрясающе!"
 soviet.18.t:0 "Сианьский инцидент"
 soviet.18.d:0 "Давление, оказанное Советским Союзом извне, чтобы прекратить боевые действия между нами и китайской Красной Армией, привело к тому, что народ стал брать управление в свои руки. Два генерала арестовали лидера [Root.GetLeader] и попытались заключить мир между нами и коммунистами, чтобы объединить Китай перед лицом внешней угрозы. Международная общественность настаивает на мирном решении конфликта, и кроме того, сейчас Китай ослаблен - вот доводы в пользу объединения усилий. Так что же нам делать?"
 soviet.18.a:0 "Провести мирные переговоры с коммунистической партией."
 soviet.18.b:0 "Никогда!"
 soviet.19.t:0 "Националисты предлагают перемирие"
 soviet.19.d:0 "Разногласия в рядах националистов создали неустойчивую ситуацию. Их лидер [From.GetLeader] был арестован, чтобы заставить наших противников заключить перемирие с нами и объединить Китай перед лицом внешней угрозы. Хотя мы хотели бы покарать Гоминьдан за все его преступления против нас, нельзя допустить, чтобы Китай оказался в руках иностранных империалистов. Другого шанса на объединение не будет."
 soviet.19.a:0 "Мы примем перемирие."
 soviet.19.b:0 "Революцию нельзя отложить в сторону!"
 soviet.20.t:0 "Китайские националисты отказываются от переговоров"
 soviet.20.d:0 "Несмотря на похищение лидера [From.GetLeader], националисты отказались проводить переговоры о перемирии с коммунистами. Увы, но народ Китая будет и дальше воевать сам с собой и станет для захватчиков легкой добычей."
 soviet.20.a:0 "Мы сделали все, что могли."
 soviet.21.t:0 "Перемирие в гражданской войне в Китае"
 soviet.21.d:0 "Переговоры в Сиане принесли результаты. Националисты и коммунисты согласились заключить мир и положить конец военным действиям хотя бы на время, чтобы совместно отразить внешнюю угрозу."
 soviet.21.a:0 "Для Китая еще есть надежда."
 soviet.22.t:0 "Китайские коммунисты отказываются от переговоров"
 soviet.22.d:0 "Несмотря на все старания генералов Гоминьдана заключить мир с вождями коммунистической партии, коммунисты отказываются даже от временного перемирия, пока жив лидер националистов. Похоже, боевые действия прекратятся нескоро."
 soviet.22.a:0 "Врагам Китая пора разделять и властвовать."
 soviet.23.t:0 "Советский Союз уступает территории"
 soviet.23.d:0 "Советскому Союзу есть о чем беспокоиться, и он не желает идти на обострение отношений с империей. В знак мира между двумя странами он уступил нам некоторые территории и надеется на укрепление дипломатических отношений."
 soviet.23.a:0 "Возможно, это станет поворотным моментом."
 soviet.24.t:0 "Пятая колонна"
 soviet.24.d:0 "Преследование врагов народа, ведущих контрреволюционную и подрывную деятельность, продолжалось с того самого момента, когда партия пришла к власти. Когда Троцкий был отправлен в изгнание, внутренняя борьба за власть заставила нас направить все усилия на очистку партийных рядов от предателей. Сталин превратил себя в культовую фигуру, но нажил себе на этом множество реальных врагов и еще больше воображаемых.\n\nГенеральный секретарь ведет постоянную борьбу за власть и жестко реагирует на малейшие подозрения. Лишение членства в партии для его противников означает арест или смерть. Мрачные времена наступают для тех, кто недостаточно предан - или выказывает слишком много преданности, вызывая недоверие."
 soviet.24.a:0 "Что если Зиновьев и его окружение до сих пор связаны с Троцким?"
 soviet.25.t:0 "Суд над участниками троцкистского заговора"
 soviet.25.d:0 "Несмотря на то, что Лев Троцкий был отправлен в изгнание, Иосиф Сталин опасается, не остались ли у него тайные сторонники в партии. Ряд стремительных арестов и жестоких допросов помогли очернить основных соперников Сталина. Вместе с тем, чем больше задается вопросов и чем глубже карательные органы копаются в письмах и дневниках, тем больше людей оказывается в этом замешано, прямо или косвенно.\n\nНекоторые партийцы начинают думать, что абсолютная власть и смерть жены привели Сталина к изоляции, и он видит угрозу в любом, кто к нему приближается. Но ведь точно так же мог бы рассуждать и предатель?"
 soviet.25.a:0 "Жена Калинина под подозрением. Ему тоже нельзя доверять."
 soviet.25.b:0 "Хрущев в прошлом якшался с троцкистами. Он должен уйти."
 soviet.25.c:0 "Показания Радека указывают на нескольких членов компартии."
 soviet.25.e:0 "Всем членам партии можно доверять. Пора прекратить паранойю."
 soviet.26.t:0 "Тайный суд над генералами"
 soviet.26.d:0 "Красная армия всегда была прибежищем подрывных элементов, еще с тех пор, когда военным комиссаром был Троцкий. Документы, добытые НКВД, уличают ряд старших офицеров не просто в измене, а в шпионаже. Михаил Тухачевский - один из самых высокопоставленных подозреваемых, и Сталин жаждет от него избавиться. Арестованы также многие флотские командиры, слишком часто общавшиеся с иностранцами.\n\nВсе полученные документы подтверждают вину наших врагов, но они могли быть сфабрикованы теми, кто изначально ставил своей целью запустить в партии механизм чисток."
 soviet.26.a:0 "Тухачевского следует тайно допросить и немедленно расстрелять."
 soviet.26.b:0 "Рокоссовский не желает сознаваться, но его нельзя оставлять в живых."
 soviet.26.c:0 "Фальшивкам и показаниям, полученным под пытками, нельзя доверять."
 soviet.27.t:0 "Суд над 21"
 soviet.27_tt:0 "Увеличивает штраф за §Yофицеров, подвергшихся чистке§!"
 soviet.27_tt2:0 "§RВ будущем приведет к гражданской войне§!"
 soviet.27.d:0 "Кульминацией круговорота арестов и судов времен «Большого террора» стал этот процесс. Среди обвиняемых - не только прежние партийные лидеры, как, например, Николай Бухарин, но и ряд дипломатов, политиков, военных и даже офицеров НКВД. Обвинения также гораздо более разнообразны, чем раньше, включая десятилетний заговор с целью убийства вождей Советского Союза и продажи страны врагам.\n\nТот факт, что в жернова угодили и сами сотрудники НКВД, некоторым образом замыкает круг. Угрозы и побои заставили многих признаться во всех обвинениях, даже самых нелепых. Подсудимым грозит смертная казнь."
 soviet.27.a:0 "Что-то флоту и ВВС пока не слишком досталось."
 soviet.27.b:0 "Как мы и подозревали, враги повсюду."
 soviet.27.c:0 "Это зашло слишком далеко, скоро мы перебьем всех своих."
 soviet.28.t:0 "Троцкистский переворот"
 soviet.28.d:0 "Мир, вероятно, никогда не узнает, был ли Сталин прав или этот параноик просто нажил себе еще больше врагов, пытаясь изобличить каждого троцкиста в партии. Однако то, чего он так боялся, случилось. Сегодня Лев Троцкий наконец вернулся из изгнания и при поддержке ряда влиятельных партийцев и офицеров НКВД устроил переворот, чтобы свергнуть Сталина.\n\nБывший генеральный секретарь был ранен ледорубом в своем доме, после чего казнен вместе с еще несколькими сподвижниками. Уничтожить созданный им культ личности получится не сразу, но, по крайней мере, теперь народ знает, что он не бессмертен.\n\nИван Конев был одним из тех немногих счастливчиков, кому удалось сбежать. Этот ярый приверженец Сталина сумел заручиться поддержкой и объявил войну правительству Троцкого в попытке захватить власть и «воплотить замыслы товарища Сталина»."
 soviet.28.a:0 "Вожди приходят и уходят, народ остается."
 soviet.29.t:0 "Франция хочет присоединиться к Коминтерну"
 soviet.29.d:0 "Наши товарищи во французской коммунистической партии добились большого прогресса. Франция готова присоединиться к Коминтерну."
 soviet.29.a:0 "Добро пожаловать"
 soviet.29.b:0 "Нет!"
 soviet.100.t:0 "Коммунисты успокаиваются"
 soviet.100.d:0 "Поскольку сейчас и мы, и СССР воюем с общим врагом, Советы стали оказывать меньше поддержки коммунистическим партиям у нас дома."
 soviet.100.a:0 "Скатертью дорожка!"
 yugoslavia.1.t:0 "Переворот в Югославии"
 yugoslavia.1.d:0 "Антинемецкие настроения в Югославии, которые мы долгое время старались подавлять, чтобы страна сохраняла нейтралитет, а мы могли продолжать сотрудничество с ее нынешним лидером, достигли критической точки. Причина этому - сотрудничество с Германией. Хотя ряд союзников Германии имеют свои территориальные интересы в Югославии, ее руководство приняло решение пустить немецкие войска на свою землю.\n\nГруппа заговорщиков в югославских ВВС пытается свергнуть пронемецки настроенное правительство. Это может еще сильнее дестабилизировать регион, зато страна прекратит сотрудничать с Германией. Стоит ли нашим агентам поддержать переворот или лучше убедить эту группировку подождать?"
 yugoslavia.1.a:0 "Поддержать переворот с помощью своих агентов."
 yugoslavia.1.b:0 "Разубедить заговорщиков."
 yugoslavia.2.t:0 "Государственный переворот"
 yugoslavia.2.d:0 "[Root.GetLeader] пытался оставаться в дружеских отношениях с Германией, но в стране росло недовольство такой политикой. Сербские националисты особенно громко выражали осуждение. Сегодня офицеры ВВС организовали переворот и, провозгласив юного короля Петра II совершеннолетним, возвели его на престол. Переворот был поддержан агентами иностранных государств, враждебных Германии. Он нацелен на разрыв всех наших соглашений. Это может означать войну."
 yugoslavia.2.a:0 "Лучше война, чем пакт!"
 yugoslavia.2.b:0 "Лучше мы будем сражаться с заговорщиками, чем с немцами."
 yugoslavia.3.t:0 "Лондонская конференция"
 yugoslavia.3.d:0 "Надежда на то, что нам помогут в борьбе с Германией, оправдалась. За нами теперь вся мощь Британской империи и ее союзников."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Надежда на то, что нам помогут в борьбе с Германией, оправдалась. За нами теперь вся мощь Британской империи и ее союзников. К сожалению, Франция струсила."
 yugoslavia.3.a:0 "Югославия останется свободной"
 yugoslavia.4.d:0 "Надежда на то, что нам помогут в борьбе с Германией, оправдалась. И хотя угасающая Британская империя отказалась помочь, могучая Франция - с нами."
 yugoslavia.4.a:0 "Мы восторжествуем!"
 yugoslavia.5.t:0 "Диктат Лондона!"
 yugoslavia.5.d:0 "Осмелевшая Германия рвет в клочья договоры, поддерживавшие мир. Западные трусы бросили нас на съедение волкам в надежде, что те утолят свой голод. История еще покажет их гнилую суть, но сегодня мы должны сами выбирать свою судьбу."
 yugoslavia.5.a:0 "Сопротивление приведет к бессмысленным жертвам"
 yugoslavia.5.b:0 "Мы будем сражаться до последнего!"
 yugoslavia.6.t:0 "Лондонская конференция"
 yugoslavia.6.d:0 "Все страны бросили нас, и только Италия пришла на помощь. Теперь она - наш лучший союзник, и мы будем сражаться вместе."
 yugoslavia.6.a:0 "Господи, помоги нам!"
 yugoslavia.7.t:0 "Судьба Югославии"
 yugoslavia.7.d:0 "[From.GetNameDef] требует, чтобы мы передали им полный контроль над нашей страной. Все граждане Югославии станут, по сути, жителями Германии, а мы потеряем весь политический вес. Мы можем оказать сопротивление и надеяться на поддержку, но передача власти - скорее всего, единственный способ избежать жертв среди югославского народа."
 yugoslavia.7.a:0 "Мы будем стоять до последнего"
 yugoslavia.7.b:0 "Мы сохраним множество жизней"
 yugoslavia.8.d:0 "[From.GetNameDef] требует, чтобы мы передали им полный контроль над нашей страной. Граждане Югославии станут де-факто жителями государства [From.GetNameDef] или одной из его марионеток. Скорее всего, это единственный способ избежать жертв среди югославского народа, хотя мы и можем оказать сопротивление и надеяться на поддержку."
 yugoslavia.8.a:0 "Мы будем стоять до последнего"
 yugoslavia.8.b:0 "Мы сохраним множество жизней"
 yugoslavia.9.d:0 "[From.GetNameDef] требует, чтобы мы передали территорию только что сформированному правительству Хорватии, которым управляет [From.GetNameDef]. От нас также требуют провести масштабные правительственные реформы, которые позволят нам управлять гражданами Югославии при активном [From.GetAdjective] влиянии на нашу политику. Скорее всего, это единственный способ избежать жертв среди югославского народа, хотя мы и можем оказать сопротивление и надеяться на поддержку."
 yugoslavia.9.a:0 "Мы будем стоять до последнего"
 yugoslavia.9.b:0 "Мы сохраним множество жизней"
 germany.89.t:0 "Нечестивый союз"
 germany.89.d:0 "После нашего недавнего успешного сотрудничества Германия сделала нам интересное предложение. Она предлагает забыть разногласия и, вместо того чтобы бороться друг с другом, пока западные демократии наблюдают за этим и обогащаются, объединить силы и уничтожить их всех!"
 germany.89.a:0 "Пусть мир содрогнется!"
 germany.89.b:0 "Никаких сделок с фашистами!"
 germany.90.t:0 "Союза не будет"
 germany.90.d:0 "Советы отказались принять наше предложение. Если мы хотим получить их ресурсы, придется воевать!"
 germany.90.a:0 "Если они не с нами - они против нас."
 germany.91.t:0 "Франция хочет присоединиться к нашему альянсу"
 germany.91.d:0 "Сильные лидеры движения франсистов добились больших успехов и хотят присоединиться к нам. Франция готова сражаться за Рейх."
 germany.91.a:0 "Больше солдат для Рейха."
 germany.91.b:0 "Нет!"
 germany.92.t:0 "Германия не принимает ультиматум"
 germany.92.d:0 "Несмотря на все угрозы, что ремилитаризация Рейнской области будет рассматриваться нами как объявление войны, Германия отказалась уступить и заняла эту территорию. Это означает, что, как бы нам ни хотелось сохранить мир, в Европе вновь разразилась война."
 germany.92.a:0 "Версальский договор следует соблюдать."
 germany.93.t:0 "Лондонская конференция"
 germany.93.d:0 "Мы надеялись, что ведущие державы Европы сядут за стол переговоров и выработают приемлемое решение во имя мира. Вместо этого Британия с Францией решили поддержать югославских выскочек и их искусственное государство. Словения так или иначе достанется нам..."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Мы надеялись, что ведущие державы Европы сядут за стол переговоров и выработают приемлемое решение во имя мира. И хотя Франция согласилась с нашими доводами, глупые британцы решили поддержать югославских выскочек и их искусственное государство. Словения так или иначе достанется нам..."
 germany.93.a:0 "Мы свое получим"
 germany.94.t:0 "Лондон сдается"
 germany.94.d:0 "Это новая победа для смелых и решительных - Словения, которая скоро станет Крайной, вернулась в Третий рейх, на свою историческую родину."
 germany.94.a:0 "Это триумф Германии!"
 germany.95.t:0 "Югославия отказывается"
 germany.95.d:0 "Югославы, до сих пор не осознавшие своего места на мировой арене, решили отвергнуть шанс, который мы им предоставили."
 germany.95.a:0 "Пора их проучить"
 germany.96.t:0 "Лондонская конференция"
 germany.96.d:0 "Югославы, ведомые глупыми итальянцами, решили бросить нам вызов. Неблагодарные итальянцы сгорят вместе с югославами. Генерал Роммель заверил нас, что в прошлый раз они обратились в бегство, и мы уверены, что они побегут и теперь."
 germany.96.a:0 "Эта война долго не продлится"
 germany.97.t:0 "Лондонская конференция"
 germany.97.d:0 "Большая Лондонская конференция должна была восстановить справедливость в отношении Германии. Французы, впрочем, до сих пор жаждут мести и хотят поставить Германию на колени. Они поддержали белградский режим вопреки здравому смыслу. Они действительно думают, что нас тревожат их пустые угрозы?"
 germany.97.a:0 "Мы сокрушим их обеих."
 germany.98.t:0 "Судьба Югославии"
 germany.98_tt:0 "§YЕсли Югославия согласится, произойдет следующее:§!\n"
 germany.98.d:0 "Мы всегда знали, что Югославия, вырезанная из империи Габсбургов, - искусственное государство, которому долго не протянуть. Этнические конфликты, зревшие там годами, дошли до точки кипения, и теперь страна трещит по швам. Мы должны вмешаться и исправить ситуацию."
 germany.98.a:0 "Аннексировать всю Югославию."
 germany.98.b:0 "Сделать Хорватию марионеткой. Остальное аннексировать."
 germany.98.c:0 "Сделать марионетками Хорватию и Югославию."
 germany.99.t:0 "Разделить Грецию"
 germany.99.d:0 "Когда мы предложили слегка изменить греческую границу, итальянский посол в ответ закричал, что они построят Римскую империю на руинах Греции."
 germany.99.a:0 "Конечно, построят"
 germany.99.b:0 "Сперва научитесь расписание поездов соблюдать"
 germany.100.t:0 "Разделить Грецию"
 germany.100.d:0 "После Второй Балканской войны и Великой войны Болгария отдала Греции земли, которые всегда считала своими. Если мы исправим эту ошибку, то болгары будут перед нами в долгу. Однако, если у них нет сил, чтобы самим забрать территории, то нужен ли нам такой союзник?"
 germany.100.a:0 "Сделаем Болгарию нашим должником"
 germany.100.b:0 "Они должны завоевать нашу дружбу"
 germany.101.t:0 "Разделить Грецию"
 germany.101.d:0 "Из-за нехватки подходящих союзников Германия оказалась в невыгодном положении в восточном Средиземноморье. Впрочем, мы можем это исправить, потребовав у Греции базы и территорию вокруг них для обеспечения безопасности."
 germany.101.a:0 "Они должны отдать базы Германии"
 germany.101.b:0 "Надо думать о далеких перспективах"
 germany.101_tt:0 "§YЕсли Греция откажется, произойдет следующее:§!"
 germany.102.t:0 "Греция отказывается"
 germany.102.d:0 "Греция совершила глупость, отказавшись от нашей помощи в решении ее пограничных конфликтов."
 germany.102.a:0 "Видимо, они поняли, какая альтернатива их ждет"
 germany.103.t:0 "Греция отказывается"
 germany.103.d:0 "Греция отвергла наше великодушное предложение защиты и помощи"
 germany.103.a:0 "Мы заставим их образумиться"
 germany.104.t:0 "Италия требует земли Виши"
 germany.104.d_Savoy:0 "После нашей победы итальянцы предъявили претензии на земли вишистской Франции. Они хотят получить приграничный район Савойя, чтобы упрочить свои позиции. Нам решать, достанется он им или нет."
 germany.104.d_Corsica:0 "Итальянцы требуют у вишистов остров Корсика в качестве своей военной добычи. Хотим ли мы его отдать?"
 germany.104.d_Savoy_Corsica:0 "Италия требует, чтобы вишисты отдали ей Савойю и Корсику. Для нее это будет большим успехом, но встревожит губернаторов французских колоний."
 germany.104.a:0 "Полагаю, им можно отдать Савойю"
 germany.104.b:0 "Обойдутся одной Корсикой"
 germany.104.c:0 "Пусть забирают Савойю"
 germany.104.e:0 "Сильной Германии нужны сильные союзники"
 germany.104.f:0 "Им нужно больше, чем несколько тысяч убитых"
 germany.105.t:0 "Италия покидает альянс [Root.GetFactionName]"
 germany.105.d:0 "Как только мы отказались передать земли Италии, она вышла из альянса [Root.GetFactionName], заявив, что мы бесполезны для нее как союзник."
 germany.105.a:0 "Они за нас не очень-то и сражались"
 germany.106.t:0 "Крайовское соглашение"
 germany.106_threat:0 "Крайовское соглашение"
 germany.106.d_second_vienna_accepted_north:0 "После того как Венгрия забрала Северную Трансильванию, Болгария напомнила нам о своем давнем территориальном споре с Румынией, которая в 1913 году оккупировала Южную Добруджу."
 germany.106.d_second_vienna_accepted_all:0 "После того как Венгрия забрала Трансильванию, Болгария напомнила нам о своем давнем территориальном споре с Румынией, которая в 1913 году оккупировала Южную Добруджу."
 germany.106.d_no_vienna:0 "Поскольку наши отношения с Венгрией охладели, когда та решила вступить в другой альянс, наш первоначальный план - отдать ей часть Трансильвании - отпадает. Нам лучше прислушаться к Болгарии, которая претендует на Южную Добруджу, захваченную Румынией в 1913-м."
 germany.106.a:0 "Пусть требуют себе Южную Добруджу"
 germany.106.b:0 "Мы не поддержим требования Болгарии"
 germany.107.t:0 "Полет Рудольфа Гесса"
 germany.107.d:0 "Заместитель фюрера Рудольф Гесс был арестован сегодня войсками местной самообороны в Шотландии, где он приземлился, спрыгнув на парашюте с тяжелого истребителя. Будучи опытным пилотом, он, судя по всему, в одиночку преодолел Северное море, стараясь оставаться вне зоны действия радаров, а затем повернул в сторону Великобритании.\nГесс утверждает, что прилетел обсудить возможный мирный договор между Великобританией и Германией. Берлин уже объявил его сумасшедшим и лишил всех званий и должностей. Британские власти пока отказываются от комментариев."
 germany.107.a:0 "Безумие!"
 germany.108.t:0 "Смерть Рудольфа Гесса"
 germany.108.d:0 "Заместитель фюрера Рудольф Гесс погиб сегодня близ берегов Шотландии при перехвате королевскими ВВС тяжелого истребителя, которым он управлял. Цель этого полета остается неочевидной - хотя Гесс был опытным пилотом, он летел в одиночку и, насколько известно, самолет не нес никакого оружия.\nЕго останки были обнаружены британскими властями, однако похороны в Берлине с пустым гробом уже назначены. \n\nПо слухам, Гитлер потрясен гибелью своего старого товарища."
 germany.108.a:0 "Бедный глупец."
 germany.109.d:0 "Дирижабль «Гинденбург», с начала военных действий остававшийся на приколе в Германии, сегодня взорвался над Шотландией. Насколько известно, им управлял заместитель фюрера Рудольф Гесс, который, действуя в одиночку, пролетел над Северным морем, чтобы обсудить с Великобританией мирный договор.\nБританские радары без труда засекли массивное воздушное судно, и истребители королевских ВВС были подняты по тревоге. Когда «Гинденбург» не отозвался по связи, они открыли огонь. \n\nГесс благополучно спрыгнул с парашютом, был арестован и сейчас находится в лондонском Тауэре."
 germany.110.d:0 "Дирижабль «Гинденбург», с начала военных действий остававшийся на приколе в Германии, сегодня взорвался над Шотландией. Насколько известно, им управлял заместитель фюрера Рудольф Гесс, который, действуя в одиночку, пролетел над Северным морем, чтобы обсудить с Великобританией мирный договор.\nБританские радары без труда засекли массивное воздушное судно, и истребители королевских ВВС были подняты по тревоге. Когда «Гинденбург» не отозвался по связи, они открыли огонь. \n\nОстанки Гесса были обнаружены среди обломков."
 germany.110.a:0 "Вот безумец..."
 germany.111.t:0 "Югославия отказывается"
 germany.111.d:0 "Югославия совершила ошибку и не захотела, чтобы мы снизили напряженность в этом регионе."
 germany.111.a:0 "Они не оставили нам выбора"
 germany.113.t:0 "Германия выдвигает официальные притязания на Данциг"
 germany.113.d:0 "[GER.GetNameDef] осознает всю важность своей военной поддержки в нашей гражданской войне и поэтому планирует установить [GER.GetAdjective] контроль над Данцигом по окончании военных действий. Они дали четко понять, что, поскольку [Root.GetNameDef] полагается на их военную поддержку, [Root.GetLeader] неизбежно подпишет это «Данцигское соглашение»."
 germany.113.a:0 "Пусть [Root.GetName] сражается не со всеми сразу."
 germany.114.t:0 "Германия требует Данциг"
 germany.114.d:0 "С тех пор как мы победили в [Root.GetAdjective] гражданской войне, Германия постоянно напоминает нам о своих притязаниях на Данциг. Она также напоминает нам о том, чем обернется неповиновение для страны, еще не оправившейся от внутреннего конфликта."
 germany.114.a:0 "Они получат Данциг, как мы и договаривались."
 germany.114.b:0 "Мы ни за что не уступим польские земли!"
 germany.115.t:0 "Польша уступает Данциг"
 germany.115.d:0 "В соответствии с Данцигским соглашением, [GER.GetNameDef] соглашается передать Данциг под контроль государства [GER.GetNameDef]."
 germany.115.a:0 "Это партнерство оказалось взаимовыгодным."
 germany.116.t:0 "Польша нарушает условия Данцигского соглашения"
 germany.116.d:0 "Забыв о том, какую неоценимую поддержку мы оказали во время гражданской войны, [From.GetName] игнорирует наши притязания на Данциг."
 germany.116.a:0 "Им дорого обойдется нежелание выполнить обязательства."
 germany.116.b:0 "Мы не можем сейчас втягиваться в этот конфликт."
 germany.117.t:0 "Данцигское соглашение"
 germany.117.d:0 "[From.GetName] соглашается выполнить нашу просьбу и передать Данциг в обмен на поддержку в гражданской войне. Наши требования и это обещание зафиксированы в Данцигском соглашении. Теперь мы должны гарантировать, что [From.GetName] одержит верх в конфликте."
 germany.117.a:0 "Это в том числе и [Root.GetAdjective] борьба."
 germany.118.t:0 "Ялтинская конференция"
 germany.118.d:0 "Война в Европе быстро подходит к концу, и совсем скоро победители будут решать судьбу Европы.\n\nМы можем предложить государству [yalta_partner.GetNameDef] провести конференцию по послевоенному разделу государства [GER.GetNameDef], чтобы разграничить наши сферы влияния на континенте.\n\nНаши «друзья» в государстве [yalta_partner.GetNameDef] намекают, что заинтересованы в подобной конференции. Несомненно, они ожидают компенсацию за свои потери."
 germany.118.a:0 "Мы должны обсудить будущее Европы на конференции."
 germany.118.b:0 "Мы не можем сотрудничать с государством [yalta_partner.GetNameDef]."
 germany.119.t:0 "Ялтинская конференция"
 germany.119.d:0 "Война с государством [GER.GetNameDef] стремительно близится к неизбежной развязке, и [yalta_origin.GetNameDef] желает провести с нами конференцию о будущем Европы.\n\nИх предложение - разделить [GER.GetNameDef] на западную и восточную части. Это позволит нам расширить сферу влияния в сердце Европы и отчасти компенсирует потери, которые мы понесли в этом чудовищном конфликте."
 germany.119.a:0 "Во имя сотрудничества и добрососедства."
 germany.119.b:0 "Мы сами будем диктовать условия мира."
 germany.120.t:0 "[yalta_partner.GetNameDef] отказывается от участия"
 germany.120.d:0 "Наше предложение обсудить будущее Европы на конференции было отвергнуто.\n\nВ своей речи [yalta_partner.GetLeader] сходу отметает необходимость планирования и сотрудничества в послевоенной Европе:\n\n«Мы встретимся, когда я буду выдвигать свои требования к государству [GER.GetNameDef] на мирных переговорах. [yalta_partner.GetNameDef] не позволит втянуть себя в мелочные политические игры»."
 germany.120.a:0 "Это тревожит."
 germany.121.t:0 "Раздел Германии"
 germany.121.d:0 "Как было обговорено на Ялтинской конференции, Германия должна быть разделена на две независимые части, каждая из которых контролируется одной из воюющих сторон.\n\nНадеемся, это положит конец войне в Европе."
 germany.121.a:0 "За Германию..."
 germany.122.t:0 "[From.GetNameDef] требует Судетскую область"
 germany.122.d:0 "На фоне продолжающегося кризиса Германия потребовала, чтобы мы передали ей Судетскую область, дабы «защитить немецкое население» в этом регионе.\n\nВ связи с текущими событиями немцы дали четко понять, что переговоров и дипломатического торга не будет. Они получат Судеты или объявят войну."
 germany.122.a:0 "Раз они хотят войны, так пусть ее и получат!"
 germany.122.b:0 "Нам нельзя сейчас воевать с государством [From.GetNameDef]."
 germany.123.t:0 "[From.GetNameDef] отказывается передать нам Судеты"
 germany.123.d:0 "[From.GetLeader], глава [From.GetAdjective] государства, совершает глупую дипломатическую ошибку, отказываясь выполнить все [Root.GetAdjective] требования!\n\nОни решили не отдавать Судеты и практически заставили нас объявить войну, издеваясь над нашим стремлением защитить [Root.GetAdjective] братьев и сестер."
 germany.123.a:0 "Значит, так и будет!"
 germany.124.t:0 "[From.GetNameDef] передает Судетскую область"
 germany.124.d:0 "Осознавая последствия войны с нами, [From.GetNameDef] соглашается передать нам полный контроль над Судетской областью и отказывается от дальнейших притязаний на этот регион.\n\n[Root.GetNameDef] наконец-то возьмет под свою защиту [Root.GetAdjective] население Судет."
 germany.124.a:0 "Да здравствуют [Root.GetNameDef] и весь [Root.GetAdjective] народ!"
 germany.126.t:0 "Аншлюс или уничтожение"
 germany.126.warning:0 "§RМожет привести к войне§!\n"
 germany.126.d:0 "Гражданские беспорядки сопровождают требования протестующих об объединении народов Австрии и Германии. Внутренние противоречия, раздирающие нашу страну, лишь усиливают голоса тех, кто желает союза с Германией. Берлин активно настаивает на аншлюсе, и, возможно, это - наш единственный шанс сохранить истинные австрийские ценности."
 germany.126.a:0 "Мы должны присоединиться к Третьему рейху!"
 germany.126.b:0 "Нет, у Австрии собственный путь."
 THREAT_FROM_EFFECT:0 "Угроза действием"
 war_justification.1.t:0 "[Root.GetLeader] высказывается против государства [From.GetName]"
 war_justification.1.d:0 "«Принадлежит ли государство [From.GetName] [From.GetAdjective] народу? Зададим другой вопрос: принадлежит ли будущее [From.GetAdjective] народу или государству [Root.GetNameDef]?»\n\nВ сегодняшней речи [Root.GetLeader] демонстрирует, что [Root.GetName] - на пути к войне. Политическая напряженность нарастает уже на протяжении месяца, и, похоже, [Root.GetAdjective] народ готов смириться с неизбежностью грядущей войны."
 war_justification.1.a:0 "Будущее принадлежит государству [Root.GetName]"
 war_justification.2.t:0 "[Root.GetLeader] осуждает [From.GetAdjective] идеалы"
 war_justification.2.d:0 "«[From.GetAdjective] народ утверждает, что обладает свободой и демократией, утверждает, что хочет мира, но все, чем они так гордятся, - это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода - не более чем отсутствие порядка. Наш [Root.GetAdjective] народ видит эту ложь насквозь... и мы видим, что мир - мир на их условиях - это тоже ложь».\n\n[Root.GetRulingParty] давно насмехается над слабостью [From.GetAdjective] народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.2.a:0 "Государство [Root.GetName] объединяется под властью лидера [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] предупреждает об опасности [From.GetAdjective] коммунизма"
 war_justification.3.d:0 "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [Root.GetLeader] к коммунистам общеизвестна с тех времен, когда партия [Root.GetRulingParty] пришла к власти, и она только усилилась по отношению к [From.GetAdjective] правительству. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.3.a:0 "Кто отрицает государство, того ждет гибель."
 war_justification.4.t:0 "[Root.GetName] готовится к великой борьбе"
 war_justification.4.d:0 "«[From.GetAdjective] народ - народ, который просто так не выпустит власть из рук. И все же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к нему. [From.GetName] - это страна, которая не может быть завоевана бескровно.\n\nНесмотря на схожесть идеологии, вместо поисков взаимопонимания правительства государств [From.GetName] и [Root.GetName] развернули подготовку к вооруженному конфликту."
 war_justification.4.a:0 "Наша победа войдет в историю."
 war_justification.5.t:0 "[Root.GetLeader] приносит революцию в государство [From.GetName]"
 war_justification.5.d:0 "«Мы укрепили социалистическое общество в государстве [Root.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [From.GetName] не имеют права голоса, своей организации, и все попытки ввести социализм будут жестоко подавляться режимом, главой которого является [From.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [From.GetAdjective] народ. Мы революцией доказали, что способны уничтожить угнетателей у себя, теперь пора раздавить угнетателей в городе [From.Capital.GetName]!»\n\n[Root.GetLeader] больше не пользуется дипломатическим языком, когда говорит о партии [From.GetRulingParty], которую возглавляет [From.GetName]. Проблема стирания всех границ теперь свелась к уничтожению границ между двумя странами."
 war_justification.5.a:0 "[From.GetAdjective] рабочие, освобождение грядет!"
 war_justification.6.t:0 "[Root.GetLeader] призывает помочь [From.GetAdjective] рабочим"
 war_justification.6.d:0 "«Есть ли ложь большая, чем так называемая свобода [From.GetAdjective] народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь их вынуждают продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [Root.GetAdjective] вмешательство».\n\n[Root.GetLeader] выступает против правительства государства [From.GetName] уже долгое время, на каждом съезде партии, но теперь эти речи звучат еще более публично. Сложно поверить, что конфликт удастся решить мирным путем."
 war_justification.6.a:0 "Мы уничтожим диктатуру буржуазии!"
 war_justification.7.t:0 "[From.GetAdjective] коммунизм терпит неудачу"
 war_justification.7.d:0 "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно, что сама революция была предана. Иначе как объяснить, что к власти в государстве [From.GetName] пришла партия [From.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nНесмотря на первоначальную поддержку [From.GetAdjective] революции, [Root.GetLeader] все чаще выражает разочарование ее ходом. Возможно, партия [Root.GetRulingParty] решит вмешаться, пока не поздно."
 war_justification.7.a:0 "Мы еще можем спасти эту попытку построить социализм."
 war_justification.8.t:0 "[Root.GetLeader] призывает раздавить [From.GetAdjective] национализм"
 war_justification.8.d:0 "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [From.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Это лишь вопрос времени, когда они нанесут удар по нашим союзникам. Мы должны ударить первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [From.GetAdjective] народом, но в последнее время ненависть усилилась. Похоже, конфликт разгорится в ближайшее время."
 war_justification.8.a:0 "Смерть фашистам!"
 war_justification.9.t:0 "Разрыв дипломатических отношений с государством [From.GetName]"
 war_justification.9.d:0 "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [From.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [From.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [From.GetAdjective] руководство не изменит курс коренным образом, нам придется начать борьбу».\n\n[Root.GetAdjective] вмешательство во внутренние дела государства [From.GetName] стало насущным вопросом в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [Root.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война выглядит реальной и неизбежной."
 war_justification.9.a:0 "Иногда конфликт попросту неизбежен."
 war_justification.10.t:0 "[Root.GetLeader] призывает к вмешательству во внутренние дела государства [From.GetName]"
 war_justification.10.d:0 "«С тяжелым сердцем нам приходится признать всю сложность своего положения: у нас нет иного пути, кроме захвата государства [From.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить это стратегическое преимущество. Мы не считаем, что [Root.GetAdjective] или [From.GetAdjective] народ хотят войны, но исторически сложилось так, что выбора у нас не осталось. Остается лишь надеяться, что мы проявим силу сейчас - и ценой такой решимости избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется [Root.GetAdjective] агрессия против государства [From.GetName]. Хотя в истории ничто не является предопределенным."
 war_justification.10.a:0 "[From.GetName] трудно назвать по-настоящему демократической страной."
 war_justification.11.t:0 "[Root.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.11.d:0 "«Без сомнений, коммунистический режим государства [From.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [From.GetAdjective] народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nУгроза подрывной деятельности [From.GetAdjective] агентов для разрушения демократии активно обсуждается в обществе. Оппозиция утверждают, что с помощью этого «Красного пугала» страну подталкивают к войне с государством [From.GetName], но пока что народ готов прислушиваться к тому, что говорит партия [Root.GetRulingParty]."
 war_justification.11.a:0 "Их идеология крайне агрессивна, на что еще они могут рассчитывать, кроме агрессии?"
 war_justification.12.t:0 "[Root.GetLeader] противостоит [From.GetAdjective] фашизму"
 war_justification.12.d:0 "«Современная история, а возможно, и история в целом не знает тирании худшей, чем та стальная узда, в которой [From.GetRulingParty] держит государство [From.GetName]. Нас убеждают, что не стоит провоцировать конфликт и лучше поверить в то, что [From.GetLeader] станет соблюдать договоры и свои обещания. Но те, кто так говорит, не понимают, что никакие договоренности с фашистами не имеют смысла. Для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги их противников».\n\nОбщественность долгое время надеялась избежать прямой конфронтации с государством [From.GetName], но теперь против этого активно выступает [Root.GetLeader]. Аргументы просты, говоря словами Макиавелли: мы лишь оттягиваем войну, и это идет врагу на пользу. Нам, возможно, имеет смысл нанести удар первыми."
 war_justification.12.a:0 "Не будет мира для нас, пока они не уйдут."
 war_justification.13.t:0 "[Root.GetLeader] призывает к войне против государства [From.GetName]"
 war_justification.13.d:0 "«Мы мирный народ, но один лишь национальный характер не определяет исторический курс, которым мы должны следовать. Сейчас время войны. Слишком долго [From.GetAdjective] народ владел богатствами, которые нам необходимы, чтобы выжить в грядущих испытаниях, и они не желают расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у предков».\n\n[Root.GetLeader] демонстрирует неприкрытую враждебность в адрес государства [From.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.13.a:0 "Это непростое решение, но мы должны его принять."
 war_justification.14.t:0 "[Root.GetLeader] бросает вызов [From.GetAdjective] претензиям"
 war_justification.14.d:0 "«Государство [From.GetName] может считать себя более современным и продвинутым в сравнении с нами, но они не прошли таких испытаний, как мы, и они не готовы дать ответ на те угрозы, что уже видны на горизонте. Они относятся к нам с презрением и мешают завладеть тем, что наше по праву, они сами сделали нас угрозой для себя. Их слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [From.GetName], которое выказывает лидер партии [Root.GetRulingParty], стало откровенно враждебным. Известно, что [From.GetAdjective] народ не хочет войны, однако [Root.GetLeader] утверждает, что своим высокомерием соседи провоцируют эту войну сами."
 war_justification.14.a:0 "Они не знают, как мы закалились в испытаниях."
 war_justification.15.t:0 "[Root.GetLeader] желает восстановить порядок в государстве [From.GetName]"
 war_justification.15.d:0 "«Дух [Root.GetAdjective] нации крепок, но не всем странам так повезло. В государстве [From.GetName] все прежние традиции были уничтожены, законные правители убиты и похоронены, и все это во имя великой марксистской революции. Наш долг - навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [Root.GetName]».\n\nПартия [Root.GetRulingParty] всегда противостояла коммунизму, и государство [From.GetName] являлось постоянным объектом нападок. Трудно сказать, являются ли коммунисты реальной угрозой для [Root.GetAdjective] нации, но упредительный удар по [From.GetAdjective] коммунизму скоро может быть нанесен."
 war_justification.15.a:0 "Мы должны отомстить за всех жертв революции!"
 war_justification.16.t:0 "[Root.GetLeader] бросает вызов [From.GetAdjective] угнетателям"
 war_justification.16.d:0 "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [From.GetRulingParty] в государстве [From.GetName]. Они категорически неправы. Все успехи лидера [From.GetLeader] - результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [Root.GetRulingParty] не желает подчиняться таким тенденциям и твердо выступает за это. Я готов сделать все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[Root.GetLeader] проводит враждебную политику в отношении [From.GetAdjective] нации. Своих лидеров мы можем называть по-разному, а вот фашистами - только врагов."
 war_justification.16.a:0 "Традиции и здравый смысл всегда берут верх над фанатизмом и террором."
 war_justification.17.t:0 "[Root.GetLeader] ставит под сомнение [From.GetAdjective] суверенитет"
 war_justification.17.d:0 "«Кто определяет границы государства и как они определяются? В прошлом люди могли решать по любой причине, что [Root.GetName] заканчивается здесь, а тут начинается [From.GetName], но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[Root.GetLeader] в своих последних речах утверждает, что нападение на государство [From.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.17.a:0 "Мы должны сплотиться ради этой цели!"
 war_justification.18.t:0 "[Root.GetLeader] сомневается в том, чего на самом деле хочет [From.GetName]"
 war_justification.18.d:0 "«Нет сомнения в том, что [From.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [From.GetAdjective] народ не хочет мира и ждет лишь удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, если при этом [Root.GetName] остается без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [Root.GetRulingParty] устремили взоры в сторону государства [From.GetName] и утверждают, что лучшая защита - это нападение. Их точка зрения набирает популярность, и [Root.GetName] готовится к войне."
 war_justification.18.a:0 "Этот конфликт придется закончить военным путем."
 war_justification.19.t:0 "[Root.GetLeader] недоволен [From.GetAdjective] провокациями"
 war_justification.19.d:0 "«Те наивные люди в государстве [Root.GetName], которые считают, что [From.GetAdjective] народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий, ведь они видят, как на той стороне границы собираются войска, нацеленные против нас. Это угроза, которую мы не можем оставлять без ответа. С каждым днем [From.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\n[From.GetAdjective] военное присутствие вблизи наших границ встревожило общественность не на шутку, и теперь эта нация воспринимается партией [Root.GetRulingParty] как наш главный враг. Хотя можно спорить, не появились ли войска на границе именно в результате таких речей..."
 war_justification.19.a:0 "Это не имеет значения, пора готовиться к войне."
 war_justification.20.t:0 "[Root.GetLeader] отстаивает право на захват государства [From.GetName]"
 war_justification.20.d:0 "«Если мы хотим получить стратегическое преимущество в вероятной - если не сказать неизбежной - войне с государством [From.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [Root.GetName] надлежащее место в мире. Это вопрос нашей приверженности своим целям и идеалам, которые мы привыкли принимать как данность. Пришло время действовать».\n\nЛидеры партии [Root.GetRulingParty] и в особенности [Root.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [From.GetName]. Геополитические мотивы, подпитывающие эту агрессию, не выносятся на публику, ораторы взывают к патриотизму, и это отлично действует на народ."
 war_justification.20.a:0 "Нация поддерживает это значимое решение."
 war_justification.201.t:0 "[From.GetLeader] выступает против государства [Root.GetName]"
 war_justification.201.d:0 "«Принадлежит ли государство [Root.GetName] [Root.GetAdjective] народу? Зададим другой вопрос: принадлежит ли будущее [Root.GetAdjective] народу или государству [From.GetName]?»\n\nВ сегодняшней речи [From.GetLeader] демонстрирует, что [From.GetName] - на пути к войне. Политическая напряженность нарастает уже на протяжении месяца, и, похоже, [From.GetAdjective] народ готов смириться с неизбежностью грядущей войны. Государство [Root.GetName] тоже должно готовиться."
 war_justification.201.a:0 "Почему нам не дают жить в мире и покое?"
 war_justification.202.t:0 "[From.GetLeader] осуждает [Root.GetAdjective] идеалы"
 war_justification.202.d:0 "«[Root.GetAdjective] народ утверждает, что обладает свободой и демократией, утверждает, что хочет мира, но все то, чем они так гордятся - это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода - не более чем отсутствие порядка. Наш [From.GetAdjective] народ видит эту ложь насквозь... и мы видим, что мир - мир на их условиях - это тоже ложь».\n\n[From.GetRulingParty] давно насмехается над слабостью [Root.GetAdjective] народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооруженный конфликт."
 war_justification.202.a:0 "[From.GetLeader] - это фашистская гадина, чего еще ожидать."
 war_justification.203.t:0 "[From.GetLeader] предупреждает об опасности [Root.GetAdjective] коммунизма"
 war_justification.203.d:0 "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [From.GetLeader] к коммунистам общеизвестна с тех времен, когда партия [From.GetRulingParty] пришла к власти, и она только усилилась по отношению к [Root.GetAdjective] правительству. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.203.a:0 "Если они боятся наших идеалов - они боятся собственного народа."
 war_justification.204.t:0 "[From.GetName] готовится к великой борьбе"
 war_justification.204.d:0 "«[Root.GetAdjective] народ - народ, который просто так не выпустит власть из рук. И все же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к нему. [Root.GetName] - это страна, которая не может быть завоевана бескровно.\n\nНесмотря на схожесть идеологии, вместо поисков взаимопонимания правительства государств [Root.GetName] и [From.GetName] развернули подготовку к вооруженному конфликту."
 war_justification.204.a:0 "Пусть приходят!"
 war_justification.205.t:0 "[From.GetLeader] приносит революцию в государство [Root.GetName]"
 war_justification.205.d:0 "«Мы укрепили социалистическое общество в государстве [From.GetName], однако многие другие народы еще страдают от деспотии. Трудящиеся государства [Root.GetName] не имеют права голоса, своей организации, и все попытки ввести социализм будут жестоко подавляться режимом, главой которого является [Root.GetLeader]. Мы не можем ждать, пока жернова мировой революции провернутся и освободят [Root.GetAdjective] народ. Мы революцией доказали, что способны уничтожить угнетателей у себя, теперь пора раздавить угнетателей в городе [Root.Capital.GetName]!»\n\n[From.GetLeader] больше не пользуется дипломатическим языком, когда говорит о нашем правительстве. Коммунистическая задача стирания всех границ теперь свелась к уничтожению границ нашей державы."
 war_justification.205.a:0 "[Root.GetLeader] - лучший лидер, чем какой-то революционер-оппортунист!"
 war_justification.206.t:0 "[From.GetLeader] призывает помочь [Root.GetAdjective] рабочим"
 war_justification.206.d:0 "«Есть ли ложь большая, чем так называемая свобода [Root.GetAdjective] народа? Раньше они были рабами князей и герцогов, претендовавших на владение землей, теперь их вынуждают продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [From.GetAdjective] вмешательство».\n\nКоммунистический режим государства [From.GetName] не готов признать, что наш народ готов обойтись без их социальных экспериментов, и открыто угрожает нашей безопасности. Сложно поверить, что конфликт удастся решить мирным путем."
 war_justification.206.a:0 "Разве могут быть истинными ценности, которые нам хотят навязать силой?"
 war_justification.207.t:0 "[Root.GetAdjective] коммунизм терпит неудачу"
 war_justification.207.d:0 "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно, что сама революция была предана. Иначе как объяснить, что к власти в государстве [Root.GetName] пришла партия [Root.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счет мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nНесмотря на первоначальную поддержку партии [Root.GetRulingParty] и ее победы, [From.GetLeader] больше не разделяет взгляды лидера [Root.GetLeader]. Конфликт разгорелся уже до той стадии, когда они готовы силой навязать нам истинный социализм."
 war_justification.207.a:0 "Они не понимают, что значит революция для [Root.GetAdjective] народа."
 war_justification.208.t:0 "[From.GetLeader] призывает раздавить [Root.GetAdjective] национализм"
 war_justification.208.d:0 "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [Root.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Это лишь вопрос времени, когда они нанесут удар по нашим союзникам. Мы должны ударить первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [Root.GetAdjective] народом, но в последнее время ненависть усилилась. [From.GetLeader] призывает к войне, и, похоже, конфликт разгорится в ближайшее время."
 war_justification.208.a:0 "Смерть коммунистам!"
 war_justification.209.t:0 "Разрыв дипломатических отношений с государством [Root.GetName]"
 war_justification.209.d:0 "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [Root.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [Root.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [Root.GetAdjective] руководство не изменит курс коренным образом, нам придется начать борьбу».\n\n[From.GetAdjective] вмешательство в наши внутренние дела стало насущным вопросом в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [From.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война выглядит реальной и неизбежной."
 war_justification.209.a:0 "Вся их пренебрежительная риторика нас не запугает."
 war_justification.210.t:0 "[From.GetLeader] призывает к вмешательству во внутренние дела государства [Root.GetName]"
 war_justification.210.d:0 "«С тяжелым сердцем нам приходится признать всю сложность своего положения: у нас нет иного пути, кроме захвата государства [Root.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить это стратегическое преимущество. Мы не считаем, что [From.GetAdjective] или [Root.GetAdjective] народ хотят войны, но исторически сложилось так, что выбора у нас не осталось. Остается лишь надеяться, что мы проявим силу сейчас - и ценой такой решимости избежим кровопролития в будущем».\n\nНесмотря на распространенную теорию о том, что демократические страны не воюют друг с другом, все указывает на то, что в скором времени начнется [From.GetAdjective] агрессия против государства [Root.GetName]. Хотя в истории ничто не является предопределенным."
 war_justification.210.a:0 "[From.GetName] трудно назвать по-настоящему демократической страной, если она так агрессивна."
 war_justification.211.t:0 "[From.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.211.d:0 "«Без сомнений, коммунистический режим государства [Root.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [Root.GetAdjective] народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам еще нужно, чтобы наконец вмешаться?»\n\nНарождающееся рабочее движение напугало [From.GetAdjective] лидеров. Представители их оппозиции говорят, что те намеренно запугивают народ «Красным пугалом» и ведут дело к войне, но пока что риторика партии [From.GetRulingParty] имеет успех."
 war_justification.211.a:0 "До тех пор, пока из этого можно извлечь прибыль, капиталисты будут готовить войну."
 war_justification.212.t:0 "[From.GetLeader] противостоит [Root.GetAdjective] фашизму"
 war_justification.212.d:0 "«Современная история, а возможно, и история в целом не знает тирании худшей, чем та стальная узда, в которой [Root.GetRulingParty] держит державу [Root.GetName]. Нас убеждают, что не стоит провоцировать конфликт и лучше поверить в то, что [Root.GetLeader] станет соблюдать договоры и свои обещания. Но те, кто так говорит, не понимают, что никакие договоренности с фашистами не имеют смысла. Для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги их противников».\n\nЗависть к нашей мощи и славной истории толкает [From.GetAdjective] нацию к войне на уничтожение. Все их мирные заверения оказались ложью."
 war_justification.212.a:0 "Это неизбежно. Значит, это следует сделать как можно скорее."
 war_justification.213.t:0 "[From.GetLeader] призывает к войне против государства [Root.GetName]"
 war_justification.213.d:0 "«Мы мирный народ, но один лишь национальный характер не определяет исторический курс, которым мы должны следовать. Сейчас время войны. Слишком долго [Root.GetAdjective] народ владел богатствами, которые нам необходимы, чтобы выжить в грядущих испытаниях, и он не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у предков».\n\nВ недавней речи, обращенной к [From.GetAdjective] народу, [From.GetLeader] проявляет неприкрытую враждебность в адрес государства [Root.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.213.a:0 "Они пожалеют, что сделали нас своими врагами."
 war_justification.214.t:0 "[From.GetLeader] бросает вызов [Root.GetAdjective] претензиям"
 war_justification.214.d:0 "«Государство [Root.GetName] может считать себя более современным и продвинутым в сравнении с нами, но они не прошли таких испытаний, как мы, и они не готовы дать ответ на те угрозы, что уже видны на горизонте. Они относятся к нам с презрением и мешают завладеть тем, что наше по праву, они сами сделали нас угрозой для себя. Их слабая, разобщенная страна не сможет устоять перед нами».\n\nПренебрежение к государству [Root.GetName], которое демонстрирует лидер партии [From.GetRulingParty], стало откровенно враждебным. Всем известно, что [Root.GetAdjective] народ не хочет войны, однако [From.GetLeader] утверждает, что своим высокомерием наши избранные лидеры провоцируют эту войну сами."
 war_justification.214.a:0 "Если [From.GetAdjective] народ и пытается выступать за мир, его никто не слышит."
 war_justification.215.t:0 "[From.GetLeader] желает восстановить порядок в государстве [Root.GetName]"
 war_justification.215.d:0 "«Дух [From.GetAdjective] нации крепок, но не всем странам так повезло. В государстве [Root.GetName] все прежние традиции были уничтожены, законные правители убиты и похоронены, и все это во имя великой марксистской революции. Наш долг - навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [From.GetName]».\n\nПартия [From.GetRulingParty] всегда противостояла коммунизму, и государство [Root.GetName] являлось постоянным объектом нападок. Хотя коммунизм является естественной следующей ступенью исторического развития, их вожди так этого боятся, что готовы напасть на [Root.GetAdjective] народ."
 war_justification.215.a:0 "Слишком поздно, прогресс не обратить вспять."
 war_justification.216.t:0 "[From.GetLeader] бросает вызов [Root.GetAdjective] угнетателям"
 war_justification.216.d:0 "«Мои оппоненты пытаются утверждать, что мое правление ничем не отличается от того, что творит партия [Root.GetRulingParty] в государстве [Root.GetName]. Они категорически неправы. Все успехи лидера [Root.GetLeader] - результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдет. Партия [From.GetRulingParty] не желает подчиняться таким тенденциям и твердо выступает за это. Я готов сделать все необходимое для устранения угрозы, даже если это будет означать войну».\n\n[From.GetLeader] проводит враждебную политику в отношении [Root.GetAdjective] нации. Наши грядущие успехи и масштабные планы вызвали у них закономерную зависть, и теперь они чувствуют себя под угрозой."
 war_justification.216.a:0 "Если они хотят помериться с нами силой, их ждет поражение."
 war_justification.217.t:0 "[From.GetLeader] ставит под сомнение [Root.GetAdjective] суверенитет"
 war_justification.217.d:0 "«Кто определяет границы государства и как они определяются? В прошлом люди могли решать по любой причине, что [From.GetName] заканчивается здесь, а тут начинается [Root.GetName], но мы живем в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[From.GetLeader] в своих последних речах утверждает, что нападение на государство [Root.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.217.a:0 "Неужели из прошлой мировой войны люди не извлекли никаких уроков?"
 war_justification.218.t:0 "[From.GetLeader] сомневается в том, чего на самом деле хочет [Root.GetName]"
 war_justification.218.d:0 "«Нет сомнения в том, что [Root.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [Root.GetAdjective] народ не хочет мира и ждет лишь удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, если при этом [From.GetName] остается без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьез?»\n\nЯстребы из партии [From.GetRulingParty] устремили взоры в сторону государства [Root.GetName] и утверждают, что лучшая защита - это нападение. Их точка зрения набирает популярность, и [From.GetName] готовится к войне."
 war_justification.218.a:0 "Именно поэтому мы и должны быть наготове."
 war_justification.219.t:0 "[From.GetLeader] недоволен [Root.GetAdjective] провокациями"
 war_justification.219.d:0 "«Те наивные люди в государстве [From.GetName], которые считают, что [Root.GetAdjective] народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий, ведь они видят, как на той стороне границы собираются войска, нацеленные против нас. Это угроза, которую мы не можем оставлять без ответа. С каждым днем [Root.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\nНаше военное присутствие вблизи [From.GetAdjective] границ встревожило их, поскольку они сочли это доказательством враждебных намерений. Едва ли они осознают, что именно их агрессивная риторика стала тому причиной."
 war_justification.219.a:0 "Мы не можем разоружиться после таких угроз."
 war_justification.220.t:0 "[From.GetLeader] отстаивает право на захват государства [Root.GetName]"
 war_justification.220.d:0 "«Если мы хотим получить стратегическое преимущество в вероятной - если не сказать неизбежной - войне с государством [Root.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [From.GetName] надлежащее место в мире. Это вопрос нашей приверженности своим целям и идеалам, которые мы привыкли принимать как данность. Пришло время действовать».\n\nЛидеры партии [From.GetRulingParty] и в особенности [From.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [Root.GetName]. Геополитические мотивы, подпитывающие эту агрессию, не выносятся на публику, ораторы взывают к патриотическим чувствам, и это отлично действует на народ."
 war_justification.220.a:0 "Надо готовиться. Война неизбежна."
 war_justification.301.t:0 "[Root.GetLeader] выслушивает критику за слабость внешней политики"
 war_justification.301.d:0 "«У нас был шанс нанести удар по врагу, но партия [Root.GetRulingParty] им не воспользовалась. И это не просто пример позорно упущенных возможностей укрепить международную позицию государства [Root.GetName], это признак того, что за всеми их утверждениями о защите интересов [Root.GetAdjective] народа ничего не стоит. Пора менять политику».\n\nНаша неспособность вести войну, которую многие так ждали, вызвала уничижительную критику политических противников. Если мы откажемся от своих военных планов, станет гораздо сложнее убедить народ, что с нами [Root.GetName] движется в верном направлении."
 war_justification.301.a:0 "Но почему они не хотят избежать войны?"
 war_justification.301.b:0 "Все споры должны вестись на партийных собраниях и не выноситься на публику."
 war_justification.301.c:0 "Мы не можем позволить, чтобы кто-то обвинял лидера [Root.GetLeader] в трусости!"
 nuke_dropped.1.t:0 "[From.From.GetName] подвергается атомной бомбардировке"
 nuke_dropped.1.d:0 "В первый и, хочется верить, последний раз в истории ядерная бомба была взорвана в ходе военных действий. Объектом бомбардировки является [From.From.GetName]. Огромный масштаб разрушений говорит о мощи нового оружия, которое вызывает страх не только тем, на что оно способно, но и тем, какие последствия это несет и для тех, кто его использует, и для всего человечества.\n\nМир затаил дыхание в ожидании, что последует дальше. Согласится ли [From.From.Owner.GetName] капитулировать, чтобы избежать дальнейшей агрессии, или это лишь укрепит боевой дух и желание нанести ответный удар?"
 nuke_dropped.1.a:0 "Атомная эра началась по-настоящему."
 nuke_dropped.1.b:0 "Мы сделаем все, что в наших силах, для защиты [Root.GetAdjective] народа."
 nuke_dropped.2.t:0 "Атомная бомбардировка Хиросимы"
 nuke_dropped.2.d:0 "«На улицах творится ад».\n - Куниёси Аикава\n\nСегодня над Хиросимой на высоте 580 метров была взорвана ядерная бомба. Более двух третей города были мгновенно уничтожены. Хотя здания здесь строились с учетом частых землетрясений, уцелело лишь несколько строений.\n\nОбщественное сознание склонно преувеличивать мощь атомной бомбы и принижать ее цену - цену в человеческих жизнях. Ни одна из сторон не желает задумываться об ужасах атомной бомбардировки, но в историю это событие войдет тысячами и миллионами жизней, испарившихся в мгновение ока или угасших на отравленной земле."
 nuke_dropped.2.a:0 "Сколько же еще людей должно умереть, пока война наконец не закончится?"
 nuke_dropped.2.b:0 "Мы должны действовать быстро, чтобы помочь жертвам."
 nuke_dropped.3.t:0 "Атомная бомбардировка Нагасаки"
 nuke_dropped.3.d:0 "Ядерная бомба, первоначально предназначавшаяся для Кокуры, взорвалась сегодня над Нагасаки. Погодные условия вынудили самолеты отклониться от курса, и сочетание дыма, облаков и технических неполадок стало тем фактором, который, возможно, изменил ход истории.\n\nВ связи с тем, что город расположен в долине, действие бомбы оказалось ограничено этой территорией, но разрушительный эффект все равно огромен. Пострадало несколько военных объектов, но это ничто в сравнении с человеческими жертвами. Пройдут десятилетия, прежде чем мы полностью осознаем долгосрочный эффект воздействия этого оружия."
 nuke_dropped.3.a:0 "Приведет ли это к капитуляции [From.Owner.GetAdjective] лидера?"
 nuke_dropped.3.b:0 "Мы надеялись, что Нагасаки это не затронет."
 nuke_dropped.4.t:0 "Атомная бомбардировка Берлина"
 nuke_dropped.4.d:0 "Сегодня в [GetDateText] столица Германии Берлин была подвергнута ядерной атаке. Город пережил несколько бомбардировок и в эту войну, и в прошлую, но это не идет ни в какое сравнение с тем, что произошло сейчас. Со времен Тридцатилетней войны Берлин не знал таких глобальных разрушений - с учетом размеров города, это считалось невозможным.\n\nБункер фюрера, как утверждается, пережил взрыв, по крайней мере частично, поскольку бомба сдетонировала вдали от запланированного эпицентра, и утверждается, что [From.Owner.GetLeader] все еще жив и в ярости. Каким образом эвакуировать [From.Owner.GetAdjective] лидеров и можно ли защитить их от радиации - это уже другой вопрос."
 nuke_dropped.4.a:0 "Сегодня хочется порадоваться, что ты не житель Берлина."
 nuke_dropped.4.b:0 "Наши враги нанесли удар в самое сердце нации!"
 nuke_dropped.5.t:0 "Атомная бомбардировка Лондона"
 nuke_dropped.5.d:0 "Сегодня ядерным взрывом был уничтожен Лондон. Несмотря на все системы противовоздушной обороны, [From.Owner.GetName] оказался не готов к нападению. В [GetDateText] Биг Бен отзвонил время в последний раз и растаял от жара взрыва. По первым донесениям, Букингемский дворец был полностью уничтожен, местонахождение королевской семьи неизвестно.\n\nПодтверждается, что [From.Owner.GetLeader] выжил и намерен выступить по радио с речью. Британцам, совершенно павшим духом, жизненно необходимо вернуть волю к сопротивлению - или убедительно призвать к капитуляции."
 nuke_dropped.5.a:0 "Трудно сохранять аристократическое спокойствие перед взрывной волной."
 nuke_dropped.5.b:0 "Боже, спаси короля!"
 nuke_dropped.6.t:0 "Атомная бомбардировка Киото"
 nuke_dropped.6.d:0 "Город Киото, ведущий [From.Owner.GetAdjective] промышленный центр, подвергся сегодня ядерному удару. Есть подозрения, что город был выбран в качестве мишени еще и потому, что является интеллектуальным центром.\n\nКрасота и историческая значимость Киото заставляла многих думать, что он уцелеет, но, вероятно, враг посчитал, что разрушение именно такого места даст дополнительное психологическое воздействие. Город расположен в низине, поэтому воздействие взрыва оказалось ограничено территориально, но старый императорский дворец и многие промышленные здания оказались полностью разрушены."
 nuke_dropped.6.a:0 "История и красота ничего не стоят в войне."
 nuke_dropped.6.b:0 "Пусть уничтожают старое, мы построим новое."
 nuke_dropped.7.t:0 "Атомная бомбардировка Токио"
 nuke_dropped.7.d:0 "Сегодня в сердце Японской империи был нанесен ядерный удар. Столица Токио, хотя и подвергалась обычным бомбардировкам, никогда не рассматривалась как основная мишень для этого нового оружия. Однако в итоге из-за политической значимости новой столицы и близости императорского дворца, который был разрушен до основания, всепожирающий огонь все-таки обрушился с неба.\n\nХотя утверждается, что [From.Owner.GetLeader] жив, возникает вопрос, как далеко готовы зайти враги Японии. Если война не завершится сейчас, какие цели еще остались? Что еще им может угрожать?"
 nuke_dropped.7.a:0 "Неужели это конец Японской империи?"
 nuke_dropped.7.b:0 "Пока жив [From.Owner.GetLeader], жива и Империя."
 nuke_dropped.8.t:0 "Атомная бомбардировка Вашингтона"
 nuke_dropped.8.d:0 "Ядерная бомба была взорвана сегодня над столицей Соединенных Штатов. Этот удар был нанесен одновременно и по политическому центру, и по историческому наследию США. Белый дом, Капитолий и ряд других значимых зданий и памятников оказались стерты с лица земли. Даже вашингтонский пожар столетней давности не может по разрушительной силе сравниться с тем, что сотворило с городом это новое оружие.\n\nХотя президент [From.Owner.GetLeader] находился в безопасности, случившееся глубоко потрясло нацию. Без сомнения, США надеялись оставаться первой и единственной страной, владеющей таким оружием. Эти мечты были разбиты вдребезги самым трагическим образом."
 nuke_dropped.8.a:0 "Одна нация, неделимая, против одного атома - делимого."
 nuke_dropped.8.b:0 "Орлан воспрянет из пепла, как феникс."
 nuke_dropped.9.t:0 "Атомная бомбардировка Рима"
 nuke_dropped.9.d:0 "Ядерный взрыв сегодня потряс город Рим и заставил людей по всему миру содрогнуться. Многие полагали, что благодаря историческому и культурному наследию этот древний город никогда не станет мишенью для столь разрушительного оружия. Ватикан также был отчасти уничтожен, местонахождение Папы Римского остается неизвестным, так что взрыв привел в ужас не только всех итальянцев, но и всех католиков.\n\nВ последние десять лет Рим стремительно развивался, и какое-то время еще казалось, что город способен помочь нации возродиться после окончания войны. Увы, эти мечты обратились в прах вместе с тысячами людей."
 nuke_dropped.9.a:0 "Бомба брошена!"
 nuke_dropped.9.b:0 "Рим за один день не возродится..."
 nuke_dropped.10.t:0 "Атомная бомбардировка Парижа"
 nuke_dropped.10.d:0 "Сегодня ядерная бомба была взорвана над городом Парижем, что привело к бесчисленным жертвам и разрушениям. Франция пребывает в шоке после того, как ее столица подверглась самой масштабной атаке за всю свою историю, в которой были и войны, и революции. Парижане еще могли ожидать, что город будет захвачен, но не уничтожен настолько решительно и беспощадно.\n\nБольше не будет парадов победы на Елисейских полях у Триумфальной арки. Возможно, в грядущие десятилетия возродится новый Париж, однако города, который был всем нам так дорог, теперь не существует."
 nuke_dropped.10.a:0 "Город света сгорел дотла."
 nuke_dropped.10.b:0 "Еще вчера могло показаться, что Париж вечен."
 nuke_dropped.11.t:0 "Атомная бомбардировка Москвы"
 nuke_dropped.11.d:0 "Москва, город, который многие тщетно пытались завоевать, сегодня стала мишенью ядерной атаки. Взрыв был нацелен на Кремль, где заседает [From.Owner.GetAdjective], и сердце города было почти полностью уничтожено.\n\n[From.Owner.GetLeader] успел вовремя эвакуироваться и уцелел благодаря тому, что в последнее время готов был к любой угрозе, с любой возможной и невозможной стороны. Но от такого беспощадного врага нелегко будет укрыться даже на бескрайних просторах. Если все так пойдет и дальше, вскоре вся страна будет представлять собой лишь два вида пустошей: те, что были тут и прежде, и те, что созданы взрывами."
 nuke_dropped.11.a:0 "А разве ядерная зима не сделает Москву еще более неприступной целью?"
 nuke_dropped.11.b:0 "Пусть сожгут все наши города до единого, но взять их они не смогут."
 nuke_dropped.12.t:0 "Атомная бомбардировка Копенгагена"
 nuke_dropped.12.d:0 "Сегодня город Копенгаген был разрушен ядерным взрывом. Нейтралитет позволил Дании избежать всех ужасов мировой войны и разрастись, столица страны никогда не подвергалась разрушениям со времен наполеоновских войн. Выпадение радиоактивных осадков наблюдалось также в районе Эресунна, и теперь уцелевшие пытаются попасть в Фюн и перебраться на континент, опасаясь новых атак.\n\nМестонахождение короля Кристиана Х неизвестно, и дух нации сильно подорван атакой. Посмотрим, не станет ли это началом заката одной из старейших европейских держав."
 nuke_dropped.12.a:0 "Лучится что-то в датском государстве."
 nuke_dropped.12.b:0 "Город уже горел, но он не погиб."
 nuke_dropped.12.c:0 "Плутоний поможет нам поставить датчан на колени!"
 nuke_dropped.13.t:0 "Атомная бомбардировка Стокгольма"
 nuke_dropped.13.d:0 "Прекрасный город Стокгольм, гордая Северная Венеция, сегодня пережил ядерный взрыв. Несмотря на все свои прошлые попытки сохранять нейтралитет, шведы все же оказались втянуты в международный конфликт и уплатили самую высшую цену. Эпицентр взрыва пришелся на центр южной части Стокгольма, отведенной под будущую застройку и городское развитие; теперь там все полностью уничтожено.\n\nПрактически весь город неузнаваем, однако старые постройки на Слюссене сохранились лучше, чем можно было ожидать. Решено было оставить их так навечно, в память о стойкости города."
 nuke_dropped.13.a:0 "Теперь от шведского нейтралитета останутся одни воспоминания."
 nuke_dropped.13.b:0 "Шведский тигр не утратит своих полосок!"
 soviet.30.t:0 "Потребовать Бессарабию"
 soviet.30.d:0 "Румыния не может сопротивляться мощи Красной армии. Если мы направим им наше законное требование, они могут отдать Бессарабию, не оказывая сопротивления."
 soviet.30.a:0 "Направить ультиматум!"
 soviet.30.b:0 "Нет, мы возьмем свое силой!"
