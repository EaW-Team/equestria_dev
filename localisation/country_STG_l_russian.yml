STG_workers_education_desc:0 "Наша образовательная система работает безупречно. С каждым днём растет число умных и трудолюбивых пони, готовых работать на благо Республики и социализма. "Кадры решают всё. Подготовка новых технических кадров - задача республиканского масштаба. И теперь мы можем с полной уверенностью сказать, что мы с этой задачей справились." - отметил Генеральный секретарь на пленарном заседании Верховного совета."
