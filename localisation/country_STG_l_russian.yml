stalliongrad.125.t:0 "Из речи Василия о войне с Чейнджлингами"
stalliongrad.125.d:0 "Товарищи! Новая опасность угрожает не только нашей республике, но и существованию жизни в Эквестрии. Потерпев поражение в Кантерлоте почти 10 лет назад, империалистка Кризалис вновь готовится накинуть ярмо эксплуатации на всю расу пони. Она сосредоточила огромное количество техники и оружия. Рабочий-чейнджлинг подавлен и подчинён её агрессивным замашкам. Этот враг гораздо сильнее и страшнее, нежели капиталистическая Эквестрия. Но наша вера в победу как никогда сильна. У нас есть отличное оружие, у нас есть отличная промышленность, а главное – у нас есть знание, что мы боремся за свою свободу и за жизнь на всем материке. Враг коварен, но наше дело правое, а победа будет за нами!"
stalliongrad.125.a:0 "Ура!"

stalliongrad.126.t:0 "Генсек Василий об эквестрийских агрессорах"
stalliongrad.126.d:0 "Товарищи! Наглая эквестрийская военщина, недавно обстрелявшая наши войска на всём протяжении границы, не прекращает петушиных наскоков на священные земли страны победившего социализма! Мы заявляем, товарищи, что если враг попытается сунуть своё копыто на Сталлионградскую землю, то получит отпор, который приведёт не только к его поражению на нашей земле, но и к поражению в Эквестрии. Эквестрийский рабочий не пойдёт на братоубийственную войну против своих сталлионградских братьев, а повернёт штыки против своих угнетателей. Буржуазная Эквестрия однажды уже потерпела поражение, и, без сомнения, она проиграет и в этот. Но нам нельзя надеяться только лишь на наших братьев. Каждый пони должен быть начеку. У нас есть отличное оружие, у нас есть отличная промышленность, а главное – у нас есть знание, что мы боремся за свою свободу. Враг коварен, но наше дело правое, а победа будет за нами!"
stalliongrad.126.a:0 "Ура!"

stalliongrad.127.t:0 "Генсек Василий о войне с Эквестрией"
stalliongrad.127.d:0 "Товарищи! Приближается решительный момент революции в Эквестрии. Эквестрийский пролетариат, эксплуатируемый прогнившей аристократией и их пособниками-буржуа, устал томиться под гнётом капитала. Кантерлот, Мэйнхеттен, Балтимэйр, Ванхувер, Лас-Пегас, Бэйлс ждут не дождутся призыва к борьбе с буржуазией. Революция в Эквестрии, о необходимости которой говорил великий товарищ Сталлион, скоро свершится. Всеэквестрийская коммунистическая партия во главе с товарищем Старлайт прод елала огромную работу, просвещая угнетенные массы и мобилизуя их на борьбу. И теперь, когда во всей Эквестрии организуются Советы рабочих и крестьян, когда угнетенный эквестрийский народ поднялся на освободительную борьбу, мы не можем остаться в стороне. Мы протянем копыто помощи нашим братьям по классу. Товарищи и братья - эквестрийцы! Я верю, что вы откликнетесь на призыв к защите дела Свободы. Долой лживых принцесс и их гнилую аристократию! Долой трутней-капиталистов! Да здравствует Эквестрийская социалистическая республика! Да здравствует дело великого Сталлиона!"
stalliongrad.127.a:0 "Вперед!"

stalliongrad.128.t:0 "Василий и [From.GetName]"
stalliongrad.128.d:0 "Товарищи! Дело мира в опасности. Священная революционная война на фронте и в тылу стоит как грозная неизбежность перед нами. Ряд инцидентов, недавно произошедших на границе с государством [From.GetName], отчетливо говорит о том, что они ставят своей целью завоевание нашей молодой республики и полное подчинение нашего народа своим интересам. Мы не позволим им этого сделать. Как и более 10 лет назад, сталлионградский рабочий и крестьянин готовы сражаться за свободу и независимость своей страны. Но тогда у нас не было промышленности, не было хорошей армии, не было хорошего снаряжения. Теперь всё это у нас есть. Теперь мы готовы не только отразить их атаку, но и перейти в наступление и принести свободу рабочим страны [From.GetName]. Эта война, которую агрессоры нам готовят, закончится гибелью всего их прогнившего строя. Враг коварен, но наше дело правое, а победа будет за нами!"
stalliongrad.128.a:0 "Ура!"

stalliongrad.129.t:0 "Василий и [From.GetName], Война!"
stalliongrad.129.d:0 "Товарищи! Настало время заявить о том, что рабочий класс государства [From.GetName] устал бороться за свою свободу от насилия и эксплуатации в одиночку. Классовые противоречия обострились. Вновь сгущаются тучи над пролетариями всех стран. С каждым шагом всё крепче и крепче становится международная солидарность трудящихся. Наша республика всегда была родиной для всех угнетенных. И теперь, в решающий момент мы готовы прийти на помощь пролетариям страны [From.GetName]. Наши солдаты, выполняя интернациональный долг, готовы освободить братский народ от ярма капитала. Покончив со своими угнетателями при помощи сталлионградской армии, братский народ государства %генерик% займёт своё место в нашей дружной пролетарской семье. Да здравствует нерушимая дружба пролетариев всех стран! Да здравствует единый фронт социализма!"
stalliongrad.129.a:0 "Вперед!"

