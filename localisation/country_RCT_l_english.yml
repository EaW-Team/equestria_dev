 rivercity.16.t:0 "The Rural/Urban Divide"
 rivercity.16.d:0 "The second issue to cause dissent in the parliament is the issue of rural versus urban concerns. The Harmonist party draws much of its support from the rural farming population, while the Socialists rely almost entirely on urbanites and factory workers for their votes. However, in recent years the farmers have begun to feel that even the Harmonists are not really their friends, as they have spent more and more time dealing with budgetary and economic concerns, and less time addressing the issues that matter to them. They complain of a lack of good infrastructure, making it hard to sell their crops, of the high cost of fertiliser, making farming less profitable than it could be, and especially of the lack of policing in remote rural areas. River Swirl absolutely cannot afford to lose the farmers' support, and so she has drafted a Rural Development Plan with a view to consolidating their loyalty to Harmony. The Socialists, understandably, are less enthusiastic about this plan. While they cannot scupper the Bill entirely, they are advising that it be amended substantially to spread its funding between urban and rural areas - a move that would benefit them, and only them. The only question that remains is whether or not they will be able to secure enough support from the less-loyal Harmonists to get what they want..."
 rivercity.16.a:0 "The Bill passes, unaltered"
 rivercity.16.b:0 "Enough Harmonists defect that the Bill must be amended"
 rivercity.17.t:0 "[Root.UrbanRuralTitle]"
 rivercity.17.d:0 "[Root.UrbanRuralDesc]"
 rivercity.17.a:0 "[Root.UrbanRuralButton]"
 rivercity.18.t:0 "[Root.UrbanRuralTitle]"
 rivercity.18.d:0 "[Root.UrbanRuralDesc]"
 rivercity.18.a:0 "[Root.UrbanRuralButton]"
 rivercity.19.t:0 "The Talzar Commune"
 rivercity.19.d:0 "The third issue that has come before the Cabinet is an odd one. A group of urbanite, upper-middle class city ponies has left their dwellings in Rijekograd and taken up a primitive, agrarian mode of existence in the Talzar Hills. They have begun to forget that they are, in fact, part of our country, and ignore the central government's orders. They refuse to pay their taxes, refuse to respect police officers, and in general act as if they were a completely independent country. Things have come to a head, as a tax collector was attacked by the Talzarites when she tried to force them to comply with the law. This has led to fresh tensions in government. On the one hoof, this is a flagrant attack on a government official, and cannot be tolerated. On the other, the official was a tax collector, and most of the public is having a hard time mustering much sympathy for a tax collector. Still, there is a general consensus that *something* ought to be done about these play-pretend farmers. After much wrangling, it has been agreed that one more diplomatic envoy should be sent to tell them to buzz off, but both political parties have suggested their own candiates for the task. The Harmonists favor the hard-nosed marshal Hector Lipizzan, while Nova Whirl herself has offered to go as the Socialist representative."
 rivercity.19.a:0 "Marshal Hector will whip some sense into those hippies!"
 rivercity.19.b:0 "Nova Whirl will see to this personally"
 rivercity.20.t:0 "[Root.TalzarTitle]"
 rivercity.20.d:0 "[Root.TalzarDesc]"
 rivercity.20.a:0 "[Root.TalzarButton]"
 rivercity.21.t:0 "[Root.TalzarTitle]"
 rivercity.21.d:0 "[Root.TalzarDesc]"
 rivercity.21.a:0 "[Root.TalzarButton]"
 rivercity.22.t:0 "Nova Makes Her Move"
 rivercity.22.d:0 "It is no secret that River Swirl and Nova Whirl hate each other, and constantly attempt to undermine each other's positions, but it was only today that their mutual disdain came fully to a head. At the climax of a particularly heated debate, Nova Whirl publicly proclaimed a motion of No Confidence in the Chancellor, and as if planned in advance, her entire party followed behind her. This puts River Swirl in an untenable position - she can no longer run a democratic government without at least the nominal confidence of the second largest party. If her own party was united, they might have been able to press on and simply ignore the Socialists, but the RHS is a loose coalition of conservatives, liberals, and mild socialists united only by their fear and mistrust of the SKR. Many of her own party members abstained from voting or even (shockingly) voted No Confidence also, leaving the Chancellor with few options. She will have to go back to the polls."
 rivercity.22.a:0 "Dissolve the Government and hold a snap election!"
 rivercity.22.b:0 "Invoke the Emergency Powers Bill and suspend the Constitution until this crisis is sorted out."
 rivercity.23.t:0 "Debate In Coltovac"
 rivercity.23.d:0 "As part of the campaign trail, both candidates have engaged in an extensive debate in Coltovac. As both are well-known for hating each other and have intimate knowledge of each other's political foibles, this debate drew a huge crowd, expecting to see mud-slinging on an unprecedented scale - and they were not disappointed. Though the umpire tried to keep the debate on point, it quickly devolved into a shouting match about who was responsible for the government's inability to get anything done. Police eventually had to disperse the crowd and end the "debate" prematurely in order to prevent a riot from breaking out. Nonetheless, the crowd on that day was more impressed..."
 rivercity.23.a:0 "...by River Swirl"
 rivercity.23.b:0 "...by Nova Whirl"
 rivercity.24.t:0 "Day of The Deputy"
 rivercity.24.d:0 "As the short snap election nears its close, both parties realised the need to keep River Swirl and Nova Whirl away from each other, for fear that the closing debate of the campaign woud result in a riot in the capital. As such, this debate was chaired by a representative chosen by the party leadership, rather than by the party heads themselves. On one side, the Harmonists were represented by Marshal Hector Lipizzan, while the Socialist Party elected Nova's second-in-command, Caramel Haze, to speak for them. This debate, though more orderly than the previous, was still filled with fiery oration, as Caramel Haze is a far more stringent Stallionist than Nova Whirl, while Hector is a stern anti-Communist. Thankfully, the animated rhetoric did not result in animated rioters, and at the end of the day, the crowd was most convinced by..."
 rivercity.24.a:0 "...Hector's patriotism."
 rivercity.24.b:0 "...Caramel's revolutionary zeal!"
 rivercity.25.t:0 "The Election Comes To A Close"
 rivercity.25.d:0 "[Root.ElectionResultsDesc]"
 rivercity.25.a:0 "[Root.ElectionResultsButton]"
 rivercity.26.t:0 "The Emergency Powers Bill"
 rivercity.26.d:0 "The RHS is a broad tent of political viewpoints, united only by their fear and hatred of Communism. As such, they rarely agree on anything, and River Swirl cannot even trust the majority of them to support her on hard issues most of the time. However, today, in a rare display of unity, the party has unanimously passed a resolution to provide the Chancellor with wide-ranging powers in the event of an "Emergency". Ostensibly meant to preserve the Republic's ability to fight wars and suppress rebellion without being crippled by obstructionist politicians, many note that the Bill leaves the definition of "Emergency" up entirely to the discretion of the Chancellor, and thus is a dangerous first step on the path to autocracy. Despite these concerns, the RHS has been so disgusted by recent Socialist attempt to paralyse our democracy that it has consented to allow this bill to be drawn up. The Bill was voted through by a rare united front of Harmonists, and now all that River Swirl needs to do is sign the Bill into law..."
 rivercity.26.a:0 "I must think this over for a while"
 rivercity.27.t:0 "Red Saturday"
 rivercity.27.d:0 "Though they were allies for as long the the Harmonists were in power, Nova Swirl has never seen eye to eye with her second-in-command, Caramel Haze. He was always too radical, too willing and ready to fight, too dismissive of stategy or common sense. He was a fanatic, assured that all that was needed for the Revolution to succeed was for Communists to fight for it with sufficient zeal. In fact, when Nova once asked him in exasperation whether he would prefer fighting the entire River Coalition alone to subverting the bourgeois democracy from within first, he immediately replied with a "Yes".\n It was for these reasons, among others, that the two have never gotten along that well. Today, that division has flared up in a dramatic way. Caramel Haze, as a high-ranking army general, has authority over many divisions, and it has come to the attention of Nova's spies that the divisions assigned to protect Rijekograd have slowly been rotated out over the last few weeks in favor of units nominally under Haze's control. This is a deeply worrying sign, for the two socialist leaders have recently argued in the parliament, and it seems that Caramel's patience has finally run out. All the evidence points to the early stages of a coup. Will Nova Swirl's spies report back in time?"
 rivercity.27.a:0 "Caramel's loyal soldiers seize control of the government!"
 rivercity.27.b:0 "The spies' report makes it through, and the Army arrests Caramel."
