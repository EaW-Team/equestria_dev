 rivercity.11.t:0 "Of Politics and Platforms Part 1"
 rivercity.11.d:0 "The Military \n1.) Republicans, including Chancellor Swirl, want to gradually increase funding for the state military. \n2.) New Republicans want keep the status quo but increase funding for its mercenary contracts with the Nimbusia \n3.) Socialists want to doubledown and reform the Military industry from the groundup and expand it to provide 'adequate' protection from all potential foes. \n\nThe Economy \n1.) Republicans, including Chancellor Swirl, want to maintain the Free Trade Zone, who's realities have seen Rejeka retain an absolute monopoly on all business in the Republic \n2.) New Republicans want to cut existing regulations to promote job growth, and reduce corporate taxes. \n3.) Socialists want to increased regulations and government oversight on Businesses, and end the Free Trade Zone to allow foreign corporations to compete locally. \n\nNon-Pony Citizens and Workers \n1.) Republicans, including Chancellor Swirl, want to keep the status quo, where ponies keep a minimum wage while non-pony immigrant labor have none. \n2.) New Republicans want to implement a universal minimum wage for all ponies and non-ponies working in the Republic \n3.) Socialists want to enact immigration reform to restrict non-pony immigration, suspend work visas, and begin exiling any non-pony convicted of a crime."
 rivercity.11.a:0 "..."

 rivercity.12.t:0 "Of Politics and Platforms Part 2"
 rivercity.12.d:0 "\n\nSocial Services \n1.) Republicans, want to keep the status quo, with ponies being required to provide for their own health insurance, retirement funds. With minor goverment funding for emergency services. \n2.) New Republicans want to slash public social services and make private ponies hoof the bill. \n3.) Socialists, including Chancellor Swirl, want to completely take social services out of the hooves of private interests and make it all publicly available, but only to native-born Riverponies.  \n\nForeign Policy \n1.) Republicans, want to keep the status quo, including the economic alliance with rest of the Coalition \n2.) New Republicans, including Chancellor Swirl want to expand Rejeka's influence across the Coalition and open doors to allow further cooperation between the Riverponies. And possibly deal a final solution to the Knights of Hellquill problem. \n3.) Socialists want to maintain The Republics's policy of neutrality while keeping Coalition for economic and security. Some Radical members have hinted that they would actually like to see a unified Riverland for the benefit of all its ponies."
 rivercity.12.a:0 "..."

