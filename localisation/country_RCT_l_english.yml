 #### EVENTS  ####

 rivercity.2.t:0 "The Great of them all"
 rivercity.2.d:0 "The River Republika, second eldest of the democracies in the Riverlands and the real powerhouse behind the River Coalition has had a long and turblent history since the Death of Grand Princess Soft Water in 814. In her will she declared a Republican Institution based of the example in Lake City to rule for the will of the ponies instead of meddling monarchs with illusions of grandeur.\n\nThe River Republic still stands head held high now in 1007, The Coalition has grown to encompass many more regions and territories even their old adversary Wittenland stands with them united in the idea of a free east. However the Republic itself is questioning its own policies and agenda in the Riverland...""
 rivercity.2.a:0 "Urraa!"

