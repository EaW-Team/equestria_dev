 #### Politics ####
 POLITICS_RIVERSWIRL_DESC:0 "River Swirl is a former teacher from Rijekograd who studied abroad in Celestia's School For Gifted Unicorns. She later entered politics and quickly rose through the ranks of the Rijeka Harmony Party. She was elected Chancellor of the River Republic in (INSERT YEAR) and her term was mostly successful, allowing her to win the elections for the second time. However, continued modernization has led to growing social issues in cities which have greatly increased the popularity of the left. Her second term is unlikely to be as unproblematic as the first."
 POLITICS_NOVAWHIRL_DESC:0 ""
 
