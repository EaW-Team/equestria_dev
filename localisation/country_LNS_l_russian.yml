LNS_race_war_desc:0 "Граф Паллас Даскталон и его союзники-реформисты, желающие уничтожить расу пони в границах своей страны, заняты исполнением плана, более известного как лонгсвордийский геноцид.\n\n К счастью, не все в Лонгсворде готовы позволить графу завершить его план, и поэтому как часть армии, так и пони-партизаны прикладывают все усилия, чтобы остановить безумного графа"
