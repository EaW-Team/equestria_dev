LNS_bandit_victory:0 "Хейденрайхские завоевания"
LNS_bandit_victory_desc:0 ""Throw Dusktalon's body in the river, shoot anyone who objects, we're running this country my way now, and I've got some much better plans than petty murdering...""
LNS_consolidate_power:0 "Укрепить нашу власть"
LNS_consolidate_power_desc:0 "Even now, we've still got remnants from the civil war opposing us - Partisans, Reformisten, loyalists militaries and more. Can't they see we've clearly won? Teach the remainder a harsh lesson of opposing Rosa Heidenreich."
LNS_a_chance_meeting:0 "Случайная встреча"
LNS_a_chance_meeting_desc:0 ""
