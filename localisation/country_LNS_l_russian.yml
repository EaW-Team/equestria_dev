### National Focuses ###
LNS_resist_and_bite:0 "Сопротивляться до последнего!" 
LNS_resist_and_bite_desc:0 "Пришло время взглянуть в лицо мрачной реальности. Даскталон и его реформаторская хунта не остановится ни перед чем, чтобы уничтожить нас... Поэтому мы должны сражаться, и мы будем сражаться! Мы будем бороться с ними в лесах, на улицах и на полях! Но если мы проиграем, нас всех уничтожат... но одно можно сказать наверняка - мы будем сопротивляться до последнего!" 
LNS_our_friends_in_hellquill:0 "Помощь из Хеллквилла" 
LNS_our_friends_in_hellquill_desc:0 "Мы готовы получить поддержку от наших товарищей из Хеллквилла, но сначала, группа добровольцев должна пройти через Купищкис, чтобы добраться до Бикстенда. Влияние реформистов там слабое, но это не значит, что мы полностью защищены от ихних выходок." 
LNS_target_collaborators:0 "Коллаборационистский вопрос" 
LNS_target_collaborators_desc:0 "Не все согласны с чокнутым графом в его стремлении к уничтожению, но местное население, пока что, так или иначе его поддерживает. Нужно показать им, что бывает с теми, кто сотрудничает с убийцами. " 
LNS_spread_pamphlets:0 "Распространить наше слово" 
LNS_spread_pamphlets_desc:0 "Мы напечатаем брошюры и плакаты, содержащие наши идеи и причины сопротивляться политике Черных Плащей. Под покровом ночи, они заполонят все города." 
LNS_steal_equipment:0 "Украсть их оружие" 
LNS_steal_equipment_desc:0 "Для победы, нам нужно обеспечить наших солдат достаточным количеством огнестрельного оружия. Мы нашли две точки, откуда мы можем “позаимствовать” это оружие." 
LNS_organize_cells:0 "Приготовьтесь к неизбежному" 
LNS_organize_cells_desc:0 "Рано или поздно, мы окажемся в открытом противостоянии с Реформистами. Мы преуспели в партизанской войне, но мы должны призвать дополнительных пони и подготовить их к настоящим баталиям!" 
LNS_the_secret_government:0 "Тайное правительство" 
LNS_the_secret_government_desc:0 "Чтобы обеспечить плавный переход власти после свержения реформистов, Старри Найт решила сформировать тайное правительство. Они займут ключевые места в правительстве и обеспечат нам быстрое возвращение к нормальной жизни." 
LNS_sabotage_them:0 "Саботаж!" 
LNS_sabotage_them_desc:0 "Мы должны активизировать наши усилия по преследованию реформистов. Отправим наши группы партизан убивать офицеров и сжигать их фабрики."
LNS_an_example:0 "Демонстрация силы" 
LNS_an_example_desc:0 " Возмутительно! Черные плащи заполняют трудовые лагеря невинными пони. Мы должны немедленно вмешаться в это, прежде чем их все убьют, или еще хуже!" 
LNS_the_uprising:0 "Висагинское восстание" 
LNS_the_uprising_desc:0 "К оружию, пони! Даскталон и его дружки наконец-то заплатят за свои преступления! Освободим же Лонгсворд от их тирании!" 
LNS_the_military_resists:0 "Против графа" 
LNS_the_military_resists_desc:0 "Хватит с нас безумия графа. Геноцид невинных пони - это не то, чего стоит Лонгсворд. Товарищ Сильверталон, наш высокопоставленный генерал попытается убедить графа Даскталона, прекратить эту бессмысленную резню." 
LNS_reassign_units:0 "Неуместные приказы" 
LNS_reassign_units_desc:0 "Сильверталону удалось перехватить приказы для военных от Графа и "случайно" потерять их! Они будут заменены на более подходящие для нашего растущего сопротивления." 
LNS_our_duty:0 "Приготовление" 
LNS_our_duty_desc:0 "Каждый из нас стремится освободить Лонгсворд от Реформистской угрозы, но сначала мы должны хорошо подготовиться, если мы хотим открыто заявить о себе." 
LNS_ensure_loyalty:0 "Исключить реформистов из армии " 
LNS_ensure_loyalty_desc:0 "Мы должны устранить любые экстремистские элементы в армии, иначе они поставят под угрозу наши планы по возражению мира в Лонгсворде!" 
LNS_black_market_contacts:0 "Обходные Поставки Оружия" 
LNS_black_market_contacts_desc:0 "Мы убедили сочувствующих нам грифонов из самого Сердца Империи, поставить нам партию оружия в Зельштадт. Однако, мы не можем захватить весь груз, рискуем быть раскрытыми." 
LNS_requisition_weapons:0 "Оружие для дела" 
LNS_requisition_weapons_desc:0 "Реформисты тщательно контролируют большинство центров производства огнестрельного оружия, из-за этого мы вынуждены искать более изощренные способы оснащения наших войск." 
LNS_refuse_orders:0 "Открытое сопротивление" 
LNS_refuse_orders_desc:0 "Мы собрали достаточно сил, чтобы открыто сопротивляться Реформистам. Всем верным нашему делу, поручено собраться в Зельштадте." 
LNS_target_reformisten:0 "Нацелиться на Черных Плащей" 
LNS_target_reformisten_desc:0 "Реформисты - это чёрное пятно на добром имени нашей державы. Мы будем убивать их сторонников там, где найдем их, и заставим других подумать дважды, прежде чем те, присоединиться к ним." 
LNS_target_partisans:0 "Партизанский вопрос" 
LNS_target_partisans_desc:0 "До того момента, когда Реформисты стали нашими врагами, партизаны уже готовились к открытому конфликту. Мы сочувствуем пони, но их радикальное правительство не оставляет нам выбора, как только напасть на них." 
LNS_the_madgriffon_of_longsword:0 "Марш на Свордссон" 
LNS_the_madgriffon_of_longsword_desc:0 "В атаку, грифоны! Мы вернем былую славу Лонгсворду  и навсегда избавим её от безумного графа и его реформистской болезни!" 
LNS_the_plan_continues:0 "Продолжить план" 
LNS_the_plan_continues_desc:0 "Жалкие пони испустили свой последний вздох! Мы не остановимся до тех пока все пони не будут убиты или похоронены заживо! Слава реформистам, нашим спасителям!" 
LNS_investigate_the_military:0 "Разузнать про командиров" 
LNS_investigate_the_military_desc:0 "К большому сожалению, некоторые из наших генералов оказались слишком мягкотелыми. В кратчайшие сроки, оны будут заменены на более подходящих грифонов, которые будут выполнять свою работу без лишних вопросов." 
LNS_root_out_traitors:0 "Реорганизовать гражданские управление" 
LNS_root_out_traitors_desc:0 "Чертовы бюрократы! С самого начала, они были занозой в пятой точке. Но, скоро всех их быстро заменят наши проверенные грифоны." 
LNS_public_executions:0 "Публичные казни" 
LNS_public_executions_desc:0 "Очевидно, предатели еще не усвоили свой урок. Публичная демонстрация того, что происходит с теми, кто выступает против нас, заставит их содрогнуться." 
LNS_work_them_to_the_bone:0 "Трудовые лагеря" 
LNS_work_them_to_the_bone_desc:0 "Все пони должны быть уничтожены, конечно, но было бы куда более выгоднее, если бы в первое время мы заставили их работать на нас. Для этого ты построим специальные концлагеря в Варене." 
LNS_steal_their_property:0 "Конфисковать их имущество" 
LNS_steal_their_property_desc:0 "Живые или мёртвые, пони недостойны и ломаного гроша или клочка земли. во имя Лонгсворда, любая вещь, приближающая нас к нашему прогрессу, должна быть под нашим контролем." 
LNS_plans_backfire:0 "Небольшая неудача" 
LNS_plans_backfire_desc:0 "Несмотря на все наши усилия, мы терпим все новые, и новые, неудачи. Наши союзники из Хеллквилла  не довольны текущим ходом событий, но граф уже предложил решение всех наших бед." 
LNS_panic_in_the_countryside:0 "Восстания партизан" 
LNS_panic_in_the_countryside_desc:0 "Чёрт! Несмотря на все наши попытки подавлять любое сопротивление, эти отбросы пони, начали массовое восстание в селах и уже захватили несколько из них. Их нужно придушить как можно быстрее." 
LNS_mass_mutinies:0 "Мятежные Военные" 
LNS_mass_mutinies_desc:0 "Наши собственные военные восстали против нас! Они стали такими слабы, что отказываются участвовать в том, что они называют "геноцидом". Разве они не понимают, что именно МЫ пытаемся спасти Лонгсворд?" 
LNS_mass_uprising:0 "Огонь разгорается" 
LNS_mass_uprising_desc:0 "Нас окружают одни предатели и мятежники! Неважно, сколько выступят против против нас. Или мы очистим Лонгсворд от нечисти, или умрем, пытаясь!" 

LNS_fascist_civil_war:0 "Избавится от нечисти" 
LNS_fascist_civil_war_desc:0 "Значит, все предатели повылазили из своих нор? Тем лучше! Теперь мы можем легко убить их всех одним решающим ударом! Вперед!" 
LNS_emergency_conscription:0 "Призыв к оружию" 
LNS_emergency_conscription_desc:0 "Каждый грифон, который в настоящее время сидит без дела будет призван в нашу армию. Реформисты победят!" 
LNS_hasty_militias:0 "Фанатики-Реформаторы" 
LNS_hasty_militias_desc:0 "Убийцы, бандиты, фанатики и сектанты обычно не являлись пригодными для рядов наших регулярных войск, но в такое трудное время, нам понадобится каждый грифон, способный убивать пони. Кроме того, недавно прибыла небольшая группа добровольцев из Хеллквилла, чтобы помочь нам." 
LNS_child_soldiers:0 "Дети-Солдаты" 
LNS_child_soldiers_desc:0 "Прискорбно, но мы должным пожертвовать нашим будущим. В такой безвыходной ситуации, когда существование стоит под угрозой, не может быть ни каких различий между гражданским и солдатом. Вооружите наших детей! Возможно, наши враги не решаться стрелять в "невинных"..." 
LNS_grab_the_pistols:0 "Поставки из Хеллквилла" 
LNS_grab_the_pistols_desc:0 "Мы будем требовать от наших союзников из Хеллквилла предоставить нам столько оружия, сколько необходимо нашим солдатам. Надеюсь, они одолжат нам немножко винтовок." 
LNS_grab_the_muskets:0 "Больше!" 
LNS_grab_the_muskets_desc:0 "Мало! Суровая реальность войны требует большего... больше огнестрельного оружия! Отправьте еще одного посла в Хеллквилл. Они должны увидеть в каком мы сейчас отчаянном состоянии." 
LNS_sharpen_spears:0 "Оружие героической эпохи" 
LNS_sharpen_spears_desc:0 "Несмотря на наши тщетные попытки увеличить нашу промышленность и закупки припасов у Хеллквилла, нам, до сих пор, не хватает оружия для снаряжения наших войск. Мы вынуждены воспользоваться мечами и копьями, используемые нашими героическими предками для защиты Лонгсворда. Проявим же уважение к нашим ветеранам!" 
LNS_houses_to_factories:0 "Дома на заводы" 
LNS_houses_to_factories_desc:0 "Конфисковывая частную собственность, мы сможем превратить их в импровизированные фабрики. С помощью их мы сможем производить необходимое снаряжение для наших солдат." 
LNS_we_need_more:0 "Захват частных мастерских" 
LNS_we_need_more_desc:0 "Максимизации производства за счет увеличения рабочего дня и количества рабочих было провальной политикой и проблему с нехваткой винтовок для войск, не решило. Возможно, приватизация частных частных мастерских, мануфактур и оружейных, улучшит ситуацию." 
LNS_final_push:0 "За Славу!" 
LNS_final_push_desc:0 "Взгляните, как наши враг бегут от нас! Хоть, против каждого Реформиста стоит не менее трех предателей, наша победа не за горами!" 

LNS_commie_civil_war:0 "Революция!" 
LNS_commie_civil_war_desc:0 "За мной, товарищи! Долой тиранию с этих земель. Время построить наш социалистический рай." 
LNS_the_faith_of_the_people:0 "Вера народа" 
LNS_the_faith_of_the_people_desc:0 "В это трудное время, народ сплотился против общего врага - Реформистов. Каждая мелочь, которой они могут с нами поделиться, станет хорошим подспорьем в нашем деле." 
LNS_peoples_militias:0 "Призвать ополчение!" 
LNS_peoples_militias_desc:0 "Каждый пони, или грифон, который поддерживает наши идеи, должен защищать их, с оружием, на передовой!" 
LNS_foreign_volunteers:0 "Иностранная поддержка" 
LNS_foreign_volunteers_desc:0 "Недавно, приехавшие единомышленники из соседних стран, предоставили нам оружие и своих доблестных добровольцев, для нашего сопротивления.  Выражаем свою безмерную благодарность им за это." 
LNS_cottage_industry:0 "Заводы на заднем дворе" 
LNS_cottage_industry_desc:0 "Народу пора перестать недооценивать свою собственную силу. Это справедливо и для их промышленных мощей! Нам не нужны грифонские заводы, так как у нас есть все необходимое, чтобы начать производство в домах и усадьбах, используя подручное оборудование и собранные отовсюду материалы." 
LNS_underground_arms_factories:0 "Производство винтовок" 
LNS_underground_arms_factories_desc:0 "Нам нужно не только уметь находить оружие, где только возможно, но ещё и изготавливать его! Наши кузнецы, слесари и плотники теперь все станут оружейниками! Может, оружие будет не высшего сорта, но зато оно будет." 
LNS_wartime_propaganda:0 "Знай своего врага" 
LNS_wartime_propaganda_desc:0 "Каждая пони сопротивления, должна знать весь масштаб преступлений Реформистов. Возможно, этот урок предотвратит любое возможное сотрудничество с графом.” 
LNS_smuggle_guns:0 ""Импортные"" винтовки" 
LNS_smuggle_guns_desc:0 "Наши друзья из Озерграда, поставили нам партию самого нового грифонского оружия. Это очень поможет нам." 
LNS_breakout_musuem_pieces:0 "Несите старые ружья" 
LNS_breakout_musuem_pieces_desc:0 "К сожалению, мы вынуждены изымать мушкеты из музеев и частных коллекций. Пока они могут стрелять, они послужат революции." 
LNS_to_victory:0 "За Свободу!" 
LNS_to_victory_desc:0 "Победа уже в кармане! Фашистские головорезы держатся на последнем дыхании, и нам нужно ударить по их, пока они ещё слабы! " 

LNS_neutral_civil_war:0 "Наш долг" 
LNS_neutral_civil_war_desc:0 "Еще с незапамятных времен, в наши обязанности входило защищать грифонов, от набегов варваров пони. Тогда мы просто защищались, но ужасающий план Даксталона несомненно, вынудит всю Речную Коалицию напасть на нас! Его необходимо остановить!" 
LNS_keep_calm:0 "Стоять на своем" 
LNS_keep_calm_desc:0 "Сохраняйте дисциплину, солдаты! Наше дело праведное и нет необходимости паниковать. Нужно напомните населению, за что мы боремся." 
LNS_keep_it_professional:0 "Призывники запаса" 
LNS_keep_it_professional_desc:0 "Это настало раньше, чем ожидалось, но мы вынуждены перебросить наши резервные силы на передовую, чтобы иметь шансы на победу." 
LNS_and_man_the_cannons:0 "Артиллерия для дела" 
LNS_and_man_the_cannons_desc:0 "Мы перехватили партию артиллерии, направляющаясь к Свордссону. Быстро, проведите экспресс подготовку для солдат и включите их в наши дивизии!" 
LNS_smalltime_industry:0 "Временная индустрия" 
LNS_smalltime_industry_desc:0 "Мы разошлем повестки всему населению. Каждый работоспособный грифон, или пони будут задействованы в нашей промышленности, на добровольной основе. За это, они получат достойную компенсацию и медаль «Ветеран труда»." 
LNS_military_industry:0 "Военная экономики" 
LNS_military_industry_desc:0 "Война требует жертв. Уменьшив фабрики народного производства и переклассификация их в военные заводы, поможет уменьшит и так монструозный дефицит военного снаряжения." 
LNS_old_rifles:0 "Старые пушки" 
LNS_old_rifles_desc:0 "Наши Имперские друзья предоставили нам партию оружия. Хоть оно немного устаревшое, но лучше, чем ничего." 
LNS_service_gurantees_citizenship:0 "Пони в армии" 
LNS_service_gurantees_citizenship_desc:0 "Пони недолюбливают Реформистов, и мы воспользуемся этим. Каждый пони, присоединившийся к нашим силам, после войны получит гражданство, со всеми вытекающими из этого привилегиями." 
LNS_desperate_measures:0 "Отчаянные меры" 
LNS_desperate_measures_desc:0 "К сожалению, из-за хронической нехватки стратегических ресурсов мы не в состоянии поддерживать полномасштабное производство новейшего огнестрельного оружия. Мы вынуждены перейдти на более старые, но дешевые модели." 
LNS_semper_fi:0 "За Честь!" 
LNS_semper_fi_desc:0 "Время изгнать жестоких тиранов их этой земли! Лонгсворд будет освобожден, и мы восстановим нашу честь и традиции!" 

LNS_commie_victory:0 "Конец освобождения" 
LNS_commie_victory_desc:0 "Наконец-то закончилась гражданская война, которая принесла страдания и смерть, полностью разрушив нашу страну. Великое освобождение наших братьев и сестер от тирании пришло к своему прекрасному завершению - нашей победе! Пришло время сложить оружие, взять в копыта серп и молот, и начать восстанавливать некогда прекрасный, наш дом..." 
LNS_choosing_our_capital:0 "Новая столица" 
LNS_choosing_our_capital_desc:0 "Функционирующая страна не может существовать без надлежащего административного центра. Поэтому, прежде чем проводить какие-либо реформы, мы должны выбрать, какой из 3-х крупнейших городов Лонгсворда станет нашей новой столицей." 
LNS_two_peoples:0 "Две культуры" 
LNS_two_peoples_desc:0 "Неопровержимый факт, что две культуры существовали в Лонсгсворде, и существовали они крайне долго. Грифоны и пони слишком долго на совершенно несущественных доказательствах пыталась доказать, что они превосходят друг друга.  Но благодаря наступлению современности, мы наконец-то оставили в стороне наши разногласия и осознали, что мы... Мы все Равны!" 
LNS_three_peoples:0 "Три культуры" 
LNS_three_peoples_desc:0 "Много воды уже утекло с тех пор, как грифоны и пони собрались вместе в Лонгсворде, чтобы создать уникальный дуэт общества. В то время как эти две культуры постоянно ссорились и боролись с друг другом в течение многих столетий, секретная третья культура возникла как только появился  Лонгсворд. Позняки - это пони, которые поклоняются грифонскому пантеону.  Грифоны, пони и посняки объединяйтесь!" 
LNS_build_up_the_capital:0 "Ты же леди Старриград!" 
LNS_build_up_the_capital_desc:0 "Старри Найт решила, что наша новая столица, Старриград, должна стать не только политическим, но и промышленным центром нашей страны. Для достижения этой цели мы должны увеличить инфраструктуру и промышленность нашей столицы."
LNS_educate_the_people:0 "Обучения народа" 
LNS_educate_the_people_desc:0 "Большая часть населения нашей страны неграмотны. Если мы хотим создать по-настоящему свободное и современное общество, мы должны изменить эту тенденцию и начать движение к полностью грамотному обществу." 
LNS_mechanical_know_how:0 "Техническое образование" 
LNS_mechanical_know_how_desc:0 "Для того, чтобы наша страна продвигалась к современности, нам нужны пони, способные продвигать и создавать современную технику и новые технологии. Для этого мы создадим сеть технических училищ по всей стране." 
LNS_industrial_education:0 "Создать институты в Хаарсингене" 
LNS_industrial_education_desc:0 "В то время, как школы и технические институты достаточно неплохо показали себя, обеспечивая нас способными рабочими и солдатами, но этого недостаточно. Если мы действительно хотим создать более лучшее и образованное общество, мы должны дать нашим гражданам возможность получить высшее образование. Для этого мы должны создать университет в городе Хаарсинген." 
LNS_electronic_knowhow:0 "Электрификация" 
LNS_electronic_knowhow_desc:0 "Без сомнения, наше общество слишком долго жгло свечи даже без намёка на чудеса современного мира, в стороне от верхних эшелонов социальной лестницы. Но если мы хотим развиваться дальше, нам нужно модернизировать КАЖДЫЙ сектор общества. отличным началом станет полноразмерная электрификация... зовите иностранных специалистов!" 
LNS_free_education:0 "Государственное образование" 
LNS_free_education_desc:0 "Образование является основным правом всех граждан, независимо от их внешности, воспитания или социального статуса. Если мы собираемся предложить образование рабочим и другим классам общества, почему мы до сих пор не в полной мере контролируем эту систему? Каждый должен знать основы коммунизма, историю и науки!" 
LNS_griffonias_most_powerful_passport:0 "Самый влиятельный паспорт Грифонии" 
LNS_griffonias_most_powerful_passport_desc:0 "Наше шаткое положение между Империей и многочисленными народами в Речных Землях дало нам уникальную возможность стать воротами между Восточной и Западной Грифонией. С нашей стабильностью, паспорт Лонгсворда позволит любому безопасно пройти через самые и спорные границы континента!" 
LNS_state_services:0 "Все для народа!" 
LNS_state_services_desc:0 "Деньги - не инструмент жадности, но гарантия благосостояния наших граждан. Когда мы взяли власть в стране, мы не стали прятать бюджетные деньги в наши карманы, наоборот - стали возвращать их тем, кто помог нам воплотить нашу мечту в жизнь! Здравоохранение, пособия, свобода и многое другое - неотъемлемые права наших граждан!" 
LNS_cement_party:0 "Основать нашу партию" 
LNS_cement_party_desc:0 "Мы выиграли войну, но это не значит, что партия стала хорошо известной во всем Лонгсворде. Мы должны обеспечить известность не только нас, как "освободителей", но и того, кем являемся на самом деле мы сами. Нас должны знать не только по нашим деяниям. Мы запустим специальные программы, чтобы нация понимала, кто избавил их от репрессий, почему быть частью партии престижно, и что те, кто ей противиться будут рассчитываться как предатели родины!" 
LNS_dealing_with_hellquill:0 "Проблема Хеллквилла" 
LNS_dealing_with_hellquill_desc:0 "Обеспечив внутреннюю стабильность в стране, пришло время определиться, какую позицию мы займем по отношению к нашему северному соседу." 
LNS_union_status:0 "Статус профсоюзов" 
LNS_union_status_desc:0 "В последнее время профсоюзы рабочих в наших городских центрах стали достаточно влиятельными организациями. Мы должны решить, какую позицию мы займем по отношению к ним." 
LNS_deal_with_the_poverty:0 "Обратится к бедным " 
LNS_deal_with_the_poverty_desc:0 "Значительная часть нашего населения живет в ужасных условиях и абсолютной нищете. Эту гуманитарная катастрофу, нужно остановить! И поэтому мы должны принять меры по ликвидации нищеты в нашей стране." 
LNS_unity_railroad:0 "Единая железная дорога" 
LNS_unity_railroad_desc:0 "Одна из самых больших проблем в нашей стране является отсутствие доступных способов передвижения на дальние расстояния. Чтобы решить эту проблему, мы должны построить железную дорогу, которая соединяла бы наши города." 
LNS_industrial_buildup:0 "Индустриализация" 
LNS_industrial_buildup_desc:0 "Если мы хотим продолжать идти в ногу со временем, промышленности, которой мы обладаем сейчас, будет недостаточно. Поэтому мы должны увеличить количество промышленных комплексов в нашей стране." 
LNS_bauxite:0 "Бокситовые рудники Купищкиса" 
LNS_bauxite_desc:0 "Как известно, недалеко от города Купищкис находится огромное залежи ценных ресурсов, но нам не хватало промышленности, чтобы начать там добычу. Но теперь, с нашими новыми промышленными возможностями, мы можем легко начать добычу полезных ископаемых в этом регионе." 
LNS_arms_industry:0 "Национальный арсенал Тик-Так" 
LNS_arms_industry_desc:0 "Некоторые считают, что настало время мира, но мы всегда должны быть готовы к возможным конфликтам. Поэтому мы создадим специализированные оружейные склады и мастерские, чтобы быть готовыми, если нам когда-нибудь снова придется участвовать в войне." 
LNS_secret_services:0 "Создать КВБ" 
LNS_secret_services_desc:0 "Чтобы защитить себя от возможных диверсий, мы создадим "Vidaus Saugumo Agentūra" (Комитет Внутренней Безопасности). Эта организация будет бороться с любыми оставшимися про-Реформистскими агентами или любой группой, или отдельным лицами, представляющими опасность для жителей Социалистической Республики Лонгсворд." 
LNS_a_modern_nation:0 "Современная нация" 
LNS_a_modern_nation_desc:0 "Пройдя этот долгий путь, мы наконец-то достигли своей цели. Теперь мы можем с гордостью называть себя современной страной." 
LNS_internationalism:0 "Интернационализм" 
LNS_internationalism_desc:0 "Мы не должны позволить нашим желаниям сохранить веру и культуру противостоять идеологическим целям, мы же не православные коммунисты, в конце та концов. Помимо того, мы должны помнить, что коммунизм -это идеология международного сотрудничества." 
LNS_brotherhood_and_unity:0 "Дружба и Единство" 
LNS_brotherhood_and_unity_desc:0 "Раса, вероисповедание, идеология? Эти вещи не имеют больше значения. Мы все граждане Лонгсворда. Мы все равны!" 
LNS_army_creation:0 "Создать ЛКА" 
LNS_army_creation_desc:0 "Наша страна нуждается в профессиональной, вооруженной военной силе, которая защитит нас от иностранных захватчиков. По этой причине мы создаем "Ilgakardijos Raudonoji Armija" (Лонгсвордскую Красную Армию)." 
LNS_proper_army:0 "Настоящая Армия" 
LNS_proper_army_desc:0 "Партизаны сражались и погибли за наше освобождение. Их вклад никогда не будет забыт... Но их остатки не составят и не смогут составить основную часть нашей новой армии. Они просто недисциплинированный и неорганизованный сброд, который разорвут на куски войсками другой нации. Мы сформируем новую армию из тех, кто желает вступить и стать настоящими солдатами революции, а не просто партизаном!" 
LNS_partisan_legacy:0 "Наследие партизан" 
LNS_partisan_legacy_desc:0 "Мы не можем просто там отказаться от нашего военного наследия, которое мы получили за долгие десятилетия нашего сопротивления. В конце концов, именно партизанским силам удалось разбить наших врагов в Лонгсворде, нанося поражения ветеранским и обычным армиям. Это доказывает, что наши бойцы полностью дееспособные солдатами, и поэтому мы сформируем наши новую армию на основе этих партизанских отрядов." 
LNS_superior_army:0 "Оружие маршала" 
LNS_superior_army_desc:0 "Во время нашего освобождения мы понесли много потерь из-за вражеского превосходства в количестве оружия. Это преподало нам ценный урок. Если кто-то хочет достичь победы, то доктрина превосходство огневой мощи - ключ к ней." 
LNS_magi_tek_rifles:0 "Эксперименты над магическими винтовками" 
LNS_magi_tek_rifles_desc:0 "Магия - достаточно капризное оружие. Сначала нужно найти единорога, который действительно жаждет проливать кровь, перед тем как увидеть хоть какую-то магия, не говоря о том, что тебе надо ещё и быть пони. Но мы живём в эре, в которой мы можем усилить наше оружие кристаллами и поместить саму суть магии в огнестрельное оружие, используемого нашими войсками. Ну и кто теперь безрогий??" 
LNS_magical_training:0 "Обязательное обучение магии исцеления" 
LNS_magical_training_desc:0 "В рамках нашей кампании, направленной на то, чтобы выжать как можно больше полезного из наших войск, все зачисленные единороги должны пройдти обязательные курсы по магии исцеления в полевых условиях. Может и не каждый единорог может быть профессиональным врачом, но каждый единорог может стать полевым медиком!" 
LNS_proper_officer_school:0 "Соорудить ВИВ" 
LNS_proper_officer_school_desc:0 "Варена, город богини войны и охоты - Варене. Воистину, лучшего города для создания военной академии и быть не может!" 
LNS_modern_rifles:0 "Модернизация винтовок" 
LNS_modern_rifles_desc:0 "Крайне важной частью армии является её вооружение, которое она использует. Если мы хотим создать современную и дееспособную армию, нам необходимо закупить новое оружие и модернизировать наши старые модели. " 
LNS_the_radio:0 "Внедрить радио" 
LNS_the_radio_desc:0 "Радио и в самом деле оказалось замечательным изобретением. Оно способно объединять существ находящихся на расстоянии нескольких миль от себя... или оно поможет нам координироваться вовремя сражений. Мы должны внедрить это чудо инженерии в армию, немедленно!" 
LNS_proper_support:0 "Создать IIA" 
LNS_proper_support_desc:0 "Во время освободительной войны наши войска действительно не имели или не нуждались в поддержке вспомогательных батальонов, но это не значит, что они не являются ценным преимуществом, которое нужно использовать для повышения боеспособности наших войск." 
LNS_spec_ops_training:0 "Инициативы в спецоперациях" 
LNS_spec_ops_training_desc:0 "Мы не боимся долгих войн, но нет ничего лучше, чем достичь молниеносной победы, путём занятия стратегических позиций или отрезания поставок вражеским войскам. Так что, мы сосредоточимся на военных тактиках и технологиях, которые помогут нам достичь этих целей." 
LNS_grand_army:0 "Защита родины" 
LNS_grand_army_desc:0 "На протяжении освободительной войны мы потеряли многих солдат из-за вынужденных атак на врага, которые находились в лучших укрепленных позициях. Это преподало нам ценный урок. Если кто-то хочет достичь победы, он должен укрепиться и обескровить противника, до того, как он начнёт атаку." 
LNS_fortified_border:0 "Линия Старри" 
LNS_fortified_border_desc:0 "Поскольку война с нашим северным соседом кажется вполне вероятной, мы должны возвести линию укреплений на границе, чтобы остановить любое возможные военные наступления на нас." 
LNS_mobile_army:0 "Будущее войны" 
LNS_mobile_army_desc:0 "Во время великой освободительной войны, наша армия не обладала ничем, что могло бы молниеносно разгромить нашего врага. Это привело к численным потерям в нескольких боях. Мы усвоили значительный урок. Если мы хотим избежать бессмысленного кровопролития, мы должны бить быстро и очень сильно." 
LNS_trucks:0 "Механизация пехоты" 
LNS_trucks_desc:0 "Будущее войны будут на гусеницах и колесах, а не на копытах и лапах. Если мы хотим иметь хоть какие-то шансы в предстоящей войне, мы должны адаптировать и начать производство собственных моделей грузовиков или... импортировать их из-за границы. Все во благо нашей страны! " 
LNS_proper_artillery:0 "Правильная артиллерия" 
LNS_proper_artillery_desc:0 "Артиллерия — бог современной войны, без нее, армия не может существовать. От средневековья к современности, рев артиллерии всегда дополнял каждую битву.  Давайте же потратим драгоценное время на модернизацию наших моделей артиллерии." 
LNS_anti_tank:0 "Противотанковое снаряжение" 
LNS_anti_tank_desc:0 "Гусеничные бронированные машины, или как их обычно называют танки, уже произвели настоящий фурор на полях сражений. Они являются суровым испытанием для пехоты и могут истреблять солдат десятками, а также служить средством прорыва укрепрайонов. Чтобы положить конец их террору, мы должны создать новое оружие, способное пробить их толстую броню." 
LNS_tank_destroyers:0 "Маршал Найт Танк" 
LNS_tank_destroyers_desc:0 "Если нам нужно разработать эффективное противотанковое оборудование, почему бы не приспособить сами танки для этого? Танк, главный целью которого являются другие танки, в этом есть смысл. Разве не существует хищников, целью которых являются другие хищники? Эти танки будут повелителями механизированных баталий!" 
LNS_car_factories:0 "Открытый Блиц-Контракт" 
LNS_car_factories_desc:0 "Коммунистический манифест не заменит нам технических знаний, а "пятилетки" не заменят нормальное заводское производство танков. Мы вынуждены признать, что нам придётся закупать технику у капиталистов. Чёрт подери." 
LNS_light_tanks_focus:0 "Танковые эксперименты" 
LNS_light_tanks_focus_desc:0 "Бронетехника стала новой веткой военной науки. Кто мог подумать, что если на машину приварить как можно больше стали и всунуть в нее орудие, оно будет эффективно? Поэтому мы должны начать наши собственные эксперименты, чтобы не отставать от других стран." 
LNS_medium_tanks_focus:0 "Толстые плиты" 
LNS_medium_tanks_focus_desc:0 "Мы сумели поставить производство надёжных лёгких танков на поток, значит, настало время найти золотую середину между тяжёлыми и лёгкими моделями. Скорость лёгкого, броня тяжёлого! Иначе же известный, как средний танк, он должные стать новым костяком наших механизированных сил!" 
LNS_navy_and_airforce:0 "Воздух и море" 
LNS_spec_ops_training_desc:0 "Современная война давно уже вышла за рамки суши. Кто управляет небом и морем - тот владеет миром. " 
LNS_air_doctrine_focus:0 "Создать IRP" 
LNS_air_doctrine_focus_desc:0 "Для эффективной борьбы с нашими врагами в небе, мы создадим собственные военно-воздушные силы, состоящие только из самых опытных пилотов, которые у нас есть." 
LNS_navy_doctrine_focus:0 "Создать IRL" 
LNS_navy_doctrine_focus_desc:0 "Если когда-нибудь мы столкнемся с нашим врагом в море, мощный и современный флот - это необходимость, если мы, конечно, хотим добиться победы." 
LNS_proper_airbases:0 "Купищкиские авиабазы" 
LNS_proper_airbases_desc:0 "Для создания реально дееспособных военно-воздушных сил, сначала мы должны построить авиабазы и аэродромы, и Купищкис кажется идеальным местом для этого." 
LNS_tac_bomber_focus:0 "Эксперименты над бомбардировщиками" 
LNS_tac_bomber_focus_desc:0 "Мы должны продолжить наши эксперименты над идеей создания огромного самолёта, который смог бы поддерживать наши войска на суше. Это летающее судно снизило б эффективность вражеских наземных сил. " 
LNS_strat_bomber_focus:0 "Стратегическая бомбардировка" 
LNS_strat_bomber_focus_desc:0 "Мы должны увеличить грузоподъемность наших бомбардировщиков. Это позволит им переносить более крупный бомбы, а следовательно - уничтожать более крупные и укреплённые цели." 
LNS_fighters_focus:0 "Эксперименты над истребителями" 
LNS_fighters_focus_desc:0 "Истребители являются абсолютно новой разработкой, но они уже прекрасно себя показали на полях сражений. Если мы хотим победить в этой войне современности, нам нужно идти в ногу с новейшими разработками авиации." 
LNS_close_support_focus:0 "Поддержите наши войска" 
LNS_close_support_focus_desc:0 "Если мы сможем замедлить истребитель, предоставляя ему возможности для точных атак по земле, мы сможем создать самолеты, которые смогли бы поддерживать наши войска во время сражений." 
LNS_heavy_fighters_focus:0 "Править небом" 
LNS_heavy_fighters_focus_desc:0 "Для достижения полного господства в небе, мы должны найти способ производства более тяжелых и мощных истребителей, которые сотрут наших врагов в пух и прах." 
LNS_plane_factory:0 "Создать институты авиации в Купищкисе" 
LNS_plane_factory_desc:0 "Мы созовем лучших авиастроителей со всей нашей страны и создадим Купищкинский авиационный университет для проектирования более новый моделей самолётов." 
LNS_rocketry_focus:0 "Реактивные истребители" 
LNS_rocketry_focus_desc:0 "Реактивные истребители - это истребители нового поколения, обладающие большей скоростью и маневренностью, чем любые предыдущие модели. Если мы хотим продолжать держать небо в наших копытах, нужно как можно быстрее наладить производства таких самолётов." 
LNS_radar_project:0 "Сеть радаров" 
LNS_radar_project_desc:0 "Для победы в небе и на море знание местоположения противника является ключевой необходимостью, а новейшие радиолокационные системы предоставят нам такие возможности." 
LNS_naval_aviation:0 "Военно-Морская авиация" 
LNS_naval_aviation_desc:0 "С помощью наших новых разработок, мы можем начать задействовать авиацию, для уничтожения вражеских кораблей." 
LNS_home_port:0 "Родной Порт" 
LNS_home_port_desc:0 "Если мы хотим создать свой флот, нам нужно построить верфи, способные производить военные корабли." 
LNS_destroyer_focus:0 "Защитим наших торговцев!" 
LNS_destroyer_focus_desc:0 "Моря и океаны становятся все опасней и опасней. Поэтому мы должны создать легкие корабли сопровождения, способные защищать и поддерживать наши конвои." 
LNS_cruiser_focus:0 "Круизы по морю" 
LNS_cruiser_focus_desc:0 "Одними эсминцами море нам не покорить. По этой причине мы должны начать производство более крупных и лучше вооруженных кораблей. " 
LNS_battlecruiser_focus:0 "Переоборудование крейсеров" 
LNS_battlecruiser_focus_desc:0 "Вооружив наши легкие корабли более тяжелым орудиями, мы можем производить более мощные корабли, производство которых менее затратное, чем настоящих тяжелых военных кораблей. " 
LNS_battleship_focus:0 "Современная война пони" 
LNS_battleship_focus_desc:0 "Мы можем объединить древние и современные методы судостроения, чтобы производить более крупные и мощные военные корабли." 
LNS_submarine_focus:0 "Конструкторы подводных лодок" 
LNS_submarine_focus_desc:0 "Подводные лодки — это новейший тип кораблей, способных погружаться и длительное время действовать в подводном положении, предназначенный для войны. Если мы хотим идти в ногу с другими современными флотами, нужно немедленно начать производство так названых субмарин." 
LNS_expanded_docks:0 "Расширить верфи" 
LNS_expanded_docks_desc:0 "Если мы хотим и дальше продолжать наращивать численность нашего флота, мы должны увеличить количество собственных верфей." 
LNS_carriers_focus:0 "Морская авиация" 
LNS_carriers_focus_desc:0 "Авианосец - это корабль, который гарантирует превосходство над вражеским флотом. Поэтому если мы хотим побеждать противника на море, мы должны начать производство воздушных боевых единиц." 

LNS_bandit_victory:0 "Хайденрайхские завоевания" 
LNS_bandit_victory_desc:0 ""Бросьте тело Даксталона в реку! Расстрелять всех, кто возражает. Теперь, когда мы управляем этой страной, и у меня есть нечто грандиозней, чем эта мелкая резня..."" 
LNS_consolidate_power:0 "Укрепить нашу власть" 
LNS_consolidate_power_desc:0 "Даже сейчас, эти огрызки гражданской войны еще сопротивляются нам. Партизаны, реформисты, военные лоялисты и многое другое... Разве они не видят, что мы победили? Преподайте им суровый урок противостояния Рози Хейденрайх!" 
LNS_a_chance_meeting:0 "Случайная встреча" 
LNS_a_chance_meeting_desc:0 "В последнее время Хейденрайх выглядит какой-то грустной. Возможно, хороший рейд избавит ее от этой печали." 
LNS_a_lovely_gift:0 "Прекрасный подарок" 
LNS_a_lovely_gift_desc:0 "Хайденрайх была так очарована подарком Эривара! Она попросила, чтобы мы переслали ответный подарок, такой же великолепный, как и его! Конечно, мы не очень богаты, но хорошие отношения с иностранной державой не будут лишними." 
LNS_some_wonderful_protection:0 "Какая чудесная защита" 
LNS_some_wonderful_protection_desc:0 "В знак симпатии к своей горячо любимой Розе, Эривар прислал своих лучших телохранителей в наши земли. Разве он не замечательный? " 
LNS_a_return_gift:0 "Символ любви" 
LNS_a_return_gift_desc:0 "Многообещающие отношения между Хейденрейх и Эривара начали приносить свои плоды. Так лидер Санстрайкера прислали нам караван, полностью набитый ворованным товаром, так еще с рабами!" 
LNS_a_pleasant_evening:0 "Веселый вечер" 
LNS_a_pleasant_evening_desc:0 "Хайденрайх уже давно планировала пригласить Эривара на свидание, но продолжающаяся анархия затруднила это. Теперь, когда все относительно устаканилось, мы приготовим для приезжего монарха праздник! Помимо всего прочего, у Хейденрейх есть определённые планы на него..." 
LNS_maar_is_amused:0 "Древний Смеется" 
LNS_maar_is_amused_desc:0 "Маар приятно удивлен недавним развитием отношений между Хайденрайх и Эривиаром, ну так говорят его последователи. Он предлагает нам дар, но для нас это тайна, что же он нам даст... " 
LNS_the_sunstriker_wedding:0 "Свадьба" 
LNS_the_sunstriker_wedding_desc:0 ""Приглашаем Вас принять участие в свадьбе между Эриваром Санстрайкером и Розой Хайденрайх, которая будет проходить в Бранкбикском Шпиле ..."" 
LNS_enslave_the_illiterate:0 "”Учите” безграмотных" 
LNS_enslave_the_illiterate_desc:0 "И в самом-то деле, решение проблемы неграмотности в нашей нации займёт слишком много времени и наших ресурсов. У шефа появилась более интересная идея, почему бы их всех просто не поработить? Любой, кто оттягивает нашу нацию ко дну, будет отправлен медленно умирать в шахтах. Нельзя сказать, что мы не согласны с этим методом." 
LNS_massive_drug_fields:0 "Плантации опиума" 
LNS_massive_drug_fields_desc:0 "Восстановление регулярного сельского хозяйства займет слишком много времени, чтобы окупить наши инвестиции. Вместо этого мы создадим плантации, полные дури! Грифоны гедонисты из Сердца Империи и за её пределами, выложат за них круглую сумму, и мы не упустим эту возможность из наших когтей." 
LNS_imperial_markets:0 "Расширить наши горизонты" 
LNS_imperial_markets_desc:0 "Наши успехи в криминальных авантюрах привлекли внимание организованных преступных синдикатов из Сердца Империи. Они хотят сотрудничать с нами, чтобы мы вместе могли стать еще богаче! Надо быть дураком, чтобы упустить такой шанс, ибо в нашей казне всегда есть место новой добычи." 
LNS_despoil_the_land:0 "Опустошить их земли" 
LNS_despoil_the_land_desc:0 "Каждый предстанет перед очень простом выбором - отдать все что у него есть ценного, или получить пулю в лоб. Естественно, мы возьмем все ценное, если даже они будут сопротивляться, но хэй, мы все-таки дали им шанс." 
LNS_lesson_of_the_reformisten:0 "Урок для реформистов" 
LNS_lesson_of_the_reformisten_desc:0 "Конечно, идеология реформистов была туманной и дырявой, но даже у них были отличные идеи. А именно, принудительное рабство для наших врагов - у нас есть оружие, и они будут подчиняться нашим приказам, или иначе ..."
LNS_into_the_mines:0 "В Шахты"
LNS_into_the_mines_desc:0 "Заставить грифонов служить в наших личных армиях недостаточно, мы должны отправить их трудиться в наши шахты. Железо само себя не выкопает, а нам нужно много железа для наших ружей, Бореас его подери!.."
LNS_an_iron_grip:0 "Железный Коготь"
LNS_an_iron_grip_desc:0 "Наш творческий процесс решения проблем Лонгсворда увенчался успехом. Бунтовская натура местного населения наконец-то усмирена окончательно, никто более не в состоянии оспаривать наше верховенство в этих землях. Это значит мы можем обратить наш взор на внешний мир, Хайденрайх может действовать свободно."
LNS_target_practice:0 "Соревнование Стрелков"
LNS_target_practice_desc:0 "Со всей суматохой последних дней мы совершенно позабыли о такой важной проблеме, как основы военной подготовки и командования. Но у нас есть решение! Проведем конкурс стрелков, самых лучших участников - прямиком в наши ряды. Нужны мишени? Ну, давайте возьмем, к примеру, вот эту кучку гражданских..."
LNS_organ_donors:0 "Доноры Органов"
LNS_organ_donors_desc:0 "Говорят, что жизнь - самое ценное что есть у любого существа. Многие грифоны и пони дорого заплатят за то, чтобы ее сохранить. Как нам воспользоваться этим знанием ради прибыли? Легко - у нас есть множество бездельников, которым эти жизни не понадобятся, однако у них есть органы!.. Это принесет нам крупный доход на черном рынке, если никто не будет интересоваться, откуда мы их достали."
LNS_reinvest_our_profits:0 "Реинвестиции"
LNS_reinvest_our_profits_desc:0 "Не нужно быть экономическим гением, чтобы понять, что если мы вложим награбленные средства в нашу экономику, ситуация в стране улучшится и в будущем мы сможем награбить еще больше!"
LNS_we_are_rich:0 "Мы Богаты!"
LNS_we_are_rich_desc:0 "Многих из нас одолевали сомнения, однако под руководством Розы мы добились поразительного успеха. Если б мы только знали, как легко стать богатыми, мы бы давным давно избавились от графа! Наши богатства позволят нам упрочить позиции нашего государства и увеличить уровень жизни страны... для бандитов, разумеется. Остальные могут быть благодарны, что их хотя бы не пристрелили. Хвала Розе Хайденрайх!"
LNS_legalize_poverty:0 "Разобраться с Бедняками"
LNS_legalize_poverty_desc:0 "Бедность в нашей стране не была бы такой большой проблемой, если бы эти грифоны оторвали свои ленивые задницы от своих насестов и стали работать. Именно так мы и поступим - откроем новые фабрики и вежливо "пригласим" этих тунеядцев на общественные работу, даже может быть заплатим за их труды, наверное."
LNS_work_programs:0 "Труд для Бедных"
LNS_work_programs_desc:0 "Вы только посмотрите, наше решение вечной проблемы бедности работает как часы! Несмотря на отвратительные рабочие условия и мизерную зарплату, грифоны выстраиваются в очереди на трудоустройство куда угодно, лишь бы мы их приняли. Нужно расширить программу обеспечения рабочими местами, это будет не трудно - работы у нас полным-полно."
LNS_black_market_arms_industry:0 "Наша Ниша на Рынке Вооружений"
LNS_black_market_arms_industry_desc:0 "На сегодняшний день в Грифонии, куда ни плюнь, найдешь три милитаристские страны. А что может быть выгоднее торговли оружием? Мы должны прибрать к когтям этот лакомый кусочек рынка, это значительно увеличит наши доходы."
LNS_friendship_is_banditry:0 "Безопасность Превыше Всего"
LNS_friendship_is_banditry_desc:0 "Неудивительно, что многие желают стереть нашу страну с лица земли. Нам следует серьезно укрепить наши границы, чтобы любому, кто посмеет вторгнуться в нашу страну, пришлось туго. Может быть мы и бандиты, мы все еще остаемся матерыми солдатами, и мы не сдадимся без боя."
LNS_girls_night_out:0 "Алкогольная Контрабанда"
LNS_girls_night_out_desc:0 "Учитывая текущую мы прошлиполитическую ситуацию на континенте, совсем не удивительно, что пони и грифоны все чаще припадают к бутылке для успокоения нервов. Нужно построить больше ликеро-водочных заводов, продажа алкоголя будет убийственно выгодна! К несчастью, законы, контролирующие оборот алкогольной продукции, весьма строги, поэтому нам придется ограничится контрабандой. Ах да, было бы разумно обеспечить безопасность тех, кто будет этим заниматься."
LNS_smuggling:0 "Торговля Сигарами"
LNS_smuggling_desc:0 "Продолжая успех нашей схемы сбыта ликера, мы решили открыть дополнительное производство сигар. Может они и укорачивают срок жизни на год-другой, но зато помрешь довольным. Но опять же, нам следует заняться вложением дополнительных ресурсов в нашу нелегальную торговую сеть, чтобы не оказаться перехваченными властями..."
LNS_besties:0 "Сокровище Графа"
LNS_besties_desc:0 "Покойный граф, помимо других своих "качеств", обожал собирать у себя награбленное у убитых пони. По своей привычке, он прятал их в отдаленных местах, но Хайденрайх смогла отыскать карту этих тайников в кабинете графа. Эти клады ускорят наш путь к достижению целей."
LNS_naniwich_mountain_trip:0 "Браконьерство"
LNS_naniwich_mountain_trip_desc:0 "Дикая природа в этих местах удивительно разнообразна. Но что более важно, они изобилуют источниками всевозможных ценных ресурсов, таких как меха, кожа и многое другое. Эти ресурсы весьма пригодились бы для оснащения наших солдат, не говоря уже о их потенциальной стоимости продажи. Не то чтобы нас беспокоили проблемы исчезающих видов."
LNS_arms_trade:0 "Торговля Оружием"
LNS_arms_trade_desc:0 "Разумеется, у воров есть своя честь, мы заключили договор с подобными нам странами на континенте. Обмениваясь любыми современными моделями огнестрельного оружия, с которыми мы сталкиваемся, мы можем гарантировать, что мы всегда на шаг впереди нашей жертвы, продолжая набивать карманы за их счет. Разумеется, нам понадобятся заводы для производства этого оружия."
LNS_split_lushi:0 "Забрать Казну Люши"
LNS_split_lushi_desc:0 "Жеманные дворяне в Люши известны своими огромными состояниями. Мы должны исправить эту вопиющую несправедливость! Зная, насколько они слабы, несмотря на кичливую политику, мы будем грабить сейфы Люмиума уже через неделю."

LNS_bandit_army:0 "Армия Бандитов"
LNS_bandit_army_desc:0 ""Слушайте сюда, упыри. Если вы хотите разбогатеть, вы должны подчиняться моим приказам беспрекословно. Шаг в сторону без приказа - и через час вы будете изображать из себя речную водоросль. Вечно. А теперь, живо тащите свои задницы на плац!""
LNS_get_guns:0 "Вооруженные Банды"
LNS_get_guns_desc:0 ""Если у тебя нет винтовки - ты бесполезен. Найди себе ружье, мне плевать как ты это сделаешь, после этого можешь возвращаться сюда. Как ты вообще собрался грабить кого-то, если ты даже защитить себя не можешь?""
LNS_basic_artillery:0 "Бандиты с Пушками"
LNS_basic_artillery_desc:0 "Трудно зарабатывать на жизнь, когда наши жертвы прячутся за стенами фортов и крепостей. Нам должно хватить усовершенствованной артиллерии, чтобы вернуть уровень доходов в прежнее русло. Враги будут дрожать от ужаса, заслышав грохот наших орудий!"
LNS_pull_out_shovels:0 "Казначеи"
LNS_pull_out_shovels_desc:0 "Разведчики, инженеры, ремонтники - в наших рядах можно найти любого. Однако теперь они настаивают на специальной сделке, если мы нуждаемся в их услугах. В обмен на то, что они лично будут платить своим подчиненным, они требуют полный контроль над своими отрядами и часть добычи. Поскольку это соответствует нашей общей военной стратегии, мы согласились на их условия. В конце концов, их вклад на поле боя неоценим."
LNS_organize_warbands:0 "Организованные Боевые Группы"
LNS_organize_warbands_desc:0 "Множество грифонов желает вступить в наши ряды, но они считают себя настоящими гриффинаторами, непобедимыми уже только потому, что у них есть мушкет. Понадобится много времени и сил, чтобы добиться организации, достаточной для проведения максимально эффективных рейдов, без свар из-за якобы несправедливо поделенной добычи."
LNS_appoint_leaders:0 "Новые Таланты"
LNS_appoint_leaders_desc:0 "После анархии у нас практически не осталось толковых командиров, готовых вести за собой наши войска. Однако некоторые главари рейдовых банд доказали свою умелость, было бы глупо не воспользоваться их талантом. Хайденрайх лично сделает из них офицеров."
LNS_personal_armies:0 "Личные Армии"
LNS_personal_armies_desc:0 "Сегодня в нашем государстве царит беззаконие и анархия, неудивительно, что население склонно пользоваться услугами наемных отрядов и телохранителей, для защиты остатков своего имущества. Мы можем воспользоваться этим в своих интересах, пополнив наши собственные войска."
LNS_new_tactics:0 "Боевая Подготовка"
LNS_new_tactics_desc:0 "Наши противники сражаются в дисциплинированном строю и используют современные военные доктрины, чем мы хуже? Наши жертвы не будут стоять и смотреть как мы их убиваем, поэтому нам стоит как следует поработать над тактикой ведения боя."
LNS_hit_and_run:0 "Бандитский Бум-Зум"
LNS_hit_and_run_desc:0 "Большинство грифонов просто не понимают как сохранять правильную позицию в бою. Будь то некомпетентность или трусость, неважно, теперь мы будем учить наши войска изматывать противника постоянными ударами и отступлениями. Мы заключим их в цикл боли и страданий, до тех пор пока они не встретят свою смерть или не сдадутся."
LNS_tank_raiding_brigade:0 "Бронебандиты"
LNS_tank_raiding_brigade_desc:0 "Грузовики и подобный им транспорт очень удобно использовать для отхода, но они уязвимы для винтовочного огня. Однако, если мы сможем адаптировать так называемые "танки", мы получим защиту и новый способ сеять ужас в наших рейдах."
LNS_baggage:0 "Рабы Носильщики"
LNS_baggage_desc:0 "Мы не можем наладить нормальную систему снабжения между всеми нашими автономными армиями. Кто смог бы их снабжать, когда они рассеяны по всем направлениям? Вместо этого, мы можем позволить командирам назначать команды рабов на переноску вьюков, чтобы наши армии были хорошо обеспечены, куда бы они не отправились."
LNS_the_apocalypse:0 "Бригады Мародеров"
LNS_the_apocalypse_desc:0 "Теперь, когда мы переняли уроки современной войны, время создать особые дивизии. их цель будет состоять в нанесении максимального ущерба нашим противникам. Кто сказал, что быть бандитом не выгодно? Эти грифоны умыкнут все, что не прикручено к земле!"

LNS_bandit_airforce:0 "Бандиты на Самолетах"
LNS_bandit_airforce_desc:0 "Хищники находятся на вершине пищевой цепочки, кто может быть опаснее нас? Если мы вложимся в создание воздушного флота, мы сможем продолжать доминировать над своими жертвами... Не говоря уже о том, что летающие машины позволят нам грабить гораздо быстрее."
LNS_fighters:0 "Два Когтя"
LNS_fighters_desc:0 "Быстрые, маневренные, способные сразиться с любым другим самолетом - бандиты обожают истребители. Наши самообеспеченные пилоты требуют от нас принятия на вооружение самых современных самолетов, чтобы мы могли контролировать небо в любое время."
LNS_heavier_fighters:0 "Стальной Коготь"
LNS_heavier_fighters_desc:0 "Несмотря на всю их маневренность, обычные истребители весьма хрупки и требуют хорошей подготовки для пилотирования. Более тяжелая модель позволит нам решить проблему удержания превосходства в воздухе, такие истребители будут эффективнее защищать другие наши самолеты."
LNS_airfields:0 "Аэродромы Зельдштадта"
LNS_airfields_desc:0 "Летуны умоляли нас построить им аэродромы несколько месяцев. Мы решили удовлетворить их просьбу, просто потому что осознали всю важность воздушной войны в современных реалиях. К тому же рейд-группы получат более надежную поддержку."
LNS_our_own_doctrine:0 "Высотные Тренировки"
LNS_our_own_doctrine_desc:0 "У нас много добровольцев на вступление в воздушные войска, но лишь немногие обладают достаточным опытом полетов. Несколько из наших немногочисленных опытных пилотов будут назначены инструкторами для обучения как можно большего числа новых пилотов, а также для разработки воздушной доктрины."
LNS_close_air_support:0 "Знакомство по Перестрелке"
LNS_close_air_support_desc:0 "Пулеметы и бомбы - лучшие орудия убийства, но их не просто доставить на эффективное расстояние. Мы переделаем модель истребителя для наболее эффективного обеспечения непосредственной наземной поддержки наших войск."
LNS_further_developments:0 "Программа Полетных Тренировок"
LNS_further_developments_desc:0 "Первые усилия уже принесли свои плоды, все больше и больше грифонов записываются в стаи пилотов. Первая волна рекрутов уже проявляет талант к пилотированию, что говорит о скором появлении новых профессионалов воздушного дела. Скоро наши противники даже не будут успевать понять, что их убило!"
LNS_bombers:0 "Взрывные Яйца"
LNS_bombers_desc:0 "Взрывы! Кто не любит взрывы? Тот, кто взрывается! Наши новые модели бомбардировщиков способны наносить огромный урон противнику на его территории..."
LNS_strategic_bombers:0 "Стальные Бомбы"
LNS_strategic_bombers_desc:0 "Обычные бомбардировщики хорошо работают против регулярных войск, но им не хватает ни радиуса действия, ни защищенности для работы по вражеским городам и укреплениям. Мы построим самый большой, самый мощный высотный бомбардировщик в мире! Наши враги могут прощаться с жизнями, едва только заслышав свист и грохот взрывов наших бомб..."
LNS_ace_fighters:0 "Черные Дюжины"
LNS_ace_fighters_desc:0 "К нашему удивления, интенсивная программа обучения принесла плоды в виде группы преданных, страстных пилотов. Обученные нестандартным методам ведения воздушного боя, они станут нашими когтями в небесах, уничтожающими любого противника днем и ночью... Ну и делиться опытом с молодыми пилотами, разумеется."
LNS_napalm:0 "Огненный Дождь"
LNS_napalm_desc:0 "Напалм объявлен преступным оружием цивилизованными западными странами, но у нас нет таких глупых предрассудков. Если это помогает нам добраться до нашей добычи - мы это используем, может быть наши будущие жертвы не будут так яростно сопротивляться, если увидят, как горят города и поля непокорных."
LNS_jet_experiments:0 "Разбойничьи Ракеты"
LNS_jet_experiments_desc:0 "Вы только посмотрите! Эти новые ракеты оставляют самолеты глотать отработанные газы реактивных двигателей далеко позади! Это самое быстрое и опасное оружие в воздухе, мы должны усерднее работать над его развитием."

LNS_military_victory:0 "Восстановление Порядка"
LNS_military_victory_desc:0 "Даскталон может и сброшен, но страна все еще лежит в пепле разрушений, годами устраиваемых им в погоне за своей безумной целью. Мы должны как можно скорее убедить наших жителей, что весь этот ужас остался позади и бояться им больше нечего."
LNS_cement_our_rule:0 "Установить Правительство"
LNS_cement_our_rule_desc:0 "Нашим первым приказом является создание и начало работы нового правительства. Прошлая система была создана для поддержки преступлений графа, а также безнадежно устарела, а потому подлежит полной замене."
LNS_educate_the_people_military:0 "Образование в Массы"
LNS_educate_the_people_military_desc:0 "Образование в Лонгсворде было недоступной роскошью долгое время, в основном из-за того, что большая часть учебного материала была изъята Реформистами, которые считали что их "испортили пони". Школы и библиотеки будут открыты заново, а получение образования будет поощряться."
LNS_address_the_poverty:0 "Помощь Бедным"
LNS_address_the_poverty_desc:0 "Годами высокие налоги Реформистов оставляли жителей нашей страны в одной рубашке. Если мы хотим стать процветающей, рабочей страной, вечная бедность должна исчезнуть как явление, а потому нужно поднять вопрос благосостояния наших жителей и обеспечения их рабочими местами."
LNS_status_of_the_ponies_politically:0 "Права Пони"
LNS_status_of_the_ponies_politically_desc:0 "Пони не должны подвергаться дискриминации и ненависти! Наши законы должны быть немедленно обновлены, чтобы отразить формирование нового, толерантного общества, в котором пони и грифоны будут иметь одинаковы права и свободы."
LNS_status_of_ponies_as_advisors:0 "Пригласить Пони в Правительство"
LNS_status_of_ponies_as_advisors_desc:0 "В нашей стране есть множество умелых и талантливых пони, и это было бы глупо не воспользоваться их услугами. Для улучшения работы государственного аппарата, для залечивания ран после недавнего кровопролития, лучшие и ярчайшие пони будут приглашены для работы в нашем правительстве."
LNS_land_distribution_to_veterans:0 "Наградить Ветеранов"
LNS_land_distribution_to_veterans_desc:0 "Те, кто рисковал своей жизнью за Лонгсворд, должны быть щедро вознаграждены, например, земельными наделами, чтобы они могли жить в мире и покое. Возможно, знание о гарантированной награде по окончании службы привлечет больше граждан в ряды наших вооруженных сил."
LNS_connect_the_nation:0 "Лонгсвордское Шоссе"
LNS_connect_the_nation_desc:0 "Инфраструктура нашей страны долгое время оставляла желать лучшего, постоянно подвергаясь саботажу то со стороны Реформистов, то со стороны Партизан. Теперь все изменится, все уголки Лонгсворда будут объединены в одну транспортную сеть."
LNS_industrial_effort:0 "Начать Индустриализацию"
LNS_industrial_effort_desc:0 "Война - это важная часть нашего бытия, однако мы не можем жить на одних штыках и винтовках. Мы должны начать индустриализацию нашей страны, чтобы обеспечить рабочими местами наших граждан."
LNS_further_industrialisation:0 "Больше Фабрик!"
LNS_further_industrialisation_desc:0 "Начало промышленной революции прошло успешно, пришла пора продолжить это начинание, построив еще фабрики с большим количеством рабочих мест."
LNS_teach_the_people:0 "Новые Стандарты Образования"
LNS_teach_the_people_desc:0 "Местные жители могут получить образование только до определенного уровня. Чтобы наша страна встала на одну ступень с другими, более современными государствами, мы должны расширить наши центры образования, научные институты и пригласить иностранных преподавателей из Имперских Земель."
LNS_military_education:0 "Обязательные Тренировки"
LNS_military_education_desc:0 "Мир вокруг опасен, мы не сможем в нем выжить, если не введем обязательные тренировочные программы для всех годных к службе граждан. Таким образом, к следующей войне у нас будет в наличии большое количество грифонов и пони, готовых к бою."
LNS_a_gun_in_every_home:0 "Всем по Ружью"
LNS_a_gun_in_every_home_desc:0 "Свобода без кулаков - пустой звук. Лучший способ ее гарантировать - ослабить контроль государства над владением оружием и спонсировать его производителей. Вооруженное общество - защищенное общество."
LNS_recruitment_drive:0 "Призывная Кампания"
LNS_recruitment_drive_desc:0 "При помощи усиленной пропаганды мы покажем гражданским славу и доблесть наших вооруженных сил! Разумеется, чтобы убедиться, что они останутся на службе, мы введем систему поощрений и привелегий для солдат и бойцов вспомогательных соединений."
LNS_lessons_of_the_partisans:0 "Партизанские Тактики"
LNS_lessons_of_the_partisans_desc:0 "Несколько выживших Партизан выразили желание вступить в наши ряды. Более того, они желают поделиться с нами своими знаниями и умениями! Наши солдаты будут еще подкованнее в этой сфере военных премудростей."
LNS_state_armouries:0 "Увеличение Производства Ружей"
LNS_state_armouries_desc:0 "Поток новых рекрутов необходимо чем-то вооружить, но наша промышленность не производит достаточного количества ружей. Чтобы решить эту проблему, мы переведем еще несколько фабрик на производство огнестрельного оружия, а на существующих заводах модернизируем оборудование."
LNS_military_police_f:0 "Милитарполицай"
LNS_military_police_f_desc:0 "Чтобы обеспечить лояльность наших войск нашему делу, мы создадим военизированную структуру, отвечающую за поддержание дисциплины, уничтожение предателей и диверсантов и распространение нашей искусно сплетенной пропаганды. Благодаря этому, наша армия всегда будет на шаг впереди противника."
LNS_old_friends:0 "Друзья в Империи"
LNS_old_friends_desc:0 "Мы восстановили порядок в Лонгсворде, теперь мы должны отправить дипломатическую миссию в Гриффенхейм для восстановления отношений с Империей. Теперь они снова могут спать спокойно, зная, что стойкие защитники восточных границ снова охраняют их от возможного вторжения."
LNS_pensions:0 "Военные Пенсии"
LNS_pensions_desc:0 "Многие ветераны с трудом привыкают к особенностям гражданской жизни, даже с учетом полученных земельных наделов. Многие из них обанкротились или не способны себя прокормить, а это недопустимо. Мы предложим нашим ветеранам базовый стабильный доход, как благодарность за годы службы на благо своей страны."
LNS_dealing_with_hellquill_military:0 "Проблема Хеллквилла"
LNS_dealing_with_hellquill_military_desc:0 "Наши северные соседи в Хеллквилле были нашими верными союзниками долгие годы, но последние события очернили их в наших глазах. Мы должны проанализировать происходящее, а также политическую ситуацию в их стране, и действовать соответственно."
LNS_bauxite_deposits:0 "Бокситовые Шахты"
LNS_bauxite_deposits_desc:0 "Огромные залежи бокситов были обнаружены при разработке железных руд близ Зельдштадта. Обычному грифону эта осадочная порода может показаться бесполезной, но мы знаем, как извлечь из нее алюминий - ключевой ресурс для производства современных самолетов."
LNS_a_proper_nation:0 "Современное Общество"
LNS_a_proper_nation_desc:0 "Мы наконец-то смогли привести Лонгсворд в современную эру. Наши жители не будут более пребывать в неведении о происходящем в окружающем мире, и не будет больше никакого отставания в исследовании новейших технологий."
LNS_imperial_volunteers:0 "Имперская Поддержка"
LNS_imperial_volunteers_desc:0 "Наши дипломатические усилия принесли свои плоды, добровольцы из Имперских Земель прибыли нам для помощи в обороне границ. Это будет неоценимым подспорьем для нашего дела."
LNS_shield_of_griffonia:0 "Защитники Грифонии"
LNS_shield_of_griffonia_desc:0 "Теперь, когда земли Хеллквилла присоединены к нашим, мы сможем единым фронтом противостоять любым вторжениям со стороны восточных пони. Никто не знает, когда какой-нибудь радикальный лидер придет к власти в Речноземье и решит идти войной на простых честных грифонов... Если это произойдет - пусть идут! Мы готовы ко всему, и мы никогда не отступим от своего долга!"

LNS_army_creation_neutral:0 "Восстановление Армии"
LNS_army_creation_neutral_desc:0 "Даскталон и его головорезы слишком долго пренебрегали необходимостью иметь регулярную армию. Хватит! Мы восстановим наши вооруженные силы, оставаясь верными идеалам наших достойных предков."
LNS_pure_army:0 "Только Грифоны!"
LNS_pure_army_desc:0 "Мы не можем полностью доверять пони, чтобы позволить им служить в наших рядах. И хотя мы избавили их от нападок Реформистов, кто знает, не нападут ли они на нас потом, позабыв о благодарности? Нет, только грифоны будут служить в нашей армии. Они сильнее, они могут летать и им не требуется нестандартная конструкция ружей."
LNS_mixed_army:0 "Позволить Набор Пони"
LNS_mixed_army_desc:0 "Мы не можем привередничать с призывниками, будучи столь небольшой страной. До тех пор, пока пони не создают проблем, они свободны служить делу защиты Лонгсворда бок о бок с грифонами."
LNS_superior_army_1:0 "Фойер Унд Швефель"
LNS_superior_army_1_desc:0 "Только превосходство огневой мощи может гарантировать нам победу. Массовое применение артиллерии, модернизированное вооружение, координация воздушной поддержки - все это должно обеспечить причинение максимального ущерба любому противнику. Они не смогут выдержать наш огненный натиск."
LNS_mass_army_1:0 "Айнэ Вэлле фон Кёрперн"
LNS_mass_army_1_desc:0 "Текущая ситуация не предполагает качественного превосходства над войсками потенциального противника. Чтобы скомпенсировать этот недостаток, мы должны удвоить наш призыв и следовать тактике массированного штурма для достижения паритета в военной силе."
LNS_mobile_army_1:0 "Гепанцерте Кригсфюрунг"
LNS_mobile_army_1_desc:0 "Традиционалисты среди наших офицеров смеются над этой идеей, но реальность такова, что мобильная армия - армия будущего. Атакуя врага быстрее, чем тот успевает реагировать, мы гарантируем быструю и решительную победу."
LNS_military_industrial_complex:0 "Военно-Промышленный Комплекс"
LNS_military_industrial_complex_desc:0 "Чтобы обеспечить наши войска всем необходимым, наши оборонные предприятия и военные будут тесно сотрудничать в открытии новых промышленных объектов и производственных линий."
LNS_rifle_modernisation:0 "Новые Ружья"
LNS_rifle_modernisation_desc:0 "Наши текущие модели огнестрельного оружия устарели и подвержены частым поломкам. Это неприемлемо для военизированного общества, которым мы являемся. Для решения этой проблемы мы будем закупать новейшие модели в Имперских Землях и за их пределами."
LNS_proper_trucks:0 "Улучшенные Грузовики"
LNS_proper_trucks_desc:0 "Текущие модели грузовиков могут перевозить войска достаточно быстро, однако они не выдерживают боестолкновений. Мы можем превратить их в легкобронированную технику, что обеспечит нашим солдатам должную защиту при сохранении приемлемой мобильности."
LNS_radio_utilisation:0 "Военное Применение Радио"
LNS_radio_utilisation_desc:0 "Чудесное изобретение под названием "радио" помогло решить множество проблем, беспокоящих нас веками, но теперь оно адаптировано для использования в военных целях. С ним мы можем координировать наши атаки и передавать срочные приказы с необходимой скоростью."
LNS_artillery_military:0 "Орудия Будущего"
LNS_artillery_military_desc:0 "Наши текущие модели артиллерии разваливаются от старости и не справляются со своими задачами. Новые модели должны быть более длинноствольными, обладать гидравлической системой компенсации отдачи и вести огонь легкими, но разрушительными снарядами."
LNS_engineer_f:0 "Отдельные Инженерные Соединения"
LNS_engineer_f_desc:0 "Рытье окопов и возведение временных переправ - не самые очаровательные занятия, но без этого не обойтись нашим вооруженным силам. Мы должны создать специальные войска поддержки для этих целей."
LNS_recon_f:0 "Передовая Разведка"
LNS_recon_f_desc:0 "Война - это не просто бой с противником. Одним из ее аспектов является знание того, что ожидает войска впереди. Подготовленная армия - это армия победителей."
LNS_light_tanks_military:0 "Первая Бронетехника"
LNS_light_tanks_military_desc:0 "Эта идея звучала глупо, но похоже, что навесить на грузовик столько брони, сколько он только может увезти, показало определенную эффективность в обеспечении защиты от ручного оружия. Мы должны развить эту идею и создать более адекватные модели подобных "танков"!"
LNS_medium_tanks_military:0 "Нормальный Танк"
LNS_medium_tanks_military_desc:0 "Теперь, когда наши предварительные эксперименты дали результат, мы можем приступить к разработке нормального боевого танка, а не переделанного грузовика или трактора. Подобные машины составят костяк наших моторизованных войск."
LNS_magical_rifles:0 "Магические Инновации"
LNS_magical_rifles_desc:0 "Магия была неотъемлемой частью нашей жизни с тех самых пор, как мы обнаружили способ хранить заклинания внутри магических кристаллов. При помощи толики изобретательности, мы сможем внедрить подобные кристаллы в прототип винтовки, что станет гораздо более эффективным оружием по сравнению с современными моделями."
LNS_spec_ops:0 "Отряды Специальных Операций"
LNS_spec_ops_desc:0 "В прошлом каждый рыцарь был целой армией сам по себе, независимой боевой единицей. Сегодня мы не можем позволить себе такую роскошь, как самостоятельные неконтролируемые войска, более того, мы объединим этих грифонов в целые дивизии."
LNS_rather_heavy_tanks:0 "Раздавим Врага"
LNS_rather_heavy_tanks_desc:0 "Благодаря нашему успеху в разработке танков, мы можем применить накопленные знания и опыт в создании крупных и тяжелобронированных боевых машин. Никакая оборона не способна сдержать натиск подобных монстров.."
LNS_rocket_artillery:0 "Больше Взрывов!"
LNS_rocket_artillery_desc:0 "Мы очень любим взрывы! Ракетная артиллерия не столь точна, как ствольная, но она устраивает самые большие ВЗРЫВЫ! Как только окончатся испытания прототипов, мы возьмем подобные машины на вооружение!"
LNS_special_forces_initiative:0 "Слава Элитным Отрядам"
LNS_special_forces_initiative_desc:0 "Наша элита - гордость вооруженных сил Лонгсворда! Отличная подготовка и высокий профессионализм - любой грифон мечтает быть частью элитных вооруженных сил! Нужно расширить тренировочную программу и увеличить лимит."
LNS_blitzkrieg:0 "Молниеносная Война"
LNS_blitzkrieg_desc:0 "Наши последние инновации в доктрине мобильной войны оказались весьма успешными, мы готовы применить их ко всем нашим войскам. Теперь мы сможем осуществлять быстрые, координированные и с земли, и с воздуха, атаки."
LNS_zeldstadt_institute:0 "Военный Институт Зельдштадта"
LNS_zeldstadt_institute_desc:0 "Мы узнали достаточно много о современном искусстве войны, но это не значит, что теперь каждый офицер и командир знает об этом все, что нужно. Будет создана военная академия для офицерского и младшего командного состава, где командиры смогут получить передовые знания о тактическом лидерстве."

LNS_navy_and_airforce_military:0 "Война на Море и в Воздухе"
LNS_navy_and_airforce_military_desc:0 "Быстро меняющиеся реалии современной войны требуют от нас думать не только о сухопутном театре военных действий. Необходим также контроль над воздушным и морским пространством."
LNS_air_doctrine_military:0 "Выбор Воздушной Доктрины"
LNS_air_doctrine_military_desc:0 "Наш растущий воздушный флот требует использования конкретной доктрины для достижения максимальной эффективности. После исследования возможностей нашей промышленности и доступных моделей самолетов мы можем приступить к выбору соответствующей стратегии."
LNS_navy_doctrine_military:0 "Морская Доктрина"
LNS_navy_doctrine_military_desc:0 "Корабли требуют определенной стратегии для оперирования в полную силу, а чтобы этого добиться, нужно рассмотреть существующие варианты морской доктрины и выбрать из них ту, что подходит нашему флоту наиболее всего."
LNS_proper_airbases_military:0 "Ангары для Самолетов"
LNS_proper_airbases_military_desc:0 "Враги могут вести воздушные атаки с любого направления, поэтому полагаться лишь на одну авиабазу слишком рискованно. Построив дополнительные аэродромы, мы расширим оперативную зону и сделаем запасные точки дозаправки и снабжения воздушных операций, на случай потери основных баз."
LNS_radar_project_military:0 "Улучшение Радара"
LNS_radar_project_military_desc:0 "Радиосвязь стала неотъемлемой частью вооруженных сил повсеместно. Мы можем создать систему, отслеживающую подобные сигналы - радар. Подобная система будет предупреждать нас о любых атаках с воздуха, моря или суши."
LNS_home_port_military:0 "Главный Порт"
LNS_home_port_military_desc:0 "Мы должны выбрать место, которое станет центральной базой для операций нашего флота, это поможет нам в развитии наших военно-морских сил."
LNS_tac_bomber_focus_military:0 "Модели Тактических Бомбардировщиков"
LNS_tac_bomber_focus_military_desc:0 "Наши противники уделяют все больше внимания фортификациям, продвижение наших войск серьезно замедляется. Артиллерия недостаточно эффективна против бетонных бункеров, поэтому мы должны разработать модель бомбардировщиков, способных наносить еще более мощные удары."
LNS_strat_bomber_focus_military:0 "Развитие Стратегических Бомбардировщиков"
LNS_strat_bomber_focus_military_desc:0 "Долгие годы боев показали, что победа в войне достигается не уничтожением врага до последнего солдата, но уничтожением всей его промышленности и ключевых точек. Разрушая его производство оружия, мы обеспечиваем обрушение всей линии фронта, и чтобы достичь этого, мы должны сделать еще более мощные бомбардировщики."
LNS_fighters_focus_military:0 "Контроль над Небесами"
LNS_fighters_focus_military_desc:0 "Каждый самолет в воздухе упрощает жизнь наземным войскам. Мы должны рассмотреть варианты модернизации наших истребителей, если хотим сохранить за собой первенство в небе."
LNS_close_support_focus_military:0 "Поддержка Сухопутных Войск"
LNS_close_support_focus_military_desc:0 "Бомбардировщики дороги в производстве и обслуживании, поэтому мы сделаем специальную модель истребителя со схожим вооружением, для поддержки наземных сил с воздуха."
LNS_heavy_fighters_focus_military:0 "Тяжелые Истребители"
LNS_heavy_fighters_focus_military_desc:0 "Обычные истребители отлично справляются с обеспечением превосходства в воздухе, однако им не хватает радиуса действия для сопровождения бомбардировщиков. Крупные, бронированные и тяжеловооруженные истребители нужны для обеспечения нашим бомбардировщикам необходимой защиты."
LNS_plane_factory_military:0 "Авиационный Институт Купишкиса"
LNS_plane_factory_military_desc:0 "Воздушная война - это война будущего. Мы не можем позволить себе игнорировать самолеты! Нам нужны промышленные центры, сфокусированные на производстве самолетов, что снизит стоимость их производства."
LNS_rocketry_focus_military:0 "Быстрее Звука"
LNS_rocketry_focus_military_desc:0 "Прототипы наших ракет выглядят многообещающе, у них высокая скорость и вместимость боевой части. Развивая этот проект, мы можем начать производство надежных моделей, способных наносить удары по противнику с огромных расстояний, без риска для жизней наших солдат."
LNS_naval_aviation_military:0 "Взорвать их Корабли"
LNS_naval_aviation_military_desc:0 "Современные модели кораблей довольно уязвимы для атак с воздуха. Наши текущие модели бомбардировщиков не имеют достаточного радиуса действия для этой задачи, поэтому нам нужен специально разработанный для этого самолет для контроля нашего морского пространства."
### A big thanks to Captain for writing some of the following naval focuses, go pat him
LNS_destroyer_focus_military:0 "Строим Наши Эсминцы"
LNS_destroyer_focus_military_desc:0 "Теперь у нас есть подходящая оперативная база, поэтому пришло время сделать следующий шаг в стремлении к созданию морского щита для Империи. Для обороны линий снабжения и уничтожения потенциальных подводных угроз мы должны сконцентрироваться на создании улучшенных моделей эсминцев."
LNS_submarine_focus_military:0 "Сдерживающий Фактор"
LNS_submarine_focus_military_desc:0 "Подводные лодки - это бесчестное оружие, однако это идеальный способ уничтожения вражеских конвоев и кораблей без сопровождения. Мы должны развивать наш подводный флот, чтобы наши враги не перехватили контроль подводного пространства."
LNS_cruiser_focus_military:0 "Флот Сопровождения"
LNS_cruiser_focus_military_desc:0 "Наши продолжительные усилия по контролю морей для Империи требуют от нас разработать более крупные и сильные корабли, способные обороняться от атак эсминцев и других небольших кораблей, при сохранении высокой скорости и маневренности. Эти модели крейсеров значительно усилят наше присутствие на морском театре военных действий."
LNS_battlecruiser_focus_military:0 "Нормальный Корабль"
LNS_battlecruiser_focus_military_desc:0 "Рост нашего военного-морского флота достиг критической точки, когда можно начинать разработку крупного линейного корабля. Быстрый и хорошо вооруженный, линейный крейсер позволяет проявить настоящую силу вдали от берега, знаменуя переход от исключительной обороны к способности к нанесению ответных ударов противнику."
LNS_battleship_focus_military:0 "Плавучая Крепость"
LNS_battleship_focus_military_desc:0 "Чтобы выразить истинное величие и мощь Империи в море, нужен особый корабль: линейный. Тяжелобронированный и не менее тяжело вооруженный, этот корабль способен принести Империи и нам славу, вселяя страх в сердца тех, кто осмелится противостоять нам на море."
LNS_expanded_docks_military:0 "Продолжить Расширение Верфей"
LNS_expanded_docks_military_desc:0 "Наш растущий флот нуждается в большей мощности производства, чем у нас есть. Если мы хотим серьезно уменьшить сроки постройки наших кораблей, мы должны рассмотреть вопрос о расширении имеющихся верфей и доков."
LNS_carriers_focus_military:0 "Союз Моря и Неба"
LNS_carriers_focus_military_desc:0 "Победа в море определяется не только количеством кораблей в море, но и тем, кто контролирует небо над морским пространством. Адаптировав конвои под плавучие аэродромы для истребителей и бомбардировщиков, мы сможем захватить контроль над морями раз и навсегда."
LNS_nuclear_focus:0 "Абсолютное Решение"
LNS_nuclear_focus_desc:0 "Атомы хранят множество секретов о происхождении нашего мира, но что более важно, мы можем использовать знание об их взаимодействии для постройки установок, производящих огромное количество энергии, и оружия, вселяющего ужас в наших врагов..."

### Events ###
longsword.1.t:0 "Комитет национального освобождения" 
longsword.1.d:0 ""Добро пожаловать, товарищи" - Старри Найт говорила со своими коллегами-революционерами в уединенной лесной роще.  "Я рада, что вы все смогли благополучно добраться. Я собрала нас сегодня, чтобы обсудить наш план действий против растущей угрозы Черных Плащей. Не проходит и дня, чтобы мы не слышали о сожженных деревнях, убитых семьях или плавающих в реке трупах! Это продолжалось слишком долго, что мы будем делать? " \n\n"Мы будем сопротивляться, мы будем бороться, мы будем кусаться!" - вскрикнула толпа. \n\n"Слава, товарищи!", Старри продолжила, "Пока я говорю, наши друзья с Хеллквилла и Озерграда уже в пути, чтобы предоставить нам какую-то помощь. Даскталон и его дружки больше не навредить невинных пони! Новый рассвет взойдет, и мы будем свободны!". Партизаны в ответ аплодировали и топали копытами. Впервые за долгое время в их глазах появился проблеск надежды. Они будут готовы к тому, что грядет." 
longsword.1.a:0 "Мы никогда не перестанем сопротивляться!" 

longsword.2.t:0 "Путешествие начинается" 
longsword.2.d:0 ""Все на месте?" вы обратились к группе партизан, собравшихся на окраинах леса. Из-за поднявшегося шума можно было понять, что все в сборе. "Хорошо. Прежде чем мы уйдем, я хочу сказать две вещи. Во-первых, я хочу поблагодарить всех, кто решился сопровождать меня в этой очень сложной и опасной миссии. Во-вторых, я хотел бы напомнить каждому, что мы не должны сталкиваться ни с одним из солдат графа на нашем пути, мы все должны оставаться бдительными, поскольку грифоны обладают гораздо лучшим зрением в темноте, чем любой из нас. Так что постарайтесь не шуметь во время продвижения, мы же не хотим привлечь лишнее внимание, не так ли? Чего же мы стоим. Вперед!"" 
longsword.2.a:0 "На Купишкис!"  

longsword.3.t:0 "На окраине Купищкиса" 
longsword.3.d:0 "Как только последние лучи солнца упали на землю, вы вышли из леса. Даже опытным партизанам, продвижение к Купищкису было задачей не из легких. Чтобы избежать возможного контакта с верными графу грифонами, приходилось целыми днями прятаться в самых неудобных местах и даже пересечь несколько особо опасных болот, что чуть не привело к гибели нескольких наших бойцов. Однако это уже не имело значения, теперь вы были на окраине Купищкиса, на полпути к нашей миссии. Отсюда путь к Хеллквиллу должен быть проще, но это уже на завтра. Нашей группе нужно было отдохнуть от переходов и пряток от стражи. Ну вот незадача. Разбить лагерь на окраине города - не лучшая идея. И кто же в Купищкисе значительная часть население это пони. Может некоторые из них примут на вас?" 
longsword.3.a:0 "Уверен, наши собратья пони нам помогут!" 
longsword.3.b:0 "Мы не можем позволить себе рисковать нашей миссией." 

longsword.4.t:0 "Путь к Бикштадту" 
longsword.4.d:0 "Утром вы покинули квартиру, в которой ваша группа ночевала накануне. С первыми лучами утреннего солнца, озарившими все еще дремлющий город, вы попрощались с пони, которые приютили вас этой ночью, и медленно двинулись по улицам Купищкиса. Уклониться от грифонской стражи было намного легче, чем прошлым вечером. Должно быть, большинство из них устали от патрулирования улиц города на протяжении всей ночи. Вы и другие партизаны, после ночной передышки, с легкостью выскользнули из города. Купищкис был последним поселением с существенными военными силами, лояльными графу на нашем пути. Преодоление оставшегося расстояния до цели должно быть простым." 
longsword.4.a:0 "Мы пойдем вдоль реки в сторону Бикштадту." 

longsword.5.t:0 "Путь к Бикштадту" 
longsword.5.d:0 "Когда утреннее солнце осветило пробуждающуюся землю, вы другие партизаны собрали свои вещи и снаряжение и снова выдвинулись в дорогу. Вы решили продвигаться через пустыню, по той причине, что даже самые зоркие грифоны не смогут увидеть нас там. Купищкис был последним поселением с существенными военными силами, лояльными графу на нашем пути. Преодоление оставшегося расстояния до цели должно быть простым." 
longsword.5.a:0 "Мы пойдем вдоль реки в сторону Бикштадту"  

longsword.6.t:0 "Гвардия" 
longsword.6.d:0 "Прокрасться в Купищкис не было особенно трудным заданием, и вы с легкостью справились. Теперь же целью был Старый город, район, в основном населенный пони, где вы наверняка могли бы найти поддержку. Однако в данный момент, продвигаясь ночью по тихим улочкам спящего города, вы столкнулись с одной проблемой - патрули стражей-грифонов. Их было не очень много, однако они контролировали все главные улицы. Это означает, что вам придется потратить значительное количество времени, пытаясь их обойти. И все же вы продвигались вперед.\n\nВзглянув на стены, отделявшие Старый город от остальной его части, вы мысленно выругались. У главных ворот дежурила дюжина грифонов, наблюдая за площадью перед ними. Ворота, что странно, были открыты. Трое патрульных говорили с другим грифоном, который, как вам удалось услышать, пытался убедить стражу пропустить его через врата. Разумеется, стража не собиралась этого делать, повторяя, что как блюстители закона, они не намерены нарушать приказ, пропуская кого бы то ни было. Однако вы знали наверняка, что это была грубая ложь. Большинство грифонов были коррумпированы до мозга костей. Хотя это было бы довольно рискованно, вы могли попытаться пройти при помощи взятки. Хотя патрульные сейчас весьма удобно отвлечены этим прохожим грифоном." 
longsword.6.a:0 "Джентельгрифф, возможно эти сто золотых крон заставить тебя передумать?" 
longsword.6.b:0 "Мы проберемся мимо них." 

longsword.7.t:0 "Контакт" 
longsword.7.d:0 "Впервые за несколько лет вы ложитесь на настоящую кровать и чувствуете, как все напряжение покидает ваше тело, и несмотря на все риски, которые ваша группа могла попасть пробиваясь к Купищкису, оно того стоило. Однако, когда вы взглянули на своих товарищей, вы заметили, что не все разделяют ваш настрой. Они явно нервничают и, кажется, ожидают, что стражники грифоны ворвутся в квартиру любой момент. Большинство из них все еще держат в копытах оружие и каждые несколько секунд поглядывают в окна и на дверь комнаты. \n\n Вы вздохнули про себя. Если никто из них не сможет отдохнуть, то зачем вообще мы сюда  пробирались?" 
longsword.7.a:0 "Сделайте перерыв, ребята, у нас впереди долгий день." 

longsword.8.t:0 "Борьба" 
longsword.8.d:0 "Один из грифонов направил винтовку на вас. "Вы арестованы за нарушение комендантского часа и попытки подкупа стража!" - произнес один из них. \n\nНу, это было ожидаемо. Ну и на что мы надеялись, когда хотели проникнуть в город, полностью напичканный прихвостнями графа? А может... А может просто он хочет получить от нас больше? \n\n"Как насчет двухсот золотых корон?"\n\n"Ты что, издеваешься надо мной ?!" Страж посмотрел на вас, прежде чем пытаться ударить своей винтовкой.\n\nВыстрел. Грифон рухнул на землю, из дыры, где когда-то был глаз, стекала кровь. Вы слегка повернули голову, и увидели, как один из партизан вашей группы целится в другого стража. Похоже, что без кровопролития тут не обойтись." 
longsword.8.a:0 "От чёрт... Пони наступают!" 

longsword.9.t:0 "Поспешный выход" 
longsword.9.d:0 "Гриффоны превосходили нас числом, но из-за элемента неожиданности нам таки удалось перебить всех гвардейцев. Конечно, нашей группе не удалось выйти из перестрелки невредимыми. Некоторые отделались небольшими ссадинами и царапинами, в то время как одному из партизан прострелили правое передние копыто. Вы быстро перевязали ее раны в меру своих возможностей. Большинство настаивало на том, что это нужно было сделать в безопасном месте, но из-за риска что по следам кровы кобылки вас найдут, вы решили не рисковать. Только после того, как вы удостоверились что грифоны не могут вас отслеживать, вы приказали вашей группе бежать. \n\nХоть в Купищкисе вы были не долго, но это было достаточно чтобы все смогли выспятся, поесть и перевязать свои раны. Теперь, они-то неупадут и вчерашняя ситуация не повторится, будем надеется. \n\nКогда группа собиралась уходить, вы обратились к хозяевам квартиры. \n\n"Спасибо, что приютили нас." Вы осмотрели в последний раз комнату перед уходом." 
longsword.9.a:0 "Прости, что испачкал ковер кровью." 

longsword.10.t:0 "Череда неудачных событий" 
longsword.10.d:0 "Элемент неожиданности был на стороне партизан, а грифонский страж под открытым небом. Но неожиданно их оказалось куда больше, чем вам казалось сначала... Ваши товарищи умирали вокруг вас, от пронзающих грифонских пуль. Вам тоже было не сладко. Кровь сочилась из нескольких царапин от пуль по всему телу. Отступить уже некуда, по крайней мере, больше. Грифоны окружили аллею, где стояли последние силы партизан. \n\nОстрая боль пронзила вашу грудь, когда вы упали назад от удара и рухнули на тротуар. Вы пытались встать, только чтобы поскользнуться на чем-то и снова упасть. Дышать становилось все труднее, и ваши мышцы казались слабее, чем раньше. Вы снова попытались встать, и на этот раз вам как-то удалось, и первое что вы заметили, только огромную лужу красной жидкости под вами." 
longsword.10.a:0 "Это... это... что... моя кровь?"  

longsword.11.t:0 "Моментальная смерть" 
longsword.11.d:0 ""Стой на месте!"- вскрикнул один из грифоних стражей, когда вы вышли из темной аллеи, с который наблюдали за ситуацией у ворот. Вы повернулись к патрульным, которые нацелили свои винтовки на вас. \n\n"Чем могу вам помочь, Джентельгриффы?" Спросили вы, пытаясь выдавить улыбку.\n\n"Что вы забыли на улице во время комендантского часа?" Спросил один из грифонов. \n\n"Ну, я как раз возвращался к..." не успели вы закончить, как один из стражей закричал. \n\n"У него оружие!" \n\nПоследнее что вы видите перед смертью, как ваши товарищи отчаянно пытаются спасти вас." 
longsword.11.a:0 "Мда..."  

longsword.12.t:0 "Охранники в лесу" 
longsword.12.d:0 "You thought that camping in the forest and not entering Kupiškis would mean that there wouldn’t be any griffon patrols and guards that you would need to avoid to remain safe. However, as the griffon guard patrol stopped right next to the grove where you planned to set up your camp, you decided that you should move further from the city and deeper into the forest in order to avoid any chance of encountering griffons again. Of course this would mean that you would have to spend some time getting back on the path tomorrow, but not getting shot while you are asleep is worth those few minutes. Though of course, to move deeper in the forest, you have to get past the patrol." 
longsword.12.a:0 "В бой!" 
longsword.12.b:0 "Мы проберемся мимо них..." 

longsword.13.t:0 "Печальный конец" 
longsword.13.d:0 "Вы лежали на земле, не в силах пошевелить вашими копытами, по щекам стекали кровь и слезы. Вы обрекли на провал не только себя, но и других партизан и вашу миссию. Из-за вашего идиотизма ваш отряд вступил в ближний бой с грифонской стражей. Переоценив свои возможности, вам пришлось заплатить за это увечьями на вашем тела. Ваш оставшийся глаз был едва в состоянии сосредоточиться на чем-либо еще, но вы все еще могли видеть несколько оставшихся пони, пытающихся отступить от натиска грифонов. На мгновение вы все еще надеялись, что, возможно, хоть кто-то из них сможет закончить миссию, но, когда один из них выстрелил из своего оружия, вы поняли, что у них больше нет шансов. Другие патрулирующие стражи прибудут сюда очень скоро." 
longsword.13.a:0 "Звуки умирающей пони" 

longsword.14.t:0 "Битва в лесу" 
longsword.14.d:0 "While you had a long experience of sneaking and hiding within the forests of your motherland it seems that some members of your group weren’t as skilled. They have experience of hiding within the forests of your motherland of course, but they are still causing some noise. Though it doesn’t seem that the guards are noticing your movement, so maybe if you move a bit faster….\n\nYour blood freezes as you hear the hoof of one of the partisans breaking a branch. \n\n”There are partisans in the bushes!” Screamed out one of the griffons and aimed his rifle in your direction." 
longsword.14.a:0 "В бой!" 

longsword.15.t:0 "Победа!" 
longsword.15.d:0 "If the griffons have had similar numbers to your group, attempting to engage them in close combat would have been suicidal. But you had the numbers and the patrol didn’t expect such a bold assault. Their moment of confusion allowed your group to close the distance and engage in close combat.Usually you would simply open fire, but there was a chance that other griffon guard patrols were nearby, and thus you couldn’t allow a single bullet to be shot in this fight. And somehow your group managed to achieve it. The fight that followed was quite grotesque as the only way the ponies had of executing griffons was stomping on them until they finished moving, but this didn’t matter, you had won, and without any casualties at that and secured your way deeper into the forest." 
longsword.15.a:0 "Спешите, у нас не так много времени, прежде чем тела обнаружат!" 

longsword.16.t:0 "Тихий подход" 
longsword.16.d:0 "While you had a long experience of sneaking and hiding within the forests of your motherland it seems that some members of your group weren’t as skilled. They have experience of hiding within the forests of your motherland of course, but they are still causing some noise. Though it doesn’t seem that the guards are noticing your movement, you decide to slow down a bit. As you begin to move slower and think more about where you place your next step, it seems that your comrades began mimicking you, as the amount of noise they were causing lessened. \n\n"Why are we slowing down?" The mare who was directly behind you whispered."Shouldn’t we try to move through as swiftly as possible?"" 
longsword.16.a:0 "Тихо, нас не должны найти..." 

longsword.17.t:0 "Встреча в квартире Бикштадта" 
longsword.17.d:0 ""You actually managed to come all the way here?!" The pony asked your group, clearly surprised by your arrival. "I had hopes, but I never thought that it could be achieved! Come now, the others are waiting.”\n\nThe owner of the apartment led you to what was presumable to be the biggest room inside his property, which was absolutely filled with ponies. \n\n”Can I have all of your attention please?" The owner addressed the gathering within the chamber. While it took some time, the chitchat and discussions ended, allowing the unicorn to continue his speech."Today we have a group of very important guests here, a group of partisans from Longsword."\n\nThe owner of the flat invited you to take his place as he moved to the side and stood next to the other local ponies. While you were hesitant, you weren’t that good at speeches, you took the place where he stood and addressed those who had gathered here.\n\n”As most of you probably know, the current count of our country is the mad leader of the Longswordian Reformisten - Dusktalon. For years this insane griffon has been trying to exterminate us and our culture, to wipe it off the face of the earth. We resisted this lunatic and his cronies for these long and blood filled years, and finally we are seemingly approaching victory. But we can’t do this alone. And this is why the leader of our movement has sent us here, to request help from you, our brothers and sisters within Hellquil. So I ask you, will you help us?”\n\nEvery single creature within the room raised one of their frontal legs into the air. Confused by this you turned your head towards the owner, who smiled and stated.\n\n"The ponies of Hellquil will help you in the upcoming struggle."" 
longsword.17.a:0 "Сопротивляться до последнего!"  

longsword.18.t:0 "Распространение революционной литературы" 
longsword.18.d:0 "Антирежимные плакаты были абсолютно везде. Где бы вы ни были в городе, не было ни одной улицы, лишенной про партизанской пропаганды. \n\nНа большинстве из них изображали одетых в красное пони и грифонов, сражающихся против птицеподобных существ, одетых в темные одежды, клювы и когти которых были окрашены в красный цвет, вероятно, чтобы указать, что они были покрыты кровью. Ниже и выше таких иллюстраций были революционные лозунги, а иногда и списки "преступлений", совершенных графом и черными плащами. Плакаты требовали от населения присоединиться к праведному делу и помочь в свержении тирана Лонгсворда, чтобы и грифоны, и пони могли "освободиться от своих оков"." 
longsword.18.a:0 "Какая ерунда..." 

longsword.19.t:0 "Наше послание" 
longsword.19.d:0 ""Товарищи!", Старри Найт произнесла собравшимся в лесной роще пони и грифонам: "Пришло время показать, что наше движение это больше, чем просто революционные лозунги! Показать, что происходит с теми, кто поддерживает тиранию графа и его дружков!" Партизаны обеих рас ликовали в ответ. "Мы десятилетиями сражались с черными плащами и крестоносцами в лесах нашей Родины, вдали от крупных городов. Это создало у противника впечатление, что мы слабы, что не будет никаких последствий, если они решат поддержать уничтожение пони. Пришло время разрушить эти бредовые фантазии!" Аплодисменты партизан увеличивались в объеме и интенсивности с каждым предложением которое говорил их лидер. "Мы будем охотиться на них в их городах та крепостях и покажем всем, что происходит с теми, кто решил присоединиться к тиранам и угнетателям!" Аплодисменты превратились во что-то, что можно описать как рев. "Кто будет нашей целью, товарищ? спросил один из революционеров, когда пони и грифоны успокоились." 
longsword.19.a:0 "Преследовать только худших  преступников." 
longsword.19.b:0 "Любой, кто сотрудничал с графом - наш враг!" 

longsword.20.t:0 "Твердое послание" 
longsword.20.d:0 "Для большинства грифонов это утро было таким же так и другие. Проснулись от дремоты, выполнив свои домашние дела, покинули свои жилища, чтобы пойти на работу, и сразу же увидели ужасающую картину. Сотни тел грифонов покрывали улицы и площади лонгсвордских городов. Черные плащи, рыцари, военачальники и политики, известные своими тесными связями с графом и антагонизмом по отношению к пони, лежали на улицах или висели на деревьях.  Все они разделяли одну и ту же причину смерти, один глубокий разрез в их шеях. На груди каждого убитого грифона был один из символов, связанных с партизанами, и единственное слово на родном языке пони - "Месть". Послание революционеров к грифонам Лонгсворда было ясным. Они охотились и убивали пони веками, и теперь их постигнет та же участь." 
longsword.20.a:0 "Пусть все знают, что ждет предателей!" 

longsword.21.t:0 "Жесткое послание" 
longsword.21.d:0 "Для большинства грифонов это утро было таким же так и другие. Проснулись от дремоты, выполнив свои домашние дела, покинули свои жилища, чтобы пойти на работу, и сразу же увидели ужасающею картину. Тысячи тел грифонов покрывали улицы и площади лонгсвордских городов. Черные плащи, рыцари, солдаты, политики, они лежали разделанные та изуродованные. Но не только их постигла такая ужасная участь. Все, кто имел даже отдаленной связи с лицами познали ту же участь. Члены семьи, друзья, даже те, кто работал и владел бизнесом, который, как известно, поддерживали черные плащи и рыцари, все были убиты так же, как и самые фанатичные сторонники политики геноцида графа. По-видимому, не было единого способа казни, поскольку каждая жертва подвергалась жестокому обращению по-разному и в различной степени. Некоторые из них были просто застрелены или заколоты, в то время как другие были разорваны. Хотя, кое-что было идентично в этих разделанных тушах. В каждом месте, где находилось хотя бы одно тело, на ближайшем здании всегда был нарисован символ, и символы всегда были связаны с одной из партизанских групп. Послание революционеров к грифонам Логсворда было ясным. Они охотились и убивали пони веками, и теперь их постигнет та же участь." 
longsword.21.a:0 "Пусть все знают, что ждет предателей!" 

longsword.22.t:0 "Непредвиденные побочные эффекты" 
longsword.22.d:0 ""Товарищи." Старри Найт обратилась к двум пони, которые вошли в ее бункер. "Почему вы хотели меня видеть?" \n\n"Товарищ, я считаю, что наша кампания по уничтожению коллаборационистов была большой ошибкой.", заявил Вайколт  -  лидер революционных сил в  районе " Большой Борьбы". \n\n"Похоже, наш террор не привел к тому, что Граф и Черные Плащи потеряли поддержку населения. Скорее, мы настроили их против самих себя.". "Значительная часть населения страны, даже другие пони, больше не видят в нас освободителей или борцов за свободу. Они считают нас кровожадными мясниками." продолжил Арклид - второй командующий в районе Варены, после того как Викольт закончил. Население сейчас думает, что либо политика графа оправдана, либо что мы - отражение графа и его чёрных плащей, кучка фанатиков, жаждущая геноцида с огромным влиянием и поддержкой. И в самом деле, некоторые из наших сторонников прекратили поставки оружия, из-за той ночи, и перенаправили их другим группам, которые тоже выступают против Даскталона и его приспешников. Если такая тенденция сохранится, я опасаюсь, что наши враги могут заручиться существенной поддержкой среди населения пони, чтобы те выступили против нас."" 
longsword.22.a:0 "Прискорбно, но мы должны продолжать." 

longsword.23.t:0 "Подготовка наших войск" 
longsword.23.d:0 "Впервые с момента создания партизанского движения,  все руководители собралось в едином бункере. Ранее такая встреча считалась бы слишком опасной, так как позволила бы врагам погасить пламя революции, если бы место встречи было обнаружено. Но то, что обсуждалось сегодня, было достаточно важно, чтобы рискнуть всем этим. Ведь сегодня они начали подготовку к восстанию. \n\n"Товарищи." Абба Повнер, одна из самых важных фигур в движении, обратился к революционерам, собравшихся в бункере. "На протяжении поколений мы сражались с графом и его черными плащами в лесах и болотах нашей родины и добились поистине великих побед. Однако, мы не можем победить тиранию Даскталона и его приспешников только этим. Для достижения нашей независимости нам придется воевать с нашими врагами открыто. Но, к сожалению, наши силы просто не готовы к такой военной кампании. После долгих обсуждений и споров между лидерами нашего движения, было решено, что при наличии ресурсов, которые имеются в нашем распоряжении сейчас или будут доступны в ближайшем будущем, есть два возможных способа подготовить наши силы к восстанию. Мы можем либо попытаться увеличить нашу численность или улучшить боевое мастерство и меткость наших бойцов." Абба повернулся к лидеру революционеров. " Товарищ Старри, я считаю, что это решение за вами"." 
longsword.23.a:0 "Расширьте призыв, нам нужно больше живого мяса!" 
longsword.23.b:0 "Я хочу, чтобы все тренировались каждый день." 

longsword.24.t:0 "Приобретение оружия" 
longsword.24.d:0 "Товарищ Старри." Жмудь поприветствовал лидера революции, который только что вошел в подземный комплекс. \n\n"Это непохоже на  вас, товарищ Жмудь. Обычно, вам не нужно мое одобрение на рейды." \n\n"Вы действительно правы, товарищ. Тем не менее, с количеством оружия, которое нам было приказано достать на этот раз, у меня ещё не достаточно опыта чтобы выбрать цель для этого рейда самостоятельно." \n\n"Были выбраны два возможных места, я права?" Старри Найт спросила единорога, довольным объяснением. \n\n"Да. Есть только два возможных способа, как мы можем приобрести все снаряжение. Мы можем попытаться использовать значительным количеством сторонников и бойцов нашего движения в Хаарсингене, чтобы украсть необходимое оборудование из главной оружейной города. Другой вариант - попытаться перехватить транспортные поезда, которые перевозят оружие в Зельтстад. Любой из них потребует огромного количества ресурсов, и я считаю, что именно вы должны выбрать одного из них. Товарищ Старри, откуда же нам взять оружие?" 
longsword.24.a:0 "Наши агенты из Хеллквилле обеспечат нас оружием." 
longsword.24.b:0 "Мы должны перехватить поставку оружия в направлении Зельдштадта." 

longsword.25.t:0 "Тайное правительство" 
longsword.25.d:0 ""Этого точно будет достаточно для ваших нужд?", спросил грифон.\n\n "Думаю, хватит." ответила Старри Найт, глядя на планы и чертежи строительного комплекса, которые лежали на деревянном столе в середине бункера. "Он находится самом центре города?" \n\n"Да, хотя усадьба не строились в границах города, но в настоящее время она расположена в одном из районов Висагинаса. Если верить рассказам, комплекс окружен значительным количеством парков и садов и даже обнесен стены, это означает, что никто, кто не является частью движения, не должен замечать никаких изменений." \n\n "Я считаю, что этого будет более чем достаточно. Пожалуйста, передайте Готарду, что революционная армия благодарна ему за помощь в великой борьбе против тирании." \n\n Когда грифон уже выходил, Старри Найт просматривала лежащие на столе документы и улыбалась. Это было просто идеально. Теперь у нас была не только надежная база в Висагинасе, административном и военном центре на юге Лонгсворда, но и достаточно большое поместье для того, чтоб воплотить одну из идей лидера нашей революции - создать тайное правительство. Это должно стать кульминацией реорганизации нашего движения. Они больше не будем группками партизан, прячущихся в лесах, они станут нашей новой армией. И теперь они уже не революционеры, которые прятались в лесах, мечтая о свободном Лонгсворде, они станут её лидерами." 
longsword.25.a:0 "Мы практически готовы к этому..." 

longsword.26.t:0 "Блокада Панацеи" 
longsword.26.d:0 ""Leader Starry." Sofia von Tyzenhauzen greeted as she entered into the room which served as the cabinet for Starry Night. \n\n"Comrade Sofia" The unicorn responded. "Did something important happen for you to come back from your trip so early?" \n\n"Indeed. It seems that there have been some interesting developments in the northwest of the country. There seems to be a massive increase of military personnel in the region of Panacea and especially within Swordson. This by itself wouldn’t be such a surprise with the increased activities of your movement, but on one of the mornings in the city I heard quite the unexpected radio broadcast. It was by Field Marshal Conrad Silvertalon. While speaking on the radio he claimed that he and the military want to depose Dusktalon and punish him for the crimes he has committed and asked for any griffon and pony who wishes to end tyranny to join him."" 
longsword.26.a:0 "Что они делают..." 

longsword.27.t:0 "Саботаж" 
longsword.27.d:0 "Войдите." \n\n"Товарищи.", партизан поприветствовал Вайколта и Арклида, как только вошел в подвал разрушенного дома. "Вам поручение от товарища Старри Найт." Боец подошел к лидеру района "Великой Борьбы" и дал ему сложенный кусок бумаги. Затем он развернулся и вышел из комнаты. Вайколт развернул записку и начал читать. \n\n"Товарищ Вайколт, я считаю, что для того, чтобы обеспечить наш успех в этой нелегкой борьбе, мы должны уменьшить опытных кадров и производственных мощностей, доступных для графа. Поэтому прошу вас активизировать свои усилия по преследованию реформаторов и их союзников." \n\n"Какие будут распоряжения?" спросил Арклид, командущий в районе Варены. \n\n"Нам было приказано усилить наше сопротивление против графа." \n\n"Не думаю, что у нас есть все необходимое чтобы действительно увеличить нашу активность. Что же мы будет делать ?"" 
longsword.27.a:0 "Парочка повешенных тел отлично подойдет." 
longsword.27.b:0 "Бомба, или две, должны преподать им урок." 

longsword.28.t:0 "Битва за Варену" 
longsword.28.d:0 "Когда пуля достигла цели, уже мертвый грифон рухнул на землю, его кровь растекалась по священной земле. Абба улыбнулся, он не мог перестать испытывать удовлетворение, убивая графских слуг, особенно на этом месте. Высокомерные тираны, оккупировавшие нашу Родину, на этот раз совершили действительно серьезную ошибку. Они не только поработили всех пони, но и посмели осквернить Варену, священный город богини Варене. Это не должно больше продолжаться! Абба нацелился на другого грифона и спустил курок. Он поклялся, что за все муки, которые пережили пони, лоялистам графа воздастся десятикратно. \n\n Абба осмотрелся. Остатки черных плащей уже покинули город и его окрестности. Тысячи пони были освобождены из оков. Воистину, это была... стуки брони перервал ход его мыслей. Слегка повернув голову, он увидел Людвига, сидящего рядом с ним. "Сегодня была поистине великая победа!" Провозгласил рыцарь грифон к родным лонгсвордцам, имперским акцентом." 
longsword.28.a:0 "Поставим на место этих чёрный плащей!" 

longsword.29.t:0 "Висагинское восстание" 
longsword.29.d:0 "Подготовка отняла у Старри Найт и партизан многие года. Они собирали сочувствующих со всей нации, не важно, пони или грифон, знатный или простолюдин. Они невероятно расширили свои силы, тренировали тысячи и давали им лучшее доступное оружие. Они даже нашли союзников и сочувствующих заграницей. Они уничтожали большую часть лучших лидеров реформистов. Они сокрушили поддерживающих Графа в битве при Варене. И теперь, настало время.\n\n По всей южной Ликардии, партизаны покинули свои скрытые убежища и отдалённые деревеньки и начали свою атаку. Они выступили на поселение, которые ещё держали Чёрные плащи и их союзники, убивали Графских лоялистов, где бы они не прятались. Солдаты, считавшиеся лоялистами, обратились против своих бывших соотечественников, стреляя в них, скандируя при этом революционные девизы. Внутри крепостей, возведённые ещё при Гровере Первом, союзные партизанам рыцари набросились на верных Графу рыцарей с мечом и винтовкой, и убили их. \n\n В Висагинисе, военные и административные столицы пали всего за несколько часов, после того как повстанцы под лидерством Старри Найт очистили их от любых оставшихся реформистов или им сочувствующих, оставляя город в руках революционеров. С учётом этого, предварительное правительство быстро заняло лидирующие позиции, оставшиеся пустыми после казни членов бывшего правительства\n\nВсего лишь за один день, треть страны попала под контроль партизан и их бесчисленных союзников. Но великая борьба ещё не закончилась, она только началась." 
longsword.29.a:0 "За Свободу!" 

longsword.30.t:0 "Захваченное оборудование" 
longsword.30.d:0 "While we at first dismissed the partisan attacks upon our weapon convoys as something that couldn’t really affect us. However this was incorrect. It seems that the partisans have in fact seized a far greater amount of equipment than we thought. We believed that they could have taken 500 rifles at most, however now when we are finally able to properly check just how many weapons we have actually lost, it seems that we have underestimated our enemy as the new reports indicate that the partisans have taken twice as many weapons as we previously thought." 
longsword.30.a:0 "Черт возьми!" 

longsword.31.t:0 "Конец гражданской войны" 
longsword.31.d:0 "Их бахвальство о грифонском превосходстве не скрыло тот факт, что реформисты — отвратительные бойцы. Мы атаковали Свордссон на рассвете, и большая часть их сил быстро отступила перед нашим наступлением, как и следует трусам. Опасаясь нашего возмездия, Даскталон и его приспешники предприняли попытку отступить через реку, В Хеллквилл. Несмотря на то, что мы упустили большую часть его высокопоставленных подчинённых, мы смогли пристрелить самого деспотичного Графа! Его тело оттащили в Свордсон и вздёрнули на уже брошенной площади, где проходили казни. Мстительные партизаны веселились от такой иронии, забрасывая тело камнями, навозом, гнилыми продуктами, сделав из этого извращённую форму тренировки по метанию. \n\n По всей стране, последние военные восстания сложили своё оружие, стоило нам захватить укреплённый город Зелдстад. Мы не причинили вреда этим благородным грифонам и мы им позволили мирно покинуть страну, хоть мы и пытались убедить их остаться и помочь в восстановление Лонгсворда.\n\n  Празднующие победу партизаны теперь должны столкнуться с трудной задачей по перестройке Лонгсворда согласно их идеалам, снизить напряжение между грифонами и пони и приготовиться к любым иностранным вторжениям. Тем не менее, вместе с их превосходным и бесстрашным лидером Старри Найт, пони уверенны в светлом будущем, свободным от тирании и ненависти." 
longsword.31.a:0 "Победа!" 

longsword.32.t:0 "Новая столица" 
longsword.32.d:0 ""Comrades, we have gathered today to decide upon a very important matter. We need to decide upon the capital for independent Ilgakardija." \n\n"Comrade Starry, I have two propositions about the matter that I believe that most of us here would agree upon." \n\n"Yes comrade Abba, please speak." \n\n"Thank you. Comrades! I believe that due to the achievements of our leader we should rename our new capital after it is chosen after them. Those who agree with me raise one of your front legs." Majority of the ponies and griffons in the room raised they hooves and claws, respectively. "Good. And thus, as our new capital will be named after our leader, they should be the ones who name the city which will become our new capital. They should be the one who name which city will become Starrygrad. Do you agree with me comrades?" The claws and hooves rose into air again.\n\nAbba turned towards Starry Night.\n\n"Comrade Starry, it has been decided, name the city which will become our new capital."" 
longsword.32.a:0 "Свордссон должен стать великолепным местом для Старриграда!" 
longsword.32.b:0 "Зельдштадт - идеальное место для нашей новой столицы!" 
longsword.32.c:0 "Висагинас, центр революции!" 

longsword.33.t:0 "Обучение народа" 
longsword.33.d:0 "For the longest time, the system of education in Ilgakardija was abysmal. There were close to no schools, or any institutions of education really. And the what few schools existed were in a horrible shape and lacked funding. Our ministry of education had to start from scratch. And with dedication from ponies and griffons working in the institution, we are seemingly moving forwards. The old schools are being renovated and new ones are being built monthly. The old curriculum has been discarded completely, replaced by a new one which consists of courses which are deemed necessary to create an educated and capable society, which includes basic literacy, history and basic military training, among other various subjects.\n\nOf course, it will take a substantial amount of time before this reform is completed, but it already seems that we are slowly reaching positive results." 
longsword.33.a:0 "Грамотное общество - это свободное общество!" 

longsword.34.t:0 "Обучение народа" 
longsword.34.d:0 "Compared to how it was just a short time ago, the educational situation within Ilgakardija is completely different. Previously, it was a country plagued by illiteracy, it’s leaders obsessed with delusions of grandeur rather than actually caring for the citizens. However, with the efforts of our ministry of education this has changed. New schools have been built, new, professional teachers have been trained, improved curriculum has been implemented and tens of thousand of books have been printed. And this has great results as literacy rates are rising in extreme rates. Of course, it will still take us years if not decades to reach complete literacy. However the percentage of literate ponies and griffons is now great enough that we aren’t suffering from the previously crippling effects of illiteracy." 
longsword.34.a:0 "Грамотное общество - это свободное общество!" 

longsword.35.t:0 "Проблема Хеллквилла" 
longsword.35.d:0 "While it has been agreed by many of the members of our government that the Knightly Order of Hellquil and our own state should become one, there have been arguments over how such an union should be achieved. Some suggest that we should try to achieve the union of our countries diplomatically. They argue that a country built on war and destruction would be extremely unstable and prone to internal conflicts. They are opposed by the more militant groups within our government who claim that not only would simply invading and conquering Hellquil would be a far quicker solution, not only that, it would justify us being the leaders of the newly formed state. " 
longsword.35.a:0 "Дипломатия — вот ответ." 
longsword.35.b:0 "Только война сможет решить эту проблему!"  

longsword.36.t:0 "Предложение для Лонгсворда" 
longsword.36.d:0 "After the County of Longsword collapsed into the civil war and the rebels emerged victorious we were preparing for a full on invasion from the south. However, we didn’t expect that the new state of LOngsword would send diplomats rather than soldiers. Instead of invading us they requested that we join their state peacefully. They assure us that if we join them, we will be given a substantial amount of autonomy and will not be charged for any real or proclaimed crimes. However the diplomats never stated what will happen if we decide against this proposal." 
longsword.36.a:0 "Мы должны согласиться." 
longsword.36.b:0 "Мы уважительно откажимся." 

longsword.37.t:0 "Хеллквилл принял наше предложение" 
longsword.37.d:0 "Our diplomats returned with truly great news. The leadership of Hellquill, after quite a few debates and some time of consideration, have decided to accept our offer and join our nation peacefully. Of course it will take a long time to properly integrate these new territories into our nation properly. However this is still a great day worth celebrating." 
longsword.37.a:0 "Добро пожаловать!" 

longsword.38.t:0 "Хеллквилл отказался" 
longsword.38.d:0 "Our diplomats have returned with extremely disappointing news. The leaders of Hellquill, despite our arguments and promises of peace and autonomy, have decided against our proposal of peaceful unification. This ignited a new argument between the members of our government. Some of them still believe in diplomatic resolution and thus think that we should accept this diplomatic defeat. Most, however, think that Hellquil must become part of our state, now." 
longsword.38.a:0 "Мы должны уважить их решение" 
longsword.38.b:0 "В тартар всё это! Это война!"  

longsword.39.t:0 "Судьба провсоюзов" 
longsword.39.d:0 "As our country is slowly becoming a heavily industrial one the question of what should be done with the substantial amounts of workers unions within our expanding urban centers has been raised. A certain group within the government believes that these unions should be directly owned by the state in order for us to be able to exert a greater control over the industry in times of crisis. Their opposition, however, believes that we shouldn’t try to control such organizations as it might be considered contradictory with our proclaimed goals of liberty and freedom for both ponies and griffons." 
longsword.39.a:0 "Государство должно контролировать профсоюзы!" 
longsword.39.b:0 "Пусть будут свободны." 

longsword.40.t:0 "Разобраться с обедневшими" 
longsword.40.d:0 "While under the control of the tyrant count Dusktalon, our country was in an extremely horrible position, with most of the population being stricken with poverty. However, with investments and programs from the new leadership, this situation is changing. With the countless new government created homeless shelters and other similar institutions to help those who are unable to provide for themselves and employ those who lack any source of income, it seems that we are slowly moving towards a better era." 
longsword.40.a:0 "Суповые кухни — это решение, товарищ." 

longsword.41.t:0 "Богатство нации 
longsword.41.d:0 ""I still can’t believe we came this far." Arklidas told Ludwig with a smile.\n\n"You doubted the capabilities of our movement?"\n\n"To be honest, I did. Sometimes I find myself thinking that this must be just a dream. I simply can’t believe that this is reality."\n\n"Really? Are all our accomplishments that impossibly fantastical for you?"\n\n"Do you? Just look upon this city. Barely a few years ago it’s streets were filled with homeless and criminals. Ponies and griffons starved to death in the alleys. The signs of poverty could be seen everywhere… But now? The streets are clean and pristine, filled with happy members of both races. Underemployed is at all time low. Poverty is almost gone. It just seems unbelievable… I got so used to the sights of cities within Ilgakardija before our victory that I can only remember them as filled with suffering. But now…"" 
longsword.41.a:0 "Теперь все счастливы!" 

longsword.42.t:0 "Последняя проблема" 
longsword.42.d:0 "Товарищ Сильверталон тихо сидел в графском кабинете \n\n «И вот почему, Сильверталон, мы не может успокоиться, пока мы не избавились от всех пони в Лонгсворде. Они есть разложение, уничтожающее нас изнутри.» Гудел и гудел Граф Даскталон, «Ты мне нужен, что воплотить нашу мечту.». Сильверталон, осознающий тщетность своих стараний, встал, отдал короткий салют и покинул комнату. Графское упрямство не знает границ! Ничего сказанного не может дойти до него!\n\n Пока он покидал графскую резиденцию, в сопровождение реформистких телохранителей, он услышал крик пони. Сильверталон закрыл глаза и вздохнул. У него не было любви к пони, но их очевидное и бессмысленное убийство приведёт к ещё больше катастрофе в будущем!\n\n Время встретиться с генералами и начать заговор по восстановлению чести Логнсворда." 
longsword.42.a:0 "Хватит — значит хватит!" 

longsword.43.t:0 "Пересмотр наших приказов." 
longsword.43.d:0 "Сильверталон посмотрел на конверт, содержащий последние приказы, отмеченные личной печатью графа. Он скоро их изучил и поморщился. Граф желает двинуть большую часть своих армий в сторону Висагинсткой сельской местности, дабы оказать поддержку в местной резне. \n\n Это просто того не стоит. Швырнув письмо в камин, он присел, дабы написать свои, более разумные приказы." 
longsword.43.a:0 "Надеемся, реформисты не заметят..." 

longsword.44.t:0 "Возросшая партизанская активность" 
longsword.44.d:0 "Unfortunately, our recent redeployment orders for our troops have caught on with the Partisans, and they've began a series of raids now that the units previously guarding vulnerable areas have been repositioned. Count Dusktalon will be undoubtedly furious, but our more pressing concern is how this affects our future plans..." 
longsword.44.a:0 "Ох, чёрт подери..." 

longsword.45.t:0 "Реформисты в армии" 
longsword.45.d:0 "Большинство высших постов в Лонгсвордской армии заняты Даскталонскими реформистскими головорезами, и это становиться всё более заметным. Они — просто жестокие солдафоны, игнорирующие свои обязанности, убивающие невинных граждан и ворующие зарплату своих же подчинённых!\n\n Сильверталон встретился со своими товарищами по заговору, дабы разобраться с этой проблемой, пока она не начала угрожать их заговору. Что делать — убить реформистов и обвинить в этом партизан или переназначить их в Варену, где пони точно смогут отомстить своим угнетателям..." 
longsword.45.a:0 "Мы с ними сами разберёмся" 
longsword.45.b:0 "Отпуск в Варене точно «поможет» им..." 

longsword.46.t:0 "Ожидаемые результаты" 
longsword.46.d:0 "Этим утром, боевые сводки прибыли из сельской местности.\n\n Восставшие пони нанесли тяжёлый удар реформистским силам, посланные отбить Варнеу. Полнейшая некомпетентность офицеров привела к полному разгрому, о чём свидетельствовали множество раненых грифонов, вернувшихся в Свордссон. Граф Даскталон был в гневе и он, несомненно, уволит ответственных за эту неудачу. \n\n Сильверталон уклонился от обвинения в не посылание своих солдат в Варену, что позволило ему и его товарищам по заговору отпраздновать победу. Поражение реформистов поспособствовало их планам." 
longsword.46.a:0 "У партизан есть своё применение..." 

longsword.47.t:0 "Тяжёлая победа" 
longsword.47.d:0 "Мы получили рапорты от военной миссии в Варене.\n\n После нескольких дней жестокой уличной борьбы когтей и копыт, Реформисты отбили Варену у пони. Не смотря на то, что обе стороны понесли тяжёлые потери и некоторые изолированные части города до сих пор под контролем партизан, это точно победа для Реформистов. Граф Даскталон дал небольшие награды выжившим офицерам за их храбрость и отвагу.\n\n Сильверталон неохотно выразил хвалу победившим грифонам и их военной доблести." 
longsword.47.a:0 "Потеря для обоих сторон." 

longsword.48.t:0 "Выдающаяся победа!" 
longsword.48.d:0 "Это слышно повсюду! Каждая газета, каждая радиопередача, все говорят об этом!\n\n Наша попытка отправить реформистов на самоубийственную миссию в Варене с треском провалилась, так как они смогли отбить город в неожиданной ночной атаки у ничего не ожидающих пони. Они были вынуждены сдаться и бежать в леса и теперь флаг Реформистов гордо висит на шпиле ратуши. Граф Даскталон повысил главного командира и назвал их и его грифонов «Героями Лонгсворда»\n\n Сильверталон выразил свою тревогу своим товарищам по заговору от такого поворота событий. Мы не ожидали этой выдающейся победы." 
longsword.48.a:0 "Реформисты оказались более опасными, чем они казались..." 

longsword.49.t:0 "Наш долг" 
longsword.49.d:0 "Большая работа по фортификации началась в городе  Зельдштадт и Купишкис. Официальный довод от военных был «Чтобы защитить наши дома от партизанской угрозы» но гражданские сомневаются в правдивости этого заявления.  Однако, они приветствовали ещё большую степень защищённости.\n\n Конечно, лоялисты были полностью осведомлены о целях этих оборонительных сооружений... Если мы не отберём Лонгсворда у Даскталона, мы его переживём." 
longsword.49.a:0 "Наше дело благородно и справедливо! Мы будем готовы!" 

longsword.50.t:0 "Наши заграничные друзья" 
longsword.50.d:0 "Используя контакты Сильверталона в имперских Хартлендсах, мы убедили, что партии оружие, направленной в Свордссон нужно остановиться в Зелдштате. Эта партия содержит новейшие винтовки и артиллерийский установки! Жаль, но, если мы возьмём всё, это без сомнения оповестит Реформистов о заговоре. \n\n После переговоров, было решено, что половина вооружения будет отдано партизанскому рейду, но какую половину мы возьмём себе." 
longsword.50.a:0 "Больше винтовок для солдат!" 
longsword.50.b:0 "Артиллерия — бог войны." 

longsword.51.t:0 "Подготовка" 
longsword.51.d:0 "Even at best of times, the military hardly gets enough equipment to sustain itself, because of the Reformisten tightly controlling the production centres. The normally incompetent Count has delegated the factory supervision to his frightening and capable second-in-command, Rosa Heidenreich. She is... Something else entirely, and won't be so easily fooled. Silvertalon has decided to pay Heidenreich a personal visit in order to secure these firearms..." 
longsword.51.a:0 "Я уверен, Хейденриха можно убедить..." 

longsword.52.t:0 "Блокировка Зельдштадта" 
longsword.52.d:0 "It was a regular morning in Swordsson, until it got interrupted by an unannounced radio broadcast. \n\n"This is Field Marshal Conrad Silvertalon of the Longsword High Command. We hereby denounce the excessive cruelty and barbarism of Count Dusktalon and his Reformisten allies. The Count is an illegitimate ruler who has no love for the people, or cares about Longsword! We invite every willing griffon and pony to join us in Zeldstadt, so we can restore the true values to Longsword!." \n\nWord spread like flame through the cities and villages, and soon enough many made their way to Zeldstadt. The people are tired of the Count's oppression!" 
longsword.52.a:0 "Попробуй взять!" 

longsword.53.t:0 "Партизанский вопрос" 
longsword.53.d:0 "Emboldened by our declaration of open defiance against the Reformisten, the Partisans have yet again increased their efforts in resisting and biting. They now control the area of Visaginas in all but name, and soon they'll march on Swordsson itself, seeking to establish their version of order. This is an obstruction to our plan of restoring the proper Longswordian nation, but Silvertalon is optimistic we can handle fighting a war on two fronts if we adequately prepare..." 
longsword.53.a:0 "Мы должны быть готовы к ним."  

longsword.54.t:0 "Последняя демонстрация" 
longsword.54.d:0 "This morning, the population of Longsword have awoken to a gruesome sight - griffon bodies lying in the streets, hanging from tree branches, shot in their homes and workplaces! However, it was quickly realised all of these griffons were connected to the hateful Reformisten, whether they were full members or voluntary collaborateurs. The commonfolk did not intervene as they watched this vigilante justice sporadically continue for the rest of the day. \n\nSurprisingly, the Count hasn't issued a reprisal or action against this open rebellion. Perhaps he was fearful of justice, as well." 
longsword.54.a:0 "Их дни сочтены"  

longsword.55.t:0 "Весенняя чистка." 
longsword.55.d:0 "Проблема очевидна и её более нельзя откладывать в долгий ящик, что вынудила Сильверталона собрать его штат, дабы обсудить планы по нанесению удара по возросшей партизанской активности. Пока каждый грифон согласен с тем, что мы должны выделить ресурсы и солдатов для нанесения вреда партизанам, у нас нет согласия по поводу методов нанесения вреда. Должны ли мы приказать нашим солдатам устроить облаву на места, известные по тому, что там партизаны набирают свежие души или мы должны послать диверсантов в их оружейные, в которых они содержат свои ценные запасы?" 
longsword.55.a:0 "Главная цель — центры по набору!" 
longsword.55.b:0 "Главная цель — их оружейные!" 

longsword.56.t:0 "Долгий марш" 
longsword.56.d:0 "Приготовления завершены, и теперь, верные колонны грифонов и пони гордо стоят наготове около Зельдштада. Они опоясались традиционными цветами Лонгсвордских рыцарских орденов, дабы отличаться от презренных Реформистов\n\n “Грифоны, пони, граждане!», Сильверталон обратился к солдатам, «Настало наше время! Лонгсвордский безумец скрылся в его городе, дрожа от страха перед нашим возмездием. Слишком долго это непозволительная резня существовала и теперь, мы должны выполнить нашу задачу и вернуть нашу страну! Слава и честь настоящим защитникам Лонгсворда!»\n\n Когда речь подошла к концу,  солдаты начали свой марш на Свордссон, с истинными идеалами Лонгсворда в их сердцах и разуме. Война за Лонгсворд началась!" 
longsword.56.a:0 "К оружию!" 

longsword.57.t:0 "Триумф Сильверталона" 
longsword.57.d:0 "Товарищ Сильверталон стоял на Свордссонской центральной площади, переполненная обломками зданий после сильной артиллерийской бомбардировки. После тяжёлой и жестокой битвы, гражданская война за Лонгсворд закончилась нашей победой. Реформисты не собирались сдаваться, используя по-настоящему мерзкие тактики, как вооружение невинных детей-грифонов и притворство сдающимися бесчисленное количество раз.  Безумный граф был найден укрепившимся в своей резиденции и после короткой борьбы, он был вытащен на улицы. Не теряя время, его казнила расстрельная команда, последними его криками были проклятия и оскорбления.\n\n В тоже время, в сельской местности, оставшиеся партизаны согласились сдаться в обмен на амнистию. Их требование было выполнен, так как они воевали лишь за своё существование — справедливое и благородное стремление, но теперь они поняли, что их идеям по изменению Лонгсворда не суждено будет сбыться после нашей победы. Потребуется время, чтобы восстановить нормальные отношения между грифонами и пони, из-за годов жестокости и агрессии по отношению к невинным пони. \n\n Сильверталон обратился к своим грифонам и пони, говоря о своей гордости за их отвагу по борьбе с жестокими Реформистами и завершил он свою речь словами о том, что их победа отмечает новую эру благородного Лонгсворда, защитников грифонского образа жизни" 
longsword.57.a:0 "Слава Лонгсворду!" 

longsword.58.t:0 "Школьные реформы укореняются" 
longsword.58.d:0 "Идея обучения нашего населения всегда была сложной темой обсуждения, зная, что опасные идея создают опасных грифонов, а опасные грифоны создают опасное общество. Но мир ещё не остановился и для защиты Империи, мы должны адаптироваться. Усовершенствованный учебный план, включающий в себя базовые навыки чтения и письма, физическая культура и наши прекрасные Имперские идеи, и история, был составлен и распределён по тем немногим школам, точечно расположенным в нашей стране, пока новые школы ещё строятся. \n Не смотря на то, что прогресс был до боли медленный, программа наконец-то начала давать плоды. Нашим офицерам больше не придётся учить новобранцев молчать в строю или правильно держать винтовку, что позволило им сохранить много времени и нервов.\n\n Осталась лишь одна проблема... будут ли они стрелять в правильном направление?" 
longsword.58.a:0 "Отлично!" 

longsword.59.t:0 "Готовые к обучению" 
longsword.59.d:0 "Как меняются времена, так и меняется наша нация. Последняя школа в нашем плане обучения была построена, и она готова открыть свои двери уже в следующем понедельнике, отмечая критически важную веху в нашей реформе. Книги напечатаны, доски повешены и учителя обучены. Наша ведомство по единому по единому грифонскому образование  даже смогла провести внезапную проверку школы в нашей столице и к их удивлению, ученике смогли обезвредить вооружённого нападающего с расстояния двадцати метров, точно описать большинство произошедших в Имперской истории событий, некоторые даже смогли досчитать до ста! Хулители этой программы теперь, наконец, заткнулись — похоже, они всё поняли. Дабы отпраздновать наш успех, наш министр образование вернулся в свои апартаменты, дабы держать сегодняшней ночью заслуженные торжества.\n Вперёд, в будущие! За грифонов! За Империю! \n\n Эй, кто-нибудь видел виски генерала?" 
longsword.59.a:0 "Превосходно!" 

longsword.60.t:0 "Борьба против бедности" 
longsword.60.d:0 "Генералы всегда были в курсе о прискорбной ситуации с нашей национальной экономикой, как и каждый грифон на континенте, но это не было настолько очевидно до сего момента, пока попытка министра заказать замену чековой книжке для национальной сокровищницы не завершилась успехом, заказ был отклонён единственным столичным банком из-за невозможности оплатить эту замену. (я без понятие, что делать с последними двумя предложениями)\n Дальнейшее расследование выявило много проблем, глубоко засевших в нашей экономике, а именно:  граждане, практически полностью зависящие от неустойчивого фермерского хозяйства, полная стагнация денежного обмена между предприятиями и невозможность потребовать хоть какие-либо инвестиции со стороны населения, так как им нечего инвестировать. Не говоря о том, что Даскталон и его реформистские дружки без какого-либо оправдания отбирали у населения его деньги и собственность в течение долгих лет...\n Совещание по вопросам чрезвычайной политики окончилось в установление нового плана по строительству военных аванпостов в целях защиты торговых путей, импортирование иностранных средств производства, чтобы снабдить нашу скудную производственную базу и добавить новые требования по работе в агрокультурном секторе на национальном уровне.\n\n Во имя Борея, хоть бы это сработало." 
longsword.60.a:0 "Вперёд!" 

longsword.61.t:0 "Шаг за шагом." 
longsword.61.d:0 "Новости! На этот раз, они даже хорошие!\n По большей части...\n Может, у наших солдат нет опыта в охране караванов, работа в поле для солдат, привыкших нести караул сложна и мы до сих пор не имеем возможности получать хоть какие-либо инвестиции со стороны наших граждан грифонов, но наша программа начинает показывать результат. Деревни оживают звуками промышленности, рынки оживились и готовы к ведению сделок и наконец, за долгое, долгое время, наши граждане могут ожидать тёплый ужин после дня тяжёлой работы\n Хоть мы всё равно пытаемся выращивать пшеницу в гравии, хотя бы мы не вынуждены копаться в земле только нашими когтями.\n\n Прогресс, не так ли?" 
longsword.61.a:0 "Прекрасно!" 

longsword.62.t:0 "План продолжается." 
longsword.62.d:0 "Толпа из четырёхсот грифонов собралась на Свордссонской центральной площади перед резиденцией Графа. Граф Даскталон, выражая свои мысли на балконе, уже был на середине своей пламенной речи.\n\n “Пони не принесли ничего, кроме разрухи в Лонгсворд! Они отказались занять своё положенное место, они отказались признать наше превосходство! Мы никогда не реализуем свой полный потенциал, пока их род рядами с нами, все они должны умереть!»\n\n Стоило его речь завершится, как взбешённые Реформисты начали кричать о смерти для всех пони и выстрелили в небо из своих винтовок. Мечта о чистом Лонгсворде будет осуществлена." 
longsword.62.a:0 "Мы очистим нашу землю!"  

longsword.63.t:0 "Укомплектование армии" 
longsword.63.d:0 "В течение долгого времени, наша армия была загрязнена бесхребетными грязными грифонами или даже хуже... пони. Эта зараза поражает каждый уровень нашей армии, с головы до пят. Если мы и вправду хотим достичь нашей мести о чистом Лонгсворде, нам нужно начать с вырывания сорняков из самых значимых рангов нашей любимой армии... которая станет центром исполнения нашей мечты! Мы не можем приказать солдатам уничтожить этих вредителей, если кто-то из них является лидером или что хуже, если их поддерживает чистокровный лонгсвордец! Без вопросов, мы должны заметить этих бесталанных дураков с членами нашей прекрасной фракции. Реформисты — самые чистые представители лонгсворда, и конечно же, они наиболее подходят для управления каждого отделения нашего правительства." 
longsword.63.a:0 "Чистое будущее требует чистую армию."  

longsword.64.t:0 "Маленькие неприятности" 
longsword.64.d:0 "Прошло чуть больше месяца с тех пор, как мы начали ликвидировать паршивых овец в нашей армии. Всё проходит достаточно болезненно, особенно с учётом того, что некоторых «лояльных» пони офицеров пришлось освобождать от службы посмертно. Как и следовало ожидать, новости об этих «увольнениях» не попали в широкие массы, мы же не хотим спугнуть жертву, пока мы возвращаем себе свою страну. Это наше право! Этим крысам-переросткам всё равно тут не место. Но... в нашем раю поднимают свои уродливые головы различного рода неприятности, своего рода «несчастные случаи» во время патрулирования и даже во время тренировки, которые заканчивались гибелью наших новых офицеров. \n\n В случае патрулирования, это или бандитский налёт, или одинокий стрелок из ряда красных, убивающий нашего офицера или тестовый выстрел из мортиры заканчивается тем, что снаряд попадает в какого-нибудь ключевое лицо — вот основа этих подозрительных инцидентов. Мы не понимаем, что происходит, но это повод для тревоги..." 
longsword.64.a:0 "Несчастные случаи..?" 

longsword.65.t:0 "Публичные казни" 
longsword.65.d:0 "Армия была очищена, и сейчас мы заказываем музыку. После утомительного месяца ожидания пришло время для наших новых, чистомыслящих Лонгсвордских солдат устроить чистку в народе! Коммунист, пони или любой другой предатель... от всех избавимся, так или иначе. От публичных ежечасных повешений в столице до многочисленных казней, происходящих в сельской местности. Существует множество массовых захоронений, которые необходимо заполнить, и более чем достаточно боеприпасов для выполнения такой задачи. Конечно, крыс и предателей будет много, но много же и наших Реформистских воинов." 
longsword.65.a:0 "Смерть тем, кто отравляет нашу страну!" 

longsword.66.t:0 "Партизанские репрессии" 
longsword.66.d:0 "Похоже... Мы недооценили силу сопротивления, и они сумели дождаться момента для удара. Едва прошла неделя с тех пор, как мы начали очищение нашего народа и уже бесчисленные акции сопротивление вспыхнули в нелояльных провинциях нашей страны. Улицы городов переполнены трупами застреленных, повешенных или иначе жутко убитых государственных работников или Реформистов. Эти партизанские твари страшно нас ударили в момент нашей славы, нам нужно перегруппироваться и спланировать ещё одну серию казней, пока не потеря контроль над ситуацией. \n\n Сопротивление показало себя большой и по настоящему реальной угрозой..." 
longsword.66.a:0 "… Так, погоди..." 

longsword.67.t:0 "«Таинственные» исчезновения" 
longsword.67.d:0 "Из огня да в полымя, отчеты сообщают об исчезновение целого ряда важных лиц по кучи различных причин. Очевидный отказ от несения службы, небылицы о преследовании запретной любви, антипартизанские операции идут не так... список можно продолжать сколько угодно! Даже сомневаешься в достоверности этих отчётов, смотря на их количество, это просто... \n\n Так вот оно что! Армия до сих пор под угрозой! Наша чистка оказалась неполной, чтобы сдержать эту опухоль, единственное возможное решение — это повторить чистку! Нет иного объяснения бесчисленным «исчезновениям», кроме того, что мы были недостаточно тщательны... \n\n Надо действовать быстро, быстрее мысли! Мы должны действовать СЕЙЧАС!" 
longsword.67.a:0 "…Минутку." 

longsword.68.t:0 "Бюрократические чистки" 
longsword.68.d:0 "Подобно армии, бюрократический аппарат захламлён мерзкими пони и прочими копытными, симпатизирующими Лонгсвордцам. Если бы не Реформисты, всё бы правильно пало бы перед этими предателями чуть меньше, чем через десяток лет! Если мы хотим исправить нанесенный ущерб, нам нужно действовать быстро. Существует множество чистокровных грифонов, готовых служить стране в ее интересах, и есть еще много предателей, которых можно заменить. Для чистого будущего нам понадобится чистое правительство." 
longsword.68.a:0 "Теперь, когда мы избавились от предателей, мы наконец сможем нормально управлять напей страной!" 

longsword.69.t:0 "Бюрократический коллапс" 
longsword.69.d:0 "Поразительно... Производительность государственного аппарата ушла ниже плинтуса. Сборщики налогов воруют собранное. Губернаторы вводят бредовые законы без какого-либо основания. Департамент иностранных дел впал в кому. Недавно размещенные городские власти направили правительственные деньги на свои банковские счета, а если и нет, они совершенно не знают, что делать. Почти все ранги были заменены Реформистами, которые или не сведущи в этом деле, или нечисты на руку или... всё сразу! ПОЧЕМУ ЗА ЭТИМ НИКТО НЕ СЛЕДИТ?" 
longsword.69.a:0 "Это не должно было произойти..." 

longsword.70.t:0 "Урок вероломным" 
longsword.70.d:0 "Для того, чтобы создать чистое Лонгсвордское государство, которе мы пообещали грифонам, мы должны отобрать у пони их предприятия и имущество, которое они получили нелегально, разумеется, в руки лояльных лонгсвордских граждан. Конечно, большая часть этих земель и зданий должна будет эксплуатироваться правительством до тех пор, пока не будет найден покупатель, независимо от того, что будет лучше для страны в целом. Пони нельзя доверять, он не должны владеть предприятиями или большим капиталом. \n\n К счастью, нам удалось разорить восходящий пони-доминирующий деловой район, в городе Хаарсинген! Если бы не наше вмешательство, неизвестно, насколько хуже была бы инфекция..." 
longsword.70.a:0 "Наконец-то мы сможем использовать эти фабрики!" 

longsword.71.t:0 "Взрыв в Хаарсингене" 
longsword.71.d:0 "Сегодня утром, всего через два дня после экспроприации индустриального района "Санни Дейс" в Хаарсингене, прогремела серия взрывов. Серия, тип и области повреждения были слишком продумать, чтобы оказаться просто странным инцидентом. Последовавший за этим взрыв продолжил разрушать многочисленные уровни завода, прежде чем он в конечном итоге не разрушился из-за отсутствия опорных столбов. К счастью, погиб только один инспектор по безопасности, но остается вопрос, как это произошло... Некоторые местные лояльные сторонники сообщили, что владелец "Санни Дейс" был уверенным Антиреформистом и имел опыт в подрыве. Похоже, он установил дистанционную взрывчатку, чтобы сравнять с землёй его “неправильно приобретенную” собственность. Почему это не всплыло, когда мы проверяли дистрикт и все остальное в начале недели? Кто-нибудь найдите эту крысу и убейте его!" 
longsword.71.a:0 "Похоже, у нас ещё и нет замены для следователей..." 

longsword.72.t:0 "Варренский «Коррекционный» лагерь" 
longsword.72.d:0 "В последние недели тюрьмы наводнены преступными пони. Наши усилия по избавлению себя от их ублюдства были настолько эффективны, что у нас просто не осталось места, чтобы избавляться от них! К счастью, один крайне умный реформист из нашей фракции пришел к яркой идее поместить подонков в рабочие лагеря и убедиться, что они полезны до их самой смерти! В той же дискуссии пришла еще лучшая идея открыть его возле Варены! Таким образом, мы без сомнения сможем разбить оплот сочувствующим пони, а также сможем направить многих преступников из этого проклятого городишки в этот самый лагерь, что решит ещё одну проблему... Всё гениальное просто!" 
longsword.72.a:0 "Теперь, эти паразиты принесут пользу!" 

longsword.73.t:0 "Неудача." 
longsword.73.d:0 "Идея открыть конкреционный лагерь так близко к анти-правительственным силам, вопреки нашим убеждениям, оказалась провальным. Местным партизанским ячейкам не потребовалось много времени, чтобы собраться и начать организованную операцию в нашем новом лагере, убив большую часть своей охраны и полностью захватить область, что привело к освобождению многих заключённых и их вербовке в силы растущего сопротивления. Что не такс этими уродами? Несмотря на то, что мы сильно проредили их ряды, они от этого только свирепеют! Их волю вообще что-то может сломить?!" 
longsword.73.a:0 "Вы что творите?! Послать солдат! НЕМЕДЛЕННО!" 

longsword.74.t:0 "Изьяны в нашем плане." 
longsword.74.d:0 ""Ужас, это просто какой-то кошмар!", взвыл Граф Даскталон, присаживаясь за свой письменный стол. Обхватив когтями лицо, он жалобно всхлипнул. Его идеально выверенные планы были разрушены до основания. "Мы приняли все меры предосторожности! Все предатели в войсках были устранены!", продолжил он жаловаться. Его верная правая рука, Роза Хейденрайх молча стояла в дверях, нахмурившись и скорчив рот, не смея взглянуть на своего жалкого лидера. "Мы уничтожали их сотнями! Даже ТЫСЯЧАМИ, Арктурус их подери!" \n\nПравая лапа Розы ненадолго сжалась в когтистый кулак, затем еще, и еще, и еще. Граф всегда был ее благодетелем, она была ему глубоко благодарна за все, но со временем становилось очевидно, насколько бездарным лидером был Даскталон на самом деле. Она поддерживала идею, но его методы? Никакой эффективности, уверенности, гибкости! Может она лучше подходит для этой роли... Она тут же задавила предательскую мысль. Однако лгать себе она не могла, становилось невероятно тяжело отмахиваться от навязчивых мыслей, день за днем навещавших ее разум. \n\nВнезапно кулак Графа резко опустился на стол, так что он весь зашатался. Его любимый хрустальный снежный шар покатился к краю и упал на пол, разлетевшись на тысячи искрящихся осколков. Однако он никак не отреагировал на это, его разум был занят более важными мыслями. "Собрать всех моих грифонов! Собрать командиров! Собрать всех! Реформисты не потерпят таких ударов, за каждую палку в наши колеса мы ответим десятикратно!", воскликнул Граф, громко и гордо, достаточно, чтобы снова завладеть вниманием Розы. "Роза, извини, но мне нужно навести здесь порядок, можешь идти. Время не ждет!" \n\nОна могла бы сказать пару слов о том, то это было бы не самым верным решением в сложившейся ситуации, но она знала, что он был слишком упрям. Он был ее командиром, и она была обязана повиноваться его приказам...К несчастью." Разумеется, Граф."" 
longsword.74.a:0 "Арктурус, сохрани..." 

longsword.75.t:0 "Висагинсткое восстание." 
longsword.75.d:0 "More disaster has struck our righteous cause, as a horde of armed pony rebels rose up in Visaginas during another round of public executions! We don't know where they're getting these weapons from as there hasn't been any raids on supply depots across the country, regardless this situation must be addressed immediately as the city has always been a prime breeding ground for the pony filth that infects our proud country. No doubt the resistance will attempt to recruit as many as it can into its ramshackle forces. Perhaps encircling the city and starving them out might work? Urban warfare has... recently shown to be a very bloody business..." 
longsword.75.a:0 "Непредсказуемые крысы!" 

longsword.76.t:0 "Зельдштадский мятеж." 
longsword.76.d:0 "Bastard Silvertalon has struck! He and his army of pigs have seized Zeldstadt during a night assault in the hopes of breaking the back of our purist movement! Fortunately we TRUE Longswordians are tougher than these fakes and pony filth believe us to be. Regardless of our tenacity, it does not take away from how terrible a blow this is to our cause. Even with a prepared defense of Zeldstadt it was not enough as Silvertalon's forces were larger than we had ever expected. The Reformisten's forces have been stretched thin and we're in a very terrible position. There's no telling how much longer we can stave off a complete morale collapse in the troops, if the situation does not turn around soon... My Count! What are your orders to put down these swine?" 
longsword.76.a:0 "Мы атакуем Зельдштадт и УТОПИМ их в их же крови!" 

longsword.77.t:0 "Страна в хаосе" 
longsword.77.d:0 "Count Dusktalon sat slumped in his office, head nested in claws. Outside, the sounds of rioting and battle spread, as the Reformisten were trying to contain the rebels. He wasn't a weeping sort, but even he had to admit Boreas seemingly turned His back on them. \n\nWhere did everything go so wrong? His orders were clear, his subordinates were loyal and willing, he brought purity to Longsword! Quickly, he remembered - those damned ponies, they were the cause behind everything! The factories, Silvertalon, the arms shipments, his standing with von Katerinburg - everything! Somehow, their corrupting magic seeped into every aspect of his nation. \n\nDusktalon reached for the drawer and took his reliable pistol. Did anything really matter, as long as he had enough bullets for his enemies? His resolve restored, he called for Heidenreich to join him. Orders will be made, and the Reformisten will prevail, for each of them fights with Arcturus by his side!" 
longsword.77.a:0 "Лонгсворд должна быть чистым! Мы неумолимы!" 
 
longsword.78.t:0 "Вечный покой" 
longsword.78.d:0 "Страна была разрушена. Города разграблены, деревни и леса сожжены, поля растоптаны, Граф никого не пощадил в своем рвении очистить Лонгсворд. Даже Реформисты, побеждая, начинали задумываться о целесообразности этого плана, но за ними зорко следили верные Графу командиры. Лонгсворд был очищен...чудовищной ценой. \n\n Наспех возведенные укрепления в Зельдштадте не могли сдержать натиск Реформистов, те ворвались в город, беспощадно истребляя солдат-лоялистов. Конрад Сильверталон был найден мертвым в своей комнате, его голова лежала на командирском столике, а лапа сжимала пистолет. Выжившие командиры были немедленно казнены. \n\nЛеса Висагиньи горели, Реформисты выкуривали всех пони, где бы они не прятались. Не смотря на все усилия Реформистов, Старри Найт и большая часть Партизан смогли пересечь границу с Озерградом, их отступление прикрывали множество пони и грифонов, погибших, чтобы они могли выжить. Теперь можно с уверенностью сказать, что в Лонгсворде не осталось ни одного живого пони. Спустя все эти годы, после многих побед и поражений, бесконечных революций, Граф мог счесть свою мечту исполненной. Конечно, ему пришлось уничтожить большую часть своей страны для этого, но какая разница, ведь фон Катеринбург узрел наш успех. Разумеется, он получит свою награду, может быть ему будет дарован новый титул! Все что теперь осталось сделать Розе денрайх, это отправить письмо в Хеллквилл, с известиями о победе. \n\n С другой стороны, Роза чувствовала некое разочарование в этом исходе. Дело Реформистов разрушает само себя, у него нет будущего... Возможно, она еще сможет сыграть финальный аккорд в этой гражданской войне." 
longsword.78.a:0 "Наша миссия завершена!" 
longsword.78.b:0 "Неплохая униформа... Но дни реформистов сочтены." 

longsword.79.t:0 "Письмо Графа Даскталона" 
longsword.79.d:0 "This evening, a letter has arrived for von Katerinburg's eyes only, bearing the seal of the Count of Longsword. In it, Pallas Dusktalon explained in great detail how he has "personally slain the traitor scum with his own claws" and "established the purest nation in all of Griffonia". While Dusktalon is known to be a coward and a blowhard, the fact remains that the Reformisten are the winners in the Longswordian civil war. It's anyone's guess how he had managed to win, but nonetheless plans have been drawn to quickly integrate the Longswordian lands into our own, so that together we may prepare for the final conflict against the ponies..." 
longsword.79.a:0 "Назначьте Даскталона на самый отдалённый аванпост..." 

longsword.80.t:0 "Новый Рассвет" 
longsword.80.d:0 "Count Dusktalon sat gleefully in his office, writing of his many victories, until he was interrupted by Heidenreich and a small group of other high ranking Reformisten. \n\n"What is the meaning of this, Heidenreich? I haven't summoned you." The group exchanged quick glances before Heidenreich spoke: "Dusktalon, this cannot go on anymore. The country is ruined, we went too far and accomplished nothing worth boasting about. It is time for you to step down", disappointment clear in her tone. \n\nThe nerve of this griffon! He has achieved his dream and so much more, and now she wants to throw it all away?! He stood up and started screeching: "Heidenreich, how dare you intefere in our sacred du-", but he didn't get to finish as one of the conspirators shot him in the head. \n\nWord of this event quickly spread, and anarchy ensued as the Reformisten turned on each other in brutal infighting. The following week saw many violence and destruction of what was left in Longsword, until a semblance of order was restored by Heidenreich and her close supporters. She has some radical changes in mind for Longsword." 
longsword.80.a:0 "Слава королеве!" 

longsword.81.t:0 "Случайная встреча" 
longsword.80.d:0 "Count Dusktalon sat gleefully in his office, writing of his many victories, until he was interrupted by Heidenreich and a small group of other high ranking Reformisten. \n\n"What is the meaning of this, Heidenreich? I haven't summoned you." The group exchanged quick glances before Heidenreich spoke: "Dusktalon, this cannot go on anymore. The country is ruined, we went too far and accomplished nothing worth boasting about. It is time for you to step down", disappointment clear in her tone. \n\nThe nerve of this griffon! He has achieved his dream and so much more, and now she wants to throw it all away?! He stood up and started screeching: "Heidenreich, how dare you intefere in our sacred du-", but he didn't get to finish as one of the conspirators shot him in the head. \n\nWord of this event quickly spread, and anarchy ensued as the Reformisten turned on each other in brutal infighting. The following week saw many violence and destruction of what was left in Longsword, until a semblance of order was restored by Heidenreich and her close supporters. She has some radical changes in mind for Longsword." 
longsword.81.a:0 "Это Эревиар, похоже, интересная персона..." 

longsword.82.t:0 "Скромное предложение" 
longsword.82.d_maar:0 ""Her eyes... as rich and blue as the sea itself! How could I ever forget them? A lady able to hold herself so well in such a harsh environment? Surely a daughter of Maar without any doubt in my heart!" Eriviar had thought to himself in the passing weeks after his chance encounter with the de-facto leader of what was considered Longsword. Life after his eye opening coma had been hurried and busy. No time to look over the little things such as the matters of his heart. His eyes had always been on that of the state of his worship of Maar, the being who'd made his path clear for his clan. But this girl of Longsword? This Rosa? She was something else, so beautiful and strong! Her last name... what was it? Heidenreich? Even a name such as that carried power with it! Eriviar's mind had become consumed with thoughts of this girl. So much infatuation... he had to release it all somehow, otherwise Maar may smite him for his lack of faith recently with his mind elsewhere constantly. \n\nHe took to solving this dilemma in the form of letter writing. In words he described all the feelings he'd possessed lately regarding Rosa, be it admiration, romantic want, or anything else that came to mind regarding her. He cared not for fear of rejection, simply to ease himself of these emotions he'd gained. Much to his surprise the letter he'd sent was soon returned with a response from Rosa. One that was not negative in the slightest, while perhaps not nearly as heart filled as his own, the beautiful griffon had written an interest of her own in him. Perhaps Eriviar may have found the only other being who could ever exist in his heart alongside Maar..." 
longsword.82.a:0 "Посмотрим, к чему это приведёт." 

longsword.83.t:0 "Прекрасный подарок" 
longsword.83.d_maar:0 "As the days turned to weeks, more letters were exchanged between the Maarite Monarch and the lonesome Bandit Rosa. While some of the male's productivity had returned, it wasn't much, still he had maintained his earnest desire for Rosa. Even more so did he desire to treat her to a better life, surely such a strong female deserves a far better lifestyle! With this in mind Eriviar took it upon himself to round together the slaves acquired from a recent raid along with a decent chunk of materials and other supplies to send off south towards his beloved Rosa. It might've not been something extravagant but anything is better than nothing." 
longsword.83.a:0 "Может, в этой Розе что-то есть..." 

longsword.84.t:0 "Интересное предложение" 
longsword.84.t_not_maar:0 "Предложение от моей госпожи?" 
longsword.84.d_maar:0 "Решение Эривьяра устроить погоню за Розой не осталось незамеченным ею. Она стала столь жизнерадостной в последнее время, что Эривьяр сам был удивлен, когда получил новое письмо от Розы, сразу после окончания очередного кровавого жертвоприношения для Маара. Хорошие новости сыпались одна за другой, хотя это было не самой лучшей новостью, сердце жестокого Короля растаяло, когда он прочитал приглашение от Розы посетить Лонгсворд на "вечер развлечений", как она выразилась. С одной стороны, это было как раз то, чего хотел сам Эривьяр... А с другой, он начал забывать о своем долге перед Мааром, с тех самых пор, когда его одолело влечение к Розе." 
longsword.84.d_not_maar:0 "Жизнь Эривьяра налаживалась. Он пережил кому без особых последствий, сохранив ясность ума и цель в жизни, горожане все еще любили его. Даже более того, он сумел начать восстанавливать репутацию страны в глазах всего континента! Вишенка на торте? Он нашел прелестную птичку, которая может стать последним кусочком в мозаике его жизни. Еще лучше - Роза прислала очередное письмо! В этот раз она поблагодарила его за подарок, который он отправил в прошлый раз и... пригласила его к себе домой на праздники! Служители во Дворце удостоились необычного зрелища, когда счастливый Король прочел приглашение и начал скакать от радости. Однако первоначальный шок быстро рассеялся и его настроение резко упало... Не слишком ли он торопит события? Все это время он только переписывался с Розой в письмах, не более того..." 
longsword.84.a:0 "Конечно, я приду." 
longsword.84.b:0 "Сейчас я занят." 

longsword.85.t:0 "Эривиар согласен" 
longsword.85.d:0 "Мы только что получили новости от Эривиара, он с удовольствием приедет к нам! " 
longsword.85.a:0 "Превосходно!"  

longsword.86.t:0 "Отвергнут" 
longsword.86.d:0 "Мы только что получили новости от Эривиара ... он сказал, что не может приехать.  Он даже не толком не объяснил причину." 
longsword.86.a:0 "Я уверена, что все, что он делал, было чрезвычайно важным..." 

longsword.87.t:0 "Вечер, полный веселья" 
longsword.87.d:0 "The evening was set and Rosa's desires were within reach. Initially she'd been the one to be approached by Eriviar, but now it was her turn to do some of the wooing. She'd barely done a thing besides return his affections and already she had him right in her claws. The truth was she did feel a love in return for him, a strong one at that to boot. Enough so that after receiving his latest gift she was driven to preparing a great feast for him to partake in. In fact the feast became a front of her ultimate plan of tying the knot with him... literally. Nothing better than alcohol, food, party games, and competition to get a male relaxed enough for intimacy. Initially sure, Eriviar wanted her... but now? Rosa NEEDED him. All she had to do was find the time and place to propose the question... and the time had finally come in this moment, tonight." 
longsword.87.a:0 "Медовуху в моей комнате, милорд?" 

longsword.88.t:0 "Вечер, полный веселья" 
longsword.88.d_maar:0 "Не могло быть лучшей последовательности событий для набожного Маарита. Мало того, что он выполнил свои обязанности перед своим божеством и был щедро вознагражден, он также, возможно, нашел невесту, подобающую его положению. Вышеупомянутая красота вернула его интерес к силе до такой степени, что заставила его приехать в Лонгсворд как раз к началу фестиваля. Роза полюбила Эривиара... так же, как и он её. Это было очевидно, так как во время торжества она просто не могла оторвать от него глаз и отказывалась быть без него долгое время.  Эривиар оценивал... нет, он купался в этом внимание. Это и стало причиной его неумеренной показухи в соревнованиях, где он принял участие, молодой Король даже выиграл соревнование по стрельбе. Хотя, стоило только прийти ночи, как Эривиар понял... что он один с Лонгсвордцем. Именно здесь ему был задан достаточно интересный вопрос от Розы. Его важности была велика, не смотря на его простое обрамление. «Как насчёт медовухи в моей комнате, Милорд?» она участливо ворковала с соблазнительным подмигиванием, тут не требовалось интеллекта Маара, чтобы понять, к чему всё идёт." 
longsword.88.d_not_maar:0 "Нация в целом была в порядке, и теперь разум их короля тоже был спокоен. Тем не менее, Эривиар продолжал править страной в халатном одиночестве.  Разве может быть страна здорова, если её лидер увядает? Роза оказывал большую поддержку Эривиару. Его советники изначально думали, что она будет всего лишь очередной денежной чёрной дырой, которая погубит Эривиара, стоит ей вытянуть из него достаточно средств. Но все они умолкли, когда она пригласила его в Лонгсворд ради небольшого отпуска. Некоторые по-прежнему скептически относились к поездке короля в страну бандитов...  НО учитывая репутацию Розы, вряд ли кто - то попытается нанести ей какой-либо вред — тем более на её же территории. Его тепло встретили все присутствующие, особенно Роза, подарившая ему объятия и легонько клюнув его в клюв. Может, грифоны и не могут целоваться, как пони, но соприкосновение клювов достаточно, чтобы показать чувства.\n\n Эривиар радостно принял данный жест внимания. Тем не менее, он испытывал некоторый дискомфорт от чрезмерного общества Розы, которая чуть ли не висела на нём весь этот вечер.  Девушка бесстыдно демонстрировала свое очевидное влечение к Эривиару в этот момент - это было не похоже на то, что ее подчиненные собирались подшутить... не без риска потерять язык. Празднества продолжались до самого вечера... хотя в конце концов Эривиар остался наедине со своей леди Хейденрайх. Не прошло и минуты, как они уже крепко держали друг друга за когти. Взгляды встретились в обволакивающей тишине, которая казалась громче любого слова. Роза нарушила молчение фразой «Как насчёт медовухи в моей комнате, Милорд?» с лёгким подмигиванием. Эривиар знал, к чему клони леди... Но есть совершенно другой вопрос, действительно ли момент настал?" 
longsword.88.a:0 "Конечно..." 
longsword.88.b:0 "Меня это не интересует." 

longsword.89.t:0 "В спальной" 
longsword.89.d:0 "Ее план удался. Ее кроткий вопрос о том, чтобы разделить медовуху, дал плоды всем ее желаниям, и через несколько мгновений она взволнованно потащила Эривиара за коготь через многочисленные коридоры в свою комнату. Несмотря на репутацию Лонгсворда, роковая дама создала для себя уютный дом в остатках столицы. Из всего окружающего запустения ее штаб-квартира и фактически "Дворец" обеспечивали комфорт, которого можно было ожидать в более цивилизованных странах. Комната леди Хайденрайх была похоже по своей роскоши, вместе с этой шикарной простыней, без сомнения украденной у какого-нибудь несчастного пони из Еловых Деревень или грифонского аристократа. Даже если бы ей пришлось работать, как хулиганке из низших слоев общества, она все равно стремилась бы жить, как знатная дама.  \n\n Эривиар догадался об этом, стоило ему только зайти в комнату. Затем, последовал приказ от леди устраиваться поудобнее. Он разделся, сняв пиджак, и чтобы повесил его, прежде чем сесть на большую кровать. Пройдет меньше минуты, прежде чем голубоглазая красавица вернется... лишь только в нижнем белье.  Судя по всему, это определенно было что-то изготовленное в Скайфоле, чёрный причудливый шёлк был воплощён в виде чулок, который потихоньку переходил чуть выше, образуя пояс в пикантном районе. Наиболее смущающий факт... это открытость всех этих пикантных мест. Вид такой бесстыдной наготы вызвал румянец на щеках Эривиара. "Милорд." Она напевала беззаботно, Эривиар чувствовал, как нарастает его сердцебиение. Он думал, что он выпьет немного мёда... Но похоже, сегодня он будет пробовать что-то другое. То, что хотелось ещё очень давно. " 
longsword.89.a:0 "Настоящий Джентельгрифф никогда не откажет своей даме в получения удовольствия, разве нет?" 

longsword.90.t:0 "Грифонское презрение" 
longsword.90.d:0 ""Apologies but... I cannot." Those words rang through Rosa's ears violently. Her whole demeanor changed in an instant at Eriviar's shocking rejection. How lucky was he to have a pure Longswordian lady such as herself offer to commit to such crass deeds - and still he declined! Rosa initially attempted to force a smile that became increasingly awkward. But barely a minute passed before the façade broke and she brazenly smacked King right on the cheek. Eriviar was shocked and stunned as it occurred. "Fiend! You lead me on like this for what? What a waste!" She exclaimed and stormed off from him, he couldn't tell if she'd be choking back tears or not as she did. But for what it was she was pissed at him, had he really been that lustful as to give this griffoness such sultry signals? Perhaps he was at fault for this... but he couldn't know, Rosa had already stormed off to be alone. Hopefully this doesn't escalate further... the circumstances were private, after all. The two can still be adults about nation affairs... right?" 
longsword.90.a:0 "Какая наглость!"   

longsword.91.t:0 "Свадебное предложение" 
longsword.91.d:0 "Judging off the first knot the two had tied earlier and previously inviting the young King over to Longsword for festivities, Eriviar had long since taken a backseat in terms of who was leading their budding relationship. Now it'd been here to ask him out on their first "date", it'd been her to initiate... copulation, regardless of the fact it'd be out of wedlock, and finally now it was her who now made the most alarming proposal of all. "Oh my lovely Eriviar, I know it is so early into our romance but I believe you are the one! I've not held so much love and desire for another in the few decades I've lived, surely you feel the same? It's only fitting we bind our souls together eternally in marriage!" The written words burned themselves into Eriviar's retinas... things had progressed so fast and now it was out of his control! Is this really what he wanted? Though...at the same time it was flattering that it was her who did more of the heavy lifting. She knew what she wanted...and what she wanted was him, but was she who HE wanted?" 
longsword.91.a:0 "Без сомнения, я согласен!" 
longsword.91.b:0 "Эээ... не так уж она мне и нравится." 
  
longsword.92.t:0 "Свадьба" 
longsword.92.d:0 "This was it! This REALLY was it! This was the day! Not only had she gone to visit her soon-to-be husband's home and see how he lived... which was far better than she did, bluntly put. But she also was able to meet some of his family which still lived! She got along well with all of them even, only reinforcing her position as the King's perfect bride. She'd sent out some of her goons weeks in advance to the West in seeking some fanciful wedding gown directly from the stores of Skyfall and they'd arrived on time for today as well. A bit rushed to fit everything but nothing impossible... and really she did look beautiful. She hadn't often worn white but in an event like this a lady such as herself shouldn't go outside the norm. The day was a haze for her as things progressed quickly, she was a schoolgirl once more with how giddy she'd be! Time went by so quickly that before she knew it, she stood right next to Eriviar at the alter being read their vows. Each asked vow being returned with a resounding..." 
longsword.92.a:0 "Я согласен!" 

longsword.93.t:0 "Отвергнут." 
longsword.93.d:0 ""Will she be fine?" "I... can't tell you to be honest, just get out of here before she sobers up." "Why?" "Because regardless of how "fine" she is, she's definitely going to be feeling particularly sadistic after reading that letter from Eriviarrr..." Two of Rosa's attendants spoke between themselves as they delivered the King's response to Rosa's bold marriage. They'd managed to open it flawlessly and read the answer ahead of time before delivering the letter with their boss likely to never know. The answer was a stoic and cruel decline from him. After all the letters they'd share and recent time they'd had with one another, it'd been for naught. Mere seconds after the two had spoken to one another they'd hear a loud "WHAT?!" in quite the high pitched voice crack from within Rosa's room. She now knew the King's answer and... very obviously she wasn't happy in the slightest. "Go. GO!" One of the two spoke in a hurried and anxious whisper as they each abandoned their posts to be as far away from the bombshell brewing in that room. The two felt plenty bad for whoever might cross her path in the coming hours... or weeks to come. As they left they could hear a mirror shatter faintly behind her closed door, one could say lady Heidenreich wasn't taking this too well." 
longsword.93.a:0 "И мне казалось, между нами что-то есть..." 

longsword.94.t:0 "Свадьба" 
longsword.94.d:0 "Such an immense amount of stress hung on Eriviar's head now. He had to make sure everything was just right for this monumental day. Rosa might've taken the lead but it was clear who still took on most of the stress in the relationship now. He'd accepted the proposal happily and scattered to find a proper engagement band and later wedding ring to give his betrothed. Not to mention gathering the members of his family in the isolated mountain ranges of his nation... and finding a place to hold the ceremony... and... and... the poor fellow had quite the workload. It quickly became where running a nation wasn't nearly as difficult as organizing a wedding. Maybe it was just the expectations and anxiety of having to impress Rosa one last time. Things had to be perfect otherwise maybe she won't want him anymore! Of course chances are Rosa wouldn't be so petty but... he couldn't take chances. When the day finally came the only smile Eriviar could manage half the time was a forced one unlike Rosa who'd been grinning like a giddy schoolgirl the whole time. Only when the procession finally came and the two stood before the altar did Eriviar finally relax. His face softening into a genuine smile as he turned to face his eternally beloved. Each vow asked of him being replied with a clear..." 
longsword.94.a:0 "Я согласна!" 

longsword.95.t:0 "Обучая неграмотных." 
longsword.95.d:0 "It's no secret that the collapsed state of Longsword's government means there's no government programs in place. Which means there's no public education, which means kids aren't going to school... which means nobody can read, which means IQ levels have dropped dramatically, which means Longsword's denizens look like barbarians now. There's no hope for those still in power to fight illiteracy the moral and logical way of teaching the masses how to read and write. HOWEVER, that doesn't mean we can't take their citizenship away from them! Can't say Longsword has a high illiteracy rate if only citizens who ARE literate can be such! Of course those within the nation which aren't citizens are merely homeless squatters with no loyalty to the state! They'd make perfect candidates for the new bauxite deposits our surveyors recently discovered..." 
longsword.95.a:0 "Только посмотрите, как показатели неграмотности падают!" 

longsword.96.t:0 "Неграмотность ликвидирована." 
longsword.96.d:0 "Honestly? It's pretty monstrous what was just did over the past few months. But if it works, it works... and none will be the wiser just a mere decade from now. That's like... not even a blink in the march of history! We've now successfully "eradicated" illiteracy from our "happy" society. Every Longswordian citizen can successfully read and write and now we have one of the lowest illiteracy percentiles on the continent! Not to mention we've also begun producing quite the amount of processed aluminium which will no doubt help jumpstart the economy, as we FINALLY have a good that others want! There will be no shortage of workers in the bauxite mines considering the amount of illegal migrants we've discovered to be encroaching on rightfully owned government land... They don't have rights, and creatures without rights get turned into slaves!" 
longsword.96.a:0 "Превосходно!" 
  
longsword.98.t:0 "[From.GetName] Желает восстановить отношения" 
longsword.98.d:0 "An envoy garbed in the traditional colours of old Knightly Orders has appeared today in the Imperial Palace. Offering their respects to the Regent and the Emperor, the envoy introduced himself as hailing from Longsword, one of the eastern frontier states. After a bloody civil war, the military loyalists have prevailed and have reestablish the country in their image, honour and tradition being the code of law again. They've voiced their concerns about extremist elements in the Riverlands, and desire to remake the ancient treaties that binded us, with them providing a buffer territory against any pony incursions. How shall we respond to this?" 
longsword.98.a:0 "Стойкие защитники Востока могут к нам присоединиться."
longsword.98.b:0 "Пони востока нас не волнуют" 

longsword.99.t:0 "[From.GetName] Принимает наши клятвы" 
longsword.99.d:0 "Империя официально согласилась на наше порабощение и расширение своего влияния над нами." 
longsword.99.a:0 "Порядок, наконец-то, вернулся." 

longsword.100.t:0 "[From.GetName] Отклонила" 
longsword.100.d:0 "Империя отказывается признавать нас своим вассалом!" 
longsword.100.a:0 "И что теперь?" 

longsword.101.t:0 "[This.GetNewspaperHeader]Гражданская Война в Лонгсворде" 
longsword.101.d:0 "Графство Лонгсворд было во власти фракции Реформистов - группы рыцарей грифонов. Эти Реформисты только и занимались жестоким преследованием местных пони, зачастую забывая о государственных проблемах. На сегодняшний день недовольство в стране достигло точки кипения - пони уже оказывают организованное сопротивление Реформистам. Если верить слухам, некоторые грифоны, сытые по горло отвратительным поведением правительства, присоединились к пони в их борьбе. В это время генерал Конрад Сильверталон воспользовался этой возможностью провести собственную революцию.  Возглавив более здравомыслящую часть рыцарей и солдат, он намерен напомнить жителям Лонгсворда об их долге. Паллас Даскталон, Граф Реформистов Лонгсворда, осудил всех своих врагов, в попытке собрать воедино свое жалкое войско." 
longsword.101.a:0 "Убить их всех!!" 
longsword.101.b:0 "За победу!" 
longsword.101.c:0 "За свободу!" 
longsword.101.e:0 "Даскталон окончательно потерял контроль..." 
longsword.101.f:0 "Надеюсь, пони буду в порядке." 
longsword.101.g:0 "Еще одна кровавая гражданская война..." 

