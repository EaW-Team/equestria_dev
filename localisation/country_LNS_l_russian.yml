### Leader Descriptions ###
edgy_poser_desc:0 "Нынешний глава благородной семьи Даскталонов, Паллас стал её лидером вскоре после того, как графство Лонгсворд объявило о независимости от Империи Грифонов. Сначала он собирался и дальше сохранять гордые древние традиции Лонгсворда, но все изменилось, когда он познакомился с молодой, но растущей группой рыцарей, которые называли себя реформистами. Их идеология и идеи полностью изменили Палласа, и он решил осуществить их политику в Лонгсворде, кульминацией которой стала нынешняя резня по отношению к пони. Его целеустремленное рвение к достижению чистоты Лонгсвордом компенсирует отсутствие должных лидерских качеств, что привело к опасной одержимости достичь своей мечты любой ценой."
female_bat_tito_desc:0 "Старри Найт, рождённая в семье кузнеца и фермера, вела довольно однообразную жизнь, прежде чем стать лидером партизан. Но когда граф Даскталон обезумел, что поставило благополучие её друзей и семьи под угрозу, она поняла, что выбора у неё нет и нужно противостоять этому варварству. Годы партизанской войны в лесах Висагинаса превратили некогда простую кобылу в бесстрашного лидера пони и грифонов, которая обещает светлое и свободное от страха будущее для всех, кто последует за ней. И это будущее станет реальностью в новом Лонгсворде."
reasonable_guy_desc:0 "Конрад Сильверталон родом из выдающейся семьи, многие члены которой могут утверждать, что отдали свои жизни на службе Лонгсворду и ради защиты образа жизни грифонов. Они были верными традиционалистами и Конрад принял эти ценности в раннем возрасте, что привело к преданной службе в вооруженных силах Лонгсворда. И все же он никогда не восхищался презренным графом, которого он считает безумцем, который принесет нации лишь гибель. И Конрад счёл целесообразным сплотить верных военнослужащих и взять на себя лидерство после победы в гражданской войне, вновь восстановив честь Лонгсворда и его защитников."
lewd_event_star_desc:0 "Бывшая заместитель графа Даскталона, Роза Хайденрайх была одной из его первых сторонниц, когда тот начал распространять ценности реформистов в Лонгсворде. Роза достигла своей позиции благодаря тяжелому труду и преданности делу. Хотя некоторые пытаются утверждать, что помощником в продвижении был личный интерес графа, Роза яростно отрицает это. Тем не менее, её решение свергнуть графа после их победы в гражданской войне не было легким, он провела много ночей, размышляя о неудачах идеологии реформистов. Теперь она возглавляет бывших Черных Плащей и является безжалостным лидером бандитов, свободной от всех атрибутов прошлого и заинтересованной только в извлечении богатств из чужих карманов."

