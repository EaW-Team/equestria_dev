longsword.18.t:0 "Распространение революционной литературы"
longsword.18.d:0 "Антирежимные плакаты были абсолютно везде. Где бы вы ни были в городе, не было ни одной улицы, лишенной пропартизанской пропаганды. \n\nНа большинстве из них изображали одетых в красное пони и грифонов, " сражающихся "против птицеподобных существ, одетых в темные одежды, клювы и когти существ были окрашены в красный цвет, вероятно, чтобы указать, что они были"покрыты кровью". Ниже и выше таких иллюстраций были революционные лозунги, а иногда и списки "преступлений", совершенных графом и черными плащами. Плакаты требовали от населения присоединиться к " праведному " делу и помочь в свержении "тирана Лонгсворда", чтобы и грифоны, и пони могли "освободиться от своих оков"."
longsword.18.a:0 "Какая ерунда..."

longsword.19.t:0 "Наше послание"
longsword.19.d:0 ""Товарищи!", Старри Найт произнесла собравшимся в лесной роще пони и грифонам: "Пришло время показать, что наше движение это больше, чем просто революционные лозунги! Показать, что происходит с теми, кто поддерживает тиранию графа и его дружков!" Партизаны обеих рас ликовали в ответ. "Мы десятилетиями сражались с черными плащами и крестоносцами в лесах нашей Родины, вдали от крупных городов. Это создало у противника впечатление, что мы слабы, что не будет никаких последствий, если они решат поддержать уничтожение пони. Пришло время разрушить эти бредовые фантазии!" Аплодисменты партизан увеличивались в объеме и интенсивности с каждым предложением которое говорил их лидер. "Мы будем охотиться на них в их городах та крепостях и покажем всем, что происходит с теми, кто решил присоединиться к тиранам и угнетателям!" Аплодисменты превратились во что-то, что можно описать как рев. "Кто будет нашей целью, товарищ? спросил  один из революционеров, когда пони и грифоны успокоились."
longsword.19.a:0 "Преследовать только худших  преступников."
longsword.19.b:0 "Любой, кто сотрудничал с графом - наш враг!"

longsword.20.t:0 "Твердое послание"
longsword.20.d:0 "Для большинства гриффонов это утро было таким же так и другие. Проснулись от дремоты, выполнив свои домашние дела, покинули свои жилыщя, чтобы пойти на работу, и сразу же увидели  ужасающую картину. Сотни тел гриффонов покрывали улицы и площади лонгсвордских городов. Черные плащи, рыцари, военачальники и политики, известные своими тесными связями с графом и антагонизмом по отношению к пони, лежали на улицах или висели на деревьях.  Все они разделяли одну и ту же причину смерти, один глубокий разрез в их шеях. На груди каждого убитого гриффона был один из символов, связанных с партизанами, и единственное слово на родном языке  пони - "Месть". Послание революционеров к грифонам Логсворда было ясным. Они охотились и убивали пони веками, и теперь их постигнет та же участь."
longsword.20.a:0 "Пусть все знают, что ждет предателей!"

longsword.21.t:0 "Жесткое послание"
longsword.21.d:0 "Для большинства гриффонов это утро было таким же так и другие. Проснулись от дремоты, выполнив свои домашние дела, покинули свои жилыщя, чтобы пойти на работу, и сразу же увидели  ужасающею картину. Тысячи тел гриффонов покрывали улицы и площади лонгсвордских городов. Черные плащи, рыцари, солдаты, политики, они  лежали разделанные та изуродованные. Но не только их постигла такая ужасная участь. Все, кто имел даже отдаленной связи с лицами познали ту же участь. Члены семьи, друзья, даже те, кто работал и владел бизнесом, который, как известно, поддерживали черные плащи и рыцари, все были убиты так же, как и самые фанатичные сторонники политики геноцида графа. По-видимому, не было единого способа казни, поскольку каждая жертва подвергалась жестокому обращению по-разному и в различной степени. Некоторые из них были просто застрелены или заколоты, в то время как другие были разорваны. Хотя, кое-что было идентично в этих разделанных тушах. В каждом месте, где находилось хотя бы одно тело, на ближайшем здании всегда был нарисован символ, и символы всегда были связаны с одной из партизанских групп. Послание революционеров к грифонам Логсворда было ясным. Они охотились и убивали пони веками, и теперь их постигнет та же участь."
longsword.21.a:0 "Пусть все знают, что ждет предателей!"

longsword.22.t:0 "Непредвиденные побочные эффекты"
longsword.22.d:0 ""Товарищи." Старри Найт обратилась к двум пони, которые вошли в ее бункер. "Почему вы хотели меня видеть?" \n\n"Товарищ, я считаю, что наша кампания по уничтожению коллаборационистов была большой ошибкой.", заявил Вайколт  -  лидер революционных сил в  районе " Большой Борьбы". \n\n"Похоже, наш террор не привел к тому, что Граф и Черные Плащи потеряли поддержку населения. Скорее, мы настроили их против самих себя.". "Значительная  часть населения страны, даже другие пони, больше не видят в нас освободителей или борцов за свободу. Они считают нас кровожадными мясниками." продолжил Арклид - второй командующий в районе Варенны, после токо как Викольт закончил. Население сейчас думает, что либо политика графа оправдана, либо что мы - отражение графа и его чёрных плащей, кучка фанатиков, жаждущая геноцида с огромным влиянием и поддержкой. И в самом деле, некоторые из наших стороннков прекратили поставки оружия, из-за той ночи, и перенаправили их другим группам, которые тоже выступают против Даскталона и его приспешников. Если такая тенденция сохранится, я опасаюсь, что наши враги могут заручиться существенной поддержкой среди населения пони, чтобы те выступили против нас.""
longsword.22.a:0 "Прискорбно, но мы должны продолжать."

longsword.23.t:0 "Подготовка наших войск"
longsword.23.d:0 "Впервые с момента создания партизанского движения,  все руководители собралось в едином бункере. Ранее такая встреча считалась бы слишком опасной, так как позволила бы врагам погасить пламя революции, если бы место встречи было обнаружено. Но то, что обсуждалось сегодня, было достаточно важно, чтобы рискнуть всем этим. Ведь сегодня они начали подготовку к восстанию. \n\n"Товарищи." Абба Повнер, одна из самых важных фигур в движении, обратилась революционерам, собравшихся в бункере. "На протяжении поколений мы сражались с графом и его черными плащами в лесах и болотах нашей родины и добились поистине великих побед. Однако, мы не можем победить тиранию Даскталона и его приспешников только этим. Для достижения нашей независимости нам придется воевать с нашими врагами открыто. Но, к сожалению, наши силы просто не готовы к такой военной кампании. После долгих обсуждений и споров между лидерами нашего движения, было решено, что при наличии ресурсов, которые имеются в нашем распоряжении сейчас или будут доступны в ближайшем будущем, есть два возможных способа подготовить наши силы к восстанию. Мы можем либо попытаться увеличить нашу численность или улучшить боевое мастерство и меткость наших бойцов." Абба повернулася к лидеру революционеров. " Товарищ Старри, я считаю, что это решение за вами"."
longsword.23.a:0 "Расширьте призив, нам нужно больше живого мяса!"
longsword.23.b:0 "Я хочу, чтобы все тренировались каждый день."

longsword.24.t:0 "Приобретение оружия"
longsword.24.d:0 "Товарищ Старри." Жмудь поприветствовал лидера революции, который только что вошел в подземный комплекс. \n\n"Это непохоже на  вас, товаришь Жмудь. Обычно, вам не нужно мое одобрение на рейды." \n\n"Вы действительно правы, товарищ. Тем не менее, с количеством оружия, которое нам было приказано достать на этот раз, у  меня ещё не достаточно опыта чтобы выбрать цель для этого рейда самостоятельно." \n\n"Были выбраны два возможных места, я права?" Старри Найт спросила единорога, довольным объяснением. \n\n"Да. Есть только два возможных способа, как мы можем приобрести все снаряжение. Мы можем попытаться использовать значительным количеством сторонников и бойцов нашего движения в Хаарсингене, чтобы украсть необходимое оборудование из главной оружейной города. Другой вариант - попытаться перехватить транспортные поезда, которые перевозят оружие в Зельтстад. Любой из них потребует огромного количества ресурсов, и я считаю что именно вы должны выбрать одного из них. Товарищ Старри, откуда же нам взять оружие ?"
longsword.24.a:0 "Наши агенты из Хеллквилле обеспечат нас оружием."
longsword.24.b:0 "Мы должны перехватить поставку оружия в направлении Зельдштадта."

longsword.25.t:0 "Тайное правительство"
longsword.25.d:0 ""Этого точно будет достаточно для ваших нужд?", спросил гриффон.\n\n "Думаю, хватит." ответила Старри Найт, глядя на планы и чертежи строительного комплекса, которые лежали на деревянном столе в середине бункера. "Он находится самом центре города?" \n\n"Да, хотя усадьба и её окресности не строилися  в границах города, но в настоящее она время расположена в одном из районов Висагинаса. Если верить разсказам, комплекс окружен значительным количеством парков и садов и даже отбнесен стены, это означает, что никто, кто не является частью движения, не должен замечать никаких изменений." \n\n "Я считаю, что этого будет более чем достаточно. Пожалуйста, передайте Готарду, что революционная армия благодарна ему за помощь в великой борьбе против тирании." \n\n Когда гриффон уже выходил, Старри Найт просматривала лежащие на столе документы и улыбалась. Это было просто идеально. Теперь у нас была не только надежная база в Висагинасе, административном и военном центре на юге Лонгсворда, но и достаточно большое поместье для того чтоб воплотить одну из идей лидера нашей революции - создать тайное правительство. Это должно стать кульминацией реорганизации нашего движения. Они больше не будем групками партизан, прячущихся в лесах, они станут нашей новой армией. И теперь они уже не революционеры, которые прятались в лесах, мечная о свободном Лонгсворде, они станут её лидерами."
longsword.25.a:0 "Мы практически готовы к этому..."

longsword.26.t:0 "Блокада Панацеи"
longsword.26.d:0 ""
longsword.26.a:0 "Что они делают..."

longsword.27.t:0 "Саботаж"
longsword.27.d:0 "Войдите." \n\n"Товарищи.", партизан попривецтвывал Вайколта и Арклида, как только вошел в подвал разрушенного дома. "  Вам поручение от товарища Старри Найт." Боец подошел к лидеру района "Великой Борьбы" и дал ему сложенный кусок бумаги. Затем он развернулся и вышел из комнаты. Вайколт развернул записку и начал читать. \n\n"Товарищ Вайколт, я считаю, что для того, чтобы обеспечить наш успех в этой нелегкой борьбе, мы должны уменьшить опытных кадров и производственных мощностей, доступных для графа. Поэтому прошу вас активизировать свои усилия по преследованию реформаторов и их союзников." \n\n"Какие будут распоряжения?" спросил Арклид, командущий в районе Варенны. \n\n"Нам было приказано усилить наше сопротивление против графа." \n\n"Не думаю, что у нас есть все необходимое чтобы действительно увеличить нашу активность. Что же мы будет делать ?""
longsword.27.a:0 "Парочка повешеных тел отлично подойдет."
longsword.27.b:0 "Бомба, или две, должны преподать им урок."

longsword.28.t:0 "Битва за Варенну"
longsword.28.d:0 "As the bullet connected with the target, the now dead griffon collapsed to the ground, his blood spilling onto the sacred ground. Abba smiled to himself, he couldn't stop himself from experiencing satisfaction while killing the count's servants, especially with the current circumstances. The arrogant tyrants that occupied their motherland had made a truly grave mistake this time. They dared to not only enslave the ponies, but desecrate Varėna, the holy city of the Goddess Varėnė. Such arrogance and malevolence would not be allowed to continue! Abba aimed his rifle at another griffon and pulled the trigger. He had promised that for every injustice that ponies suffered, the count's loyalists would suffer tenfold, and he was going to keep it. \n\n Abba gazed across his surroundings. The Black Cloaks, now greatly reduced, fled the city and it's surroundings. Thousands of ponies were freed from their shackles. Truly, this was a... Abba was snapped out of his thoughts by the clacking of armor to his side. He turned his head to see Ludwig sitting down next to him. "Today was truly a great victory!" The griffon knight proclaimed in native Longswordian with a thick imperial accent."
longsword.28.a:0 "Поставим на место этих чёрный плащей!"

longsword.29.t:0 "Висагинское восстание"
longsword.29.d:0 "Подготовка отняла у Старри Найт и партизан многие года. Они собирали сочувствующих со всей нации, не важно, пони или гриффон, знатный или простолюдин. Они невероятно расширили свои силы, тренировали тысячи и давали им лучшее доступное оружие. Они даже нашли союзников и сочувствующих заграницей. Они уничтожалили большую часть лучших лидеров реформистов. Они сокрушили поддерживающих Графа в битве при Варене. И теперь, настало время.\n\n По всей южной Ликардии, партизаны покинули свои скрытые убежища и отдалённые деревеньки и начали свою атаку. Они выступили на поселение, которые ещё держали Чёрные плащи и их союзники, убивали Графских лоялистов, где бы они не прятались. Солдаты, считавшиеся лоялистами, обратились против своих бывших соотечественников, стреляя в них, скандируя при этом революционные девизы. Внутри крепостей, возведённые ещё при Грувере Первом, союзные партизанам рыцари набросились на верных Графу рыцарей с мечом и винтовкой, и убили их. \n\n В Висагинисе, военные и административные столицы пали всего за несколько часов, после того как повстанцы под лидерством Старри Найт очистили их от любых оставшихся реформистов или им сочувствующих, оставляя город в руках революционеров. С учётом этого, предварительное правительство быстро заняло лидирующие позиции, оставшиеся пустыми после казни членов бывшего правительства\n\nВсего лишь за один день, треть страны попала под контроль партизан и их бесчисленных союзников. Но великая борьба ещё не закончилась, она только началась."
longsword.29.a:0 "За Свободу!"

longsword.30.t:0 "Захваченное оборудование"
longsword.30.d:0 ""
longsword.30.a:0 "Черт возьми!"

longsword.31.t:0 "Конец гражданской войны"
longsword.31.d:0 "Их бахвальство о грифонском превосходстве не скрыло тот факт, что реформисты — отвратительные бойцы. Мы атаковали Свордссон на рассвете и большая часть их сил быстро отступила перед нашим наступлением, как и следует трусам. Опасаясь нашего возмездия, Даскталон и его приспешники предприняли попытку отступить через реку, В Хеллквилл. Не смотря на то, что мы упустили большую часть его высокопоставленных подчинённых, мы смогли пристрелить самого деспотичного Графа! Его тело оттащили в Свордсон и вздёрнули на уже брошенной площади, где проходили казни. Мстительные партизаны веселились от такой иронии, забрасывая тело камнями, навозом, гнилыми продуктами, сделав из этого извращённую форму тренировки по метанию. \n\n По всей стране, последние военные восстания сложили своё оружие, стоило нам захватить укреплённый город Зелдстад. Мы не причинили вреда этим благородным грифонам и мы им позволили мирно покинуть страну, хоть мы и пытались убедить их остаться и помочь в восстановление Лонгсворда.\n\n  Празднующие победу партизаны теперь должны столкнуться с трудной задачей по перестройке Лонгсворда согласно их идеалам, снизить напряжение между грифонами и пони и приготовиться к любым иностранным вторжениям. Тем не менее, вместе с их превосходным и бесстрашным лидером Старри Найт, пони уверенны в светлом будущем, свободным от тирании и ненависти."
longsword.31.a:0 "Победа!"

longsword.32.t:0 "Новая столица"
longsword.32.d:0 ""
longsword.32.a:0 "Свордссон должен стать великолепным местом для Старриграда!"
longsword.32.b:0 "Зельдштадт - идеальное место для нашей новой столицы!"
longsword.32.c:0 "Висагинас, центр революции!"
 
longsword.33.t:0 "Обучение народа"
longsword.33.d:0 ""
longsword.33.a:0 "Грамотное общество - это свободное общество!"

longsword.34.t:0 "Обучение народа"
longsword.34.d:0 ""
longsword.34.a:0 "Грамотное общество - это свободное общество!"

longsword.35.t:0 "Проблема Хеллквилла"
longsword.35.d:0 ""
longsword.35.a:0 "Дипломатия — вот ответ."
longsword.35.b:0 "Только война сможет решить эту проблему!"

longsword.36.t:0 "Предложение для Лонгсворда"
longsword.36.d:0 ""
longsword.36.a:0 "Мы должны согласиться."
longsword.36.b:0 "Мы уважительно откажимся."

longsword.37.t:0 "Хеллквилл принял наше предложение"
longsword.37.d:0 ""
longsword.37.a:0 "Добро пожаловать!"

longsword.38.t:0 "Хеллквилл отказался"
longsword.38.d:0 ""
longsword.38.a:0 "Мы должны уважить их решение"
longsword.38.b:0 "В тартар всё это! Это война!"

longsword.39.t:0 "Судьба провсоюзов"
longsword.39.d:0 ""
longsword.39.a:0 "Государство должно контролировать профсоюзы!"
longsword.39.b:0 "Пусть будут свободны."

longsword.40.t:0 "Разобраться с обедневшими"
longsword.40.d:0 ""
longsword.40.a:0 "Суповые кухни — это решение, товарищ."

longsword.41.t:0 "Богатство нации
longsword.41.d:0 ""
longsword.41.a:0 "Теперь все счастливы!"

longsword.42.t:0 "Последняя проблема"
longsword.42.d:0 "Товарищ Сильверталон тихо сидел в графском кабинете \n\n «И вот почему, Сильверталон, мы не может успокоиться, пока мы не избавились от всех пони в Лонгсворде. Они есть разложение, уничтожающее нас изнутри.» Гудел и гудел Граф Даскталон, «Ты мне нужен, что воплотить нашу мечту.». Сильверталон, осознающий тщетность своих стараний, встал, отдал короткий салют и покинул комнату. Графское упрямство не знает границ! Ничего сказанного не может дойти до него!\n\n Пока он покидал графскую резиденцию, в сопровождение реформистких телохранителей, он услышал крик пони. Сильверталон закрыл глаза и вздохнул. У него не было любви к пони, но их очевидное и бессмысленное убийство приведёт к ещё больше катастрофе в будущем!\n\n Время встретиться с генералами и начать заговор по восстановлению чести Логнсворда."
longsword.42.a:0 "Хватит — значит хватит!"

longsword.43.t:0 "Пересмотр наших приказов."
longsword.43.d:0 "Сильверталон посмотрел на конверт, содержащий последние приказы, отмеченные личной печатью графа. Он скоро их изучил и поморщился. Граф желает двинуть большую часть своих армий в сторону Висагинсткой сельской местности, дабы оказать поддержку в местной резне. \n\n Это просто того не стоит. Швырнув письмо в камин, он присел, дабы написать свои, более разумные приказы."
longsword.43.a:0 "Надеемся, реформисты не заметят..."

longsword.44.t:0 "Возросшая партизанская активность"
longsword.44.d:0 ""
longsword.44.a:0 "Ох, чёрт подери..."

longsword.45.t:0 "Реформисты в армии"
longsword.45.d:0 "Большинство высших постов в Лонгсвордской армии заняты Даскталонскими реформистскими головорезами, и это становиться всё более заметным. Они — просто жестокие солдафоны, игнорирующие свои обязанности, убивающие невинных граждан и ворующие зарплату своих же подчинённых!\n\n Сильверталон встретился со своими товарищами по заговору, дабы разобраться с этой проблемой, пока она не начала угрожать их заговору. Что делать — убить реформистов и обвинить в этом партизан или переназначить их в Варену, где пони точно смогут отомстить своим угнетателям..."
longsword.45.a:0 "Мы с ними сами разберёмся"
longsword.45.b:0 "Отпуск в Варене точно «поможет» им..."

longsword.46.t:0 "Ожидаемые результаты"
longsword.46.d:0 "Этим утром, боевые сводки прибыли из сельской местности.\n\n Восставшие пони нанесли тяжёлый удар реформистким силам, посланные отбить Варнеу. Полнейшая некомпетентность офицеров привела к полному разгрому, о чём свидествовали множество раненых грифонов, вернувшихся в Свордссон. Граф Даскталон был в гневе и он несомненно уволит ответственных за эту неудачу. \n\n Сильверталон уклонился от обвинения в непосылание своих солдат в Варену, что позволило ему и его товарищам по заговору отпраздновать победу. Поражение реформистов поспособствовало их планам."
longsword.46.a:0 "У партизан есть своё применение..."

longsword.47.t:0 "Тяжёлая победа"
longsword.47.d:0 "Мы получили рапорты от военной миссии в Варене.\n\n После нескольких дней жестокой уличной борьбы когтей и копыт, Реформисты отбили Варену у пони. Не смотря на то, что обе стороны понесли тяжёлые потери и некоторые изолированные части города до сих пор под контролем партизан, это точно победа для Реформистов. Граф Даскталон дал небольшие награды выжившим офицерам за их храбрость и отвагу.\n\n Сильверталон неохотно выразил хвалу победившим грифонам и их военной доблести."
longsword.47.a:0 "Потеря для обоих сторон."

longsword.48.t:0 "Выдающаяся победа!"
longsword.48.d:0 "Это слышно повсюду! Каждая газета, каждая радиопередача, все говорят об этом!\n\n Наша попытка отправить реформистов на самоубийственную миссию в Варене с треском провалилась, так как они смогли отбить город в неожиданной ночной атаки у ничего не ожидающих пони. Они были вынуждены сдаться и бежать в леса и теперь флаг Реформистов гордо висит на шпиле ратуши. Граф Даскталон повысил главного командира и назвал их и его грифонов «Героями Лонгсворда»\n\n Сильверталон выразил свою тревогу своим товарищам по заговору от такого поворота событий. Мы не ожидали этой выдающейся победы."
longsword.48.a:0 "Реформисты оказались более опасными, чем они казались..."

longsword.49.t:0 "Наш долг"
longsword.49.d:0 "Большая работа по фортификации началась в городе  Зельдштадт и Купишкис. Официальный довод от военных был «Чтобы защитить наши дома от партизанской угрозы» но гражданские сомневаются в правдивости этого заявления.  Однака, они приветствовали ещё большую степень защищённости.\n\n Конечно, лоялисты были полностью осведомлены о целях этих оборонительных сооружений... Если мы не отберём Лонгсворда у Даскталона, мы его переживём."
longsword.49.a:0 "Наше дело благородно и справедливо! Мы будем готовы!"

longsword.50.t:0 "Наши заграничные друзья"
longsword.50.d:0 "Используя контакты Сильверталона в имперских Хартлендсах, мы убедили, что партии оружиие, направленной в Свордссон нужно остановиться в Зелдштате. Эта партия содержит новейшие винтовки и артиллерийский установки! Жаль, но если мы возьмём всё, это без сомнения оповестит Реформистов о заговоре. \n\n После переговоров, было решено, что половина вооружения будет отдано партизанскому рейду, но какую половину мы возьмём себе."
longsword.50.a:0 "Больше винтовок для солдат!"
longsword.50.b:0 "Артиллерия — бог войны."

longsword.51.t:0 "Подготовка"
longsword.51.d:0 "Even at best of times, the military hardly gets enough equipment to sustain itself, because of the Reformisten tightly controlling the production centres. The normally incompetent Count has delegated the factory supervision to his frightening and capable second-in-command, Rosa Heidenreich. She is... Something else entirely, and won't be so easily fooled. Silvertalon has decided to pay Heidenreich a personal visit in order to secure these firearms..."
longsword.51.a:0 "Я уверен, Хейденриха можно убедить..."

longsword.52.t:0 "Блокировка Зельдштадта"
longsword.52.d:0 "It was a regular morning in Swordsson, until it got interrupted by an unannounced radio broadcast. \n\n"This is Field Marshal Conrad Silvertalon of the Longsword High Command. We hereby denounce the excessive cruelty and barbarism of Count Dusktalon and his Reformisten allies. The Count is an illegitimate ruler who has no love for the people, or cares about Longsword! We invite every willing griffon and pony to join us in Zeldstadt, so we can restore the true values to Longsword!." \n\nWord spread like flame through the cities and villages, and soon enough many made their way to Zeldstadt. The people are tired of the Count's oppression!"
longsword.52.a:0 "Попробуй взять!"

longsword.53.t:0 "Партизанский вопрос"
longsword.53.d:0 "Emboldened by our declaration of open defiance against the Reformisten, the Partisans have yet again increased their efforts in resisting and biting. They now control the area of Visaginas in all but name, and soon they'll march on Swordsson itself, seeking to establish their version of order. This is an obstruction to our plan of restoring the proper Longswordian nation, but Silvertalon is optimistic we can handle fighting a war on two fronts if we adequately prepare..."
longsword.53.a:0 "Мы должны быть готовы к ним."

longsword.54.t:0 "Последняя демонстрация"
longsword.54.d:0 "This morning, the population of Longsword have awoken to a gruesome sight - griffon bodies lying in the streets, hanging from tree branches, shot in their homes and workplaces! However, it was quickly realised all of these griffons were connected to the hateful Reformisten, whether they were full members or voluntary collaborateurs. The commonfolk did not intervene as they watched this vigilante justice sporadically continue for the rest of the day. \n\nSurprisingly, the Count hasn't issued a reprisal or action against this open rebellion. Perhaps he was fearful of justice, as well."
longsword.54.a:0 "Их дни сочтены"

longsword.55.t:0 "Весенняя чистка."
longsword.55.d:0 "The issue at claw cannot be ignored anymore, which led to Silvertalon gathering his staff to discuss the plan for disrupting the increasing Partisan activity. While everygriff agrees to divert some of our resources and soldiers into harassing the Partisans, there is no clear consensus on what method shall we use. Should we order our soldiers to raid areas known for Partisan recruitment, or send saboteurs to their armouries containing their precious stockpiles?"
longsword.55.a:0 "Главная цель — центры по набору!"
longsword.55.b:0 "Главная цель — их оружейные!"

longsword.56.t:0 "Долгий марш"
longsword.56.d:0 "The preparations were completed, and now the loyalist columns of griffons and ponies proudly stood at attention outside of Zeldstadt. They've girded themselves in the traditional colours of Longswordian knightly orders to distinguish themselves apart from the despised Reformisten. \n\n"Griffons, ponies, citizens!", Silvertalon adressed his soldiers, "This is our time! The madgriff of Longsword hides in his city, fearful of our retribution. For too long has this unwarranted butchery been allowed to continue, and now we shall finish our task and reclaim our country! Glory and honour to the true defenders of Longsword!" \n\nWith the speech concluded, the solders set off to march on Swordsson, with the true ideals of Longsword in their hearts and minds. The war for Longsword has begun!"
longsword.56.a:0 "К оружию!"

longsword.57.t:0 "Триумф Сильверталона"
longsword.57.d:0 "Conrad Silvertalon stood in Swordsson's central square, now filled with rubble after heavy artillery bombardment. After a hard and brutal fight, the civil war for Longsword has been finally concluded in their favour. The Reformisten did not go down easily, as they used some truly despicable tactics, such as arming innocent griffon children and pretending to surrender numerous times. The mad Count himself was found barricaded in his residence, and was dragged out to the streets after a short struggle. He was summarily executed by the firing squad, screaming insults and curses as his last words. \n\nMeanwhile in the countryside, the remaining Partisans have agreed to peacefully surrender in exchange for amnesty. Their request was granted as they were fighting for their very existance - a just and noble endeavor, but now they've seen that they cannot bring their idea of change to Longsword after our victory. It will take a while to repair relations between griffons and ponies, following the years of sustained violence against the innocent ponies. \n\nSilvertalon addressed his griffons and ponies, telling them how proud he was of their courage in standing to up the cruel Reformisten, and finished by saying that our victory marks the beginning of a new age for a honourable Longsword, defender of the griffon way of life."

longsword.57.a:0 "Слава Лонгсворду!"
longsword.57.t:0 "Триумф Сильверталона"
longsword.57.d:0 "Conrad Silvertalon stood in Swordsson's central square, now filled with rubble after heavy artillery bombardment. After a hard and brutal fight, the civil war for Longsword has been finally concluded in their favour. The Reformisten did not go down easily, as they used some truly despicable tactics, such as arming innocent griffon children and pretending to surrender numerous times. The mad Count himself was found barricaded in his residence, and was dragged out to the streets after a short struggle. He was summarily executed by the firing squad, screaming insults and curses as his last words. \n\nMeanwhile in the countryside, the remaining Partisans have agreed to peacefully surrender in exchange for amnesty. Their request was granted as they were fighting for their very existance - a just and noble endeavor, but now they've seen that they cannot bring their idea of change to Longsword after our victory. It will take a while to repair relations between griffons and ponies, following the years of sustained violence against the innocent ponies. \n\nSilvertalon addressed his griffons and ponies, telling them how proud he was of their courage in standing to up the cruel Reformisten, and finished by saying that our victory marks the beginning of a new age for a honourable Longsword, defender of the griffon way of life."

longsword.58.t:0 "Школьные реформы укореняются"
longsword.58.d:0 "The concept of educating our population has always been a difficult topic to discuss, given that a dangerous idea makes a dangerous griffon, and dangerous griffons make a dangerous society. But the world stops for nobody, and to best protect the Empire, we must adapt. An updated curriculum consisting of basic literacy skills, physical education, and our great Empire’s politics and history has been designed and distributed to the few schools dotted around nation, with new schools being built by the month. \nThough progress has been almost painfully slow, the program is finally starting to bear fruit. Our officers no longer have to deal with the troubles of teaching new recruits how to sound off in order, or properly grip a rifle, saving us a lot of time and heartache. \n\nNow only if they’d point those rifles in the right direction..."
longsword.58.a:0 "Отлично!"

longsword.59.t:0 "Готовые к обучению"
longsword.59.d:0 "With the changing of the times comes the changing of our nation. The final school in our education plan has just completed construction and is set to open its doors next Monday, marking a critical milestone in our (measured) reform. Books have been printed, blackboards have been set up, and teachers have been trained. Our one-griffon education department has even conducted a surprise inspection a school in our capital, and to their surprise, the students could disarm an armed assailant from over 20 meters away, accurately describe most events in the Empire’s history, and some could even count to a hundred! Detractors of the program are now completely silent on the topic, if not coming out in support of the program - it seems like they’ve finally seen reason. To celebrate his success, our education minister has retired to his quarters tonight for a round of well-deserved festivities. \nTo the future! To the Griffons! To the Empire! \n\nHey, has anybody seen the general’s whisky?"
longsword.59.a:0 "Превосходно!"

longsword.60.t:0 "Борьба против бедности"
longsword.60.d:0 "The generals have always known about the sorry state of our nation’s economy, as has every griffon on the continent, but it’s never become truly apparent until now, when a secretary’s attempt to order a replacement checkbook for the National Treasury went awry, being turned down by the only bank in the capital due to an inability to pay the replacement fee. Apparently foil-wrapped chocolate bits can look very similar to the real thing. Very, very similar. \nThe subsequent investigation has revealed many deep-rooted issues within our economy, namely a people almost entirely dependent on unstable sustenance farming, the total stagnation of monetary flow between businesses, and the inability to requisition any funding from the general population for lack of any funds to requisition. Not to mention, Dusktalon and his Reformisten cronies have been seizing without justification from the population their money and property for years... \nAn emergency policy meeting has resulted in a new plan of constructing additional military outposts to secure trade routes, importing foreign machinery to supplement our meagre industrial base, and adding a new agricultural service requirement to our national conscription terms. \n\nBoreas, let’s hope this works."
longsword.60.a:0 "Вперёд!"

longsword.61.t:0 "Мало-помалу"
longsword.61.d:0 "News! And this time, it’s even good! \nFor the most part. \nThe politically-sensitive nature of protecting trade caravans is lost on our armies, ploughing fields is hard work for soldiers used to standing guard all day, and there are still no funds to requisition from our country’s griffons, but the programs are definitely beginning to show their effects. Villages are alive with the sounds of industry, markets are bustling and open for business, and for once in a long, long time, our nation can expect to come home to a warm meal after a hard day’s work. \nAnd while we’re still stuck growing wheat in gravel, at least now we won’t have to dig the holes with our bare claws. \n\nThat’s progress, right?"
longsword.61.a:0 "Прекрасно!"
longsword.62.t:0 "План продолжается."
longsword.62.d:0 "A strong crowd of about 400 griffons gathered in Swordsson's central square, in front of the Count's residence. Count Dusktalon, speaking from his balcony, was in the middle of giving a fiery speech. \n\n"The ponies have brought nothing but ruin to Longsword! They refuse to accept their proper place, they refuse to acknowledge the superiority of the Griffon race! We cannot realise our full potential with their kind around, they must all be put to the sword!" \n\nAs his speech concluded, the riled up Reformisten began screaming for death to all the ponies and fired celebratory shots from their rifles to the sky. The dream of a pure Longsword would be fulfilled..."
longsword.62.a:0 "Мы очистим нашу землю!"

longsword.63.t:0 "Укомплектование армии"
longsword.63.d:0 "For the longest time the military has been littered with spineless dirt griffons or even worse... Ponies. This cancer infests every level of the army, from top to bottom! If we're ever going to achieve our dream of a pure Longsword, we're going to start with rooting out filth from the most prestigious ranks of our beloved military... Which will of course be pivotal to our dream as well! We can't order the troops to eliminate those overgrown rats if one is leading them or worse, a pureblood Longswordian sympathizing with them! It'll be no issue swapping out these talentless fools with members of our own beloved organization. Reformisten members are the purest of Longsword, obviously we'd be the most fit to rule every office of government."
longsword.63.a:0 "Чистое будущее требует чистую армию."

longsword.64.t:0 "Honest Accidents"
longsword.64.d:0 "A little over a month has passed since we began eliminating impure elements of the military. The process has been rather swell with plenty of "loyal" pony officers being relieved of their station at the barrel of a gun. As expected, news of these dismissals haven't appeared as we can't have the prey throwing a tantrum at us retaking our country back. It's our birthright! These oversized rats have no place here, afterall. Though... Trouble in paradise has reared its ugly head in a few recent occasions where regular patrols and even training exercises have ended in deadly accidents for our new officers. \n\nBe it a patrol ending with some vile bandits, or lone communists shooting an officer dead, or a mortar test fire going way off trajectory and killing some key personnel there has been some sketchy incidents happening. We don't know exactly what's going on but it's a cause for alarm..."
longsword.64.a:0 "Несчастные случаи..?"

longsword.65.t:0 "Публичные казни"
longsword.65.d:0 "The Army has been purged and effectively we call the shots now, literally. After a tedious month in waiting the time has arrived for our brand new pure minded Longsword military to roll out into the open public and begin a social purification of our enemies! Communist, pony, any other brand of traitor... All will be purged one way or another. From the public hourly hangings in the Capital, to the numerous executions happening in the countryside. There is plentiful mass graves to be filled, and more than enough ammunition for such a task. There will be no shortage of treasonous rats here, nor will there be a shortage of Reformisten warriors!"
longsword.65.a:0 "Смерть тем, кто отравляет нашу страну!"

longsword.66.t:0 "Партизанские репрессии"
longsword.66.d:0 "Well... We underestimated the strength of the resistance and it seems they were waiting for this moment to strike out. Barely a week has passed since we began our social cleansing, and already there has been numerous organised retaliations across the more disloyal provinces of the country. Town squares being overrun outright with any government workers or Reformisten members getting shot, hanged, or worse. These Partisan animals have struck hard in our moment of glory, we'll need to regroup and plan another string or executions lest we lose momentum and control of the situation. \n\nThe Resistance is a very, very real threat..."
longsword.66.a:0 "… Так, погоди..."

longsword.67.t:0 "«Таинственные» исчезновения"
longsword.67.d:0 "Things just went from bad to worse, reports are now coming in from across the country of multiple key personnel going missing for any array of reasons. Apparent abandonment of station, tall tales of pursuing forbidden love, anti-partisan operations going wrong... The list goes on! There's far too many of these reports to even count off as genuine too... it's... almost as if... \n\nThat's it! The military is still compromised! Our previous month's purges were not enough to contain this cancer, there is no other solution then for another round! There is no other explanation for these numerous "disappearances" than to proclaim we have not been thorough enough... \n\nWe must act quick, in fact quick is an understatement! We must act now!"
longsword.67.a:0 "… Чуть-чуть"

longsword.68.t:0 "Бюрократические чистки"
longsword.68.d:0 "Much like the army, the bureaucracy is littered with vile ponies and equine sympathizing Longswordians. If not for the Reformisten, the entirety of Longsword's government would be overrun with these traitors in the span of a decade! If we're going to undo the damage done we'll need to work fast. There is plentiful pure-bred griffons willing to serve the country in its best interest, and there is still plenty traitors to replace. For a pure future we'll need a pure government!"
longsword.68.a:0 "Теперь, когда мы избавились от предателей, мы наконец сможем нормально управлять напей страной!"

longsword.69.t:0 "Бюрократический коллапс"
longsword.69.d:0 "Astonishingly... Governmental efficiency has taken a complete nosedive. Tax collectors are collecting for themselves and not the Government. Governors are propping up ridiculous laws on a whim with no grounding in reality. The Foreign Relations Department is in complete collapse. Newly emplaced town officials have directed government money into their own bank accounts and if they haven't; they have not a clue as to what to do. Nearly every recently replaced position has been filled by a Reformisten member that either has little experience for the job, ill-intents for their duty, or... Both of those issues! Did nobody do a screening process for this!?"
longsword.69.a:0 "Это не должно было произойти..."

longsword.70.t:0 "Урок вероломным"
longsword.70.d:0 "In order to properly create the pure Longswordian state we promised to our fellow griffons, we must appropriate the now illegally owned pony businesses and property to be better handled by loyal Longswordian citizens. Of course much of these lands and buildings will have to be operated by the government until a buyer is found, regardless of whichever it will still be better for the country at large. Ponies can never be trusted and have no business owning property or amassing any notable amount of wealth. \n\nFortunately enough we managed to bust a rising pony-dominant business district local to the city of Haarsingen too! If not for our intervention, there's no telling how much worse that infection would've gotten..."
longsword.70.a:0 "Наконец-то мы сможем использовать эти фабрики!"

longsword.71.t:0 "Взрыв в Хаарсингене"
longsword.71.d:0 "As of this morning, merely two days after the seizure of Haarsingen's "Sunny Days" industrial district a series of explosions went off. The series, type, and areas of damage were all too organised to have been some freak accident. The ensuing explosion proceeded to collapse numerous levels of the factory before it ultimately fell in on itself from lack of support pillars. Fortunately only a lone safety inspector died, but there remains the question of how this happened... Some local loyal supporters reported the owner, "Sunny Day" was staunchly anti-Reformisten and had a history of explosives experience. If it's anyone's guess, he set up remote explosives to level his wrongly acquired property. Why didn't this come up when we were screening him and all the others earlier in the week? Someone find this rat and KILL him!"
longsword.71.a:0 "Похоже, у нас ещё и нет замены для следователей..."

longsword.72.t:0 "Варренский «Коррекционный» лагерь"
longsword.72.d:0 "The prisons are flooded with criminal ponies as of recent weeks. Our efforts to rid ourselves of their degeneracy have been so effective that we've simply run out of room to put them! Thankfully a great-minded member in our midst has come to the bright idea of putting the scum in work camps and making sure they're useful until death! An even better idea was came to in the same discussion to open it near Varėna! That way we'll no doubt break the sympathizer stronghold in the city and also eliminate logistical issues considering many of the prisoners are from that damned city too... Smart thinking, everyone!"
longsword.72.a:0 "Теперь, эти паразиты принесут пользу!"

longsword.73.t:0 "Неудача."
longsword.73.d:0 "Contrary to previous beliefs the idea to open up a forced labor camp so near to a city chock full of anti government supporters wasn't the best idea. It didn't take long for local Partisan cells to gather up and launch an organised operation on our brand new camp, killing much of its guard and outright overrunning the area before freeing anyone already interned there and recruiting anyone willing to join the growing resistance. What is wrong with these creeps? We've killed so many of them and they just seem to get angrier! Is anything ever going to break their will?!"
longsword.73.a:0 "Вы что творите?! Послать солдат! НЕМЕДЛЕННО!"

longsword.74.t:0 "Изьяны в нашем плане."
longsword.74.d:0 ""This is a nightmare, it's an absolute nightmare!", Count Dusktalon wailed as he sat at his desk. Face in claws as he sobbed pitifully. His best laid plans had backfired every step of the way. "Every precaution was taken! The traitorous elements in the army were eliminated to begin with!", he continued to rant and wave. His ever trusty second in command, Rosa Heidenreich stood idle by the door with her lips pursed into a slight frown, gaze averted from the pitiful state of her benefactor and leader. "We massacred them by the hundreds! By the THOUSANDS, Arcturus damn them all!" \n\nRosa's right claw tightened into a firm fist as this went on and on and... on! The Count had always been her benefactor and truly she appreciated it, but as time progressed, it was a grim reality to realize how awful of a leader Dusktalon really was. She agreed with his dreams but his methods? Inefficient, unstable, unadaptive! Maybe she'd be best fit for the role...but such traitorous thoughts were often eliminated from her mind. But she couldn't lie, it was beginning to become increasingly difficult to push such thoughts out of her mind as they appeared near daily now. \n\nSuddenly enough the Count's fist slammed down onto his table hard enough to shake everything sitting upon it. His favourite snowglobe falling off its edge and onto the floor to shatter into pieces. He hadn't shed a tear over it shockingly enough, his mind was focused on larger things. "Rally my staff! Rally the commanders! Rally everyone! The Reformisten will not stand for this offence, and for that we will strike back tenfold for every dent put into our plans!", the Count bellowed loud and proud, enough so to catch Rosa's direct attention finally. "Rosa, if you'll excuse me I have to clean up here, now go. Time is of the essence!" \n\nShe would've offered words of wisdom in how this wasn't the best response to these incidents but she knew he was too set in his ways. Still, he was her superior and as such she had to continue following his orders... Unfortunately. "Of course, my Count.""
longsword.74.a:0 "Арктурус, сохрани..."

llongsword.75.t:0 "Висагинсткое восстание."
longsword.75.d:0 "More disaster has struck our righteous cause, as a horde of armed pony rebels rose up in Visaginas during another round of public executions! We don't know where they're getting these weapons from as there hasn't been any raids on supply depots across the country, regardless this situation must be addressed immediately as the city has always been a prime breeding ground for the pony filth that infects our proud country. No doubt the resistance will attempt to recruit as many as it can into its ramshackle forces. Perhaps encircling the city and starving them out might work? Urban warfare has... recently shown to be a very bloody business..."
longsword.75.a:0 "Непредсказуемые крысы!"

longsword.76.t:0 "Зельдштадский мятеж."
longsword.76.d:0 "Bastard Silvertalon has struck! He and his army of pigs have seized Zeldstadt during a night assault in the hopes of breaking the back of our purist movement! Fortunately we TRUE Longswordians are tougher than these fakes and pony filth believe us to be. Regardless of our tenacity, it does not take away from how terrible a blow this is to our cause. Even with a prepared defense of Zeldstadt it was not enough as Silvertalon's forces were larger than we had ever expected. The Reformisten's forces have been stretched thin and we're in a very terrible position. There's no telling how much longer we can stave off a complete morale collapse in the troops, if the situation does not turn around soon... My Count! What are your orders to put down these swine?"
longsword.76.a:0 "Мы атакуем Зельдштадт и УТОПИМ их в их же крови!"

longsword.77.t:0 "Страна в хаосе"
longsword.77.d:0 "Count Dusktalon sat slumped in his office, head nested in claws. Outside, the sounds of rioting and battle spread, as the Reformisten were trying to contain the rebels. He wasn't a weeping sort, but even he had to admit Boreas seemingly turned His back on them. \n\nWhere did everything go so wrong? His orders were clear, his subordinates were loyal and willing, he brought purity to Longsword! Quickly, he remembered - those damned ponies, they were the cause behind everything! The factories, Silvertalon, the arms shipments, his standing with von Katerinburg - everything! Somehow, their corrupting magic seeped into every aspect of his nation. \n\nDusktalon reached for the drawer and took his reliable pistol. Did anything really matter, as long as he had enough bullets for his enemies? His resolve restored, he called for Heidenreich to join him. Orders will be made, and the Reformisten will prevail, for each of them fights with Arcturus by his side!"
longsword.77.a:0 "Лонгсворд должна быть чистым! Мы неумолимы!"

longsword.78.t:0 "Вечный покой"
longsword.78.d:0 "The country laid in ruins. Cities were razed, villages and forests were burned, farmlands were despoiled, the triumphant Count spared none in his quest to purify Longsword. Even the victorious Reformisten were starting to have second thoughts about this plan, but they were kept in check by their zealous superiors. Longsword was purified... at a heavy cost. \n\nThe hastily erected fortifications of Zeldstadt were no match for the Reformisten onslaught, as they broke through and mercilessly slaughtered the loyalist soldiers. Conrad Silvertalon was found in his room, lying dead at the command table, pistol in his claws. The surviving commanders were quickly executed. \n\nVisaginas' forests were burning as the Reformisten were driving out the ponies, by any means necessary. For all their effort, Starry Night and most of the Partisans were able to flee across the border to Lake City, their escape covered by ponies and griffons who sacrificed themselves to enable it. In the end, it could reasonably be said not a single pony was left in Longsword. \n\nAfter all these years, setbacks and outright revolts, Count Pallas Dusktalon considered his dream fulfilled. Sure, he had to destroy most of the country to accomplish that, but did that matter once von Katerinburg learned of his success? Surely he'd get richly rewarded, maybe even gain a higher title! Now all that's left is for Rosa Heidenreich to send the letter to Hellquill, reporting of their success. \n\nOn the other claw, Rosa herself was feeling disillusioned by this outcome. The Reformisten cause is self destructive, they have no future... Perhaps she can still make the final decision of this civil war."
longsword.78.a:0 "Наша миссия завершена!"
longsword.78.b:0 "Неплохая униформа... Но дни реформистов сочтены."

longsword.79.t:0 "Письмо Графа Даскталона"
longsword.79.d:0 "This evening, a letter has arrived for von Katerinburg's eyes only, bearing the seal of the Count of Longsword. In it, Pallas Dusktalon explained in great detail how he has "personally slain the traitor scum with his own claws" and "established the purest nation in all of Griffonia". While Dusktalon is known to be a coward and a blowhard, the fact remains that the Reformisten are the winners in the Longswordian civil war. It's anyone's guess how he had managed to win, but nonetheless plans have been drawn to quickly integrate the Longswordian lands into our own, so that together we may prepare for the final conflict against the ponies..."
longsword.79.a:0 "Назначьте Даскталона на самый отдалённый аванпост..."

longsword.80.t:0 "Новый Рассвет"
longsword.80.d:0 "Count Dusktalon sat gleefully in his office, writing of his many victories, until he was interrupted by Heidenreich and a small group of other high ranking Reformisten. \n\n"What is the meaning of this, Heidenreich? I haven't summoned you." The group exchanged quick glances before Heidenreich spoke: "Dusktalon, this cannot go on anymore. The country is ruined, we went too far and accomplished nothing worth boasting about. It is time for you to step down", disappointment clear in her tone. \n\nThe nerve of this griffon! He has achieved his dream and so much more, and now she wants to throw it all away?! He stood up and started screeching: "Heidenreich, how dare you intefere in our sacred du-", but he didn't get to finish as one of the conspirators shot him in the head. \n\nWord of this event quickly spread, and anarchy ensued as the Reformisten turned on each other in brutal infighting. The following week saw many violence and destruction of what was left in Longsword, until a semblance of order was restored by Heidenreich and her close supporters. She has some radical changes in mind for Longsword."

