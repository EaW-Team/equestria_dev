commie_knight_desc:0 "Людвиг фон Плиатер Родом из княжества Люши, он вырос на рассказах о доблестных рыцарях-грифонах и мечтал стать таким же. Из-за этих фантазий он в конце концов отправился в Лонгсворд, чтобы присоединиться к крестовому походу против того, что он тогда считал угрозой для всех грифонов. Однако вместо праведного рыцарского похода во имя Арктуриуса Людвиг нашёл лишь массовые убийства и казни невинных пони сумасшедшими реформистами. Идеалист мог сделать лишь один выбор. Он дезертировал из рыцарского ордена и присоединился к партизанам, чтобы бороться с несправедливостью. Годы борьбы с Чёрными Плащами изменили Людвига, разрушив его идеализм и веру в божества грифонов. Однако его решимость и свирепость стали ещё сильнее, чем прежде, поскольку клятва богине Варене отомстить за всех убитых невинных толкает его вперед."


