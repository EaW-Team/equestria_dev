### National Focuses ###
LNS_resist_and_bite:0 "Сопротивляться до последнего!"
LNS_resist_and_bite_desc:0 "Пришло время взглянуть в лицо мрачной реальности. Даскталон и его реформаторская хунта не остановится ни перед чем, чтобы уничтожить нас... Поэтому мы должны сражаться, и мы будем сражаться! Мы будем бороться с ними в лесах, на улицах и на полях! Но если мы проиграем, нас всех уничтожат... но одно можно сказать наверняка - мы будем сопротивляться до последнего!"
LNS_our_friends_in_hellquill:0 "Помощь из Хеллквилла"
LNS_our_friends_in_hellquill_desc:0 "Мы готовы получить поддержку от наших товарищей их Хеллквилла, но сначала группа добровольцев должна пройти через Купискис, чтобы добраться до Бикстенда. Влияние реформистов там слабое, но это не значит, что мы полностью защищены от их выходок."
LNS_target_collaborators:0 "Коллаборационистский вопрос"
LNS_target_collaborators_desc:0 "Not everyone follows the mad count in his extermination plan, but the commonfolk still supports him either actively or passively. They must be shown that you can't collaborate with murderers, and get away with it."
LNS_spread_pamphlets:0 "Распространить наше слово"
LNS_spread_pamphlets_desc:0 "Мы напечатаем брошюры и плакаты, содержащие наши идеи и причины выступить против черных плащей. Под покровом ночи, они заполаннят все города."
LNS_steal_equipment:0 "Украсть их оружие"
LNS_steal_equipment_desc:0 "Для победы нам нужно обеспечить наших солдат достаточным количесвом огнестрельного оружия. Мы нашли два места, откуда мы можем захватить оружие."
LNS_organize_cells:0 "Приготовьтесь к неизбежному"
LNS_organize_cells_desc:0 "Рано или поздно мы окажемся в открытом конфликте с реформистами. Мы преуспели в партизанской войне, но мы должны набрать дополнительных пони и увеличить наш тренировку к реальному бою! Мы преуспели в партизанской войне, но нам нужно набрать дополнительных пони и усердно тренироватся чтоб победить в этой борьбе!"
LNS_the_secret_government:0 "Тайное правительство"
LNS_the_secret_government_desc:0 "Чтобы обеспечить плавный переход после того, как мы свергнем реформистов, Старри Найт решила сформировать тайное правительство. Они займут ключевые  места в правительстве и обеспечат быстрое возвращение к нормальной жизни."
LNS_sabotage_them:0 "Саботаж!"
LNS_sabotage_them_desc:0 "Мы должны активизировать наши усилия по преследованию реформистов. Отправим наши групы партизан  убивать  офицеров и сжигать их фабрики.
LNS_an_example:0 "Демонстрация силы"
LNS_an_example_desc:0 "Возмутительно! Черные плащи заполняют трудовые лагеря невинными пони. Мы должны немедленно на это отреагирать, прежде чем их все убьют, или еще хуже!"
LNS_the_uprising:0 "Висагинское восстание"
LNS_the_uprising_desc:0 "К оружию, пони! Даскталон и его дружки наконецто заплатят за свои преступления! Освободим же Лонгсворд от их тирании!"
LNS_the_military_resists:0 "Против графа"
LNS_the_military_resists_desc:0 "Хватит с нас безумия графа. Геноцид невинных пони - это не то, чего стоит Лонгсворд. Товаришь Сильверталон, наш высокопоставленний генерал попытается убедить графа Даскталона прекратить эту резьню."
LNS_reassign_units:0 "Неуместные приказы"
LNS_reassign_units_desc:0 "Сильверталон перехватил приказы для военных от Графа и "случайно" потерял их!Они будут заменены на более подходящие для нашего растущего сопротивления."
LNS_our_duty:0 "Приготовление"
LNS_our_duty_desc:0 "Каждый из нас стремится освободить Лонгсворд от реформистской угрозы, но сначала мы должны хорошо подготовиться, если мы хотим открыто им противостоятся."
LNS_ensure_loyalty:0 "Исключить реформистов из армии "
LNS_ensure_loyalty_desc:0 "Мы должны устранить любые экстремистские элементы в армии, иначе они поставят под угрозу наши планы вернуть мир в Лонгсворде!"
LNS_black_market_contacts:0 "Обходные Поставки Оружия"
LNS_black_market_contacts_desc:0 "Мы убедили сочувствующих нам гриффонов из Сердца Империи доставить партию оружия в Зельштадт. Однако, мы не можем захватить весь груз, или мы рискуем быть разкрытыми."
LNS_requisition_weapons:0 "Оружие для дела"
LNS_requisition_weapons_desc:0 "Реформисты тщательно контролируют большую часть производства огнестрельного оружия, из-за этого мы вынуждены искать более изащеренные способы оснащения наших войск."
LNS_refuse_orders:0 "Открытое сопротивление"
LNS_refuse_orders_desc:0 "Мы собрали достаточно сил, чтобы открыто сопротивляться  реформистам.Всем верным нашему делу будет поручено собраться в Зельштадте."
LNS_target_reformisten:0 "Нацелиться на Черных Плащей"
LNS_target_reformisten_desc:0 "Реформисты - это чёрное пятно на добром имени нашей страны. Мы будем убивать их сторонников там, где найдем их, и заставим других подумать дважды, прежде чем присоединиться к ним."
LNS_target_partisans:0 "Партизанский вопрос"
LNS_target_partisans_desc:0 "До того момента когда реформисты стали нашими врагами, партизаны уже готовились к открытому конфикту. Мы сочувстувуем пони, но их радикальное правительство неоставляет нам выбора как напасть на них."
LNS_the_madgriffon_of_longsword:0 "Марш на Свордссон"
LNS_the_madgriffon_of_longsword_desc:0 "В атаку, гриффоны! Мы вернем былую славу Лонгсворду  и навсегда избавимся от безумного графа и его ревормистской болезни!"
LNS_the_plan_continues:0 "Продолжить план"
LNS_the_plan_continues_desc:0 "Жалкие пони испустили свой последний вздох! Мы не остановимся до тех пока все пони не будут убиты или похоронены заживо! Слава реформистам, нашим спасителям!"
LNS_investigate_the_military:0 "Разузнать про командиров"
LNS_investigate_the_military_desc:0 "К сожалению, некоторые из наших генералов недостаточно преданы нашему делу. Они будут заменены на более подходящих гриффонов, которые будут выполнять свою работу без лишних вопросов."
LNS_root_out_traitors:0 "Реорганизовать гражданские управление"
LNS_root_out_traitors_desc:0 "Чертовы бюрократы! С самого начала они были занозой в пятой точке. Но, скоро всех их быстро заменят наши проверенные грифоны."
LNS_public_executions:0 "Публичные казни"
LNS_public_executions_desc:0 "Очевидно, предатили еще не усвоили свой урок. Публичная демонстрация того, что происходит с теми, кто выступает против нас, заставит их содрогнуться."
LNS_work_them_to_the_bone:0 "Трудовые лагеря"
LNS_work_them_to_the_bone_desc:0 "Все пони должны быть уничтожены, да, но было бы более выгоднее, если бы в первое время мы заставили их работать на нас. Для этого ты построим спец. лагеря в Варене."
LNS_steal_their_property:0 "Конфисковать их имущество"
LNS_steal_their_property_desc:0 "Living or dead, the ponies don't deserve to own a single coin, or plot of land. For the good of Longsword, anything that can further our goals will be seized."
LNS_plans_backfire:0 "Небольшая неудача"
LNS_plans_backfire_desc:0 "Несмотря на все наши усилия, мы терпем все новые, и новые, неудачи. Наши союзники из Хеллквилла не довольны текущим ходом событий, но граф уже предожил решение наших бед."
LNS_panic_in_the_countryside:0 "Партизанские восстания"
LNS_panic_in_the_countryside_desc:0 "Verdammt! Despite our extensive suppression, the pony scum have started a massive revolt in the countryside and have taken control! They must be dealt with, harshly."
LNS_mass_mutinies:0 "Мятежные Военные"
LNS_mass_mutinies_desc:0 "Наши собственные военные выступили против нас! Они стали такими мягкими что отказываются участвовать в том, что они называют "геноцидом". Разве они не понимают, что именно мы спасаем Лонгсворд?"
LNS_mass_uprising:0 "Огонь разгорается"
LNS_mass_uprising_desc:0 "Нас окружают одни предатели и мятежники! Неважно, сколько против выступят против нас, мы очистим Лонгсворд от нечисти или умрем, пытаясь!"

LNS_fascist_civil_war:0 "Избавится от нечисти"
LNS_fascist_civil_war_desc:0 "Значит, все предатели повылазили из своих нор? Тем лучше! Теперь мы можем легко убить их всех одним решающим ударом! Вперед!"
LNS_emergency_conscription:0 "Призыв к оружию"
LNS_emergency_conscription_desc:0 "Каждый гриффон, который в настоящее время сидит без дела будет призван в ваши силы. Реформисты победят!"
LNS_hasty_militias:0 "Фанатики-Реформаторы"
LNS_hasty_militias_desc:0 "Убийцы, бандиты, фанатики и сентанты обычно не являлись пригодными для рядов наших регулярных войск, но в такое трудное время нам понадобится каждый гриффон котрый пойдет против пони. Кроме того, небольшая группа добровольцев прибыла из Хеллквилла, чтобы помочь нам."
LNS_child_soldiers:0 "Дети-Солдаты"
LNS_child_soldiers_desc:0 "Проскорбно, но мы должным пожертвовать нашим будущим, не можен быть различия между гражданским и солдатом, когда наше существование стоит под угрозой. Вооружить детей! Возможно, наши враги не решаться стрелять в "невинных"..."
LNS_grab_the_pistols:0 "Поставки из Хеллквилла"
LNS_grab_the_pistols_desc:0 "Мы будем требовать от наших союзников из Хеллквилла предоставить нам столько оружия, скольно необходимо нашим солдатам. Надеюсь они одолжат нам немножко винтовок."
LNS_grab_the_muskets:0 "Больше!"
LNS_grab_the_muskets_desc:0 "Мало! Суровая реальность войны требует адового количества огнестрельного оружия. Отправьте еще одного посла в Хеллквилл. Они должны увидеть в каком мы сейчас отчаянном состоянии."
LNS_sharpen_spears:0 "Оружие героической эпохи"
LNS_sharpen_spears_desc:0 "Despite our best attempts to increase production and procure supplies from Hellquill, we still lack weapons for our troops. We have no other option but to use swords and spears used by our heroic ancestors in defence of Longsword. The troops better show a little respect for its class."
LNS_houses_to_factories:0 "Дома на заводы"
LNS_houses_to_factories_desc:0 "Private property will be seized in order to convert them to improptu factories, so we can produce necessary goods for our war effort."
LNS_we_need_more:0 "Захват частных мастерских"
LNS_we_need_more_desc:0 "Despite our efforts in maximising our production through longer work shifts and more workers, we still can't produce enough firearms for the troops. The solution lies in demanding production for the state from private manufactories, gunsmiths and workshops."
LNS_final_push:0 "За Славу!"
LNS_final_push_desc:0 "See how our enemy flees before us! Each Reformisten is worth at least three traitors! Victory lies just beyond our reach!"

LNS_commie_civil_war:0 "Революция!"
LNS_commie_civil_war_desc:0 "Follow me, Comrades! Let us drive out the hated tyrants from these lands and bring forth a socialist utopia!"
LNS_the_faith_of_the_people:0 "Вера народа"
LNS_the_faith_of_the_people_desc:0 "These are difficult times, but the commonfolk stands with us, as we are liberating the nation from murderers and thugs. Every little bit they can spare will greatly help."
LNS_peoples_militias:0 "Призвать ополчение!"
LNS_peoples_militias_desc:0 "Ponies and sympathetic griffons are willingly flocking to our cause, we must give them a weapon and send them to front line!"
LNS_foreign_volunteers:0 "Иностранная поддержка"
LNS_foreign_volunteers_desc:0 "Likeminded comrades from neighbouring countries have arrived, bringing weapons and soldiers for the fight. We are immensely grateful for their help."
LNS_cottage_industry:0 "Заводы на заднем дворе"
LNS_cottage_industry_desc:0 "The people should not underestimate their own might. This is true for their industrial might as well! We do not need griffon factories, for we have everything we need to begin production in the homes and farmsteads, utilizing improvised equipment and scavenged materials."
LNS_underground_arms_factories:0 "Проезводство винтовок"
LNS_underground_arms_factories_desc:0 "It is not enough to find old weapons from wherever we can, but also make new ones on our own. Our blacksmiths, metalworkers and carpenters shall now all become gunsmiths! The weapons they will make may not be of the highest quality, but they shall suffice."
LNS_wartime_propaganda:0 "Знай своего врага"
LNS_wartime_propaganda_desc:0 "Everypony who fights for our cause must know the full extent of Reformisten crimes! Educate the commonfolk, as well, to prevent any collaboration!"
LNS_smuggle_guns:0 ""Импортные" винтовки"
LNS_smuggle_guns_desc:0 "Friendly ponies from Lake City have secured us a weapons cache containing latest Griffon models. This will aid us considerably."
LNS_breakout_musuem_pieces:0 "Несите старые ружья"
LNS_breakout_musuem_pieces_desc:0 "Some of us find it distasteful, but we're forced to seize muskets from museums and private collections. As long as they can shoot, they can kill."
LNS_to_victory:0 "За Свободу!"
LNS_to_victory_desc:0 "Our victory is all but assured! The fascist thugs are at their last holdouts, we only need to strike them while they're down!"

LNS_neutral_civil_war:0 "Наш долг"
LNS_neutral_civil_war_desc:0 "Since ages past, our duty was to protect the griffon way of life from pony incursions. We were merely defending ourselves, but Dusktalon's horrifying plan will undoubtedly cause the entire River Coalition to attack us! He must be stopped!"
LNS_keep_calm:0 "Стоять на своем"
LNS_keep_calm_desc:0 "Maintain your discipline, soldiers! Our cause is just and there is no need to panic. Remind the populace what we fight for."
LNS_keep_it_professional:0 "Призывники запаса"
LNS_keep_it_professional_desc:0 "It has come to this sooner than expected, but we're forced to send our reserve forces to the frontline in order to have a chance of victory."
LNS_and_man_the_cannons:0 "Артиллерия для дела"
LNS_and_man_the_cannons_desc:0 "We have seized a shipment of artillery headed for Swordsson! Quickly, give the troops rudimentary training and include them in our divisions!"
LNS_smalltime_industry:0 "Временная индустрия"
LNS_smalltime_industry_desc:0 "We shall send a notice to the general population - every griffon or pony who is capable of producing any materials for the war effort should volunteer to assist us. They'll be adequately compensated."
LNS_military_industry:0 "Калибровка экономики"
LNS_military_industry_desc:0 "In times of war, some amenities have to be forfeited, and so we shall switch the production lines to make firearms for our soldiers."
LNS_old_rifles:0 "Старые пушки"
LNS_old_rifles_desc:0 "Our friends from the Imperial Heartlands have chipped in with a much welcome supply of weaponry. They might be slightly outdated, but they're much better than what most soldiers are wielding."
LNS_service_gurantees_citizenship:0 "Пони в армии"
LNS_service_gurantees_citizenship_desc:0 "The ponies have no love for the Reformisten, and we shall capitalise on this. Each pony who joins our forces will receive citizenship after the war is over, with all the benefits it entails."
LNS_desperate_measures:0 "Крайние меры"
LNS_desperate_measures_desc:0 "Unfortunately, due to the chronic lack of strategic materials, we are unable to maintain a large production of latest firearms. We're forced to switch to older, but cheaper models."
LNS_semper_fi:0 "За честь Лонгсворда!"
LNS_semper_fi_desc:0 "Cast out the cruel tyrants from this land! Longsword will be liberated, and our honour and tradition will be restored!"

LNS_commie_victory:0 "Конец освобождения"
LNS_commie_victory_desc:0 "It is finally over, the civil war which has wracked our nation with destruction, misery, and death! The great liberation of our brothers and sisters from tyranny has come to its beautiful conclusion - our victory! The time has come for our weapons to fall to the floor and instead hammer and sickle be taken up to begin rebuilding our once beautiful home..."
LNS_choosing_our_capital:0 "Новая столица"
LNS_choosing_our_capital_desc:0 ""
LNS_two_peoples:0 "Две культуры"
LNS_two_peoples_desc:0 "It is an eternal fact that two cultures have existed in Longsword as long as anyone could remember; griffons and ponies. It has long been an unjust matter that throughout history many have tried to proclaim one of these as superior to the other. It is only thanks to modern times that we finally put aside our differences and recognise the reality of it... We are equal!"
LNS_three_peoples:0 "Три культуры"
LNS_three_peoples_desc:0 "Forever has passed since griffons and ponies came together in Longsword to create a unique duo society. While these two cultures bickered and fought for centuries, a secret third culture exclusive to just Longsword arose, Posniaks. Ponies worshipping the Griffonian Pantheon! Never has this growing minority ever been considered in politics! Griffons, ponies, AND Posniaks shall stand together!"
LNS_build_up_the_capital:0 "Ты же леди Старриград!"
LNS_build_up_the_capital_desc:0 ""
LNS_educate_the_people:0 "Обучения народа"
LNS_educate_the_people_desc:0 ""
LNS_mechanical_know_how:0 "Техническое образование"
LNS_mechanical_know_how_desc:0 ""
LNS_industrial_education:0 "Создать институты им. Хаайдана"
LNS_industrial_education_desc:0 ""
LNS_electronic_knowhow:0 "Электрификация"
LNS_electronic_knowhow_desc:0 "It goes without saying that our society has long been candle lit without a hint of modern day miracles aside from the very upper echelons of the social ladder. But if we're going to surge ahead we will need to modernise EVERY sector of society! A major stepping stone for that shall be proper wide-spread electrification... We must call in foreign experts right away!"
LNS_free_education:0 "Государственное образование"
LNS_free_education_desc:0 "Education is a basic right of all creatures regardless of appearance, upbringing, or social status. If we are to proclaim to for the workers and everyday creature, how can we continue to not possess a public education system? All must know the basics of history, communism, and science!"
LNS_griffonias_most_powerful_passport:0 "Самый влиятельный паспорт Грифонии"
LNS_griffonias_most_powerful_passport_desc:0 "Our precarious position between the Griffonian Empire and numerous nations in the Riverlands has given us the unique identity of being a gateway between East and West Griffonia. With our stability secured, a passport from Longsword will allow anyone safe passage through the most contentious borders of the continent!"
LNS_state_services:0 "Все для народа!"
LNS_state_services_desc:0"Money is a tool not used for greed, but used for the furtherment of the nation's citizens! Now with our power established let us use state funds to not line our pockets but instead give back to the very creatures who helped us bring our dream to life! Healthcare, welfare, freedom, and much more is the very basic right of our citizens!"
LNS_cement_party:0 "Основать нашу партию"
LNS_cement_party_desc:0 "We've won the war but that does not mean the party is well known throughout Longsword. We must ensure we're not simply known as "liberators" but also the fact of WHO we are, not simply what we have done! We will launch programs to have the nation understand who free'd them from depression, why being part of the party is prestigious, and how those who choose to be outside it are nothing but traitors!"
LNS_dealing_with_hellquill:0 "Проблема Хеллквилла"
LNS_dealing_with_hellquill_desc:0 ""
LNS_union_status:0 "Статус профсоюзов"
LNS_union_status_desc:0 ""
LNS_deal_with_the_poverty:0 "Обратится к Бедным "
LNS_deal_with_the_poverty_desc:0 ""
LNS_unity_railroad:0 "Единая железная дорога"
LNS_unity_railroad_desc:0 ""
LNS_industrial_buildup:0 "Индустриализация"
LNS_industrial_buildup_desc:0 ""
LNS_bauxite:0 "Бокситовые рудники купишкиса"
