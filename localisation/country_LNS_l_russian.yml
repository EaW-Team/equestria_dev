### Ideas ###
LNS_race_war:0 "Лонгсвордская резня"
LNS_race_war_desc:0 "Граф Паллас Даскталон и его союзники-реформисты, желающие уничтожить расу пони в границах своей страны, заняты исполнением плана, более известного как лонгсвордский геноцид.\n\n К счастью, не все в Лонгсворде готовы позволить графу завершить его план, и поэтому как часть армии, так и пони-партизаны прикладывают все усилия, чтобы остановить безумного графа."
LNS_killed_officers:0 "Мертвые грифоны сказок не расскажут!"
LNS_killed_officers_desc:0 "Реформистские офицеры стали очень легкой мишенью для тех, кто не особо согласен с их взглядами. В конце концов большинство из их было убиты или погибли из-за "несчастных случаев".  Само собой разумеется, что замена офицеров - дело нелегкое, а их отсутствие приведёт к снижению эффективности армии."
LNS_sabotaged_industry:0 "Подрывная деятельность"
LNS_sabotaged_industry_desc:0 "На заводах происходят постоянные диверсии, проводимые элементами из сопротивления."
LNS_civil_war:0 "Лонгсвордская гражданская война"
LNS_civil_war_desc:0 "Похоже, что пони Лонгсворда не пожелали просто так позволить грифонам их убивать и восстали с оружием в копытах, ведомые коммунистическими идеалами. Между тем, офицеры создали собственные армии сопротивления, чтобы свергнуть кровожадного графа, а также помешать мятежным пони захватить власть в стране. "
LNS_final_push_idea:0 "Последний рывок"
LNS_final_push_idea_desc:0 "Это был тяжелый конфликт для всех сторон. Но последние линии фронта и планы были начерчены, и войска уже собрались к последнему штурму. Последний рывок - это все что требуется чтобы довести эту ужасную гражданскую войну до конца. Вперед!!!"
LNS_two_peoples_idea:0 "Две культуры"
LNS_two_peoples_idea_desc:0 "Наконец-то, две культуры Лонгсворда объединились в гармонии. Как грифоны, так и пони имеют равные права начиная от рабочих условий и заканчивая свободой браков. Но в тоже время, когда все в восторге и довольны этим исходом - все ещё остаются небольшие группы пони, которые сохраняют свою социальную идентичность, официально не признанную правительством. Хотя эти диссиденты вряд ли возьмут оружие в копыта, но они будут постоянно презрительно относится к нашему движению, которое не признает их открыто."
LNS_three_peoples_idea:0 "Три культуры"
LNS_three_peoples_idea_desc:0 "Впервые в истории, все три культуры Лонгсворда были должным образом признаны правительством. До сих пор только пони и грифоны были единственными заметными 'этниками' государства. Но существовало еще третье скрытое меньшинство - Познияки. Их не замечали даже собственные двоюродные братья пони. Но, благодаря победоносному коммунистическому движению, эта малочисленная группа наконец-то достигла своей цели - общественного признания самого своего существования. Хотя эта некогда беспокойная группа сейчас радуется и обещает поддерживать наше правительство, в будущем ей придётся уделять особое дополнительное административное внимание."
LNS_powerful_passport_idea:0 "Самый влиятельный паспорт в Грифонии"
LNS_powerful_passport_idea_desc:0 "Теперь, когда коммунизм в Лонгсвордкой интерпретации установлен и население утихомирено, мы готовы стать безопаснейшим проходом от восточных лесов пони до разорённых войной западных земель грифонов. На протяжении десятилетий было невероятно сложно создать безопасное сообщение с востока на запад и наоборот, но наша географическая позиция позволяет успешно пожинать плоды нашей стабильности и привлекать торговцев и мигрантов со всего континента планировать свои маршруты через наши территории! А придут они со всевозможными редкими и роскошными товарами..."
LNS_industrial_education_idea:0 "Хаарсингенский институт"
LNS_industrial_education_idea_desc:0 "Для обеспечения светлого будущего для Лонгсворда и дальнейшего промышленного роста требуется, чтобы система образования проводила предварительные курсы по общему использованию инструментов, обслуживанию и даже производству, когда это возможно. Население, получившее образование по основам промышленности, создаст основу для более индустриального завтрашнего дня, поскольку государственный и частные секторы будут знать, как преследовать свои интересы в этой области."
LNS_state_services_idea:0 "Государственные службы"
LNS_state_services_idea_desc:0 "Благодаря социалистическому подходу правительства, граждане пользуются высококачественными государственными услугами от бесплатной медицины, до поддержки безработных и оплачиваемых декретов."
LNS_controlled_unions:0 "Подконтрольные государству профсоюзы"
LNS_controlled_unions_desc:0 "Контролируя любые профсоюзы, созданные рабочим классом, мы можем избавится от проблемы неэффективности использование государственных ресурсов, а также обеспечить, чтобы строительные проекты не были подвержены дурному влиянию процедур безопасности и ограниченного рабочего времени. Однако, сами работники не будут очень продуктивными, зная, что они сильно ограничены!"
LNS_free_unions:0 "Автономные профсоюзы"
LNS_free_unions_desc:0 "Разрешение на свободное создание профсоюзов обеспечит лояльность и благополучие рабочих, а также поможет повысить производительность и сделает всех счастливыми. Однако строительные проекты будут постоянно сдерживаться угрозами и требования профсоюзов, а также, несомненно, государственные ресурсы будут время от времени использоваться не по назначению."
LNS_secret_services_idea:0 "Комитет Внутренней Безопасности"
LNS_secret_services_idea_desc:0 "КВБ был тайно создан еще в начале революции для поиска в своих рядах информаторов или шпионов реформистов, а также для исполнения военных трибуналов по отношению к солдатам, которые совершили военные преступления. После войны КВБ превратился в официальную оперативную структуру правительства для проведения внутренней разведки, защиты закона и политкорректности."
LNS_internationalism_idea:0 "Интернационализм"
LNS_internationalism_idea_desc:0 "Даже если лонгсвордскому коммунизму не хватает фанатичности и убийственного рвения других Социалистических Республик, нет никакого оправдания тому, чтобы не участвовать в защите иностранных коллег-социалистов, борющихся за свои права как разумных существ, так и суверенных граждан в своих странах. Лонгсворская Социалистическая Республика должна продвигать интернационализм, в конце концов, это основа коммунизма!"
LNS_proper_army_idea:0 "Ликвидация IRA"
LNS_proper_army_idea_desc:0 "Несмотря на то, что партизаны превосходно послужили делу революции и мало кто сомневается, что война могла быть выиграна без них, они всё равно остаются недисциплинированной и необученной толпой. Для сохранения нашей национальной самобытности и целостности армия мы должны ужесточить свои требования в отношении набора и надлежащим образом разбить войска на организованные подразделения. Как мы будем сражаться с другими странами одним только гражданским ополчением?"
LNS_partisan_legacy_idea:0 "Партизаны IRA"
LNS_partisan_legacy_idea_desc:0 "Можно сказать, что партизаны спасли нашу нацию, и наших граждан, и их доблесть, которую они показывали, даже в невозможных условиях только подчёркивает, что они должны быть в нашей новой армии. Может если они и не самые дисциплинированные или организованные, но их мораль сильна и в случае ещё одной оборонительной войны, нашей армии пригодятся их знания партизанской войны супротив захватчиков. Не говоря уже о том, что сниженные требования к набору сделают нашу армию куда больше... "
LNS_healing_spells_idea:0 "Обязательное обучение магии исцеления"
LNS_healing_spells_idea_desc:0 "Каждый единорог прошел обучение по исцелению солдат во время боя."
LNS_proper_officer_school_idea:0 "Военный институт Варены"
LNS_proper_officer_school_idea_desc:0 "Варена была одним из центров революции и самым сильном центром сопротивления реформистам. Пришло время появиться настоящей офицерской академии, которая обучит новое поколение умных граждан, которые поведут наших воинов на завтрашнюю войну."
LNS_plane_factory_idea:0 "Авиационная промышленность Купищкиса"
LNS_plane_factory_idea_desc:0 "Война в воздухе — война будущего. Мы не можем себе позволить игнорировать это новое «поле» битвы, как и не можем допустить отсутствия самолётов! Центры, специализированные на производстве самолётов, позволят нам снизить цену производства этих машин смерти."
LNS_military_education_idea:0 "Программа ОВП"
LNS_military_education_idea_desc:0 "Программа Обязательной Военной Подготовки направлена на обеспечение готовности трудоспособной части населения к защите родины в случае войны. Эффективная базовая военная подготовка для всех взрослых и молодых граждан поможет решить проблему нехватки кадров в будущих войнах."
LNS_a_gun_in_every_home_idea:0 "Винтовка в каждом доме"
LNS_a_gun_in_every_home_idea_desc:0 "Ничто не может нанести революции больший ущерб, как отсутствие огнестрельного оружия у благонамеренных граждан. Чтобы помешать новому репрессивному правительству когда-либо захватить власть, а также убедится, что иностранные державы не рискнут вторгнуться... Нужно упростить приобретение оружия. Вооруженное общество - вежливое общество."
LNS_lessons_of_the_partisans_idea:0 "Уроки партизан"
LNS_lessons_of_the_partisans_idea_desc:0 "Партизаны вышли далеко за рамки привычных правил ведения войны. Молниеносные нападения, саботаж, и другие так называемые "грязные" тактики. Мы примем эту "трусливую" тактику и воспользуемся опытом бывших повстанцев для обучения её основам. Пришло время выучить эти уроки и обеспечить, чтобы они никогда не были забыты."
LNS_military_pensions:0 "Рухегехальт"
LNS_military_pensions_desc:0 "Рухегехальт — это различные виды льгот, которые граждане получают после выхода на пенсию... а если ты сыграл заметную роль в армии, то получишь её куда раньше, потому что ты служишь непосредственно государству!"
LNS_military_police_idea:0 "Военный комитет"
LNS_military_police_idea_desc:0 "Раньше полицейские силы состояли из гражданских лиц и бывших военнослужащих. Из-за этого всегда будет высокий шанс грубого непрофессионализма среди полицейских, так что военные, которые контролируют полицию, также будут напрямую связаны с армией. Такие отношения включают в себя более жёсткую подготовку и идеологическую обработку, но вторая часть не так важна!"
LNS_pure_army_idea:0 "Армия грифонов"
LNS_pure_army_idea_desc:0 "Грифоны всегда были гораздо более искусны в войне, чем пони. Грифоны всеядны, имеют естественную защиту, острое зрение и оружие для них производить дешевле, чем для пони. Это ежу понятно, что грифоны должны составлять основу, а то и большую часть армии."
LNS_mixed_army_idea:0 "Смешанная армия"
LNS_mixed_army_idea_desc:0 "Несмотря на травоядную природу пони, они всегда были более находчивы, а некоторые даже могут использовать магию! Несмотря на проблемы с вооружением для копытных, в наших интересах использовать сильные стороны как грифонов, так и пони."
LNS_spec_ops_idea:0 "Бюро стратегического распределения"
LNS_spec_ops_idea_desc:0 "Бюро стратегического распределения будет служить, как центр для всех граждан, одарённых искусством... убийства. Это суровая реальность, не все могут быть равны, и исходя из этого, важно иметь структуру в правительстве, специализирующуюся на отборе этих... особых индивидуумов и их тренировке."
LNS_blitzkrieg_idea:0 "Блицкриг!"
LNS_blitzkrieg_idea_desc:0 "Будущее войны в гусеницах и колесах, а не в копытах и лапах! Чем быстрее мы примем эту новую реальность, тем легче нам будет противостоять другим странам в будущих конфликтах. Если мы инвестируем в механизацию армии, это обязательно окупится, если войска подготовятся к мобильной войне заранее."
LNS_bureaucratic_collapse:0 "Разрушенная бюрократия"
LNS_bureaucratic_collapse_desc:0 "Возможно, это была не лучшая идея, чтобы заменять шестерёнки в уже работающей бюрократической машине..."
LNS_anarchy:0 "Анархия"
LNS_anarchy_desc:0 "Полиция перестала функционировать, налоги не платятся, смерть и убийства повсюду, про честную работу уже давно никто не слышал, а наша валюта сравнялась по стоимости с грязью... Мы действительно допустили большую ошибку, не так ли?"
LNS_bandit_state:0 "Бандитское государство"
LNS_bandit_state_desc:0 "Экономика разрушена, внутреннего производства практически нет, а фраза "качество жизни" вызывает лишь горький смех. Теперь Лонгсворд лишь опустошённая войной страна, которая ради выживания полагается на рейды на своих соседей."
LNS_opium_fields:0 "Плантации опиума"
LNS_opium_fields_desc:0 "Ага, ага, значит проблема нашей экономики заключается в том, что у нас нечего предложить на продажу! Каково же решение? Дурь. Мы будем толкать много, очень много дури. Никто не сможет устоять перед лонгсвордским опиумом! Они будут курить его до самой смерти! И вот - та-дам! - экономика спасена!!!"
LNS_meatshields:0 "Рабский труд"
LNS_meatshields_desc:0 "Итак, никто не хочет никого вербовать, ибо все, кто это сделал, наверное, уже мертвы или завербованы. А теперь скажи, у нас ведь всё ещё есть оружие, верно? Что мешает нам просто взять и заставить их работать там, где это необходимо?"
LNS_meatshields_1:0 "Рабский труд"
LNS_meatshields_1_desc:0 "Отлично, у нас есть необходимые рабы. Время направить их в шахты или заставить их стрелять в то, на что мы покажем."
LNS_personal_armies_idea:0 "Личная армия"
LNS_personal_armies_idea_desc:0 "Ввиду того, что ни закона, не полиции больше нет... Каждый теперь сможет вооружать своё ополчение или даже армию, если может себе это позволить. Биржи труда больше нет, все мы теперь солдаты."
LNS_hit_and_run_idea:0 "Молниеносные атаки"
LNS_hit_and_run_idea_desc:0 "Наше снаряжение уже морально устарело и вряд ли мы сможем изготовить что-то новое. Нам нужно быть быстрее, чем наша добыча, а учитывая то, что именно мы будем выбирать поля сражений, так что они всегда будут выгоднее для нас."
LNS_baggae_idea:0 "Грузовые поезда"
LNS_baggae_idea_desc:0 "У нас больше нет центрального военного штаба, так что солдаты и их рабы будут брать всё, что попадётся на их пути. Армия теперь всё равно никого и ничего не защищает."
LNS_ace_fighters_idea:0 "Черные дюжины"
LNS_ace_fighters_idea_desc:0 "Единственные, кто способен летать на самолётах — те, что покупают их или получают в качестве подарка. Так что среди них только те, кто жаждет летать... Что же, они должны быть невероятно хороши в этом деле. Это их страсть, в конце концов!"
LNS_napalm_idea:0 "Огненные бомбы"
LNS_napalm_idea_desc:0 "Ах, напалм... Удивительная вещь. Лёгкое в производстве, простое в использовании и незаконное в большинстве стран... но ведь у нас нет никаких законов! Ещё один приятный бонус."

