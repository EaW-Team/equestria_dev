arcturian.11.a:0 "Наши перспективы на будущее становятся всё более мрачными"

#Sabotage events
arcturian.25.t:0 "[HLR.GetName] устоит"
arcturian.25.d:0 "В нашей постоянной борьбе с Лигой Ужаса легко забыть, за что мы боремся. Силы Лиги неумолимы, у них нет морали, которая может упасть, и постоянный поток мертвых - это всё, что ждёт наши войска во время битвы. \n\nОни наносят удары со всех сторон, постоянно изнуряя и убивая наших солдат. Они используют любую возможность, чтобы терроризировать наши силы.\n\nОни сжигают наши запасы, поджидая момент для атаки, чтобы мы слишком ослабли от голода и болезней.\n\nОни саботируют нас при каждой возможности в надежде, что однажды мы рухнем. Что мы не сможем продолжать нашу долгую битву против их темных сил.\n\nОни ошибаются. Какие бы хитроумные трюки и тактики, они не использовали, нас не победить. Мы будем продолжать наше долгое бдение до самого конца. Мы никогда не отринем наш вечный долг."
arcturian.25.a:0 "За [HLR.GetName]!" 
arcturian.26.t:0 "Последствия саботажа! "
arcturian.26.d:0 "Несмотря на все усилия наших храбрых рыцарей, мерзкая тактика Лиги страха медленно истощает нас. Их постоянное изнурение наших войск, уничтожение жизненно важных предметов снабжения и разрушение наших производственных центров затрудняют вечную битву против зла. Наши войска устали от борьбы, и конец, кажется, всё приближается к нашему порогу."
arcturian.26.a:0 "Мы выстоим!"


