arcturian.9.d:0 "[From.GetName] послал нам дополнительные силы, чтобы они вошли в состав нашей армии. Эти солдаты необходимы для нашего выживания и удержания Лиги Смерти. Мы навечно у них в долгу."
arcturian.9.a:0 "Мы бесконечно благодарны за их помощь"

