#Torygg dies
arcturiannews.1.t:0 "Главный Магистр Торигг застрелен!"
arcturiannews.1.d:0 "[This.GetNewspaperHeader]В часы убывающего заката, на освещённом факелами форуме, Главный Магистр Торигг репетировал обращение к [HLR.GetName]. Он хотел рассказать народу о растущей проблеме Лиги Ужаса.\n\nВо время обращения в следующее утро Главный Магистр был застрелен неизвестным убийцей среди толпы. Старый грифон не пережил ранения и истёк кровью прямо на трибуне. Чейджлинг неизвестного происхождения не смог быть отслежен, так как он скрылся из виду вместе с тысячами пони и грифонами, что собрались здесь.\n\nКто теперь будет возглавлять [HLR.GetName]? Мы не знаем. Будущее никогда не было определённым в эти тёмные времена."
arcturiannews.1.a:0 "Это просто отличные новости! Мы должны немедленно действовать"
arcturiannews.1.b:0 "Со смертью Главного Магистра мы должны обратить взгляд на сенат, чтобы тот дал нам направление"
arcturiannews.1.c:0 "Мы не совсем уверены, стоит ли вообще нам волноваться"

#New Kingdom
arcturiannews.2.t:0 "Новое королевство на севере!"
arcturiannews.2.d:0 "[This.GetNewspaperHeader]Святой Орден, раньше называвшийся Арктурианским Орденом повысил себя до королевства после победы над Лигой Ужаса. Теперь, известное как [HLR.GetName], вместе с [HLR.GetLeader], как королём во главе начинающего королевства.\n\nРазве эта нация позволила победе вскружить себе голову?\n\nМы должны смотреть за этим недавно созданным королевством, как оно находит своё место в этом мире. Будет ли оно доброжелательным, злобным или ещё одним индифферентным государством, которое не является частью международных отношений?\n\nТолько время покажет, всё что угодно случится с этими новичками."
arcturiannews.2.a:0 "И ещё одно молодое королевство в этот век войны"
arcturiannews.2.b:0 "Вперёд, к славе!"


#William
arcturiannews.3.t:0 "Был избран [HLR.GetLeader]!"
arcturiannews.3.d:0 "[This.GetNewspaperHeader][HLR.GetLeader] теперь является Главным Магистром [HLR.GetName]. Их тёмные длни без лидера подошли к концу и теперь новая глава будет открыта в истории [HLR.GetName]. Способность [HLR.GetLeader] к управлению будет поддвергаться сомнению, однако если он покажет себя с лучшей стороны, то [HLR.GetName] определённо примет его лидерство.\n\n[HLR.GetLeader] это грифон от народа, его лидерство ставит население страны как один из их фокусов. Он желает не приносить в жертву хороший уровень жизни своего населения, даже во время битвы с ордами нежити Лиги Ужаса\n\nОн всё ещё может добиться успеха в достижении своей цели."
arcturiannews.3.a:0 "Из [HLR.GetLeader] выйдет отличный скелет"
arcturiannews.3.b:0 "[HLR.GetLeader] наш новый Главный Магистр. Долгой жизни ему"
arcturiannews.3.c:0 "Звучит так, словно он интересная персона. Кстати, что это за Арктурианский Орден?"

