#Emergency telegram event
arcturian.55.t:0 "Срочная телеграмма из [HLR.GetName]!"
arcturian.55.d:0 "Прибыла срочная телеграмма из [HLR.GetName]! Кажется, что новый враг появился на прежних землях Лиги Ужаса и [HLR.GetName] просят о любой помощи против великого Северного Шторма, который теперь угрожает им и всей Грифонии. Хотя мы не смогли подтвердить их историю, может быть разумно направить им помощь, чтобы и нас тоже не поглотил этот Шторм."
arcturian.55.a:0 "Если они говорят правду, то у нас нет выбора, кроме как отправить им столько войск, сколько мы можем!"
arcturian.55.b:0 "Мы можем позволить себе отправить только наше оружие, будем надеяться, что этого будет достаточно."
arcturian.55.c:0 "Почему мы должны заботиться о севере? Не посылать ничего!"
arcturian.56.t:0 "[From.GetName] присылает нам рекрутов!"
arcturian.56.d:0 "Кажется, что [From.GetName] прислушался к нашим страшным предупреждениям и недавно они прислали нам большое количество  новобранцев, многие из которых будут отправлены прямо на фронт, чтобы сражаться с Виндиго. Мы можем только надеяться, что их жертвы будет достаточно."
arcturian.56.a:0 "Мы бесконечно благодарны [From.GetName] "
arcturian.57.t:0 "[From.GetName] присылает нам оружие!"
arcturian.57.d:0 "[From.GetName] получили нашу экстренную телеграмму, и в ответ отправили крупную партию оружия и техники, которые прибыли сегодня. Мы надеялись на солдат, но и снаряжение тоже пойдёт на пользу фронту."
arcturian.57.a:0 "Мы выражаем нашу благодарность [From.GetName]"
arcturian.58.t:0 "[From.GetName] отказывается помочь нам! "
arcturian.58.d:0 "Похоже, что наша мольба о помощи достигла лишь глухих ушей в [From.GetName]. Они лишь прислали краткий ответ, сказав, что мы должны сами решать собственные проблемы."
arcturian.58.a:0 "Идиоты!"

#Toryyg initial investigation event
arcturian.59.t:0 "Торигг: Дело закрыто?"
arcturian.59.d:0 "Первоначальное расследование убийства Торигга показало, что его действительно убил чейнджлинг-инфильтратор. Эксперты не верят, что он действовал по приказу из Гринклифа или более далёких земель чейнджлингов, но других идей у них пока нет. Убийца бесследно исчез и без современных методов расследования преступлений Арктурианский орден остаётся в тупике. Кажется, что эта тайна пока останется нераскрытой. Вместо этого под обвинение попал растущий культ Розы Маледикты в землях Ужаса. Тем не менее, следователи считают, что с этим делом что-то не так. Очевидные фрагменты доказательств, которые были первоначально собраны, похоже, пропали без вести, а свидетели ничего не могут вспомнить о тех событиях."
arcturian.59.a:0 "Настоящая загадка..."

#Torygg's diary
arcturian.60.t:0 "Дневник Торигга"
arcturian.60.d:0 "Поздно вечером [HLR.GetLeader] решил зайти в старую комнату Торигга. Больше из банального любопытства, чем от что-либо еще. В конце концов, комнату никто не трогал после окончания расследования. Горничная сказала [HLR.GetLeader], что Торигг оставил явные инструкции, чтобы комнату никто не убирал или не входил в неё. [HLR.GetLeader] удивлён увидеть карты, книги и разбросанные листы древнего пергамента. Кажется, что Торигг был кем-то вроде ученого. Среди многих томов лежит журнал, обёрнутый в кожу, который Торигг, похоже, использовал как дневник. Однако его страницы запутывают, ссылаясь на какую-то скрытую древнюю силу, которая влияла на все темные и неблагополучные событий. Есть даже обрывки неопределенных доказательств в поддержку этой теории. Начиная от гражданской войны в Прайвене и заканчивая древними конфликтами трех племен пони - эта темная сила проявляла себя на протяжении всей истории. Интересная теория, но доказательств маловато, чтобы воспринимать её всерьёз."
arcturian.60.a:0 "Кажется, что Торигг был сторонником теорий заговора"

#Torygg's Investigation Events
arcturian.44.t:0 "Приток новых технологий по расследования преступлений"
arcturian.44.d:0 "После поражения Лиги Ужаса и возрождения Арктурианского королевства мы смогли выделить больше ресурсов для модернизации нашего государства. Наша полиция сильно выиграла от этого, получив новые технологии, связанные с расследованием преступлений.\n\nС этими технологиями мы смогли более эффективно противостоять преступности и попытаться раскрыть давние "висяки". По мере того как наше мастерство обращения с этими технологиями возрастает, члены первоначального расследования смерти магистра Торигга призывают вновь открыть дело. Они надеются, что с применением современных знаний мы, наконец, сможем пролить свет на эту загадку."
arcturian.44.a:0 "У них есть разрешение короны."

arcturian.45.t:0 "Прорыв, закончившийся тупиком"
arcturian.45.d:0 "Когда дело официально было возобновлено, группа следователей была собрана и получила "добро" на поиск зацепок по убийству Торигга. Команда представляет собой комбинацию ветеранов-следователей, первоначально занимавшихся расследованием, а также менее опытных новичков, у которых может быть свежий взгляд на это дело.\n\nПервая часть команды обратила внимание на винтовку, используя методы баллистики, чтобы определить особый тип патрона, выпущенный из неё. Такие патроны производятся только в Эквестрии, и, хоть они не особо редки, их очень мало в наших землях.\n\nДругая часть команды обратила внимание на пропажу доказательств из первоначального дела. Они просканировали комнату очень точным магическим датчиком. В основном они обнаружили слабые последствия телекинетической магии. Это не особенно удивительно, учитывая количество сотрудников-единорогов. Однако это позволило нам правильно откалибровать оборудование.\n\nПосле калибровки следователи обнаружили, что изначально пропало больше доказательств. Когда они использовали устройство для сканирования этих мест, они обнаружили присутствие неизвестного магического отпечатка. Однако, они смогли определить несколько вещей. Во-первых, заклинание применял не пони, во-вторых, оно было невероятно мощным, и, наконец, было установлено, что заклинатель использовал его из неизвестного, но явно удаленного места. Стоит также отметить, что следователи сообщили о падении температуры, когда обнаружили заклинание.\n\nТретья часть команды попыталась отследить убийцу. Для этого они использовали эквестрийскую методику по поиску чейнджлингов-шпионов. Хотя надежд на положительный результат не было из-за прошедшего времени с того дня, команда сумела обнаружить логово убийцы следы магии.\n\nОни смогли проследить этот путь от города до близлежащего леса. Именно здесь следы окончательно потерялись. В отчаянном стремлении найти больше доказательств они развернули ранее использованный магический сенсор. Он смог засечь тот же самый магический след, хоть тот был рассеян и ослаблен."
arcturian.45.a:0 "Как странно, мы не должны закрывать это дело."

arcturian.46.t:0 "Сообщение в пещере"
arcturian.46.d:0 "Наши следователи были заняты поисками в близлежащих лесах, пытаясь найти какие-либо следы убийцы-чейнджлинга. Во время этого поиска они наткнулись на маленькую нору в сторону холма. Сначала никто не обратил на неё внимания, но затем наши датчики обнаружили особенно сильным следы чейнджлинга.\n\nИтак, были произведены раскопки и свежее доказательство было очень буквально выкопано.\n\nМы нашли пули той же марки, что использовалась для убийства магистра Торигга. Эти пули были обнаружены в небольшой картонной коробке с именем эквестрийского производителя. Тем не менее, на коробке была наклейка с адресом и названием знаменитого охотничьего магазина в Новом Мейрленде.\n\nТакже мы нашли небольшую сумку, полную различных валют. Ясно, что убийца не был обращённым из Лиги, а наемником, продающему свои навыки. Что еще более интересно, так то, что в кошельке не было ни единой монеты Лиги. Это означало бы, что убийца не получил никакого аванса, что кажется маловероятным для наших следователей. Вдобавок к этому, часть денег выглядит очень похожими на наши монеты, которые чеканилась в наших землях более шестисот лет назад. Но он находятся в столь прекрасном состоянии, что даже у наших лучших коллекционеров не найдётся чего-то подобного.\n\nЗаключительная часть найденного - это сообщение, обнаруженное в коробке с пулями, написанное на небольшом сегменте пергамента и довольно грубо зашифрованное. Перевод гласит:\n\n«Торигг мертв, а я встречаюсь с нашими работодателями через несколько часов. Я им не доверяю, но нам нужны биты. Если вы доберетесь сюда, а меня не найдёте, бегите. Эти ребята, на мой взгляд, не намерены оставлять дела незавершенными».\n\nВместе с сообщением есть пара координат. Хотя контекст неясен, они, похоже, ведут к какой-то точке на полуострове Ужаса."
arcturian.46.a:0 "Что тут происходит?"

arcturian.68.t:0 "Неожиданная зацепка"
arcturian.68.d:0 "После аннексии Мэйджхолда мы потратили много ресурсов на очистку бывшей цитадели города, чтобы лучше понять мотивы Розы и Лиги. Эта задача была медленной, так как никто не хотел глубоко вникать в философию этих монстров, опасаясь, что она их испортит.\n\nНедавно, однако, были обнаружены два новых документа, которые могут быть полезны нашим следователям.\n\nПервый из них - эта переписка между Розой и ее ближайшими сподвижниками, в которых они удивляются убийству Торигга. Ясно, что она и ее сподвижники не заказывали этого и не предоставляли никакой материальной помощи. Хотя это не исключает полностью участие Лиги Ужаса, это ставит вопрос, кто действительно был заказчиком.\n\nВторой - дневник невероятно старого лича. В своих заметках он описывает открытие некоторых магических узлов на полуострове Ужаса. Эти узлы особенно богаты магической энергией и легко засекаются теми, кто пользуется магией крови и некромантией. Помимо примечаний мы нашли довольно подробную карту, которая точно определяет все известные ему узлы.\n\nОдин из таких узлов находится буквально в нескольких километрах от координат, предоставленных в последнем письме убийцы."
arcturian.68.a:0 "Мы должны отправить наших следователей на это место."

arcturian.69.t:0 "Последние усилия"
arcturian.69.d:0 "Сегодня наши следователи покинули Тарпейскую скалу и направились на полуостров Ужаса. Хотя многие детали этого дела всё ещё неясны, есть надежда, что ответы лежат в координатах, предоставленных нашими немногими существующими зацепками.\n\nИз-за удалённости этого места мы не сможем связаться со следователями, пока они находятся в полевых условиях. Нам придётся ждать, молиться и надеяться, что они вернутся с ответами, которые позволят закрыть это дело раз и навсегда."
arcturian.69.a:0 "Сможем ли мы наконец закрыть его?"

arcturian.70.t:0 "Конец расследования"
arcturian.70.d:0 "Около полудня к одной из наших крепостей вдоль бывшей границы с Лигой приблизился вагон.\n\nВагоном управлял полусумасшедший жеребец, страдающий от недоедания и сильного обморожения. Он утверждал, что его зовут Винтер Фрост и он один из следователей, занимающихся делом Торигга.\n\n Его поместили в больницу крепости, где он продолжил рассказывать командующему гарнизоном о событиях, произошедших с момента его отъезда из Тарпейской скалы.\n\nСначала команда неуклонно продвигалась через Полуостров Ужаса, доехав до места назначения без помех. То, что они нашли, было маленькой деревушкой, заброшенной невероятно давно. Когда они вошли в это поселение, чувствительные магические датчики обезумели, показывая, что область богата скрытой магической энергией.\n\nКогда наша команда обыскала город, то они обнаружили, что внутри здания идеально сохранились, хотя снаружи были полуразрушены.\n\nВ церкви деревушки нашлись письменные записи. В основном там были записей о рождениях, смертях и браках, причем все они были не младше 1300 лет.\n\nСреди этих записей был дневник, принадлежавший последнему священнику деревни. Он рассказал историю о культе, который укоренился в деревне и включал в себя многих её жителей. Сначала он казался просто более языческой версией основной религии. Однако, со временем его деятельность становилась всё более и более тёмной. Жертвоприношения животных, кровопускания, а закончилось всё серией ужасных убийств.\n\nВ этот момент священник решил объединиться с оставшимися лояльными жителями деревни и уничтожить культ. Однако, согласно последней записи священника, это прошло неудачно из-за вмешательства демона. Существо, которое по описания священника являлось корнем всех произошедших бед.\n\nОн называет этого демона Виндиго.\n\nКогда команда закончила читать записи, они ощутили резкое падение температуры. Сначала они просто связали это с заходом солнца. Однако, по мере того как температура продолжала опускаться значительно ниже нормы, команда поняла, что тут что-то ясно не так.\n\nНочью воздух был невероятно холодным, каждый выдох превращался в клубы пара. Именно тогда и появился Виндиго. Этот демон материализовался изо льда и снега, превратившись в ужасающую сущность, по форме напоминающую пони, но ростом почти в 10 метров.\n\nТолько Винтер Фрост смог сбежать..."
arcturian.70.a:0 "Это бред сумасшедшего. Я молюсь, чтобы это было ложью."

arcturian.47.t:0 "Вторая война за полуостров Ужаса"
arcturian.47.d:0 "История Винтер Фроста подтвердилась наихудшим образом. На протяжении последних нескольких дней наши гарнизоны на полуострове Ужаса были подозрительно тихими, в Тарпейскую скалу не поступало никаких новостей. Даже книжники-исследователи в Мэйджхолде, которые, как правило, очень болтливы, не отправили ни единого слова. Это очень пугает, особенно на фоне последних известий, связанных с расследованием смерти Торигга.\n\nЧуть позже пограничные крепости сообщили о наблюдениях крупных существ, похожих на пони, но состоящих изо льда и снега. Пока они остаются в прежних землях Лиги Ужаса. Тем не менее, это вызывает беспокойство.\n\nЯсно, что Виндиго изо всех сил стараются скрыть свои действия. Итак, что они сделают, чтобы сохранить свою тайну? Кроме того, насколько мы должны быть обеспокоены тем фактом, что они больше не хотят скрывать свое присутствие?\n\nСлуга только что прибыл с новостями из Конца. Он просто в ужасе."
arcturian.47.a:0 "Это не предвещает ничего хорошего."

arcturian.50.t:0 "Конец Второй войны за полуостров Ужаса"
arcturian.50.d:0 "Во второй раз за последние годы наши рыцари как победители стоят на улицах Мэйджхолда. С угрозой Виндиго разобрались, великие демоны были преданы мечам наших мужественных и доблестных рыцарей. На данный момент народ ликует, проводит парады и фестивали по всему королевству. Рыцари, которые пожертвовали столь многим, теперь могут героями вернуться домой."
arcturian.50.a:0 "Подходящий конец этой главы нашей истории."

