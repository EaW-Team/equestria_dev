arcturian.28.t:0 "Исчезновения на полуострове Ужаса"
arcturian.28.d:0 "Командир гарнизона снова связался с нами, на этот раз с папкой, полной собранных данных. Внутри содержатся ужасные сообщения об исчезновениях и замёрзших до смери. Другие отчеты говорят о больших и бесплотных существах, следящих издалека. Похоже, что дела на полуострове выходят из-под контроля."
arcturian.28.a:0 "Эти отчёты звучат как-то знакомо..."

arcturian.29.t:0 "Экспедиционные силы обнаруживают темную активность"
arcturian.29.d:0 "Экспедиционные силы, отправленные на полуостров Ужаса, чтобы укрепить гарнизон, подтвердили наличие крупных летающих существ, испускающих ауру холода. Одно из этих существ напало на компанию инженеров и остановилось только тогда, когда сержант-ополченец Честер Мольтке использовал огнемёт, после чего оно распалось. Существа не являются - я повторяю - не являются нежитью."
arcturian.29.a:0 "У святого ордена всегда много работы."
arcturian.29.b:0 "Об этом не стоит беспокоиться."

#Rosa reformation

arcturian.30.t:0 "Путь исправления Розы"
arcturian.30.d:0 "Сенат принял решение, Роза Маледикта должна быть направлена на путь исправления, а задача организации процесса упала на крылатые плечи магистра Арктурианского ордена. И это должен быть именно процесс, поскольку, несмотря на то, что ее тело и душа были очищены от всех видов порчи, её по-прежнему нельзя считать полностью искупленной."
arcturian.30.a:0 "Мы скоро увидим ее характер."

arcturian.31.t:0 "Встреча с Уильямом"
arcturian.31.d:0 "Уильям радостно приветствует Розу в ее новом жилище внутри одного из самых крупных замков, дополняя комплиментом, насколько она хорошо выглядит, не будучи мертвой выше шеи. Она не уверена, как реагировать на это, а присутствующие рядом с ней охранники слишком профессиональны, чтобы показывать эмоции. Тем не менее, Уильям продолжает, информируя её о первой задаче."
arcturian.31.a:0 "Ты можешь сделать это, Роза. Ты сильнее, чем считаешь."
arcturian.31.b:0 "Ты должна сделать это хорошо. Твой провал опозорит всех нас."

arcturian.32.t:0 "Встреча с Оствальдом"
arcturian.32.d:0 "Уже темно, когда Оствальд спускается в изолированную тюремную камеру. Он находит Розу глубоко в процессе медитации. Он говорит ей, что правильно закалять свой ум перед предстоящими вызовами, так как они очень сложны. Она говорит ему, что не боится."
arcturian.32.a:0 "Хорошо, ночь длинна и полна ужасов."
arcturian.32.b:0 "Будешь, будешь..."

arcturian.33.t:0 "Розе не нравится подход"
arcturian.33.d:0 "Розе, похоже, не нравятся формулировки ее наставника. Возможно, другая тактика сработала бы лучше, но сейчас уже слишком поздно. У неё начали появляться сомнения."
arcturian.33.a:0 "Она всё ещё может понять истину."

arcturian.34.t:0 "Роза начала задумываться"
arcturian.34.d:0 "Роза делает паузу и внимательно раздумывает над словами своего наставника. Кажется, она оказалась довольно проницательной. Когда настало время для окончания встречи, она желает своему наставнику безопасного пути и говорит, что с нетерпением ждет их следующей встречи."
arcturian.34.a:0 "Самая могучая река начинается с одного ручейка."

arcturian.37.t:0 "Пони хочет подружиться с Розой"
arcturian.37.d:0 "Пока Роза и её охранники прогуливаются на свежем воздухе, они натыкаются на пони, который недавно приехал в эти земли. Пони, торговка рыбой по имени Мелоди Блоссом, предлагает преломить хлеб с Розой и ее охранниками, так как она еще не встречала никого в земле, кого бы не отпугнул запах её товаров. Они разговаривают часами, и когда в тот же вечер наставник Розы встречается с ней, она не может перестать говорить о своей новой подруге."
arcturian.37.a:0 "Не утруждай себя отношениями, они только причинят тебе боль."
arcturian.37.b:0 "Приятно видеть, что ты начинаешь заводить себе друзей."

arcturian.38.t:0 "Роза отвергает совет"
arcturian.38.d:0 "Роза, похоже, возмущена словами ее наставника, настаивая на том, что, несмотря на его слова, она продолжит встречаться со своей подругой. Тем не менее, несмотря на ее настойчивость, она выглядит неуверенно. Кажется, что слова наставника начали разъедать её душу."
arcturian.38.a:0 "Вскоре она поймёт, что единственный способ выжить - это полагаться только на саму себя."

arcturian.39.t:0 "Роза заводит друга"
arcturian.39.d:0 "Роза продолжает говорить о Мелоди, но затем переключаются на разговоры о встрече с другими. Похоже, она устала оставаться взаперти, и теперь становится довольно общительной, по крайней мере на какое-то время. Ее наставник говорит ей, что принятие дружбы всё таки зависит от других, но он обязательно отведет её туда, где она сможет полностью раскрыться. Когда он уезжает, то видит, как Роза разговаривает со своими охранниками."
arcturian.39.a:0 "Такой радостью нужно поделиться."

arcturian.40.t:0 "Роза беспокоится, что она слишком ужасна и испорчена"
arcturian.40.d:0 "Во время последнего посещения наставник Розы обнаружил, что та расхаживает по комнате. Похоже, у нее были кошмары, как правило, о том, как её исцелённое лицо рассыпается, обнажая старую внешность или о том, как её, находящуюся в одиночестве, поражает и дезинтегрирует луч из Щита Надежды. Она признается в боязни того, что ещё слишком ужасная для других и что ее кровавая история может вернуться, устроив разрушения вокруг неё."
arcturian.40.a:0 "Ты боишься и ты права, у битвы со своими демонами нет конца."
arcturian.40.b:0 "Прими своё прошлое, но оставь его. Ты переродилась."

arcturian.41.t:0 "Страхи Розы усилились"
arcturian.41.d:0 "Розу глубоко задели слова наставника. Она теперь проводит почти каждую ночь без сна и отдыха. Она призналась одному из охранников, что ненавидит как себя, так и наставника. Она признает, совершила грех ненависти, хотя это ещё больше усугубляет ситуацию."
arcturian.41.a:0 "Это бремя, с которым мы все должны иметь дело.."

arcturian.42.t:0 "Страхи Розы успокоились"
arcturian.42.d:0 "В последнее время Роза спит намного лучше. У нее всё ещё есть кошмары, но с помощью других она может их преодолеть. Когда она встретится с наставником, то благодарит его за уверенность, которую тот вселил в неё, поскольку это, в свою очередь, дало ей уверенность в том, что она сможет встретить свои страхи. Кажется, что она избавилась от великого бремени."
arcturian.42.a:0 "Каждому нужен кто-то, на кого можно положиться."

arcturian.43.t:0 "Последнее испытание Розы"
arcturian.43.d:0 "Окончательное испытание перед тем как Розу действительно можно считать полностью исправившейся. Было решено, что она должна пройти по древнему духовному пути в горах, где, по легендам, основатель ордена встретил саму Арктурию и получил от неё «Щит надежды» и миссию для всего ордена. Роза должна совершить то же самое путешествие и окончательно очистить в процессе свою душу. Если она успешно закончит путешествие, то ей дадут новую фамилию и свободу."
arcturian.43.a:0 "Роза, ты так сильно выросла с момента нашей первой встречи. Ты можешь сделать это."
arcturian.43.b:0 "Иди и заверши свой путь."

 #arcturian.6.t:0 "Роза возвращается"# Different duplicate from Eaw
 #arcturian.6.d:0 "Сегодня Роза вернулась из своего путешествия в горах. Она явно прошла через нечто большее, чем пара царапин, но изнутри она светилась тем светом, который заставил всех, кто смотрел на нее, сказать, что она стала истинным воплощением праведности и красоты. Она также принесла с собой уникальную святую реликвию Арктурии, доказывая, что она была, вне всяких сомнений, искуплена самими богами. Вскоре после возвращения она предстала перед Сенатом и магистром, чтобы присоединиться к рядам Арктурианского ордена в качестве нового члена. Злая Роза Маледикта умерла, убитая Розой Люминосой."# Different duplicate from Eaw
 #arcturian.6.a:0 "Встань, сестра, ты среди друзей."# Different duplicate from Eaw

arcturian.5.t:0 "Роза исчезает"
arcturian.5.d:0 "Роза никогда не вернулась из гор. Дни превращались в недели, потом в месяцы, но никаких её следов не было видно. Затем в один прекрасный день пришёл отчет из одного южного форпоста, в котором описывалась обгоревшая и испуганная пони, пересёкшая границу. Описанная пони очень похожа на Розу, только сильно пострадавшую. Похоже, что она потерпела неудачу в своем испытании и сбежала, не сумев вернуться с позором. Вряд ли она когда-либо свяжется с нами."
arcturian.5.a:0 "Это не твой провал, Роза. Это я виноват."

#Dread League diplomacy events

arcturian.12.t:0 "Роза предлагает встречу"
arcturian.12.d:0 "Произошло нечто поразительное: к нам обратился лидер-вампир Лиги Ужаса, сама Роза Маледикта. В волшебном послании, доставленным оскверненным трупом одного из их солдат, леди-вампир утверждает, что продолжающаяся борьба между нашими двумя фракциями бессмысленна и что она хотела бы спланировать личную встречу, чтобы обсудить конец военных действий."
arcturian.12.a:0 "Мы так долго сражаемся ... Почему бы и нет?"
arcturian.12.b:0 "Уловка и признак слабости!"

arcturian.13.t:0 "Начало переговоров"
arcturian.13.d:0 "Недавно Роза встретилась с лидером Священного Ордена на небольшом острове у побережья. В то время как их подчиненные обсуждали вопросы в главном вестибюле, королева вампиров уединилась с лидером Священного Ордена в комнате. Там был приготовлен ужин при свечах и был волшебный артефакт, играющий музыку, известную за морем как мягкий джаз. Она намерена обсудить вопросы более лично."
arcturian.13.a:0 "Давайте приступим к делу"
arcturian.13.b:0 "Прекрати спектакль, Роза."

arcturian.15.t:0 "День на Замёрзшем пляже"
arcturian.15.d:0 "На холодном скалистом берегу, где арктический океан омывает остров, лидеры двух наций, поклявшихся быть смертельными врагами, шли рядом. Роза Маледикта, королева вампиров, спросила, почему они должны сражаться. Они столь похожи друг на друга, оба воины, оба слуги сверхъестественного, оба изолированы от мира на замерзшем севере. У них никого нет, чтобы проводить время, так почему бы не проводить его вместе?"
arcturian.15.a:0 "Почему нет?"
arcturian.15.b:0 "Потому что мы ненавидим друг друга?"

arcturian.16.t:0 "Роза размышляет"
arcturian.16.d:0 "Роза кажется задумчивой, когда покидает встречу. Она казалась тронутой нашими словами и думала о чём-то. Возможно, наши тонкие намеки сработали на ней. Возможно, она всё таки является кобылой, а не монстром."
arcturian.16.a:0 "Все в порядке, Роза..."

arcturian.17.t:0 "Цветастый язык"
arcturian.17.d:0 "Кажется, наши попытки очаровать Розу встретили смехом и довольно неприятным разговором. Нам придется готовить солдат, толку от переговоров, вероятно, не будет."
arcturian.17.a:0 "Пропади ты пропадом."

arcturian.14.t:0 "Лига Ужаса предлагает мир"
arcturian.14.d:0 "В отдаленном месте начались переговоры между представителями Лиги Ужаса и Святым Орденом на предмет неуловимой теме мира. Лидер вампиров Роза начала переговоры, рассказывая о мире и гармонии, о прекращении боевых действий, которые продолжались веками. Ее цель, утверждает она, заключается в том, чтобы все сложили оружие и, наконец, смогли жить по своему усмотрению. В замороженных пустошах севера жизнь и так трудна, зачем усложнять её сражениями?"
arcturian.14.a:0 "Гармония и мир? Это то, чего мы всегда хотели..."
arcturian.14.b:0 "Это явно какой-то трюк, мерзавка!"

arcturian.20.t:0 "Лига ужаса меняет ход игры"
arcturian.20.d:0 "Роза безжалостно улыбается в ответ на гнев представителей Священного Ордена. Она смеется и заявляет, что те крайне лицемерны. Они утверждают, что борются за мир и гармонию, но приносят только кровопролитие. Они осуждают Лигу Ужаса за то, чем наслаждаются сами. Они могут говорить о различиях, но на самом деле они уже одинаковы. Какой смысл в этой войне? лига Ужаса уже победила."
arcturian.20.a:0 "Она права, мы предали Арктурию. Тьма - это все, что у нас осталось."
arcturian.20.b:0 "Вся тьма в мире не может погасить свет одной свечи."

arcturian.21.t:0 "Наша сила в единстве"
arcturian.21.d:0 "Кажется, Роза старалась изо всех сил исказить умы наших дипломатов и сделать их ближе к своему мышлению. Ей следовало лучше подумать. Рыцари Арктура чисты, а Роза была опозорена провалившейся попыткой."
arcturian.21.a:0 "Поделом ей."

arcturian.18.t:0 "Лига Ужаса принимает предложение"
arcturian.18.d:0 "После долгих размышлений Роза решила принять предложение своего партнёра из Святого Ордена. Мир непременно запомнит этот день на долгие годы, ибо нечестивые полчища Севера в скором времени исчезнут. Роза Маледикта выбрала свой путь, ведущий к свету, которого она так долго избегала."
arcturian.18.a:0 "Здорово совершать хорошие поступки."

arcturian.19.t:0 "Лига Ужаса отклоняет предложение"
arcturian.19.d:0 "Лига Ужаса окончила переговоры и заявила, что будет война. Похоже, что последнее предложение Священного Ордена дало слишком много пищи для размышлений. Роза Маледикта выбрала свой путь, ведущий ещё глубже во тьму, куда она так стремилась."
arcturian.19.a:0 "Но творить злодейства намного приятнее."

###Dread League Infilitration Events
arcturian.22.t:0 "Великий пожар"
arcturian.22.d:0 "Глубокой ночью армия Лиги материализовалась посреди Тарпейской скалы. Сначала казалось, что эта армия была собрана только для того, чтобы разрушить наш город и вызвать панику.\n\nОднако, поступили сообщения о пожаре в восточной части города. Когда битва окончательно закончилась, было обнаружено, что основные вражеские силы были лишь отвлекающим манёвром для более мелкой ударной команды, которая осадила зернохранилища города и сожгла их.\n\nБез зернохранилища еды в городе осталось лишь пару недель."
arcturian.22.a:0 "У этих демонов нет чести, если они решили уничтожить наши запасы еды."

arcturian.23.t:0 "Жестокость некромантов"
arcturian.23.d:0 "Тела, просто бесконечная куча тел. Это все, что лежит перед нашими воинами в Конце.\n\nВсе началось утром, когда должен был подойти батальон новобранцев на смену нашим измученным рыцарям. Вместо этого, как только они появились в поле нашего зрения, они были немедленно окружены войсками Лиги и убиты. Однако, некромантам-садистам этого было мало. Нет, их лидер начал отдавать приказы и через пару часов тела были тщательно организованы и собраны в осквернённую пирамиду.\n\nВ сумерках они завершили свою ужасную задачу и  исчезли в ночи. Но даже спустя несколько часов наш гарнизон отказался действовать. Они были слишком напуганы и боялись покинуть безопасные укрытия, чтобы достойно похоронить мертвых.\n\nЭтот страх начал отравлять ряды нашей армии, после того, как рассказы об этом зверстве распространились как чума по всей нашей земле."
arcturian.23.a:0 "Мы не можем вечно прятаться за стенами."

arcturian.24.t:0 "Пороховой кризис"
arcturian.24.d:0 "Карьеры Сир Стиила являются невероятно важными, так как они производят почти 80% нашей селитры, ключевого ингредиента пороха.\n\nТаким образом, произошедший налёт можно назвать лишь катастрофой. Вчера вечером близлежащий поселок, также известный как Сир Стиил, подвергся атаке силами Лиги. В ответ местный командир гарнизона отвёл войска от карьера, чтобы отвлечь противника и попытаться спасти поселок. Несмотря на успех, он оставил карьеры почти беззащитными.\n\nЯсно, что Лига рассчитывала на это, так как после возвращения командира, он обнаружил, что карьеры были разграблены, оборудование разбито, хранилищами разрушены, и, что наиболее критично, сеть туннелей полностью рухнула.\n\nЭто займет вечность, чтобы вернуть объект в строй, в то время как нашим армиям нужно всё большее количество пороха."
arcturian.24.a:0 "Нам придётся вернуться к мечам?"

 #arcturian.25.t:0 "Диверсанты уничтожены"# Different duplicate from Eaw
 #arcturian.25.d:0 "Нашим рыцарям удалось проследить путь разрушений, устороенных диверсантами Лиги, и определить наиболее вероятное место для следующего рейда. На их перехват была отправлена группа самых лучших рыцарей.\n\nЭтим утром наши рыцари обнаружили противников и в ходе решительной битвы уничтожили чуму, отравлявшую наши земли. Хотя многие из наших храбрых рыцарей были убиты в стычке, все могущественные некроманты были преданы мечу. Всё, что осталось, - это лишь несколько разбежавшихся упырей и мертвецов, которые в ближайшие дни будут выслежены и уничтожены.\n\nПразднования развернулись по всей стране, поскольку эта маленькая победа является крайне необходимым моральным стимулом для нашего уставшего от конфликта населения."# Different duplicate from Eaw
 #arcturian.25.a:0 "Никто не выстоит против нас!"# Different duplicate from Eaw

arcturian.48.t:0 "Диверсанты продолжают своё тёмное дело"
arcturian.48.d:0 "Нашим рыцарям удалось проследить путь разрушений, устороенных диверсантами Лиги, и определить наиболее вероятное место для следующего рейда. На их перехват была отправлена группа самых лучших рыцарей.\n\nКогда они обнаружили противников и вступили в бой, то попали в засаду. Рыцарей атаковали со всех сторон и вскоре их порядки рухнули. Оставшиеся в живых были разбежались, и лишь немногие из наших рыцарей сумели вернуться к дружественным аванпостам.\n\nХотя новости об этом инциденте подвергаются жесткой цензуре, путь разрушений от некромантов Лиги Ужаса нельзя игнорировать, поскольку ещё больше наших деревень и городов могут быть разрушены."
arcturian.48.a:0 "Только чудо может спасти нас."

###Border war stuff
arcturian.35.t:0 "Победа на границе!"
arcturian.35.d:0 "Наши храбрые рыцари недавно уничтожили силы Лиги Ужаса во время пограничной войны. Оттеснив их войска, мы смогли захватить немалую территорию. Это, несомненно, поможет в борьбе с Лигой Ужаса."
arcturian.35.a:0 "Отлично!"
arcturian.36.t:0 "Поражение на границе"
arcturian.36.d:0 "Наши отважные силы были недавно разгромлены подлыми полчищами Лиги Ужаса после того, как пограничная схватка переросла в полноценную битву. Во время отступления мы были вынуждены покинуть немалую территорию, чем не замедлила воспользоваться Лига. Это большая неудача для наших войск."
arcturian.36.a:0 "Проклятье!"

