arcturian.7.t:0 "Священный союз между Жизнью и Смертью\nКолокола звенят для Вилльяма Стального Клюва и Розы Маледикты"
arcturian.7.d:0 "Свадебные колокола звонят в столице, гости собрались в центре Двенадцати Церквей. Всё внимание в [HLR.GetName] приковано двум индивидам, это Вилльям Стальной Клюв и Роза Маледикта. Они обменялись клятвами под присмотром Двенадцати, с любовью глядя друг другу в глаза.\n\nПришло время дя них поцеловаться, что они и сделали. Навечно объединённые в священном браке, Роза Маледикта и Виллиьям Стальной Клюв, они пара по закону и по любви. Этот нерушимый союз навечно будет считаться моментом, когда любовь победила смерть."
arcturian.7.a:0 "Они будут идеальной парой"

### call for help
arcturian.8.t:0 "[HLR.GetName] просит о помощи\nПоможем ли мы им?"
arcturian.8.d:0 "Нас посетил грифон-посланник из [HLR.GetName], который сообщил, что его страна осаждается скелетами и зомби. Эти смелые высказывания подкреплены только словами, посланник не может предоставить доказательство их верности.\n\nОтветим ли мы на их зов о помощи? Мы не знаем, насколько правдивы их слова, но если мы не поможем и они не обманывают нас, это может повлечь нашу собственную гибель."
arcturian.8.a:0 "Мы должны послать наших солдат, чтобы сдержать эту орду нежити!"
arcturian.8.b:0 "Мы можем дать только наше оружие, удостоверьтесь, что они его получили"
arcturian.8.c:0 "Мы не можем и не желаем помогать им"

