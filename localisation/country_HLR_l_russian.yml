arcturian.100.t:0 "Трения на севере"
arcturian.100.d:0 "Теперь, когда с нежитью покончено навсегда, мы, Арктурианский Орден, должны обсудить наше будущее. Будем ли мы мирно распространять учение Арктурии или же используем более агрессивный подход?"
arcturian.100.a:0 "Война! Сначала нападём на Фарбрук."
arcturian.100.b:0 "Давайте дадим им возможность сдаться."
               
arcturian.101.t:0 "Святые приобретения"
arcturian.101.d:0 "Фарбрук капитулировал. Слава Ордену."
arcturian.101.a:0 "Слава Ордену!"
               
arcturian.102.t:0 "Война на севере начинается"
arcturian.102.d:0 "Еретиков Фарбрука слишком долго игнорировали. Мы должны силой привести их к свету."
arcturian.102.a:0 "Война!"
               
               
arcturian.103.t:0 "Шанс на мирное решение"
arcturian.103.d:0 "Наш дипломатический посланник готов отбыть с требованием капитуляции. Но некоторые из наших молодых офицеров жаждут битвы. Должны ли мы действовать по плану или всё-таки атаковать?"
arcturian.103.a:0 "Пошли дипломата."
arcturian.103.b:0 "Давайте всё-таки решив вопрос силой."
               
arcturian.104.t:0 "Они принимают требования"
arcturian.104.d:0 "Наш посланника приняли и он передал сообщение. К нашему великому удивлению, оно было принято. Кажется, они не решились воевать."
arcturian.104.a:0 "За Арктурию!"
               
arcturian.105.t:0 "Они отказались"
arcturian.105.d:0 "С нашим посланником отказались говорить. Ему даже не разрешили пересечь границу."
arcturian.105.a:0 "Ну, у нас всё ещё есть оружие."
               
arcturian.106.t:0 "Нанести удар по Санстрайкерам"
arcturian.106.d:0 "Клан Санстрайкера будет поставлен на колени. Еще раз мы должны решить использовать силу или же дипломатию."
arcturian.106.a:0 "Попробуем мирный подход. Они заслуживают его."
arcturian.106.b:0 "Война!"
               
arcturian.107.t:0 "Посланник отправлен"
arcturian.107.d:0 "Наш посланник из клана Санстрайкера сообщает об успехе, мой лорд."
arcturian.107.a:0 "Отличные новости!"
               
arcturian.108.t:0 "Война на севере"
arcturian.108.d:0 "Санстрайкеры познают наш гнев!"
arcturian.108.a:0 "На штурм!"
               
arcturian.109.t:0 "Возвращение в лоно"
arcturian.109.d:0 "С еретиками сейчас разбираются. Но что делать с правоверными? Должны ли мы вернуть их под наш контроль?"
arcturian.109.a:0 "Да, мирно"
arcturian.109.b:0 "Да, если придётся - силой"
    
arcturian.110.t:0 "Создать альянс"
arcturian.110.d:0 "Пришло время собрать тех, кто следует истинным учениям, под одним знаменем."
arcturian.110.a:0 "Да будет так, магистр"
 
arcturian.111.t:0 "Наконечник копья"
arcturian.111.d:0 "Наше предложение высмеяли. Выхода нет. Мы должны объявить войну."
arcturian.111.a:0 "Значит война."
 
arcturian.112.t:0 "Трения на севере"
arcturian.112.d:0 "Теперь, когда с нежитью покончено навсегда, мы, Арктурианский Орден, должны обсудить наше будущее. Будем ли мы мирно распространять учение Арктурии или же используем более агрессивный подход?"
arcturian.112.a:0 "Давайте попробуем мирный подход."
arcturian.112.b:0 "Возможно, придётся применить силу."

arcturian.113.t:0 "Привлечь Фарбрук"
arcturian.113.d:0 "Наши дипломаты успешно заключили союз с Фарбруком. Теперь у нас есть возможность обратить их в истинную веру."
arcturian.113.a:0 "Ура!"
 
arcturian.114.t:0 "Война на севере"
arcturian.114.d:0 "Еретиков Фарбрука нужно без промедления поставить на колени."
arcturian.114.a:0 "Орден, вперёд!"
 
arcturian.115.t:0 "Рост напряженности"
arcturian.115.d:0 "Мы расширяемся, а наши соседи начинают нервничать. Мы должны решить, как отреагируем на это."
arcturian.115.a:0 "Успокойте их и пригласите в наш альянс."
arcturian.115.b:0 "Их страхи обоснованы. Бейте в барабаны войны."

