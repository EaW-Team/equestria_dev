arcturian.27.t:0 "Проблемы на полуострове Ужаса"
arcturian.27.d:0 "Несмотря на великую победу [HLR.GetName], полуостров Ужаса по-прежнему осквернён темными ритуалами и некромантами, хоть их и становится меньше с каждым днём благодаря усилиям наших войск. В дополнение к этим довольно стандартным проблемам поступают сообщения о ранее неизвестном тёмном присутствии чего-то на этой проклятой земле. Чтобы, наконец, положить конец этим проблемам, командир местного гарнизона запросил подкрепления."
