POLITICS_TORYGG_DESC:0 "Магистр Торигг возглавлял Арктурианский орден в течение многих лет. Стойко и гордо он нёс свою вахту в северных землях в ожидании того дня, когда Лига Ужаса наконец отправится на юг, чтобы избавить мир от всей жизни. Он тихий и уверенный в себе. Будучи ветераном южных войн, он осознал, что его цель в жизни - защитить мир от самого великого зла, которое когда-либо угрожало ему."
POLITICS_OSTVALD_DESC:0 "Оствальд Винд - суровый традиционалист. Он буквально следует кодексу Арктурианского ордена и сделает все возможное для защиты своих ценностей. Он видел много стычек с легионами Лиги Ужаса и лично видел всё то зло, которое может нанести дикая и неконтролируемая магия. Таким образом, он стремится раз и навсегда ликвидировать угрозу Лиги Ужаса и гарантировать, что такого никогда больше не произойдёт. Он стремится к большему контролю над миром и считает, что кодексу Ордена должны следовать все. Ересь недопустима. Слово кодекса - закон, а Оствальд - его исполнитель."
POLITICS_WILLIAM_DESC:0 "Уильям Стальной Клюв - реформатор и верящий в торжество гармонии. Он придерживается кодекса Арктурианского ордена, как и все рыцари, но считает, что некоторые из его наиболее суровых принципов должны быть ослаблены. В этот идеологический раскол первую очередь основан на самом предназначении ордена. Уильям полагает, что орден может быть благой силой в мире, а не только оплотом против Лиги Ужаса. Он считает, что каждый может быть прощён и что основная цель Арктурианского ордена должна состоять в том, чтобы способствовать расширению идей гармонии в мире и переучиванию тех, кто уже однажды оступился и совершил ошибки. Популярный среди солдат и тех, кто находится под его командованием, Уильям не хочет быть лидером, ему гораздо проще вести своих солдат к победе, чем заседать в сенате. Однако он более чем готов взять на себя бремя лидерства в случае нужды."


