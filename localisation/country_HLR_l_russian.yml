arcturian.124.d:0 "Один из наших пограничных патрулей столкнулся с отрядом некромантов на явно диверсионной миссии. Им удалось задержать некромантов настолько, чтобы подкрепления успели подтянуться и уничтожить их. Чего бы они ни хотели, это им явно уже не выполнить, а все солдаты получили благодарность."
