l_russian:
 EQC_AI_BEHAVIOR:0 "@EQC Новый Мейрленд"
 RULE_OPTION_COMMUNIST_EQC_AI_DESC:0 "Новый Мейрленд отделится от Эквестрии и примет коммунизм."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQC_AI_DESC:0 "Новый Мейрленд поддержит Эквестрию."
 RULE_DEMOCRATIC_ALTERNATE_EQC_AI_DESC:0 "Новый Мейрленд отколется от Эквестрии, но сохранит верность ценностям гармонии."
 RULE_OPTION_EQUALIST:0 "Эквализм"
 RULE_OPTION_EQUALIST_EQC_AI_DESC:0 "Блуберри Фрост распространит идеи равенства в Новом Мейрленде."
 RULE_OPTION_FASCIST_DUKE:0 "Превосходство - Герцог"
 RULE_FASCIST_DUKE_EQC_AI_DESC:0 "Герцог Хейгл и его Чёрные Копыта захватят власть и наведут порядок в Южной Грифонии."
 RULE_OPTION_FASCIST_FENCE:0 "Превосходство - Фенс"
 RULE_FASCIST_FENCE_EQC_AI_DESC:0 "Новый Мейрленд отделится от Эквестрии и изберет президентом Пикет Фенса. Он создаст нацию, в которой пони и грифоны будут разделёнными, но равными."
 RULE_OPTION_GLADMANE:0 "Нейтралитет - Гладмэйн"
 RULE_GLADMANE_EQC_AI_DESC:0 "Новый Мейрленд отделится от Эквестрии и изберёт Гладмэйна президентом. Он обещает снова сделать страну великой!"
 RULE_OPTION_KINGFISHER:0 "Нейтралитет - Кингфишер"
 RULE_KINGFISHER_EQC_AI_DESC:0 "Новый Мейрленд отделится от Эквестрии и изберёт Кингфишера президентом. Нуждающиеся и угнетенные будут защищены."
 RULE_OPTION_MARESOC:0 "MARESOC"
 RULE_OPTION_MARESOC_EQC_AI_DESC:0 "ВОЙНА — ЭТО МИР. СВОБОДА — ЭТО РАБСТВО. НЕЗНАНИЕ — СИЛА."
 
 EQS_AI_BEHAVIOR:0 "@EQS Эквестрия"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_EQS_AI_DESC:0 "Эквестрия есть и всегда будет оплотом Гармонии."
 RULE_OPTION_LUNAR_CIVIL_WAR_NORMAL:0 "Лунная Гражданская Война"
 RULE_LUNAR_CIVIL_WAR_NORMAL_EQS_AI_DESC:0 "Лунная Гражданская Война разразится после того, как проблема прав фестралов не будет решена."
 RULE_OPTION_LUNAR_CIVIL_WAR_MAX:0 "Лунная Гражданская Война - Экстремальный Вариант"
 RULE_LUNAR_CIVIL_WAR_MAX_EQS_AI_DESC:0 "Лунная Гражданская Война разразится в самом жёстком варианте после того, как проблема прав фестралов не будет решена, а марионетки Эквестрии поддержат Лунную Империю."
 RULE_OPTION_SOLAR_EMPIRE:0 "Солнечная Империя"
 RULE_SOLAR_EMPIRE_EQS_AI_DESC:0 "Как только Эквестрия будет сражаться в тяжёлой войне, Селестия примет самые решительные меры для защиты своих маленьких пони. Некоторые скажут, что слишком решительные."
 RULE_OPTION_SOLAR_AND_LUNAR:0 "Война Солнца и Луны"
 RULE_SOLAR_AND_LUNAR_EQS_AI_DESC:0 "Двух принцесс-аликорнов охватит безумие, а гражданская война разрушит их родину ..."
 RULE_OPTION_OLE_INTERVENTION:0 "Эквестрийская интервенция"
 RULE_OLE_INTERVENTION_EQS_AI_DESC:0 "Эквестрия будет стараться как можно быстрее защитить гармоничную Олению и Якякистан."
 
 RCT_AI_BEHAVIOR:0 "@RCT Речная Республика"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RCT_AI_DESC:0 "Ривер Свирл попытается мирно объединить и укрепить Речные Земли от внешних угроз."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_RCT_AI_DESC: "Ривер Свирл даст бой грифонам, создав Золотой Занавес, прежде чем уничтожить Империю."
 RULE_OPTION_NOVA: "Коммунизм - Нова Вирл"
 RULE_OPTION_NOVA_RCT_AI_DESC:0 "Нова Вирл будет избрана и попытается использовать агитацию, чтобы объединить Речные Земли под знаменем социализма."
 RULE_OPTION_CARAMEL: "Коммунизм - Карамель Хейз"
 RULE_OPTION_CARAMEL_RCT_AI_DESC:0 "Карамель Хейз возглавит славный великий поход против реакционеров! Смерть капитализму, превосходству и феодализму!"
 RULE_OPTION_OHS: "Нейтралитет - ДОГ"
 RULE_OPTION_OHS_RCT_AI_DESC:0 "Департамент Обеспечения Гармонии обеспечит безопасность Речных Земель любой ценой."
   
 WNG_AI_BEHAVIOR:0 "@WNG Вингбардия"
 RULE_OPTION_COMMUNIST_WNG_AI_DESC:0 "Коммунисты выступят против Биколини и начнут гражданскую войну."
 RULE_OPTION_DEMOCRATIC_WNG_AI_DESC:0 "Король остановит марш Биколини и назначит гармоничное правительство."
 RULE_OPTION_DEMOCRATIC_GO_WITH_EQUESTRIA:0 "Союз с Эквестрией"
 RULE_DEMOCRATIC_GO_WITH_EQUESTRIA_WNG_AI_DESC:0 "Король остановит марш Биколини и назначит гармоничное правительство. Это правительство подружится с Эквестрией."
 RULE_FASCIST_WNG_AI_DESC:0 "Биколини будет назначен премьер-министром после его марша."
 RULE_OPTION_NEUTRALITY_WNG_AI_DESC:0 "Король Гарибальд Талонуэль III устал от политиков и возьмет нацию под свой прямой контроль."
 
 GRF_AI_BEHAVIOR:0 "@GRF Нова Грифония"
 RULE_OPTION_WILHELM:0 "Гармония - Демократия (Исторический путь) "
 RULE_OPTION_WILHELM_GRF_AI_DESC:0 "Свет демократии останется сиять в Нова Грифонии, и она попытается создать альянс с другими северными странами."
 RULE_OPTION_HIGHHILL:0 "Нейтралитет - Хайхилл"
 RULE_OPTION_HIGHHILL_GRF_AI_DESC:0 "Переворот маршала Хайхилла всегда будет успешным. Он переделает страну по своему видению."
 RULE_OPTION_SKEIRON:0 "Превосходство - Джокер"
 RULE_OPTION_SKEIRON_GRF_AI_DESC:0 "Скейрон Голдфезер выкупит Нова Грифонию и превратит её в анархо-капиталистический рай."
 RULE_OPTION_IRONCLAW:0 "Превосходство - Соколы"
 RULE_OPTION_IRONCLAW_GRF_AI_DESC:0 "Рейхард Айронкло и Соколы Грифонстоуна установят диктатуру сторонников превосходства, политика которой будет направлена против пони."
 RULE_OPTION_HEINRICH:0 "Коммунизм - Народная Победа"
 RULE_OPTION_HEINRICH_GRF_AI_DESC:0 "Генрих Редтейл принесет революцию в Нова Грифонию и попытается создать альянс с другими северными странами."
 RULE_OPTION_BLACKPEAK:0 "Гармония - Свободный рынок"
 RULE_OPTION_BLACKPEAK_GRF_AI_DESC:0 "Либеральный фронт победит на выборах, после чего обеспечит свободу рынка и стабильность общества. После этого Нова Грифония попытается создать альянс с другими северными странами."
 
 JER_AI_BEHAVIOR:0 "@JER Аквелия"
 RULE_OPTION_JER_FASCIST_P:0 "Превосходство - Патриотическое Движение"
 RULE_OPTION_JER_FASCIST_P_AI_DESC:0 "Маршал Родье."
 RULE_OPTION_JER_MONARCHIST_P:0 "Нейтралитет - Страна Короля"
 RULE_OPTION_JER_MONARCHIST_P_AI_DESC:0 "Король Морисет Дискрет сохранит свою власть над Аквелией и попытается сокрушить революционеров."
 RULE_OPTION_JER_ALLARD_P:0 "Коммунизм - Революционеры Алларда"
 RULE_OPTION_JER_ALLARD_P_AI_DESC:0 "Виктор Аллард и радикалы из АРП захватят власть в республике."
 RULE_OPTION_JER_CECILE_P:0 "Коммунизм - Умеренные"
 RULE_OPTION_JER_CECILE_P_AI_DESC:0 "Умеренная часть АРП во главе с Сесилией Гудро создаст Аквелийскую Республику. Она сфокусируется на развитии собственной страны, а не на расширении."
 RULE_OPTION_JER_VERANY_P:0 "Гармония - Свобода навсегда (Исторический путь)"
 RULE_OPTION_JER_VERANY_P_AI_DESC:0 "Теодор Верани и МАФ будут стремиться донести демократию до остальной части Грифонии."
 
 GRI_AI_BEHAVIOR:0 "@GRI Империя Грифонов"
 RULE_OPTION_ARCHON:0 "Превосходство - Архонат  (Исторический путь)"
 RULE_OPTION_ARCHON_GRI_AI_DESC:0 "Архонты возглавят Империю в новой эпохе славы и завоеваний."
 RULE_OPTION_NOBLES:0 "Нейтралитет - Дворяне"
 RULE_OPTION_NOBLES_GRI_AI_DESC:0 "Дворяне под руководством герцогини Иглко возглавят регентство, во время которого стабильность и традиции будут нерушимой нормой."
 RULE_OPTION_LORDPROTECTOR:0 "Превосходство - Лорд-Протектор"
 RULE_OPTION_LORDPROTECTOR_GRI_AI_DESC:0 "Во время чисток в армии отчаявшиеся офицеры осуществят смелый переворот и получат контроль над империей, после чего разразятся хаос и анархия."
 
 WIT_AI_BEHAVIOR:0 "@WIT Виттенленд"
 RULE_OPTION_HONORIA:0 "Превосходство (Альтернативный путь) "
 RULE_OPTION_HONORIA_WIT_AI_DESC:0 "Да здравствует Королева Онория! Она принесет истинную меритократию в Виттенленд и покорит неполноценных грифонов на западе."
 RULE_OPTION_VOLIAIRE:0 "Коммунизм (Альтернативный путь)"
 RULE_OPTION_VOLIAIRE_WIT_AI_DESC:0 "Да здравствует народ! Вольяре учредит новую демократическую республику и проведёт выборы."
 RULE_OPTION_WHITEY_HISTORICAL:0 "Гармония - (Исторический путь)"
 RULE_OPTION_WHITEY_WIT_AI_DESC:0 "Да здравствует королева Уайт Стар! Она продолжит свои реформы и превратит Виттенленд в Гавань Свободы. Она будет стремиться объединить Речную Федерацию, а также вмешается в дела Грифии, если там придут к власти экстремисты."
 RULE_OPTION_WULFRIC:0 "Нейтралитет - (Альтернативный путь)"
 RULE_OPTION_WULFRIC_WIT_AI_DESC:0 "Да здравствует Король Вульфрик! Он восстановит давно утраченную славу Виттенленда и вернет все утерянные за столетия земли."
 
 HLQ_AI_BEHAVIOR:0 "@HLQ Хеллквилл"
 RULE_OPTION_HLQ_FASCIST:0 "Превосходство - Исторический"
 RULE_OPTION_FASCIST_HLQ_AI_DESC:0 "Реформисты возьмут контроль над Хеллквиллом. Они попытаются уничтожить нации Речных пони самыми замысловатыми и ужасными методами. Тотальная война!"
 RULE_OPTION_HLQ_FASCIST_GROVERIST:0 "Превосходство - Альтернативный"
 RULE_OPTION_FASCIST_GROVERIST_HLQ_AI_DESC:0 "Реформисты взяли контроль над Хеллквиллом. Вильгельм Штакельберг и его Гроверисты свергнут их, и начнут свою собственную войну против пони востока. Клятва превыше всего!"
 RULE_OPTION_HLQ_NATIONAL_SALVATION:0 "Национальное Спасение - Альтернативный"
 RULE_OPTION_NATIONAL_SALVATION_HLQ_AI_DESC:0 "Реформисты взяли контроль над Хеллквиллом. Деметриус Кампхаус поймёт, что нация разваливается, и устроит переворот во имя "Национального Спасения". После успешного взятия контроля, новообразованная Хунта предложит любому Принцу Люши корону Хеллквилла, и если тот откажется — падёт под натиском восставших коммунистов КпХ."
 RULE_OPTION_HLQ_HARMONIST:0 "Гармония - Альтернативный"
 RULE_OPTION_HARMONIST_HLQ_AI_DESC:0 "Хеллквилл попытается установить хорошие отношения с пони, и даже сможет стать почётным членом Речной Коалиции."
 RULE_OPTION_HLQ_NEUTRAL:0 "Нейтралитет - Альтернативный"
 RULE_OPTION_NEUTRAL_HLQ_AI_DESC:0 "Хеллквилл постарается выполнять миссию защиты от пони, и возобновит свою клятву верности Империи."
 
 LSC_AI_BEHAVIOR:0 "@LSC Лонгсворд (Партизаны)"
 RULE_OPTION_LSC_STARRY:0 "Аграрная Революция - Исторический путь"
 RULE_OPTION_LSC_STARRY_AI_DESC:0 "Героиня войны Старри Найт останется лидером Лонгсворда и после его освобождения. Она постарается создать честное и справедливое общество, где все смогут жить в соответствии с идеалом общинной деревни. Также она попытается освободить пони в Хеллквилле на севере."
 RULE_OPTION_LSC_HARMONY:0 "Национальное Восстановление - Альтернативный путь"
 RULE_OPTION_LSC_HARMONY_AI_DESC:0 "Дворянин Флоулесс Джастис станет лидером Лонгсворда. Он вернет в Лонгсворд обычаи старины, которые царили во времена до походов грифоньих императоров на восток, и отомстит Хеллквиллу за гибель пони."
 RULE_OPTION_LSC_SUPREMACY:0 "Фиолетовая Революция - Альтернативный путь"
 RULE_OPTION_LSC_SUPREMACY_AI_DESC:0 "Офицер Голден Морнинг устроит переворот и захватит контроль над Лонгсвордом. Он попытается использовать Лонгсворд для осуществления своих утопических амбиций. Голден Морнинг верит, что ему суждено объединить грифонов и пони в одной нации. И он будет стремиться осуществить свою мечту любой ценой."
 RULE_OPTION_LSC_POVNER:0 "Месть - Альтернативный путь"
 RULE_OPTION_LSC_POVNER_AI_DESC:0 "Таинственный воин по имени Абба Повнер устроит контрпереворот и станет лидером Лонгсворда. Он живёт и умирает с единственной целью - отомстить за геноцид пони Лонгсворда. Конечной целью Аббы будет уничтожение всего Герцланда."
 
 CYA_AI_BEHAVIOR:0 "@CYA Цианолизия"
 RULE_OPTION_CYA_NEUTRAL_HISTORICAL:0 "Нейтралитет (Исторический путь)"
 RULE_OPTION_CYA_NEUTRAL_HISTORICAL_AI_DESC:0 "Цианолизия пойдёт по пути пассивной защиты от Астериона."
 RULE_OPTION_CYA_NEUTRAL_ALTERNATE:0 "Нейтралитет (Альтернативный путь)"
 RULE_OPTION_CYA_NEUTRAL_ALTERNATE_AI_DESC:0 "Цианолизия попытается упредить вторжение Астериона и нанести превентивный удар."
 RULE_OPTION_CYA_COMMUNIST:0 "Коммунизм (Альтернативный путь)"
 RULE_OPTION_CYA_COMMUNIST_AI_DESC:0 "В Цианолизии произойдёт революция и она станет коммунистической нацией."
 
 GRU_AI_BEHAVIOR:0 "@GRU Свободные Города Грифуса"
 RULE_OPTION_GRU_FREE:0 "Гармония (Исторический путь)"
 RULE_OPTION_GRU_FREE_AI_DESC:0 "Свободные Города Грифуса переживут грядущие испытания, стоящие перед его либеральным обществом, и, в конечном итоге, примут идеологию гармонии."
 RULE_OPTION_COMPANY:0 "Нейтралитет (Альтернативный путь)"
 RULE_OPTION_COMPANY_AI_DESC:0 "Грифуская Компания Южного Континента захватит власть."
 RULE_OPTION_ORDER:0 "Превосходство (Альтернативный путь)"
 RULE_OPTION_ORDER_AI_DESC:0 "Военный Орден Опиника захватит власть."
 RULE_OPTION_COMMIE:0 "Коммунизм (Альтернативный путь)"
 RULE_OPTION_COMMIE_AI_DESC:0 "В Грифусе произойдёт революция и он станет коммунистической нацией."
 
 LCT_AI_BEHAVIOR:0 "@LCT Озерград"
 RULE_OPTION_DEMOCRATIC_LCT_AI_DESC:0 "Княжеский переворот завершится мирно. Вейвбрейкер будет избран Великим Мэром и попытается положить конец влиянию армии, обеспечив установление гармонии в республике. Он примет меры против коммунистов на юге."
 RULE_OPTION_FASCIST_WESTERLY:0 "Превосходство - Вестерли Льюард"
 RULE_FASCIST_WESTERLY_LCT_AI_DESC:0 "Вестерли Льюард и его Авангард подавят Княжеский переворот и захватят власть, создав республику сторонников превосходства."
 RULE_OPTION_FASCIST_PRINCE:0 "Превосходство - Княжеское Восстановление"
 RULE_FASCIST_PRINCE_LCT_AI_DESC:0 "Княжеский переворот будет успешным и восстановит монархию В Озерграде под руководством Великого Князя Хевенли Сноу, который будет продвигать прежние ценности верности, порядка и пути воина."
 RULE_OPTION_NEUTRALITY_LCT_AI_DESC:0 "Княжеский переворот завершится мирно. Вейвбрейкер будет избран великим мэром, но не сможет избавиться от влияния армии. Он примет меры против грифонов на юге."
 
 YAK_AI_BEHAVIOR:0 "@YAK Якякистан"
 RULE_COMMUNIST_YAK_AI_DESC:0 "Коммунисты успешно захватят власть в Якякистане и попытаются распространить свои идеи."
 RULE_OPTION_FASCIST_YAK_AI_DESC:0 "Яки выберут партию сторонников превосходства."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_YAK_AI_DESC:0 "Принц Резерфорд сохранит свою власть и поведет яков по пути гармонии."
 
 BAN_AI_BEHAVIOR:0 "@BAN Блэкрокские бандиты"
 RULE_OPTION_BAN_FASCIST:0 "Превосходство - Блэкрок (Исторический путь)"
 RULE_OPTION_FASCIST_BAN_AI_DESC:0 "В этой беззаконной стране сильные берут то, что им хочется, а слабые безмолвно страдают.\nБлэкхоллоу со сторонниками превосходства у власти может либо атаковать Прайвен и Бродфельда, либо укреплять свою оборону. Любой путь позволяет ему проводить набеги и распространять преступность в соседних странах."
 RULE_OPTION_BAN_COMMUNIST:0 "Коммунизм - Рив Бледдин"
 RULE_BAN_COMMUNIST_AI_DESC:0 "Равенство для всех, все для равенства! Улыбайся, улыбайся, пока мы идем вперёд к славной победе!\nКоммунистический Блэкхоллоу будет довольно пассивным и сосредоточится на построении истинной равноправной утопии, где каждый грифон равен и никто не притесняет другого, как раньше."
 RULE_OPTION_BAN_NEUTRALITY:0 "Нейтралитет - Графиня Цирилла"
 RULE_OPTION_NEUTRALITY_BAN_AI_DESC:0 "Дворяне сплотят народ, отберут Блэкхоллоу у бандитской мрази и вернут истинную наследницу на трон.\nНейтральный Блэкхоллоу может атаковать Грифонстоун, если они не выбрали монарха, но в остальном останется полностью пассивным и оставит своих соседей в покое."
 
 BRF_AI_BEHAVIOR:0 "@BRF Бродфельд"
 RULE_OPTION_BRF_NICER_FASCIST:0 "Превосходство - Отказ от Гамбита"
