 MIT_sicameon_bridge_project_category:0 "Проект мост Эрит-Кетта"
 MIT_sicameon_bridge_project_category_desc:0 "Мост Эрит-Кетта станет грандиозным, крупным и амбициозным проектом, который по завершении впервые соединит Астерион с материковой Грифонией. Если мы и Астерион завершим его, это физически свяжет наши две страны и покажет объединенную промышленную мощь наших республик! \n\n(Обратите внимание, что прогресс отслеживается системой флагов. Если вы отложите работу, то весь прогресс в следующем акте, представляемый флагами, будет потерян.)"
