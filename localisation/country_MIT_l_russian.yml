 #Events
 asterion.1.t:0 "Астерионский Материк Восстановлен!"
 asterion.1.d:0 "По всему Астериону жители кричат от восторга, после финального объявления сделанного по новой общественной радиосети или из уст тех, кто услышал это где-то еще. Объявления о том, что материк был восстановлен. Все минотавры патриоты будут помнить этот день до конца своих дней. Они будут помнить, как гнетущие грифоны сжимались в своих разлагающихся городах и как в сельской местности их товарищи минотавры приветствовали армии с распростертыми объятиями. Великие речи, произнесенные в Астерской Гавани, фейерверки в Просперо, каждый кусочек этого будет укоренен в памяти каждого хорошего минотавра.\n\nДля свободы это самый сладкий напиток."
 asterion.1.a:0 "Победа наконец достигнута!"
 asterion.2.t:0 "Строительство Моста Началось"
 asterion.2.d:0 "В рамках нашей дружбы с Сикамеоном мы решили начать строительство большого моста, что соединить Астерионский основной остров с материковой частью Сикамеона. Это будет проект почти невообразимого масштаба для обеих наших стран, но экономические и культурные награды будут стоить тех усилий, которые требуются для строительства.\n\nДля славы и процветания обеих наших стран мы обязательно добьемся успеха!"
 asterion.2.a:0 "Время строить!"
 asterion.3.t:0 "Первый Сегмент Завершен"
 asterion.3.d:0 "Благодаря нашим огромным усилиям мы наконец завершили первый сегмент строительства моста. Потребовалось немало усилий и больше, чем несколько неудач, но теперь мы можем сказать, что сделали это... даже если мы еще не сделали этого полностью."
 asterion.3.a:0 "Ура!"
 asterion.5.t:0 "Быстрый Прогресс"
 asterion.5.d:0 "Удивляя большинство наших инженеров, последние разработки проекта моста опережают график. Благодаря значительным инвестициям, тщательному руководству и управлению, эти усилия дали поразительные результаты, которые, несомненно, станут признаком будущих успехов. Но есть еще одна возможность, наши менеджеры по строительству говорят, что если мы вложим еще больше денег в это ключевое время, они смогут еще быстрее ускорить строительство и получить результаты, которые могут значительно опередить текущий график. Но стоит ли это того?"
 asterion.5.a:0 "Это стоит цены!"
 asterion.5.b:0 "Давайте не будем сжигать наши деньги..."
 asterion.6.t:0 "Умеренный Прогресс"
 asterion.6.d:0 "Обновленная информация о строительстве моста от наших инженеров, строительство идет по графику и ничего страшного не произошло. Пока."
 asterion.6.a:0 "И мы надеемся это так и останется"
 asterion.7.t:0 "Работа В Застое"
 asterion.7.d:0 "Страшные новости со строительной площадки! Из-за комбинации грузовика с печью вместо двигателя, грифона с очень сказочными усами и чрезвычайно электрического угря работа на мосту замедлилась до полной остановки! Каждый раз, когда наши чиновники пытаются объяснить, почему все это произошло, это просто не имеет смысла. После пятой попытки в этот момент даже не стоит пытаться понять, как все это произошло."
 asterion.7.a:0 "Что...?"
 asterion.8.t:0 "Незначительная Задержка"
 asterion.8.d:0 "Печальные новости, сообщения со строительной площадки моста говорят о том, что было несколько неудач с поставками и распределением рабочей силы. Мы можем либо позволить этому закончиться с задержкой, либо мы можем потратить на это немного денег и ускорить процесс?"
 asterion.8.a:0 "Все хорошо."
 asterion.8.b:0 "Вложите деньги и надейтесь, что все получится."
 asterion.9.t:0 "Большая Задержка"
 asterion.9.d:0 "Огонь. Наводнение. И чума саранчи. Все обрушились на строительство нашего моста в этот день, и никто точно не знает, почему. Все, что мы знаем, это то, что мы теперь сильно отстаем от графика, и никакие деньги не смогут вывести эту чертову саранчу!"
 asterion.9.a:0 "ВСЕ ХОРОШО"
 asterion.9.b:0 "Мы должны сделать все, что можем! Нажмите наемников для отстрела саранчи, если это необходимо!"
 asterion.10.t:0 "Мост Завершен!"
 asterion.10.d:0 "Сегодня знаменательный день для народов Астериона и Сикамеона. В то время как последние части моста были проложены, лидеры двух народов встретились в центре. [SIC.GetLeader] пришел с запада, а [MIT.GetLeader] с востока. Это знаменательный день для обеих наших стран, и никто не может этого преуменьшить. Преимущества этой конструкции будут длительными и обширными. Все из-за силы дружбы."
 asterion.10.a:0 "Где я уже слышал эту фразу раньше?"
 asterion.11.t:0 "Необходимый Поступок"
 asterion.11.d:0 "Три века назад нашему народу пришлось стоять на коленях перед вторгающимися грифонами. Эта старая ошибка была исправлена. Но как насчет сотен, нет, тысяч несправедливостей, совершенных цианолизским дворянством? Как насчет ненависти, которую ежедневно испытывают наши деревенские быки? А как насчет краж наших сокровищ и ресурсов? Все эти преступления остаются безнаказанными. Больше нет.\n\nНарод Астериона требует крови и крови которую они заимеют. Астерионское правительство объявило, что за их проступки будут казнены все захваченные или свободные цианолизцы, обладающие любым  дворянским титулом.\n\nБудет международный протест. Будут призывы грифонов, для нового вторжения. Будут слезы и будут крики. Но не в наших рядах. Ибо мы помним, почему это нужно было сделать."
 asterion.11.a:0 "Месть? Нет. Правосудие."
 asterion.12.t:0 "Эдикт Репатриация"
 asterion.12.d:0 "Наша законная земля снова наша. Но теперь, когда пушки молчат и крики радости закончились, мы должны разобраться с тем, что осталось. Среди приоритетных вопросов - судьба цианолизской знати. Многие призывали к радикальным ответам на судьбу дворянства, но холодные головы преобладали. Мы знали, что они не могли остаться, но мы также понимали, что душа нашего объединенного Астериона будет навсегда запятнана, если мы потворствуем кровопролитию.\n\nПосле долгих дебатов был издан Эдикт Репатриация. Все грифоны, имеющие любой дворянский статус, и их неразлучные соратники будут репатриированы на любую землю с грифоньим большинством по их выбору. Им будет разрешено уйти без вреда и с основными потребностями. Однако вся собственность, активы и имущество будут национализированы. Им будет предоставлен срок в четыре дня, после чего они будут насильственно вывезены с нашей территории. Указ также включает исключения для всех дворян, тесно связанных с государственным аппаратом уголовного преследования, и лиц, которые считаются необходимыми для восстановления."
 asterion.12.a:0 "Это всего лишь правосудие."
 asterion.13.t:0 "Милосердное Прощение"
 asterion.13.d:0 "Заседание правительства было напряженным и хаотичным. Проблема цианолийзского дворянства разделила их на части. Некоторые радикалы требовали более жестких мер против них, называя любой компромисс равносильным измене. Умеренные, конечно, воздерживались от агрессии и в ответ называли их безумными. Даже [Root.GetLeader] потерял контроль над комнатой, неспособный принять окончательное решение.\n\nЗатем трость ударила об пол, заставив всех замолчать после нескольких ударов. Все головы повернулись к концу стола. Там сидел старый минотавр - министр по делам ветеранов. Тот факт, что он приказал замолчать собранию, само по себе достаточно удивительно, но не настолько, как тот факт, что он захотел вмешаться. Обсуждение ни к чему не привело, [Root.GetLeader] дал ему слово. Он встал, чтобы заговорить.\n\n"Мои друзья. На протяжении веков грифоны унижали нас, и теперь, даже потерпев поражение, они сеют раздор среди нас. Это то, как низко мы пали?" Он глубоко вздохнул, глядя на карту Астериона, висящую на стене. Он указал на нее своей тростью.\n\n"Астерион... Названный в честь нашего легендарного лидера, Астера. Он был бы горд сегодня, за всех вас, я уверен, потому что вы восстановили единство нашего народа. Но давайте вспомним, что он сделал. Порабощенный нимбусийцем, он не искал кровопролития. Он искал свободу для нашего народа. Он искал более высокую судьбу для нашего народа. Вы, я, все мы - его потомки, и мы все несем частичку его, что позволяет нам, минотаврам, получить более высокое понимание вещей. Давайте действовать не как грифоны или пони, а как Астерионцы. Я говорю мы прощаем их."\n\nНесколько министров поднялись в гневе, старый министр не сдвинулся. [Root.GetLeader] попросил тишины. "Пусть он закончит".\n\nСтарый министр согласился. "Спасибо. Теперь я понимаю ваше беспокойство. Но представьте, что они живут среди нас, свидетельство всей славы цивилизации. Навсегда неспособный приказывать нам или забыть, что мы возвысились над ними, когда не могли этого сделать. Скажите мне, друзья мои, разве это не было бы большим правосудием за их преступления?""
 asterion.13.a:0 "Астерион стремится поддержать более высокое понимание справедливости"
 asterion.19.t:0 "Инвестиции От Сикамеона"
 asterion.19.d:0 "Отличные новости от наших друзей в Сикамоне! Они решили инвестировать в нашу военно-морскую промышленность, увеличивая производство и качество наших кораблей."
 asterion.19.a:0 "Тост!"
 asterion.20.t:0 "Инвестиции От Сикамеона"
 asterion.20.d:0 "Многообещающие новости с континента, воодушевленные нашей дружбой, Сикамеон позволил компаниям инвестировать в нашу промышленность. Это, безусловно, даст толчок нашей экономике."
 asterion.20.a:0 "Тост!"
 asterion.21.t:0 "Инвестиции От Сикамеона"
 asterion.21.d:0 "Правительство Сикамеона решило инвестировать в нашу неопытную авиастроительную промышленность, она пока еще недостаточно развита, но Сикамеон видит в этом большие перспективы, и мы должны быть благодарны за это покровительство!"
 asterion.21.a:0 "Тост!"
 asterion.22.t:0 "Стоящие Инвестиции"
 asterion.22.d:0 "Благодаря нашему покровительству военно-морская индустрия в Сикамеоне выросла, и мы получили официальную благодарность от их правительства. Хотя в этом нет необходимости, ведь мы друзья!"
 asterion.22.a:0 "К дружбе!"
 asterion.23.t:0 "Стоящие Инвестиции"
 asterion.23.d:0 "Благодаря нашему покровительству электронная промышленность в Сикамеоне выросла, и мы получили официальную благодарность от их правительства. Хотя в этом нет необходимости, ведь мы друзья!"
 asterion.23.a:0 "К дружбе!"
 asterion.24.t:0 "Стоящие Инвестиции"
 asterion.24.d:0 "Благодаря нашему покровительству оружейная промышленность в Сикамеоне выросла, и мы получили официальную благодарность от их правительства. Хотя в этом нет необходимости, ведь мы друзья!"
 asterion.24.a:0 "К дружбе!"
 asterion.25.t:0 "Ползучие Горы Возвращены!"
 asterion.25.d:0 "Наступил славный день для всех минотавров! Мы наконец-то успешно завершили задачу по возвращению Астериону его былой славы. Ползучие горы являются самой отдаленной частью старого Астериона, и теперь они снова под нашим контролем."
 asterion.25.a:0 "Возрадуйтесь! Слава Астериону!"
 asterion.26.t:0 "Провалившаяся Операция"
 asterion.26.d:0 "Удручающие новости, силы, что мы послали для возвращения Ползучих гор, вернулись побежденными и разбитыми. Это мрачный день, но день, который мы будем хорошо помнить в будущем."
 asterion.26.a:0 "Мы еще вернемся."
 asterion.27.t:0 "Смена Планов"
 asterion.27.d:0 "Официально, наши генералы отказались от боевых действий в ползучих горах, без признаков того, что бандиты пойдут куда-либо. Это действительно проявление позора."
 asterion.27.a:0 "Проклятие..."
 asterion.28.t:0 "Минотавры Отброшены!"
 asterion.28.d:0 "С тех пор, как Минотавры начали свои операции в ползучих горах, наши солдаты сражались изо всех сил, чтобы обезопасить регион. И похоже сегодня они наконец-то смогли!"
 asterion.28.a:0 "Ха! Выкусите!"
 asterion.29.t:0 "Ползучие Горы Потеряны"
 asterion.29.d:0 "Проклятый позор с фронта сегодня, наши солдаты были вынуждены отступить перед лицом необъявленной атаки Минотавров на нашу землю. Однажды мы сможем отомстить."
 asterion.29.a:0 "Пристрелить этого генерала!"
 asterion.30.t:0 "Обнадеживающие Новости"
 asterion.30.d:0 "Сегодняшние отчёты радуют. Астерионская армия прекратила штурм Ползучих гор. Они разбиты и унижены, а мы торжествуем!"
 asterion.30.a:0 "Фух"
 asterion.31.t:0 "Астерионские Претензии"
 asterion.31.d:0 "Страшные новости! Мы только что получили утреннюю телеграмму из Астерской Гавани, в которой они заявляют о своем намерении занять нашу береговую линию во имя своей национальной обороны. Это полное безумие, но стоит ли пытаться противостоять Астерионскому гиганту?"
 asterion.31.a:0 "Это не стоит смерти..."
 asterion.31.b:0 "Мы будем сражаться до последнего за наш суверенитет!"
 asterion.32.t:0 "Грифус Сдается"
 asterion.32.d:0 "К удивлению верховного командования армии, Грифус подчинился нашим требованиям и вывел все вооруженные силы из своих прибрежных регионов, и подразделения Береговой Охраны Астериона перешли к прямому управлению."
 asterion.32.a:0 "Воу... это было легко."
 asterion.33.t:0 "Грифус Оспаривает Наши Претензии"
 asterion.33.d:0 "Как и ожидалось, Грифус полностью отклонил наши требования, армия в движении, и теперь у нас есть причина для вторжения."
 asterion.33.a:0 "Хорошо, я сделаю это сам."
 asterion.34.t:0 "Экстренные Выборы"
 asterion.34.d:0 "Поскольку правительство Астериона за последние несколько месяцев полностью остановилось, это стало насущной проблемой для проведения выборов. Энотита наконец объявили выборы в надежде сохранить контроль над правительством. Хотя оппозиционная коалиция представляет большую угрозу их успеху. Соблазн радикальных партий в последнее время усилился, но коалиция между фашистами и коммунистами может развалиться, если они выйдут победителями. Пока что они едины в своей ненависти к статус-кво.\n\nФашистская партия говорит о великом Астерионе, который охватывает землю многих наших соседей, и об идеологии, которая отделяет минотавров от грифонов и северных грифонов от южных грифонов.\n\nКоммунисты говорят о равном состоянии всех минотавров и о прекращении корпоративного господства нашей промышленности.\n\nИ Энотита по-прежнему придерживается своей риторики о свободе и равенстве с добавлением национализма.\n\nВыбор теперь за народом. Кто победит?"
 asterion.34.a:0 "Энотита сохраняет власть."
 asterion.34.b:0 "Фасцио-Коммунистическая Коалиция приходит к власти."
 asterion.35.t:0 "Судьба Таймайштадта "
 asterion.35.d:0 "Мы работали над восстановлением нашей администрации на бывших землях угнетателей, когда мы столкнулись с неожиданной проблемой. Дело в том, что бывшая столица материковой части Астериона, ныне называемая Таймайштадт, была гораздо более грифонизирована, чем мы изначально ожидали, и теперь представляет собой культурное большинство. Было созвано заседание кабинета, чтобы решить, что делать.\n\nСамый простой вариант - позволить этому быть и заставить грифонов действовать согласно законам Минотавров, но это означает, что оно никогда не будет полностью интегрировано.\n\nВторой вариант - изгнать почти всех грифонов из города, чтобы восстановить большинство минотавров.\n\nТретья опция, за которую выступает небольшое, но громкое меньшинство, - это достичь соглашения с администрацией грифонов в городе и создать новое "Свободное государство" с марионеточным режимом."
 asterion.35.a:0 "Грифоны могут стать гражданами второго класса."
 asterion.35.b:0 "Изгнать их всех! Неахора принадлежит минотаврам!"
 asterion.35.c:0 "Возможно, специальная договоренность будет подписана..."
 asterion.36.t:0 "Беженцы из Таймайштадта"
 asterion.36.d:0 "Поступили новости о притоке грифонов из бывших земель Цианолизии. Минотавры изгнали почти каждого грифона из единственной грифонизированой части страны, Таймайштадта, которую минотавры называют Неохора. Теперь мы должны разобраться с этим новым населением в нашей стране и найти место для их размещения."
 asterion.36.a:0 "Я думаю, что мы должны позаботиться об этом бедном народе сейчас..."
 asterion.37.t:0 "Посол из Астериона"
 asterion.37.d:0 "Посол из Астериона прибыл с просьбой об отказе от ползучих гор, поскольку они считают это жизненно важным регионом для воссоединения своей нации в ее былой славе. Мы могли бы легко передать регион и избежать их гнева, но горы действительно содержат богатства, которые могли бы лучше послужить нам."
 asterion.37.a:0 "Конечно, они могут получить этот бесполезный клочок земли."
 asterion.37.b:0 "Эти земли принадлежат нам одним!"
 asterion.37.c:0 "Мы можем отдать им... за плату."
 asterion.38.t:0 "Наши Земли Вернулись К Нам"
 asterion.38.d:0 "Отличные новости! Нам вернули ползучие горы! Может быть, дипломатия может работать?"
 asterion.38.a:0 "Все наши земли были возвращены!"
 asterion.39.t:0 "[From.GetNameDef] Отказывается Уступить Наши Земли"
 asterion.39.d:0 "Печальные новости [From.GetNameDef] отказывается вернуть нам наши земли. Хотя сейчас важно, как мы готовы бороться за них."
 asterion.39.a:0 "Когда перо терпит неудачу, обнажи меч."
 asterion.40.t:0 "[From.GetNameDef] Требует Выплаты"
 asterion.40.d:0 "Интересно ответ был получен от [From.GetNameDef] на просьбу вернуть нашу землю, и они ответили, что продадут ее нам. Хотя это не совсем неслыханно, но это немного неортодоксально, и многие в нашем правительстве не решаются доверять знаменитым жадным грифонам."
 asterion.40.a:0 "Типичная грифонья жадность. Хорошо, мы заплатим."
 asterion.40.b:0 "У нас нет серебра для них, только холодная сталь."
 asterion.41.t:0 "Астерион Соглашается Заплатить"
 asterion.41.d:0 "Мы получили платеж, который мы запросили у минотавров в обмен на их землю, теперь мы можем выполнить нашу часть сделки и вернуть горы... но, конечно, мы просто можем этого не делать."
 asterion.41.a:0 "Отлично, они могут получить свои земли."
 asterion.41.b:0 "Эти минотавры такие наивные и доверчивые..."
 asterion.42.t:0 "Астерион Отказывается Заплатить"
 asterion.42.d:0 "В ответ на наше предложение о продаже земли Астериону мы получили только гневные слова и несколько разбитых таблиц. Астерион марширует на войну с нами."
 asterion.42.a:0 "Чтож, стоило попробовать."
 asterion.43.t:0 "Солмаркт Освобожден"
 asterion.43.d:0 "После перестрелки и переговоров по обратному каналу мы восстановили контроль над регионом Солмаркт!"
 asterion.43.a:0 "Слава Астериону!"
 asterion.44.t:0 "Изгнанники из Цианолизии"
 asterion.44.d:0 "Сегодня в нашу столицу прибыли кареты, в которых находятся бывшие дворяне Цианолизии, которые теперь изгнаны после вторжения Астериона. Они ясно дали понять, что останутся здесь, в нашей стране, и поэтому мы не видим никаких причин не предоставлять им убежище."
 asterion.44.a:0 "Великолепно, новые богатые грифоны с которыми можно иметь дело..."
 asterion.45.t:0 "Астерионские Инвестиции"
 asterion.45.d:0 "Мы получили множество писем от правительства Астериона о их готовности инвестировать в нашу гражданскую промышленность. Почему мы должны их отвергнуть?"
 asterion.45.a:0 "Деньги это хорошо."
 asterion.46.t:0 "Астерионские Инвестиции"
 asterion.46.d:0 "Мы получили множество писем от правительства Астериона о их готовности инвестировать в нашу военную промышленность. Почему мы должны их отвергнуть?"
 asterion.46.a:0 "Деньги это хорошо."

 #Repeatable commie-fascist events
 asterion.51.t:0 "Горячие Дебаты"
 asterion.51.d:0 "Сегодня в законодательном органе разгорелись новые дебаты по поводу политических решений, которые четко отражаются на партийных линиях. Только одна фракция может выйти на первое место здесь, кто это будет?"
 asterion.51.a:0 "Фашисты выиграли дебаты."
 asterion.51.b:0 "Коммунисты выиграли дебаты."

 asterion.52.t:0 "Поддержка Коммунизма Растет"
 asterion.52.d:0 "Новая социалистическая кампания начала набирать обороты среди народа, укрепляя коммунистические позиции в коалиции."
 asterion.52.a:0 "Социализм есть социализм."

 asterion.53.t:0 "Поддержка Фашизма Растет"
 asterion.53.d:0 "Сегодня в одном из наших крупных городов выступил влиятельный оратор на фашистском митинге, в рапортах говорится, что жители были очень убеждены."
 asterion.53.a:0 "Астерион навсегда!"

 asterion.54.t:0 "Лоялисты Энотита Протестуют"
 asterion.54.d:0 "С тех пор, как коалиция пришла к власти, старые члены Энотита протестуют против нашей политики, которую они считают "недемократической". Хотя технически они имеют полное право сделать это, мы бы предпочли, если бы они этого не делали."
 asterion.54.a:0 "Это их демократическое право."
 asterion.54.b:0 "Расправьтесь с этими смутьянами!"

 asterion.55.t:0 "Тупик в Парламенте"
 asterion.55.d:0 "Сегодня в парламенте прекращаются все дела, поскольку разногласия между членами коалиции растут еще шире, мешая стране делать практически все."
 asterion.55.a:0 "Различия между нами слишком велики."

 asterion.56.t:0 "Напряжение вокруг Политического Советника"
 asterion.56.d:0 "Необходимо выбрать нового члена кабинета для нашей нации, и обе стороны коалиции выдвигают своих собственных кандидатов. Кто победит в конце?"
 asterion.56.a:0 "Выбран кандидат от партии Фасистас Палиа Фроура."
 asterion.56.b:0 "Выбран кандидат от партии Коккини Катаротита."
 
 ###
 asterion.60.t:0 "Альянс с Астерионом"
 asterion.60.d:0 "Гордая нация Астерион приглашает нас присоединиться к их альянсу свободных на юге. Мы воспользуемся этой возможностью?"
 asterion.60.a:0 "Да! Мы будем держаться вместе!"
 asterion.60.b:0 "Нет... наши интересы не совпадают."
 asterion.61.t:0 "[From.GetNameDef] Соглашается"
 asterion.61.d:0 "Славные новости! [From.GetNameDef] соглашается присоединиться к нашему альянсу! Это действительно отличный день!"
 asterion.61.a:0 "Тост за наших новых друзей!"
 asterion.62.t:0 "[From.GetNameDef] Отказывается"
 asterion.62.d:0 "Плохие новости, [From.GetNameDef] отклоняет наше предложение присоединиться к нашему пакту. Мы должны идти без них."
 asterion.62.a:0 "Черт."

 asterion.65.t:0 "Айрон Вилл предлагает свои услуги"
 asterion.65.d:0 "Айрон Вилл, популярный мотиватор и тренер, пришел к [Root.GetLeader] и предложил свои услуги в качестве генерала, чтобы вести наши великие армии. Хотя он не обучен, чтобы быть офицером, он сумел проявить себя как лидер быков и может оказаться полезным."
 asterion.65.a:0 "Мы принимаем его услуги."
 asterion.65.b:0 "Если он хочет вести, он должен заслужить это."
 
