 # Fascist Focuses
 MIT_declare_a_state_of_emergancy:0 "Объявить Чрезвычайное Положение"
 MIT_declare_a_state_of_emergancy_desc:0 "После победы над Гармонистами на выборах, мы были вовлечены в борьбу за власть в нашей собственной коалиции и похоже, что наконец-то одержали верх. Мы можем заставить законодательный орган принять решение, объявляющее любые действия коммунистической партии угрозой национальной безопасности. Они отреагируют и сделают нашу победу чуть более легальной."
 MIT_encourage_asterion_culture:0 "Поддержать Астерионскую Культуру"
 MIT_encourage_asterion_culture_desc:0 "Наша нация, словно маяк с нашего острова, уникальна во всех возможных направлениях. Мы не имеем ни одного тирана, мы вечно боремся с невероятными трудностями и оставляем за собой кости империалистов. Все эти идеи поддерживают наши новые идеологические цели, и мы должны продвигать их как таковые."
 MIT_found_the_yre:0 "Основание ИРЭ"
 MIT_found_the_yre_desc:0 "Мы должны национализировать и объединить радиостанции по всей стране в единое национальное радио, Ипиресия Радиофоникис Экпомпис, ИРЭ. Это станет отличным способом распространения наших идей."
 MIT_support_the_megali_idea:0 "Поддержать Великую Идею"
 MIT_support_the_megali_idea_desc:0 "Недавно политические теоретики и члены нашей партии начали рисовать образ более великого Астериона, охватывающего земли, где есть малейшие исторические притязания или минотаврские меньшинства. Мы должны принять эту идею и занять более агрессивную позицию по отношению к нашим соседям."
 MIT_empty_the_fridge:0 "Операция Гидра"
 MIT_empty_the_fridge_desc:0 "Из всех тех, кто нас обидел, никто не сделал так больно, как Сикамеон. Предатели толстели за счет слез и пота Астериона, и пришло время забрать то, что принадлежит нам. Другим нашим соседям придется принять это как предупреждение, если они выйдут из строя."
 MIT_megali_asterion:0 "Великий Астерион"
 MIT_megali_asterion_desc:0 "Теперь, когда мы захватили земли Сикамеона, мы можем начать процесс интеграции. Используя представителей меньшинств минотавров, мы можем установить прямой контроль над многими приграничными провинциями, сохраняя при этом стабильность в остальной части страны."
 MIT_oppose_imperialism:0 "Противостоять Империализму"
 MIT_oppose_imperialism_desc:0 "Минотавры страдали под имперским игом слишком долго! Сначала грифоны, затем партия Единство, которые хотели, чтобы каждый минотавр оставался подчиненным их идеалу мира! Но больше нет! Наша нация должна противостоять империализму во всех его проявлениях и всегда стремиться к свободе народов!"
 MIT_support_the_griffon_minorities:0 "Поддержать Почетных Минотавров"
 MIT_support_the_griffon_minorities_desc:0 "В отличие от северных грифонов, которые с удовольствием облизывают сапоги своих лордов и хозяев, южные грифоны любят свободу, как и мы. Ясно, что мы должны провести различие между империалистической Герцландской грязью и местными южными грифонами. Пусть последние будут почетными минотаврами и получат нашу помощь и защиту!"
 MIT_ethniki_organosis_neoleas:0 "Национальная Молодежная Организация"
 MIT_ethniki_organosis_neoleas_desc:0 "Чтобы выжить как нация и культура, молодежи нужно показать верный путь и для достижения этой цели мы создадим "Национальную Молодежную Организацию", с гордым девизом: "Герб, наши знамена развеваются на ветру, для славного Астериона!""
 MIT_corporatist_economic_reforms:0 "Корпоративные Экономические Реформы"
 MIT_corporatist_economic_reforms_desc:0 "Предоставляя крупные налоговые льготы крупнейшим компаниям и предлагая им эксклюзивные экономические соглашения, мы можем более эффективно направлять их на служение воле государства, нравится им это или нет."

 
 MIT_ally_wingbardy:0 "Подружиться с Меньшим Врагом"
 MIT_ally_wingbardy_desc:0 "Неудивительно, что Вингбардия последовала за нами на нашем идеологическом пути, возможно, пришло время присоединиться к бывшему врагу в товариществе?"
 
 
 # Commie Focuses

 
 MIT_revolution_in_asterion:0 "Революция в Астерионе"
 MIT_revolution_in_asterion_desc:0 "После победы нашей коалиции мы создали орган под названием Революционный Комитет Действий, РКД. С тех пор они планировали нашу возможную революцию и теперь, когда у нас преимущество над "партнерами" по коалиции, пришло время действовать!"
 MIT_self_relliance:0 "Самоуверенность"
 MIT_self_relliance_desc:0 "Пришло время прекратить полагаться на вымысел, что мы можем получить что-то полезное от других. Астерион должен быть своей собственной страной, полностью самостоятельной. Население должно понять это."
 MIT_bovine_work_councils:0 "Бычий Рабочий Совет"
 MIT_bovine_work_councils_desc:0 "Чтобы облегчить бедность низших слоев населения Астериона, мы можем создать рабочие советы по всей стране, чтобы заботиться о нуждах местного пролетариата, которые будут действовать с небольшой автономией от правительства."
 MIT_bastion_of_communism:0 "Бастион Коммунизма"
 MIT_bastion_of_communism_desc:0 "Теперь, когда мы отбросили оковы империализма, мы должны всегда быть бдительными, мы не будем подчиняться альянсу, и мы когда-либо будем существовать как единственный легитимный маяк революции во всем мире!"
 MIT_forced_fighters:0 "Бригады Молодых Борцов за Свободу"
 MIT_forced_fighters_desc:0 "По мере того, как воспитание на истинный путь набирает обороты в младших коллективах, пришло время поощрять вступление в армию для защиты Отца Астериона."
 MIT_correct_history:0 "Исправить Нашу Историю"
 MIT_correct_history_desc:0 "Слишком долго мы представляли нашу борьбу против империалистов как единую концепцию нации, где герои находятся на переднем крае, а большая часть населения просто поддерживает их. Мы должны изменить это видение, чтобы показать народ как целое, а не правительство, сбросили империалистическое иго!"
 MIT_look_beyond_our_boarders:0 "За Нашими Островами"
 MIT_look_beyond_our_boarders_desc:0 "Пришло время выйти за пределы наших островов и найти другие социалистические государства, которые могут стать нашими союзниками в будущем, и установить более тесные отношения, для борьбы с тиранией имперского угнетения и капитализма!"
 MIT_unite_with_sicameon:0 "Объединиться с Сикамеоном"
 MIT_unite_with_sicameon_desc:0 "Мы долгое время были союзниками с грифонами Сикамеона, они помогли нам обрести свободу от Империи, и теперь, когда они достигли своего собственного социалистического правительства, вполне естественно, что мы делаем наш альянс официальным."
 MIT_reach_out_to_prywhen:0 "Дотянуться до Прайвена"
 MIT_reach_out_to_prywhen_desc:0 "Революция в Прайвене разгорелась для борьбы с угнетающей своё население монархией. Настало время заключить с ними союз, для усиления революции на юге Грифонии."
 MIT_liberate_sicameon:0 "Освободить Сикамеон"
 MIT_liberate_sicameon_desc:0 "Сикамеон остается под контролем коррумпированного и неуполномоченного правительства! Наш священный долг - освободить наших товарищей от этих страданий!"
 
