 MIT_Iron_Will:0 "Айрон Вилл"
 MIT_Iron_Will_desc:0 "После относительно успешной карьеры в Эквестрии в качестве мотивационного спикера и инструктора по настойчивости, Айрон Вилл решил вернуться на родину и искать там работу. Некоторые говорят, что это из-за его плохой репутации в стране пони."
 MIT_Randy:0 "Рэнди Шоугот"
 MIT_Randy_desc:0 "Во время работы в качестве спикера и тренера у Айрон Вилла была группа козлов помощников, наиболее заметным из которых был Рэнди. Он отвечал за большую часть административной работы, стоящей за многочисленными шоу и публичными выступлениями Айрон Вилла, и всегда рад сделать работу с документами (хотя он часто ест газету)."
 
