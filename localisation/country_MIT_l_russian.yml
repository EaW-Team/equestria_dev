 MIT_divided_society:0 "Разделенное Общество"
 MIT_divided_society_desc:0 "Парламент - и действительно все общество - Астериона теперь разделены между двумя конкурирующими фракциями, партией гармонистов "Единство" и прагматичной коалицией фашистской партии "Старая Гвардия" и коммунистической партии "Красная Чистота". Обе стороны имеют совершенно разные представления о политике и международных отношениях и могут договориться только о двух вещах: материковые владения должны вернуться под наш контроль, а иностранных империалистов нужно сдержать любой ценой."
 MIT_divided_society2:0 "Оставшееся Разделение"
 MIT_militaryindustrialcomplex:0 "Военно-Промышленный Комплекс"
 MIT_militaryindustrialcomplex_desc:0 "Вооруженные силы Астериона объединились с оборонной промышленностью, чтобы обеспечить хорошее снабжение для войны. Это взаимовыгодные отношения, когда армия получает снаряжение, а компании взамен получают оплату. Однако из-за высоких расходов гражданский сектор остается без внимания."
 MIT_militaryindustrialcomplex_2:0 "Военно-Промышленный Комплекс"
 MIT_neveragain:0 "Больше Никогда!"
 MIT_neveragain_desc:0 "После двух веков имперского угнетения минотавры Астериона разбили свои оковы в Восстановительной войне и вернули свою независимость. Каждый гражданин поклялся никогда больше не допускать подчинения своей нации иностранцами, независимо от цены. Eléftheron to Éfpsychon!"
