 ### NATIONAL FOCUS ######
 # Reclaimed Land
 MIT_historic_claims:0 "Операция «Одиссей»"
 MIT_historic_claims_desc:0 "После десятилетий планирования, наконец пришло время начать Операцию «Одиссей» и вернуть четыре последних региона старой Конфедерации Астерион, все еще находящихся под иностранной оккупацией. Вся нация стремится достичь этой цели, и лишь достигнув ее, мы сможем начать решать другие проблемы."
 MIT_begin_CYA_reintergration:0 "Восстановить власть Астериона над материком"
 MIT_begin_CYA_reintergration_desc:0 "В конце концов мы вернули свои материковые регионы. Более века наш народ мечтал об этом, и теперь эта мечта осуществилась. Тем не менее, за наше отсутствие многое изменилось, явно не в лучшую сторону. Пришло время приступить к работе."
 MIT_excecute_nobility:0 "Смертная казнь для дворянства"
 MIT_excecute_nobility_desc:0 "В течение десятилетий так называемое дворянство Графства Цианолизии разграбляло и опустошало эти земли. Пришло время им заплатить за свои преступления, и лишь одно наказание будет достаточным, чтобы наказать их самым суровым образом."
 MIT_nobility_exile:0 "Изгнание дворянства"
 MIT_nobility_exile_desc:0 "Наш народ был потрясен ужасами на материке и презренным поведением так называемого дворянства. Однако мы не можем точно подсчитать все их преступления, и поэтому лучшим и наиболее политически целесообразным вариантом наказания для них будет изгнание. Они уйдут с миром, и никогда не вернутся."
 MIT_nobility_forgiveness:0 "Сложнейший выбор"
 MIT_nobility_forgiveness_desc:0 "Преступления дворянства, совершенные против жителей материковых провинций, невозможно подсчитать. Мы не можем выдвинуть конкретное обвинение и поэтому мы должны принять сложнейшее решение. Мы должны простить их и отпустить на свободу. Они никогда больше не будут обладать властью, но жизнь на дне это все еще жизнь."
 MIT_uproot_institutions:0 "Восстановить Астерионское правление"
 MIT_uproot_institutions_desc:0 "Теперь, когда материк вернулся под контроль нашего народа и курс нашего правительства определен, пришло время перейти от военной оккупации материка к нормальному управлению. Это будет долгий процесс, но если сравнивать с годами вассальной зависимости, то он не займет так уж много времени."
 MIT_core_auropallieta:0 "Реинтегрировать Ауропаллету"
 MIT_core_auropallieta_desc:0 "Во время оккупации сельскохозяйственные угодья Ауропаллеты были домом для многих ячеек сопротивления, которые яростно боролись против империалистов и монархистов. Они встретили нас с распростертыми объятиями и готовы воссоединиться с Астерионом."
 MIT_core_cannabia:0 "Реинтегрировать Каннабию"
 MIT_core_cannabia_desc:0 "Когда-то Каннабия была одним из самых богатых регионов Астериона, но вассалитет разрушил все. Хотя некоторые могут отчаиться, но в этих джунглях все еще есть жизнь, холмы еще полны минералов и все еще остались те, кто продолжают работу. Им нужно лишь напомнить о том, что у них осталось, и что они смогут себе вернуть."
 MIT_core_salmarkt:0 "Реинтегрировать Солмаркт"
 MIT_core_salmarkt_desc:0 "Солмаркт долгое время находился на стыке культур, в основном астерионской и прайвенской, но еще дольше он был частью Астериона. Пришло время напомнить местным об этом факте."
 MIT_core_thym:0 "Гнездо гадюк"
 MIT_core_thym_desc:0 "Таймайштадт был столицей имперской оккупации, и они сделали многое, чтобы "грифонизировать" его. Храмы старого пантеона были снесены, философы-актуалисты были брошены в тюрьмы или казнены. Сотни тысяч грифонов иммигрировали в город со всей империи. Шрамы Неахора, как он был известен ранее, глубже прочих и исцелить их будет сложно..."
 MIT_core_creeper_mountains:0 "Реинтегрировать Ползучие Горы"
 MIT_core_creeper_mountains_desc:0 "Регион Ползучих Гор был самым отдаленным регионом старой Конфедерации Астерион, и жившие там минотавры охраняли наши границы. Годы имперского разграбления шахт, а затем последовавшая оккупация бандитской армией, превратили эти земли в руины. Оставшиеся минотавры приветствуют нас с распростертыми объятиями, и мы обязаны помочь им."
 MIT_cannabia_buildings:0 "Приручить джунгли"
 MIT_cannabia_buildings_desc:0 "Теперь, когда Каннабия снова официально входит в состав Астериона, мы можем начать процесс восстановления былого величия региона. Массовая вырубка лесов и осушение болот позволят расширить местные города и фермы, вернув цивилизацию на свое законное место."
 MIT_minotaurian_mainland:0 "Астерион объединен"
 MIT_minotaurian_mainland_desc:0 "Спустя множество времени и тяжелых усилий наша страна вновь стала единой. Провозглашение данной вести не будет встречено громким торжеством, но тихими слезами нашего народа, крепко спящего в своих постелях. Они наконец-то вернулись домой, и ничто никогда не изменит этого."
 MIT_creeper_buildings:0 "Военная база в Ползучих Горах"
 MIT_creeper_buildings_desc:0 "Поскольку Ползучие Горы естественная хорошо защищенная местностью позиция, имеет смысл приобрести права на строительство и построить военную базу, предназначенную для производства оружия, используя местные стратегические ресурсы."
 MIT_auropallieta_buildings:0 "Инвестировать в Ауропаллету"
 MIT_auropallieta_buildings_desc:0 "Ввиду близких границ с Сикамеоном имеет смысл инвестировать в Ауропаллету, которая может извлечь выгоду из торговли с нашим соседом. Цианолизия пренебрегала регионом на протяжении десятилетий, поэтому нужно помочь им встать на копыта."
 MIT_salmarkt_buildings:0 "Солмарктское производство оружия"
 MIT_salmarkt_buildings_desc:0 "Будучи на перекрестке между цивилизациями, а также учитывая его стратегическое расположение, в Солмаркте важно разместить военных. Местная экономика будет перенаправлена на снабжение армии Астериона."

 # Militery
 MIT_escort_construction:0 "Выкупить гражданские верфи"
 MIT_escort_construction_desc:0 "Близится час, когда мы вернем утерянные земли, а потому нужно увеличить производство кораблей, дабы обеспечить сопровождение и огневую поддержку кораблей, необходимые для успешного морского вторжения. Выкуп и перестройка гражданских верфей под наши нужды облегчат эту задачу."
 MIT_joint_military_command:0 "Объединенное военное командование"
 MIT_joint_military_command_desc:0 "На протяжении всей своей истории мы были многоостровной нацией, а после потери материковых земель из-за угнетателей сие стало еще большей правдой. Ввиду сего факта, объединение армии, флота и береговой охраны имеют первостепенное значение для безопасности нашей нации."
 MIT_modernise_cruisers:0 "Модернизировать наши крейсера"
 MIT_modernise_cruisers_desc:0 "Наш флот все еще доминирует в морях вокруг нашей страны, но нельзя допустить, чтобы этот успех погубило высокомерие. Мы должны улучшить нашу основную огневую мощь на воде - нашу эскадру крейсеров."
 MIT_develop_submarines:0 "Разработать подводные лодки"
 MIT_develop_submarines_desc:0 "Недавно мы вступили в новую фазу морской войны, где незаметность становится все более выгодной по мере развития новых технологий. Многие из наших соседей приняли это, и нам пора последовать их примеру. Мы должны разработать свои собственные субмарины."
 MIT_modern_escort_ships:0 "Новейшие конструкции кораблей сопровождения"
 MIT_modern_escort_ships_desc:0 "Чтобы обезопасить гражданское судоходство, а также транспортировку и снабжение войск по воде, мы должны содержать наши корабли сопровождения в надлежащем состоянии."
 MIT_deep_water_navy:0 "Океанический флот"
 MIT_deep_water_navy_desc:0 "Наш флот сосредоточится на боевых действиях в открытых морях на юге Грифонии, поэтому мы должны приложить усилия для создания самого большого корабля, который только сможем построить."
 MIT_shallow_cove_ships:0 "Прибрежный флот"
 MIT_shallow_cove_ships_desc:0 "Мы должны постараться быть реалистами и не обманывать себя: у нас нет промышленности для поддержки флота в открытом море, и вместо этого мы должны сосредоточить свои усилия на том, чтобы стать лучшими в наших прибрежных водах."
 MIT_our_sea:0 "Ти Таласса Мас"
 MIT_our_sea_desc:0 "Мы морская нация и мы этим гордимся! Мы не склонимся перед морскими орудиями угнетателей, пока не ответим своими собственными! Мы хозяева этих морей и все должны знать о гордости Астериона!"
 MIT_expand_the_MCG:0 "Расширить БОА"
 MIT_expand_the_MCG_desc:0 "На протяжении десятилетий Береговая Охрана Астериона была нашим мечом в борьбе с пиратством. Образ минотавров, идущих в атаку на пиратские корабли, чтобы спасти рабов и очистить море от приатской мрази, стал частью культуры Астериона. Расширение этой организации, без сомнения, поможет подготовиться к предстоящему освобождению наших земель."
 MIT_amphibious_operations:0 "Компетентность БОА"
 MIT_amphibious_operations_desc:0 "БОА является старейшим активным подразделением армии Астериона, и они провели множество морских операций. Имеет смысл использовать весь их опыт для беспрепятственного освобождения наших материковых провинций."
 MIT_smokeless_powder:0 "Бездымный порох"
 MIT_smokeless_powder_desc:0 "В течение многих лет бездымный порох приводил в действие патрон в винтовке, но стандартное оружие пехоты мало продвинулось со времени падения Империи и последовавших за этим войн за ее наследие. Пора покончить со всеми тупиковыми попытками усовершенствовать мушкеты. Военным нужно современное огнестрельное оружие, и оно им нужно прямо сейчас."
 MIT_army_doctrine:0 "Обновление армейской доктрины"
 MIT_army_doctrine_desc:0 "Восстановительная война уже давно прошла, но ветераны той войны все еще среди нас. Используя опыт знаменитой Элитной Четверки, доктрина наземного боя, используемая в настоящее время, должна быть преобразована в новый метод ведения борьбы. Угнетатели даже не поймут, что их ударило."
 MIT_armoured_development:0 "Разработка бронетехники"
 MIT_armoured_development_desc:0 "Недавно БОА пресекла незаконную торговлю оружием, партия которого направлялась в Грифус из какого-то порта недалеко от Сикамеона. Интересно, что в этом грузе было несколько бронемашин, которые мы можем использовать для обратного инжиниринга в наших военных целях."
 MIT_modernise_artillery_guns:0 "Модернизация артиллерии"
 MIT_modernise_artillery_guns_desc:0 "Слишком долго наш артиллерийский корпус не находили себе места на общей армейской картине. После укрепления позиций многих наших противников в регионе, наши генералы начинают видеть преимущества артиллерии и создали петицию, чтобы мы увеличили финансирование этих исследований."
 MIT_weapon_development_fund:0 "Фонд развития вооружений"
 MIT_weapon_development_fund_desc:0 "После появления в Грифонии более крупных армий, каждый день мы видим примеры того, что массовая мобилизация требуется в недостижимых пока масштабах. Сюда же входит мобилизация военных ресурсов, так что стоит создать правительственный орган, целью которого будет рационализация процесса производства и доставки оружия нашим солдатам."
 MIT_motor_infantry:0 "Моторизованная пехота"
 MIT_motor_infantry_desc:0 "В связи с тем, что новые "автомобили" каждый день доказывают свою ценность в частном секторе, пришло время использовать их для армии Астериона. Поскольку минотавры, составляющие большинство военнослужащих, не умеют летать и не обладают магией, механизирование с лихвой восполнит любые недостатки."
 MIT_top_cover:0 "Поддержка сверху"
 MIT_top_cover_desc:0 "Возможности Астерионских Воздушных Сил с каждым днем становятся все более реальными, а этим доблестным пилотам пора заиметь базы, которые они могли бы назвать своими новыми домами. Такие базы очень помогут нам в предстоящей операции."
 MIT_paratroopers_focus:0 "Воздушно-десантные дивизии"
 MIT_paratroopers_focus_desc:0 "Импорт простого устройства личной безопасности для самолета, называемого парашютом, дал нашим военным специалистам пищу для размышлений. Если снабдить этими парашютами солдат и их снаряжение, целые армии смогут высадиться в тылы врага и посеять замешательство. Если морское вторжение потерпит крах, эти дерзкие быки станут на вес золота для нас."
 MIT_aircraft_supplies:0 "Синтетические ресурсы"
 MIT_aircraft_supplies_desc:0 "Неважно, работают ли они на кристаллах, нефти или на одном из самых экзотических источников энергии, самолету требуется много ресурсов, которых в Астерионе просто нет в достаточном количестве. Поэтому мы должны создавать свои собственные запасы из имеющихся у нас ресурсов."
 MIT_found_the_aaf:0 "Основание АВС"
 MIT_found_the_aaf_desc:0 "Хотя мы долгое время были в авангарде флотских инноваций, мы отстали в разработке воздушных технологий. В настоящее время единственное, что мы можем назвать своими воздушными силами, - это несколько самолетов-разведчиков и грифона, который думает, что он минотавр. Мы должны постараться создать официальные Астерионские Воздушные Силы для службы в небе."
 MIT_local_air_development:0 "Местное производство самолетов"
 MIT_local_air_development_desc:0 "Хотя стратегия других стран заключается в покупке иностранных самолетов и последующем их копировании хороша, мы, минотавры, предпочитаем делать все по-своему, все равно мы не сможем залезть в кабины закупаемых самолетов. Время сделать все по-своему!"
 MIT_close_air_support:0 "Стимфалийские птицы"
 MIT_close_air_support_desc:0 "Хотя авиация великолепно работает независимо в рамках нанесения ударов по фабрикам или линиям снабжения наших врагов, мы не должны забывать, что армия ведет войну на земле. Мы должны изобрести самолеты, которые подобно стимфалийским птицам будут нападать на наших врагов на земле, обеспечивая поддержку нашим храбрым быкам и коровам!"
 MIT_strategic_bomber_development:0 "Купить чертежи стратегических бомбардировщиков"
 MIT_strategic_bomber_development_desc:0 "Хотя стрелять во вражеских солдат с неба - это круто, важно также отметить, что им на смену придут другие, и у них все еще будет оружие, которым они будут в нас стрелять. Чтобы исправить это, мы должны разработать самолеты, целью которых будет нанесение ударов по вражеским промышленным и населенным пунктам."
 MIT_develop_air_theory:0 "Доктрина воздушного боя"
 MIT_develop_air_theory_desc:0 "Мы собрали вместе величайших пилотов и теоретиков нашей страны, чтобы решить, как вести нашу войну в небе, и мы уверены, что их решение будет правильным."
 MIT_advanced_fighter_designs:0 "Усовершенствованная конструкция истребителя"
 MIT_advanced_fighter_designs_desc:0 "Теперь, когда мы определились с доктриной для нашей авиации, пришло время еще раз сосредоточиться на общей ее конструкции. Истребитель незаменим для любой авиации, и мы должны вновь улучшить качество собственных."
 MIT_develop_heavy_air_frames:0 "Разработка алюминиевых корпусов"
 MIT_develop_heavy_air_frames_desc:0 "Легче самолет ... значит больше места для бомб!"
 MIT_air_war_fund:0 "Фонд воздушной войны"
 MIT_air_war_fund_desc:0 "Чтобы координировать огромные затраты на поддержание современных ВВС, мы убедим совет промышленников и менеджеров по связям с общественностью координировать сбор денег и минимизировать затраты на авиации."
 MIT_jet_engine_development:0 "Эксперименты с реактивным двигателем"
 MIT_jet_engine_development_desc:0 "В наших новейших авиационных испытательных центрах среди инженеров возникла интересная идея. Она заключается в том, чтобы приводить в движение самолет, используя топливо напрямую, без пропеллера. Хотя реализация этого проекта еще далека, это явно хорошая концепция, чтобы ее развивать."
 MIT_naval_aircraft:0 "Морская авиация"
 MIT_naval_aircraft_desc:0 "Теперь, когда мы создали и модернизировали наши военно-воздушные силы, мы получили письмо, подписанное всеми нашими высшими адмиралами, с просьбой разработать самолет, предназначенный специально для нанесения ударов по морским целям. Такая железная птица несомненно укрепит наш контроль над волнами."


 #industry
 MIT_national_accountability_programme:0 "Национальная программа подотчетности"
 MIT_national_accountability_programme_desc:0 "В эти века противоречий на нашей земле, мы совершили самое гнусное преступление. Мы пренебрегли безопасностью, защитой и процветанием нашего народа. Эта оплошность должна быть устранена в национальном масштабе."
 MIT_public_schools_programme:0 "Государственное образование"
 MIT_public_schools_programme_desc:0 "Правительство посчитало нужным выделить большую сумму денег на создание национальной государственной образовательной программы, которая должна устранить неграмотность среди нашего населения, во имя нашего научного развития."
 MIT_civil_works_corps:0 "Инициировать проекты общественных работ"
 MIT_civil_works_corps_desc:0 "Независимо от того, насколько успешным был наш альянс с корпоративными гигантами, со временем они стали многое контролировать. Мы можем создать противовес для них, создав программу государственных общественных работ для субсидирования и поддержки низших классов."
 MIT_raido_development:0 "Радио"
 MIT_raido_development_desc:0 "На судах из Скайфола прибыли новые технологии: радио и радары. Правительство быстро закупило многие из этих радиоприёмников и начало оценивать их полезность. Наша нация состоит из множества островов и такие технологии будет очень полезны."
 MIT_legacy_of_asterionian_industry:0 "Промышленное наследие Астериона"
 MIT_legacy_of_asterionian_industry_desc:0 "В течение поколений мы гордились, даже находясь под игом мы боролись всем, что у нас было, а потому возникла потребность в инновациях. Хотя сейчас мы отстали от других стран в промышленности и подобном ей, пришло время вновь выйти в авангард новой эры производства!"
 MIT_light_industry:0 "Субсидии легкой промышленности"
 MIT_light_industry_desc:0 "Подписание контрактов с новыми фабриками по всей нашей стране - отличный способ для развития нашей промышленной базы."
 MIT_mainland_rail_network:0 "Железнодорожная сеть"
 MIT_mainland_rail_network_desc:0 "Чтобы использовать все богатство нашего главного острова, мы должны иметь возможность перемещаться по нему. Для этого должны быть построены новые железнодорожные линии, способствующие объединению нашей нации."
 MIT_modern_society:0 "Современный Астерион"
 MIT_modern_society_desc:0 "Наконец, мы смогли ударить по Ахиллесовой пяте невежества и вырваться в новый, современный и свободный век для Астериона!"
 
 MIT_review_navy_budget:0 "Обзор морского бюджета"
 MIT_review_navy_budget_desc:0 "После освобождения материковых провинций пришло время сосредоточить внимание двух домов Воули на решении вопроса о военных бюджетах. Первым рассматриваться будет бюджет флота. С должным финансированием, гордость Астериона сможет снова контролировать моря и защищать торговлю без вмешательства пиратов."
 MIT_new_rnd:0 "Открыть новый научно-исследовательский центр"
 MIT_new_rnd_desc:0 "Текущие исследовательские предприятия прекрасны, но довольно тесны и узки. Пристроив новое крыло к комплексу, мы позволим исследовать больше технологий одновременно. Следовательно, общая скорость исследований увеличится."
 MIT_start_healing:0 "Преодолеть внутренний раскол"
 MIT_start_healing_desc:0 "Теперь, когда наши земли вновь объединились, мы должны сделать то же самое и для народа. В течение многих лет население чувствовало себя разделенным почти во всех отношениях. Время исправить это."
 MIT_economic_law:0 "Пересмотреть общие военные расходы"
 MIT_economic_law_desc:0 "Мир становится все более опасным, поэтому пришло время заняться вопросом военных расходов. Переходя к более высокому уровню мобилизации, мы сможем лучше использовать наши уже существующие фабрики, а также получим ряд других преимуществ."
 MIT_building_slots1:0 "Продолжение урбанизации"
 MIT_building_slots1_desc:0 "Будучи крупнейшим из островов в архипелаге Астерион, Кенорьо Спити обладает большим количеством земель, пригодных для сельского хозяйства и добычи полезных ископаемых и пока имеет довольно низкий уровень урбанизации, несмотря на крупные города. Организуя общественные работы и строя достойные жилища, мы можем стимулировать дальнейшее развитие городов."
 MIT_building_slots3:0 "Расширить ВПК"
 MIT_building_slots3_desc:0 "Мы уже получили большую пользу от тесных связей нашей армии с нашей оборонной промышленностью. Мы увеличим военные расходы и подпишем дополнительные контракты с оружейными компаниями для дальнейшего увеличения производства снаряжения."
 MIT_building_slots2:0 "Инвестиции в острова"
 MIT_building_slots2_desc:0 "Есть множество малых островов в архипелаге Астерион, многие из которых сгруппированы в более крупные регионы. Большинство из них имеют небольшое население и экономику. Инвестируя в каждый из регионов не на материке или на Кенорьо Спити, мы будем более равномерно распределять наше богатство по всей стране."
 MIT_island_rnd:0 "ЛабКом"
 MIT_island_rnd_desc:0 "Много островов архипелага имеют одинаково много школ, университетов и отдельных научных лабораторий. Создавая систему для взаимодействия и сотрудничества этих разделенных научных центров, мы значительно увеличим наши исследовательские возможности. Также есть несколько военных полигонов, которые должны быть интегрированы в систему."
 MIT_building_slots4:0 "Развитие архипелага"
 MIT_building_slots4_desc:0 "Хотя регионы главного острова все еще возвращаются на уровень своей былой славы, регионы на островах готовы к военному развитию. План этого развития прост: один регион, один участок земли. Такой подход станет огромным толчком нашим боевым возможностям, когда все участки земли будут полностью готовы к работе."
 MIT_foreign_legion:0 "Астерионский иностранный легион"
 MIT_foreign_legion_desc:0 "По всему миру есть множество народов, что стремятся стать частью астерионского образа жизни. Чтобы помочь им, мы должны создать особое воинское подразделение для этих перспективных граждан. Как только они пройдут идеологическую проверку, они смогут присоединиться к вооруженным силам Астериона и взять с собой свои семьи. Служба гарантирует гражданство."
 MIT_main_rnd:0 "Коккинский горный комплекс"
 MIT_main_rnd_desc:0 "Гора Коккино может не самая большая гора в регионе Кетта, но ее уникальная и недавно классифицированная структура позволяет ей иметь высокую ценность для наших военных. Внутренняя ее часть может быть выдолблена и на этом месте можно разместить хорошо укрепленный исследовательский комплекс. Это позволит нам проводить всевозможные исследования в тайне, не разрушая сельскую местность."
 MIT_expand_rubber_plantations:0 "Расширить каучуковые плантации"
 MIT_expand_rubber_plantations_desc:0 "Резина уже давно является основным экспортным продуктом Астериона. Это связано с имперскими инвестициями в плантации, но из-за этого большая часть продукции изымалась и шла на обеспечение их экономики. Теперь мы свободны, и плантации принадлежат нам, как и прибыль от них. Мы должны посадить больше каучуковых деревьев и стать резиновой столицей Грифонии."
 MIT_building_slots_continuous:0 "Импорт иностранной техники"
 MIT_building_slots_continuous_desc:0 "После многих лет рабства под Империей мы отстали от многих стран мира, которые тем временем стали достаточно развитыми. Наша единственная надежда догнать их и войти в ряды цивилизованных стран мира - сотрудничать с ними и приобретать новейшие промышленные чертежи, проводить аналогичные реформы и изучать их практику."

 MIT_political_effort:0 "Разделенные мы слабы!"
 MIT_political_effort_desc:0 "Склоки и споры между партией Единство и все более популярной Фасцио-Коммунистической коалицией должны прекратиться! Мы отвлекаемся от нашей основной цели: возвращения потерянных земель, освобождения нашей расы и защиты свободы любой ценой. Если мы продолжим спорить, не имея единого общего видения будущего, то падем и снова станем рабами."

 MIT_coalition_victory:0 "Победа Фасцио-Коммунистов!"
 MIT_coalition_victory_desc:0 "Многие говорили, что это невозможно, но объединенная коалиция фашистов и коммунистов наконец-то обеспечила себе большинство голосов. Астерион ждет, затаив дыхание, так как эти партии состоят из минотавров, что однажды клялись в возможности реальных перемен только в результате насильственной революции."
 MIT_creeper_mountains:0 "Провести переговоры"
 MIT_creeper_mountains_desc:0 "Когда с империалистическими угнетателями покончено, пора вернуть остальные наши регионы, потерянные во время нашего подчинения. Мы начнем переговоры с теми, кто их сейчас контролирует и покажем миру насколько мы миролюбивы, забрав свои земли, не сделав ни единого выстрела. Если они не захотят их нам вернуть, мы все равно покажем миру нашу решимость."
 MIT_collective_construction:0 "Коллективное строительство"
 MIT_collective_construction_desc:0 "Чтобы построить необъятный бастион, который будет защищать народные массы Астериона от империалистической сволочи, придется пойти на жертвы. Права индивидов важны в мирное время, но кризис и война не за горами. Гражданские лица будут организованы в строительные бригады под командованием военных, чтобы выполнить этот великий проект."
 MIT_antiaircraft_artillery:0 "Сеть ПВО"
 MIT_antiaircraft_artillery_desc:0 "Но как насчет возможности воздушного нападения? Когда придут те, кто желают минотаврам зла, у нас будет ответ на этот вопрос: обширная сеть зенитных орудий, готовых сбить любого глупца пилота, что осмелится войти в наше воздушное пространство."
 MIT_land_fort:0 "Острова-крепости Астериона"
 MIT_land_fort_desc:0 "Бункеры, сторожевые башни, стены, траншеи и все другие виды укреплений. Мы построим их все. Грязные и глупые птицы найдут у них свою погибель."
 MIT_defensive_spirit:0 "Свободны навсегда"
 MIT_defensive_spirit_desc:0 "Пусть армии грифонов империалистов знают это: больше никогда земля нашего народа не окажется в когтях врага! Мы лучше погибнем, чем снова станем рабами."
 MIT_artificial_magic:0 "Синтетические кристаллы"
 MIT_artificial_magic_desc:0 "Магические кристаллы могут хранить огромное количество энергии. Нам становится все более очевидным, что они могут быть использованы для любых целей. Однако наших собственных запасов не хватает, поэтому мы должны экспериментировать с искусственно "растущими" кристаллами и посмотреть, насколько они хороши по сравнению с натуральными."
 MIT_new_techniques:0 "Новые методики"
 MIT_new_techniques_desc:0 "В ходе нашей борьбы за ресурсы мы изучили новые способы извлечения ценных веществ, и пришло время применить эти методы на практике."
 MIT_party_loyalty:0 "Очищенное Единство"
 MIT_party_loyalty_desc:0 "Эти гармонисты из партии «Единство» позволили нашему народу впасть в смятение из-за их заблуждений в отношении неконтролируемой демократии. Теперь, когда мы у власти, необходимо провести реформы, чтобы не допустить повторения подобных политических разногласий."

 MIT_democratic_victory:0 "Партия Единства Победила!"
 MIT_democratic_victory_desc:0 "После многих дебатов и быстро подготовленных выборов Партия Единства вышла победителем! Константин Опли сохраняет свою позицию Защитника Государства и обещает сохранить свободу и республиканизм на Астерионе. Немногие смогут заметить разницу, но действительно произошло нечто большое."
 MIT_democratic_alliance:0 "Сформировать КЮН"
 MIT_democratic_alliance_desc:0 "В последние годы появилось движение за официальное формирование союза с нашими демократическими амигос в Сикамеоне. В мире, полным монархов, диктаторов и злых волшебников, свободные народы должны объединиться для защиты от тех, кто видит их как рабов. И Конкордат Южных Наций объединит нас и сделает мир безопасным для свободы."

 MIT_civilian_citizenship_status:0 "Гражданские Солдаты Астериона"
 MIT_civilian_citizenship_status_desc:0 "Мы не можем полагаться на отягчающих призывников или жестоких головорезов, чтобы пополнить ряды наших армий. Нет. Вместо этого мы должны гордиться нашей нацией, сражаясь только с самыми великими гражданскими солдатами для защиты нашей нации. И со свободой и престижем на фронте, мы знаем, что многие примут предложение присоединиться."
 MIT_end_martial_law:0 "Закончить Военное Положение"
 MIT_end_martial_law_desc:0 "Слишком долго эта страна управлялась железным кулаком, мало отличающимся от диктаторского, несмотря на то, что она гордая республика. Это должно закончиться. Мы восстановим гражданский правовой кодекс и обеспечим стабильность нации."
 MIT_arsenal_of_democracy:0 "Арсенал Демократии"
 MIT_arsenal_of_democracy_desc:0 "Создавать оружие для подчинения других, преступление, создавать оружие для освобождения сотен тысяч? Это сама по себе победа."
 MIT_oni:0 "Офис Нестандартных Интервенций"
 MIT_oni_desc:0 "Поскольку мир становится все более опасным, мы сталкиваемся с неудобной правдой, которую мы больше не можем отрицать - в большинстве стран мира царит тирания. Чтобы противодействовать этому и поощрять распространение демократии, мы создадим спецслужбу, которая будет влиять на зарубежные страны. Василий Захариас будет первым руководителем этого агентства."
 MIT_expeditionary_forces:0 "Астерионские Наземные и Воздушные Экспедиционные Силы"
 MIT_expeditionary_forces_desc:0 "С устоявшими методами скрытого освобождения, пришло время развернуть наши силы в более публичной манере. АНВЭС позволит нашим генералам и их армиям добровольно участвовать в иностранных войнах, что, несомненно, позволит повысить моральный дух угнетенных народов мира."
 MIT_remote_nation_building:0 "Удаленное Строительство Нации"
 MIT_remote_nation_building_desc:0 "Находя друзей, мы одерживаем две победы; получаем союзника против Империи, и мешаем Империи получить союзника. Когда эти союзники сильны, это даже лучше. Пришло время собрать наших друзей, врагов нашего врага."

 MIT_SIC_assistance:0 "Исследовательский Директорат Конкордата"
 MIT_SIC_assistance_desc:0 "Теперь, когда КЮН утвердился в качестве военного альянса, нам следует быть на равных с нашими союзниками. Создание ИДК позволит нам и нашим любимым друзьям сражаться бок о бок без проблем, связанных с разным уровнем технологий."
 MIT_trade_federation_friendship:0 "Дружба Торговой Федерации"
 MIT_trade_federation_friendship_desc:0 "Торговая Федерация Скайфол уже давно является оплотом демократии, торговли и морского величия, как и мы. Тогда имеет смысл обратиться к ним по поводу присоединения к Конкордату Южных Наций. Если они решат отказаться, как они скорее всего и поступят, то мы, по крайней мере, сможем установить хорошие торговые отношения и заложить основу для будущих действий по борьбе с пиратством."
 MIT_town_friendship:0 "Операция Протянутая Рука"
 MIT_town_friendship_desc:0 "СГГ были союзником Астериона в прошлом, когда моряки обеих стран сотрудничали друг с другом. Но похоже, что некоторые вещи изменились, и поэтому было бы лучше отправить официальный запрос. Если они все ещё поддерживают идеи демократии, то их следует пригласить в КЮН. Если они пали перед лицом империализма или анархии, тогда нам придётся провести интервенцию."
 MIT_command_council:0 "Командный Совет Конкордата"
 MIT_command_council_desc:0 "Силы из разных стран КЮН продолжают сражаться бок обок и растёт необходимость в объединенном командовании. Создав военный совет, мы сможем предотвратить дальнейшие инциденты, подобные тому, что случилось с нашими моряками и Сикамеонскими морпехами в 1002 году. Мы все еще выплачиваем той семье за то, что случилось с их пингвинами."
 MIT_coalition_trade:0 "Соглашение о Свободной Торговле Конкордата"
 MIT_coalition_trade_desc:0 "Если мы достаточно доверяем друг другу, чтобы умереть друг за друга, мы должны доверять друг другу достаточно, чтобы покупать продукты друг друга. Официальное торговое соглашение устранит любые барьеры для взаимной торговли и позволит всем нам процветать вместе."
 MIT_coalition_immigration:0 "Рабочая Виза Конкордата"
 MIT_coalition_immigration_desc:0 "Потребность в военных подрядчиках для путешествий по странам КЮН растёт, увеличивается и количество необходимых документов. Выдавав визы для индивидов, что считаются достойными привилегии свободного передвижения, мы сможем значительно сократить накладные расходы и немного увеличить трудоспособное население для всех стран-членов."
 MIT_coalition_exchange_students:0 "Программа КЮН по Обмену Кадетами"
 MIT_coalition_exchange_students_desc:0 "Каждый из военнослужащих Конкордата привносит что-то уникальное и интересное не только с точки зрения материала, но и с точки зрения традиций и тактик. Предоставление нашим курсантам возможности провести семестр в иностранной школе даст им различные перспективы, которые сделают их лучшими офицерами."
 MIT_pirate_hunting:0 "Операция Килхол"
 MIT_pirate_hunting_desc:0 "Колония зебр на нашем континенте уже давно прибегает к пиратству и другим ужасным преступлениям, для получения того, что они хотят. Хватит! Мы должны мобилизовать КЮН, чтобы окончательно стереть эту дикую угрозу с лица планеты."
 MIT_operation_edelweiss:0 "Операция Моли"
 MIT_operation_edelweiss_desc:0 "Теперь, когда побережье в безопасности, раскрылись все ужасы и преступления Барадской Магократии. Нельзя допустить чтобы эти ужасы продолжались, поэтому мы должны вмешаться."
 MIT_operation_aegis:0 "Операция Эгида"
 MIT_operation_aegis_desc:0 "В то время как Блэкрок и ее подопечные свергли упадочную монархию Блэкхоллоу, они не освободили свой народ. Вместо этого они были рады позволить своей родине пасть в хаос и преступления и превратили ее в мерзкий улей мразей и злодеев. Ее отвратительное правление больше не будет продолжаться."

 MIT_BAN_border_war:0 "Операция Последнее Освобождение"
 MIT_BAN_border_war_desc:0 "Настало время вернуть регионы, что остаются под иностранным контролем, так или иначе. Составляется план быстрого захвата земли с использованием не более шести дивизий, и все, что нужно будет сделать после его завершения, - это расположить правильные дивизии на позиции перед отправкой. Вот и все, после столького времени наша нация снова станет одной."
 MIT_prywhen_intervention:0 "Операция «Торговая Дорога»"
 MIT_prywhen_intervention_desc:0 "Свободные Города долгое время были нашими друзьями, но недавние политические изменения привели к тому, что необходимо предпринять решительные действия для защиты наших интересов в море Грифуса."
 MIT_align_pact:0 "Согласование с Карфинианским Пактом"
 MIT_align_pact_desc:0 "Карфинианский Пакт был союзом, нацеленным на отделение от Империи, что даровало нам свободу. Мы в долгу перед ними за это, но мы не слепы. Монарх всегда предаст вас, и нам нужно время, чтобы народы Пакта узнали об этом."
 MIT_final_pact:0 "Операция Азартный Игрок"
 MIT_final_pact_desc:0 "Мы дали Пакту достаточно времени, чтобы перейти к нашему мышлению. На данный момент они либо с нами, либо против нас. Тем, кто поддерживает демократию, мы пожмем лапу, а тех, кто поддерживает коллективизм, мы ударим."

