 MIT_MAXIMIN_DESC:0 "Максимин родился в 973 году в Цианолизии в семье крепостных на принадлежащей грифону табачной ферме. В 982 году его семья бежала в Астерион, после того как нация получила свободу в Восстановительной Войне, и жила там в нищете, пока в 999 году Максимин не принял предложение поехать в Сталлионград, чтобы учиться в Международной Школе Коммунизма имени Стилa Сталлиона. Спустя годы он вернулся в Астерион и был одним из основателей Коккини Катаротита, быстро став его генеральным секретарем."
 MIT_OPLI_DESC:0 "Константин Опли был не слишком известным офицером во время Восстановительной Войны, но после победы он быстро взобрался по служебной лестнице и стал протеже Константиноса Кондилиса. После смерти бывшего президента Опли сумел укрепить свои позиции в качестве преемника и планировал продолжить многие из политик бывшего президента, однако процветание и стабильность первых нескольких лет свободы были на исходе. Неспособность освободить материк во время Восстановительной Войны и кажущаяся бездействие Энотиты против оккупантов-грифонов, а также неспособность выполнить все обещания, сделанные во время войны, привели к падению популярности партии. В попытке успокоить противоборствующие фракции, он позволил политическим изгнанникам вернуться и дал обещание провести социальные реформы. Тем не менее, он поклялся продолжать борьбу, пока вся Южная Грифония не освободится от тирании."
 MIT_MAXIRY_DESC:0 "В течение многих лет после Восстановительной Войны либеральная партия Энотита доминировала на политической сцене Астериона, но теперь на сцену вышел новый соперник и занял свое место в центре внимания. Это невероятная и полностью прагматичная коалиция фашистской партии Палиа Фроура и коммунистической партии Коккини Катаротита, лидеры обеих сторон, Андрис Дори и Максимин Коккин, знали, что они могут бросить вызов партии Энотита только в союзе друг с другом. Теперь, когда они у власти, многие сомневаются, что коалиция долго продержится."
 MIT_DORY_DESC:0 "Родился на острове Этия, Лотар, в 941 году. Андрис поступил в Астерионскую Военную академию в раннем возрасте и присоединился к вспомогательным силам Имперской армии. Во время распада Империи он дезертировал, вернулся на родину и стал ведущим генералом в Восстановительной Войне, смело сражаясь против оккупационных сил. После победы он стал министром военных дел. Во время правления Константиноса Кондилиса он был сослан в Вингбардию из-за его имперских связей. Там он встретился с Биколини и начал уважать грифона и его идеи военного управления. По возвращении в Астерион после смерти Константиноса Кондилиса он основал Фасистас Палиа Фроура, партию, состоящую в основном из ветеранов Восстановительной Войны и националистов."