 griffon_folder:0 "Технологии грифонов"
 griffon_folder_desc:0 "Технологии грифонов."
 griffon_race:0 "Грифоны"
 TITLE_GRIFFON_KNIGHTS_SUBTITLE:0 "Грифоньи рыцари"
 TITLE_GRIFFON_SOCIETY_SUBTITLE:0 "ОБЩЕСТВО И ЭКОНОМИКА"
 TITLE_GRIFFON_ARMY_SUBTITLE:0 "ВОЕННЫЕ ТЕХНОЛОГИИ"
 TITLE_GRIFFON_AIR_NAVY_SUBTITLE:0 "АВИАЦИЯ И ФЛОТ"
 ME_KNIGHTS_TOOLTIP:0 "\n£unit_knights_icon_small Knights will require §YMagical Infantry Equipment§W instead of §YInfantry Equipment§W\n"
 ME_WE_CAN_FLY_TOOLTIP:0 "   Холмы\n     Атака: §G+5%§!§W\n     Движение: §G+5%§!§W\n   Горы\n     Атака: §G+5%§!§W\n     Движение: §G+10%§!§W"
 knights:0 "Рыцари"
 knights_desc:0 "Since times immemorial, Griffon Knights have been the premiere heavy infantry/calvary in the world. As times and technology change, Knights trade their lances and plate armor to heavy weapons and enchanted armor, allowing them to function as heavy shock units."
 knights_tech:0 "Рыцарские Технолигии"
 tech_knights:0 "Рыцарская Дивизия I"
 tech_knights_desc:0 "Known around the world for their chivalry and bravery, the tradition of knighthood in griffon society dates back to some of the earliest griffon societies. Using enchanted armor and weaponries, these soldiers can square up even against some armored vehicles."
 tech_knights2:0 "Рыцарская Дивизия II"
 tech_knights2_desc:0 "Through the use of improved training and equipment, we can strengthen our Knights Divisions."
 tech_knights3:0 "Рыцарская Дивизия III"
 tech_knights3_desc:0 "With the further modernisation and improvement of our knights, we can ensure their prevelence on the battlefield will continue."
 tech_knights_a:0 "Рыцарская Дивизия IV"
 tech_knights_a_desc:0 "By improving the enchantments used for armor, our knights can survive and fight for longer on the battlefield."
 tech_knights_b:0 "Рыцарская Дивизия V"
 tech_knights_b_desc:0 "In order to keep our knights competetive, we need to ensure they have even stronger enchantments and weaponry."
 tech_knights_c:0 "Рыцарская Дивизия VI"
 tech_knights_c_desc:0 "By inviting some of the most powerful enchanters from across the world, we can make our knights into unstoppable fighters."
 tech_knights_magical:0 "Рекруты-дворяне"
 tech_knights_magical_desc:0 "We must ensure that not only do we use the finest equipment for our knights, but also the finest soldiers- only those of noble blood deserve to be part of our elite knights."
 tech_knights_magical2:0 "Высокие Стандарты"
 tech_knights_magical2_desc:0 "Nothing less than perfect is accepted in our army, and that extends to our training- by enforcing strict guidelines for conscription and training, our knights will be the envy of the world."
 tech_knights_regular:0 "Рекруты-простогрифоны"
 tech_knights_regular_desc:0 "We cannot afford to limit our recruiting to nobles. If we extend our drafts to commoners as well, while our quality might suffer our troops will have many more men to draw from."
 tech_knights_regular2:0 "Дух сражения"
 tech_knights_regular2_desc:0 "What commoners may lack in noble blood, they make up for in spirit. While nobels may not be used to physical hardship, the peasantry will fight tooth and nail for their country."
 tech_griffon_misc:0 "Зачарованные Инструменты"
 tech_griffon_misc_desc:0 "While we may not have "proper" magic, as some other races might consider it, we do have a magic of our own. By encouraging the use of enchantments for work, we can make labor much easier and faster."
 tech_griffon_misc2:0 "Зачарованные Механизмы"
 tech_griffon_misc2_desc:0 "Griffon enchanting must be modernised for the new era- and what is more modern than industry? Enchanted machinery can run much smoother and faster than conventional machines."
 tech_griffon_misc3:0 "Архитектура грифонов"
 tech_griffon_misc3_desc:0 "Our architecture is famous for its incorporation of the landscapes, particularly mountains. We can take advantage of this to make repair much easier, and to fit more industry into tighter spaces."
 tech_griffon_misc_a:0 "Магические системы раннего предупреждения"
 tech_griffon_misc_a_desc:0 "Using enchantments, we can set up systems to warn of incoming attacks, helping save civilian lives and improve our efforts to understand the enemy."
 tech_griffon_misc_b:0 "Гибкое производство"
 tech_griffon_misc_b_desc:0 "We cannot limit our factories to being too specialised, and risk the inability to provide something vital. With enchantments used to make conversion easier, we can make sure our factories are flexible as needed."
 tech_griffon_misc_c:0 "Твердые материалы"
 tech_griffon_misc_c_desc:0 "By mass-producing the strong, magical materials used for weapons in armor, we can make our army and airforce much tougher to kill."
 tech_griffon_airnavy:0 "Машинные гнезда"
 tech_griffon_airnavy_desc:0 "The griffon practice of "nesting", despite being a natural phenomenon, can be learned from and adapted for use in the military- particularly the airforce and navy. By encouraging the construction of strong "nests" for ships and planes, our aviators and sailors will always have a strong base to operate out of.
 tech_griffon_airnavy2:0 "Зачарованные корпуса"
 tech_griffon_airnavy2_desc:0 "We can use enchantments on our planes and ships, making them just as tough as the armor on our soldiers."
 tech_griffon_navy3:0 "Разносщик боеприпасов"
 tech_griffon_navy3_desc:0 "The idea of "Seeker Missiles"- enchanted missiles made to track their targets- has been gaining traction in the minds of a few of our naval officers. With widespread adoption of this technology, we can make hitting enemy ships much easier."
 tech_griffon_navy4:0 "Пограничные отряды"
 tech_griffon_navy4_desc:0 "The act of capturing enemy convoys must be encouraged, if we are to keep strong blockades."
 tech_griffon_navy5:0 "Магический военно-морской корабль"
 tech_griffon_navy5_desc:0 "Improved command structure and communication within our navies will improve our navy all-around."
 tech_griffon_air3:0 "Война пилотов"
 tech_griffon_air3_desc:0 "Using training excercises to instill a fighting spirit in our pilots will ensure more aggressive tactics are used to their best effects."
 tech_griffon_air4:0 "Современная Авиация"
 tech_griffon_air4_desc:0 "Our bombers must be sturdy and strong, to survive campaigns into enemy territory."
 tech_griffon_air5:0 "Рождены летать"
 tech_griffon_air5_desc:0 "Many races see flying machines as an opportunity- a peculiar vehicle used to reach places they couldn't before. We see them as an extension of ourselves, and our pilots will be much more skilled as a consequence."
 tech_griffon_army:0 "Мы можем летать?!"
 tech_griffon_army_desc:0 "Ever since the birth of griffonkind, one of our  greatest gifts have been our wings- so we better know how to use them.""
 tech_griffon_army_def2:0 "Зачарованные коммуникации"
 tech_griffon_army_def2_desc:0 "Many armies use radios to communicate. However, by integrating enchanted messaging into our companies, communication will be much easier and harder to intercept than radio."
 tech_griffon_army_def3:0 "Зачарованная броня"
 tech_griffon_army_def3_desc:0 "Griffon armor has been the envy of the world for many years, famously used for our knights. By employing this in all of our special forces, as well as improving the design, we will keep things this way."
 tech_griffon_army_def_a:0 "Зачарованная броня танков"
 tech_griffon_army_def_a_desc:0 "By enchanting tank armor much in the same way as we do conventional armor, we can make sure our tanks are sturdier than the competition."
 tech_griffon_army_def_b:0 "Армированные Когти"
 tech_griffon_army_def_b_desc:0 "Improved communication between tank officers will allow us to performv various manuevers much easier."
 tech_griffon_army_def_c:0 "Зачарованные стволы"
 tech_griffon_army_def_c_desc:0 "With a few special enchantments, our artillery can be improved greatly."
 tech_griffon_army_atk2:0 "Быстрые удары"
 tech_griffon_army_atk2_desc:0 "We must prioritise speed in our armies above all else."
 tech_griffon_army_atk3:0 "Удар копьём"
 tech_griffon_army_atk3_desc:0 "Utilising special forces and reconaissance in high concentrations can make our assaults go much better."
 tech_griffon_army_atk_a:0 "Прижок веры"
 tech_griffon_army_atk_a_desc:0 "Unlike the paratroopers of earthbound races, who may be fearful of falling to their doom, our paratroopers have wings. With this extra insurance, they are much more willing to follow commands."
 tech_griffon_army_atk_b:0 "Снабжение по воздуху"
 tech_griffon_army_atk_b_desc:0 "Through the use of flying couriers and the dropping of supplies from planes, our armies can stay out of the range of supply chains for longer."
 tech_griffon_army_atk_c:0 "Зачарованные стекла"
 tech_griffon_army_atk_c_desc:0 "Enchantments for motorized vehicles can improve both their speed and attack capability, making them a much fiercier foe."
