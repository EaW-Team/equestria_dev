 DESIGNER_SUPPORT_COLUMN_TITLE:0 "Роты обеспечения - отряды, помогающие бойцам, сражающимся на передовой.\n\nВы можете выбрать только 1 роту каждого типа, причем роты обеспечения не меняют §Yмаксимальную скорость§! дивизии (если не считать бонусы местности) и не увеличивают ее §Yширину фронта§!."
 DESIGNER_MAIN_COLUMN_TITLE:0 "Боевые батальоны действуют на фронте.\n\nКаждая колонна является полком определенного типа: §Yбронетанковым§!, §Yпехотным§! или §Yмоторизированным§!. Самый верхний тип определяет, что еще можно добавить в этот полк. Чем больше у вас боевых батальонов, тем шире ваша §Yширина фронта§! и тем меньше дивизий смогут принять участие в одной и той же битве."
