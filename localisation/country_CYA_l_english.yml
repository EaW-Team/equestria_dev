thatcher_birb_desc:0 "Countess Taillow Sumpfkiel has ruled Cyanolisia for the previous three decades. Initially idealistic and believing that the minotaur problem could be resolved with dialogue and reconciliation, the unyielding hostility from the secessionist minotaurs, as well as several assassination attempts have shattered her peaceful nature. Hardened and firm, she seeks to protect her griffons at any cost, and yearns for the day when her people will no longer live with a siege mentality. Countess Taillow holds no love for the authoritarian measures she uses to control the coastal cities, but recognises the necessity of bold measures in these difficult times."



