CYA_suppressed_indigenes_desc:0 "When the lands now comprising the County of Cyanolisia were stripped from the Asterion Republic and reorganised into an Imperial colony, the indigenous Minotaurian population was forcibly displaced from the lucrative coastal trading towns into the undeveloped outback. The result was that outside of the coastal towns the population was Minotaurian-majority. Barred from entering any of the towns but given free rein over the wild interior, these indigenes scattered, forming various tribes and factions. The outback is a hostile place to any Griffon, as the authority of the Imperial court ends at the borders of the coastal towns. Governance is hard because of the suppressed yet unruly Minotaurian population, which outnumbers the total Griffon population ten to one. Many Minotaurs in Cyanolisia long for reunion with the mother country across the channel.\n\nWith the formation of the K.f.d.M.G., the efficiency of our suppression of dissent in the outback has increased tenfold."
