news.sol.1.t:0 "Солнечная Гражданская Война!"
news.sol.1.d:0 "Сегодняшний день является знаменательным поворотом в Эквестрийской истории. В этот день, Принцесса Селестия из Эквестрийской диархии быстро и эффективно распустила правительственные бюрократические институты. Затем она быстро организовала коронацию в императрицу новой Солнечной Империи, как теперь называется страна. Как сообщается, в ответ на это, её сестра, Принцесса Луна, ворвалась на Коронацию с несколькими восставшими чиновниками и попыталась остановить коронацию. Время покажет, что из этого выйдет, а сейчас магические лучи и взрывы заполонили небо Кантерлота."
news.sol.1.d_rep:0 "Сегодняшний день является знаменательным поворотом в Эквестрийской истории. В этот день, Принцесса Селестия из Эквестрийской диархии быстро и эффективно распустила правительственные бюрократические институты. Затем она быстро организовала коронацию в императрицу новой Солнечной Империи, как теперь называется страна. Как сообщается, в ответ на это, коалиция дворян, республиканцев и либералов взялись за оружие и попытались предотвратить коронацию. Время покажет, что из этого выйдет, а сейчас магические лучи и взрывы заполонили небо Кантерлота."
news.sol.1.a:0 "Мы будем защищать гармонию!"
news.sol.1.b:0 "Восстание этих слепых глупцов должно быть подавлено!"
news.sol.1.c:0 "Интересно."

news.sol.2.t:0 "Конец Солнечной Гражданской Войны"
news.sol.2.d:0 "Сегодня Имперское Правительство безоговорочно сдалось Эквестрийскому Революционному Движению. Местоположение императрицы Дэйбрейкер в настоящее время неизвестно, однако ходят слухи что её расстрелял карательный отряд или она сослана на Солнце. Когда попросили дать комментарий, то Принцесса Луна отказалась что-нибудь комментировать, заявив, что потребуется некоторое время для скорби и исцеления нации от такого потрясения. Солнечная Гражданская война официально окончена."
news.sol.2.a:0 "По крайней мере, эта ужасная глава в нашей истории закончилась."
news.sol.2.b:0 "Интересно."

news.sol.3.t:0 "Конец Солнечной Гражданской Войны"
news.sol.3.d:0 "Сегодня Императрица Дэйбрейкер объявила о том , что она и её армия полностью ликвидировали предательские элементы, скрывающиеся в сельской местности. Когда к ней обратились с просьбой о заявлении о произошедшем, она сказала: "Я разочарована и опечалена тем, что моя сестра и ее друзья не смогли увидеть свет моего сияющего дня. Таким образом, прежде чем я вернусь, я возьму остаток дня, чтобы лично оплакать её и привести нас к лучшему завтрашнему дню.""
news.sol.3.a:0 "Какой позор, что нам пришлось пролить кровь."
news.sol.3.b:0 "Интересно."

news.sol.4.t:0 "Восход Дэйбрейкер"
news.sol.4.d:0 "Сегодняшний день является историческим поворотом в Эквестрийской истории. Окруженная со всех сторон сильными врагами, принцесса Селестия, ныне именуемая "Дэйбрейкер", объявила Эквестрию - Солнечной Империей и быстро, но эффективно вычистила правительство. Принцесса Луна была отозвана с фронта, а ее пост отдан другому компетентному генералу и, как сообщается, она покинула страну. Между тем, новая императрица переориентировала свои усилия, цитируя: "Нужно выиграть войну, чего бы это ни стоило, для защиты моих пони от внешнего вреда, от любого - Пони, Чейнджлинга, Грифона или кого другого, стремящегося разрушить Гармонию.""
news.sol.4.a:0 "Вперед, к светлому будущему!"
news.sol.4.b:0 "Это что-то новое."
news.sol.4.c:0 "Должны ли мы бояться?"


 solarempire.1.t:0 "Солнце в Зените"
 solarempire.1.d:0 "После вынужденного тура, Императрица Дэйбрейкер объявила, что фронт уже стабилизировался и она возвращается в столицу, чтобы продолжить работу по реорганизации государства. Когда ее воздушное судно пролетало над городами, все подданные, старики и дети вставали в ряд, чтобы поприветствовать их любимого правителя. Слова некой кобылы из толпы в одной из подобных процессий: "Я рада, что Императрица будет лично заведовать в правительстве. Пока ее свет направляет нас, я точно знаю, что все будет хорошо." Другие подданные выражают то же самое."
 solarempire.1.d_peace:0 "С вновь воцарившимся миром, Императрица Дэйбрейкер объявила, что возвращается в столицу, чтобы продолжить работу по реорганизации государства и его новых территорий. Когда ее воздушное судно пролетало над городами, все подданные, старики и дети вставали в ряд, чтобы поприветствовать их любимого правителя. Слова некой кобылы из толпы в одной из подобных процессий: "Я рада, что Императрица будет лично заведовать в правительстве. Пока ее свет направляет нас, я точно знаю, что все будет хорошо." Другие подданные выражают то же самое."
 solarempire.1.a:0 "Время для трудового отдыха."

 solarempire.2.t:0 "Рассветная Комета"
 solarempire.2.d:0 "Мир пылает огнем, и наша земля в том числе! Покуда ад разрастался, наша владычица, Императрица Дэйбрейкер, спустилась на землю смертных, дабы направлять это пламя. Пусть каждый неприятель познает ее ярость и дрожит, ибо она - погибель во плоти!"
 solarempire.2.a:0 "Все склонятся перед Солнцем!"
 solarempire.2.a.tp_70:0 "§RЭтот Фельдмаршал пропадет через 140 дней!§!"
 solarempire.2.a.tp_40:0 "§RЭтот Фельдмаршал пропадет через 80 дней!§!"

 solarempire.5.t:0 "Выбрать сторону"
 solarempire.5.d:0 "Прицесса Луна снова превратилась в Найтмер Мун, Эквестрия оказалась в состоянии гражданской войны. Принцесса Селестия просит помощи от нас, ссылаясь на то, что она законный представитель Эквестрийского правительства. Стоит вопрос: Какую сторону мы выберем?"
 solarempire.5.a:0 "Только Селестия!"
 solarempire.5.b:0 "Это не наша война."
 solarempire.5.c:0 "Может быть Найтмер Мун пощадит нас, если мы поможем..."

solarempire.6.t:0 "Принять чью-то сторону."
solarempire.6.d:0 "Так как Принцесса Селестия превратилась в Дэйбрейкер, Принцесса Луна взялась за оружие, чтобы защитить, как она утверждает, Гармонию. Дэйбрейкер, однако, настаивает на том, что она по-прежнему законный правитель Эквестрии, и что Луна заблуждается. Стоит вопрос: какую сторону мы примем?"
solarempire.6.d_rep:0 "Так как Принцесса Селестия превратилась в Дэйбрейкер, республиканцы взялись за оружие, чтобы защитить, как они утверждают, Гармонию. Дэйбрейкер, однако, настаивает на том, что она по-прежнему законный правитель Эквестрии, и что повстанцы заблуждается. Стоит вопрос: какую сторону мы примем?"
solarempire.6.a:0 "Мы все еще на стороне настоящей Гармонии!"
solarempire.6.b:0 "Это не наша война!"
solarempire.6.c:0 "Дэйбрейкер является законным правителем Эквестрии!"

solarempire.7.t:0 "Преклонить колени?"
solarempire.7.d:0 "Дэйбрейкер, Императрица Солнечной Империи, требует, чтобы мы исполняли свои обязанности перед Эквестрией, которая теперь называется Солнечной Империей. Это говорит о том, что Дэйбрейкер не совсем Селестия..."
solarempire.7.a:0 "Она все еще та же пони, что и раньше, не так ли?"
solarempire.7.b:0 "Мы не будем клясться ей в верности!"

solarempire.8.t:0 "Гармонисты Покидают Генеральный Штаб"
solarempire.8.d:0 "Сегодня группа генералов и военных штабистов во главе с Элементами Гармонии, долго подозревавшихся в крамольных и подрывных идеалах, совместно ушли с постов, ссылаясь на свою неспособность, цитата: "Служить этому гнетущему и тираническому режиму безумной пони.""
solarempire.8.a:0 "Они должны помнить, что мы знаем, где они живут."

solarempire.9.t:0 "Реабилитация генералов"
solarempire.9.d:0 "Тем временем, наше расследование показало, что некоторые из наших командиров сомневались в преданности Империи. Императрица, во всей своей милости и мудрости, решила предоставить им второй шанс, при условии, что они будут служить ей и Империи преданно."
solarempire.9.a:0 "Они должны быть благодарны."

solarempire.10.t:0 "Чистки в Генштабе"
solarempire.10.d_inq:0 "После расследования выяснилось, что уровень предательства, нелояльности и упадок в Императорской армии неутешителен. Посему, Императрица, да будет вечно ее правление, разрешила Святому Огню Инквизиции очистить Имперскую военную сферу от предателей, еретиков и неверующих."
solarempire.10.d:0 "После того, как следствие выяснило, что многие командиры не верны Императрице и Империи, Имперский суд быстро внес единственное возможное наказание - смерть."
solarempire.10.a:0 "Соарину нельзя доверять."
solarempire.10.b:0 "Фаст Клипа видели с известными предателями."
solarempire.10.c:0 "Випслэш сделал несколько очень интересных заявлений."

solarempire.11.t:0 "Восходящие звезды"
solarempire.11.d:0 "Поскольку Солнечной Империи требуются новые командиры, многие офицеры, ранее отстраненные или считавшиеся слишком крайними или радикальными, получили высокие должности в Имперских войсках - среди них мощный маг и бывшая ученица Императрицы, Сансет Шиммер."
solarempire.11.a:0 "Это именно то, что нужно Империи!"

solarempire.12.t:0 "Солнечное Влияние"
solarempire.12.d:0 "С окончанием Гражданской войны, [SOL.GetLeader] попросила нас пустить [SOL.GetAdjective] советников обратно в [Root.GetName], по сути, возвращая нас к состоянию довоенной провинции."
solarempire.12.a:0 "Ну, так было раньше..."
solarempire.12.b:0 "Это наш шанс освободиться!"

