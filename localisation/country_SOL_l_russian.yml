 SOL_dealing_with_resistance:0 "Разобраться с Гармоническим Сопротивлением"
 SOL_dealing_with_resistance_desc:0 "С нашим новым Порядком возникли большие группы пони, которые все еще цепляются за их устаревшее восприятие Гармонии. Крайне важно разбить это сопротивление и уничтожить их волю, прежде чем они смогут создать серьезную угрозу для нашей нации."
 #Decisions
 SOL_resistance_crisis:0 "Угроза Восстания"
 SOL_resistance_crisis_desc:0 "Сторонники старых «гармонических» способов набирают силу с каждым днем и начинают становиться все более организованными. Мы должны остановить их скорее, иначе может быть слишком поздно!"
 SOL_laws:0 "Внедриться в Сопротивление"
 SOL_laws_desc:0 "Эти бедные маленькие «борцы за сопротивление» отчаянно нуждаются в пони, что присоединятся к их делу. К счастью для нас, они настолько отчаянные, что шпионам будет просто внедриться, чтобы проникнуть в их операции."
 SOL_raids:0 "Борьба с Сопротивлением"
 SOL_raids_desc:0 "За последние месяцы движение сопротивления увеличилось в размерах и силе. Время милосердия закончилось. Мы должны раздавить этих несогласных сейчас же и восстановить порядок, чтобы сохранить нашу нацию! Ярость Солнца сожжет их гнилые трупы!"
 SOL_raids_2:0 "Рассветные Рейды"
 SOL_raids_2_desc:0 "У нас есть несколько опорных пунктов сопротивления по всей стране. Благодаря этой ценной информации мы можем отправить наши рейдовые партии в засаду и уничтожить эти ячейки сопротивления, а главное - обезглавить их движение, убив лидеров сопротивления."
 SOL_wrap_up:0 "Добить их"
 SOL_wrap_up_desc:0 "Наша борьба с предателями прошла успешно. В стране остается лишь небольшая часть мелких ячеек сопротивления, но даже они будут раздавлены и привлечены к ответственности. Солнце взойдет, оно будет сиять!"

 SOL_laws_done:0 "Выполнено решение §YВнедриться в Сопротивление§!"

 solarempire.38.t:0 "Сопротивление Растет"
 solarempire.38.d:0 "Полицейские агентства и военная полиция в последнее время сталкиваются со многими различными агитаторами по всей стране, которые утверждают, что борются за «Сопротивление». Похоже, что, хотя многие пони видели свет и смысл в деяниях Императрицы, некоторые пони решили придерживаться своих старых путей «Гармонии», и теперь они стремятся разрушить наш новый Порядок изнутри. Излишне говорить, что это действительно проблема, и нам лучше всего подавить это движение, прежде чем оно сможет получить еще больше популярности среди населения."
 solarempire.38.a:0 "Предатели и Глупцы, как же их много!"

 solarempire.39.t:0 "Сопротивление Растет"
 solarempire.39.d:0 "Движения Сопротивления по всей стране набирали силу в течение последних нескольких месяцев. Они получили жизненно важную поддержку среди населения, и поэтому наша поддержка во многих поселениях сводится к минимуму. Были налеты на полицию, склады, государственные учреждения и многое другое, и уровень преступности все больше растет. Мы должны уничтожить это движение СЕЙЧАС, или кто знает, что им можно было сделать."
 solarempire.39.a:0 "Они получат то, что заслуживают!"

 equestria_sol_focus:0 "Древо фокусов Солнечной Империи"