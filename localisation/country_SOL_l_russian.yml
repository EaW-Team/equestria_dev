solarempire.123.d:0 "С окончанием Гражданской войны, [EQS.GetLeader] попросила нас пустить [EQS.GetAdjective] советников обратно в [Root.GetName], по сути, возвращая нас к состоянию довоенной провинции."
solarempire.123.a:0 "Ну, так было раньше..."
solarempire.123.b:0 "Это наш шанс освободиться!"

solarempire.27.t:0 "Солнечное Влияние"
solarempire.27.d:0 "[From.GetLeader] попросила нас пустить [From.GetAdjective] советников обратно в [Root.GetName], по сути, превращая [Root.GetName] в субьект [From.GetName]."
solarempire.27.a:0 "У нас нет выбора..."
solarempire.27.b:0 "Мы не сдадимся без боя!"

solarempire.28.t_sub:0 "[From.GetName] признает нас своими владыками."
solarempire.28.d_sub:0 "[From.GetName] мудро решили вернуться в [Root.GetName], позволяя нашим советникам занять их правительство."
solarempire.28.t_ref:0 "[From.GetName] отказывается от нашего предложения"
solarempire.28.d_ref:0 "[From.GetName], глупцы, отказались вернуться на их законное место в у наших ног!"
solarempire.28.a:0 "Превосходно."
solarempire.28.b:0 "Если это то, чего они желают..."
 
solarempire.30.t:0 "Выжечь Гниль"
solarempire.30.d_pro:0 "Сегодня утром последние из известных антиимперских террористических лидеров были арестованы после дезертирства одного из их последних оставшихся в живых боевиков. В последние недели ряды тех террористических ячеек, что противостояли правлению Императрицы, неуклонно сокращались, причем наиболее часто упоминаемая причина отказа от борьбы бывших повстанцев была удовлетворением законным правлением Императрицы. Эти последние лидеры террористических ячеек должны были быть судимы по всей строгости, но даже до того, как суды были призваны к порядку, Императрица объявила, что она смягчит приговоры осужденных в целях содействия национальному исцелению."
solarempire.30.d_mot:0 "После серии рейдов подразделений спецназа Имперской Армии в начале этой недели, были задержаны последние из тех, кто все еще яростно выступает против правления Императрицы. Трибунал был быстро созван для суда над захваченными, обвиняя их во всех смертных грехах: как врагов государства, диверсантов, предателей и нарушителей ПДД. Приговор был быстро и справедливо исполнен, и две трети захваченных были казнены, одна треть была приговорена к каторжным работам, а несколько пони были приговорены к изгнанию в пустынные районы Эквестрии. Императрица назвала быстрый юридический процесс «истинной справедливостью» и объявила всем эквестрийцам новый праздник, чтобы отпраздновать очищение страны от повстанцев."
solarempire.30.d_god:0 "После выжигания последнего города, что открыто заявил о своем противостоянии Золотому Трону в Кантерлоте, новообразованная Священная Инквизиция Ее Императорского Величества окружила последнюю из еретических крепостей. С полными ненависти сердцами, многие были убиты военными, в то время как другие бегущие предатели встретили верных жителей близлежащих городов, которые накидывались на них, чтобы сжечь их на костре, но самые жестокие их наказания были оставлены для тех, кто выжил, чтобы попасть в плен. Большинство из них не переживало допросов до начала суда, и те, кто попал в эти золотые залы, вскоре обнаружили, что их судьбы уже были решены, а трибуналы были лишь формальностью, чтобы показать миру глубину их грехов. Один жеребец раскаялся на стенде и был признан самой Императрицей как искупленный и получил от нее помилование. Его смерть была быстрой и безболезненной, его душа была освобождена от греха и разврата."
solarempire.30.a:0 "Императрица Защищает."
solarempire.30.b:0 "Такова судьба предателей."
solarempire.30.c:0 "Восславьте Солнце, покуда все вы ходите в ее бессмертной тени!"

solarempire.31.t:0 "Сопротивление в [From.GetName]!"
solarempire.31.d:0 "Похоже, что после нашей громкой победы над силами, враждебными Гармонии, правительство нашей Грифоньей колонии объявило о своей независимости от нас, желая разорвать все дипломатические отношения с Империей и, в частности, с Императрицей. Земли грифонов далеки и, возможно, не стоит гоняться за ними, хотя это могут увидеть как признак слабости в мире и, особенно, среди наших врагов."
solarempire.31.a:0 "Пусть бегут, Императрице все равно на Грифоний Континент."
solarempire.31.b:0 "Их наказание будет стремительно и беспощадно!"

solarempire.32.t:0 "[From.Capital.GetName] не дает ответа"
solarempire.32.d:0 "Наш смелый шаг в обеспечении независимости окупился, и новое [From.GetAdjective] правительство не выказало ни единого признака сопротивления или протеста против наших действий. Они остаются угрозой, но по крайней мере мы свободны от их правления."
solarempire.32.a:0 "Ура!"

solarempire.33.t:0 "[From.Capital.GetName] проводит мобилизацию"
solarempire.33.d:0 "В сообщении из [From.Capital.GetName], только что достигшем [Root.Capital.GetName], содержится наше объявление о независимости, что равно объявлению войны. Мы должны быть готовы к очередной войне - на этот раз против наших бывших друзей."
solarempire.33.a:0 "Мы должны готовиться к худшему."

solarempire.34.t:0 "Гармонический Хаос!"
solarempire.34.d:0 "После заявления Императрицы Дэйбрейкер о реформации Эквестрии в Солнечную Империю во время войны многие пони выразили свое недовольство тем, что они видели в качестве тиранического хода правительницей, официально известной как Принцесса Селестия. Теперь, когда война официально окончена, самозванные сторонники «Гармонического сопротивления» объединились в крупные ячейки, чтобы противостоять правительству любыми средствами, которыми они располагают. Некоторые из них участвуют в замедлении работы, другие публикуют брошюры с призывом к борьбе с Дэйбрейкер, а другие все даже нападают на правительственные объекты с оружием. С членами этих групп, исчисляемых тысячами, ясно одно, несмотря на попытки Императрицы Дэйбрейкер объединить нацию под ее властью, старая интерпретация Гармонии никуда не денется."
solarempire.34.a:0 "Глупое, раздражающее недоразумение."

solarempire.13.t:0 "Восход"
solarempire.13.d:0 "Моей ученице потребовалось некоторое время, чтобы наконец-то увидеть свет так, как его вижу я, но сейчас она действительно вознеслась, ее сила почти соперничает с моей собственной. Теперь она готова служить истинной Гармонии. Да, она будет очень полезна - я уже вижу, как она мучается, чтобы привести свои планы в действия"
solarempire.13.a:0 ""Санрайз Спаркл", звучит неплохо"

solarempire.14.t:0 "Выбирая сторону"
solarempire.14.d:0 "Принцесса Селестия превратилась в Дэйбрейкер, а Найтмер Мун приглядывается к Кантерлоту, так что мы оказались в рискованном положении. Должны ли мы поддержать Дэйбрейкер и Солнечную Империю – преемника Эквестрийского правительства или надеяться, что Найтмер Мун окажется более снисходительной? Или, может быть, учитывая игроков, лучшее, что можно сделать, это не играть?"
solarempire.14.a:0 "Будем держаться подальше от всего этого"
solarempire.14.b:0 "У нас есть обязательства по отношению к Эквестрии."
solarempire.14.c:0 "Сейчас идея о присоединении к Найтмэр Мун звучит не так ужасно..."

solarempire.15.t:0 "Время независимости"
solarempire.15.d:0 "Война закончилась, и общий враг, объединяющий нас с Дэйбрейкер, исчез. Должны ли мы сохранить статус-кво и продолжить подчиняться Солнечной империи, или мы должны разорвать связи с тираном в [SOL.Capital.GetName]?"
solarempire.15.a:0 "Мы не будем служить тирану!"
solarempire.15.b:0 "Освободиться и рискнуть обрушить на себя гнев Солнца?! Безумие!"

SOL_twilight_converted:0 "Твайлайт Спаркл вознеслась"
SOL_twilight_unavailable:0 "Санрайз Спаркл недоступна"
SOL_twilight_captured:0 "Санрайз Спаркл захвачена"
SOL_harmonic_commanders_leave:0 "Приверженцы Гармонии среди командования ушли"
SOL_purge_finished:0 "Высшее командование подвергнуто чисткам"
flurryheart_imprisioned:0 "Фларри Харт брошена в тюрьму"
flurryheart_imprisioned1:0 "Фларри Харт брошена в тюрьму"
 daybreaker_chosen:0 "Встать на сторону §YСолнечной Империи§!"

 solarempire.18.t:0 "Твайлайт Спаркл захвачена"
 solarempire.18.d_sol:0 "Лоялисты солнечных войск сумели взять Твайлайт Спаркл в плен. Теперь, когда она находится под стражей, Дэйбрейкер надеется, что сможет убедить свою верную ученицу в праведности имперского дела."
 solarempire.18.d_eqs:0 "В этот печальный день Твайлайт Спаркл была взята в плен войсками, все еще лояльными сумасшедшей принцессе Селестии. Даже сейчас, Солнечный тиран хочет с помощью неописуемых средств сделать свою старую ученицу такой же психически неуравновешенной, как и она сама."
 solarempire.18.a:0 "Мы ее спасли!"
 solarempire.18.b:0 "Мы должны спасти ее!"
 solarempire.18.c:0 "Интересно, что с ней случится ..."

 solarempire.19.t:0 "Кристальная принцесса-регент Твайлайт Спаркл встречается с наставницей"
 solarempire.19.d:0 "В ответ на призыв императрицы Дэйбрейкер, принцесса Твайлайт Спаркл отправилась из [CRY.Capital.GetName] в [SOL.Capital.GetName]. После богатой событиями встречи Дэйбрейкер объявила, что в качестве меры противодействия растущей угрозе возможности убийства и гражданских беспорядков, принцесса Твайлайт Спаркл добровольно и без принуждения согласилась пока что проживать в Солнечной столице."
 solarempire.19.a:0 "Как в старые добрые времена."
 solarempire.19.b:0 "Интересно."
 solarempire.19.c:0 "Она безумна? Как она могла просто так взять и пойти прямиком к зверю в пасть?!"

 solarempire.20.t:0 "Кристальная принцесса-регент Твайлайт Спаркл объявляет о нейтралитете"
 solarempire.20.d:0 "В заявлении, сделанном сегодня в [CRY.Capital.GetName], принцесса-регент Твайлайт Спаркл заявила, что, хотя она выступает против действий Дэйбрейкер, она не может ни заставить себя бороться со своей бывшей учительницей, ни заставлять пони из [CRY.GetName] сражаться против своих бывших соотечественников. Поэтому она заявила, что изоляционизм и невмешательство станут основой внешней политики с этого момента."
 solarempire.20.a:0 "Что заставляет кобылу пойти по пути нейтралитета?"
 solarempire.20.b:0 "Не волнуйся, я не забуду о тебе, моя ученица ..."

 solarempire.21.t:0 "Твайлайт Спаркл сбегает!"
 solarempire.21.d_eqs:0 "Принцесса Твайлайт сумела избежать захвата войсками Солнечной Империи и сбежала, чтобы присоединиться к повстанцам далеко за пределами Империи. Хотя Дэйбрейкер поклялась захватить её, нельзя отрицать, что, по крайней мере, на данный момент, Твайлайт Спаркл действительно свободна."
 solarempire.21.d_cry:0 "Принцесса Твайлайт сумела избежать захвата войсками Солнечной империи и сбежала на север в Кристальную Империю к семье её невестки. В то время как Дэйбрейкер поклялась захватить её, [CRY.GetLeader] ответила по дипломатическим каналам, что Твайлайт Спаркл находится под их защитой и заявила, что они будут сражаться с Дэйбрейкер до последнего в случае необходимости."
 solarempire.21.a:0 "Ты не можешь убегать вечно, моя верная ученица."
 solarempire.21.b:0 "Пусть Дэйбрейкер только попробует прийти за ней!"
 solarempire.21.c:0 "Интересно."

 solarempire.23.t:0 "Твайлайт Спаркл взята в плен после капитуляции повстанцев"
 solarempire.23.d:0 "Когда сопротивление рухнуло, имперские солдаты сумели захватить в плен Твайлайт Спаркл посреди всего этого хаоса и привезти её в [SOL.Capital.GetName]. Там Императрица Дэйбрейкер объявила о реабилитации Твайлайт Спаркл, чтобы та могла увидеть свои ошибки и глупость своего поведения."
 solarempire.23.a:0 "Слишком легко."
 solarempire.23.b:0 "Это ужасно!"
 solarempire.23.c:0 "Интересно."

 solarempire.24.t:0 "Твайлайт Спаркл снова сбегает от солнечных войск"
 solarempire.24.d:0 "После краха восстания сторонников гармонии, принцесса Твайлайт Спаркл сбежала на север в Кристальную Империю. Разъяренная императрица Дэйбрейкер заявила, что будет преследовать Твайлайт Спаркл в самых дальних уголках мира, если ей придётся."
 solarempire.24.a:0 "За что я вам, идиотам, плачу?"
 solarempire.24.b:0 "Мы ждём её прибытия."
 solarempire.24.c:0 "Очередной план Солнечного тирана сорвался!"
 solarempire.24.e:0 "Вот так представление."

 solarempire.25.t:0 "Твайлайт Спаркл прибывает в [CRY.Capital.GetName]"
 solarempire.25.d:0 "С солнечными войсками на хвосте, принцесса Твайлайт Спаркл, Элемент магии и бывшая ученица принцессы Селестии-превратившейся-в-Дэйбрейкер, прибыла в столицу [Root.GetAdjective]. Там,под аплодисменты собравшихся, [Root.GetLeader] заявила, что принцесса Твайлайт находится под её защитой."
 solarempire.25.a:0 "Она может оставаться до тех пор, пока в этом есть необходимость."
 solarempire.25.b:0 "Есть только одно наказание за помощь предателю."
 solarempire.25.c:0 "Интересно."

 solarempire.26.t:0 "Твайлайт Спаркл взята в плен в Кристальной Империи"
 solarempire.26.d:0 "Когда Кристальная Империя рухнула, солнечные солдаты захватили Твайлайт Спаркл во время дерзкого набега. Эмоционально обезумевшая принцесса дружбы сейчас предстала перед своей бывшей наставницей. Её судьба, как и судьба её семьи, теперь находится в копытах Императрицы Солнца."
 solarempire.26.a:0 "Очаровательна до самого конца."
 solarempire.26.b:0 "О нет..."
 solarempire.26.c:0 "Я вижу."

 solarempiresparkles.1.t:0 "Приготовления"
 solarempiresparkles.1.d:0 "Сегодня будет важный день - не только для меня, но и для империи в целом. Приготовления уже сделаны, и путь передо мной ясен. Я должна заставить Кристальную Империю преклонить колено перед истинной Солнечной правительницей любыми средствами ...\n\nЯ смею лишь надеяться, что Шайнинг и Каденс будут разумны перед лицом нового режима; что они смогут увидеть свет Дэйбрейкер так же, как и я. Но, если они не смогут ... ну ...\n\nВот в чём и заключается моя цель, в конце концов. Я быстро открыла дверцу шкафа и посмотрела на три комплекта одежды в центре. Дэйбрейкер дала мне миссию, и я нашла для себя три варианта. Сделав свой выбор, я подняла телекинезом выбранный костюм из шкафа, чтобы одеться. Я бы пошла как ..."
 solarempiresparkles.1.a:0 "Сбившийся с пути мятежник, цепляющийся за старые привычки – так я смогу оценить намерения Каденс."
 solarempiresparkles.1.a.tp:0 "Санрайз Спаркл попытается выяснить намерения Каденс и найти способ оказать на нее давление."
 solarempiresparkles.1.b:0 "Представитель нейтральной стороны - возможно, так я смогу заставить Каденс проявить благоразумие."
 solarempiresparkles.1.b.tp:0 "Санрайз Спаркл попытается начать переговоры с Каденс. Если она потерпит неудачу – пусть использует план Б."
 solarempiresparkles.1.c:0 "Великий инквизитор - Каденс будет полной дурой, если осмелится противостоять Дэйбрейкер."
 solarempiresparkles.1.c.tp:0 "Санрайз Спаркл потребует от Каденс подчиниться воле Дэйбрейкер."

 solarempiresparkles.2.t:0 "Прибытие"
 solarempiresparkles.2.d:0 "Я смотрела на останавливающийся вагон, а сделанный грифонами пистолет Колибри был спрятан и надежно укрыт тряпками. На короткое мгновение мои глаза встретили взгляд бэтпони напротив меня - одного из тех немногих, кто видел свет моей императрицы. Через мгновение он отвёл от меня взгляд, но все же успел выдать своё беспокойство. Мне сказали, что его зовут Скоркард. Не то что бы меня это заботило. Тем не менее, я должна уделить хоть немного внимания, если хочу добиться успеха. \n\nНа станции кипела бурная деятельность, но я, Санрайз Спаркл, игнорировала все это. Вместо этого я искала свою намеченную жертву – Кристальную Стражу. Я запомнила, как потрясенно и смущенно страж нервно уставился на меня. Он, несомненно, заметил несколько вещей. Во-первых, я – Твайлайт Спаркл. Или, скорее, была, но ему не нужно об этом знать. Во-вторых, я была в компании с бэтпони и еще несколькими оборванными пони, явно являющимися беженцами. И, в-третьих, он видел хорошо потрепанный и практически ископаемый револьвер калибра .32, застрявший в такой же древней кобуре на правом бедре. \n\nЯ, проигнорировав его взгляд и настороженность, решительной рысью направилась к охраннику, использовав мою магию чтобы вытащить и пистолет и отвести ствол в сторону, соблюдая осторожность, чтобы не уронить мой Колибри, скрытый до поры в лохмотьях. «Я здесь ради убежища от незаконного Солнечного имперского правления. Пожалуйста, сэр, мне нужно увидеть моего брата и невестку»."
 solarempiresparkles.2.a:0 "Стража приближается..."

 solarempiresparkles.3.t:0 "Принцесса магии прибывает в Кристальную Империю"
 solarempiresparkles.3.d:0 "Самым шокирующим образом бывшая эквестрийская наследница, принцесса Твайлайт Спаркл, прибыла сегодня в Кристальную Империю. Она попросила убежища для себя и группы беглых лунных повстанцев, эквестрийская принцесса Твайлайт была быстро взята под защиту военных и предстала перед принцессой Каденс для аудиенции. Никакие другие из новостей о ней не покинули Империи, хотя сплетники рассказывают о нескольких разных причинах, которые могли вызвать изгнание принцессы."
 solarempiresparkles.3.a:0 "Хорошо иметь ее у нас в гостях."
 solarempiresparkles.3.b:0 "Всё идёт по плану..."
 solarempiresparkles.3.c:0 "Интересно."

 solarempiresparkles.4.t:0 "Приём"
 solarempiresparkles.4.d:0 "Страж искоса смотрел на меня и мое окружение несколько секунд, прежде чем кивнуть и принять стареющий револьвер. «Мэм, я немедленно отведу вас прямиком к принцессе. Пожалуйста, следуйте за мной».\n\nИспустив внутренний вздох облегчения, я мягко кивнула и отправилась за ним. Первый шаг был сделан; теперь настало время для второго."
 solarempiresparkles.4.d_susp:0 "Судя по его прищуру, страж не купился на это. Я изо всех сил старалась не допустить, чтобы мои нервы взяли верх, в то время как моя пестрая группа коммандос позади делала то же самое. Целую вечность он оценивал меня своим взглядом, прежде чем коротко кивнуть. «Хорошо, следуйте за мной. Я должен сообщить об этом моему командиру - мэм, я уверен, вы ведь понимаете меня - но в противном случае я отправлю вас обратно».\n\nЯ выдохнула, не зная, как смогла выдержать всё это. «Конечно, сэр. В конце концов, нельзя быть слишком осторожным»."
 solarempiresparkles.4.a:0 "Продолжим."

 solarempiresparkles.41.t:0 "Невестка"
 solarempiresparkles.41.d:0 "Довольно глупый охранник доставил нас в тронный зал, в то время как я постаралась наилучшим образом выглядеть как Твайлайт Спаркл. Группа Скоркарда за мной постаралась выглядеть как можно более похожими на сбившихся с пути повстанцев.\n\nПосле того, как страж представил нас, Каденс немедленно спрыгнула со своего трона и крепко обняла меня. «О, Богиня, Твайлайт! Я так рада, что ты в безопасности! За тобой следили? Они охотились на тебя? С тобой все в порядке?»\n\nЯ слегка захрипела, когда Каденс попыталась задушить меня объятиями, которые начали становиться немного болезненными, когда она прижала копыто к моему лбу. «Каденс, я в порядке, клянусь, просто немного измоталась и все. Мы сбежали без проблем, и я понятия не имею, преследовали нас или нет.» Это, по крайней мере, успокоило её, после этого Каденс отвела нас в наши комнаты, чтобы мы могли привести себя в порядок и поесть."
 solarempiresparkles.41.d_susp:0 "Организация встречи, на мой взгляд, потребовала слишком много времени. Слишком, слишком много для запроса о предоставлении убежища. Я должна была отдать приказ Скоркарду и его команде быть вдвойне осторожными при подготовке. Наконец, меня позвали в тронный зал к ожидающей невестке. Тон был, мягко говоря, прохладным ... но я могу работать и с таким в случае необходимости.\n\nЯ отвесила Каденс почтительный поклон перед ее троном, Скоркард и близнецы сделали то же самое позади меня. «Каденс, рада тебя видеть». Я начала, тщательно выбирая слова: она уже подозрительно относилась ко мне; слишком холодные или слишком льстивые слова смогли бы с лёгкостью разрушить моё прикрытие. «Я начала беспокоиться, что ты меня не увидишь».\n\n«Да, хорошо ... нельзя быть слишком острожной. В конце концов ты должна понять моё беспокойство, видя, как встретивший тебя охранник сообщил о том, что ты отдала ему пистолет - я даже не знала, что у тебя есть оружие. Я рада видеть тебя в безопасности. Было ли твоё путешествие безопасным?»\n\n« Оно было ... достаточно безопасным - настолько безопасным, насколько оно могло им быть ».\n\n«По крайней мере это приятно слышать. Пошли, Твайлайт, я покажу тебе и твоим друзьям ваши номера.»"
 solarempiresparkles.41.a:0 "Мы увидим о чём думает Каденс."

 solarempiresparkles.5.t:0 "План Б"
 solarempiresparkles.5.d:0 "«Твайлайт, я должна знать - насколько там плохо?» Спросила Каденс за чашкой тёплого жасминового чая, когда мы сидели вместе в гостиной рядом с теплым потрескивающим камином.\n\n «Плохо». Я грустно ответила. Немного скрытой среди правды лжи тут и там будут, я уверена, шагом в верном направлении. «Чистки, пони отправляются в лагеря. Я не видела девочек и не слышала никаких новостей от них уже через неделю». Этот часть, по крайней мере, была правдой. В конце концов, перевоспитание займет несколько месяцев. Я сделала паузу, чтобы отпить глоток чая. «От Луны избавились ... мягко говоря».\n\nЕсли сказать прямо: она умерла. На этот раз навсегда.\n\n Пока Каденс размешивала свой чай, пытаясь собраться с мыслями, я бросила взгляд на часы на стене - прошло пару часов. Надеюсь, Скоркард не столкнулся с какими-либо проблемами."
 solarempiresparkles.5.d_nlr:0 "«Твайлайт, я должна знать - насколько там плохо?» Спросила Каденс за чашкой тёплого жасминового чая, когда мы сидели вместе в гостиной рядом с теплым потрескивающим камином.\n\n «Плохо». Я грустно ответила. Немного скрытой среди правды лжи тут и там будут, я уверена, шагом в верном направлении. «Чистки, пони отправляются в лагеря. Я не видела девочек и не слышала никаких новостей от них уже через неделю». Этот часть, по крайней мере, была правдой. В конце концов, перевоспитание займет несколько месяцев. Я сделала паузу, чтобы отпить глоток чая.\n\n Пока Каденс размешивала свой чай, пытаясь собраться с мыслями, я бросила взгляд на часы на стене - прошло пару часов. Надеюсь, Скоркард не столкнулся с какими-либо проблемами."
 solarempiresparkles.5.a:0 "Беседа завершается и Санрайз отправляется в свою комнату."

 solarempiresparkles.7.t:0 "Измена"
 solarempiresparkles.7.d:0 "Ваше Величество оказалось, что Твайлайт Спаркл на самом деле является шпионом Солнечной Империи, которому поручили похитить Её Высочество принцессу Фларри Харт! К счастью, Кристальная гвардия помешала ей выполнить свой подлый план. Что нам с ней делать?"
 solarempiresparkles.7.a:0 "Бросьте это ... нечто в самое глубокое подземелье, что у нас есть."
 solarempiresparkles.7.b:0 "Скажи ей уйти и больше никогда не возвращаться."

 solarempiresparkles.77.t:0 "Измена"
 solarempiresparkles.77.d:0 "Ваше Величество, оказалось, что Твайлайт Спаркл на самом деле является шпионом Солнечной Империи, которому поручили похитить Её Высочество принцессу Фларри Харт! К сожалению, хоть ей удалось уйти от преследования, но Её Высочество не пострадало."
 solarempiresparkles.77.a:0 "Я не думала, что моя невестка опустится так низко ..."

 solarempiresparkles.8.t:0 "Санрайз Спаркл взята в плен"
 solarempiresparkles.8.d:0 "Ваше Императорское Величество, мы получили сообщение от [CRY.GetName] гласящее, что Ее Высочество Санрайз Спаркл была взята в плен во время ее миссии. Что же следует делать?"
 solarempiresparkles.8.a:0 "Это была игра, и она потерпела неудачу."
 solarempiresparkles.8.b:0 "Мы должны вернуть её, хотя бы для того, чтобы я могла лично наказать её."

 solarempiresparkles.9.t:0 "Санрайз Спаркл отпустили"
 solarempiresparkles.9.d:0 "Ваше Императорское Величество, кажется, что [CRY.GetLeader] решила, что Её Высочество Санрайз Спаркла, несмотря на то, что её раскрыли и взяли в плен, должна быть отпущена и возвращена в Империю."
 solarempiresparkles.9.a:0 "Ей повезло, но она всё равно потерпела неудачу."

 solarempiresparkles.10.t:0 "[From.GetName] желает договориться"
 solarempiresparkles.10.d:0 "[From.GetLeader] отправила нам предложение о выкупе за недавно пойманного шпиона. Это может стать гарантией безопасности и независимости [Root.GetName], если мы правильно разыграем наши карты."
 solarempiresparkles.10.a:0 "Мы требуем гарантий независимости и заключения пакта о ненападении."
 solarempiresparkles.10.b:0 "Мы не будем вести переговоры с этими змеями!"

 #TODO
 solarempiresparkles.11.t:0 "Кристальная Империя отказывается вести переговоры"
 solarempiresparkles.11.d:0 "Принцесса Каденс категорически отказалась вести переговоры о освобождении моей верной ученицы. Они утверждают, что ей промыли мозги и теперь они пытаются «помочь» ей. Если мы скоро не спасем её, кто знает, какие гнусные идеи могут заразить её голову."
 solarempiresparkles.11.a:0 "Мы придем к ней позже..."

 #TODO
 solarempiresparkles.12.t:0 "Кристальная Империя отправила свои требования"
 solarempiresparkles.12.d:0 "Принцесса Каденс согласилась договориться о том, чтобы освободить мою верную ученицу, и отправила список требований. Главным из этих требований и, пожалуй, единственное это пакт о ненападении, который должен быть подписан между Солнечной и Кристальной Империями. Их независимость от Солнечного Трона действительно позорная перспектива для нас, но потеря Санрайз Спаркл еще хуже."
 solarempiresparkles.12.a:0 "Ох, ну и пусть она у них будет."
 solarempiresparkles.12.tp:0 "§YСанрайз Спаркл§! будет выпущена [From.GetLeader] из заточения\n"
 solarempiresparkles.12.b:0 "И у них есть наглость требовать такое?!"

 #TODO
 solarempiresparkles.13.t:0 "Солнечная Империя Отказывается"
 solarempiresparkles.13.d:0 "Как можно было предсказать, Дэйбрейкер отказалась от наших условий ненападения в обмен на Санрайз Спаркл. Можно только гадать, что планирует солнечный тиран ..."
 solarempiresparkles.13.a:0 "Увидим, чем все это кончится."
 
 #TODO
 solarempiresparkles.14.t:0 "Солнечная Империя соглашается"
 solarempiresparkles.14.d:0 "В невероятном дипломатическом диспуте Дэйбрейкер соглашается с нашими требованиями. Будет подписан пакт о ненападении, а золовка принцессы будет возвращена обратно в Солнечную Империю. Это печальный и прискорбный день для семьи Ми Аморе, но в этом случае было бы лучше бесчестие, чем смерть нации."
 solarempiresparkles.14.a:0 "По крайней мере, в наших государствах мир."

 solarempiresparkles.6.t:0 "Поймана"
 solarempiresparkles.6.d:0 "Я услышала стук в мою дверь, и, очнувшись ото сна, сразу поняла, что произошло. Эти тупые бэтпони попались и моё прикрытие теперь раскрыто. После быстрых раздумий, я взяла свой пистолет Колибри, сжала зубы и зажгла свой рог. Это рискованно, но выбора нет – я проглотила маленький пистолет, чувствуя тошноту, когда он с трудом проскользнул в горло. Затем я использовала давно изученное медицинское заклинание, чтобы предотвратить последствия отравления свинцом, действующее сорок восемь часов. Достаточно долго для меня, чтобы избавиться от него – желательно через рот – позже. Затем состроила сонное лицо и натолкнулась на дверь, открыв ее.\n\nКак я и подозревала, меня быстро повалили на землю, одели кандалы на копыта и заблокировали магию кольцом на роге.\n\n«Твайлайт Спаркл, вы арестованы  за участие в тайном сговоре с целью государственной измены против Кристальной Империи. Если вы будете сопротивляться, то будете убиты в рамках самообороны».\n\n«Ну и иди ты к черту тоже, как бы тебя ни звали. Чертовски прекрасное пробуждение.»\n\nПозже, через несколько часов, я оказалась в подземельях, которые располагаются намного ниже самого замка. Иронично, на мой взгляд. Каденс и Шайнинг, конечно, спустились и долго разглагольствовали, и я притворилась нераскаявшимся фанатиком – которым, честно говоря, я и являюсь – и меня предоставили самой себе. Подождав несколько минут, чтобы убедиться в том, что никто не следит за мной, я перебралась в темный угол комнаты. У меня нет магии, но все еще есть Колибри. Теперь нужно только дождаться подходящее времени для побега."
 solarempiresparkles.6.a:0 "Стоило попытаться ..."

 solarempiresparkles.15.t:0 "Исполнение"
 solarempiresparkles.15.d_susp:0 "В дверь негромко постучали, после чего Скоркард вошел внутрь, закрыл и запер дверь за собой. Он выглядел расстроенным, и я вопросительно посмотрела на бэтпони через очки для чтения. «Ну?»\n\n«Меня поймали». Он тихо прошептал, подняв копыто, чтобы успокоить меня. «Я сказал, что заблудился, но они, без сомнения, стали ещё более подозрительными. Тем не менее мне удалось получить то, что я искал, мы этого и добивались».\n\nЯ бы сказала, что я ожидала большего, но, честно говоря, я ожидала меньшего от того, кто едва то является пони. «Хорошо, мы осторожно двинемся дальше. Дай мне несколько часов на подготовку, я найду тебя». Он беззвучно кивнул мне, обернулся и ушел, заперев за собой дверь. На всякий случай."
 solarempiresparkles.15.d:0 "Я подняла глаза от книги, которую читала, когда кто-то тихо постучал в дверь. "Открыто." Я нейтрально поздоровалась, не зная, кто был у двери. Когда Скоркард появился в комнате, с улыбкой захлопнув дверь за собой, я закрыла книгу и полностью обратила внимание на жеребца. «Ну?»\n\n«Все готово. Готовы поплыть отсюда как по маслу, Спаркл». Он тихо сказал, когда подошел, соблюдая осторожность, чтобы не выдать ничего, на тот случай, если нас подслушивали. \n\n «Приятно слышать. Я приду и найду тебя, когда буду готова. Доброго вечера, Скоркард."\n\n" И тебе тоже, Спаркл. "И, кивнув, он ушел, в то время как я снова вернулась к чтению. Я бы дала ему несколько часов, а затем продолжила операцию. Эта ночь будет стремительной и точной, и мне нужно было время, чтобы мысленно подготовиться. Скоро.""
 solarempiresparkles.15.a:0 "Теперь нам нужно просто схватить эту негодницу ..."

 solarempiresparkles.150.t:0 "Почти у цели"
 solarempiresparkles.150.d:0 "Скоркард приставил копыто к стене прихожей, в которой мы были. Он бесшумно постукивал по ней в только одному ему ведомом ритме – ритме шагов охранника. Через длинную и напряженную секунду он подарил мне клыкастую усмешку и кивнул. Я не могла не усмехнуться в ответ. Жалкое оправдание для пони, которым он мог бы быть, но он чертовски хорош в своей работе. Я попрошу Дэйбрейкер о дальнейшем использовании его услуг, как только всё закончится.\n\nЧетверо из нас крадучись вошли в следующий зал и остановились за пределами определённой комнаты, которую я знала довольно хорошо. Спальня принцессы Фларри Харт. Хотелось бы надеяться, что кобылка будет спать спокойно, а не устроит переполох. Я тихонько толкнула дверь и, когда мои глаза приспособились к темноте, мое дыхание замерло у меня в горле.\n\nФлэш Сентри с какой-то массивной пушкой на бедре мягко выдохнул, отодвигая копыто от кобуры. «Боже, Пр… Твайлайт. Ты напугала меня до смерти».\n\nЭтот кретин охраняет мою племянницу? Теперь я вдвойне счастлива, что собираюсь украсть её. «А, извини ... Капрал?»\n\n «На самом деле, э-э ... майор. Получил повышение на поле боя»\n\n«Майор? Продвигаешься по карьерной лестнице, Флэш». Я начала сомневаться в здравости рассудка моего брата – поставить Флэша Сэнтри на ответственную должность?\n\n «Не возражаешь, если я зайду на минуту? Я снова хотела увидеть Фларри Харт ...»\n\n «О конечно, ваше в… - мэм. Нет причин, по которым нельзя. Ты все-таки ее тетя. Просто будь потише, она спит. »\n\nЯ бросила взгляд на Скоркарда, который кивнул и вышел за дверь, чтобы объяснить всё близнецам, а я сама вошла внутрь, осторожно закрыв дверь позади. Почти механически я небрежно зажгла рогом маленькое заклинание для освещения. «Чувствуется, что я видела её в последний раз очень давно»."
 solarempiresparkles.150.a:0 "Кажется, что Флэш Сентри напряженно думает о чём-то..."

 solarempiresparkles.17.t:0 "Осложнения"
 solarempiresparkles.17.d:0 ""Я имею в виду, что ты же была тут всего лишь несколько недель назад, помнишь?" После этого Флэш остановился, будто бы хотел сказать что-то, но потом подумал о чём-то другом.\n\nМоё сердце в ужасе провалилось куда-то, когда я услышала звук взводимого курка пушки Флэша. "У Твайлайт пурпурный цвет магической ауры." Он заявил. \n\nЯ щелкнула языком и медленно, чтобы не спровоцировать жеребца, повернулась, поддерживая мою магическую ауру, чтобы избежать подозрений. Я не хотела использовать мой Колибри - пока.\n\nВместо этого я использовала магию, чтобы вырвать пушки из его хватки и безопасно разрядить её в потолок. Флэш приблизился и повалил меня на пол, в том время как дверь в комнату распахнулась. Ткнув меня в грудь крылом чтобы сбить моё дыхание, другим он схватил свисток, поднёс его ко рту и поднял тревогу. Короткий удар бесшумным пистолетом Скоркорда, направленный прямиком в голову Флэша, вырубил жеребца, но ущерб уже был причинён."
 solarempiresparkles.17.a:0 "Лягать!"

 solarempiresparkles.18.t_fail:0 "Поймана"
 solarempiresparkles.18.d_fail:0 "Я развернулась, в шоке смотря на дверь, в то время как рявкнул пистолетный выстрел, разбрызгивая кровь Скоркарда повсюду. Близнецы развернулись, подготовив их собственное оружие - ножи и были абсолютно также убиты Кристальной Стражей. Я быстро выбросила мой Колибри в открытое окно над кроватью Фларри, до того, как позволить моей магии рассеяться, я подняла копыта в знак капитуляции, в то время как Кристальная Стража заполняла комнату.\n\n"Твайлайт Спарк из Солнечной Империи, ты арестована за заговор и попытку государственной измены против Кристальной Короны, за шпионаж между двумя независимыми нациями и, при условии, что майор Сэнтри не выживет, убийство. Не оказывай сопротивления."\n\nКак будто у меня есть выбор."
 solarempiresparkles.18.b:0 "Я была так близко ..."

 solarempiresparkles.18.t:0 "Ускользнули"
 solarempiresparkles.18.d:0 "Быстро поразмыслив, я встала на мои копыта и жестом показала троим другим подойти ближе. Не тратя времени, я использовала вспышку-телепорт, в то время как дверь в комнату распахнулась, моё дыхание замерло в горле, и я столкнулась лицом к лицу с очень злым Шайнинг Армором.\n\nМы оказались в снегу, и я позволила моей ярости выплеснуться, передав тепло мне и окружающим. Я желала лишь обрушить разрушения и гнев моей императрицы на Кристальных пони. Однако, мне нужно быть спокойной и собранной. Кристальная стража, вне всяких сомнений, будет искать нас, ведь настойчивость Каденс была её сущностью. Я быстро сформировала матрицу заклинаний, сфокусированную на Кантерлоте, и зажгла мой рог. По крайней мере, мы смогли сбежать, чтобы рассказать, как всё прошло."
 solarempiresparkles.18.a:0 "По крайней мере, мы смогли сбежать - но, зная Дэйбрейкер, лучше бы мы остались здесь."

 solarempiresparkles.16.t:0 "Успех"
 solarempiresparkles.16.d:0 ""Я имею в виду, что ты же была тут всего лишь несколько недель назад, помнишь?" После этого Флэш остановился, будто бы хотел сказать что-то, но потом подумал о чём-то другом.\n\n"Твайлайт, почему твоя магическая аура желтая?"\n\nМоё сердце пропустило удар, а мозг замер, когда я повернулась к жеребцу, который был больше озадачен, чем озабочен. У меня, вне всяких сомнений, была беспокойная улыбка. \n\n"О, ну, видишь ли" -  короткая вспышка моего рога и миниатюрный Колибри - самый маленький пистолет в мире, вообще-то - четырежды прощебетал и его обычно невероятно неточные пули калибра 2.7 мм проделали свой короткий путь от ствола до Флэша, после чего он завалился назад и вышел из игры. Скоркард и близнецы немедленно ворвались внутрь, неся своё собственное оружие - стилет, другой Колибри и сделанный в Солнечной империи бесшумный пистолет Велрод. Я взглянула на Фларри - она все еще довольно громко похрапывала, и начала левитировать её с помощью магии, бросив уже выполнивший свою работу Колибри. Выждав несколько напряженных минут, чтобы убедиться в том, что нас не прервут, все мы сбились в кучу, я пододвинула Фларри поближе к себе магией и задействовала моё часто используемое заклинание.\n\nЧерез несколько использованных заклинаний мы были в безопасности внутри наших границ, а тихие фермы Холлоу Шэйдс поприветствовали нас. Моя племянница спокойно похрапывала, что заставило меня широко улыбнуться. "Джентльпони: чертовски хорошая работа.""
 solarempiresparkles.16.a:0 "Императрица, вне всяких сомнений, будет довольна."

 solarempiresparkles.20.t:0 "Фларри Харт захвачена"
 solarempiresparkles.20.d:0 "Катастрофа! Ее Высочество принцесса Фларри Харт исчезла вместе с Твайлайт Спаркл и мы получили письмо с солнечной печатью, которое утверждает, что Фларри Харт теперь находится под опекой империи. [From.GetLeader] требует, чтобы мы подчинились ей - в противном случае она не сможет гарантировать благополучие принцессы."
 solarempiresparkles.20.a:0 "Это ... этого не может быть."

 solarempiresparkles.21.t:0 "Фларри Харт захвачена"
 solarempiresparkles.21.d:0 "Гамбит Санрайз Спаркл окупился - Ее Высочество только что прибыла вместе с принцессой Фларри Харт. С помощью наследницы Кристального трона мы сможем оказать давление на наглого аликорна на Кристальном троне."
 solarempiresparkles.21.a:0 "Великолепно. Пошлите наши требования."

 solarempiresparkles.22.t:0 "[From.GetName] направляет свои требования"
 solarempiresparkles.22.d:0 "Мы только что получили требования от [From.GetLeader] - в обмен на безопасность принцессы Фларри Харт мы должны признать владычество Солнца и подчиниться солнечному имперскому правительству."
 solarempiresparkles.22.a:0 "У нас нет выбора..."
 solarempiresparkles.22.b:0 "Фларри, мне очень жаль, но мы не можем подчиниться солнечному тирану."

 solarempiresparkles.23.t:0 "[From.GetName] отвечает на наши требования"
 solarempiresparkles.23.d_agree:0 "[From.GetLeader] согласилась на наши здравомыслящие требования и признала нашу власть над ними. Во время нашего разговора имперские советники уже направляются в [From.Capital.GetName], чтобы убедиться в соблюдении условий сделки."
 solarempiresparkles.23.d_noagree:0 "[From.GetLeader] не согласилась с нашим предложением и отказалась признать нашу власть."
 solarempiresparkles.23.a:0 "Очень хорошо."

 solarempiresparkles.24.t:0 "Дипломатия"
 solarempiresparkles.24.d:0 "Я вздохнула, когда королевский глашатай представил меня старым именем - Твайлайт Спаркл - но я не поправила его, учитывая всю дипломатическую подоплёку. На троне, нахмурившись, сидела принцесса Каденс со своей безвкусной короной на голове. Её нейтральный и хмурый вид, как и отсутствие Шайнинга, ясно говорили о том, что произойдёт. Это будут смертельно важные переговоры, а не дружеская беседа с закусками."
 solarempiresparkles.24.a:0 "Я шагнула вперед и прочистила горло."

 #TODO replace
 solarempiresparkles.25.t:0 "Посланник Солнечной Империи начинает переговоры"
 solarempiresparkles.25.d:0 "Сегодня Принцесса Твайлайт Спаркл прибыла в Кристальную Империю, своенравную северную провинцию Эквестрии, и темой переговоров будет сохранение мира между Кристальной Империей и недавно сформированной Солнечной Империей. Хотя неизвестно, как будут развиваться переговоры, но дипломаты приехали с намерением продолжать мир, а не идти на дворец силой винтовок и танков. Независимо от того, какое решение выбрали сегодня обе стороны, между странами уставился дипломатический контакт, который мы будем укреплять, в ближайшем будущем."
 solarempiresparkles.25.a:0 "Дипломат прибывает для переговоров"

 solarempiresparkles.26.t:0 "Препятствия"
 solarempiresparkles.26.d:0 "Прежде чем хоть одно слово сорвалось с моих губ, Каденс заговорила. "Нет"\n\nЯ остановилась. Я закрыла мой рот. Я обдумала её слова. "Прошу прощения, Каденс?"\n\nПринцесса сделала свой взгляд ещё твёрже, как бы пытаясь заглянуть в мою душу. Её взгляд сам по себе был бледным подобием того, что был у моей императрицы, но, к её чести, он мог напугать более ничтожного пони в плохой день. "Нет. И мы обе знаем вопрос, к которому относится этот ответ."\n\nЯ поджала губы и кивнула. "В интересах мира и ради того, чтобы моя семья не проливала кровь друг друга, я всё равно спрошу, Каденс. Ты желаешь переговоров с императрицей Дэйбрейкер?" Затем я окинула её пристальным взглядом поверх моих низко сидящих очков для чтения, пытаясь прочитать язык её тела. "Или мы собираемся пролить еще больше эквестрийской крови в этом столетии?"\n\nХладнокровная принцесса Севера в открытую нахмурилась. "Если всё ведёт к этому, да будет так. Прочь, Солнечная Ведьма, и не возвращайся под угрозой смерти"\n\nЯ открыла рот, чтобы сказать что-то в ответ, жар из моего живота поднялся к уже дымящейся гриве, а еле сдерживаемая ярость запылала в глазах, в то время как морозный воздух вокруг меня шипел и трещал от внезапной перемены температуры. "Отлично." Я прорычала, сопротивляясь желанию поразить выскочку-императрицу на месте - таковы были дары Непобедимого Солнца. Но я прикусила свой язык, развернулась на копытах и ушла с высоко поднятой головой и глазами, полными ярости от перенесённого позора."
 solarempiresparkles.26.a:0 "Скоро придет их время."

 solarempiresparkles.27.t:0 "Начнём же"
 solarempiresparkles.27.d:0 ""В интересах предотвращения любого кровопролития между Эквестрийскими пони и другими народами, Её Величество Дэйбрейкер, правительница Солнечной Империи, послала меня от своего имени, чтобы заключить мир между двумя нашими народами, если это возможно." Я отвесила низкий, уважительный поклон, она же позволила мне докончить мою просьбу, я в это время поднялась на копыта, чтобы оценить её реакцию.\n\nКобылка раздумывала несколько долгих моментов, кусая нижнюю губу, взвешивая при этом доступные для неё варианты. Она взглянула на меня, а потом на дверь, словно пытаясь увидеть Солнечную Империю отсюда, далеко за мной.\n\nКаденс выдохнула, её плечи на мгновение опали, но она снова вернула себе царственную осанку, какую она всегда держала. "Хорошо, Твайлайт Спаркл. Давай начнём переговоры, чтобы мы смогли сохранить мир между нашими народами. Проследуй за мной в кабинет, я всё для нас приготовила. У тебя есть любимый сорт чая?"\n\n"Эрл Грей, если можно" ответила я, следуя за ней с тонкой, нейтральной улыбкой. У меня было впереди много работы, несомненно, но возможно Каденс сможет увидеть свет без уничтожения моей семьи в процессе."
 solarempiresparkles.27.a:0 "Мы увидим, разумна ли моя невестка, или нет"

 solarempiresparkles.28.t:0 "Солнечные Требования"
 solarempiresparkles.28.d:0 "После многосторонних обсуждений и споров между нашей Императрицей Каденс и Твайлайт Спаркл, являющейся дипломатом, представляющей Солнечную Империю, список требований Солнечной Империи был наконец-то закреплён для ознакомления с ним Кристальной Императрицы. Во-первых, Солнечная Империя приказывает, как и в прошлые года, чтобы мы в Кристалльной Империи вернулись к ним под крыло, в качестве марионеточного государства. Во-вторых, нам будет дозволено оставить Императрицу Каденс нашим правителем, но ей будет дано меньше свободы, и она будет скорее принцессой-марионеткой, сравнивая с тем, кем она должна быть на самом деле. Мы должны сделать выбор, будем ли мы преклонять колено перед Солнечными требованиями, или же нет."
 solarempiresparkles.28.a:0 "Лучше жить, стоя на коленях, чем умереть стоя."
 solarempiresparkles.28.b:0 "У нас всё ещё есть честь, гордость и свобода!"

 solarempiresparkles.29.t:0 "Наконец-то воссоединены"
 solarempiresparkles.29.d:0 "Я вошла в кабинет с тихой улыбкой на лице, Фларри выросла в молодую кобылку с того времени, как я оставила тут её и Шайнинга. И я вернулась к обсуждениям с Каденс.\n\nКаденс, похоже, разрывалась между решениями, когда я вошла в комнату, но я промолчала, позволив ей самой высказать собственные мысли. "Думаю, Твайлайт, что наши переговоры можно считать закрытыми... После ознакомления с условиями Дэйбрейкер я решила согласиться без каких-либо дополнительных условий. Ты можешь вернуться к ней как будет время, но ты также всегда остаться тут."\n\nМоя улыбка стала немного шире, мы с Каденс обменялись объятиями, и я уселась на своё место. "Между нами, Каденс, я думаю мне нужно немного времени чтобы расслабиться. Не против, если я останусь на чашечку чая, или, может даже, пару?"\n\n"Не против, Твайлайт," она улыбнулась в ответ, я же подняла чашку чая, подогревая её магией, "Не против". Без дипломатии на уме, мы можем наконец-то вернуться к разговорам о нормальных вещах и хороших временах, прошедших и настоящих. Снова, как нормальная семья."
 solarempiresparkles.29.a:0 "И с надеждой, что может быть мы снова станем едины."
 
 solarempiresparkles.30.t:0 "Возможность"
 solarempiresparkles.30.d:0 "Я едва не заверещала в голос, выйдя из кабинета для того, чтобы прогуляться и развеяться. Я, конечно, сдерживалась, как и подобает кобыле моего сана и статуса, но клянусь самой Дэйбрейкер, это было очень тяжело. За последнюю неделю все обсуждения были загнаны Каденс в тупик, это раздражало меня до такой степени, что я была готова рвать на себе гриву и есть её. Назвать её упорной было бы оскорблением для всех упрямцев и мулоголовых. За последние два дня мы никуда не продвинугись, споря снова и снова, снова и снова об закономерном возвращении Кристалльной Империи в Солнечную. Ну и в качестве дополнения было явное нежелание Каденс сделать это.\n\nХлопнув крыльями в раздражении, я проследовала в Королевский Сад, жалкую насмешку над Кантерлотским Садом, чего ещё можно было ожидать от жалкого подобия на правильную Империю. Несмотря на это, я могу использовать этот быстрый моцион, чтобы собрать мысли в кучу. Подойдя к центральному пруду, никогда незамерзающему благодаря перманентному заклинанию тепла, что держит температуру воды на приятных 22 градусах по Цельсию, я замерла, глядя на Фларри Харт, играющую с моим братом и её отцом, Шайнинг Армором."
 solarempiresparkles.30.a:0 "Хм-м-м, у меня есть забавная мысль..."
 solarempiresparkles.30.a.tp:0 "Санрайз Спаркл попытается заманить Фларри Харт, телепортировав её в [SOL.Capital.GetName]"
 solarempiresparkles.30.b:0 "Хорошо видеть их, несмотря ни на какие обстоятельства."

 solarempiresparkles.31.t:0 "Семья"
 solarempiresparkles.31.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n\n"Привет, Твайли!" - ответил Шайнинг, а Фларри просияла, она всегда была рада нашим встречам.\n\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Как там в Эквестрии?"\n\nЭквестрия? Неужели... неужели Каденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n\n"О, хлопотно, ты знаешь как оно бывает."\n\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый Министр Науки у Д... Принцессы Селестии и всё такое. Что привело тебя сюда?"\n\n"О, переговоры между Империей и... Эквестрией."\n\n"Для чего, тётушка? Что-то не так?"\n\n"Ох, нет, не о чем волноваться, Фларри-Бларри" - я улыбнулась, вздохнув украдкой, - "Просто пересматриваем старые соглашения. Не против если я присоединюсь к вам? Мне нужно немного сбросить напряжение."\n\n"Конечно, Твай. Эй, Фларри, почему бы не показать Твайлайт, чему мы обучаемся?"\n\nЯ уселась на траву, стараясь расслабиться, а двое пони снова стали в позиции для фехтования."
 solarempiresparkles.31.a:0 "Переговоры пока что могут подождать."

 solarempiresparkles.32.t:0 "Семья"
 solarempiresparkles.32.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n\n"Привет, Твайли!" - ответил Шайнинг, а Фларри просияла, она всегда была рада нашим встречам.\n\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Как там в Эквестрии?"\n\nЭквестрия? Неужели... неужели Каденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n\n"О, хлопотно, ты знаешь как оно бывает."\n\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый Министр Науки у Д... Принцессы Селестии и всё такое. Что привело тебя сюда?"\n\nОни делают это. Они действительно удерживают мою маленькую Фларри-Бларри в неведении. "О, ну знаешь. Бюрократия. Я наблюдаю за открытием новой академии здесь, может быть Каденс упоминала об этом?"\n\n"О, точно, Кристалльная Академия, верно? Она вот-вот откроется."\n\n"Совершенно верно" тут я передумала "На самом деле, почему бы нам троим не прогуляться по ней, прежде чем её заполонят студенты, м?"\n\n"О, это звучит как прекраснейшая идея! Фларри, почему бы тебе не снять твоё снаряжение для фехтования, и мы устроим семейную прогулку."\n\n"Звучит отлично. Давай-ка, Фларри, я телепортирую нас в твою комнату, чтобы приготовиться побыстрее."\n\n"Ой, всё в порядке тётушка, я могу телепортироваться сама, спасибо!" и со вспышкой света она пропала. Я моргнула и пожала плечами, глянув на Шайнинга.\n\n"Впечатляет для её возраста. Как вообще дела?"\n\n"Вполне неплохо, насколько я могу судить... как проходят переговоры?"\n\n"Ух. Я пытаюсь расслабиться, Шайни. Ты держишь её в неведении?"\n\n"Только до того момента, как мы придём к консенсусу, в той или иной степени. Я... не хочу, чтобы она волновалась."\n\n"Хорошо, но..." - что бы я не хотела сказать, я замолчала, так как вернулась Фларри, уже без снаряжения для фехтования."
 solarempiresparkles.32.a:0 "Я придержала свои слова; будет ещё время поговорить, потом."

 solarempiresparkles.33.t:0 "Семья"
 solarempiresparkles.33.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n\n"Привет, Твайли!" - ответил Шайнинг, а Фларри просияла, она всегда была рада нашим встречам.\n\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Кактам в Эквестрии?"\n\nЭквестрия? Неужели... неужели Каденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n\n"О, хлопотно, ты знаешь как оно бывает."\n\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый Министр Науки у Д... Принцессы Селестии и всё такое. Что привело тебя сюда?"\n\nОни делают это. Они действительно удерживают мою маленькую Фларри-Бларри в неведении. "О, ну знаешь. Бюрократия. Я наблюдаю за открытием новой академии здесь, может быть Каденс упоминала об этом?"\n\n"О, точно, Кристалльная Академия, верно? Она вот-вот откроется."\n\n"Совершенно верно" тут я передумала "На самом деле, почему бы нам троим не прогуляться по ней, прежде чем её заполонят студенты, м?"\n\n"О, это звучит как прекраснейшая идея! Фларри, почему бы тебе не снять твоё снаряжение для фехтования, и мы устроим семейную прогулку."\n\n"Звучит отлично. Давай-ка, Фларри, я телепортирую нас в твою комнату, чтобы приготовиться побыстрее."\n\n"Хорошо, тётушка!" С её разрешения я так и сделала, мы появились прямо посреди её роскошных покоев. Она отправилась снимать своё снаряжение, а я же начала создавать матрицу заклинания. Она вернулась, придя в некоторое замешательство, так как я поразила её сильным сонным заклинанием, прежде она сумела сказать что-либо. Я выдохнула. Это было легче, чем я надеялась. Повернувшись к двери, я заперла её и левитировала едва весящее тело Фларри к себе рядом. Потом она простит меня за это. Задание выполнено, я встала вовнутрь матрицы заклинания и зажгла рог. Следующая остановка? [SOL.Capital.GetName]."
 solarempiresparkles.33.a:0 "И со вспышкой яркого жёлтого света, я исчезла."

 solarempiresparkles.34.t:0 "Великое Пришествие"
 solarempiresparkles.34.d:0 "Я с гордостью вышла из экспресс-поезда Солнечной Империи, окружённая инквизиторами-ветеранами слева и справа. Сама я стояла в самом центре формации, облачённая в наряд Солнечного Гранд-Инквизитора. Ловя зимний бриз, я проскользила взглядом по собравшимся стражникам. Я широко улыбнулась. "Приветствую, мои хорошие кобылки и жеребцы. У нас свидание с Её Величеством Ми Аморе Кадензой. Вы отведёте нас к ней, как можно быстрее."\n\nСпустя минуты мы вышли через двери самого замка, члены Кристальной Стражи окружили нас, неся очень настоящие и очень заряженные винтовки, пребывая в парадном спокойствии. Не будет даже стоить усилий остановить их, в самом деле, если всё-таки дойдёт до стрельбы. Это займёт... может быть пятнадцать секунд; девять, если я на самом деле озабочусь тем, чтобы обратить внимание на них.\n\nКаденс выглядела шокированной, я в это время прошла к её трону, пока мне не приказали остановиться стражники.\n\n"Я прибыла вместе с сообщением от Нашей Императрицы, Дэйбрейкер: Той, Кто Поднимает Солнце, Сол Инвикты, Молота Рассвета, Истинной Богини этого смертного мира, да будет она править вечно" я отвесила формальный поклон, представляя титулы моего правителя. После того, как прошло в указанное в этикете время, я снова поднялась на ноги и мой тронутый Солнцем взгляд встретился со взглядом Ми Аморе Кадензы, - впервые с того момента, как я прибыла, и я наслаждалась её страхом и неуверенностью. "Её сообщение гласит следующее: Ты и твои пони должны вернуться на Земли Солнца" я сделала паузу, чтобы удостовериться, что она вся во внимании и что она полностью поняла мой ультиматум."
 solarempiresparkles.34.a:0 "Или же вы будете полностью и бескомпромиссно уничтожены, а твоя вотчина превратится в пепел."

 solarempiresparkles.35.t:0 "Рассвет"
 solarempiresparkles.35.d:0 "В нескрываемом шоке я смотрела как Твайлайт... нет, Санрайз Спаркл, Твайлайт, которую я знала, определённо была уже мертва, вошла в тронный зал, вместе с Инквизиторами Солнечной Империи, окружённая стражниками и высокомерно объявила мне немедленно преклониться перед властью Дэйбрейкер или погибнуть. Ужасные огни полыхали в её глазах, когда она объявляла власть своей Императрицы и я на мгновение прикусила язык, она же ожидала моего ответа. Крепясь, я заставляла Солнечную Ведьму ждать."
 #В оригинале - "Steeling myself, I obliged the Solar Witch". ХЗ как перевести.
 solarempiresparkles.35.a:0 "У нас нет иного выбора, кроме как согласиться, чтобы они не сделали свои угрозы правдой."
 solarempiresparkles.35.b:0 "Мы должны твёрдо стоять против тирании, откуда бы она не шла. Сгинь, блудница!"
 
 solarempiresparkles.36.t:0 "Глупость"
 solarempiresparkles.36.d:0 "Каденс крепилась, огонь в её глазах мог соперничать с моим собственным. "Нет."\n\n"Нет?" - эхом ответила я, давая ей шанс отказаться от её плоских формулировок.\n\n"Нет" - подтвердила она, "Мы должны твёрдо стоять против любой тирании, включая тиранию твоего правителя. Сгинь, блудница и не возвращайся."\n\nЯ хотела лишь прибить это наглое отродье прямо там, где она стоит. Это будет скучающе лёгким заданием. Простая вспышка рога и от неё останется только пепел посреди выжженной святым огнём земли.\n\nНо приказы Дэйбрейкер были ясными. Моя грива начала тлеть, распространяя вокруг запах серы, я стиснула зубы. "Отлично, жалкая пародия на аликорна. Тебе был дан шанс. Кровь твоего народа теперь на твоих копытах". Сказав это, я развернулась на копытах, окружённая моими преданными инквизиторами и Кристальной Стражей, и направилась обратно к поезду. Будет война и она будет скоро. А потом, Каденс познает истинную погибель от Священного Солнца Дэйбрейкер."
 solarempiresparkles.36.a:0 "Она навлекла на себя погибель, а я буду её вестником."

 solarempiresparkles.37.t:0 "Как и должно быть"
 solarempiresparkles.37.d:0 "Каденс крепилась, я же гордо стояла перед ней, позволив всё-таки позволив её взгляду расслабиться и её плечи немного опали. "Хорошо. Мы принимаем режим Дэйбрейкер как господствующий над нами, начиная с этого момента, и должны будем вернуться в состав Эквестрии."\n\nЯ широко улыбнулась, показывая зубы. Каденс всё-таки не дура. "Я рада видеть в тебе разум, моя сестра. Теперь, действуя немедленно...""
 solarempiresparkles.37.a:0 "Я сменю тебя в качестве Принцессы Кристальной Империи."
 solarempiresparkles.37.b:0 "Кристальная "Империя" будет управляться напрямую из [SOL.Capital.GetName]."

 solarempiresparkles.38.t:0 "Кристальная Империя входит в состав Солнечной Империи"
 solarempiresparkles.38.d:0 "При неожиданном, однако в ретроспективе вполне очевидном повороте событий, Кристальная Империя вернулась в состав Солнечных Владений, после долгой серии дипломатических обсуждений между Принцессой Твайлайт Спаркл и Принцессой Ми Аморе Кадензой. Показывая добрые намерения, Императрица Дэйбрейкер с нетерпением приветствовала Кристальных Пони в Солнечной Империи без наказаний или притеснений. Несмотря на намерения нового режима, им самим была оказана хорошая забота."
 solarempiresparkles.38.a:0 "По крайней мере, обошлось без кровопролития."
 solarempiresparkles.38.b:0 "Это должно было случиться давно."
 solarempiresparkles.38.c:0 "Понятно."

 solarempiresparkles.39.t:0 "Кристальная Империя подчиняется Солнечной Империи"
 solarempiresparkles.39.d:0 "Как и ожидалось, Кристальная Империя приняла все условия и договоры с Солнечной Империей, из-за шокирующего похищения Санрайз Спаркл Наследницы Трона Фларри Харт прямо из-под носа у её семьи. В поражающем жесте доброй воли Дэйбрейкер разрешила королевской семье регулярные визиты к их дочери и пообещала, что ей не причинят вреда до тех пор, пока Кристальная Империя остаётся верной Солнечной Империи. Поэтому не удивительно, что Принцесса Каденс согласилась на Солнечные условия, к лучшему это или к худшему."
 solarempiresparkles.39.a:0 "У нас не было выбора..."
 solarempiresparkles.39.b:0 "Всё идёт по плану."
 solarempiresparkles.39.c:0 "Интересно."

 solarempiresparkles.40.t:0 "Кристальная Империя подчинается Солнечной Империи"
 solarempiresparkles.40.d:0 "При неожиданном, однако в ретроспективе вполне очевидном повороте событий, Кристальная Империя вернулась в состав Солнечных Владений, благодаря ясному и чёткому предупреждению Гранд-Инквизитора Санрайз Спаркл. Переложив отказ от требований и последствия от этого на плечи Ми Аморе Кадензы, Санрайз губительно ясно объяснила, что будет результатом отказа Каденс от присоединения к Солнечной Империи. Так что Ми Аморе Каденза решила войти в обратно в Солнечную Империю, чтобы избежать угрозы неминуемой войны. В последствии Каденза была смещена и заменена Гранд-Инквизитором, которая, как говорят слухи была рада показать Кристальным Пони свет Солнца..."
 solarempiresparkles.40.d_annex:0 "При неожиданном, однако в ретроспективе очевидном повороте событий, Кристалльная Империя вернулась в Солнечные Владения, благодаря ясному и чёткому предупреждению Гранд-Инквизитора Санрайз Спаркл. Переложив отказ от требований и последствия от этого на плечи Ми Аморе Кадензы, Санрайз губительно ясно объяснила что будет результатом отказа Каденс от присоединения к Солнечной Империи. Так что Ми Аморе Каденза решила войти в обратно в Солнечную Империю, чтобы избежать угрозы неминуемой войны. Таким образом Кристалльная Империя была должным образом аннексирована как часть Солнечной Империи и было реализовано прямое управление из [SOL.Capital.GetName]"
 solarempiresparkles.40.a:0 "У нас не было выбора..."
 solarempiresparkles.40.b:0 "Всё идёт по плану."
 solarempiresparkles.40.c:0 "Интересно."

 solarempiresparkles.42.t:0 "Солнечная Империя подписывает пакт о ненападении на Кристальную Империю"
 solarempiresparkles.42.d:0 "Сегодня на знаменательной дипломатической конференции Солнечная и Кристальная Империи подписали пакт о ненападении, условившись на возвращении одного из отпрысков Императрицы Дэйбрейкер, не так давно захваченного в Кристальной Империи при попытке похитить юную Принцессу Фларри Харт. Несмотря на то, что атмосфера позора витала среди обеих сторон соглашения, международные наблюдатели согласились, что это более серьёзная задержка для планов Солнечной Империи по быстрой экспансии, она была обведена вокруг копыта дважды, на поле шпионажа и на дипломатическом поле."
 solarempiresparkles.42.a:0 "Свобода и гармония возобладают."
 solarempiresparkles.42.b:0 "Санрайз нужно будет кое-что объяснить."
 solarempiresparkles.42.c:0 "Интересно."

