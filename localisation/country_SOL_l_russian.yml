 EQS_conscription_decision:0 "Рассмотреть более жесткий закон о призыве"
 EQS_conscription_decision_desc:0 "Поскольку Эквестрия не участвовала в войнах в течение столетий, призыв в армию никогда не был необходим. Однако с учётом растущей угрозы на горизонте некоторые политики предложили разработать проект, чтобы лучше подготовить нашу страну к грядущему шторму."
 EQS_economy_decision:0 "Шестерёнки войны?"
 EQS_economy_decision_desc:0 "Эквестрийская экономика имеет огромный потенциал, однако, огромная часть промышленности сосредоточена на удовлетворении и обслуживании пони. Было бы разумно начать развивать нашу оборону и тяжелую промышленность, дабы защитить нашу страну в меняющемся мире."
 EQS_celestia_speech_decision:0 "Речь Принцессы"
 EQS_celestia_speech_decision_desc:0 "Чейнджлинги подло ударили нам в спину, напав на нашу безобидную страну, и по этому поводу принцесса Селестия выступила с речью к своим подданным."
 EQS_enact_war_plan_decision:0 "Принять военный план"
 EQS_enact_war_plan_decision_desc:0 "Мы сильно погрязли в войне, что грозит нам поражением. Для решения этой проблемы нужны решительные меры, чтобы выжить в этом шторме."

 EQS_turn_off_war_plan_decision:0 "Отменить военный план"
 EQS_turn_off_war_plan_decision_desc:0 "Мы можем отменить меры, что были введены для следования военному плану, чтобы дать нашим подданным отдохнуть."
 
