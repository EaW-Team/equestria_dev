 EQS_conscription_decision:0 "Рассмотреть более жесткий закон о призыве"
 EQS_conscription_decision_desc:0"Поскольку Эквестрия не участвовала в войнах в течение столетий, призыв в армию никогда не был необходим. Однако с растущей угрозой на горизонте некоторые политики предложили разработать проект, чтобы лучше подготовить нашу страну к грядущему шторму."
 EQS_economy_decision:0 "Шестеренки войны?"
 EQS_economy_decision_desc:0"Эквестрийская экономика имеет огромный потенциал, однако, огромная часть промышленности сосредоточнена на удовлетворении и обслуживании пони. Было бы разумно начать развивать на оборону и тяжелую промышленность, дабы защитить нашу страну в меняющемся мире."
 EQS_celestia_speech_decision:0 "Речь Принцессы"
 EQS_celestia_speech_decision_desc:0 "Чейнджлинги подло ударили нам в спину напав на нашу безобидную страну, и поэтому поводу Принцесса Селестия выступила с речью к своим подданным."
 EQS_enact_war_plan_decision:0 "Разработать военный план"
 EQS_enact_war_plan_decision_desc:0 "Мы погрязли в войне, что грозит нам поражением. Для решения этой проблемы нужны решительные меры, чтобы выжить в этом шторме."

 EQS_turn_off_war_plan_decision:0 "Отменить военный план"
 EQS_turn_off_war_plan_decision_desc:0 "Мы может отменить меры, что были задействованы с военным планом, чтобы дать нашим подданным отдохнуть."
 
 EQS_bring_back_puppets:0 "Подход к бывшим подданным"
 EQS_bring_back_puppet:0 "Требование для [From.GetName] вернуться обратно в состав страны."

 EQS_completed_advisors:0 "Выполнен фокус §YНовое высшее командование§!"
 EQS_completed_Extreme_war_comittee:0 "Выполнен фокус §YЧрезвычайный военный комитет§!"
 EQS_completed_EQS_WMD:0 "Выполнен фокус §YЭквестрийское оружие массового поражения§!"
 EQS_remove_fascism_decision:0 "Прекратить меры военного времени"
 EQS_remove_fascism_decision_desc:0 "С возвращением мира в [Root.GetName], нам следует перестать жить как в военное время - необходимо изменить устои."
 
 equestria.139.t:0 "Проблема с призывом"
 equestria.139.d:0 "Поскольку Эквестрия веками не участвовала в войнах, призыв населения на военную службу не был нужен. Но с растущей угрозой на горизонте, некоторые политики предложили учредить призыв, чтобы лучше подготовить страну к надвигающейся буре."
 equestria.139.a:0 "Глупости, мир превыше всего!."
 equestria.139.b:0 "Ограниченного призыва будет достаточно."
 equestria.139.c:0 "Мы должны быть готовы ко всему - учредить расширенный призыв."

 equestria.140.t:0 "Экономический фокус"
 equestria.140.d:0 "Экономика Эквестрии обладает большим потенциалом, но сейчас она направлена на производство товаров и услуг для пони, как было на протяжении десятилетий. И всё таки, было бы разумным сосредоточить внимание на оборонной и тяжёлой промышленности, чтобы защитить нашу страну в меняющемся мире."
 equestria.140.a:0 "Нет никаких оснований вмешиваться в рынок."
 equestria.140.b:0 "Мы должны подготовиться к мобилизации экономики."
 equestria.140.b.tp:0 "Теперь можно изменить §YТип экономики§W"

 equestria.141.t:0 "Кризис призывной политики"
 equestria.141.d:0 "Группы лиц, отказывающиеся служить по собственным убеждениям, а также пацифисты пытаются уклониться от военной службы с самого начала войны, но сегодня, ситуация приняла критический оборот. Огромное количество пони решительно отказываются отправляться на фронт. Если оставить ситуацию без внимания, она может привести к серьёзной нехватке призывников на фронтах."
 equestria.141.a:0 "Выражать недовольство - их законное право."
 equestria.141.b:0 "Каждый должен сражаться."
 equestria.141.c:0 "Сломить подобные настроения в обществе! Надавите на них так сильно, чтобы и мысли об уклонении не возникало!"

 equestria.142.t:0 "Антивоенные публикации"
 equestria.142.d_defense:0 "Пока наша армия ведёт оборонительные бои, некоторые из ведущих национальных изданий начали печатать пораженческие сообщения, подрывающие волю наших граждан к сражению. Свобода прессы является одним из постулатов Эквестрии, но может быть настало время чрезвычайных мер?"
 equestria.142.d_off:0 "Пока наша армия храбро сражается с врагом, некоторые из ведущих национальных изданий начали печатать пацифистские высказывания, призывающие немедленно закончить войну. Это, конечно, никак не помогает ведению войны. Свобода прессы является одним из постулатов эквестрийского общества, но, возможно, настало время чрезвычайных мер?"
 equestria.142.a:0 "СМИ нельзя ограничивать."
 equestria.142.b:0 "Утвердить чрезвычайную цензуру по законам военного времени."

 equestria.143.t:0 "Речь принцессы Селестии"
 equestria.143.d:0 "В этот тяжёлый час, возможно являющийся судьбоносным для нашей истории, я посылаю это сообщение в каждый дом нашей страны, а также тем, кто находится за границей. В это сообщение я вкладываю всю глубину своих чувств, как если бы я говорила с каждым из вас лично. Впервые за столетия, мы находимся в состоянии войны. Снова и снова мы пытались найти мирное решение с теми, кто теперь является нашими противниками, но все эти попытки оказались напрасны."
 equestria.143.a:0 "Мы оказались втянуты в конфликт, которого не желали."
 equestria.143.b:0 "Я, как принцесса Эквестрии, сделаю всё, что в моих силах, чтобы защитить моих маленьких пони."
 equestria.143.c:0 "[CHN.GetLeader] будет встречена таким огнём и яростью, каких мир ещё не видел!"

 equestria.144.t:0 "Времена меняются"
 equestria.144.d:0 "С незапамятных времён, пони были мирным народом, решая все возникающие проблемы с помощью Магии Дружбы. К нашему сожалению, этот мир, судя по всему, подходит к концу. Сможет ли Магия Дружбы выстоять, когда Эквестрию атакуют?"
 equestria.144.a:0 "После этой войны мы вернёмся на дорогу мира."
 equestria.144.b:0 "Времена изменились. Нам необходимо адаптироваться."
 equestria.144.c:0 "Я сделаю всё, чтобы мои пони были в безопасности - нравится им это, или нет."

 equestria.147.t:0 "Закон о печати в военное время"
 equestria.147.d:0 "Свобода прессы - это фундамент Эквестрийской общественности, но, как предложила часть знати и некоторые политики, частичное ограничение свободы слова могло бы помочь ведению войны."
 equestria.147.a:0 "Мы не можем отказать нашим гражданам в свободах, являющихся основными, даже в состоянии войны."
 equestria.147.b:0 "Незначительная цензура даст свой результат."
 equestria.147.c:0 "Они будут писать только о том, что Я им позволю!"

 equestria.148.t:0 "Военное положение"
 equestria.148.d:0 "Мы в состоянии войны. Законы мирного времени, охраняющие права и свободы пони, становятся помехой в это сложное время. Должны ли они стать очередной жертвой этой войны"
 equestria.148.a:0 "[Root.GetName] это общество гармонии, неважно, война, или мир."
 equestria.148.b:0 "Необходимо ввести военное положение."
 equestria.148.c:0 "Для того, чтобы защитить Эквестрию, необходимо менять законы."

 equestria.151.t:0 "Администрация военного времени"
 equestria.151.d:0 "По мере того, как война набирает обороты, гражданская администрация показывает свою полную некомпетентность в решении проблем, которые несёт нам этот суровый период. Мы можем военнизировать администрацию и местные органы власти, чтобы помочь ведению войны, а так же привести в порядок внутреннее положение в стране."
 equestria.151.a:0 "Реформ гражданской администрации будет достаточно."
 equestria.151.b:0 "Военные должны объединить усилия с гражданскими на время войны."
 equestria.151.c:0 "Они показали свою некомпетентность в вопросах защиты суверенитета Эквестрии."

 equestria.152.t:0 "Военный план"
 equestria.152.d:0 "Был подготовлен комплекс решений, для мобилизации всего общества в защиту [Root.GetName]. Тем не менее, "военный план", как его называют, может привести к значительным трудностям для наших пони."
 equestria.152.a:0 "Необходимо умерить аппетиты этого плана."
 equestria.152.b:0 "Как ни прискорбно, но это необходимость. Реализовать Военный План."
 equestria.152.c:0 "Молодой или старый, каждый должен сражаться - на фронте, или дома."

 equestria.153.t:0 "Опасения по поводу Селестии"
 equestria.153.d_luna:0 "Сестра, ты стала...холоднее. Я беспокоюсь за тебя. Ты не та, кем была раньше - твоя нежная улыбка и нерушимый оптимизм пропали. Я знаю, что управлять страной в такое время трудно, но некоторые из принятых тобой мер скорее вредят пони, нежели защищают их. Пожалуйста, сестра, остановись ненадолго, и поразмысли об этом."
 equestria.153.d_nobles:0 "Ваше Величество, мы не могли не заметить, что вы, простите за такой термин, выглядите иначе, нежели раньше. Политика, которой вы придерживаетесь, несомненно, является необходимостью, но некоторыми она была воспринята как слишком экстремальные меры. Возможно, Ваше Величество пересмотрит некоторые детали?"
 equestria.153.b:0 "Я в полном порядке. Не нужно беспокоить меня подобным снова."
 equestria.153.a:0 "Возможно, это правда - кажется, я потеряла себя..."

 equestria.154.t:0 "Сверхновая"
 equestria.154.d_war:0 "Враг уже на горизонте, и неустанно продвигается всё ближе к полному и безоговорочному разрушению Гармонии и Эквестрии. Я была слишком самоуверенной, слишком слабой, чтобы защитить свой народ. Но теперь, я вижу свои ошибки. Я не остановлюсь ни перед чем, пока наши враги не будут превращены в пыль и прах. Я стану тем, чем мне суждено было быть!"
 equestria.154.d_nowar:0 "Окружённая врагами, как внутренними, так и внешними, Гармония находится в опасности. Мои пони должны быть защищены от них, вне зависимости от того, видят они угрозу, или нет. Я была слишком самоуверенной, и в то же время слабой, но теперь я вижу свои ошибки. Я не остановлюсь ни перед чем, пока наши враги не будут превращены в пыль и прах. Я стану тем, кем мне суждено было быть!"
 equestria.154.a:0 "Гармония через порядок. Мир через применение силы." #Война это мир, Свобода это рабство.
 equestria.154.a.tp:0 "Стать §YДейбрейкер§W\n"
 equestria.154.b:0 "Стойте, что я делаю? Это не мои мысли, это не я!"
 equestria.154.c:0 "Они познают силу Солнца!"

 equestria.157.t:0 "Сверхновая"
 equestria.157.d:0 "Нет. Теперь §Yэто§W Я. Это то, чем Я стала. Я правитель Эквестрии, Я воплощение Солнца, Я Бог, среди слабых и негодных для правления! Я Дейбрейкер!"
 equestria.157.a:0 "§YSol Invicta!§W"

 eqs_conscription_crisis:0 "Призывной кризис"
 eqs_conscription_crisis_desc:0 "Добросовестные граждане, пацифисты, хиппи - все они отказываются сражаться."
 eqs_defeatists:0 "Пораженческие настроения"
 eqs_defeatists_desc:0 "Антивоенные, пораженческие настроения проникают в средства массовой информации."
 eqs_media_control:0 "Пропаганда"
 eqs_media_control_desc:0 "СМИ в один голос говорят о единстве, героизме и силе."
 eqs_war_law:0 "Военное положение"
 eqs_war_law_desc:0 "Военный трибунал, как правило, ускоряет судебный процесс."
 eqs_war_law_extreme:0 "Военизированные законы"
 eqs_war_law_extreme_desc:0 "Гражданские и военные законы настолько схожи, что теперь их и отличить друг от друга сложно."
 eqs_war_admin:0 "Бюрократия военного времени"
 eqs_war_admin_desc:0 "Упрощена под нужды войны."
 eqs_war_admin_extreme:0 "Милитаризированная бюрократия"
 eqs_war_admin_extreme_desc:0 "Почти каждый гос.служащий имеет военное звание."
 eqs_order_idea:0 "Гармония это порядок"
 eqs_order_idea_desc:0 "Все пони должны быть на правильном месте месте, дабы защитить Эквестрию."
 war_plan_equestria_mild:0 "Военный план"
 war_plan_equestria_extreme:0 "Военный план"

 EQS_blueblood_allowed:0 "§!Установлено военное положение"

 cry_betrayal:0 "Нас предали"
 cry_refused_to_negotiate:0 "Отказывается от переговоров"
 eqs_has_civil_war_tp:0 "Находится в гражданской войне"
 eqs_not_has_civil_war_tp:0 "Не находится в гражданской войне"
 eqs_civil_war_ended_tp:0 "Гражданская война закончилась"
 SOL_examine_the_situation:0 "Изучить ситуацию в мире"
 SOL_examine_the_situation_desc:0 "Организуйте комиссию в отношении нашей внутренней и внешней политики."
 SOL_increase_presense_inCRY:0 "Подчинить Кристальных Пони"
 SOL_increase_presense_inCRY_desc:0 "Мы должны убедиться, что Кристальные Пони принимают свое место в качестве наших подданных."
 SOL_Crystal_Fair:0 "Заставить Ми Аморе подчиниться"
 SOL_Crystal_Fair_desc:0 "С момента когда Селестия трансформировалась, Принцесса Кейденс пыталась отделить себя и свои владения от Империи. С ней нужно разобраться."
 SOL_rainbow_falls_resort:0 "Арсенал Рейнбоу Фоллс"
 SOL_rainbow_falls_resort_desc:0 "Постройка нового арсенала в Рейнбоу Фоллс, даст возможность нашим подданным проявить себя, как полезных солдат."
 SOL_crystalcity_university:0 "Университеты в Кристальном городе"
 SOL_transequestrian_raillines:0 "Транс-Имперская Железная дорога"
 SOL_transequestrian_raillines_desc:0 "Наши новые производственные мощности и маячащий на горизонте конфликт делают необходимым строительство железной дороги, проходящей через всю Эквестрию. Несомненно, это будет полезно для нашего дела."
 SOL_manehattan_line:0 "Улучшить Мэйнхеттенскую железную дорогу"
 SOL_manehattan_line_desc:0 "Быстрые перевозки между столицей и Мэйнхеттеном – крупнейшим городом в Эквестрии, имеют важнейшее значение в чрезвычайных ситуациях."
 SOL_Ministry_of_defense:0 "Министерство Обороны"
 SOL_Ministry_of_defense_desc:0 "В свете последних событий стоит возродить Министерство Обороны. На всякий случай…"
 SOL_Extreme_war_comittee:0 "Чрезвычайный военный комитет"
 SOL_Extreme_war_comittee_desc:0 "Как можно скорее соберите военных чиновников и парламент, мы должны разобраться с этой сложной ситуацией."
 SOL_Advisors:0 "Новое высшее командование"
 SOL_Advisors_desc:0 "Военное дело не совершенствовалось уже много лет. У нас практически отсутствует высшее командование. Нам нужны новые пони, способные вести современную войну."
 SOL_Hire_Generals:0 "Новые генералы"
 SOL_Hire_Generals_desc:0 "Эквестрия всегда была миролюбивой страной, но обстоятельства вынуждают нас приступить к подготовке нового офицерского состава."
 SOL_All_ponies_front_f:0 "Всеэквестрийский фронт"
 SOL_All_ponies_front_f_desc:0 "С созданием альянса мы получим возможность призывать другие страны на нашу сторону в случае войны."
 SOL_Support_aircraft_research:0 "Тактика воздушного боя"
 SOL_Support_aircraft_research_desc:0 "Нам стоит заострить внимание на авиации и воздушных доктринах для удержания превосходства в воздухе."
 SOL_Bomber_research:0 "Ответный удар"
 SOL_Bomber_research_desc:0 "Мы должны научиться летать вглубь вражеской территории и уничтожать промышленность и инфраструктуру."
 SOL_Artillery_research:0 "Королева поля боя"
 SOL_Artillery_research_desc:0 "Артиллерия - самая желанная пони каждого солдата на фронте. Мы должны сфокусироваться на совершенствовании нашей артиллерии."
 SOL_Tank_research:0 "Проект "Комета""
 SOL_Tank_research_desc:0 "Мы сделали очень неприятное открытие - нам нужно как можно больше хороших танков."
 SOL_Infantry_weapons:0 "Концерн "Макинтош""
 SOL_Infantry_weapons_desc:0 "Инвестиции в знаменитый концерн "Макинтош" привлекут туда больше специалистов. Это позволит нам производить хорошее оружие."
 SOL_Appeal_to_STG:0 "Попросить помощи у Сталлионграда"
 SOL_Appeal_to_STG_desc:0 "Давайте попросим помощи у Сталлионграда. Всё-таки эта война - бедствие для всех пони."
 SOL_faction_research:0 "Объединенный научный институт"
 SOL_military_coordination:0 "Военная координация"
 SOL_STG_tank_projects:0 "Сталлионградские танки"
 SOL_Extreme_measures:0 "Чрезвычайные меры"
 SOL_Extreme_measures_desc:0 "Тёмные времена требуют чрезвычайных мер. Наше нынешнее положение дел может привести только к поражению. Бюрократия, коррупция, лень, эгоизм - все эти пороки должны быть ликвидированы."
 SOL_War_Plan:0 "Мобилизационный план"
 SOL_War_Plan_desc:0 "Мы должны мобилизовать больше пони, построить больше заводов и произвести больше оружия."
 SOL_Forget_magic_of_friendship:0 "Покончить с магией Дружбы!"
 SOL_Forget_magic_of_friendship_desc:0 "Долгое время пони были мирными и дружелюбными созданиями, разрешая любые конфликты словами. Сейчас обстоятельства диктуют свои правила. Мы не сможем одержать верх в войне, если не завоюем победу железом и кровью."
 SOL_EQS_WMD:0 "Эквестрийское оружие массового поражения"
 SOL_EQS_WMD_desc:0 "Отчаянные времена требуют отчаянных мер. Мы разрабатываем новое оружие, которое сильнее всего, чем мы пользовались до этого времени."
 SOL_Nuclear_Power:0 "Ядерно-магическая энергия"
 SOL_Nuclear_Power_desc:0 "Мы можем объединить магию и науку. Исследования в этой области помогут нам в будущем."
 SOL_worrisome_changelings:0 "Проблема чейнджлингов"
 SOL_worrisome_changelings_desc:0 "Королева Кризалис и её армия чейнджлингов долгое время были занозой в копыте. Нам стоит привести в порядок нашу границу."
 SOL_reinforce_border:0 "Укрепить Северо-Запад"
 SOL_reinforce_border_desc:0 "Нам не удалось договориться с чейнджлингами. В свете этого события мы должны укрепить наши позиции на Северо-Западе."
 SOL_Improve_relations:0 "Общий враг"
 SOL_Improve_relations_desc:0 "Если мы покажем другим народам всё зло чейнджлингов, то сможем сплотиться перед лицом общей угрозы. Это напугает Кризалис и сдержит её армии."
 SOL_Remove_Harmonic_Stagnation:0 "Политическая реформа"
 SOL_Suppress_bureaucracy:0 "Искоренить бюрократию!"
 SOL_Unleash_Equestrian_WarMachine:0 "Военная машина Эквестрии"
 SOL_unicorn_academy:0 "Академия для одаренных единорогов"
 SOL_luna_nova_academy:0 "Академия Sol Invicta"
 SOL_luna_nova_academy_desc:0 "Благодаря большему финансированию и субсидиям Академия Sol Invicta сможет финансировать более крупные проекты и вносить свой вклад в развитие наших национальных исследований."
 SOL_Fund_public_schools:0 "Система школ"
 SOL_Fund_public_schools_desc:0 "Больше денег для школ - больше умных и образованных пони. Пони, чьи знания ещё пригодятся Эквестрии."
 SOL_CTL_center_of_research:0 "Имперский исследовательский центр"
 SOL_CTL_center_of_research_desc:0 "С новым, образованным обществом и активной молодёжью, Кантерлот легко станет главным центром науки и образования."
 SOL_Magcial_studies:0 "Исследования магии"
 SOL_Magcial_studies_desc:0 "Объединив усилия наших учёных, мы сможем узнать больше о магии."
 SOL_magical_training:0 "Магические тренировки"
 SOL_magical_training_desc:0 "Чтобы сделать ещё один шаг к использованию магической энергии, необходимо сделать обязательными магические тренировки для всех единорогов в армии."
 SOL_industry_manehattan:0 "Сталелитейные заводы Мэйнхеттена"
 SOL_industry_manehattan_desc:0 "Мэйнхеттен - не только самый крупный город в стране, но и поле чудес для нашей промышленности. Почему бы не начать с него?"
 SOL_industry_las_pegasus:0 "Фабрики Лас Пегаса"
 SOL_industry_las_pegasus_desc:0 "Лас Пегас - настоящий оазис легкой промышленности. Мы должны ускорить её рост."
 SOL_mil_industry_fillydelphia:0 "Филлидельфийский автомобильный завод"
 SOL_mil_industry_fillydelphia_desc:0 "Автомобиль всё ещё остается новым и дорогим средством передвижения. Мы должны сделать его доступным как для богатых, так и для бедных пони."
 SOL_Spitfire_research:0 "Разработка самолётов"
 SOL_Spitfire_research_desc:0 "Было бы глупо не заниматься разработкой самолётов. Ведь в Эквестрии летают не только пони, но и целые города."
 SOL_industry_crystal_emp:0 "Индустриализировать Холодные поля"
 SOL_eqs_buffalo2:0 "Отношения с буйволами"
 SOL_eqs_buffalo2_desc:0 "Друзья сильнее вместе, и это относится и к нам с буйволами. Мы должны пригласить их присоединиться к нашему государству."
 SOL_EQS_buffalo_relations:0 "Проблема буйволов"
 SOL_EQS_buffalo_relations_desc:0 "Мы слишком долго игнорировали их. Пора налаживать отношения!"
 SOL_eqs_southern_roads:0 "Южная дорога"
 SOL_eqs_southern_roads_desc:0 "С присоединением племен буйволов к Эквестрии создание инфраструктуры в южных регионах стало вопросом времени."
 SOL_southern_industry:0 "Южная промышленность"
 SOL_southern_industry_desc:0 "Земли буйволов хранят в себе много ценных ресурсов. Ресурсов, которые могут быть полезны для нашей экономики и промышленности."
 SOL_dragon_question:0 "Драконий вопрос"
 SOL_dragon_question_desc:0 "Драконы долгое время досаждали Эквестрии, разоряя деревни и захватывая наши земли. Нужно пересмотреть нашу позицию относительно драконьих племен."
 SOL_badlands_are_ours:0 "Вернём Пустоши!"
 SOL_badlands_are_ours_desc:0 "Пришло время вернуть то, что принадлежит нам по праву, и покончить с драконьей угрозой."
 SOL_tenochtitlan_state_university:0 "Теночтитланский Государственный университет"
 SOL_tenochtitlan_state_university_desc:0 "В наших южных землях всё ещё скрыт огромный потенциал. Нужно больше инвестиций!"
 SOL_southern_naval_bases:0 "Морские базы на юге"
 SOL_southern_naval_bases_desc:0 "Наши военно-морские силы только выиграют от строительства портов и доков на юге."
 SOL_need_to_reinovate:0 "Инновации в промышленности"
 SOL_need_to_reinovate_desc:0 "Развитие научного прогресса позволяет серьезно увеличить производительность труда. Необходимо как можно скорее внедрять технические новшества в производство!"
 SOL_arms_potential:0 "Военный потенциал"
 SOL_arms_potential_desc:0 "Эквестрия обладает огромным военным потенциалом, но чтобы его раскрыть, нам необходима крупная промышленность."
 SOL_eqs_support_status_quo:0 "Статус кво"
 SOL_eqs_support_status_quo_desc:0 "Пусть мир меняется, Эквестрия должна твёрдо придерживаться своих убеждений - Свобода, Дружба и Гармония для всех!"
 SOL_eqs_support_harmony:0 "Поддержать Гармонию"
 SOL_eqs_support_harmony_desc:0 "Мы всегда подчёркивали, насколько важны для нас Дружба и Гармония. Эквестрия навсегда останется маяком Гармонии во всём мире!"
 SOL_send_envoy_yak:0 "Отправить Пинки Пай в Якякистан!"
 SOL_send_envoy_yak_desc:0 "Мы слишком долго игнорировали народ яков на севере. Мы решили отправить туда Пинки Пай, Элемент Смеха, чтобы установить отношения с этим народом."
 SOL_shelter_velvet:0 "Предоставить убежище Королеве Вельвет"
 SOL_shelter_velvet_desc:0 "Оленийское правительство жестоко и продажно, это всем известный факт. Если мы хотим изменить положение, стоит позаботиться о Королеве Вельвет, пока не стало поздно."
 SOL_harmony_lean:0 "Поддержать гармонию в Якякистане"
 SOL_harmony_lean_desc:0 "Пришло время показать якам все чудеса Дружбы и Гармонии!"
 SOL_pinkie_pie:0 "Открыть посольство"
 SOL_pinkie_pie_desc:0 "Установив хорошие отношения с яками, мы получили возможность открыть наше посольство в их столице. Это поможет наладить сотрудничество между нашими народами."
 SOL_guarantee_independenceYAK:0 "Гарантировать независимость"
 SOL_guarantee_independenceYAK_desc:0 "Пони и яки - друзья навек! Мы должны защитить их, во что бы то ни стало."
 SOL_support_harmony_in_OLE:0 "Законный правитель"
 SOL_support_harmony_in_OLE_desc:0 "Королева Вельвет теперь находится под нашей защитой. Она задумала поднять восстание в Олении и вернуться на трон. Нам стоит поддержать её претензии, если мы хотим вернуть свободу и гармонию оленийскому народу."
 SOL_stage_coup:0 "Подготовить переворот в Олении"
 SOL_stage_coup_desc:0 "Мы предоставим Вельвет максимальную поддержку. Если мы хотим увидеть конец оленийской тирании, то нужно делать всё, что в наших силах."
 SOL_do_not_influence:0 "Пассивное влияние"
 SOL_do_not_influence_desc:0 "Несмотря на то, что мы поддерживаем претензии Вельвет, сначала нам необходимо убедить оленийцев в верности нашего пути."
 SOL_intervene_in_civil_war:0 "Интервенция в Олению"
 SOL_intervene_in_civil_war_desc:0 "Настало время покончить с тиранией в Олении. Мы готовы помочь Вельвет. Вперёд, к победе!"
 SOL_material_support:0 "Материальная помощь"
 SOL_material_support_desc:0 "Мы не можем рисковать жизнями наших пони в международных конфликтах. Тем не менее, мы пошлём Вельвет необходимое снаряжение."
 SOL_puppet_stateOLE:0 "Дружба с Оленией"
 SOL_puppet_stateOLE_desc:0 "Теперь, когда Королева Вельвет вернулась на трон Олении, Эквестрия получила важного союзника. Мы должны гарантировать независимость Олении."
 SOL_Matilda_research:0 "Танки "Матильда""
 SOL_Matilda_research_desc:0 "В наших интересах обеспечить танковую поддержку нашей пехоты. Необходимо начать разработки в этой области."
 SOL_River_Fortifications:0 "Речные укрепления"
 SOL_magical_crypto_machines:0 "Магические криптомашины"
 SOL_magical_crypto_machines_desc:0 "Магия помогает выполнять задачи различных направлений, даже такие, как разработка ЭВМ. Каким образом? Магия."

 SOL_Imperium_Solis:0 "Imperium Solem"
 SOL_Imperium_Solis_desc:0 "Настало время нового рассвета для Эквестрии - Солнечная Империя вознесется, и все будут греться в свете и славе нашей Императрицы!"
 SOL_empress_protector:0 "Императрица-Защитница"
 SOL_empress_protector_desc:0 "Пони и другие существа нуждаются в защите от вреда и беспорядка - только таким образом мы можем поддержать Гармонию."
 SOL_defence_of_empire_act:0 "Закон о Защите Империи"
 SOL_defence_of_empire_desc:0 "Настало время узаконить меры по охране и защите граждан и Империи. Этот акт даст широкие полномочия военным, правоохранительным органам и Имперскому правительству."
 SOL_imperial_bureaucracy:0 "Имперская Бюрократия"
 SOL_imperial_bureaucracy_desc:0 "Хорошо функционирующая бюрократия необходима для хорошо функционирующего государства. Мы не будем повторять ошибок старой Эквестрии."
 SOL_Imperial_Corporation_Council:0 "Совет Имперской Корпорации"
 SOL_Imperial_Corporation_Council_desc:0 "Частные предприятия тоже нуждаются в наставлениях, чтобы поддержать Империю в ее усилиях. К счастью, мы можем сделать это взаимовыгодными отношениями."
 SOL_Strong_Imperial_Government:0 "Прочное Имперское Правительство"
 SOL_Strong_Imperial_Government_desc:0 "Императрица, со всей ее мощью и величием, всего лишь одна пони. Поэтому она будет нуждаться в лояльных и способных министрах, советниках и должностных лицах, чтобы ее слово могло быть точно реализовано даже на самых низких ступенях общества."
 SOL_Protect_the_Weak:0 "Защитить Слабых"
 SOL_Protect_the_Weak_desc:0 "Защищаясь от угроз как иностранных, так и внутренних, мы не должны забывать о тех, кто не может обеспечить себя. Теплое и нежное Солнце будет следить за тем, чтобы уязвимые могли жить достойно."
 SOL_legion_of_labor:0 "Легион Труда"
 SOL_legion_of_labor_desc:0 "Группа патриотов способствовала идее рабочей организации спонсируемой Империей, предоставляя безработным задачи и деньги, работая над улучшением Империи."
 SOL_Freedom_from_Fear:0 "Свобода от Страха"
 SOL_Freedom_from_Fear_desc:0 "Под руководством Солнца боятся только виновные. Невинные могут спать спокойно, зная, что Императрица всегда защищает их."
 SOL_empress_mother:0 "Мать-Императрица"
 SOL_empress_mother_desc:0 "Пони похожи на детей, нуждающихся в мудрых, но строгих родителях. Императрица обязана быть матерью для всех своих подданных."
 SOL_Maternal_Guidiance:0 "Материнское Руководство"
 SOL_Maternal_Guidiance_desc:0 "Направляющее копыто Матери-Императрицы должно осветить путь вперед для своих детей и Империи. Те, кто отклонятся от пути, вскоре окажутся в темноте и холоде."
 SOL_Imperial_Investigative_Service:0 "Имперская Следственная Служба"
 SOL_Imperial_Investigative_Service_desc:0 "Создание надлежащего разведывательного агентства позволит Империи следить за своими врагами - вдали и дома."
 SOL_Harmony_through_Order:0 "Гармония путём Порядка"
 SOL_Harmony_through_Order_desc:0 "Самая чистая форма Гармонии - это Порядок. Только когда каждый находится в правильном месте, делая правильные вещи, думая о правильных мыслях - только тогда Раздор и Хаос уступают место Гармонии."
 SOL_Firm_but_Fair:0 "Жёстко, но Справедливо"
SOL_Firm_but_Fair_desc:0 "Наказывать за проступки, вознаграждать за послушание. Такова роль матери — и это то, что Императрица будет делать."
SOL_Empress_knows_Best:0 "Императрица Знает Лучше"
SOL_Empress_knows_Best_desc:0 "Дети не знают, что для них  лучше, но Мать-Императрица позаботиться о них, ведь только она способна править."
SOL_god_empress:0 "Богиня-Императрица"
SOL_god_empress_desc:0 "Как может существо, поднимающее Солнце, не быть богом? Принцесса Селестия, может, и отвергла поклонения, но только оно подходит для почитания Императрицы."
SOL_Solar_Cult:0 "Культ Солнца"
SOL_Solar_Cult_desc:0 "Покуда есть маргинальные движения в старой Эквестрии, Солнечный культ должен стать официальной государственной религией Империи, и поняши будут крещены в свете Богини Солнца!"
SOL_Imperial_Inquisition:0 "Имперская Инквизиция"
SOL_Imperial_Inquisition_desc:0 "Тех, кто отвергает свет, встретит Святой Огонь Инквизиции - такова воля Императрицы. Только выжигание гнили и неверия принесет Гармонию."
SOL_Lux_et_Tenebris:0 "Lux in Tenebris"
SOL_Lux_et_Tenebris_desc:0 "Молодежь должна быть просветлена солнцем, питая пламень образования. Правильное, патриотическое обучение гарантирует процветание Империи."
SOL_Mandatory_Temple_Attendance:0 "Обязательное Посещение Храмов"
SOL_Mandatory_Temple_Attendance_desc:0 "Богиня Солнца по праву требует поклонения - и ее подданные должны обеспечить это. Хотя некоторым, возможно, придется сначала показать свет, храмы Солнца будут заполнены - и все услышат послание."
SOL_State_Personified:0 "Персонифицированное Государство"
SOL_State_Personified_desc:0 "Ее слово - закон, ее мысль - политика, ее жест - направление. Солнечная императрица - это действительно само государство."
SOL_Faith_Sacrifice_Worship:0 "Вера, Жертва, Культ"
SOL_Faith_Sacrifice_Worship_desc:0 "Теплый свет солнца, столь любезно предоставленный Богиней-Императрицей, не лишен своей цены. Верующие должны быть готовы, и готовы сделать все, чтобы служить Солнцу, даже если это означает их смерть."
SOL_Faith_Sacrifice_Worship_tp:0 "Открывает тактику: §YВынужденная атака§W\n"
SOL_She_Who_Raises_the_Sun:0 "Она та, Кто Поднимает Солнце"
SOL_She_Who_Raises_the_Sun_desc:0 "Без ее Солнца мир был бы окутан вечной тьмой. Без ее солнца не было бы жизни. Богиня-Иимператрица, дающая жизнь, защитница, сама Империя — Она та, Кто Поднимает Солнце."
SOL_She_Who_Raises_the_Sun_tp:0 "§YДэйбрейкер§W:\n    Модификатор §YБогиня-Императрица§W by\n    Атака дивизий: §G+5.00%§W\n    Потери от жары: §G-20.00%§W\n    Время оправдания войны: §G-25.0%§W"
SOL_reconquer_equestria:0 "Объединить Эквестрию"
SOL_reconquer_equestria_desc:0 "Пришло время принести Гармонию в отколовшиеся провинции Эквестрии."
SOL_reconquer_cry:0 "Кристальное Герцогство"
SOL_reconquer_cry_desc:0 "[CRY.GetName] решила, что в одиночку ей будет лучше - но они не смогут скрыться от Пылающего Ока на Небе."
SOL_reconquer_stg:0 "Провинция Изгоев"
SOL_reconquer_stg_desc:0 "Заблуждающиеся дураки из [STG.GetName] бросали нам вызов слишком долго. Это закончится сейчас."
SOL_conquer_chn:0 "Порча на Земле"
SOL_conquer_chn_desc:0 "Чейнджлинги — это мерзость, невероятно оскорбляющие Гармонию, которую нужно сжечь и раздавить. "
SOL_conquer_ole:0 "Усмирить Оленя"
SOL_conquer_ole_desc:0 "Жители Олении тоже должны увидеть свет. Мы позаботимся о том, чтобы их глаза были открыты достаточно долго."
SOL_conquer_drg:0 "Драконий Вопрос"
SOL_conquer_drg_desc:0 "Смехотворные [DRG.GetName] будут наставлены на путь истинный. Драконы могут дышать огнем, но какой от этого прок против самого Солнца?"
SOL_conquer_grf:0 "Покорить Грифонов"
SOL_conquer_grf_desc:0 "Колония Грифонов - это угроза стабильности и Гармонии. Они должны быть подчинены и умиротворены."
SOL_conquer_yak:0 "Расправиться с Яками"
SOL_conquer_yak_desc:0 "Отсталые Яки практически молят о наставничестве. Императрица обеспечит это, нравится им это или нет."
SOL_conquer_north:0 "Растопить Лёд"
SOL_conquer_north_desc:0 "Медведи и Пингвины почувствуют тепло Солнца, так они найдут свое место в Гармонии."
SOL_conquer_GRI:0 "Очистить Грифонию"
SOL_conquer_GRI_desc:0 "С Гармонией и Светом, правящими в Эквестрии, грифоны наконец увидят величие Солнца."
SOL_core_cry:0 "Интеграция Кристальных Земель"
SOL_core_cry_desc:0 "Пришло время привнести надлежащую имперскую администрацию в Кристальные Земли и удостовериться, что население знает свое место."
SOL_core_stg:0 "Уничтожить сердце Революции"
SOL_core_stg_desc:0 "Великий коммунистический эксперимент заканчивается - и на смену ему придет Гармония Солнца."
SOL_civil_war_measures:0 "Оценить степень Гражданской Войны"
SOL_civil_war_measures_desc:0 "Необходимо принять специальные меры, чтобы подготовить Империю к войне с предателями и повстанцами."
SOL_civil_war:0 "Гражданская Война"
SOL_civil_war_measures_idea:0 "Степень Гражданской Войны"
SOL_end_of_civil_war:0 "Конец Гражданской войны"
SOL_end_of_civil_war_desc:0 "Мятежники были разгромлены, и Гармония восстановлена. Мы можем, наконец, вернуться к нормальной жизни."
SOL_more_research:0 "Неограниченный прогресс"
SOL_more_research_desc:0 "Для того, чтобы сохранить наше технологическое преимущество, будет оправдано снять определенные ограничения на благо Империи."
SOL_military_reorganization:0 "Реорганизация вооруженных сил"
SOL_military_reorganization_desc:0 "Военные силы все еще являются пережитками старой Эквестрии. Их нужно реорганизовать в силу, достойную Империи."
SOL_generals_loyality:0 "Удостовериться в Верности"
SOL_generals_loyality_desc:0 "Некоторые офицеры до сих пор не уверены в новом режиме. Нужно найти их, чтобы решить их судьбу."
SOL_rehabilitate:0 "Искупление"
SOL_rehabilitate_desc:0 "Империи нужны опытные офицеры - было бы глупо избавиться от них. Им просто нужно увидеть свет."
SOL_purge:0 "Наказание"
SOL_purge_desc:0 "Предателям и пятой колонне нельзя доверять, особенно в армии. Есть только одно подходящее наказание."
SOL_new_officers:0 "Свежая Кровь"
SOL_new_officers_desc:0 "У нас нет недостатка в амбициозных, молодых или упущенных из виду офицерах. Хотя их потенциал мог быть потрачен впустую в рамках старого режима, Империя, безусловно, будет хорошо использовать их навыки."
SOL_superior_firepower_f:0 "Индустриальная Война"
SOL_superior_firepower_f_desc:0 "Имперская Военная Машина - это гигант, ожидающий пробуждения. Сосредоточившись на нашей промышленной мощи, мы сможем похоронить врага снарядами, не рискуя жизнью наших солдат."
SOL_rb_arty:0 "Имперские Артиллерийские Корпуса"
SOL_rb_arty_desc:0 "Артиллерия выигрывает битвы на современном поле боя - нам нужно убедиться, что Имперский Артиллерийский Корпус хорошо оснащен новейшим вооружением и боеприпасами."
SOL_rb_mech:0 "Механизированная Пехота"
SOL_rb_mech_desc:0 "Сосредоточив внимание на механизации, наша пехота будет не только лучше защищена, но и сможет использовать слабые места в рядах противника."
SOL_sup_fire_doc:0 "Ставка на Артиллерию"
SOL_sup_fire_doc_desc:0 "Упор доктрины на использование артиллерии ослабит или даже полностью уничтожит противников до того, как у них появиться шанс встретить наши войска."
SOL_gbp:0 "Имперские Начальники Штабов"
SOL_gbp_desc:0 "Испытанные и проверенные доктрины старых Эквестрийских военных могут быть адаптированы под нужды Империи — было бы глупо для нас выбрасывать столетия исследований и опыта."
SOL_rb_inf:0 "Наземное Копыто"
SOL_rb_inf_desc:0 "Ни одна война не выигрывается без пехоты. Наши солдаты нуждаются в лучшем оружии и оборудовании из возможных."
SOL_rb_support:0 "Организованная Поддержка"
SOL_rb_support_desc:0 "Более тесная интеграция групп поддержки и тылового эшелона повысит возможности наших фронтовых подразделений."
SOL_gbp_doc:0 "Военные Игры"
SOL_gbp_doc_desc:0 "Крупномасштабные военные игры позволят нам проверить наши планы и доктрины до начала боя."
SOL_deep_battle:0 "Глубокий Бой"
SOL_deep_battle_desc:0 "Используя огромные запасы пони из резервов, а также промышленную мощь Империи, мы можем сокрушить врага подавляющим числом - на стратегическом, оперативном и тактическом уровнях."
SOL_rb_armor:0 "Бронированное Копыто"
SOL_rb_armor_desc:0 "Большие танковые формирования станут бронированным копытом Империи, сокрушая сопротивление и позволяя прорывать вражеские линии."
SOL_pb_inf:0 "Усовершенствованный Дизайн Огнестрела"
SOL_pb_inf_desc:0 "За счет оптимизации нашего огнестрельного оружия мы сможем производить огнестрельное оружие еще быстрее, чтобы удовлетворить спрос нашей растущей армии."
SOL_mass_doc:0 "Оперативное Искусство"
SOL_mass_doc_desc:0 "Только используя слабые места противника на нескольких уровнях - включая оперативный уровень, обьеденяя стратегию и тактику преодоления - мы можем вызвать полный крах оборонительной системы противника."
SOL_mage_army:0 "Магическая Армия"
SOL_mage_army_desc:0 "Основывая нашу доктрину на использовании магии, мы сможем использовать силу наших магов, что приведет к разрушительным последствиям для врага."
SOL_rb_magic:0 "Неизведанная Магия"
SOL_rb_magic_desc:0 "Все еще существуют области магии с военным потенциалом, которые не были изучены - мы должны это изменить."
SOL_pb_magical_weapons:0 "Техно-Магическая Интеграция"
SOL_pb_magical_weapons_desc:0 "Лучшая интеграция магии и технологий позволит нам с легкостью производить магическое оружие."
SOL_magic_doc:0 "Корректировки Доктрины"
SOL_magic_doc_desc:0 "Наша стратегия и тактика должны учитывать роль магии."
SOL_air_force:0 "Имперские ВВС"
SOL_air_force_desc:0 "Солнечная Империя нуждается в сильных военно-воздушных силах, чтобы иметь возможность защитить свои собственные небеса, и устроить дождь из адского огня на всех тех, кто бросает вызов Императрице."
SOL_operational_integrity:0 "Оперативная Целостность"
SOL_operational_integrity_desc:0 "Имперские ВВС должны быть гибкими, и быть в состоянии как уничтожать вражеские подразделения, так и уничтожить промышленные объекты любых враждебных сил. Поэтому мы должны сосредоточить наши усилия на бомбардировщиках, способных выполнять обе задачи."
SOL_rb_fighter:0 "Прототипы Истребителей"
SOL_rb_fighter_desc:0 "Для защиты собственного неба и сопровождения тактических бомбардировщиков требуются новые модели истребителей. В последнее время в области аэронавтики было много достижений, и нам было бы неплохо продолжить исследования в этой области."
SOL_rb_tac_bomber:0 "Тактические Конструкции Бомбардировщиков"
SOL_rb_tac_bomber_desc:0 "Теперь, когда у нас есть новые и улучшенные модели истребителей, мы должны сосредоточиться на разработке новых тактических бомбардировщиков, способных обрушить адский огонь на наших врагов."
SOL_rb_oi_doctrine:0 "Гибкость Доктрин"
SOL_rb_oi_doctrine_desc:0 "Имперские ВВС основаны на гибкости. Поэтому было бы безумием ограничивать себя жесткими доктринами. Мы создадим собственную доктрину, охватывающую различные тактики из других областей."
SOL_oi_napalm:0 "Напалм"
SOL_oi_napalm_desc:0 "Наши ученые недавно разработали химическое вещество, которое они называют "напалмом". Он способен принести огонь Солнца на наших врагов, и но что может быть лучше? Его можно сбросить, как обычную бомбу. Мы научим наших врагов силе Солнца!"
SOL_jets:0 "Ракетные Эксперименты"
SOL_jets_desc:0 "Было предложено новое поколение самолетов. Реактивные самолеты используют турбины вместо пропеллеров, и это позволяет им летать на беспрецедентных скоростях. Инвестиции в эту область могли бы обеспечить нас чрезвычайно мощными военными самолетами."
SOL_rockets:0 "Военная Ракетная Техника"
SOL_rockets_desc:0 "Ракетостроение является областью, которая показывает большие перспективы для военного применения. Дальнейшие эксперименты могут дать поразительные результаты и позволить нам доставить огромные бомбовые нагрузки по всему миру."
SOL_WMD:0 "Солнечная Вспышка"
SOL_WMD_desc:0 "Недавние научные и магические достижения могут позволить нам создать оружие, способное к разрушению сверх любого масштаба, который мы могли себе представить. Экспериментальная бомба под кодовым названием "Солнечная вспышка" способна уничтожить целые города в мгновение ока! Это оружие позволит нам по-настоящему обрушить мощь солнца на наших врагов."
SOL_strategic_destruction:0 "Стратегическое Уничтожение"
SOL_strategic_destruction_desc:0 "В центре внимания новых имперских ВВС должно быть уничтожение любого, кто будет против воли Императрицы. Для этого мы должны разработать новые огромные самолеты, способные нести беспрецедентное количество бомб, которые будут сброшены над вражескими городами."
SOL_rb_heavy_fighter:0 "Эскорт Дальнего Действия"
SOL_rb_heavy_fighter_desc:0 "Чтобы максимизировать эффективность нападений наших тяжелых бомбардировщиков, нам необходимо защитить их от вражеских самолетов. Для этого необходимо разработать новые истребители с упором на дальность и тяжелое вооружение. Это должно позволить им идти в ногу с нашими бомбардировщиками и защищать их от любых вражеских истребителей."
SOL_rb_strat_bomber:0 "Усовершенствованные Бомбардировщики"
SOL_rb_strat_bomber_desc:0 "Есть еще много вещей, которые можно улучшить в конструкции наших тяжелых бомбардировщиков. Это должно стать нашей следующей приоритетной задачей, поскольку наличие лучших бомбардировщиков должно позволить нам эффективно использовать наше доктринальное преимущество."
SOL_rb_sd_doctrine:0 "Зона Бомбардировки"
SOL_rb_sd_doctrine_desc:0 "Наша воздушная доктрина сосредоточена на силе. Дождь из тысяч бомб на вражеские города, пока не останется ничего, кроме пепла. Мы изуродуем любую нацию, которая осмелится противостоять воле Императрицы."
SOL_sd_magical_payloads:0 "Магическая Грузоподъемность"
SOL_sd_magical_payloads_desc:0 "Мы можем использовать продвинутые заклинания и растворы для создания бомб, наделенных особыми магическими свойствами. Это позволяет нам иметь бомбы, доступные для любого типа ситуации, будь то бомбы, загруженные магическим огнем или другими таинственными эффектами."
SOL_navy:0 "Имперский Флот"
SOL_navy_desc:0 "Для обеспечения безопасности побережья Империи требуются большие военно-морские силы. Есть несколько различных идей относительно того, как нам это сделать, но пока мы просто должны сделать все возможное для того, чтобы реформировать офицерский состав и провести учения."
SOL_battleships:0 "Рещающая Битва"
SOL_battleships_desc:0 "Наша военно-морская доктрина будет сосредоточена вокруг кораблей, достойных ее Императорского Величества. Линкоры являются бесспорными правителями морей, и как таковые, они составят костяк Имперского флота."
SOL_rb_battleships:0 "Дредноуты"
SOL_rb_battleships_desc:0 "Мы построим самые большие военные корабли, когда-либо плававшие в море, способные уничтожать вражеские суда на огромных расстояниях. Их броня будет практичски непробиваемой, а их вооружение будет способно уничтожить небольшие вражеские флоты самостоятельно. У нас уже есть правильное название для этих судов, которые ничего не боятся: Дредноуты"
SOL_sun_never_sets:0 "Солнце Никогда не Зайдет"
SOL_sun_never_sets_desc:0 "Однажды Империя охватит весь мир, и ради этой цели мы позаботимся о том, чтобы наш флот имел поистине глобальный охват. Судьба ее Императорского Величества - править всеми землями под солнцем, и Имперский флот будет ее лучшим инструментом. Солнце никогда не зайдет над Солнечной Империей."
SOL_carriers:0 "Небо и Море"
SOL_carriers_desc:0 "Авиация уже хорошо зарекомендовала себя в современной войне, и это, вероятно, только вопрос времени, пока морская авиация не станет движущей силой в военно-морском флоте каждой мощной страны. Солнечная Империя не будет отличаться, и мы будем использовать крупные авианосцы, чтобы доминировать в море."
SOL_rb_carriers:0 "Плавающие Взлетно-Посадочные Полосы"
SOL_rb_carriers_desc:0 "Наши грандиозные авианосцы смогут перевозить десятки боевых самолетов, готовых нанести сильный удар по вражеским судам. При достаточной поддержке ничто не сможет противостоять мощи наших авианосцев, способных наносить удары издалека."
SOL_rb_naval_planes:0 "Морская Авиация"
SOL_rb_naval_planes_desc:0 "Чтобы в полной мере воспользоваться преимуществами наших новых авианосцев, мы должны разработать новое поколение авианосных боевых самолетов. Эти самолеты смогут взлетать и садиться даже на самых крошечных поверхностях, и будут нести более тяжелое вооружение, чем все, что мы разработали ранее."
SOL_rb_destroyers:0 "Упор на Эсминцы"
SOL_rb_destroyers_desc:0 "Эсминцы являются жизненно важной частью любого военно-морского флота, как в качестве прикрывающих судов, так и в качестве противолодочной обороны. Мы должны инвестировать в разработку новых и усовершенствованных моделей эсминцев, способных наносить урон и легко уклоняться от огня противника."
SOL_rb_cruisers:0 "Разработки Крейсеров"
SOL_rb_cruisers_desc:0 "Крейсеры очень гибкие, и они относительно недороги. Создание новых моделей крейсеров с большим вооружением, лучшей скоростью и улучшенной броней позволило бы нам увеличить нашу военно-морскую мощь с большим отрывом от остальных."
SOL_rb_marines:0 "Имперская Морская Пехота"
SOL_rb_marines_desc:0 "Чтобы распростанить нашу мощь по всему миру, мы должны не только иметь большой и мощный флот, но также важно, чтобы у нас был специальный корпус морской пехоты. Эти Имперские морские пехотинцы с легкостью проведут морские вторжения и позволят нам распространить свет Императрицы даже в самые темные уголки мира."
SOL_twilight_ascend:0 "Вознесение"
SOL_twilight_ascend_desc:0 "Пришло время для бывшей ученицы Императрицы, некогда известной как Твайлайт Спаркл, присоединиться к ее императорскому Величеству в ее сияющей славе. Она больше не будет служить тем, кто стремится разрушить Гармонию Империи, но вместо этого она будет работать на благо Императрицы и приведет к Гармонии через Порядок."


