 eqs_defeatists:0 "Пораженческие настроения"
 eqs_defeatists_desc:0 "Антивоенные, пораженческие настроения проникают в средства массовой информации."
 eqs_media_control:0 "Пропаганда"
 eqs_media_control_desc:0 "СМИ в один голос говорят о единстве, героизме и силе."
 eqs_war_law:0 "Военное положение"
 eqs_war_law_desc:0 "Военный трибунал, как правило, ускоряет судебный процесс."
 eqs_war_law_extreme:0 "Военизированные законы"
 eqs_war_law_extreme_desc:0 "Гражданские и военные законы настолько схожи, что теперь их и отличить друг от друга сложно."
 eqs_war_admin:0 "Бюрократия военного времени"
 eqs_war_admin_desc:0 "Упрощена под нужды войны."
 eqs_war_admin_extreme:0 "Милитаризированная бюрократия"
 eqs_war_admin_extreme_desc:0 "Почти каждый госслужащий имеет военное звание."
 eqs_order_idea:0 "Гармония это порядок"
 eqs_order_idea_desc:0 "Все пони должны быть на правильном месте, дабы защитить Эквестрию."
