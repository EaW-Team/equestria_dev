solaire_of_astora_desc:0 "Bright winged flame\nFull of power and grace\nGlorious one\nWe all bow to your majesty\nWarrior in flight\nFrom the depths you arise\nTo erase the shadows\n\nSwiftly you move\nTo reclaim and to prove\nYou're the goddess of fire\nAnd none can withstand your flare\nAll must give way\nTo the eternal day\nMay you reign forever!"

SOL_faction:0 "Гармонический Пакт"

news.sol.1.t:0 "Солнечная Гражданская Война!"
news.sol.1.d:0 "[This.GetNewspaperHeader]Сегодняшний день является знаменательным поворотом в эквестрийской истории. В этот день, принцесса Селестия из Эквестрийской диархии быстро и эффективно распустила правительственные бюрократические институты. Затем она быстро организовала свою коронацию как Императрицы новой Солнечной Империи, как теперь называется страна. Как сообщается, в ответ на это, её сестра, Принцесса Луна, ворвалась на коронацию с несколькими восставшими чиновниками и попыталась остановить коронацию. Время покажет, что из этого выйдет, а сейчас магические лучи и взрывы заполонили небо Кантерлота."
news.sol.1.d_rep:0 "[This.GetNewspaperHeader]Сегодняшний день является знаменательным поворотом в эквестрийской истории. В этот день, принцесса Селестия из Эквестрийской диархии быстро и эффективно распустила правительственные бюрократические институты. Затем она быстро организовала свою коронацию как Императрицы новой Солнечной Империи, как теперь называется страна. Как сообщается, в ответ на это, коалиция дворян, республиканцев и либералов взялись за оружие и попытались предотвратить коронацию. Время покажет, что из этого выйдет, а сейчас магические лучи и взрывы заполонили небо Кантерлота."
news.sol.1.a:0 "Мы будем защищать гармонию!"
news.sol.1.b:0 "Восстание этих слепых глупцов должно быть подавлено!"
news.sol.1.c:0 "Интересно."

news.sol.2.t:0 "Конец Солнечной Гражданской Войны"
news.sol.2.d:0 "[This.GetNewspaperHeader]Сегодня Имперское Правительство безоговорочно сдалось Эквестрийскому Революционному Движению. Местоположение Императрицы Дейбрейкер в настоящее время неизвестно, однако ходят слухи, что её расстрелял карательный отряд, или она сослана на Солнце. Когда попросили дать комментарий, то принцесса Луна отказалась что-нибудь комментировать, заявив, что потребуется некоторое время для скорби и исцеления нации от такого потрясения. Солнечная гражданская война официально окончена."
news.sol.2.a:0 "По крайней мере, эта ужасная глава в нашей истории закончилась."
news.sol.2.b:0 "Интересно."

news.sol.3.t:0 "Конец Солнечной Гражданской Войны"
news.sol.3.d:0 "[This.GetNewspaperHeader]Сегодня Императрица Дейбрейкер объявила о том, что она и её армия полностью ликвидировали предательские элементы, скрывающиеся в сельской местности. Когда к ней обратились с просьбой о заявлении о произошедшем, она сказала: "Я разочарована и опечалена тем, что моя сестра и её друзья не смогли увидеть свет моего сияющего дня. Таким образом, прежде чем я вернусь к своим обязанностям, я пожертвую остаток дня, чтобы лично оплакать её и привести нас к лучшему завтрашнему дню.""
news.sol.3.a:0 "Какой позор, что нам пришлось пролить кровь."
news.sol.3.b:0 "Интересно."

news.sol.4.t:0 "Восход Дейбрейкер"
news.sol.4.d:0 "[This.GetNewspaperHeader]Сегодняшний день является историческим поворотом в эквестрийской истории. Окружённая со всех сторон сильными врагами, принцесса Селестия, ныне именуемая "Дейбрейкер", объявила Эквестрию Солнечной Империей и быстро, но эффективно вычистила правительство. Принцесса Луна была отозвана с фронта, а её пост отдан другому компетентному генералу и, как сообщается, она покинула страну. Между тем, новая императрица переориентировала свои усилия, цитируя: "Нужно выиграть войну, чего бы это ни стоило, для защиты моих пони от внешнего вреда, от любого - пони, чейнджлинга, грифона или кого-либо другого, стремящегося разрушить гармонию.""
news.sol.4.d_noluna:0 "[This.GetNewspaperHeader]Сегодняшний день является историческим поворотом в эквестрийской истории. Окружённая со всех сторон сильными врагами, принцесса Селестия, ныне именуемая "Дейбрейкер", объявила Эквестрию Солнечной Империей и быстро, но эффективно вычистила правительство. Новая императрица переориентировала свои усилия, цитируя: "Нужно выиграть войну, чего бы это ни стоило, для защиты моих пони от внешнего вреда, от любого - пони, чейнджлинга, грифона или кого-либо другого, стремящегося разрушить гармонию.""
news.sol.4.a:0 "Вперёд, к светлому будущему!"
news.sol.4.b:0 "Это что-то новое."
news.sol.4.c:0 "Должны ли мы бояться?"

news.sol.5.t:0 "Вторая Солнечная Гражданская Война"
news.sol.5.t_first:0 "Солнечная Гражданская Война"
news.sol.5.d:0 "[This.GetNewspaperHeader]Поскольку новое правительство было занято другими делами, поддержка второй революции тихо и беспрепятственно росла по всей Эквестрии, и сегодня повстанцы сделали свой шаг. Политики, активисты, недовольные солдаты и дворяне, республиканцы, социалисты, в общем, пони изо всех слоев общества взялись за оружие с единственной целью - свергнуть режим Дейбрейкер - и начали гражданскую войну против солнечного правительства, заявляя, что они стремятся к "свободе для себя и угнетённых пони Эквестрии". Сама Императрица Дейбрейкер ещё не прокомментировала эти события."
news.sol.5.a:0 "Мы сокрушим этих дураков!"
news.sol.5.b:0 "Интересно."

solarempire.1.t:0 "Солнце в Зените"
solarempire.1.d:0 "После вынужденного тура, Императрица Дейбрейкер объявила, что фронт уже стабилизировался и она возвращается в столицу, чтобы продолжить работу по реорганизации государства. Когда её воздушное судно пролетало над городами, все подданные, старики и дети, вставали в ряд, чтобы поприветствовать их любимого правителя. Слова некой кобылы из толпы в одной из подобных процессий: "Я рада, что Императрица будет лично заведовать в правительстве. Пока её свет направляет нас, я точно знаю, что всё будет хорошо." Другие подданные говорят то же самое."
solarempire.1.d_peace:0 "С вновь воцарившимся миром, Императрица Дейбрейкер объявила, что возвращается в столицу, чтобы продолжить работу по реорганизации государства и его новых территорий. Когда её воздушное судно пролетало над городами, все подданные, старики и дети, вставали в ряд, чтобы поприветствовать их любимого правителя. Слова некой кобылы из толпы в одной из подобных процессий: "Я рада, что Императрица будет лично заведовать в правительстве. Пока её свет направляет нас, я точно знаю, что всё будет хорошо." Другие подданные говорят то же самое."
solarempire.1.a:0 "Время для трудового отдыха."

solarempire.2.t:0 "Рассветная Комета"
solarempire.2.d:0 "Мир пылает огнем, и наша земля в том числе! Покуда Тартар разрастался, наша владычица, Императрица Дейбрейкер, спустилась на землю смертных, дабы направлять это пламя. Пусть каждый неприятель познает её ярость и дрожит от ужаса, ибо она - погибель во плоти!"
solarempire.2.a:0 "Все склонятся перед Солнцем!"
solarempire.2.a.tp_70:0 "§RЭтот Фельдмаршал пропадёт через 140 дней!§!"
solarempire.2.a.tp_40:0 "§RЭтот Фельдмаршал пропадёт через 80 дней!§!"

solarempire.5.t:0 "Выбрать Сторону"
solarempire.5.d_1:0 "Хаос разразился в Эквестрии, когда принцесса Луна, занимающаяся реформами прав бэтпони, была арестована властями Кантерлота по обвинению в организации терактов и восстания. Гражданские лица, протестовавшие против её заключения, были безжалостно убиты стражами Кантерлота. Принцесса Луна сбежала в Мейнхеттен, заявив, что её сестра сошла с ума и должна быть выслана на Солнце. Селестия не ответила напрямую, но администрация Кантерлота заявила, что резня была ужасной, но случайной трагедией, и что Луна снова превратилась в Найтмер Мун.\nРазразилась гражданская война, обе стороны утверждают, что выступают за принципы и идеи гармонии.\nКого мы поддержим?"
solarempire.5.d_2:0 "Хаос разразился в Эквестрии, когда принцесса Луна, занимающаяся реформами прав бэтпони, была ранена в результате террористической атаки, вызванной столкновением между реакционными и прогрессивными силами на улицах Мейнхеттена. Принцесса Луна вышла в эфир, заявив, что её сестра сошла с ума, не желая равенства бэтпони, и что Луна будет противостоять ей, готовая бороться за равенство бэтпони и остановить безумие своей сестры. Селестия не ответила напрямую, но администрация Кантерлота заявила, что Найтмер Мун вернулась и что им нужен каждый доступный пони для защиты Гармонии.\nКого мы поддержим?"
solarempire.5.a:0 "Мы доверяли Селестии на протяжении тысячелетий."
solarempire.5.b:0 "Это не наша война."
solarempire.5.c:0 "В Эквестрии погибли мирные жители? Луна права."

solarempire.6.t:0 "Принять Чью-То Сторону"
solarempire.6.d:0 "Так как Принцесса Селестия превратилась в Дейбрейкер, Принцесса Луна взялась за оружие, чтобы защитить, как она утверждает, гармонию. Дейбрейкер, однако, настаивает на том, что она по-прежнему законный правитель Эквестрии, и что Луна заблуждается. Стоит вопрос: какую сторону мы примем?"
solarempire.6.d_rep:0 "Так как Принцесса Селестия превратилась в Дейбрейкер, республиканцы взялись за оружие, чтобы защитить, как они утверждают, гармонию. Дейбрейкер, однако, настаивает на том, что она по-прежнему законный правитель Эквестрии, и что повстанцы заблуждается. Стоит вопрос: какую сторону мы примем?"
solarempire.6.a:0 "Мы всё еще на стороне настоящей Гармонии!"
solarempire.6.b:0 "Это не наша война!"
solarempire.6.c:0 "Дейбрейкер является законным правителем Эквестрии!"

solarempire.7.t:0 "Преклонить Колени?"
solarempire.7.d:0 "Дейбрейкер, Императрица Солнечной Империи, требует, чтобы мы исполняли свои обязанности перед Эквестрией, которая теперь называется Солнечной Империей. Это говорит о том, что Дейбрейкер не совсем Селестия..."
solarempire.7.a:0 "Она всё ещё та же пони, что и раньше, не так ли?"
solarempire.7.b:0 "Мы не будем клясться ей в верности!"

solarempire.8.t:0 "Гармонисты Покидают Генеральный Штаб"
solarempire.8.d:0 "Сегодня группа генералов и военных штабистов во главе с Элементами Гармонии, долго подозревавшихся в крамольных и подрывных идеалах, совместно ушли с постов, ссылаясь на свою неспособность, цитата: "Служить этому гнетущему и деспотичному режиму безумной пони.""
solarempire.8.a:0 "Они должны помнить, что мы знаем, где они живут."

#solarempire.9.t:0 "Реабилитация генералов"
#solarempire.9.d:0 "Тем временем наше расследование показало, что некоторые из наших командиров сомневались в преданности Империи. Императрица, во всей своей милости и мудрости, решила предоставить им второй шанс, при условии, что они будут служить ей и Империи преданно."
#solarempire.9.a:0 "Они должны быть благодарны."

SOL_rehabilitate_generals:0 "Реабилитация генералов"
SOL_rehabilitate_generals_desc:0 "Тем временем наше расследование показало, что некоторые из наших командиров сомневались в преданности Империи. Императрица, во всей своей милости и мудрости, решила предоставить им второй шанс, при условии, что они будут служить ей и Империи преданно."

solarempire.10.t:0 "Чистки в Генштабе"
solarempire.10.d_inq:0 "После расследования выяснилось, что уровень предательства, нелояльности и упадок в Императорской Армии неутешителен. Посему, Императрица, да будет вечно ее правление, разрешила Святому Огню Инквизиции очистить имперскую военную сферу от предателей, еретиков и неверующих."
solarempire.10.d:0 "После того, как следствие выяснило, что многие командиры неверны Императрице и Империи, имперский суд быстро внес единственное возможное наказание - смерть."
solarempire.10.a:0 "Соарину нельзя доверять."
solarempire.10.b:0 "Фаст Клипа видели с известными предателями."
solarempire.10.c:0 "Випслэш сделал несколько очень интересных заявлений."

solarempire.11.t:0 "Восходящие Звёзды"
solarempire.11.d:0 "Поскольку Солнечной Империи требуются новые командиры, многие офицеры, ранее отстранённые или считавшиеся слишком крайними или радикальными, получили высокие должности в имперских войсках - среди них мощный маг и бывшая ученица Императрицы, Сансет Шиммер."
solarempire.11.a:0 "Это именно то, что нужно Империи!"

solarempire.12.t:0 "Солнечное Влияние"
solarempire.12.d:0 "С окончанием гражданской войны, правитель [SOL.GetLeader] попросил нас пустить своих советников обратно в государство [Root.GetName], по сути, возвращая нас к состоянию довоенной провинции."
solarempire.12.a:0 "Ну, так было раньше..."
solarempire.12.b:0 "Это наш шанс освободиться!"

solarempire.122.t:0 "Лунное Влияние"
solarempire.122.d:0 "С окончанием гражданской войны, правитель [NLR.GetLeader] попросил нас пустить своих советников обратно в государство [Root.GetName], по сути, возвращая нас к состоянию довоенной провинции."
solarempire.122.a:0 "Ну, так было раньше..."
solarempire.122.b:0 "Это наш шанс освободиться!"

solarempire.123.t:0 "Эквестрийское Влияние"
solarempire.123.d:0 "С окончанием гражданской войны, правитель [EQS.GetLeader] попросил нас пустить своих советников обратно в государство [Root.GetName], по сути, возвращая нас к состоянию довоенной провинции."
solarempire.123.a:0 "Ну, так было раньше..."
solarempire.123.b:0 "Это наш шанс освободиться!"

solarempire.27.t:0 "Солнечное Влияние"
solarempire.27.d:0 "Правитель [From.GetLeader] попросил нас пустить своих советников обратно в государство [Root.GetName], по сути, превращая наше государство в их субьект."
solarempire.27.a:0 "У нас нет выбора..."
solarempire.27.b:0 "Мы не сдадимся без боя!"

solarempire.28.t_sub:0 "Государство [From.GetName] Признаёт Нас Своими Владыками!"
solarempire.28.d_sub:0 "Государство [From.GetName] мудро решило вернуться в состав нашего, позволяя нашим советникам занять их правительство."
solarempire.28.t_ref:0 "Государство [From.GetName] Отказывается От Нашего Предложения!"
solarempire.28.d_ref:0 "Глупцы из государства [From.GetName] отказались вернуться на их законное место у наших ног!"
solarempire.28.a:0 "Превосходно."
solarempire.28.b:0 "Если это то, чего они желают..."
 
solarempire.30.t:0 "Выжечь Гниль"
solarempire.30.d_pro:0 "Сегодня утром последние из известных антиимперских террористических лидеров были арестованы после дезертирства одного из их последних оставшихся в живых боевиков. В последние недели ряды тех террористических ячеек, что противостояли правлению Императрицы, неуклонно сокращались, причем наиболее часто упоминаемая причина отказа от борьбы бывших повстанцев была удовлетворением законным правлением Императрицы. Эти последние лидеры террористических ячеек должны были быть судимы по всей строгости, но даже до того, как суды были призваны к порядку, Императрица объявила, что она смягчит приговоры осужденных в целях содействия национальному исцелению."
solarempire.30.d_mot:0 "После серии рейдов подразделений спецназа Имперской Армии в начале этой недели, были задержаны последние из тех, кто всё ещё яростно выступает против правления Императрицы. Трибунал был быстро созван для суда над захваченными, обвиняя их во всех смертных грехах: как врагов государства, диверсантов, предателей и нарушителей ПДД. Приговор был быстро и справедливо исполнен, и две трети захваченных были казнены, одна треть была приговорена к каторжным работам, а несколько пони были приговорены к изгнанию в пустынные районы Эквестрии. Императрица назвала быстрый юридический процесс "истинной справедливостью" и объявила всем эквестрийцам новый праздник, чтобы отпраздновать очищение страны от повстанцев."
solarempire.30.d_god:0 "После выжигания последнего города, что открыто заявил о своём противостоянии Золотому Трону в Кантерлоте, новообразованная Священная Инквизиция Ее Императорского Величества окружила последнюю из еретических крепостей. С полными ненависти сердцами, многие были убиты военными, в то время как другие бегущие предатели встретили верных жителей близлежащих городов, которые накидывались на них, чтобы сжечь их на костре, но самые жестокие их наказания были оставлены для тех, кто выжил, чтобы попасть в плен. Большинство из них не переживало допросов до начала суда, и те, кто попал в эти золотые залы, вскоре обнаружили, что их судьбы уже были решены, а трибуналы были лишь формальностью, чтобы показать миру глубину их грехов. Один жеребец раскаялся на стенде и был признан самой Императрицей как искуплённый и получил от нее помилование. Его смерть была быстрой и безболезненной, его душа была освобождена от греха и разврата."
solarempire.30.a:0 "Императрица защищает."
solarempire.30.b:0 "Такова судьба предателей."
solarempire.30.c:0 "Восславьте Солнце, покуда все вы ходите в её бессмертной тени!"

solarempire.31.t:0 "Сопротивление в Государстве [From.GetName]!"
solarempire.31.d:0 "Похоже, что после нашей громкой победы над силами, враждебными гармонии, правительство Грифоньей Колонии, находящейся под нашим контролем, объявило о своей независимости от нас, желая разорвать все дипломатические отношения с Империей и, в частности, с Императрицей. Земли грифонов далеки и, возможно, не стоит гоняться за ними, хотя это могут увидеть как признак слабости в мире и, особенно, среди наших врагов."
solarempire.31.a:0 "Пусть бегут, Императрице всё равно на Грифонию."
solarempire.31.b:0 "Их наказание будет стремительно и беспощадно!"

solarempire.32.t:0 "Город [From.Capital.GetName] Не Даёт Ответа"
solarempire.32.d:0 "Наш смелый шаг в обеспечении независимости окупился, и новое [From.GetAdjective]ое правительство не выказало ни единого признака сопротивления или протеста против наших действий. Они остаются угрозой, но по крайней мере мы свободны от их правления."
solarempire.32.a:0 "Ура!"

solarempire.33.t:0 "[From.Capital.GetName] Проводит Мобилизацию"
solarempire.33.d:0 "В сообщении из города [From.Capital.GetName], только что достигшем города [Root.Capital.GetName], содержится информация о том, что наше объявление о независимости равно объявлению войны. Мы должны быть готовы к очередной войне - на этот раз против наших бывших друзей."
solarempire.33.a:0 "Мы должны готовиться к худшему."

solarempire.34.t:0 "Гармонический Хаос!"
solarempire.34.d:0 "После заявления Императрицы Дейбрейкер о реформации Эквестрии в Солнечную Империю во время войны многие пони выразили своё недовольство тем, что они видели в качестве деспотичного хода правительницы, официально известной как принцесса Селестия. Теперь, когда война официально окончена, самозваные сторонники "Гармонического сопротивления" объединились в крупные ячейки, чтобы противостоять правительству любыми средствами, которыми они располагают. Некоторые из них участвуют в замедлении работы, другие публикуют брошюры с призывом к борьбе с Дейбрейкер, а другие даже нападают на правительственные объекты с оружием. С членами этих групп, исчисляемых тысячами, ясно одно, несмотря на попытки Императрицы Дейбрейкер объединить нацию под ее властью, старая интерпретация гармонии никуда не денется."
solarempire.34.a:0 "Глупое, раздражающее недоразумение."

solarempire.13.t:0 "Восход"
solarempire.13.d:0 "Моей ученице потребовалось некоторое время, чтобы наконец-то увидеть свет так, как его вижу я, но сейчас она действительно вознеслась, её сила почти соперничает с моей собственной. Теперь она готова служить истинной гармонии. Да, она будет очень полезна - я уже вижу, как она желает привести свои планы в действия."
solarempire.13.a:0 ""Санрайз Спаркл", звучит неплохо"

solarempire.131.t:0 "Управление Кристальными Землями"
solarempire.131.d:0 "[puppet_CRY.GetNameDef], наш верный подданный и наша компаньонка на пути истинной гармонии, всё ещё слишком мягка по отношению к своим подданным. Эта толерантность к пони, которые не идут по пути истинной гармонии, представляет опасность для них и, более того, для нас. Мы должны решить, хотим ли мы сменить правителя наших северных территорий или сохранить настоящую принцессу на троне.\n[puppet_CRY.GetLeader], текущий лидер [puppet_CRY.GetNameDef], разумно решила остаться верной нам. Она была сторонницей старых, слабых идей гармонии и ещё предстоит выяснить, сможет ли она достойно править кристальными пони. Санрайз Спаркл, наша наиболее верная ученица, увидела свет истины и готова служить нашему делу. Санрайз Спаркл знакома с местным населением и станет самым усердным администратором для кристальной провинции."
solarempire.131.a:0 "[puppet_CRY.GetLeader] получит шанс проявить свою верность."
solarempire.131.b:0 "Санрайз Спаркл восстановит порядок в королевстве!"
solarempire.132.t:0 "[Root.GetLeader] Навсегда"
solarempire.132.d:0 "Хотя Селестия, которую мы знали, изменилась, и она, возможно, никогда не вернется к своему прежнему "я", [Root.GetLeader] решила подчиниться Дейбрейкер. Аликорн боялась, что сопротивление может просто привести к ещё большему кровопролитию и в глубине души она надеялась, что Селестия, которую она знала, рано или поздно вернется. К счастью, Дейбрейкер постановила, что [Root.GetLeader] может продолжать управлять Кристальной империей. Хотя из Кантерлота будут очень пристально наблюдать, [Root.GetLeader] надеется, что она сможет защитить своих пони с помощью этой договоренности."
solarempire.132.a:0 "Мы продолжим следовать нашему пути."
solarempire.133.t:0 "Великий Инквизитор"
solarempire.133.d:0 "Великий инквизитор Санрайз Спаркл прибыла в Кристальный Город в окружении верных солдат. Безо всякой борьбы и церемоний аликорн заняла дворец и приступила к работе. Дел был очень много, и для неё было большой честью, что Императрица Дейбрейкер выбрала именно Санрайз для управления этой частью своей империи. Когда она уселась на троне, который когда-то принадлежал её близкой подруге, Санрайз на мгновение почувствовала сожаление. Но чувство быстро исчезло, и вскоре инквизитор даже не могла вспомнить про это. Это был её новый дом, и у неё была новая задача. Императрица будет гордиться ею."
solarempire.133.a:0 "Настало время распространить истинную гармонию."

solarempire.14.t:0 "Выбирая Сторону"
solarempire.14.d:0 "Принцесса Селестия превратилась в Дейбрейкер, а Найтмер Мун приглядывается к Кантерлоту, так что мы оказались в рискованном положении. Должны ли мы поддержать Дейбрейкер и Солнечную Империю – преемника эквестрийского правительства, или надеяться, что Найтмер Мун окажется более снисходительной? Или, может быть, учитывая игроков, лучшее, что можно сделать, это не играть?"
solarempire.14.a:0 "Будем держаться подальше от всего этого"
solarempire.14.b:0 "У нас есть обязательства по отношению к Эквестрии."
solarempire.14.c:0 "Сейчас идея о присоединении к Найтмер Мун звучит не так ужасно..."

solarempire.15.t:0 "Время Независимости"
solarempire.15.d:0 "Война закончилась, и общий враг, объединяющий нас с Дейбрейкер, исчез. Должны ли мы сохранить статус-кво и продолжить подчиняться Солнечной Империи, или мы должны разорвать связи с тираном из города [SOL.Capital.GetName]?"
solarempire.15.a:0 "Мы не будем служить тирану!"
solarempire.15.b:0 "Освободиться и рискнуть обрушить на себя гнев Солнца?! Безумие!"

