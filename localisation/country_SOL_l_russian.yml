flurryheart_imprisioned:0 "Фларри Харт брошена в тюрьму"
flurryheart_imprisioned1:0 "Фларри Харт брошена в тюрьму"

 solarempire.18.t:0 "Твайлайт Спаркл захвачена"
 solarempire.18.d_sol:0 "Лоялисты солнечных войск сумели взять Твайлайт Спаркл в плен. Теперь, когда она находится под стражей, Дэйбрейкер надеется, что сможет убедить свою верную ученицу в праведности имперского дела."
 solarempire.18.d_eqs:0 "В день позора, Твайлайт Спаркл была взята в плен войсками, все еще лояльными сумасшедшей принцессе Селестии. Даже сейчас, Солнечный тиран хочет с помощью неописуемых средств сделать свою старую ученицу такой же психически неуравновешенной, как и она сама."
 solarempire.18.a:0 "Мы ее спасли!"
 solarempire.18.b:0 "Мы должны спасти ее!"
 solarempire.18.c:0 "Интересно, что с ней случится ..."

 solarempire.19.t:0 "Кристальная принцесса-регент Твайлайт Спаркл встречается с наставницей"
 solarempire.19.d:0 "В ответ на призыв императрицы Дэйбрейкер, принцесса Твайлайт Спаркл отправилась из [CRY.Capital.GetName] в [SOL.Capital.GetName]. После богатой событиями встречи Дэйбрейкер объявила, что в качестве меры противодействия растущей угрозе возможности убийства и гражданских беспорядков, принцесса Твайлайт Спаркл добровольно и без принуждения согласилась пока что проживать в Солнечной столице."
 solarempire.19.a:0 "Как в старые добрые времена."
 solarempire.19.b:0 "Интересно."
 solarempire.19.c:0 "Она безумна? Как она могла просто так взять и пойти прямиком к зверю в пасть?!"

 solarempire.20.t:0 "Кристальная принцесса-регент Твайлайт Спаркл объявляет о нейтралитете"
 solarempire.20.d:0 "В заявлении, сделанном сегодня в [CRY.Capital.GetName], принцесса-регент Твайлайт Спаркл заявила, что, хотя она выступает против действий Дэйбрейкер, она не может ни заставить себя бороться со своей бывшей учительницей, ни заставлять пони из [CRY.GetName] сражаться против своих бывших соотечественников. Поэтому она заявила, что изоляционизм и невмешательство станут основой внешней политики с этого момента."
 solarempire.20.a:0 "Что заставляет кобылу пойти по пути нейтралитета?"
 solarempire.20.b:0 "Не волнуйся, я не забуду о тебе, мой ученица ..."

 solarempire.21.t:0 "Твайлайт Спаркл сбегает!"
 solarempire.21.d_eqs:0 "Принцесса Твайлайт сумела избежать захвата войсками Солнечной империи и сбежала, чтобы присоединиться к повстанцам далеко за пределами империи. Хотя Дэйбрейкер поклялась захватить её, нельзя отрицать, что, по крайней мере, на данный момент, Твайлайт Спаркл действительно свободна."
 solarempire.21.d_cry:0 "Принцесса Твайлайт сумела избежать захвата войсками Солнечной империи и сбежала на север в Кристальную Империю к семье её невестки. В то время как Дэйбрейкер поклялась захватить её, [CRY.GetLeader] ответила по дипломатическим каналам, что Твайлайт Спаркл находится под их защитой и заявила, что они будут сражаться с Дэйбрейкер до последнего в случае необходимости."
 solarempire.21.a:0 "Ты не можешь убегать вечно, моя верная ученица."
 solarempire.21.b:0 "Пусть Дэйбрейкер попытаться прийти за ней!"
 solarempire.21.c:0 "Интересно."

 solarempire.23.t:0 "Твайлайт Спаркл взята в плен после капитуляции повстанцев"
 solarempire.23.d:0 "Когда сопротивление рухнуло, имперские солдаты сумели захватить в плен Твайлайт Спаркл посреди всего этого хаоса и привезти её [SOL.Capital.GetName]. Там, императрица Дэйбрейкер объявила о реабилитации Твайлайт Спаркл, чтобы та могла увидеть свои ошибки и глупость своего поведения."
 solarempire.23.a:0 "Слишком легко."
 solarempire.23.b:0 "Это ужасно!"
 solarempire.23.c:0 "Интересно."

 solarempire.24.t:0 "Твайлайт Спаркл снова сбегает от солнечных войск"
 solarempire.24.d:0 "После краха восстания сторонников гармонии, принцесса Твайлайт Спаркл сбежала на север в Кристальную Империю. Разъяренная императрица Дэйбрейкер заявила, что будет преследовать Твайлайт Спаркл в самых дальних уголках мира, если её придётся."
 solarempire.24.a:0 "За что я вам, идиотам, плачу?"
 solarempire.24.b:0 "Мы ждём её прибытия."
 solarempire.24.c:0 "Очередной план Солнечного тирана сорвался!"
 solarempire.24.e:0 "Вот так представление."

 solarempire.25.t:0 "Твайлайт Спаркл прибывает в [CRY.Capital.GetName]"
 solarempire.25.d:0 "С солнечными войсками на хвосте, принцесса Твайлайт Спаркл, Элемент магии и бывшая ученица принцессы Селестии-превратившейся-в-Дэйбрейкер, прибыла в столицу [Root.GetAdjective]. Там,под аплодисменты собравшихся, [Root.GetLeader] заявила, что принцесса Твайлайт находится под её защитой."
 solarempire.25.a:0 "Она может оставаться до тех пор, пока в этом есть необходимость."
 solarempire.25.b:0 "Есть только одно наказание за помощь предателю."
 solarempire.25.c:0 "Интересно."

 solarempire.26.t:0 "Твайлайт Спаркл взята в плен в Кристальной Империи"
 solarempire.26.d:0 "Когда Кристальная Империя рухнула, солнечные солдаты захватили Твайлайт Спаркл во время дерзкого набега. Эмоционально обезумевшая принцесса дружбы сейчас предстала перед своей бывшей наставницей. Её судьба, как и судьба её семьи, теперь находится в копытах Императрицы Солнца."
 solarempire.26.a:0 "Очаровательна до самого конца."
 solarempire.26.b:0 "О нет..."
 solarempire.26.c:0 "Я вижу."

 solarempiresparkles.1.t:0 "Приготовления"
 solarempiresparkles.1.d:0 "Сегодня будет важный день - не только для меня, но и для империи в целом. Приготовления уже сделаны, и путь передо мной ясен. Я должна заставить Кристальную Империю склонить колено перед истинной Солнечной правительницей любыми средствами ...\n\nЯ смею лишь надеяться, что Шайнинг и Каденс будут разумны перед лицом нового режима; что они смогут увидеть свет Дэйбрейкер так же, как и я. Но, если они не могут ... ну ...\n\nВот в чём и заключается моя цель, в конце концов. Я быстро открыла дверцу шкафа и посмотрел на три комплекта одежды в центре. Дэйбрейкер дала мне миссию, и я дала себе три варианта. Сделав свой выбор, я подняла телекинезом выбранный костюм из шкафа, чтобы одеться. Я бы пошла как ..."
 solarempiresparkles.1.a:0 "Сбившийся с пути мятежник, цепляющийся за старые привычки – так я смогу оценить намерения Каденс."
 solarempiresparkles.1.a.tp:0 "Санрайз Спаркл попытается выяснить намерения Каденс - и найти способ оказать на нее давление."
 solarempiresparkles.1.b:0 "Представитель нейтральной стороны - возможно, так я смогу заставить Каденс проявить благоразумие."
 solarempiresparkles.1.b.tp:0 "Санрайз Спаркл попытается начать переговоры с Каденс. Если она потерпит неудачу – пусть использует план Б."
 solarempiresparkles.1.c:0 "Великий инквизитор - Каденс будет полной дурой, если осмелится противостоять Дэйбрейкер."
 solarempiresparkles.1.c.tp:0 "Санрайз Спаркл потребует от Каденс подчиниться воле Дэйбрейкер."

 solarempiresparkles.2.t:0 "Прибытие"
 solarempiresparkles.2.d:0 "Я смотрела на останавливающийся вагон, а сделанный грифонами пистолет Колибри был спрятан и надежно укрыт тряпками. На короткое мгновение мои глаза встретили взгляд бэтпони напротив меня - одного из тех немногих, кто видел свет моей императрицы. Через мгновение он отвёл от меня взгляд, но все же успел выдать своё беспокойство. Мне сказали, что его зовут Скоркард. Не то что бы меня это заботило. Тем не менее, я должна уделить хоть немного внимания, если хочу добиться успеха. \n\nНа станции кипела бурная деятельность, но я, Санрайз Спаркл, игнорировала все это. Вместо этого я искала свою намеченную жертву – Кристальную Стражу. Я запомнила, как потрясенно и смущенно страж нервно уставился на меня. Он, несомненно, заметил несколько вещей. Во-первых, я – Твайлайт Спаркл. Или, скорее, была, но ему не нужно об этом знать. Во-вторых, я была в компании с бэтпони и еще несколькими оборванными пони, явно являющимися беженцами. И в-третьих, он видел хорошо потрепанный и практически ископаемый револьвер калибра .32, застрявший в такой же древней кобуре на правом бедре. \n\nЯ, проигнорировав его взгляд и настороженность, решительной рысью направилась к охраннику, использовав мою магию чтобы вытащить и пистолет и отвести ствол в сторону, соблюдая осторожность, чтобы не уронить мой Колибри, скрытый до поры в лохмотьях. «Я здесь ради убежища от незаконного Солнечного имперского правления. Пожалуйста, сэр, мне нужно увидеть моего брата и невестку»."
 solarempiresparkles.2.a:0 "Стража приближается..."

 solarempiresparkles.3.t:0 "Принцесса магии прибывает в Кристальную Империю"
 solarempiresparkles.3.d:0 "Самым шокирующем образом бывшая эквестрийская наследница, принцесса Твайлайт Спаркл, прибыла сегодня в Кристальную империю. Она попросила убежища для себя и группы беглых лунных повстанцев, эквестрийская принцесса Твайлайт была быстро взята под защиту военных и предстала перед принцессой Каденс для аудиенции. Никакие другие новостей о ней не покинули империи, хотя сплетники рассказывают о нескольких разных причинах, которые могли вызвать изгнание принцессы."
 solarempiresparkles.3.a:0 "Хорошо иметь ее у нас в гостях."
 solarempiresparkles.3.b:0 "Всё идёт по плану..."
 solarempiresparkles.3.c:0 "Интересно."

 solarempiresparkles.4.t:0 "Приём"
 solarempiresparkles.4.d:0 "Страж искоса смотрел на меня и мое окружение несколько секунд, прежде чем кивнуть и принять стареющий револьвер. «Мэм, я немедленно отведу вас прямиком к принцессе. Пожалуйста, следуйте за мной».\n\nИспустив внутренний вздох облегчения, я мягко кивнула и отправилась за ним. Первый шаг был сделан; теперь настало время для второго."
 solarempiresparkles.4.d_susp:0 "Судя по его прищуру, страж не купился на это. Я изо всех сил старалась не допустить, чтобы мои нервы взяли верх, в то время как моя пестрая группа коммандос позади делала то же самое. Целую вечность он оценивал меня своим взглядом, прежде чем коротко кивнуть. «Хорошо, следуйте за мной. Я должен сообщить об этом моему командиру - мэм, я уверен, вы ведь понимаете меня - но в противном случае я отправлю вас обратно».\n\nЯ выдохнула, не зная, как смогла выдержать всё это. «Конечно, сэр. В конце концов, нельзя быть слишком осторожным»."
 solarempiresparkles.4.a:0 "Продолжим."

 solarempiresparkles.41.t:0 "Невестка"
 solarempiresparkles.41.d:0 "Довольно глупый охранник доставил нас в тронный зал, в то время как я постаралась наилучшим образом выглядеть как Твайлайт Спаркл. Группа Скоркарда за мной постаралась выглядеть как можно более похожими на сбившихся с пути повстанцев.\n\nПосле того, как страж представил нас, Каденс немедленно спрыгнула со своего трона и крепко обняла меня. «О, Богиня, Твайлайт! Я так рада, что ты в безопасности! За тобой следили следил? Они охотились на тебя? С тобой все в порядке?»\n\nЯ слегка захрипела, когда Каденс попыталась задушить меня объятиями, которые начали становиться немного болезненными, когда она прижала копыто к моему лбу. «Каденс, я в порядке, клянусь, просто немного измоталась и все. Мы сбежали без проблем, и я понятия не имею, преследовали нас или нет.» Это, по крайней мере, успокоило её, после этого Каденс отвела нас в наши комнаты, чтобы мы могли привести себя в порядок и поесть."
 solarempiresparkles.41.d_susp:0 "Организация встречи, на мой взгляд, потребовала слишком много времени. Слишком, слишком много для запроса о предоставлении убежища. Я должна была отдать приказ Скоркарду и его команде быть вдвойне осторожными при подготовке. Наконец, меня позвали в тронный зал к ожидающей невестке. Тон был, мягко говоря, прохладным ... но я могу работать и с таким в случае необходимости.\n\nЯ отвесила Каденс почтительный поклон перед ее троном, Скоркард и близнецы сделали то же самое позади меня. «Каденс, рада тебя видеть». Я начала, тщательно выбирая слова: она уже подозрительно относилась ко мне; слишком холодные или слишком льстивые слова смогли бы с лёгкостью разрушить моё прикрытие. «Я начала беспокоиться, что ты меня не увидишь».\n\n«Да, хорошо ... нельзя быть слишком острожной. В конце концов ты должна понять моё беспокойство, видя, как встретивший тебя охранник сообщил о том, что ты отдала ему пистолет - я даже не знала, что у тебя есть оружие. Я рада видеть тебя в безопасности. Было ли твоё путешествие безопасным?»\n\n« Оно было ... достаточно безопасным - настолько безопасным, насколько оно могло им быть ».\n\n«По крайней мере это приятно слышать. Пошли, Твайлайт, я покажу тебе и твоим друзьям ваши номера.»"
 solarempiresparkles.41.a:0 "Мы увидим о чём думает Каденс."

 solarempiresparkles.5.t:0 "План Б"
 solarempiresparkles.5.d:0 "«Твайлайт, я должна знать - насколько там плохо?» Спросила Каденс за чашкой тёплого жасминового чая, когда мы сидели вместе в гостиной рядом с теплым потрескивающим камином.\n\n «Плохо». Я грустно ответила. Немного скрытой среди правды лжи тут и там будут, я уверена, шагом в верном направлении. «Чистки, пони отправляются в лагеря. Я не видела девочек и не слышала никаких новостей от них уже через неделю». Этот часть, по крайней мере, была правдой. В конце концов, перевоспитание займет несколько месяцев. Я сделал паузу, чтобы отпить глоток чая. «От Луны избавились ... мягко говоря».\n\nЕсли сказать прямо: она умерла. На этот раз навсегда.\n\n Пока Каденс размешивала свой чай, пытаясь собраться с мыслями, я бросила взгляд на часы на стене - прошло пару часов. Надеюсь, Скоркард не столкнулся с какими-либо проблемами."
 solarempiresparkles.5.d_nlr:0 "«Твайлайт, я должна знать - насколько там плохо?» Спросила Каденс за чашкой тёплого жасминового чая, когда мы сидели вместе в гостиной рядом с теплым потрескивающим камином.\n\n «Плохо». Я грустно ответила. Немного скрытой среди правды лжи тут и там будут, я уверена, шагом в верном направлении. «Чистки, пони отправляются в лагеря. Я не видела девочек и не слышала никаких новостей от них уже через неделю». Этот часть, по крайней мере, была правдой. В конце концов, перевоспитание займет несколько месяцев. Я сделал паузу, чтобы отпить глоток чая.\n\n Пока Каденс размешивала свой чай, пытаясь собраться с мыслями, я бросила взгляд на часы на стене - прошло пару часов. Надеюсь, Скоркард не столкнулся с какими-либо проблемами."
 solarempiresparkles.5.a:0 "Беседа завершается и Санрайз отправляется в свою комнату."

 solarempiresparkles.7.t:0 "Измена"
 solarempiresparkles.7.d:0 "Ваше Величество оказалось, что Твайлайт Спаркл на самом деле является шпионом Солнечной Империи, которому поручили похитить Её Высочество принцессу Фларри Харт! К счастью, Кристальная гвардия помешала ей выполнить свой подлый план. Что нам с ней делать?"
 solarempiresparkles.7.a:0 "Бросьте это ... нечто в самое глубокое подземелье, что у нас есть."
 solarempiresparkles.7.b:0 "Скажи ей уйти и больше никогда не возвращаться."

 solarempiresparkles.77.t:0 "Измена"
 solarempiresparkles.77.d:0 "Ваше Величество оказалось, что Твайлайт Спаркл на самом деле является шпионом Солнечной Империи, которому поручили похитить Её Высочество принцессу Фларри Харт! К сожалению, хоть ей удалось уйти от преследования, но Её Высочество не пострадало."
 solarempiresparkles.77.a:0 "Я не думала, что моя невестка опустится так низко ..."

 solarempiresparkles.8.t:0 "Санрайз Спаркл взята в плен"
 solarempiresparkles.8.d:0 "Ваше Императорское Величество, мы получили сообщение от [CRY.GetName] гласящее, что Ее Высочество Санрайз Спаркл была взята в плен во время ее миссии. Что же следует делать?"
 solarempiresparkles.8.a:0 "Это была игра, и она потерпела неудачу."
 solarempiresparkles.8.b:0 "Мы должны вернуть её, хотя бы для того, чтобы я могла лично наказать её."

 solarempiresparkles.9.t:0 "Санрайз Спаркл отпустили"
 solarempiresparkles.9.d:0 "Ваше Императорское Величество, кажется, что [CRY.GetLeader] решила, что Её Высочество Санрайз Спаркла, несмотря на то, что её раскрыли и взяли в плен, будет отпущена и возвращена в Империю."
 solarempiresparkles.9.a:0 "Ей повезло, но она всё равно потерпела неудачу."

 solarempiresparkles.10.t:0 "[From.GetName] желает договориться"
 solarempiresparkles.10.d:0 "[From.GetLeader] отправила нам предложение о выкупе за недавно пойманного шпиона. Это может стать гарантией безопасности и независимости [Root.GetName], если мы правильно разыграем наши карты."
 solarempiresparkles.10.a:0 "Мы требуем гарантий независимости и заключения пакта о ненападении."
 solarempiresparkles.10.b:0 "Мы не будем вести переговоры с этими змеями!"

 #TODO
 solarempiresparkles.11.t:0 "Кристальная Империя отказывается вести переговоры"
 solarempiresparkles.11.d:0 "Принцесса Каденс категорически отказалась вести переговоры о освобождении моей верной ученицы. Они утверждают, что ей промыли мозги и теперь они пытаются «помочь» ей. Если мы скоро не спасем её, кто знает, какие гнусные идеи могут заразить её голову."
 solarempiresparkles.11.a:0 "Мы придем к ней позже..."

 #TODO
 solarempiresparkles.12.t:0 "Кристальная Империя отправила свои требования"
 solarempiresparkles.12.d:0 "Принцесса Каденс согласилась договориться о том, чтобы освободить мою верную ученицу, и отправила список требований. Главным из этих требований и, пожалуй, единственное это пакт о ненападении, который должен быть подписан между Солнечной и Кристаллической империями. Их независимость от Солнечного Трона действительно позорная перспектива для нас, но потеря Санрайз Спаркл еще хуже."
 solarempiresparkles.12.a:0 "Ох, ну и пусть она у них будет."
 solarempiresparkles.12.tp:0 "§YSunrise Sparkle§! будет выпущена [From.GetLeader] заточения\n"
 solarempiresparkles.12.b:0 "И у них есть наглость требовать это?!"

 #TODO
 solarempiresparkles.14.t:0 "Солнечная Империя соглашается"
 solarempiresparkles.14.d:0 "В невероятном дипломатическом диспуте Дейбрейкер соглашается с нашими требованиями. Будет подписан пакт о ненападении, а золовка принцессы будет возвращена обратно в Солнечную империю. Это печальный и прискорбный день для семьи Ми Аморе, но в этом случае было бы лучше бесчестие, чем смерть нации."
 solarempiresparkles.14.a:0 "Покрайней мере в наших государствах мир."

 solarempiresparkles.6.t:0 "Поймана"
 solarempiresparkles.6.d:0 "Я услышала стук в мою дверь, и очнувшись ото сна, сразу поняла, что произошло. Эти тупые бэтпони попались и моё прикрытие теперь раскрыто. После быстрых раздумий, я взяла свой пистолет Колибри, сжала зубы и зажгла свой рог. Это рискованно, но выбора нет – я проглотила маленький пистолет, чувствуя тошноту, когда он с трудом проскользнул в горло. Затем я использовала давно изученное медицинское заклинание, чтобы предотвратить последствия отравления свинцом начала на сорок восемь часов. Достаточно долго для меня, чтобы избавиться от него – желательно через рот – позже. Затем состроила сонное лицо и натолкнулась на дверь, открыв ее.\n\nКак я и подозревала, меня быстро повалили на землю, одели кандалы на копыта и заблокировали магию кольцом на роге.\n\n«Твайлайт Спаркл, вы арестованы  за участие в тайном сговоре с целью государственной измены против Кристальной Империи. Если вы будете сопротивляться, то будете убиты в рамках самообороны».\n\n«Ну и иди ты к черту тоже, как бы тебя ни звали. Чертовски прекрасное пробуждение.»\n\nПозже, через несколько часов, я оказалась в подземельях, которые располагаются намного ниже самого замка. Иронично, на мой взгляд. Каденс и Шайнинг, конечно, спустились и долго разглагольствовали, и я притворилась нераскаявшимся фанатиком – которым, честно говоря, я и являюсь – и меня предоставили самой себе. Подождав несколько минут, чтобы убедиться в том, что никто не следит за мной, я перебралась в темный угол комнаты. У меня нет магии, но все еще есть Колибри. Теперь нужно только дождаться подходящее времени для побега."
 solarempiresparkles.6.a:0 "Стоило попытаться ..."

 solarempiresparkles.15.t:0 "Исполнение"
 solarempiresparkles.15.d_susp:0 "В дверь негромко постучали, после чего Скоркард вошел внутрь, закрыл и запер дверь за собой. Он выглядел расстроенным и я вопросительно посмотрела на бэтпони через очки для чтения. «Ну?»\n\n«Меня поймали». Он тихо прошептал, подняв копыто, чтобы успокоить меня. «Я сказал, что заблудился, но они, без сомнения, стали ещё более подозрительными. Тем не менее мне удалось получить то, что я искал, мы этого и добивались».\n\nЯ бы сказал, что я ожидал большего , но, честно говоря, я ожидал меньшего от того, кто едва то является пони. «Хорошо, мы осторожно двинемся дальше. Дай мне несколько часов на подготовку, я найду тебя». Он беззвучно кивнул мне, обернулся и ушел, заперев за собой дверь. На всякий случай."
 solarempiresparkles.15.d:0 "Я подняла глаза от книги, которую читала, когда кто-то тихо постучал в дверь. "Открыто." Я нейтрально поздоровалась, не зная, кто был у двери. Когда Скоркард появился в комнате, с улыбкой захлопнув дверь за собой, я закрыла книгу и полностью обратила внимание на жеребца. «Ну?»\n\n«Все готово. Готовы поплыть отсюда как по маслу, Спаркл». Он тихо сказал, когда подошел, соблюдая осторожность, чтобы не выдать ничего, на тот случай, если нас подслушивали. \n\n «Приятно слышать. Я приду и найду тебя, когда буду готова. Доброго вечера, Скоркард."\n\n" И тебе тоже, Спаркл. "И, кивнув, он ушел, в то время как я снова вернулась к чтению. Я бы дала ему несколько часов, а затем продолжила операцию. Эта ночь будет стремительной и точной, и мне нужно было время, чтобы мысленно подготовиться. Скоро.""
 solarempiresparkles.15.a:0 "Теперь нам нужно просто схватить эту негодницу ..."

 solarempiresparkles.150.t:0 "Почти у цели"
 solarempiresparkles.150.d:0 "Скоркард приставил копыто к стене прихожей, в которой мы были. Он бесшумно постукивал по ней в только одному ему ведомом ритме – ритме шагов охранника. Через длинную и напряженную секунду он подарил мне клыкастую усмешку и кивнул. Я не могла не усмехнуться в ответ. Жалкое оправдание для пони, которым он мог был быть, но он чертовски хорош в своей работе. Я попрошу Дэйбрейкер о дальнейшем использовании его услуги, как только всё закончится.\n\nЧетверо из нас крадучись вошли в следующий зал и остановились за пределами определённой комнаты, которую я знала довольно хорошо. Спальня принцессы Фларри Харт. Хотелось бы надеяться, что кобылка будет спать спокойно, а не устроит переполох. Я тихонько толкнула дверь и, когда мои глаза приспособились к темноте, мое дыхание замерло у меня в горле.\n\nФлэш Сентри с какой-то массивной пушкой на бедре мягко выдохнул, отодвигая копыто от кобуры. «Боже, Пр… Твайлайт. Ты напугала меня до смерти».\n\ nЭтот кретин охраняет мою племянницу? Теперь я вдвойне счастлива, что собираюсь украсть её. «А, извини ... Капрал?»\n\n «На самом деле, э-э ... майор. Получил повышение на поле боя»\n\n«Майор? Продвигаешься по карьерной лестнице, Флэш». Я начал сомневаться в здравости рассудка моего брата – поставить Флэша Сэнтри на ответственную должность?\n\n «Не возражаешь, если я зайду на минуту? Я снова хотела увидеть Фларри Харт ...»\n\n «О конечно, ваше в… - мэм. Нет причин, по которым нельзя Ты все-таки ее тетя. Просто будь потише, она спит. »\n\nЯ бросила взгляд на Скоркарда, который кивнул и вышел за дверь, чтобы объяснить всё близнецам, а я сама вошел внутрь, осторожно закрыв дверь позади. Почти механически я небрежно зажгла рогом маленькое заклинание для освещения. «Чувствуется, что я видела её в последний раз очень давно»."
 solarempiresparkles.150.a:0 "Кажется, что Флэш Сентри напряженно думает о чём-то..."

 solarempiresparkles.17.t:0 "Осложнения"
 solarempiresparkles.17.d:0 ""Я имею в виду, что ты же была тут всего лишь несколько недель назад, помнишь?" После этого Флэш остановился, будто бы хотел сказать что-то, но потом подумал о чём-то другом.\n\nМоё сердце в ужасе провалилось куда-то, когда я услышала звук взводимого курка пушки Флэша. "У Твайлайт пурпурный цвет магической ауры." Он заявил. \n\nЯ щелкнула языком и медленно, чтобы не спровоцировать жеребца, повернулась, поддерживая мою магическую ауру, чтобы избежать подозрений. Я не хотела использовать мой Колибри - пока.\n\nВместо этого я использовала магию, чтобы вырвать пушки из его хватки и безопасно разрядить её в потолок. Флэш приблизился и повалил меня на пол, в том время как дверь в комнату распахнулась. Ткнув меня в грудь крылом чтобы сбить моё дыхание, другим он схватил свисток, поднёс его ко рту и поднял тревогу. Короткий удар бесшумным пистолетом Скоркорда, направленный прямиком в голову Флэша, вырубил жеребца, но ущерб уже был причинён."
 solarempiresparkles.17.a:0 "Лягать!"

 solarempiresparkles.18.t_fail:0 "Поймана"
 solarempiresparkles.18.d_fail:0 "Я развернулась, в шоке смотря на дверь, в то время как рявкнул пистолетный выстрел, разбрызгивая кровь Скоркарда повсюду. Близнецы развернулись, подготовив их собственное оружие - ножи и были абсолютно также убиты Кристальной Стражей. Я быстро выбросила мой Колибри в открытое окно над кроватью Фларри, до того, как позволить моей магии рассеяться, я подняла копыта в знак капитуляции, в то время как Кристальная Стража заполняла комнату.\n\n"Твайлайт Спарк из Солнечной Империи, ты арестована за заговор и попытку государственной измены против Кристальной Короны, за шпионаж между двумя независимыми нациями и, при условии, что майор Сэнтри не выживет, убийство. Не оказывай сопротивления."\n\nКак будто у меня есть выбор."
 solarempiresparkles.18.b:0 "Я была так близко ..."

 solarempiresparkles.18.t:0 "Ускользнули"
 solarempiresparkles.18.d:0 "Быстро поразмыслив, я встала на мои копыта и жестом показала троим другим подойти ближе. Не тратя времени, я использовала вспышку-телепорт, в то время как дверь в комнату распахнулась, моё дыхание замерло в горле, и я столкнулась лицом к лицу с очень злым Шайнинг Армором.\n\nМы оказались в снегу и я позволила моей ярости выплеснуться, передав тепло мне и окружающим. Я желала лишь обрушить разрушения и гнев моей императрицы на Кристальных пони. Однако, мне нужно быть спокойной и собранной. Кристальная стража, вне всяких сомнений, будет искать нас, ведь настойчивость Каденс была её сущностью. Я быстро сформировала матрицу заклинаний, сфокусированную на Кантерлоте, и зажгла мой рог. По крайней мере, мы смогли сбежать, чтобы рассказать, как всё прошло."
 solarempiresparkles.18.a:0 "По крайней мере, мы смогли сбежать - но, зная Дэйбрейкер, лучше бы мы остались здесь."

 solarempiresparkles.16.t:0 "Успех"
 solarempiresparkles.16.d:0 ""Я имею в виду, что ты же была тут всего лишь несколько недель назад, помнишь?" После этого Флэш остановился, будто бы хотел сказать что-то, но потом подумал о чём-то другом.\n\n"Твайлайт, почему твоя магическая аура желтая?"\n\nМоё сердце пропустило удар, а мозг замер, когда я повернулась к жеребцу, который был больше озадачен, чем озабочен. У меня, вне всяких сомнений, была беспокойная улыбка. \n\n"О, ну, видишь ли" -  короткая вспышка моего рога и миниатюрный Колибри - самый маленький пистолет в мире, вообще-то - четырежды прощебетал и его обычно невероятно неточные пули калибра 2.7 мм проделали свой короткий путь от ствола до Флэша, после чего он завалился назад и вышел из игры. Скоркард и близнецы немедленно ворвались внутрь, неся своё собственное оружие - стилет, другой Колибри и сделанный в Солнечной империи бесшумный пистолет Велрод. Я взглянула на Фларри - она все еще довольно громко похрапывала, и начала левитировать её с помощью магии, бросив уже выполнивший свою работу Колибри. Выждав несколько напряженных минут, чтобы убедиться в том, что нас не прервут, все мы сбились в кучу, я пододвинула Фларри поближе к себе магией и задействовала моё часто используемое заклинание.\n\nЧерез несколько использованных заклианий мы были в безопасности внутри наших границ, а тихие фермы Холлоу Шэйдс поприветствовали нас. Моя племянница споконо похрапывала, что заставило меня широко улыбнуться. "Джентльпони: чертовски хорошая работа.""
 solarempiresparkles.16.a:0 "Императрица, вне всяких сомнений, будет довольна."

 solarempiresparkles.20.t:0 "Фларри Харт захвачена"
 solarempiresparkles.20.d:0 "Катастрофа! Ее Высочество принцесса Фларри Харт исчезла вместе с Твайлайт Спаркл и мы получили письмо с солнечной печатью, которое утверждает, что Фларри Харт теперь находится под опекой империи. [From.GetLeader] требует, чтобы мы подчинились ей - в противном случае она не сможет гарантировать благополучие принцессы."
 solarempiresparkles.20.a:0 "Это ... этого не может быть."

 solarempiresparkles.21.t:0 "Фларри Харт захвачена"
 solarempiresparkles.21.d:0 "Гамбит Санрайз Спаркл окупился - Ее Высочество только что прибыла вместе с принцессой Фларри Харт. С помощью наследницы Кристального трона мы сможем оказать давление на наглого аликорна на Кристальном троне."
 solarempiresparkles.21.a:0 "Великолепно. Пошлите наши требования."

 solarempiresparkles.22.t:0 "[From.GetName] направляет свои требования"
 solarempiresparkles.22.d:0 "Мы только что получили требования от [From.GetLeader] - в обмен на безопасность принцессы Фларри Харт мы должны признать владычество Солнца и подчиниться солнечному имперскому правительству."
 solarempiresparkles.22.a:0 "У нас нет выбора..."
 solarempiresparkles.22.b:0 "Фларри, мне очень жаль, но мы не можем подчиниться солнечному тирану."

 solarempiresparkles.23.t:0 "[From.GetName] отвечает на наши требования"
 solarempiresparkles.23.d_agree:0 "[From.GetLeader] согласилась на наши здравомыслящие требования и признала нашу власть над ними. Во время нашего разговора имперские советники уже направляютсяв [From.Capital.GetName], чтобы убедиться в соблюдении условий сделки."
 solarempiresparkles.23.d_noagree:0 "[From.GetLeader] не согласилась с нашим предложением и отказалась признать нашу власть."
 solarempiresparkles.23.a:0 "Очень хорошо."

 solarempiresparkles.24.t:0 "Дипломатия"
 solarempiresparkles.24.d:0 "Я вздохнула, когда королевский глашатай представил меня старым именем - Твайлайт Спаркл - но я не поправила его, учитывая всю дипломатическую подоплёку. На троне, нахмурившись, сидела принцесса Каденс со своей безвкусной короной на голове. Её нейтральный и хмурый вид, как и отсутствие Шайнинга, ясно говорили о том, что произойдёт. Это будут смертельно важные переговоры, а не дружеская беседа с закусками."
 solarempiresparkles.24.a:0 "Я шагнула вперед и прочистила горло."

