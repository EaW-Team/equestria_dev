thunderlane:0 "Тандерлейн"
thunderlane_desc:0 "Тандерлейн является членом Вандерболтов и способным пилотом. Он умеет сосредотачиваться и никогда не уклоняется от проблем. Несмотря на свои обязанности, он по-прежнему не пренебрегает своим младшим братом Рамблом."
wind_rider:0 "Винд Райдер"
wind_rider_desc:0 "Винд Райдер - бывший Вандерболт, который поставил несколько рекордов, которые, похоже, побила Рейнбоу Дэш. Он попытался подставить её, обвинив в преступлении, которого Дэш не совершила, но заговор Винда был раскрыт. В результате он был с позором уволен из Вандерболтов. Тем не менее, он всё ещё талантливый пони, несмотря на свой возраст."
raven:0 "Рэйвен Инквелл"
raven_desc:0 "Рейвен Инквелл является личным помощником принцессы Селестии и помогает ей в выполнении административных задач и бумажной работы, такой как организация праздников и подписание мирных договоров. Она - надёжная пони, но мало говорит и сосредоточена на своих обязанностях."
