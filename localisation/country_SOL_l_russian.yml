SOL_examine_the_situation:0 "Изучить ситуацию в мире"
SOL_examine_the_situation_desc:0 "Организуйте комиссию по внутренней и внешней политике."
SOL_increase_presense_inCRY:0 "Наращивать присутствие в Кристальной империи"
SOL_increase_presense_inCRY_desc:0 "Кристальные пони и их королевская династия – наши самые верные союзники, и будет хорошо, если они ими останутся."
SOL_Crystal_Fair:0 "Заставить Ми Аморе подчиниться"
SOL_Crystal_Fair_desc:0 "С момента когда Селестия трансформировалась, Принцесса Кейденс пыталась отделить себя и свои владения от Империи. С ней нужно разобраться."
SOL_rainbow_falls_resort:0 "Арсенал Рейнбоу Фоллс"
SOL_rainbow_falls_resort_desc:0 "Постройка нового арсенала в Рейнбоу Фоллсе,  даст возможность нашим подданным проявить себя, как полезных солдат."
SOL_crystalcity_university:0 "Университеты в Кристальном городе"
SOL_transequestrian_raillines:0 "Транс-Имперская Железная дорога"
SOL_transequestrian_raillines_desc:0 "Наши новые производственные мощности и маячащий на горизонте конфликт делают необходимым строительство железной дороги, проходящей через всю Эквестрию. Несомненно, это будет полезно для нашего дела."
SOL_manehattan_line:0 "Улучшить Мэйнхэттенскую железную дорогу"
SOL_manehattan_line_desc:0 "Быстрые перевозки между столицей и Мэйнхэттеном – крупнейшим городом в Эквестрии, имеют важнейшее значение в чрезвычайных ситуациях."
SOL_Ministry_of_defense:0 "Министерство Обороны"
SOL_Ministry_of_defense_desc:0 "В свете последних событий стоит возродить Министерство Обороны. На всякий случай…"
SOL_Extreme_war_comittee:0 "Чрезвычайный военный комитет"
SOL_Extreme_war_comittee_desc:0 "Как можно скорее соберите военных чиновников и парламент, мы должны разобраться с этой сложной ситуацией."
SOL_Advisors:0 "Новое высшее командование"
SOL_Advisors_desc:0 "Военное дело не совершенствовалось уже много лет. У нас практически отсутствует высшее командование. Нам нужны новые пони, способные вести современную войну."
SOL_Hire_Generals:0 "Новые генералы"
SOL_Hire_Generals_desc:0 "Эквестрия всегда была миролюбивой страной, но обстоятельства вынуждают нас приступить к подготовке нового офицерского состава."
SOL_All_ponies_front_f:0 "Всеэквестрийский фронт"
SOL_All_ponies_front_f_desc:0 "С созданием альянса мы получим возможность призывать другие страны на нашу сторону в случае войны."
SOL_Support_aircraft_research:0 "Тактика воздушного боя"
SOL_Support_aircraft_research_desc:0 "Нам стоит заострить внимание на авиации и воздушных доктринах для удержания превосходства в воздухе."
SOL_Bomber_research:0 "Ответный удар"
SOL_Bomber_research_desc:0 "Мы должны научиться летать вглубь вражеской территории и уничтожать промышленность и инфраструктуру."
SOL_Artillery_research:0 "Королева поля боя"
SOL_Artillery_research_desc:0 "Артиллерия - самая желанная пони каждого солдата на фронте. Мы должны сфокусироваться на совершенствовании нашей артиллерии."
SOL_Tank_research:0 "Проект "Комета""
SOL_Tank_research_desc:0 "Мы сделали очень неприятное открытие - нам нужно как можно больше хороших танков."
SOL_Infantry_weapons:0 "Концерн "Макинтош""
SOL_Infantry_weapons_desc:0 "Инвестиции в знаменитый концерн "Макинтош" привлекут туда больше специалистов. Это позволит нам производить хорошее оружие."
SOL_Appeal_to_STG:0 "Попросить помощи у Сталлионграда"
SOL_Appeal_to_STG_desc:0 "Давайте попросим помощи у Сталлионграда. Всё-таки эта война - бедствие для всех пони."
SOL_faction_research:0 "Объединенный научный институт"
SOL_military_coordination:0 "Военная координация"
SOL_STG_tank_projects:0 "Сталлионградские танки"
SOL_Extreme_measures:0 "Чрезвычайные меры"
SOL_Extreme_measures_desc:0 "Тёмные времена требуют чрезвычайных мер. Наше нынешнее состояние может привести только к поражению. Бюрократия, коррупция, лень, эгоизм - все эти пороки должны быть ликвидированы."
SOL_War_Plan:0 "Мобилизационный план"
SOL_War_Plan_desc:0 "Мы должны мобилизовать больше пони, построить больше заводов и произвести больше оружия."
SOL_Forget_magic_of_friendship:0 "Покончить с магией Дружбы!"
SOL_Forget_magic_of_friendship_desc:0 "Долгое время пони были мирными дружелюбными созданиями и разрешали любые конфликты словами. Сейчас обстоятельства диктуют свои правила. Мы не сможем одержать верх в войне, если не завоюем победу железом и кровью."
SOL_EQS_WMD:0 "Эквестрийское оружие массового поражения"
SOL_EQS_WMD_desc:0 "Тяжелые времена требуют тяжелых мер. Мы разрабатываем новое оружие, которое сильнее всего, чем мы пользовались до этого времени."
SOL_Nuclear_Power:0 "Ядерно-магическая энергия"
SOL_Nuclear_Power_desc:0 "Мы можем объединить магию и науку. Исследования в этой области помогут нам в будущем."
SOL_worrisome_changelings:0 "Проблема чейнджлингов"
SOL_worrisome_changelings_desc:0 "Королева Кризалис и её армия чейнджлингов долгое время были занозой в копыте. Нам стоит привести в порядок нашу границу."
SOL_reinforce_border:0 "Укрепить Северо-Запад"
SOL_reinforce_border_desc:0 "Нам не удалось договориться с чейнджлингами. В свете этого события мы должны укрепить наши позиции на Северо-Западе."
SOL_Improve_relations:0 "Общий враг"
SOL_Improve_relations_desc:0 "Если мы покажем другим народам всё зло чейнджлингов, то сможем сплотиться перед лицом общей угрозы. Это напугает Кризалис и сдержит её армии."
SOL_Remove_Harmonic_Stagnation:0 "Политическая реформа"
SOL_Suppress_bureaucracy:0 "Искоренить бюрократию!"
SOL_Unleash_Equestrian_WarMachine:0 "Военная машина Эквестрии"
SOL_unicorn_academy:0 "Академия для одаренных единорогов"
SOL_luna_nova_academy:0 "Новая Лунная академия"
SOL_luna_nova_academy_desc:0 "Если мы выделим больше средств Новой Лунной академии, то она сможет подготовить новые военные и научные кадры."
SOL_Fund_public_schools:0 "Система школ"
SOL_Fund_public_schools_desc:0 "Больше денег для школ - больше умных и образованных пони. Пони, чьи знания ещё пригодятся Эквестрии."
SOL_CTL_center_of_research:0 "Имперский исследовательский центр"
SOL_CTL_center_of_research_desc:0 "С новым, образованным обществом и активной молодёжью, Кантерлот легко станет главным центром науки и образования."
SOL_Magcial_studies:0 "Исследования магии"
SOL_Magcial_studies_desc:0 "Объединив усилия наших учёных, мы сможем узнать больше о магии."
SOL_magical_training:0 "Магические тренировки"
SOL_magical_training_desc:0 "Чтобы сделать ещё один шаг к использованию магической энергии, необходимо сделать обязательными магические тренировки для всех единорогов в армии."
SOL_industry_manehattan:0 "Сталелитейные заводы Мэйнхэттена"
SOL_industry_manehattan_desc:0 "Мэйнхэттен - не только самый крупный город в стране, но и поле чудес для нашей промышленности. Почему бы не начать с него?"
SOL_industry_las_pegasus:0 "Фабрики Лас Пегаса"
SOL_industry_las_pegasus_desc:0 "Лас Пегас - настоящий оазис легкой промышленности. Мы должны ускорить её рост."
SOL_mil_industry_fillydelphia:0 "Филлидельфийский автомобильный завод"
SOL_mil_industry_fillydelphia_desc:0 "Автомобиль всё ещё остается новым и дорогим средством передвижения. Мы должны сделать его доступным как для богатых, так и для бедных пони."
SOL_Spitfire_research:0 "Разработка самолётов"
SOL_Spitfire_research_desc:0 "Было бы глупо не заниматься разработкой самолётов. Ведь в Эквестрии летают не только пони, но и целые города."
SOL_industry_crystal_emp:0 "Исследовать Холодные поля"
SOL_eqs_buffalo2:0 "Отношения с буйволами"
SOL_eqs_buffalo2_desc:0 "Вместе мы сила. И это относится в том числе к нам и буйволам. Мы должны пригласить их присоединиться к нашему государству."
SOL_EQS_buffalo_relations:0 "Проблема буйволов"
SOL_EQS_buffalo_relations_desc:0 "Мы слишком долго игнорировали их. Пора налаживать отношения!"
SOL_eqs_southern_roads:0 "Южная дорога"
SOL_eqs_southern_roads_desc:0 "С присоединением племен буйволов к Эквестрии создание инфраструктуры в южных регионах стало вопросом времени."
SOL_southern_industry:0 "Южная промышленность"
SOL_southern_industry_desc:0 "Земли буйволов хранят в себе много ценных ресурсов. Ресурсов, которые могут быть полезны для нашей экономики и промышленности."
SOL_dragon_question:0 "Драконий вопрос"
SOL_dragon_question_desc:0 "Драконы долгое время досаждали Эквестрии, разоряя деревни и захватывая наши земли. Нужно пересмотреть нашу позицию относительно драконьих племен."
SOL_badlands_are_ours:0 "Вернём Пустоши!"
SOL_badlands_are_ours_desc:0 "Пришло время вернуть то, что принадлежит нам по праву, и покончить с драконьей угрозой."
SOL_tenochtitlan_state_university:0 "Теночтитланский Государственный университет"
SOL_tenochtitlan_state_university_desc:0 "В наших южных землях всё ещё скрыт огромный потенциал. Нужно больше инвестиций!"
SOL_southern_naval_bases:0 "Морские базы на юге"
SOL_southern_naval_bases_desc:0 "Наши военно-морские силы только выиграют от строительства портов и доков на юге."
SOL_need_to_reinovate:0 "Инновации в промышленности"
SOL_need_to_reinovate_desc:0 "Развитие научного прогресса позволяет серьезно увеличить производительность труда. Необходимо как можно скорее внедрять технические новшества в производство!"
SOL_arms_potential:0 "Военный потенциал"
SOL_arms_potential_desc:0 "Эквестрия обладает огромным военным потенциалом, но чтобы его раскрыть, нам необходима крупная промышленность."
SOL_eqs_support_status_quo:0 "Статус кво"
SOL_eqs_support_status_quo_desc:0 "В то время, как мир меняет, Эквестрия должна твёрдо придерживаться своих убеждений - Свобода, Дружба и Гармония для всех!!"
SOL_eqs_support_harmony:0 "Поддержка Гармонию"
SOL_eqs_support_harmony_desc:0 "Мы всегда подчёркивали, насколько важны для нас Дружба и Гармония. Эквестрия навсегда останется маяком Гармонии во всём мире!"
SOL_send_envoy_yak:0 "Отправить Пинки Пай в Якякистан!"
SOL_send_envoy_yak_desc:0 "Мы слишком долго игнорировали народ яков на севере. Мы решили отправить туда Пинки Пай, Элемент Смеха, чтобы установить отношения с этим народом."
SOL_shelter_velvet:0 "Предоставить убежище Королеве Вельвет"
SOL_shelter_velvet_desc:0 "Оленийское правительство жестоко и продажно, это всем известный факт. Если мы хотим изменить положение, стоит позаботиться о Королеве Вельвет, пока не стало поздно."
SOL_harmony_lean:0 "Поддержать гармонию в Якякистане"
SOL_harmony_lean_desc:0 "Пришло время показать якам все чудеса Дружбы и Гармонии!"
SOL_pinkie_pie:0 "Отправить посольство"
SOL_pinkie_pie_desc:0 "Установив хорошие отношения с яками, мы получили возможность открыть наше посольство в их столице. Это поможет наладить сотрудничество между нашими народами."
SOL_guarantee_independenceYAK:0 "Гарантировать независимость"
SOL_guarantee_independenceYAK_desc:0 "Пони и яки - друзья навек! Мы должны защитить их, во что бы то ни стало."
SOL_support_harmony_in_OLE:0 "Законный правитель"
SOL_support_harmony_in_OLE_desc:0 "Королева Вельвет теперь находится под нашей защитой. Она задумала поднять восстание в Олении и вернуться на трон. Нам стоит поддержать её претензии, если мы хотим вернуть свободу и гармонию оленийскому народу."
SOL_stage_coup:0 "Подготовить переворот в Олении"
SOL_stage_coup_desc:0 "Мы предоставим Вельвет максимальную поддержку. Если мы хотим увидеть конец оленийской тирании, то нужно делать всё, что в наших силах."
SOL_do_not_influence:0 "Пассивное влияние"
SOL_do_not_influence_desc:0 "Несмотря на то, что мы поддерживаем претензии Вельвет, сначала нам необходимо убедить оленийцев в верности нашего пути."
SOL_intervene_in_civil_war:0 "Интервенция в Олению"
SOL_intervene_in_civil_war_desc:0 "Настало время покончить с тиранией в Олении. Мы готовы помочь Вельвет. Вперёд, к победе!"
SOL_material_support:0 "Материальная помощь"
SOL_material_support_desc:0 "Мы не можем рисковать жизнями наших пони в международных конфликтах. Тем не менее, мы пошлём Вельвет необходимое снаряжение."
SOL_puppet_stateOLE:0 "Дружба с Оленией"
SOL_puppet_stateOLE_desc:0 "Теперь, когда Королева Вельвет вернулась на трон Олении, Эквестрия получила важного союзника. Мы должны гарантировать независимость Олении."
SOL_Matilda_research:0 "Танки "Матильда""
SOL_Matilda_research_desc:0 "В наших интересах обеспечить танковую поддержку нашей пехоты. Необходимо начать разработки в этой области."
SOL_River_Fortifications:0 "Речные укрепления"
SOL_magical_crypto_machines:0 "Магические криптомашины"
SOL_magical_crypto_machines_desc:0 "Магия помогает выполнять задачи различных направлений, даже такие, как разработка ЭВМ. Каким образом? Магия."

SOL_Imperium_Solis:0 "Imperium Solem"
SOL_Imperium_Solis_desc:0 "It is time for a new dawn for Equestria - the Solar Empire shall rise, and all will bask in the light and glory of our Empress!"
SOL_empress_protector:0 "Страж Императрицы"
SOL_empress_protector_desc:0 "The ponies, and other beings need protection from harm and disorder - only in this way we can uphold Harmony."
SOL_defence_of_empire_act:0 "Защита имперского законодательства"
SOL_defence_of_empire_desc:0 "It is time to formally legalize the measures to protect and defend the citizens and the Empire. This act will give broad powers to the military, law enforcement and the Imperial Government."
SOL_imperial_bureaucracy:0 "Имперская бюрократия"
SOL_imperial_bureaucracy_desc:0 "A well-functioning bureaucracy is necessary for a well-functioning state. We shall not repeat the mistakes of the old Equestria."
SOL_Imperial_Corporation_Council:0 "Совет Имперской Корпорации"
SOL_Imperial_Corporation_Council_desc:0 "Private enterprises too need guidiance, so that may support the Empire in their endeavors. Fortunately, we can make that a mutually beneficial relationship."
SOL_Strong_Imperial_Government:0 "Прочное имперское правительство"
SOL_Strong_Imperial_Government_desc:0 "The Empress is, for all her might and glory, only a one pony. Therefore, she will need loyal and capable ministers, advisors and officials, so that her word may be accurately implemented even at the lowest levels of the society."
SOL_Protect_the_Weak:0 "Защитить слабых"
SOL_Protect_the_Weak_desc:0 "While defending from the threats both foreign and domestic, we need not forget about those who cannot provide for themselves. The warm and gentle Sun will make sure that the vulnerable can live with dignity."
SOL_legion_of_labor:0 "Легион Труда"
SOL_legion_of_labor_desc:0 "A group of patriots has promoted the idea of an Empire-sponsored work organization, providing the jobless with purpose and pay, while working for the betterment of the Empire."
SOL_Freedom_from_Fear:0 "Свобода от страха"
SOL_Freedom_from_Fear_desc:0 "Under the guidiance of the Sun, only the guilty have to fear. The innocent may sleep soundly, knowing that the Empress protects them - all the time."
SOL_Faith_Sacrifice_Worship_tp:0 "Enable Tactic: §YBerserker Charge§W\n"
SOL_empress_mother:0 "Мать-Императрица"
SOL_empress_mother_desc:0 "Ponies are like children, in need of a wise, yet stern parent. It is the duty of the Empress to be a mother of all her subjects."
SOL_Maternal_Guidiance:0 "Материнское руководство"
SOL_Maternal_Guidiance_desc:0 "The guiding hoof of the Empress Mother shall illuminate the path ahead for her children and the Empire. Those who deviate will soon find themselves in the dark and cold."
SOL_Imperial_Investigative_Service:0 "Имперская следственная служба"
SOL_Imperial_Investigative_Service_desc:0 "Establishing a proper intelligence agency will allow the Empire to keep tabs on its enemies - away and at home."
SOL_Harmony_through_Order:0 "Гармония путём Порядка"
SOL_Harmony_through_Order_desc:0 "The purest form of Harmony is Order - only when everypony is at the right place, doing the right thing, thinking the right thoughts - only then Discord and Chaos give way to Harmony."
SOL_Firm_but_Fair:0 "Жёстко, но справедливо"
SOL_Firm_but_Fair_desc:0 "Punish misbehavior, reward obidience. Such is the role of a Mother - and that is what the Empress will do."
SOL_Empress_knows_Best:0 "Императрица лучше знает"
SOL_Empress_knows_Best_desc:0 "A child does not know what is best for them - the Empress Mother will take care of them - as only she is fit to rule."
SOL_god_empress:0 "Богиня-Императрица"
SOL_god_empress_desc:0 "How can a being that raises the Sun not be a god? Princess Celestia might have rejected worship, but it is only fit for Empress to be revered."
SOL_Solar_Cult:0 "Культ Солнца"
SOL_Solar_Cult_desc:0 "While a fringe movement in the old Equestria, the Solar Cult shall become the official state religion of the Empire, and everypony will be baptised in the light of the Sun-Goddess!"
SOL_Imperial_Inquisition:0 "Имперская инквизиция"
SOL_Imperial_Inquisition_desc:0 "Those who reject the light shall be met with the Holy Flame of the Inquisition - such is the Empress will. Only burning out the rot and disbelief will bring Harmony."
SOL_Lux_et_Tenebris:0 "Lux in Tenebris"
SOL_Lux_et_Tenebris_desc:0 "The young shall be enlightened by the Sun, lighting the torch of education. Proper, patriotic schooling will guarantee the prosperity of the Empire."
SOL_Mandatory_Temple_Attendance:0 "Императивное посещение Храма"
SOL_Mandatory_Temple_Attendance_desc:0 "The Sun-Goddess rightfully demands worship - and her subjects shall provide. While some may need to be shown the light first, the Temples of the Sun will be full - and all shall hear the message."
SOL_State_Personified:0 "Персонифицированное Государство"
SOL_State_Personified_desc:0 "Her word is law, her thought is policy, her gesture is the direction to take. The Sun-Empress is truly the state itself."
SOL_Faith_Sacrifice_Worship:0 "Вера, Жертвоприношения, Культ"
SOL_Faith_Sacrifice_Worship_desc:0 "The warm light of the Sun, so graciously provided by the God-Empress, is not without its price. The faithful must be prepared and willing to do everything to serve the Sun - even if it means their death."
SOL_She_Who_Raises_the_Sun:0 "Она та, кто поднимает солнце"
SOL_She_Who_Raises_the_Sun_desc:0 "Without her Sun, the world would be shrouded in eternal darkness. Without her Sun, there would be no life. The God-Empress is the life-giver, the protector, the Empire itself - She Who Raises the Sun."
SOL_She_Who_Raises_the_Sun_tp:0 "§YDaybreaker§W:\n    Modify §YGod-Empress§W by\n    Division Attack: §G+5.00%§W\n    Heat Attrition: §G-20.00%§W\n    Justify war goal time: §G-25.0%§W"
SOL_reconquer_equestria:0 "Объединить Эквестрию"
SOL_reconquer_equestria_desc:0 "The time has come to bring Harmony to the breakaway provinces of Equestria proper."
SOL_reconquer_cry:0 "Кристальное герцогство"
SOL_reconquer_cry_desc:0 "[CRY.GetName] has decided that it would be better off on their own - but they cannot escape the Burning Eye of the Sky."
SOL_reconquer_stg:0 "Провинция изгоев"
SOL_reconquer_stg_desc:0 "The misguided fools of [STG.GetName] have defied us for far too long. This ends now."
SOL_conquer_chn:0 "Порча на Землю"
SOL_conquer_chn_desc:0 "The Changelings are an abomination, a very affront to Harmony that needs to be burned and crushed."
SOL_conquer_ole:0 "Усмирить оленя"
SOL_conquer_ole_desc:0 "The Deer of Olenia too need to see the light. We will make sure their eyes are open long enough."
SOL_conquer_drg:0 "Драконий вопрос"
SOL_conquer_drg_desc:0 "The laughable [DRG.GetName] will be brought to the fold. The Dragons may breathe fire, but what good will it do against the Sun itself?"
SOL_conquer_grf:0 "Поработить грифонов"
SOL_conquer_grf_desc:0 "The Griffon colony is a threat to stability and Harmony. They need to be subjugated and pacified."
SOL_conquer_yak:0 "Расправиться с Яками"
SOL_conquer_yak_desc:0 "The backwards Yaks are practically begging for guidiance. The Empress shall provide, whether they like it or not."
SOL_conquer_north:0 "Растопить север"
SOL_conquer_north_desc:0 "Bears and Pinguins will feel the warmth of the Sun, as they find their place in Harmony."
SOL_conquer_GRI:0 "Очистить Грифонию"
SOL_conquer_GRI_desc:0 "С Гармоние и Светом пришедшим из Эквестрии, грифоны увидят величие Солнца."
SOL_core_cry:0 "Интеграция Кристальных Земель"
SOL_core_cry_desc:0 "It is time to bring proper Imperial administration to the Crystal Lands, and to make sure that the populace knows their place."
SOL_core_stg:0 "Уничтожить сердце Революции"
SOL_core_stg_desc:0 "The great communist experiment ends - and it shall be replaced by the Harmony of the Sun."
SOL_civil_war_measures:0 "Оценить степень Гражданской Войны"
SOL_civil_war_measures_desc:0 "Special measures need to be taken to gear the Empire for war against traitors and rebels."
SOL_civil_war:0 "Гражданская Война"
SOL_civil_war_measures_idea:0 "Civil War Measures"
SOL_end_of_civil_war:0 "Конец Гражданской войны"
SOL_end_of_civil_war_desc:0 "The rebels have been crushed, and Harmony restored. We may finally return to normalcy."
SOL_more_research:0 "Неограниченный прогресс"
SOL_more_research_desc:0 "In order for us to keep our technological advantage, it is justified to remove certain restrictions for the good of the Empire."
SOL_military_reorganization:0 "Реорганизация вооруженных сил"
SOL_military_reorganization_desc:0 "The military is still a leftover from the old Equestrian state. It needs to be reorganized into a force worthy of an Empire."
SOL_generals_loyality:0 "Удостовериться в верности"
SOL_generals_loyality_desc:0 "Some officers still are not sure of the new regime. They need to be found, so that their fate may be decided."
SOL_rehabilitate:0 "Наказание"
SOL_rehabilitate_desc:0 "The Empire needs experienced officers - it would be foolish to get rid of them. They just need to see the light."
SOL_purge:0 "Искупление"
SOL_purge_desc:0 "Traitors and fifth-columnist cannot be trusted, especially in the military. There is only one suitable punishment."
SOL_new_officers:0 "Свежая Кровь"
SOL_new_officers_desc:0 "We have no shortage of ambitious, young or overlooked officers. While their potential might have been wasted under the old regime, the Empire will most certainly make good use of their skills."
