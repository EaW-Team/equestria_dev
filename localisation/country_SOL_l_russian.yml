 EQS_remove_fascism_decision_desc:0 "С возвращением мира в государство [Root.GetName], нам следует отменить самые экстремальные военные меры - чтобы правильно преобразить наше общество."
 
 equestria.139.t:0 "Проблема с Призывом"
 equestria.139.d:0 "Поскольку Эквестрия веками не участвовала в войнах, призыв населения на военную службу не был нужен. Но, с учётом растущей угрозы на горизонте, некоторые политики предложили учредить призыв, чтобы лучше подготовить страну к надвигающейся буре."
 equestria.139.a:0 "Глупости, мир превыше всего!"
 equestria.139.b:0 "Ограниченного призыва будет достаточно."
 equestria.139.c:0 "Мы должны быть готовы ко всему - учредить расширенный призыв."

 equestria.140.t:0 "Экономический Фокус"
 equestria.140.d:0 "Экономика Эквестрии обладает большим потенциалом, но сейчас она направлена на производство товаров и услуг для пони, как было на протяжении десятилетий. И всё таки, было бы разумным сосредоточить внимание на оборонной и тяжёлой промышленности, чтобы защитить нашу страну в меняющемся мире."
 equestria.140.a:0 "Нет никаких оснований вмешиваться в рынок."
 equestria.140.b:0 "Мы должны подготовиться к мобилизации экономики."
 equestria.140.b.tp:0 "Теперь можно изменить §Yтип экономики§W"

 equestria.141.t:0 "Кризис Призывной Политики"
 equestria.141.d:0 "Группы лиц, отказывающиеся служить по собственным убеждениям, а также пацифисты, пытаются уклониться от военной службы с самого начала войны, но сегодня ситуация приняла критический оборот. Огромное количество пони решительно отказываются отправляться на фронт. Если оставить ситуацию без внимания, она может привести к серьёзной нехватке призывников на фронтах."
 equestria.141.a:0 "Выражать недовольство - их законное право."
 equestria.141.b:0 "Каждый должен сражаться."
 equestria.141.c:0 "Сломить подобные настроения в обществе! Надавите на них так сильно, чтобы и мысли об уклонении не возникало!"

 equestria.142.t:0 "Антивоенные Публикации"
 equestria.142.d_defense:0 "Пока наша армия ведёт оборонительные бои, некоторые из ведущих национальных изданий начали печатать пораженческие сообщения, подрывающие волю наших граждан к сражению. Свобода прессы является одним из постулатов Эквестрии, но может быть настало время чрезвычайных мер?"
 equestria.142.d_off:0 "Пока наша армия храбро сражается с врагом, некоторые из ведущих национальных изданий начали печатать пацифистские высказывания, призывающие немедленно закончить войну. Это, конечно, никак не помогает ведению войны. Свобода прессы является одним из постулатов эквестрийского общества, но, возможно, настало время чрезвычайных мер?"
 equestria.142.a:0 "СМИ нельзя ограничивать."
 equestria.142.b:0 "Утвердить чрезвычайную цензуру по законам военного времени!"

 equestria.143.t:0 "Речь Принцессы Селестии"
 equestria.143.d:0 ""В этот тяжёлый час, возможно являющийся судьбоносным для нашей истории, я посылаю это сообщение в каждый дом нашей страны, а также тем, кто находится за границей. В это сообщение я вкладываю всю глубину своих чувств, как если бы я говорила с каждым из вас лично. Впервые за столетия, мы находимся в состоянии войны. Снова и снова мы пытались найти мирное решение с теми, кто теперь является нашими противниками, но все эти попытки оказались напрасны."
 equestria.143.a:0 "Мы оказались втянуты в конфликт, которого не желали."
 equestria.143.b:0 "Я, как принцесса Эквестрии, сделаю всё, что в моих силах, чтобы защитить моих маленьких пони."
 equestria.143.c:0 "Войска правителя [CHN.GetLeader] будут встречены таким огнём и яростью, каких мир ещё не видел!"

 equestria.144.t:0 "Времена Меняются"
 equestria.144.d:0 "С незапамятных времён, пони были мирным народом, решая все возникающие проблемы с помощью магии Дружбы. К нашему сожалению, такой мир, судя по всему, быстро умирает. Сможет ли магия Дружбы выстоять, когда Эквестрию атакуют?"
 equestria.144.a:0 "После этой войны мы вернёмся на дорогу мира."
 equestria.144.b:0 "Времена изменились. Нам необходимо адаптироваться."
 equestria.144.c:0 "Я сделаю всё, чтобы мои пони были в безопасности - нравится им это, или нет!"

 equestria.147.t:0 "Закон о Печати в Военное Время"
 equestria.147.d:0 "Свобода прессы - это фундамент эквестрийской общественности, но, как предложила часть знати и некоторые политики, частичное ограничение свободы слова могло бы помочь ведению войны."
 equestria.147.a:0 "Мы не можем отказать нашим гражданам в свободах, являющихся основными, даже в состоянии войны."
 equestria.147.b:0 "Незначительная цензура даст свой результат."
 equestria.147.c:0 "Они будут писать только о том, что я им позволю!"

 equestria.148.t:0 "Военное Положение"
 equestria.148.d:0 "Мы в состоянии войны. Законы мирного времени, охраняющие права и свободы пони, становятся помехой в это сложное время. Должны ли они стать очередной жертвой этой войны"
 equestria.148.a:0 "Государство [Root.GetName] - общество гармонии, неважно, война, или мир."
 equestria.148.b:0 "Необходимо ввести военное положение."
 equestria.148.c:0 "Для того, чтобы защитить Эквестрию, необходимо менять законы."

 equestria.151.t:0 "Администрация Военного Времени"
 equestria.151.d:0 "По мере того, как война набирает обороты, гражданская администрация показывает свою полную некомпетентность в решении проблем, которые несёт нам этот суровый период. Мы можем военизировать администрацию и местные органы власти, чтобы помочь ведению войны, а также привести в порядок внутреннее положение в стране."
 equestria.151.a:0 "Реформ гражданской администрации будет достаточно."
 equestria.151.b:0 "Военные должны объединить усилия с гражданскими на время войны."
 equestria.151.c:0 "Они показали свою некомпетентность в вопросах защиты суверенитета Эквестрии!"

 equestria.152.t:0 "Военный План"
 equestria.152.d:0 "Был подготовлен комплекс решений для мобилизации всего общества в защиту государства [Root.GetName]. Тем не менее, "военный план", как его называют, может привести к значительным трудностям для наших пони."
 equestria.152.a:0 "Необходимо умерить аппетиты этого плана."
 equestria.152.b:0 "Как ни прискорбно, но это необходимость. Реализовать военный план."
 equestria.152.c:0 "Молодой или старый, каждый должен сражаться - на фронте, или дома."

 equestria.153.t:0 "Опасения По Поводу Селестии"
 equestria.153.d_luna:0 "Сестра, ты стала... холоднее. Я беспокоюсь за тебя. Ты не та, кем была раньше - твоя нежная улыбка и нерушимый оптимизм пропали. Я знаю, что управлять страной в такое время трудно, но некоторые из принятых тобой мер скорее вредят пони, нежели защищают их. Пожалуйста, сестра, остановись ненадолго, и поразмысли об этом."
 equestria.153.d_nobles:0 "Ваше Величество, мы не могли не заметить, что вы, простите за такой термин, выглядите иначе, нежели раньше. Политика, которой вы придерживаетесь, несомненно, является необходимостью, но некоторыми она была воспринята как слишком экстремальные меры. Возможно, Ваше Величество пересмотрит некоторые детали?"
 equestria.153.b:0 "Я в полном порядке. Не нужно снова беспокоить меня по этому поводу."
 equestria.153.a:0 "Возможно, это правда - кажется, я потеряла себя..."

 equestria.154.t:0 "Сверхновая"
 equestria.154.d_war:0 "Враг уже на горизонте, и неустанно продвигается всё ближе к полному и безоговорочному разрушению гармонии и Эквестрии. Я была слишком самоуверенной, слишком слабой, чтобы защитить свой народ. Но теперь я вижу свои ошибки. Я не остановлюсь ни перед чем, пока наши враги не будут превращены в пыль и прах. Я стану тем, чем мне суждено было быть!"
 equestria.154.d_nowar:0 "Окружённая врагами, как внутренними, так и внешними, гармония находится в опасности. Мои пони должны быть защищены от них, вне зависимости от того, видят они угрозу, или нет. Я была слишком самоуверенной, и в то же время слабой, но теперь я вижу свои ошибки. Я не остановлюсь ни перед чем, пока наши враги не будут превращены в пыль и прах. Я стану тем, кем мне суждено было быть!"
 equestria.154.a:0 "Гармония через порядок. Мир через применение силы."#Война это мир, свобода это рабство.
 equestria.154.a.tp:0 "Стать §YДейбрейкер§W\n"
 equestria.154.b:0 "Стойте, что я делаю? Это не мои мысли, это не я!"
 equestria.154.c:0 "Они познают силу Солнца!"

 equestria.157.t:0 "Сверхновая"
 equestria.157.d:0 "Нет. Теперь §Yэто§W Я. Это то, чем Я стала. Я - правитель Эквестрии, Я - воплощение Солнца, Я - Бог, среди слабых и негодных для правления! Я Дейбрейкер!"
 equestria.157.a:0 "§YSol Invicta!§W"
 
