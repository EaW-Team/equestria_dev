 EQS_conscription_decision:0 "Рассмотреть более жесткий закон о призыве"
 EQS_conscription_decision_desc:0"Поскольку Эквестрия не участвовала в войнах в течении столетий, и призыв в армию никогда не был необходим. Однако с растущей угрозой на горизонте некоторые политики предложили разработать проект, чтобы лучше подготовить нашу страну к грядущему шторму."
 EQS_economy_decision:0 "Шестеренки войны?"
 EQS_economy_decision_desc:0"Эквестрианская экономина имеет огромный потенциал, однако, огромная часть промышленности сосредоточнена на удовлетворении и обслуживании пони. По хорошему было бы разумно начать развивать на оборону и тяжелую промышленность - чтобы защитить нашу страну в меняющемся мире."
 EQS_celestia_speech_decision:0 "Речь Принцессы"
 EQS_celestia_speech_decision_desc:0 "Чейнджлинги подло ударили нам в спину напав на нашу безобидную страну, и поэтому поводу Принцесса Селестия выступила с речью к своим подданным."
 EQS_enact_war_plan_decision:0 "Разработать военный план"
 EQS_enact_war_plan_decision_desc:0 "Мы погрязли в войне, это грозит нам поражением, но решение этой проблемы это применить решительные меры, чтобы выжить в этом шторме."

