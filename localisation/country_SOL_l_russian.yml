 equestria.139.t:0 "Проблема с призывом"
 equestria.139.d:0 "Поскольку Эквестрия веками не участвовала в войнах, призыв населения на военную службу не был нужен. Однако, с растущей на горизонте угрозой, некоторые политики предложили учредить призыв, чтобы лучше подготовить страну к надвигающейся буре."
 equestria.139.a:0 "Глупости, мир превыше всего!."
 equestria.139.b:0 "Ограниченного призыва будет достаточно."
 equestria.139.c:0 "Мы должны быть готовы ко всему - учредить расширенный призыв."

 equestria.140.t:0 "Экономический фокус"
 equestria.140.d:0 "Экономика Эквестрии обладает большим потенциалом, однако сейчас она направлена на предоставление товаров и услуг для пони, как было на протяжении десятилетий. И всё таки, было бы разумным сосредоточить внимание на оборонной и тяжёлой промышленности, чтобы защитить нашу страну в меняющемся мире."
 equestria.140.a:0 "Нет никаких оснований вмешиваться в рынок."
 equestria.140.b:0 "Мы должны подготовиться к мобилизации экономики."
 equestria.140.b.tp:0 "Теперь можно изменить §YТип экономики§W"

 equestria.141.t:0 "Кризис призывной политики"
 equestria.141.d:0 "Группы лиц, отказывающиеся служить по собственным убеждениям, а также пацифисты пытаются уклониться от военной службы с самого начала войны, но сегодня, ситуация приняла критический оборот. Огромное количество пони решительно отказываются отправляться на фронт. Если оставить ситуацию без внимания, она может привести к серьёзной нехватке призывников на фротнах."
 equestria.141.a:0 "Выражать недовольство - их законное право."
 equestria.141.b:0 "Каждый должен сражаться."
 equestria.141.c:0 "Сломить подобные настроение в обществе! Надавите на них так сильно, чтобы и мысли об уклонении не возникало!"

 equestria.142.t:0 "Антивоенные публикации"
 equestria.142.d_defense:0 "Пока наша армия ведёт оборонительные бои, некоторые из ведущих национальных изданий начали печатать пораженческие сообщения, подрывающие волю наших граждан к сражению. Свобода прессы является одним из постулатов Эквестрии, но может быть настало время чрезвычайных мер?"
 equestria.142.d_off:0 "Пока наша армия храбро сражается с врагом, некоторые из ведущих национальных изданий начали печатать пацифистские высказывания, призывающие немедленно закончить войну. Это, конечно, никак не помогает ведению войны. Свобода прессы является одним из постулатов эквестрийского общества, но, возможно, настало время чрезвычайных мер?"
 equestria.142.a:0 "СМИ нельзя ограничивать."
 equestria.142.b:0 "Утвердить чрезвычайную цензуру по законам военного времени."

 equestria.143.t:0 "Речь принцессы Селестии"
 equestria.143.d:0 "В этот тяжёлый час, возможно являющийся судьбоносным для нашей истории, я посылаю это сообщение в каждый дом нашей страны, а так же тем, кто находится за границей.В это сообщение я вкладываю всю глубину своих чувств, как если бы я говорила с каждым из вас лично. Впервые за столетия, мы находимся в состоянии войны. Снова и снова мы пытались найти мирное решение с теми, кто теперь является нашими противниками, но все эти попытки оказались напрасны."
 equestria.143.a:0 "Мы оказались втянуты в конфликт, которого не желали."
 equestria.143.b:0 "Я, как принцесса Эквестрии, сделаю всё, что в моих силах, чтобы защитить моих маленьких пони."
 equestria.143.c:0 "[CHN.GetLeader] будет встречена таким огнём и яростью, каких мир ещё не видел!"

 equestria.144.t:0 "Времена меняются"
 equestria.144.d:0 "С незапамятных времён, пони были мирным народом, решая все возникающие проблемы с помощью Магии Дружбы. К нашему сожалению, этот мир, судя по всему, подходит к концу. Сможет ли Магия Дружбы выстоять, когда Эквестрию атакуют?"
 equestria.144.a:0 "После этой войны мы вернёмся на дорогу мира."
 equestria.144.b:0 "Времена изменились. Нам необходимо адаптироваться."
 equestria.144.c:0 "Я сделаю всё, чтобы мои пони были в безопасности - нравится им это, или нет."

 equestria.147.t:0 "Закон о печати в военное время"
 equestria.147.d:0 "Свобода прессы - это фундамент Эквестрианской общественности - но, как предложила часть знати и некоторые политики, частичное ограничение свободы слова могло бы помочь ведению войны."
 equestria.147.a:0 "Мы не можем отказать нашим гражданам в свободах, являющихся основными, даже в состоянии войны."
 equestria.147.b:0 "Незначительная даст свой результат."
 equestria.147.c:0 "Они будут писать только о том, о чём позволено, и ни слова больше!"

 equestria.148.t:0 "Военное положение"
 equestria.148.d:0 "Мы в состоянии войны. Законы мирного времени, охраняющие права и свободы пони, становятся помехой в это сложное время. Должны ли они стать очередной жертвой этой войны"
 equestria.148.a:0 "[Root.GetName] Это общество гармонии, неважно, война, или мир."
 equestria.148.b:0 "Необходимо ввести военное положение."
 equestria.148.c:0 "Для того, чтобы защитить Эквестрию, необходимо менять законы."

 equestria.151.t:0 "Администрация военного времени"
 equestria.151.d:0 "По мере того, как война набирает обороты, гражданская администрация показала свою полную некомпетентность в решении проблем, которые несёт нам этот суровый период. Мы можем военнизировать администрацию и местные органы власти, чтобы помочь ведению войны, а так же привести в порядок внутренне положение в стране."
 equestria.151.a:0 "Реформ гражданской администрации будет достаточно."
 equestria.151.b:0 "Военные должны объединить усилия с гражданскими на время войны."
 equestria.151.c:0 "Они показали свою некомпетентность в вопросах защиты суверенитета Эквестрии."

 equestria.152.t:0 "Военный план"
 equestria.152.d:0 "Был подготовлен комплекс решений, для мобилизации всего общества в защиту [Root.GetName]. Тем не менее, "военный план", так его называют, может привести к значительным трудностям для наших пони."
 equestria.152.a:0 "Необходимо умерить аппетиты этого плана."
 equestria.152.b:0 "Как ни прискорбно, но это необходимость. Реализовать Военный План."
 equestria.152.c:0 "Молодой или старый, каждый должен сражаться - на фронте, или дома."

 equestria.153.t:0 "Опасения по поводу Селестии"
 equestria.153.d_luna:0 "Сестра, ты стала...холоднее. Я беспокоюсь за тебя. Ты не та, кем была раньше - твоя нежная улыбка и нерушимый оптимизм пропали. Я знаю, что управлять страной в такое время трудно, но некоторые из принятых тобой мер скорее вредят пони, нежели защищают их. Пожалуйста, сестра, остановись ненадолго, и поразмысли об этом."
 equestria.153.d_nobles:0 "Ваше Величество, мы не могли не заметить, что вы, простите за такой термин, выглядите иначе, нежели раньше. Политика, которой вы придерживаетесь, несомненно, является необходимостью, но некоторыми она была воспринята как слишком экстремальные меры. Возможно, Ваше Величество пересмотрит некоторые детали?"
 equestria.153.b:0 "Я в полном порядке. Не беспокойте меня подобным снова."
 equestria.153.a:0 "Возможно вы правы - кажется, я потеряла себя..."

 equestria.154.t:0 "Сверхновая"
 equestria.154.d_war:0 "Враг уже на горизонте, и неустанно продвигается всё ближе к полному и безоговорочному разрушению Гармонии и Эквестрии. Я была слишком самоуверенной, слишком слабой, чтобы защитить свой народ. Но теперь, я вижу свои ошибки. Я не остановлюсь ни перед чем, пока наши враги не будут превращены в пыль и прах. Я стану тем, кем мне суждено было быть!"
 equestria.154.d_nowar:0 "Окружённая врагами, как внутренними, так и внешними, Гармония находится в опасности. Мои пони должны быть защищены от них, вне зависимости от того, видят они угрозу, или нет. Я была слишком самоуверенной, и в то же время слабой, но теперь я вижу свои ошибки. Я не остановлюсь ни перед чем, пока наши враги не будут превращены в пыль и прах. Я стану тем, кем мне суждено было быть!"
 equestria.154.a:0 "Гармония через порядок. Мир через применение силы." #Война это мира, Свобода это рабство.
 equestria.154.a.tp:0 "Стать §YДейбрейкер§W\n"
 equestria.154.b:0 "Стойте, что я делаю? Это не мои мысли, это не я!"
 equestria.154.c:0 "Они познают силу Солнца!"

 equestria.157.t:0 "Сверхновая"
 equestria.157.d:0 "Нет. Теперь §Yэто§W я. Это то, чем я стала. Я правитель Эквестрии, Я воплощение солнца, Я бог, среди слабых и негодных для правления! Я Дейбрейкер!"
 equestria.157.a:0 "§YSol Invicta!§W"

 eqs_conscription_crisis:0 "Кризис призыва"
 eqs_conscription_crisis_desc:0 "Добросовестные граждане, пацифисты, хиппи - все они отказываются сражаться."
 eqs_defeatists:0 "Пораженческие настроения"
 eqs_defeatists_desc:0 "Антивоенные, пораженческие настроения проникают в средства массовой информации."
 eqs_media_control:0 "Пропаганда."
 eqs_media_control_desc:0 "СМИ в один голос говорят о единстве, героизме и силе."
 eqs_war_law:0 "Военное положение"
 eqs_war_law_desc:0 "Военный требунал, как правило, ускоряет судопроизводство."
 eqs_war_law_extreme:0 "Военизированный закон"
 eqs_war_law_extreme_desc:0 "Гражданские и военные законы настолько схожи, что теперь их и отличить друг от друга сложно."
 eqs_war_admin:0 "Бюрократия военного времени"
 eqs_war_admin_desc:0 "Упрощена под нужды войны."
 eqs_war_admin_extreme:0 "Милитаризированная бюрократия"
 eqs_war_admin_extreme_desc:0 "Почти каждый гос.служащий имеет военное звание."
 eqs_order_idea:0 "Гармония это порядок"
 eqs_order_idea_desc:0 "Все должны занимать свое место дабы защитить Эквестрию."
