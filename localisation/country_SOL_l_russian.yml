 solarempiresparkles.25.t:0 "Посланник Солнечной Империи начинает переговоры"
 solarempiresparkles.25.d:0 "Сегодня Принцесса Твайлайт Спаркл прибыла в Кристальную Империю, своенравную северную провинцию Эквестрии, и темой переговоров будет сохранение мира между Кристальной Империей и недавно сформированной Солнечной Империей. Хотя неизвестно, как будут развиваться переговоры, но дипломаты приехали с намерением продолжать мир, а не идти на дворец силой винтовок и танков. Независимо от того, какое решение выбрали сегодня обе стороны, между странами уставился дипломатический контакт, который мы будем укреплять, в блилжайшем будущем."
 solarempiresparkles.25.a:0 "Дипломат прибывает для переговоров"

 solarempiresparkles.26.t:0 "Препятствия"
 solarempiresparkles.26.d:0 "Прежде чем хоть одно слово сорвалось с моих губ, Каденс заговорила. "Нет"\n\nЯ остановилась. Я закрыла мой рот. Я обдумала её слова. "Прошу прощения, Каденс?"\n\nПринцесса сделала свой взгляд ещё твёрже, как бы пытаясь заглянуть в мою душу. Её взгляд сам по себе был бледным подобием того, что был у моей императрицы, но, к её чести, он мог напугать более ничтожного пони в плохой день. "Нет. И мы обе знаем вопрос, к которому относится этот ответ."\n\nЯ поджала губы и кивнула. "В интересах мира и ради того, чтобы моя семья не проливала кровь друг друга, я всё равно спрошу, Каденс. Ты желаешь переговоров с императрицей Дэйбрейкер?" Затем я окинула её пристальным взглядом поверх моих низко сидящих очков для чтения, пытаясь прочитать язык её тела. "Или мы собираемся пролить еще больше эквестрийской крови в этом столетии?"\n\nХладнокровная принцесса Севера в открытую нахмурилась. "Если всё ведёт к этому, да будет так. Прочь, Солнечная Ведьма, и не возвращайся под угрозой смерти"\n\nЯ открыла рот, чтобы сказать что-то в ответ, жар из моего живота поднялся к уже дымящейся гриве, а еле сдерживаемая ярость запылала в глазах, в то время как морозный воздух вокруг меня шипел и трещал от внезапной перемены температуры. "Отлично." Я прорычала, сопротивляясь желанию поразить выскочку-императрицу на месте - таковы были дары Непобедимого Солнца. Но я прикусила свой язык, развернулась на копытах и ушла с высоко поднятой головой и глазами, полными ярости от перенесённого позора."
 solarempiresparkles.26.a:0 "Скоро придет их время."

 solarempiresparkles.26.t:0 "Оппозиция"
 solarempiresparkles.26.d:0 "Прежде чем мои губы смогли произнести и слово, заговорила Кейденс. "Нет."\n\nЯ остановилась. Я закрыла рот. Я услышала её. "Прошу прощения, Кейденс?"\n\n Принцесса остановила на мне взгляд, словно пыталась заглянуть прямо в душу. Её взгляд сам по себе был жалкой попыткой воссоздать мой собственный, но стоит отдать ей должное, он мог напугать низшего пони в неподходящее время. "Нет. И мы обе знаем, какому вопросу принадлежит этот ответ"\n\nЯ поджала губы и кивнула. "В интересах мира и дабы оградить мою семью от кровопролития друг меж другом, я всё раво спрошу, Кейденс. Ты желаешь вести переговоры с Императрицей Дейбрейкер?" После чего я окинула её взглядом, поверх низко сидящих очков для чтения, изучая язык её тела. "Или же мы прольём больше эквестрийской крови на этом веку?"\n\nХладнокровная Принцесса Замёрзшего Севера открыто усмехнулась. "Если всё идёт к этому, то пусть так и будет. Прочь, Солнечная Ведьма, для твоего возвращения подойдёт смертная казнь."\n\nЯ открыла рот, чтобы сказать что-нибудь в ответ, жар распалялся в моём животе, переходя на мою теперь тлеющую гриву. Сдерживаемая ярость нарастала в моём взгляде, замёрзший воздух зашипел и затрещал от внезапного изменения температуры. "Хорошо." - прорычала я, сопротивляясь желанию уничтожить эту выскочку-императрицу прямо там, где она стояла - такими были дары Сол Инвикты. Но, я прикусила язык и развернувшись на копытах ушла, держа голову высоко, глаза мои наполнялись яростью из-за этого недоразумения."
 solarempiresparkles.26.a:0 "Скоро придёт их время."

 solarempiresparkles.27.t:0 "Начнём же"
 solarempiresparkles.27.d:0 ""В интересах предотвращения любого кровопролития между Эквестрийскими пони и другими народами, Её Величество Дейбрейкер, правительница Солнечной Империи послала меня от своего имени, чтобы заключить мир между двумя нашими народами, если это возможно." Я отвесила низкий, уважительный поклон, она же позволила мне докончить мою просьбу, я в это время поднялась на копыта, чтобы оценить её реакцию.\n\nКобылка раздумывала несколько долгих моментов, кусая нижнюю губу, взвешивая при этом доступные для неё варианты. Она взглянула на меня, а потом на дверь, словно пытаясь увидеть Солнечную Империю отсюда, далеко за мной.\n\nКейденс выдохнула, её плечи на мгновение опали, но она снова вернула себе царственную осанку, какую она всегда держала. "Хорошо, Твайлайт Спаркл. Давай начнём переговоры, чтобы мы смогли сохранить мир между нашими народами. Проследуй за мной в кабинет, я всё для нас приготовила. У тебя есть любимый сорт чая?"\n\n"Эрл Грей, если можно" ответила я, следуя за ней с тонкой, нейтральной улыбкой. У меня было впереди много работы, несомненно, но возможно Кейденс сможет увидеть свет без уничтожения моей семьи в процессе."
 solarempiresparkles.27.a:0 "Мы увидим, разумна ли моя невестка, или нет"

 solarempiresparkles.28.t:0 "Солнечные Требования"
 solarempiresparkles.28.d:0 "После многосторонних обсуждений и споров между нашей Императрицей Кейденс и Твайлайт Спаркл, являющейся дипломатом, представляющей Солнечную Империю, список требований Солнечной Империи был наконец-то закреплён для ознакомления с ним Кристалльной Императрицы. Во-первых, Солнечная Империя приказывает, как и в прошлые года, чтобы мы в Кристалльной Империи вернулись к ним под крыло, в качестве марионеточного государства. Во-вторых, нам будет дозволено оставить Императрицу Кейденс нашим правителем, несмотря на то, что ей будет дано меньше свободы, и она будет скорее принцессой-марионеткой, сравнивая с тем, кем она должна быть на самом деле. Мы должны сделать выбор, будем ли мы преклонять колено Солнечным требованиям, или же нет."
 solarempiresparkles.28.a:0 "Лучше жить, стоя на коленях, чем умереть стоя."
 solarempiresparkles.28.b:0 "У нас всё ещё есть честь, гордость и свобода!"

 solarempiresparkles.29.t:0 "Наконец-то воссоеденены"
 solarempiresparkles.29.d:0 "Я вошла в кабинет с тихой улыбкой на лице, Флёрри выросла в молодую кобылку с того времени, как я оставила тут её и Шайнинга. И я вернулась в обсуждениям с Кейденс.\n\nКейденс похоже разрывалась между решениями, когда я вошла в комнату, но я промолчала, позволив ей самой высказать собственные мысли. "Думаю, Твайлайт, что наши переговоры можно считать закрытыми... После ознакомления с условиями Дейбрейкер я решила согласиться без каких-либо дополнительных условий. Ты можешь вернуться к ней как будет время, но ты также всегда остаться тут."\n\nМоя улыбка стала немного шире, мы с Кейденс обменялись объятиями и я уселась на своё место. "Между нами, Кейденс, я думаю мне нужно немного времени чтобы расслабиться. Не против, если я останусь на чашечку чая, или може даже пару?"\n\n"Не против, Твайлайт," она улыбнулась в ответ, я же подняла чашку чая, подогревая её магией, "Не против". Без дипломатии на уме, мы можем наконец-то вернуться к разговорам о нормальных вещах и хороших временах, прошедших и настоящих. Снова, как нормальная семья."
 solarempiresparkles.29.a:0 "И с надеждой, что может быть мы снова станем едины."

 solarempiresparkles.30.t:0 "Возможность"
 solarempiresparkles.30.d:0 "Я едва не завещерала в голос выйдя из кабинета для того, чтобы прогуляться и развеяться. Я, конечно, сдерживалась, как и подобает кобылке моего сана и статуса, но клянусь самой Дейбрейкер, это было очень тяжело. За последнюю неделю все обсуждения были загнаны Кейденс в тупик, это раздражало меня до такой степени, что я была готова рвать на себе гриву и есть её. Назвать её упорной было бы оскорблением для всех упрямцев и мулоголовых. За последние два дня мы никуда не продвинугись, споря снова и снова, снова и снова об закономерном возвращении Кристалльной Империи в Солнечную. Ну и в качестве дополнения было явное нежелание Кейденс сделать это.\n\nХлопнув крыльями в раздражении, я проследовала в Королевский Сад, жалкую насмешку над Кантерлотским Садом, чего ещё можно было ожидать от жалкого подобия на правильную Империю. Несмотря на это, я могу использовать этот быстрый моцион, чтобы собрать мысли в кучу. Подойдя к центральному пруду, никогда незамерзающему благодаря перманентному заклинанию тепла, что держит температуру воды на приятных 22 градусах по Цельсию, я замерла, глядя на Флёрри Харт, играющую с моим братом и её отцом, Шайнинг Армором."
 solarempiresparkles.30.a:0 "Хм-м-м, у меня есть забавная мысль..."
 solarempiresparkles.30.a.tp:0 "Санрайз Спаркл попытается заманить Флёрри Харт, телепортировав её в [SOL.Capital.GetName]"
 solarempiresparkles.30.b:0 "Хорошо видеть их, несмотря ни на какие обстоятельства."

 solarempiresparkles.31.t:0 "Семья"
 solarempiresparkles.31.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n\n"Привет, Твайли!" - ответил Шайнинг, а Флёрри просияла, она всегда была рада нашим встречам.\n\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Как там в Эквестрии?"\n\nЭквестрия? Неужели... неужели Кейденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n\n"О, хлопотно, ты знаешь как оно бывает."\n\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый Министр Науки у Д... Принцессы Селестии и всё такое. Что привело тебя сюда?"\n\n"О, переговоры между Империей и... Эквестрией."\n\n"Для чего, тётушка? Что-то не так?"\n\n"Ох, нет, не о чем волноваться, Флёрри-Блёрри" - я улыбнулась, вздохнув украдкой, - "Просто пересматриваем старые соглашения. Не против если я присоеденюсь к вам? Мне нужно немного сбросить напряжение."\n\n"Конечно, Твай. Эй, Флёрри, почему бы не показать Твайлайт, чему мы обучаемся?"\n\nЯ уселась на траву, стараясь расслабиться, а двое пони снова стали в позиции для фехтования."
 solarempiresparkles.31.a:0 "Переговоры пока что могут подождать."

 solarempiresparkles.32.t:0 "Семья"
 solarempiresparkles.32.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n\n"Привет, Твайли!" - ответил Шайнинг, а Флёрри просияла, она всегда была рада нашим встречам.\n\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Кактам в Эквестрии?"\n\nЭквестрия? Неужели... неужели Кейденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n\n"О, хлопотно, ты знаешь как оно бывает."\n\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый Министр Науки у Д... Принцессы Селестии и всё такое. Что привело тебя сюда?"\n\nОни делают это. Они действительно удерживают мою маленькую Флёрри-Блёрри в неведении. "О, ну знаешь. Бюрократия. Я наблюдаю за открытием новой академии здесь, может быть Кейденс упоминала об этом?"\n\n"О, точно, Кристалльная Академия, верно? Она вот-вот откроется."\n\n"Совершенно верно" тут я передумала "На самом деле, почему бы нам троим не прогуляться по ней, прежде чем её заполонят студенты, м?"\n\n"О, это звучит как прекраснейшая идея! Флёрри, почему бы тебе не снять твоё снаряжение для фехтования и мы устроим семейную прогулку."\n\n"Звучит отлично. Давай-ка, Флёрри, я телепортирую нас в твою комнату, чтобы приготовиться побыстрее."\n\n"Ой, всё в порядке тётушка, я могу телепортироваться сама, спасибо!" и со вспышкой света она пропала. Я моргнула и пожала плечами, глянув на Шайнинга.\n\n"Впечатляет для её возраста. Как вообще дела?"\n\n"Вполне неплохо, насколько я могу судить... как проходят переговоры?"\n\n"Ух. Я пытаюсь расслабиться, Шайни. Ты держишь её в неведении?"\n\n"Только до того момента, как мы придём к консенсусу, в той или иной степени. Я... не хочу, чтобы она волновалась."\n\n"Хорошо, но..." - что бы я не хотела сказать, я замолчала, так как вернулась Флёрри, уже без снаряжения для фехтования."
 solarempiresparkles.32.a:0 "Я придержала свои слова; будет ещё время поговорить, потом."

 solarempiresparkles.33.t:0 "Семья"
 solarempiresparkles.33.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n\n"Привет, Твайли!" - ответил Шайнинг, а Флёрри просияла, она всегда была рада нашим встречам.\n\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Кактам в Эквестрии?"\n\nЭквестрия? Неужели... неужели Кейденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n\n"О, хлопотно, ты знаешь как оно бывает."\n\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый Министр Науки у Д... Принцессы Селестии и всё такое. Что привело тебя сюда?"\n\nОни делают это. Они действительно удерживают мою маленькую Флёрри-Блёрри в неведении. "О, ну знаешь. Бюрократия. Я наблюдаю за открытием новой академии здесь, может быть Кейденс упоминала об этом?"\n\n"О, точно, Кристалльная Академия, верно? Она вот-вот откроется."\n\n"Совершенно верно" тут я передумала "На самом деле, почему бы нам троим не прогуляться по ней, прежде чем её заполонят студенты, м?"\n\n"О, это звучит как прекраснейшая идея! Флёрри, почему бы тебе не снять твоё снаряжение для фехтования и мы устроим семейную прогулку."\n\n"Звучит отлично. Давай-ка, Флёрри, я телепортирую нас в твою комнату, чтобы приготовиться побыстрее."\n\n"Хорошо, тётушка!" С её разрешения я так и сделала, мы появились прямо посреди её роскошных покоев. Она отправилась снимать своё снаряжение, а я же начала создавать матрицу заклинания. Она вернулась, придя в некоторое замешательство, так как я поразила её сильным сонным заклинанием, прежде она сумела сказать что-либо. Я выдохнула. Это было легче, чем я надеялась. Повернувшись к двери, я заперла её и левитировала едва весящее тело Флёрри к себе рядом. Потом она простит меня за это. Задание выполнено, я встала вовнутрь матрицы заклинания и зажгла рог. Следующая остановка? [SOL.Capital.GetName]."
 solarempiresparkles.33.a:0 "И со вспышкой яркого жёлтого света, я исчезла."

 solarempiresparkles.34.t:0 "Великое Пришествие"
 solarempiresparkles.34.d:0 "Я с гордостью вышла из экспресс-поезда Солнечной Империи, окружённая инквизиторами-ветеранами слева и справа. Сама я стояла в самом центре формации, облачённая в наряд Солнечного Гранд-Инквизитора. Ловя зимний бриз я проскользила взглядом по собравшимся стражникам. Я широко улыбнулась. "Приветствую, мои хорошие кобылки и жеребцы. У нас свидание с Её Величеством Ми Аморе Кадензой. Вы отведёте нас к ней, как можно быстрее."\n\nСпустя минуты мы вышли через двери самого замка, члены Кристалльной Стражи окружили нас, неся очень настоящие и очень заряженные винтовки, пребывая в парадном спокойствии. Не будет даже стоить усилий остановить их, в самом деле, если всё-таки дойдёт до стрельбы. Это займёт... может быть пятнадцать секунд; девять, если я на самом деле озабочусь тем, чтобы обратить внимание на них.\n\nКаденс выглядела шокированной, я в это время прошла к её трону, пока мне не приказали остановиться стражники.\n\n"Я прибыла вместе с сообщением от Нашей Импреатрицы, Дейбрейкер: Той Кто Поднимает Солнце, Сол Инвикты, Молота Рассвета, Истинной Богини этого смертного мира, да будет она править вечно" я отвесила формальный поклон, представляя титулы моего правителя. После того, как прошло в указанное в этикете время, я снова поднялась на ноги и мой тронутый Солнцем взгляд встретился со взглядом Ми Аморе Кадензы, - впервые с того момента, как я прибыла, и я наслаждалась её страхом и неуверенностью. "Её сообщение гласит следующее: Ты и твои пони должны вернуться на Земли Солнца" я сделала паузу, чтобы удостовериться, что она вся во внимании и что она полностью поняла мой ультиматум."
 solarempiresparkles.34.a:0 "Или же вы будете полностью и бескомпромиссно уничтожены, а твоя вотчина превратится в пепел."

 solarempiresparkles.35.t:0 "Рассвет"
 solarempiresparkles.35.d:0 "В нескрываемом шоке смотрела как Твайлайт... нет, Санрайз Спаркл, Твайлайт, которую я знала, определённо была уже мертва, вошла в тронный зал, вместе с Инквизиторами Солнечной Империи, окружённая стражниками и высокомерно объявила мне немедленно преклониться перед властью Дейбрейкер или погибнуть. Ужасные огни полыхали в её глазах, когда она объявляла власть своей Императрицы и я на мгновение прикусила язык, она же ожидала моего ответа. Крепясь, я заставляла Солнечную Ведьму ждать."
 #В оригинале - "Steeling myself, I obliged the Solar Witch". ХЗ как перевести.
 solarempiresparkles.35.a:0 "У нас нет иного выбора как согласиться, чтобы они не сделали свои угрозы правдой."
 solarempiresparkles.35.b:0 "Мы должны твёрдо стоять против тирании, откуда бы она не шла. Сгинь, блудница!"

 solarempiresparkles.36.t:0 "Глупость"
 solarempiresparkles.36.d:0 "Кейденс крепилась, огонь в её глазах мог соперничать с моим собственным. "Нет."\n\n"Нет?" - эхом ответила я, давая ей шанс отказаться от её плоских формулировок.\n\n"Нет" - подтвердила она, "Мы должны твёрдо стоять против любой тирании, включая тиранию твоего правителя. Сгинь, блудница и не возвращайся."\n\nЯ хотела лишь прибить это наглое отродье прямо там, где она стоит. Это будет скучающе лёгким заданием. Простая вспышка рога и от неё останется только пепел посреди выжженной святым огнём земли.\n\nНо приказы Дейбрейкер были ясными. Моя грива начала тлеть, расптространяя вокруг запах серы, я стиснула зубы. "Отлично, жалкая пародия на аликорна. Тебе был дан шанс. Кровь твоего народа теперь на твоих копытах". Сказав это, я развернулась на копытах, окружённая моими преданными инквизиторами и Кристалльной Стражей, и направилась обратно к поезду. Будет война и она будет скоро. А потом, Кейденс познает истинную погибель от Священного Солнца Дейбрейкер."
 solarempiresparkles.36.a:0 "Она навлекла на себя погибель, а я буду её вестником."

 solarempiresparkles.37.t:0 "Как и должно быть"
 solarempiresparkles.37.d:0 "Кейденс крепилась, я же гордо стояла перед ней, позволив всё-таки позволив её взгляду расслабиться и её плечи немного опали. "Хорошо. Мы принимаем режим Дейбрейкер как нашу владыку, начиная с этого момента и должны будем вернуться в состав Эквестрии."\n\nЯ широко улыбнулась, показывая зубы. Кейденс всё-таки не дура. "Я рада видеть в тебе разум, моя сестра. Теперь, действуя немедленно...""
 solarempiresparkles.37.a:0 "Я сменю тебя в качестве Принцессы Кристалльной Империи."
 solarempiresparkles.37.b:0 "Кристалльная "Империя" будет управляться напрямую из [SOL.Capital.GetName]."

 solarempiresparkles.38.t:0 "Кристалльная Империя входит в состав Солнечной Империи"
 solarempiresparkles.38.d:0 "При неожиданном, однако в ретроспетиве вполне очевидном повороте событий, Кристалльная Империя вернулась Эквестрийским Владениям, после долгой серии дипломатических обсуждений между Принцессой Твайлайт Спаркл и Принцессой Ми Аморе Кадензой. Показывая добрые намерения, Императрица Дейбрейке с нетерпением приветствовала Кристалльных Пони в Солнечной Империи без наказаний или притеснений. Несмотря на намерения нового режима, им самим была оказана хорошая забота."
 solarempiresparkles.38.a:0 "По крайней мере обошлось без кровопролития."
 solarempiresparkles.38.b:0 "Это должно было случиться давно."
 solarempiresparkles.38.c:0 "Понятно."

 solarempiresparkles.39.t:0 "Кристалльная Империя подчиняется Солнечной Империи"
 solarempiresparkles.39.d:0 "Как и ожидалось, Кристалльная Империя приняла все условия и договоры с Солнечной Империей, из-за шокирующего похищения Санрайз Спаркл Наследницы Трона Флёрри Харт прямо из под носа у её семьи. В поражающем жесте доброй воли Дейбрейкер разрешила королевской семье регулярные визиты к их дочери и пообещала, что ей не причинять вреда до тех пор, пока Кристалльная Империя остаётся верной Солнечной Империи. Поэтому не удивительно, что Принцесса Каденс согласилась на Солнечные условия, к лучшему это или к худшему."
 solarempiresparkles.39.a:0 "У нас не было выбора..."
 solarempiresparkles.39.b:0 "Всё идёт по плану."
 solarempiresparkles.39.c:0 "Интересно."

 solarempiresparkles.40.t:0 "Кристалльная Империя подчинается Солнечной Империи"
 solarempiresparkles.40.d:0 "При неожиданном, однако в ретроспетиве вполне очевидном повороте событий, Кристалльная Империя вернулась Солнечным Владениям, благодаря ясному и чёткому предупреждению Гранд-Инквизитора Санрайз Спаркл. Переложив отказ от требований и последствия от этого на плечи Ми Аморе Кадензы, Санрайз губительно ясно объяснила что будет результатом отказа Каденс от присоединения к Солнечной Империи. Так что Ми Аморе Каденза решила войти в обратно в Солнечную Империю, чтобы избежать угрозы неминуемой войны. В последствии Каденза была смещена и заменена Гранд-Инквизитором, которая, как говорят слухи была рада показать Кристалльным Пони свет Солнца..."
 solarempiresparkles.40.d_annex:0 "При неожиданном, однако в ретроспективе очевидном повороте событий, Кристалльная Империя вернулась в Солнечные Владения, благодаря ясному и чёткому предупреждению Гранд-Инквизитора Санрайз Спаркл. Переложив отказ от требований и последствия от этого на плечи Ми Аморе Кадензы, Санрайз губительно ясно объяснила что будет результатом отказа Каденс от присоединения к Солнечной Империи. Так что Ми Аморе Каденза решила войти в обратно в Солнечную Империю, чтобы избежать угрозы неминуемой войны. Таким образом Кристалльная Империя была должным образом аннексирована как часть Солнечной Империи и было реализовано прямое управление из [SOL.Capital.GetName]"
 solarempiresparkles.40.a:0 "У нас не было выбора..."
 solarempiresparkles.40.b:0 "Всё идёт по плану."
 solarempiresparkles.40.c:0 "Интересно."

 solarempiresparkles.42.t:0 "Солнечная Империя подписывает пакт о ненападении на Кристалльную Империю"
 solarempiresparkles.42.d:0 "Сегодня на знаменательной дипломатической конференции Солнечная и Кристалльная империи подписали пакт о ненападении условившись на возвращении одного из отпрысков Императрицы Дейбрейкер, не так давно захваченного в Кристалльной Империи при попытке похитить юную Принцессу Флёрри Харт. Несмотря на то, что атмосфера позора витала среди обеих сторон соглашения, международные наблюдатели согласились, что это более серьёзная задержка для планов Солнечной Империи по быстрой экспансии, она была обведена вокруг копыта дважды, на поле шпионажа и на дипломатическом поле."
 solarempiresparkles.42.a:0 "Свобода и гармония возобладают."
 solarempiresparkles.42.b:0 "Санрайз нужно будет кое-что объяснить."
 solarempiresparkles.42.c:0 "Интересно."

 solarempire.122.t:0 "Лунное Влияние"
 solarempire.122.d:0 "С концом гражданской войны, [NLR.GetLeader] попросил нас позволить советникам [NLR.GetAdjective] вернуться к [Root.GetName], тем самым возвращая нас к положению до войны."
 solarempire.122.a:0 "Ну, так ведь и было раньше..."
 solarempire.122.b:0 "Это наш шанс стать свободными!"

 solarempire.123.t:0 "Эквестрийское влияние"
 solarempire.123.d:0 "С концом гражданской войны, [EQS.GetLeader]  попросил нас позволить советникам [EQS.GetAdjective] вернуться к [Root.GetName], тем самым возвращая нас к положению до войны."
 solarempire.123.a:0 Ну, так ведь и было раньше..."
 solarempire.123.b:0 "Это наш шанс стать свободными!"

 solarempire.27.t:0 "Солнечное Влияние"
 solarempire.27.d:0 "[SOL.GetLeader] послала нам запрос о возможности советникм [SOL.GetAdjective] вернуться к [Root.GetName], объявив, что [ROOT.GetName] является подданным [SOL.GetName]."
 solarempire.27.a:0 "У нас нет иного выбора кроме как принять."
 solarempire.27.b:0 "Нас не сломить!"

 solarempire.28.t_sub:0 "[From.GetName] приняли Нас как своих Владык"
 solarempire.28.d_sub:0 "[From.GetName] разумно выбрали вступить обратно в [Root.GetName], приглашая Наших советников в своё правительство."
 solarempire.28.t_ref:0 "[From.GetName] отказались от Нашего предложения"
 solarempire.28.d_ref:0 "[From.GetName], глупцы, отказавшиеся стать Нашей частью, заняв по праву место подданных!"
 solarempire.28.a:0 "Отлично."
 solarempire.28.b:0 "Если это то, чего они желают..."
