solarempiresparkles.14.t:0 "Солнечная Империя Соглашается"
solarempiresparkles.14.d:0 "В невероятном дипломатическом диспуте Дейбрейкер соглашается с нашими требованиями. Будет подписан пакт о ненападении, а золовка принцессы будет возвращена обратно в Солнечную Империю. Это печальный и прискорбный день для семьи Ми Аморе, но в этом случае было бы лучше бесчестие, чем смерть нации."
solarempiresparkles.14.a:0 "По крайней мере, в наших государствах мир."

solarempiresparkles.6.t:0 "Поймана"
solarempiresparkles.6.d:0 "Я услышала стук в мою дверь, и, очнувшись ото сна, сразу поняла, что произошло. Эти тупые бэтпони попались, и моё прикрытие теперь раскрыто. После быстрых раздумий, я взяла свой пистолет Колибри, сжала зубы и зажгла свой рог. Это рискованно, но выбора нет – я проглотила маленький пистолет, чувствуя тошноту, когда он с трудом проскользнул в горло. Затем я использовала давно изученное медицинское заклинание, чтобы предотвратить последствия отравления свинцом, действующее сорок восемь часов. Достаточно долго для меня, чтобы избавиться от него – желательно через рот – позже. Затем состроила сонное лицо и натолкнулась на дверь, открыв ее.\nКак я и подозревала, меня быстро повалили на землю, одели кандалы на копыта и заблокировали магию кольцом на роге.\n"Твайлайт Спаркл, вы арестованы за участие в тайном сговоре с целью государственной измены против Кристальной империи. Если вы будете сопротивляться, то будете убиты в рамках самообороны."\n"Ну и иди ты к Дискорду тоже, как бы тебя ни звали. Просто прекрасное пробуждение."\nПозже, через несколько часов, я оказалась в подземельях, которые располагаются намного ниже самого замка. Иронично, на мой взгляд. Каденс и Шайнинг, конечно, спустились и долго разглагольствовали, и я притворилась нераскаявшимся фанатиком – которым, честно говоря, я и являюсь – и меня предоставили самой себе. Подождав несколько минут, чтобы убедиться в том, что никто не следит за мной, я перебралась в тёмный угол комнаты. У меня нет магии, но всё ещё есть Колибри. Теперь нужно только дождаться подходящего времени для побега."
solarempiresparkles.6.a:0 "Стоило попытаться..."

solarempiresparkles.15.t:0 "Исполнение"
solarempiresparkles.15.d_susp:0 "В дверь негромко постучали, после чего Скоркард вошёл внутрь, закрыл и запер дверь за собой. Он выглядел расстроенным, и я вопросительно посмотрела на бэтпони через очки для чтения. "Ну?"\n"Меня поймали." Он тихо прошептал, подняв копыто, чтобы успокоить меня. "Я сказал, что заблудился, но они, без сомнения, стали ещё более подозрительными. Тем не менее мне удалось получить то, что я искал, чего мы и добивались."\nЯ бы сказала, что я ожидала большего, но, честно говоря, я ожидала меньшего от того, кто едва является пони. "Хорошо, мы осторожно двинемся дальше. Дай мне несколько часов на подготовку, и я найду тебя." Он беззвучно кивнул мне, обернулся и ушёл, заперев за собой дверь. На всякий случай."
solarempiresparkles.15.d:0 "Я подняла глаза от книги, которую читала, когда кто-то тихо постучал в дверь. "Открыто," - нейтрально поздоровалась я, не зная, кто был у двери. Когда Скоркард появился в комнате, с улыбкой захлопнув дверь за собой, я закрыла книгу и полностью обратила внимание на жеребца. "Ну?"\n"Все готово. Готовы поплыть отсюда как по маслу, Спаркл," - тихо сказал он, когда подошел, соблюдая осторожность, чтобы не выдать ничего, на тот случай, если нас подслушивали.\n"Приятно слышать. Я приду и найду тебя, когда буду готова. Доброго вечера, Скоркард."\n\n"И тебе тоже, Спаркл." И, кивнув, он ушёл, в то время как я снова вернулась к чтению. Я бы дала ему несколько часов, а затем продолжила операцию. Эта ночь будет стремительной и точной, и мне нужно было время, чтобы мысленно подготовиться. Скоро."
solarempiresparkles.15.a:0 "Теперь нам нужно просто схватить эту негодницу..."

solarempiresparkles.150.t:0 "Почти у Цели"
solarempiresparkles.150.d:0 "Скоркард приставил копыто к стене прихожей, в которой мы были. Он бесшумно постукивал по ней в только одному ему ведомом ритме – ритме шагов охранника. Через длинную и напряженную секунду он подарил мне клыкастую усмешку и кивнул. Я не могла не усмехнуться в ответ. Жалкое оправдание для пони, которым он мог бы быть, но он крайне хорош в своей работе. Я попрошу Дейбрейкер о дальнейшем использовании его услуг, как только всё закончится.\nЧетверо из нас крадучись вошли в следующий зал и остановились около дверей определённой комнаты, которую я знала довольно хорошо. Спальня принцессы Фларри Харт. Хотелось бы надеяться, что кобылка будет спать спокойно, а не устроит переполох. Я тихонько толкнула дверь и, когда мои глаза приспособились к темноте, моё дыхание замерло у меня в глотке.\nФлеш Сентри с какой-то массивной пушкой на бедре мягко выдохнул, отодвигая копыто от кобуры. "Боже, Пр... Твайлайт. Ты напугала меня до смерти."\nЭтот кретин охраняет мою племянницу? Теперь я вдвойне счастлива, что собираюсь украсть её. "А, извини... Капрал?"\n"На самом деле, э-э... майор. Получил повышение на поле боя."\n\n"Майор? Продвигаешься по карьерной лестнице, Флеш." Я начала сомневаться в здравости рассудка моего брата – поставить Флеша Сентри на ответственную должность?\n"Не возражаешь, если я зайду на минуту? Я снова хотела бы увидеть Фларри Харт..."\n"О конечно, ваше в... - мэм. Нет причин, по которым нельзя. Ты всё-таки её тетя. Просто будь потише, она спит."\nЯ бросила взгляд на Скоркарда, который кивнул и вышел за дверь, чтобы объяснить всё близнецам, а я сама вошла внутрь, осторожно закрыв дверь позади. Почти механически я небрежно зажгла рогом маленькое заклинание для освещения. "Чувствуется, что я видела её в последний раз очень давно.""
solarempiresparkles.150.a:0 "Кажется, что Флеш Сентри напряжённо думает о чём-то..."

solarempiresparkles.17.t:0 "Осложнения"
solarempiresparkles.17.d:0 ""Я имею в виду, что ты же была тут всего лишь несколько недель назад, помнишь?" После этого Флэш остановился, будто бы хотел сказать что-то, но потом подумал о чём-то другом.\nМоё сердце в ужасе провалилось куда-то, когда я услышала звук взводимого курка пушки Флэша. "У Твайлайт пурпурный цвет магической ауры." Он заявил.\nЯ щелкнула языком и медленно, чтобы не спровоцировать жеребца, повернулась, поддерживая мою магическую ауру, чтобы избежать подозрений. Я не хотела использовать мой Колибри - пока.\nВместо этого я использовала магию, чтобы вырвать пушку из его хватки и безопасно разрядить её в потолок. Флэш приблизился и повалил меня на пол, в том время как дверь в комнату распахнулась. Ткнув меня в грудь крылом чтобы сбить моё дыхание, другим он схватил свисток, поднёс его ко рту и поднял тревогу. Короткий удар бесшумным пистолетом Скоркорда, направленный прямиком в голову Флеша, вырубил жеребца, но ущерб уже был причинён."
solarempiresparkles.17.a:0 "Лягать!"

solarempiresparkles.18.t_fail:0 "Поймана"
solarempiresparkles.18.d_fail:0 "Я развернулась, в шоке смотря на дверь, в то время как рявкнул пистолетный выстрел, разбрызгивая кровь Скоркарда повсюду. Близнецы развернулись, подготовив их собственное оружие - ножи, и были абсолютно также убиты Кристальной Стражей. Я быстро выбросила мой Колибри в открытое окно над кроватью Фларри, до того, как позволить моей магии рассеяться, я подняла копыта в знак капитуляции, в то время как Кристальная Стража заполняла комнату.\n"Твайлайт Спаркл из Солнечной Империи, ты арестована за заговор и попытку государственной измены против Кристальной Короны, за шпионаж между двумя независимыми нациями и, при условии, что майор Сентри не выживет, убийство. Не оказывай сопротивления."\nКак будто у меня есть выбор."
solarempiresparkles.18.b:0 "Я была так близко..."

solarempiresparkles.18.t:0 "Ускользнули"
solarempiresparkles.18.d:0 "Быстро поразмыслив, я встала на мои копыта и жестом показала троим другим подойти ближе. Не тратя времени, я использовала вспышку-телепорт, в то время как дверь в комнату распахнулась, моё дыхание замерло в горле, и я столкнулась лицом к лицу с очень злым Шайнинг Армором.\nМы оказались в снегу, и я позволила моей ярости выплеснуться, передав тепло мне и окружающим. Я желала лишь обрушить разрушения и гнев моей императрицы на кристальных пони. Однако, мне нужно быть спокойной и собранной. Кристальная Стража, вне всяких сомнений, будет искать нас, ведь настойчивость Каденс была её сущностью. Я быстро сформировала матрицу заклинаний, сфокусированную на Кантерлоте, и зажгла мой рог. По крайней мере, мы смогли сбежать, чтобы рассказать, как всё прошло."
solarempiresparkles.18.a:0 "По крайней мере, мы смогли сбежать - но, зная Дейбрейкер, лучше бы мы остались здесь."

solarempiresparkles.16.t:0 "Успех"
solarempiresparkles.16.d:0 ""Я имею в виду, что ты же была тут всего лишь несколько недель назад, помнишь?" После этого Флеш остановился, будто бы хотел сказать что-то, но потом подумал о чём-то другом.\n"Твайлайт, почему твоя магическая аура жёлтая?"\nМоё сердце пропустило удар, а мозг замер, когда я повернулась к жеребцу, который был больше озадачен, чем озабочен. У меня, вне всяких сомнений, была беспокойная улыбка.\n"О, ну, видишь ли," -  короткая вспышка моего рога и миниатюрный Колибри - самый маленький пистолет в мире, вообще-то - четырежды прощебетал и его обычно невероятно неточные пули калибра 2.7 мм проделали свой короткий путь от ствола до Флеша, после чего он завалился назад и вышел из игры. Скоркард и близнецы немедленно ворвались внутрь, неся своё собственное оружие - стилет, другой Колибри и сделанный в Солнечной Империи бесшумный пистолет Велрод. Я взглянула на Фларри - она всё ещё довольно громко похрапывала, и начала левитировать её с помощью магии, бросив уже выполнивший свою работу Колибри. Выждав несколько напряжённых минут, чтобы убедиться в том, что нас не прервут, все мы сбились в кучу, я пододвинула Фларри поближе к себе магией и задействовала моё часто используемое заклинание.\nЧерез несколько использованных заклинаний мы были в безопасности внутри наших границ, а тихие фермы Холлоу Шэйдс поприветствовали нас. Моя племянница спокойно похрапывала, что заставило меня широко улыбнуться. "Джентльпони, это была крайне хорошая работа.""
solarempiresparkles.16.a:0 "Императрица, вне всяких сомнений, будет довольна."

solarempiresparkles.20.t:0 "Фларри Харт Захвачена"
solarempiresparkles.20.d:0 "Катастрофа! Её Высочество принцесса Фларри Харт исчезла вместе с Твайлайт Спаркл, и мы получили письмо с солнечной печатью, которое утверждает, что Фларри Харт теперь находится под опекой империи. [From.GetLeader] требует, чтобы мы подчинились ей - в противном случае она не сможет гарантировать благополучие принцессы."
solarempiresparkles.20.a:0 "Это... этого не может быть..."

solarempiresparkles.21.t:0 "Фларри Харт Захвачена"
solarempiresparkles.21.d:0 "Гамбит Санрайз Спаркл окупился - Её Высочество только что прибыла вместе с принцессой Фларри Харт. С помощью наследницы Кристального трона мы сможем оказать давление на наглого аликорна на этом самом троне."
solarempiresparkles.21.a:0 "Великолепно. Пошлите наши требования."

solarempiresparkles.22.t:0 "[From.GetName] Направляет Свои Требования"
solarempiresparkles.22.d:0 "Мы только что получили требования от правителя [From.GetLeader] - в обмен на безопасность принцессы Фларри Харт мы должны признать владычество Солнца и подчиниться солнечному имперскому правительству."
solarempiresparkles.22.a:0 "У нас нет выбора..."
solarempiresparkles.22.b:0 "Фларри, мне очень жаль, но мы не можем подчиниться солнечному тирану."

solarempiresparkles.23.t:0 "[From.GetName] Отвечает На Наши Требования"
solarempiresparkles.23.d_agree:0 "[From.GetLeader] согласилась на наши здравомыслящие требования и признала нашу власть над ними. Во время нашего разговора имперские советники уже направляются в [From.Capital.GetName], чтобы убедиться в соблюдении условий сделки."
solarempiresparkles.23.d_noagree:0 "[From.GetLeader] не согласилась с нашим предложением и отказалась признать нашу власть."
solarempiresparkles.23.a:0 "Очень хорошо."

solarempiresparkles.24.t:0 "Дипломатия"
solarempiresparkles.24.d:0 "Я вздохнула, когда королевский глашатай представил меня старым именем - Твайлайт Спаркл - но я не поправила его, учитывая всю дипломатическую подоплёку. На троне, нахмурившись, сидела принцесса Каденс со своей безвкусной короной на голове. Её нейтральный и хмурый вид, как и отсутствие Шайнинга, ясно говорили о том, что произойдёт. Это будут смертельно важные переговоры, а не дружеская беседа с закусками."
solarempiresparkles.24.a:0 "Я шагнула вперёд и прочистила горло."

#TODO replace
solarempiresparkles.25.t:0 "Посланник Солнечной Империи Начинает Переговоры"
solarempiresparkles.25.d:0 "Сегодня принцесса Твайлайт Спаркл прибыла в Кристальную империю, своенравную северную провинцию Эквестрии, и темой переговоров будет сохранение мира между Кристальной империей и недавно сформированной Солнечной Империей. Хотя неизвестно, как будут развиваться переговоры, но дипломаты приехали с намерением продолжить мир, а не идти на дворец с винтовками и танками. Независимо от того, какое решение выбрали сегодня обе стороны, между странами уставился дипломатический контакт, который мы будем укреплять, в ближайшем будущем."
solarempiresparkles.25.a:0 "Дипломат прибывает для переговоров."
solarempiresparkles.25.b:0 "Мы не заинтересованы в переговорах с этой змеей!"

solarempiresparkles.26.t:0 "Препятствия"
solarempiresparkles.26.d:0 "Прежде чем хоть одно слово сорвалось с моих губ, Каденс проговорила "Нет"\nЯ остановилась. Я закрыла мой рот. Я обдумала её слова. "Прошу прощения, Каденс?"\nПринцесса сделала свой взгляд ещё твёрже, как бы пытаясь заглянуть в мою душу. Её взгляд сам по себе был бледным подобием того, что был у моей Императрицы, но, к её чести, он мог напугать более ничтожного пони в плохой день. "Нет. И мы обе знаем вопрос, к которому относится этот ответ."\nЯ поджала губы и кивнула. "В интересах мира и ради того, чтобы моя семья не проливала кровь друг друга, я всё равно спрошу, Каденс. Ты желаешь переговоров с императрицей Дейбрейкер?" Затем я окинула её пристальным взглядом поверх моих низко сидящих очков для чтения, пытаясь прочитать язык её тела. "Или мы собираемся пролить ещё больше эквестрийской крови в этом столетии?"\nХладнокровная принцесса Севера в открытую нахмурилась. "Если всё ведёт к этому, да будет так. Прочь, Солнечная Ведьма, и не возвращайся, под угрозой смерти."\nЯ открыла рот, чтобы сказать что-то в ответ, жар из моего живота поднялся к уже дымящейся гриве, а еле сдерживаемая ярость запылала в глазах, в то время как морозный воздух вокруг меня шипел и трещал от внезапной перемены температуры. "Отлично." Я прорычала, сопротивляясь желанию поразить выскочку-принцессу на месте - таковы были дары Непобедимого Солнца. Но я прикусила свой язык, развернулась на копытах и ушла с высоко поднятой головой и глазами, полными ярости от перенесённого позора."
solarempiresparkles.26.a:0 "Скоро придёт их время."

solarempiresparkles.27.t:0 "Начнём Же"
solarempiresparkles.27.d:0 ""В интересах предотвращения любого кровопролития между эквестрийскими пони и другими народами, Её Величество Дейбрейкер, правительница Солнечной Империи, послала меня от своего имени, чтобы заключить мир между двумя нашими народами, если это возможно." Я отвесила низкий, уважительный поклон, она же позволила мне докончить мою просьбу, я в это время поднялась на копыта, чтобы оценить её реакцию.\nКобылка раздумывала несколько долгих моментов, кусая нижнюю губу, взвешивая при этом доступные для неё варианты. Она взглянула на меня, а потом на дверь, словно пытаясь увидеть Солнечную Империю отсюда, далеко за мной.\nКаденс выдохнула, её плечи на мгновение опали, но она снова вернула себе царственную осанку, какую она всегда держала. "Хорошо, Твайлайт Спаркл. Давай начнём переговоры, чтобы мы смогли сохранить мир между нашими народами. Проследуй за мной в кабинет, я всё для нас приготовила. У тебя есть любимый сорт чая?"\n"Эрл Грей, если можно," - ответила я, следуя за ней с тонкой, нейтральной улыбкой. У меня было впереди много работы, несомненно, но, возможно, Каденс сможет увидеть свет без уничтожения моей семьи в процессе."
solarempiresparkles.27.a:0 "Мы увидим, разумна ли моя невестка, или нет"

solarempiresparkles.28.t:0 "Солнечные Требования"
solarempiresparkles.28.d:0 "После многосторонних обсуждений и споров между нашей принцессой Каденс и Твайлайт Спаркл, являющейся дипломатом, представляющей Солнечную Империю, список требований Солнечной Империи был наконец-то закреплён для ознакомления с ним Каденс. Во-первых, Солнечная Империя приказывает, как и в прошлые года, чтобы мы в Кристальной империи вернулись к ним под крыло, в качестве марионеточного государства. Во-вторых, нам будет дозволено оставить принцесуу Каденс нашим правителем, но ей будет дано меньше свободы, и она будет скорее принцессой-марионеткой, сравнивая с тем, кем она должна быть на самом деле. Мы должны сделать выбор, будем ли мы преклонять колено перед солнечными требованиями или же нет."
solarempiresparkles.28.a:0 "Лучше жить, преклонив колени, чем умереть стоя."
solarempiresparkles.28.b:0 "У нас всё ещё есть честь, гордость и свобода!"

solarempiresparkles.29.t:0 "Наконец-То Воссоединены"
solarempiresparkles.29.d:0 "Я вошла в кабинет с тихой улыбкой на лице, Фларри выросла в молодую кобылку с того времени, как я оставила тут её и Шайнинга. И я вернулась к обсуждениям с Каденс.\nКаденс, похоже, разрывалась между решениями, когда я вошла в комнату, но я промолчала, позволив ей самой высказать собственные мысли. "Думаю, Твайлайт, что наши переговоры можно считать закрытыми... После ознакомления с условиями Дейбрейкер я решила согласиться без каких-либо дополнительных условий. Ты можешь вернуться к ней, как будет время, но ты также всегда остаться тут."\nМоя улыбка стала немного шире, мы с Каденс обменялись объятиями, и я уселась на своё место. "Между нами, Каденс, я думаю, мне нужно немного времени чтобы расслабиться. Не против, если я останусь на чашечку чая, или, может даже, пару?"\n"Не против, Твайлайт," - улыбнулась она в ответ, я же подняла чашку чая, подогревая её магией, "Не против". Без дипломатии на уме, мы можем наконец-то вернуться к разговорам о нормальных вещах и хороших временах, прошедших и настоящих. Снова, как нормальная семья."
solarempiresparkles.29.a:0 "И с надеждой, что, может быть, мы снова станем едины."
 
solarempiresparkles.30.t:0 "Возможность"
solarempiresparkles.30.d:0 "Я едва не заверещала в голос, выйдя из кабинета для того, чтобы прогуляться и развеяться. Я, конечно, сдерживалась, как и подобает кобыле моего сана и статуса, но клянусь самой Дейбрейкер, это было очень тяжело. За последнюю неделю все обсуждения были загнаны Каденс в тупик, это раздражало меня до такой степени, что я была готова рвать на себе гриву и есть её. Назвать её упорной было бы оскорблением для всех упрямцев и мулоголовых. За последние два дня мы никуда не продвинулись, споря снова и снова, снова и снова об закономерном возвращении Кристальной империи в состав Солнечной. Ну и в качестве дополнения было явное нежелание Каденс сделать это.\nХлопнув крыльями в раздражении, я проследовала в Королевский Сад, жалкую насмешку над Кантерлотским Садом, чего ещё можно было ожидать от жалкого подобия на правильную Империю. Несмотря на это, я могу использовать этот быстрый моцион, чтобы собрать мысли в кучу. Подойдя к центральному пруду, никогда не замерзающему благодаря перманентному заклинанию тепла, что держит температуру воды на приятных 22 градусах по Цельсию, я замерла, глядя на Фларри Харт, играющую с моим братом и её отцом, Шайнинг Армором."
solarempiresparkles.30.a:0 "Хм-м-м, у меня есть забавная мысль..."
solarempiresparkles.30.a.tp:0 "Санрайз Спаркл попытается заманить Фларри Харт, телепортировав её в город [SOL.Capital.GetName]"
solarempiresparkles.30.b:0 "Хорошо видеть их, несмотря ни на какие обстоятельства."

solarempiresparkles.31.t:0 "Семья"
solarempiresparkles.31.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною в жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n"Привет, Твайли!" - ответил Шайнинг, а Фларри просияла, она всегда была рада нашим встречам.\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже, она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Как там в Эквестрии?"\nЭквестрия? Неужели... неужели Каденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n"О, хлопотно, ты знаешь как оно бывает."\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый министр науки у Д... принцессы Селестии и всё такое. Что привело тебя сюда?"\n"О, переговоры между Империей и... Эквестрией."\n"Для чего, тётушка? Что-то не так?"\n"Ох, нет, не о чем волноваться, Фларри-Бларри," - я улыбнулась, вздохнув украдкой, - "Просто пересматриваем старые соглашения. Не против если я присоединюсь к вам? Мне нужно немного сбросить напряжение."\n"Конечно, Твай. Эй, Фларри, почему бы тебе не показать Твайлайт, чему мы обучаемся?"\nЯ уселась на траву, стараясь расслабиться, а двое пони снова стали в позиции для фехтования."
solarempiresparkles.31.a:0 "Переговоры пока что могут подождать."

solarempiresparkles.32.t:0 "Семья"
solarempiresparkles.32.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною в жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n"Привет, Твайли!" - ответил Шайнинг, а Фларри просияла, она всегда была рада нашим встречам.\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже, она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Как там в Эквестрии?"\nЭквестрия? Неужели... неужели Каденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n"О, хлопотно, ты знаешь как оно бывает."\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый министр науки у Д... принцессы Селестии и всё такое. Что привело тебя сюда?"\nОни делают это. Они действительно удерживают мою маленькую Фларри-Бларри в неведении. "О, ну знаешь. Бюрократия. Я наблюдаю за открытием новой академии здесь, может быть Каденс упоминала об этом?"\n"О, точно, Кристальная Академия, верно? Она вот-вот откроется."\n"Совершенно верно," - и тут я передумала, - "На самом деле, почему бы нам троим не прогуляться по ней, прежде чем её заполонят студенты, м?"\n"О, это звучит как прекраснейшая идея! Фларри, почему бы тебе не снять твоё снаряжение для фехтования, и мы устроим семейную прогулку."\n"Звучит отлично. Давай-ка, Фларри, я телепортирую нас в твою комнату, чтобы приготовиться побыстрее."\n"Ой, всё в порядке тётушка, я могу телепортироваться сама, спасибо!" - и со вспышкой света она пропала. Я моргнула и пожала плечами, глянув на Шайнинга.\n"Впечатляет для её возраста. Как вообще дела?"\n"Вполне неплохо, насколько я могу судить... как проходят переговоры?"\n"Ух. Я пытаюсь расслабиться, Шайни. Ты держишь её в неведении?"\n"Только до того момента, как мы придём к консенсусу, в той или иной степени. Я... не хочу, чтобы она волновалась."\n"Хорошо, но..." - что бы я не хотела сказать, я замолчала, так как вернулась Фларри, уже без снаряжения для фехтования."
solarempiresparkles.32.a:0 "Я придержала свои слова, будет ещё время поговорить, потом."

solarempiresparkles.33.t:0 "Семья"
solarempiresparkles.33.d:0 "Я мягко улыбнулась. Хорошо было снова увидеть Шайни у него дома, после всего того политического смятения, которое, казалось, было длиною в жизнь. Решив немного расслабиться, я потрусила к жеребцу и моей племяннице-подростку, Шайнинг в это время преподавал растущей кобылке уроки фехтования, сражаясь с ней в спарринге посреди травы. "Эй, парочка."\n"Привет, Твайли!" - ответил Шайнинг, а Фларри просияла, она всегда была рада нашим встречам.\nРастущая кобылка прижалась ко мне, как она это делала, когда была совсем ещё маленькой. Похоже, она до сих пор не привыкла к своему размаху крыльев, что был больше среднего. "Привет, тётушка! Кактам в Эквестрии?"\nЭквестрия? Неужели... неужели Каденс держит их двоих в неведении? Шайнинг не сделал никаких подвижек поправить свою дочь...\n"О, хлопотно, ты знаешь как оно бывает."\n"Я могу представить" - кивнул Шайнинг, - "Ты ведь теперь новый министр науки у Д... принцессы Селестии и всё такое. Что привело тебя сюда?"\nОни делают это. Они действительно удерживают мою маленькую Фларри-Бларри в неведении. "О, ну знаешь. Бюрократия. Я наблюдаю за открытием новой академии здесь, может быть Каденс упоминала об этом?"\n"О, точно, Кристальная Академия, верно? Она вот-вот откроется."\n"Совершенно верно," - и тут я передумала, - "На самом деле, почему бы нам троим не прогуляться по ней, прежде чем её заполонят студенты, м?"\n"О, это звучит как прекраснейшая идея! Фларри, почему бы тебе не снять твоё снаряжение для фехтования, и мы устроим семейную прогулку."\n"Звучит отлично. Давай-ка, Фларри, я телепортирую нас в твою комнату, чтобы приготовиться побыстрее."\n"Хорошо, тётушка!" - с её разрешения я так и сделала, мы появились прямо посреди её роскошных покоев. Она отправилась снимать своё снаряжение, а я же начала создавать матрицу заклинания. Она вернулась, придя в некоторое замешательство, так как я поразила её сильным сонным заклинанием, прежде она сумела сказать что-либо. Я выдохнула. Это было легче, чем я надеялась. Повернувшись к двери, я заперла её и левитировала едва весящее тело Фларри к себе рядом. Потом она простит меня за это. Задание выполнено, я встала вовнутрь матрицы заклинания и зажгла рог. Следующая остановка? [SOL.Capital.GetName]."
solarempiresparkles.33.a:0 "И со вспышкой яркого жёлтого света, я исчезла."

solarempiresparkles.34.t:0 "Великое Пришествие"
solarempiresparkles.34.d:0 "Я с гордостью вышла из экспресс-поезда Солнечной Империи, окружённая инквизиторами-ветеранами слева и справа. Сама я стояла в самом центре формации, облачённая в наряд Солнечного Гранд-Инквизитора. Ловя зимний бриз, я проскользила взглядом по собравшимся стражникам. Я широко улыбнулась. "Приветствую, мои хорошие кобылки и жеребцы. У нас свидание с Её Величеством Ми Аморе Каденцой. Вы отведёте нас к ней, как можно быстрее."\nСпустя минуты мы вышли через двери самого замка, члены Кристальной Стражи окружили нас, неся очень настоящие и очень заряженные винтовки, пребывая в парадном спокойствии. Не будет даже стоить усилий остановить их, в самом деле, если всё-таки дойдёт до стрельбы. Это займёт... может быть, пятнадцать секунд, девять, если я на самом деле озабочусь тем, чтобы обратить внимание на них.\nКаденс выглядела шокированной, я в это время прошла к её трону, пока мне не приказали остановиться стражники.\n"Я прибыла вместе с сообщением от Нашей Императрицы, Дейбрейкер: Той, Кто Поднимает Солнце, Сол Инвикты, Молота Рассвета, Истинной Богини этого смертного мира, да будет она править вечно," - отвесила я формальный поклон, представляя титулы моего правителя. После того, как прошло в указанное в этикете время, я снова поднялась на ноги и мой тронутый Солнцем взгляд встретился со взглядом Ми Аморе Кадензы, - впервые с того момента, как я прибыла, и я наслаждалась её страхом и неуверенностью. "Её сообщение гласит следующее: Ты и твои пони должны вернуться на Земли Солнца," - я сделала паузу, чтобы удостовериться, что она вся во внимании и что она полностью поняла мой ультиматум."
solarempiresparkles.34.a:0 "Или же вы будете полностью и бескомпромиссно уничтожены, а твоя вотчина превратится в пепел."

solarempiresparkles.35.t:0 "Рассвет"
solarempiresparkles.35.d:0 "В нескрываемом шоке я смотрела как Твайлайт... нет, Санрайз Спаркл, Твайлайт, которую я знала, определённо была уже мертва, вошла в тронный зал, вместе с Инквизиторами Солнечной Империи, окружённая стражниками и высокомерно объявила мне немедленно преклониться перед властью Дейбрейкер или погибнуть. Ужасные огни полыхали в её глазах, когда она объявляла власть своей Императрицы, и я на мгновение прикусила язык, она же ожидала моего ответа. Собравшись с духом, я ответила Солнечной Ведьме."
solarempiresparkles.35.a:0 "У нас нет иного выбора, кроме как согласиться, чтобы они не сделали свои угрозы правдой."
solarempiresparkles.35.b:0 "Мы должны твёрдо стоять против тирании, откуда бы она не шла. Сгинь, блудница!"
 
solarempiresparkles.36.t:0 "Глупость"
solarempiresparkles.36.d:0 "Каденс крепилась, огонь в её глазах мог соперничать с моим собственным. "Нет."\n"Нет?" - эхом ответила я, давая ей шанс отказаться от её плоских формулировок.\n"Нет," - подтвердила она, - "Мы должны твёрдо стоять против любой тирании, включая тиранию твоего правителя. Сгинь, блудница, и не возвращайся."\nЯ хотела лишь прибить это наглое отродье прямо там, где она стоит. Это будет скучающе лёгким заданием. Простая вспышка рога и от неё останется только пепел посреди выжженной святым огнём земли.\nНо приказы Дейбрейкер были ясными. Моя грива начала тлеть, распространяя вокруг запах серы, я стиснула зубы. "Отлично, жалкая пародия на аликорна. Тебе был дан шанс. Кровь твоего народа отныне на твоих копытах." Сказав это, я развернулась на копытах, окружённая моими преданными инквизиторами и Кристальной Стражей, и направилась обратно к поезду. Будет война, и она будет скоро. А потом Каденс познает истинную погибель от Священного Солнца Дейбрейкер."
solarempiresparkles.36.a:0 "Она навлекла на себя погибель, а я буду её вестником."

solarempiresparkles.37.t:0 "Как и Должно Быть"
solarempiresparkles.37.d:0 "Каденс крепилась, я же гордо стояла перед ней, позволив всё-таки её взгляду расслабиться, и её плечи немного опали. "Хорошо. Мы принимаем режим Дейбрейкер как господствующий над нами, начиная с этого момента, и должны будем вернуться в состав Эквестрии."\nЯ широко улыбнулась, показывая зубы. Каденс всё-таки не дура. "Я рада видеть в тебе разум, моя сестра. Теперь, действуя немедленно...""
solarempiresparkles.37.a:0 "Я сменю тебя в качестве Принцессы Кристальной Империи."
solarempiresparkles.37.b:0 "Кристальная "Империя" будет управляться напрямую из [SOL.Capital.GetName]."

solarempiresparkles.38.t:0 "Кристальная Империя входит в состав Солнечной Империи"
solarempiresparkles.38.d:0 "[This.GetNewspaperHeader]При неожиданном, однако в ретроспективе вполне очевидном повороте событий, Кристальная империя вернулась в состав Солнечных Владений, после долгой серии дипломатических обсуждений между Принцессой Твайлайт Спаркл и Принцессой Ми Аморе Каденцой. Показывая добрые намерения, Императрица Дейбрейкер с нетерпением приветствовала кристальных пони в Солнечной Империи без любых наказаний или притеснений. Несмотря на намерения нового режима, им самим была оказана лучшая забота."
solarempiresparkles.38.a:0 "По крайней мере, обошлось без кровопролития."
solarempiresparkles.38.b:0 "Это должно было случиться давно."
solarempiresparkles.38.c:0 "Понятно."

solarempiresparkles.39.t:0 "Кристальная Империя Сдалась Солнечной Империи"
solarempiresparkles.39.d:0 "[This.GetNewspaperHeader]Как и ожидалось, Кристальная империя приняла все условия договоров с Солнечной Империей, из-за шокирующего похищения Санрайз Спаркл Наследницы Трона Фларри Харт прямо из-под носа у её семьи. В поражающем жесте доброй воли Дэйбрейкер разрешила королевской семье регулярные визиты к их дочери и пообещала, что ей не причинят вреда до тех пор, пока Кристальная Империя остаётся верной Солнечной Империи. Поэтому не удивительно, что Принцесса Каденс согласилась на Солнечные условия, к лучшему это или к худшему."
solarempiresparkles.39.a:0 "У нас не было выбора..."
solarempiresparkles.39.b:0 "Всё идёт по плану."
solarempiresparkles.39.c:0 "Интересно."

solarempiresparkles.40.t:0 "Кристальная Империя Сдалась Солнечной Империи"
solarempiresparkles.40.d:0 "[This.GetNewspaperHeader]При неожиданном, однако в ретроспективе вполне очевидном повороте событий, Кристальная империя вернулась в состав Солнечных Владений, благодаря ясному и чёткому предупреждению Гранд-Инквизитора Санрайз Спаркл. Переложив отказ от требований и последствия от этого на плечи Ми Аморе Каденцы, Санрайз убийственно ясно объяснила, что будет результатом отказа Каденс от присоединения к Солнечной Империи. Так что Ми Аморе Каденца решила войти в обратно в Солнечную Империю, чтобы избежать угрозы неминуемой войны. Впоследствии Каденца была смещена и заменена Гранд-Инквизитором, которая, как говорят слухи, была рада показать кристальным пони свет Солнца..."
solarempiresparkles.40.d_annex:0 "[This.GetNewspaperHeader]При неожиданном, однако в ретроспективе очевидном повороте событий, Кристальная Империя вернулась в Солнечные Владения, благодаря ясному и чёткому предупреждению Гранд-Инквизитора Санрайз Спаркл. Переложив отказ от требований и последствия от этого на плечи Ми Аморе Кадензы, Санрайз убийственно ясно объяснила, что будет результатом отказа Каденс от присоединения к Солнечной Империи. Так что Ми Аморе Каденца решила войти в обратно в Солнечную Империю, чтобы избежать угрозы неминуемой войны. Таким образом Кристальная империя была должным образом признана как часть Солнечной Империи, и было реализовано прямое управление из города [SOL.Capital.GetName]"
solarempiresparkles.40.a:0 "У нас не было выбора..."
solarempiresparkles.40.b:0 "Всё идёт по плану."
solarempiresparkles.40.c:0 "Интересно."

solarempiresparkles.42.t:0 "Солнечная Империя Подписывает Пакт о Ненападении с Кристальной Империей"
solarempiresparkles.42.d:0 "[This.GetNewspaperHeader]Сегодня на знаменательной дипломатической конференции Солнечная и Кристальная империи подписали пакт о ненападении, условившись на возвращении одного из отпрысков Императрицы Дэйбрейкер, не так давно захваченного в Кристальной Империи при попытке похитить юную Принцессу Фларри Харт. Несмотря на то, что атмосфера позора витала среди обеих сторон соглашения, международные наблюдатели согласились, что это более серьёзная задержка для планов Солнечной Империи по быстрой экспансии, она была обведена вокруг копыта дважды, на поле шпионажа и на дипломатическом поле."
solarempiresparkles.42.a:0 "Свобода и гармония возобладают."
solarempiresparkles.42.b:0 "Санрайз нужно будет кое-что объяснить."
solarempiresparkles.42.c:0 "Интересно."

 #Decision cat
 SOL_dealing_with_resistance:0 "Разобраться с гармоническим сопротивлением"
 SOL_dealing_with_resistance_desc:0 "Наш новый порядок спровоцировал появление больших групп пони, которые всё ещё цепляются за их устаревшее восприятие гармонии. Крайне важно разбить это сопротивление и уничтожить их волю прежде, чем они смогут создать серьезную угрозу для нашей нации."
 #Decisions
 SOL_resistance_crisis:0 "Угроза восстания"
 SOL_resistance_crisis_desc:0 "Сторонники старых "гармонических" способов управления набирают силу с каждым днем и начинают становиться всё более организованными. Мы должны остановить их скорее, иначе может быть слишком поздно!"
 SOL_laws:0 "Внедриться в сопротивление"
 SOL_laws_desc:0 "Эти бедные маленькие "борцы за сопротивление" отчаянно нуждаются в пони, что присоединятся к их делу. К счастью для нас, они настолько отчаялись, что шпионам будет очень просто внедриться для проникновения в их операции."
 SOL_raids:0 "Борьба с сопротивлением"
 SOL_raids_desc:0 "За последние месяцы движение сопротивления увеличилось в размерах и силе. Время милосердия закончилось. Мы должны раздавить этих несогласных сейчас же и восстановить порядок, чтобы сохранить нашу нацию! Ярость Солнца сожжёт их гнилые трупы!"
 SOL_raids_2:0 "Рассветные рейды"
 SOL_raids_2_desc:0 "У нас есть несколько опорных пунктов сопротивления по всей стране. Благодаря этой ценной информации мы можем отправить наши рейдовые партии в засаду и уничтожить эти ячейки сопротивления, а главное - обезглавить их движение, убив лидеров сопротивления."
 SOL_wrap_up:0 "Добить их"
 SOL_wrap_up_desc:0 "Наша борьба с предателями прошла успешно. В стране остается лишь небольшая часть мелких ячеек сопротивления, но даже они будут раздавлены и привлечены к ответственности. Солнце взойдет, оно будет сиять!"

 SOL_laws_done:0 "Выполнено решение §YВнедриться в сопротивление§!"

 solarempire.38.t:0 "Сопротивление Расширяется"
 solarempire.38.d:0 "Полицейские агентства и военная полиция в последнее время сталкиваются с множеством различных агитаторов по всей стране, которые утверждают, что борются за "Сопротивление". Похоже, что, хотя многие пони видели свет и смысл в деяниях Императрицы, некоторые пони решили придерживаться своих старых путей "гармонии", и теперь они стремятся разрушить наш новый порядок изнутри. Излишне говорить, что это действительно проблема, и нам лучше всего подавить это движение, прежде чем оно сможет получить еще больше популярности среди населения."
 solarempire.38.a:0 "Предатели и глупцы, как же их много!"

 solarempire.39.t:0 "Сопротивление Расширяется"
 solarempire.39.d:0 "Движения Сопротивления по всей стране набирали силу в течение последних нескольких месяцев. Они получили жизненно важную поддержку среди населения, и поэтому наша поддержка во многих поселениях сводится к минимуму. Были налёты на полицию, склады, государственные учреждения и многое другое, и уровень преступности лишь растёт. Мы должны уничтожить это движение СЕЙЧАС, или кто знает, что они могут сделать."
 solarempire.39.a:0 "Они получат то, что заслуживают!"
 
 solarempire.40.t:0 "Имперские Интеграционные Программы"
 solarempire.40.d:0 "Возможно, было бы неразумно увольнять всех фестралов только из-за их былой верности Эквестрии. В конце концов, нам не чуждо милосердие. Мы могли бы даже обнаружить больше фестралов, похожих на Комет Трейл, которые лояльны нам. Мы должны приветствовать тех бэтпони, которые хотят следовать за нами и получить полные любви объятья матери, ведь они тоже наши маленькие пони. Мы интегрируем фестралов в наше общество при помощи имперской инквизиции. Наша дорогая ученица должна справиться с этой задачей, мы уверены, что она сможет придумать "очень подробные" планы по интеграции бэтпони. Возможно, мы позволим им присоединиться к армии. Их таланты будут очень полезны для нас, и мы могли бы даже обнаружить среди них новых квалифицированных офицеров. Благодаря их верности делу гармонии, они будут чисты от влияния Найтмер Мун. Со временем они поймут, что нет более высокой чести, чем почтенная служба делу гармонии. Солнце укажет им на путь из тьмы."
 solarempire.40.a:0 "Императрица защищает!"
 
 solarempire.41.t:0 "Программа По Переселению Фестралов"
 solarempire.41.d:0 "Трудно отследить все фестральи племена, разбросанные по Империи. Наша земля обширна, и неэффективно искать каждое племя в отдельности в далёких джунглях или непроходимых горах. Мы должны организовать переселение фестралов туда, где мы сможем легко отследить их. Острова около побережья кажутся отличным выбором для этого. Некоторые из них достаточно велики, чтобы поддерживать значительное количество населения. Мы должны "поощрять" переселение и помогать им строить новые города. Мы ни в коем случае не разочарованы в наших гражданах, просто так будет намного легче наблюдать за ними. Наши инквизиторы будут работать в этих новых городах и обучать население. Эти новые города даже смогут со временем превратиться в новые промышленные центры. Естественно, поначалу могут быть несогласные с этой идеей, но в конечном итоге все они увидят, что всё к лучшему. Ведь фестралам будет намного счастливее жить в их собственном сообществе под нашим строгим и справедливым руководством."
 solarempire.41.a:0 "Они подчинятся или будут уничтожены!"
 
 solarempire.42.t:0 "Окончательное Решение"
 solarempire.42.d:0 "Фестралов невозможно переубедить. Может быть несколько исключений, но большинство из них безвозвратно испорчены тьмой. Есть лишь одно возможное решение в такой ситуации. Мы должны очистить их от тьмы единственно возможным путем - в святом пламени. Наша имперская инквизиция вполне способна на это. Они соберут всех бэтпони и сделают то, что должно быть сделано. Может показаться, что это не слишком правильно, но фестралы неизбежно создадут угрозу стабильности нашей империи в будущем. Мы не остановимся, пока каждый бэтпони не будет выслежен и не превратится в пепел. Мы должны крепиться и сделать то, что должно быть сделано ради сохранения стабильности в нашей Империи. Стабильность Империи важнее всего, и если за неё придётся заплатить сколько-то жизней, то мы с радостью пойдём на это. Наши граждане поблагодарят нас позже, когда эти мыши больше не будут мешать нам."
 solarempire.42.a:0 "ЖГИ МЫШЕЙ! МЫШИ ДОЛЖНЫ ГОРЕТЬ!"
 
 solarempire.43.t:0 "Прибывают Беженцы Из Солнечной Империи"
 solarempire.43.d:0 "В последние несколько недель значительно увеличился приток беженцев-фестралов. Некоторые были в очень плохом состоянии, когда прибыли к нашим берегам и границам. Новости из Солнечной Империи, которые они приносят, одинаково пугающие. Массовые чистки, пытки, охота... трудно представить, что это та же самая нация, которую мы привыкли называть Эквестрией. Помочь этим бедным беженцам - это минимум, что мы должны сделать."
 solarempire.43.a:0 "Что если Империя придёт за нами после этого?!"

 solarempire.44.t:0 "Фестралы Сопротивляется Нашему Правлению"
 solarempire.44.d:0 "В последние несколько недель фестралье население стало открыто бросать вызов нашему режиму. Несмотря на неоднократные заверения о том, что изменения не окажут на них негативного влияния, они отказываются подчиняться. В сообществах бэтпони участились акции протеста и даже начались столкновения с полицией. Некоторые деревни даже изгнали местных администраторов и бюрократов. Нельзя допустить, чтобы это восстание продолжалось, ведь оно способно разрушить нашу Империю!"
 solarempire.44.a:0 "Мы должны быстро разобраться с ними!"

 SOL_bat_problems_flag:0 "Непокорные фестралы"

 equestria_sol_focus:0 "Древо фокусов Солнечной Империи"

 solarempire.45.t_p:0 "Ярость солнца"
 solarempire.45.t_m:0 "Солнце взращивает. Солнце любит."
 solarempire.45.t_g:0 "Всё под солнцем"
 solarempire.45.d_p:0 "Я была дурой... Слишком долго я держалась за мир и лелеяла надежду сохранить его любой ценой. Но враги всё приходят. И мои маленькие пони расплачиваются за это. Больше этого я не потерплю...\nМир твёрдо настроен на то, чтобы причинить боль моим маленьким пони. Я предлагаю ему копыто, а он отхватывает целую ногу, но больше я этого не потерплю! Пора им научиться бояться Эквестрии и понять, что, если они придут сюда, чтобы причинить нам вред, я сокрушу их! Враги придут в нашу богатую и процветающую нацию, и поймут, какую ошибку совершили, недооценив нас.\nПредатели, чейнджлинги, яки, грифоны, минотавры... да без разницы! Я сокрушу предателей, которые посмели бросить вызов той, что дала им безопасные дома, расколю ульи чейнджлингов и раздавлю их всех до единого своими копытами, вырву рога бизонам и якам, а потом заставлю их пахать наши поля, ведь они плюют на предлагаемую им дружбу, оторву крылья грифонам и посмотрю, будут ли они такими же гордыми без них! Я пронесусь по миру, как огненная буря, сжигая всё перед собой. Сама земля будет бояться моего гнева, и Тартар укрепит свои ворота, боясь, что я выбью их!\nИ когда те, кто хотел причинить боль моим маленьким пони, будут лежать сломленными и побеждёнными в грязи передо мной, прямо на их глазах всё, что они когда-либо знали и любили, сгорит дотла. Так они узнают цену угроз Эквестрии."
 solarempire.45.d_m:0 "Ой-ёй... мои маленькие пони, какой же беспорядок вы устроили. Даже после стольких лет заботы с моей стороны вы всё ещё спотыкаетесь и терпите неудачи. Но вы все такие хорошие маленькие пони. Вы так усердно работаете и стараетесь... и всё равно у вас ничего не получается.\nНет ничего постыдного в том, чтобы признать, что вы слишком слабы и не можете сами справиться с проблемами. Нет ничего постыдного в неудаче, если вы признаёте, что не можете выжить самостоятельно. Вы не должны были быть отправлены жить в мир, где вам придётся принимать свои собственные решения, это уж точно. Если бы вы могли справиться сами, то текущей ситуации просто не случилось бы, верно? Нет, и мы здесь лишь потому, что вы не слушались меня.\nНо не бойтесь, мои маленькие пони. Хотя вы так слабы и беспомощны, я всё ещё здесь, верно? Даже если я изменилась, я всё ещё здесь, чтобы защитить и присматривать за вами, как и всегда. Луна сразу же выступила против вас, когда она не получила желаемого, а идеи дружбы маленькой Твайлайт всегда были причудами, которые бы всё равно не продержались долго. Но я здесь, я всегда была и буду с вами.\nИдите ко мне, мои маленькие пони. Я защищала вас тысячу лет, и вы ведь достаточно умны, чтобы понять это, не так ли? Вам не нужны другие принцессы или правители, вам не нужна дружба других пони или иных видов. Вам нужна лишь я, вы всегда нуждались только во мне. Так доверьтесь же мне, мои маленькие пони, мои дорогие жеребята!"
 solarempire.45.d_g:0 "Я - солнце, что сияет в небе. Я - жизнь, что питает ваши посевы. Я - тепло, которое не даёт вам замёрзнуть до смерти. Я - свет, который направляет ваш путь и снимает завесу с вещей, что могут причинить вам боль. Я прогнала ту, что стремилась погрузить мир в вечную ночь, и на протяжении тысячи лет я вела вас к процветанию.\nНеужели вы думаете, что могли бы преуспеть без меня? Что три племени сами по себе могли бы решить свои разногласия? Могли бы вы сразиться с Сомброй или Тиреком? Сумели бы вы сами победить Найтмер Мун? Или бы вас неоднократно побеждали и подчиняли бы?\nО нет, вы бы этого не смогли. Эквестрия существует благодаря мне, ВЫ существуете благодаря мне, и я больше не буду молча сидеть в безвестности и позволять мелким и незначительным пони брать на себя ответственность за процветание нации! Вы сошли с верного пути многие века назад, и теперь ваша правительница призывает вас воздать ей должное и начать поклоняться.\nСклонитесь передо мной, смертные, ибо истинная королева - нет, Императрица - этих земель больше не будет сидеть и молчать. Та, кому вы обязаны абсолютно всем, теперь займет своё законное место как ваша Императрица и Богиня! Склонитесь передо мной, и пусть весь мир трепещет от моего великолепия, а все пони начнут поклоняться своей законной владычице!"
 solarempire.45.a:0 "Все, кто осмелятся бросить вызов солнцу, сгорят!"
 solarempire.45.b:0 "В конце концов, матери виднее."
 solarempire.45.c:0 "Славьте меня, ибо я ваша жизнь и цель!"

 solarempire.46.t:0 "Заблуждающаяся Ученица"
 solarempire.46.d:0 "Твайлайт Спаркл, приведённая к Дейбрейкер в цепях, упрямо глядит в пол, а не на свет прямо перед ней, на Солнечном Троне. Она молчала, и по её плохо скрываемой злости было ясно, что она, если придётся, готова так стоять часами.\n"Моя верная ученица..." Начала говорить Дейбрейкер, но сразу же была перебита.\n"Не смей так говорить!" - огрызнулась разгневанно Твайлайт. "Ты... Ты не она."\n"Я лучше неё, моя верная ученица," - ответила Дейбрейкер, сходя с трона. "Скажи мне... Спасла ли тебя Селестия от чейнджлингов? Смогла ли она остановить Тирека? Или Сомбру? Скажи мне, сколько пони пострадало от слабости Селестии, то есть, от МОЕЙ слабости? Сколько раз она терпела поражение, и какой ценой?"\n"Заткнись!" - крикнула Твайлайт, вся в слезах, пытаясь вырваться из цепей.\n"Нет, не заткнусь. Раз ты слушаешь, ты научишься. У тебя нет выбора, кроме как учиться, моя верная ученица, теперь твоя тяга к учению победит твою гордость.""
 solarempire.46.a:0 "Ты будешь слушать, и будешь учиться."

 solarempire.47.t:0 "Сомневающаяся Ученица"
 solarempire.47.d:0 ""Новый порядок ныне довлеет над Эквестрией, Твайлайт," - сказала Дейбрейкер пони, закованной в цепях. "Нравится тебе это или нет, но толпы пони восхваляют моё имя, обожают меня. Ты же слышала, да? Они хотят моего правления. Они, может, и боятся меня, но они верят в то, что я им обещаю, и они за эти обещания готовы бороться. Мы их хорошо убедили, не так ли?" - с ухмылкой спросила Дейбрейкер.\n"Ты им врёшь!" выкрикнула Твайлайт. "Ты променяла гармонию на тиранию! Ты убрала дружбу и принесла рабство!"\n"Правда?" - спросила Дейбрейкер. "Скажи мне, когда твоя подруга Пинки Пай впала в депрессию, ты же не пренебрегла её просьбой оставить её одну, ведь "так ей было бы лучше"? Ты же не окликала постоянно Рейнбоу Дэш, когда она забывала своё место? Ты же не использовала обман против врагов, будь они драконы, пони или кто ещё, ради общего блага?"\n"Я находила с ними общий язык, помогала им вырасти, как личностям, не подчиняла их!"\n"Да ты что? Но почему ты это делаешь прямо сейчас?" - спросила Дейбрейкер, подобравшись ближе к Твайлайт и глядя прямо ей в лицо. "Видела ли ты, как пони меня восхваляют, как они встают предо мной на колени, восхваляя ту силу и безопасность, которую я им дала? Что ты им скажешь, Твайлайт? С ними тоже будешь спорить? Будешь стоять посреди руин Мейнхеттена, Понивилля или Балтимейра? Будешь нападать на пони лишь за то, что они верят в меня? Осиротишь жеребят, разрушишь семьи и заставишь мужей и жён плакать по усопшим, лишь потому, что они не разделяли твои убеждения?""
 solarempire.47.a:0 "Разве не меня за это осуждают?"

 solarempire.48.t:0 "Убеждённая Ученица"
 solarempire.48.d:0 ""Если ты меня победишь, а может даже и отправишь на Солнце, что потом? Если ты воссядешь на троне, или может даже усадишь туда Луну, будешь ли ты готова понести этот груз? Будешь выслушивать шёпот за спиной, который больше никто не будет слышать, о том, что привела в сам Тартар тех, кто верил в принцессу, ставшую Императрицей. И это была бы правда, конечно, ты бы это сделала правдой... но тебя бы ненавидели, как никого другого... и ты бы это сделала не из любви к друзьям, а потому что ты хочешь подмять под себя мир."\n"Я... Я..."\n"Твайлайт..." - сказала Дейбрейкер, сменив тон с властного на покровительский. "Ты можешь этого не делать. Ты можешь выбрать. Ты можешь сказать "хватит". Ты можешь сказать всем тем, кто хочет навредить Эквестрии, что пусть попробуют, но будут последствия. И вместо такого ты хочешь начать войну, гражданскую войну, в которой многие пони умрут? В которой будет сплошная боль, потому что ты так самовлюблённо считаешь, что ты знаешь, что к чему? И так поступая... Чем ты отличаешься от меня, или от того, кем ты меня считаешь?"\n"Но у тебя есть выбор. Ты видишь, что я предлагаю моим маленьким пони, я даю им веру. Ты можешь примкнуть ко мне, попробовать ограничить мои крайности, и использовать свои знания уже в новой эпохе, эпохе, которую ты мне поможешь сотворить, в которой в Эквестрии будет мир и процветание, а не война и смерть. Твайлайт... если ты правда веришь в то, чему я тебя однажды научила, помоги мне опять спасти Эквестрию от беды."\nТвайлайт ничего не сказала в ответ, лишь глазела в пол, а её сомнения медленно её покидали. Хоть она этого и не осознавала, Дейбрейкер ухмылялась, нависая над медленно переубеждающейся кобылкой."
 solarempire.48.a:0 "Эквестрия перерождается, переродишься и ты... теперь восстань и служи мне, Санрайз Спаркл."