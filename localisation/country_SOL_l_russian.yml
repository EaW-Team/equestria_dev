 SOL_examine_the_situation:0 "Изучить Ситуацию в Мире"
 SOL_examine_the_situation_desc:0 "Организуйте комиссию в отношении нашей внутренней и внешней политики."
 SOL_increase_presense_inCRY:0 "Подчинить Кристальных Пони"
 SOL_increase_presense_inCRY_desc:0 "Мы должны убедиться, что кристальные пони принимают своё место в качестве наших подданных."
 SOL_Crystal_Fair:0 "Заставить Ми Аморе Подчиниться"
 SOL_Crystal_Fair_desc:0 "С момента, когда Селестия трансформировалась, принцесса Каденс пыталась отделить себя и свои владения от Империи. С ней нужно разобраться, ради защиты единства Эквестрии. Так или иначе, она подчинится."
 SOL_rainbow_falls_resort:0 "Арсенал Рейнбоу Фоллс"
 SOL_rainbow_falls_resort_desc:0 "Постройка нового арсенала в Рейнбоу Фоллс, даст возможность нашим подданным проявить себя, как полезных солдат."
 SOL_crystalcity_university:0 "Университеты в Кристальном Городе"
 SOL_transequestrian_raillines:0 "Транс-Имперская Железная дорога"
 SOL_transequestrian_raillines_desc:0 "Наши новые производственные мощности и маячащий на горизонте конфликт делают необходимым строительство железной дороги, проходящей через всю Эквестрию. Несомненно, это будет полезно для нашего дела."
 SOL_manehattan_line:0 "Улучшить Мейнхеттенскую Железную Дорогу"
 SOL_manehattan_line_desc:0 "Быстрые перевозки между столицей и Мейнхеттеном – крупнейшим городом в Эквестрии - имеют важнейшее значение в чрезвычайных ситуациях."
 SOL_Ministry_of_defense:0 "Министерство Обороны"
 SOL_Ministry_of_defense_desc:0 "В свете последних событий стоит возродить Министерство Обороны. На всякий случай..."
 SOL_Extreme_war_comittee:0 "Чрезвычайный Военный Комитет"
 SOL_Extreme_war_comittee_desc:0 "Как можно скорее соберите военных чиновников и парламент, мы должны разобраться с этой сложной ситуацией."
 SOL_Advisors:0 "Новое Высшее Командование"
 SOL_Advisors_desc:0 "Военное дело не совершенствовалось уже много лет. У нас практически отсутствует высшее командование. Нам нужны новые пони, способные вести современную войну."
 SOL_Hire_Generals:0 "Новые Генералы"
 SOL_Hire_Generals_desc:0 "Эквестрия всегда была миролюбивой страной, но обстоятельства вынуждают нас приступить к подготовке нового офицерского состава."
 SOL_All_ponies_front_f:0 "Всеэквестрийский Фронт"
 SOL_All_ponies_front_f_desc:0 "С созданием альянса мы получим возможность призывать другие страны на нашу сторону в случае войны."
 SOL_Support_aircraft_research:0 "Тактика Воздушного Боя"
 SOL_Support_aircraft_research_desc:0 "Нам стоит заострить внимание на авиации и воздушных доктринах для удержания превосходства в воздухе."
 SOL_Bomber_research:0 "Ответный Удар"
 SOL_Bomber_research_desc:0 "Мы должны научиться летать вглубь вражеской территории и уничтожать промышленность и инфраструктуру."
 SOL_Artillery_research:0 "Королева Поля Боя"
 SOL_Artillery_research_desc:0 "Артиллерия - самая желанная поддержка для каждого солдата на фронте. Мы должны сфокусироваться на совершенствовании нашей артиллерии."
 SOL_Tank_research:0 "Проект "Рассвет""
 SOL_Tank_research_desc:0 "Мы сделали очень неприятное открытие - нам нужно как можно больше хороших танков."
 SOL_Infantry_weapons:0 "Концерн "Макинтош""
 SOL_Infantry_weapons_desc:0 "Инвестиции в знаменитый концерн "Макинтош" привлекут туда больше специалистов. Это позволит нам производить хорошее оружие."
 SOL_Appeal_to_STG:0 "Попросить помощи у Сталлионграда"
 SOL_Appeal_to_STG_desc:0 "Давайте попросим помощи у Сталлионграда. Всё-таки эта война - бедствие для всех пони."
 #SOL_faction_research:0 "Объединенный научный институт"
 #SOL_military_coordination:0 "Военная Координация"
 #SOL_STG_tank_projects:0 "Сталлионградские Танки"
 SOL_Extreme_measures:0 "Чрезвычайные Меры"
 SOL_Extreme_measures_desc:0 "Тёмные времена требуют чрезвычайных мер. Наше нынешнее положение дел может привести только к поражению. Бюрократия, коррупция, лень, эгоизм - все эти пороки должны быть ликвидированы."
 SOL_War_Plan:0 "Мобилизационный План"
 SOL_War_Plan_desc:0 "Мы должны мобилизовать больше пони, построить больше заводов и произвести больше оружия."
 SOL_Forget_magic_of_friendship:0 "Покончить с Магией Дружбы!"
 SOL_Forget_magic_of_friendship_desc:0 "Долгое время пони были мирными и дружелюбными созданиями, разрешая любые конфликты словами. Сейчас обстоятельства диктуют свои правила. Мы не сможем одержать верх в войне, если не завоюем победу железом и кровью."
 SOL_EQS_WMD:0 "Эквестрийское Оружие Массового Поражения"
 SOL_EQS_WMD_desc:0 "Отчаянные времена требуют отчаянных мер. Мы разрабатываем новое оружие, которое сильнее всего, чем мы пользовались до этого времени."
 SOL_Nuclear_Power:0 "Ядерно-Магическая Энергия"
 SOL_Nuclear_Power_desc:0 "Мы можем объединить магию и науку. Исследования в этой области помогут нам в будущем."
 SOL_worrisome_changelings:0 "Проблема Чейнджлингов"
 SOL_worrisome_changelings_desc:0 "Королева Кризалис и её армия чейнджлингов долгое время были занозой в копыте. Нам стоит привести в порядок нашу границу."
 SOL_reinforce_border:0 "Укрепить Северо-Запад"
 SOL_reinforce_border_desc:0 "Нам не удалось договориться с чейнджлингами. В свете этого события мы должны укрепить наши позиции на Северо-Западе."
 SOL_Improve_relations:0 "Общий Враг"
 SOL_Improve_relations_desc:0 "Если мы покажем другим народам всё зло чейнджлингов, то сможем сплотиться перед лицом общей угрозы. Это напугает Кризалис и сдержит её армии."
 SOL_Remove_Harmonic_Stagnation:0 "Политическая Реформа"
 SOL_Suppress_bureaucracy:0 "Искоренить Бюрократию!"
 SOL_Unleash_Equestrian_WarMachine:0 "Военная Машина Эквестрии"
 SOL_unicorn_academy:0 "Академия Для Одарённых Единорогов"
 SOL_luna_nova_academy:0 "Академия Sol Invicta"
 SOL_luna_nova_academy_desc:0 "Благодаря большему финансированию и субсидиям, Академия Sol Invicta сможет финансировать более крупные проекты и вносить свой вклад в развитие наших национальных исследований."
 SOL_Fund_public_schools:0 "Система Школ"
 SOL_Fund_public_schools_desc:0 "Больше денег для школ - больше умных и образованных пони. Пони, чьи знания ещё пригодятся Эквестрии."
 SOL_CTL_center_of_research:0 "Имперский Исследовательский Центр"
 SOL_CTL_center_of_research_desc:0 "С новым, образованным обществом и активной молодёжью, Кантерлот легко станет главным центром науки и образования."
 SOL_Magcial_studies:0 "Исследования Магии"
 SOL_Magcial_studies_desc:0 "Объединив усилия наших учёных, мы сможем узнать больше о магии."
 SOL_magical_training:0 "Магические Тренировки"
 SOL_magical_training_desc:0 "Чтобы сделать ещё один шаг к использованию магической энергии, необходимо сделать обязательными магические тренировки для всех единорогов в армии."
 SOL_industry_manehattan:0 "Сталелитейные Заводы Мейнхеттена"
 SOL_industry_manehattan_desc:0 "Мейнхеттен - не только самый крупный город в стране, но и поле чудес для нашей промышленности. Почему бы не начать с него?"
 SOL_industry_las_pegasus:0 "Тостерные Фабрики Лас-Пегасуса"
 SOL_industry_las_pegasus_desc:0 "Лас-Пегасус - настоящий оазис легкой промышленности. Мы должны ускорить её рост."
 SOL_mil_industry_fillydelphia:0 "Филлидельфийский Автомобильный Завод"
 SOL_mil_industry_fillydelphia_desc:0 "Автомобиль всё ещё остается новым и дорогим средством передвижения. Мы должны сделать его доступным как для богатых, так и для бедных пони."
 SOL_Spitfire_research:0 "Разработка Самолётов"
 SOL_Spitfire_research_desc:0 "Было бы глупо не заниматься разработкой самолётов. Ведь в Эквестрии летают не только пони, но и целые города."
 SOL_industry_crystal_emp:0 "Индустриализировать Холодные Поля"
 SOL_eqs_buffalo2:0 "Отношения с Бизонами"
 SOL_eqs_buffalo2_desc:0 "Друзья сильнее вместе, и это относится и к нам с бизонами. Мы должны пригласить их присоединиться к нашему государству."
 SOL_EQS_buffalo_relations:0 "Проблема Бизонов"
 SOL_EQS_buffalo_relations_desc:0 "Мы слишком долго игнорировали их. Пора налаживать отношения!"
 SOL_eqs_southern_roads:0 "Южная Дорога"
 SOL_eqs_southern_roads_desc:0 "С присоединением племён бизонов к Эквестрии, создание инфраструктуры в южных регионах стало вопросом времени."
 SOL_southern_industry:0 "Южная Промышленность"
 SOL_southern_industry_desc:0 "Земли бизонов хранят в себе много ценных ресурсов. Ресурсов, которые могут быть полезны для нашей экономики и промышленности."
 SOL_dragon_question:0 "Драконий Вопрос"
 SOL_dragon_question_desc:0 "Драконы долгое время досаждали Эквестрии, разоряя деревни и захватывая наши земли. Нужно пересмотреть нашу позицию относительно драконьих племен."
 SOL_badlands_are_ours:0 "Вернём Пустоши!"
 SOL_badlands_are_ours_desc:0 "Пришло время вернуть то, что принадлежит нам по праву, и покончить с драконьей угрозой."
 SOL_tenochtitlan_state_university:0 "Теночтитланский Государственный Университет"
 SOL_tenochtitlan_state_university_desc:0 "В наших южных землях всё ещё скрыт огромный потенциал. Нужно больше инвестиций!"
 SOL_southern_naval_bases:0 "Морские Базы На Юге"
 SOL_southern_naval_bases_desc:0 "Наши военно-морские силы только выиграют от строительства портов и доков на юге."
 SOL_need_to_reinovate:0 "Инновации в Промышленности"
 SOL_need_to_reinovate_desc:0 "Раскрытие научного потенциала позволяет серьёзно увеличить производительность труда. Необходимо как можно скорее внедрять технические новшества в производство!"
 SOL_arms_potential:0 "Военный Потенциал"
 SOL_arms_potential_desc:0 "Эквестрия обладает огромным военным потенциалом, но чтобы его раскрыть, нам необходима крупная промышленность."
 SOL_Matilda_research:0 "Танки "Матильда""
 SOL_Matilda_research_desc:0 "В наших интересах обеспечить танковую поддержку нашей пехоты. Необходимо начать разработки в этой области."
 SOL_River_Fortifications:0 "Речные Укрепления"
 SOL_magical_crypto_machines:0 "Магические криптомашины"
 SOL_magical_crypto_machines_desc:0 "Магия помогает выполнять задачи различных направлений, даже такие, как разработка ЭВМ. Каким образом? Магия."

 SOL_Imperium_Solis:0 "Imperium Solem"
 SOL_Imperium_Solis_desc:0 "Настало время нового рассвета для Эквестрии - Солнечная Империя вознесётся, и все будут греться в свете и славе нашей Императрицы!"
 
 SOL_empress_protector:0 "Императрица-Защитница"
 SOL_empress_protector_desc:0 "Пони и другие существа нуждаются в защите от вреда и беспорядка - только таким образом мы можем поддержать гармонию. Солнце - любящий и заботливый защитник. Императрица присматривает за всеми нами."
 SOL_defence_of_empire_act:0 "Закон о Защите Империи"
 SOL_defence_of_empire_act_desc:0 "Настало время узаконить меры по охране и защите граждан и Империи. Этот акт даст широкие полномочия военным, правоохранительным органам и имперскому правительству."
 SOL_imperial_bureaucracy:0 "Имперская Бюрократия"
 SOL_imperial_bureaucracy_desc:0 "Хорошо функционирующая бюрократия необходима для хорошо функционирующего государства. Мы не будем повторять ошибок старой Эквестрии, где бюрократизм хронически препятствовал реальным реформам, пока не стало слишком поздно."
 SOL_Imperial_Corporation_Council:0 "Совет Имперской Корпорации"
 SOL_Imperial_Corporation_Council_desc:0 "Частные предприятия тоже нуждаются в наставлениях, чтобы поддержать Империю в ее усилиях. К счастью, мы можем сделать это взаимовыгодной сделкой."
 SOL_Strong_Imperial_Government:0 "Прочное Имперское Правительство"
 SOL_Strong_Imperial_Government_desc:0 "Императрица, со всей её мощью и величием, всего лишь одна пони. Поэтому она будет нуждаться в лояльных и способных министрах, советниках и должностных лицах, чтобы её слово могло быть точно реализовано даже на самых низких ступенях общества."
 SOL_Protect_the_Weak:0 "Защитить Слабых"
 SOL_Protect_the_Weak_desc:0 "Защищаясь от угроз как иностранных, так и внутренних, мы не должны забывать о тех, кто не может обеспечить себя. Теплое и нежное Солнце будет следить за тем, чтобы уязвимые могли жить достойно."
 SOL_legion_of_labor:0 "Легион Труда"
 SOL_legion_of_labor_desc:0 "Группа патриотов способствовала идее рабочей организации, спонсируемой Империей, предоставляя безработным задачи и деньги, работая над улучшением Империи."
 SOL_Freedom_from_Fear:0 "Свобода От Страха"
 SOL_Freedom_from_Fear_desc:0 "Владычества Солнца боятся только виновные. Невинные могут спать спокойно, зная, что Императрица всегда защищает их."

SOL_empress_mother:0 "Мать-Императрица"
SOL_empress_mother_desc:0 "Пони похожи на детей, нуждающихся в мудрых, но строгих родителях. Императрица обязана быть матерью для всех своих подданных. Да присмотрит она за нами."
SOL_Maternal_Guidiance:0 "Материнское Руководство"
SOL_Maternal_Guidiance_desc:0 "Направляющее копыто Матери-Императрицы должно осветить путь вперед для своих детей и Империи. Те, кто отклонятся от пути, вскоре окажутся в темноте и холоде."
SOL_Imperial_Investigative_Service:0 "Имперская Следственная Служба"
SOL_Imperial_Investigative_Service_desc:0 "Создание надлежащего разведывательного агентства позволит Империи следить за своими врагами - вдали и дома. Нельзя допустить, чтобы диссидентские настроения процветали и разрушали нашу гармонию, их нужно искоренить."
SOL_Harmony_through_Order:0 "Гармония Путём Порядка"
SOL_Harmony_through_Order_desc:0 "Самая чистая форма гармонии - порядок. Только когда каждый находится на правильном месте, делая правильные вещи, думая правильные мысли - только тогда раздор и хаос уступают место гармонии."
SOL_Firm_but_Fair:0 "Жёстко, Но Справедливо"
SOL_Firm_but_Fair_desc:0 "Наказывать за проступки, вознаграждать за послушание. Такова роль матери — и это то, что Императрица будет делать. Законы нашего нового общества очень ясны и просты."
SOL_Empress_knows_Best:0 "Императрица Знает Лучше"
SOL_Empress_knows_Best_desc:0 "Дети не знают, что для них лучше, но Мать-Императрица позаботиться о них, ведь только она способна править. Ставить её мнение под сомнение будет весьма неразумно."

SOL_god_empress:0 "Богиня-Императрица"
SOL_god_empress_desc:0 "Как может существо, поднимающее Солнце, не быть богом? Принцесса Селестия, может, и отвергла поклонение, но только оно подходит для почитания Императрицы. Пусть Солнце светит вечно! Пусть её восхваляют во веки веков!"
SOL_Solar_Cult:0 "Культ Солнца"
SOL_Solar_Cult_desc:0 "Покуда есть маргинальные движения в старой Эквестрии, Солнечный Культ должен стать официальной государственной религией Империи, и пони будут крещены в свете Богини Солнца!"
SOL_Imperial_Inquisition:0 "Имперская Инквизиция"
SOL_Imperial_Inquisition_desc:0 "Тех, кто отвергает свет, встретит Святой Огонь Инквизиции - такова воля Императрицы. Только выжигание гнили и неверия принесёт гармонию."
SOL_Lux_et_Tenebris:0 "Lux In Tenebris"
SOL_Lux_et_Tenebris_desc:0 "Молодежь должна быть просветлена Солнцем, впитывая пламень образования. Правильное, патриотическое обучение гарантирует процветание Империи."
SOL_Mandatory_Temple_Attendance:0 "Обязательное Посещение Храмов"
SOL_Mandatory_Temple_Attendance_desc:0 "Богиня Солнца по праву требует поклонения - и её подданные должны обеспечить это. Хотя некоторым, возможно, придётся сначала показать свет, но храмы Солнца будут заполнены - и все услышат послание."
SOL_State_Personified:0 "Персонифицированное Государство"
SOL_State_Personified_desc:0 "Её слово - закон, её мысль - политика, её жест - направление. Как Солнце движется по небу, так и Эквестрия движется по её воле. Солнечная Императрица действительно само государство."
SOL_Faith_Sacrifice_Worship:0 "Вера, Жертва, Культ"
SOL_Faith_Sacrifice_Worship_desc:0 "Тёплый свет солнца, столь любезно предоставленный Богиней-Императрицей, не лишён своей цены. Верующие должны быть готовы сделать все, чтобы служить Солнцу, даже если это означает их смерть."
SOL_Faith_Sacrifice_Worship_tp:0 "Открывает тактику §YВынужденная атака§W\n"
SOL_She_Who_Raises_the_Sun:0 "Она Та, Кто Поднимает Солнце"
SOL_She_Who_Raises_the_Sun_desc:0 "Без её Солнца мир был бы окутан вечной тьмой. Без её Солнца не было бы жизни. Богиня-Императрица, дающая жизнь, защитница, сама Империя - Она - Та, Кто Поднимает Солнце."

SOL_reconquer_equestria:0 "Объединить Эквестрию"
SOL_reconquer_equestria_desc:0 "Сепаратистские государства заблуждаются, если думают, что могут выжить самостоятельно в этом жестоком мире. Эквестрия может быть только одна - только вместе мы сильны. Единство - это естественный закон, и мы будем его соблюдать."
SOL_reconquer_cry:0 "Кристальное Герцогство"
SOL_reconquer_cry_desc:0 "Государство [CRY.GetName] решило, что в одиночку им будет лучше - но они не смогут скрыться от Пылающего Ока на Небе."
SOL_reconquer_stg:0 "Провинция Изгоев"
SOL_reconquer_stg_desc:0 "Заблуждающиеся дураки из государства [STG.GetName] бросали нам вызов слишком долго. Это закончится сейчас, их эксперимент обречен на провал."
SOL_conquer_chn:0 "Порча На Земле"
SOL_conquer_chn_desc:0 "Чейнджлинги — это мерзость, невероятно оскорбляющие гармонию, которую нужно сжечь и раздавить. Они больше никогда не навредят моим пони."
SOL_conquer_ole:0 "Усмирить Оленей"
SOL_conquer_ole_desc:0 "Жители Олении тоже должны увидеть свет. Мы позаботимся о том, чтобы их глаза были открыты достаточно долго."
SOL_conquer_drg:0 "Драконий Вопрос"
SOL_conquer_drg_desc:0 "Смехотворное государство [DRG.GetName] будет наставлено на путь истинный. Драконы могут дышать огнем, но какой от этого прок против самого Солнца?"
SOL_conquer_grf:0 "Покорить Грифонов"
SOL_conquer_grf_desc:0 "Колония грифонов - угроза стабильности и гармонии. Они должны быть подчинены и умиротворены."
SOL_conquer_yak:0 "Расправиться с Яками"
SOL_conquer_yak_desc:0 "Отсталые Яки практически молят о наставничестве. Императрица обеспечит это, нравится им это или нет."
SOL_conquer_north:0 "Растопить Лёд"
SOL_conquer_north_desc:0 "Медведи и Пингвины почувствуют тепло Солнца, и так они найдут свое место в Гармонии."
SOL_conquer_GRI:0 "Очистить Грифонию"
SOL_conquer_GRI_desc:0 "В Эквестрии правят гармония и свет, пришло время и для грифонов увидеть величие Солнца. Великий флот должен доставить послание Императрицы через океан!"
SOL_core_cry:0 "Интеграция Кристальных Земель"
SOL_core_cry_desc:0 "Пришло время привнести надлежащую имперскую администрацию в Кристальные Земли и удостовериться, что население знает своё место."
SOL_core_stg:0 "Уничтожить Сердце Революции"
SOL_core_stg_desc:0 "Великий коммунистический эксперимент заканчивается - и на смену ему придет Гармония Солнца."

SOL_civil_war_measures:0 "Меры Гражданской Войны"
SOL_civil_war_measures_desc:0 "Несмотря на наши предыдущие реформы в эквестрийском обществе, этого явно всё ещё недостаточно, и необходимо принять решительные меры для обеспечения победы над предателями и повстанцами. Эквестрия будет единой любой ценой."
SOL_civil_war:0 "Гражданская война"
SOL_civil_war_measures_idea:0 "Меры гражданской войны"
SOL_end_of_civil_war:0 "Конец Гражданской Войны"
SOL_end_of_civil_war_desc:0 "Еретики и предатели выучили свой суровый урок. Жизнь в Эквестрии наконец может вернуться в норму, но мы будем очень пристально следить, на случай если они попытаются снова восстать против законного правления Императрицы."

SOL_more_research:0 "Неограниченный Прогресс"
SOL_more_research_desc:0 "Для того, чтобы сохранить наше технологическое преимущество, будет оправданно снять определённые ограничения на благо Империи. Этика, мораль, отсутствие финансирования - ничто из этого не помешает прогрессу."

SOL_military_reorganization:0 "Реорганизация Вооруженных Сил"
SOL_military_reorganization_desc:0 "Военные силы всё ещё остаются пережитком старой Эквестрии. Их нужно реорганизовать в силу, достойную Империи."
SOL_generals_loyality:0 "Удостовериться в Верности"
SOL_generals_loyality_desc:0 "Некоторые офицеры до сих пор не уверены в новом режиме. Нужно найти их, чтобы решить их судьбу."
SOL_rehabilitate:0 "Искупление"
SOL_rehabilitate_desc:0 "Империи нужны опытные офицеры - было бы глупо избавиться от них. Им просто нужно увидеть свет."
SOL_purge:0 "Наказание"
SOL_purge_desc:0 "Предателям и пятой колонне нельзя доверять, особенно в армии. Есть только одно подходящее наказание - очищение огнём."
SOL_new_officers:0 "Свежая Кровь"
SOL_new_officers_desc:0 "У нас нет недостатка в амбициозных, молодых или упущенных из виду офицерах. Хотя их потенциал мог быть потрачен впустую в рамках старого режима, Империя, безусловно, будет хорошо использовать их навыки."
SOL_superior_firepower_f:0 "Промышленная Война"
SOL_superior_firepower_f_desc:0 "Имперская военная машина - это гигант, ожидающий пробуждения. Сосредоточившись на нашей промышленной мощи, мы сможем похоронить врага снарядами, не рискуя жизнью наших солдат."
SOL_rb_arty:0 "Имперские Артиллерийские Корпуса"
SOL_rb_arty_desc:0 "Артиллерия выигрывает битвы на современном поле боя - нам нужно убедиться, что Имперский Артиллерийский Корпус хорошо оснащен новейшим вооружением и боеприпасами."
SOL_rb_mech:0 "Механизированная Пехота"
SOL_rb_mech_desc:0 "Сосредоточив внимание на механизации, наша пехота будет не только лучше защищена, но и сможет использовать слабые места в рядах противника."
SOL_sup_fire_doc:0 "Ставка На Артиллерию"
SOL_sup_fire_doc_desc:0 "Упор доктрины на использование артиллерии ослабит или даже полностью уничтожит противников до того, как у них появится шанс встретить наши войска."
SOL_gbp:0 "Имперские Начальники Штабов"
SOL_gbp_desc:0 "Испытанные и проверенные доктрины старых эквестрийских военных могут быть адаптированы под нужды Империи — было бы глупо для нас выбрасывать столетия исследований и опыта."
SOL_rb_inf:0 "Копыта На Земле"
SOL_rb_inf_desc:0 "Ни одна война не выигрывается без пехоты. Наши солдаты нуждаются в лучшем оружии и оборудовании из возможных."
SOL_rb_support:0 "Организованная Поддержка"
SOL_rb_support_desc:0 "Более тесная интеграция групп поддержки и тылового эшелона повысит возможности наших фронтовых подразделений."
SOL_gbp_doc:0 "Военные Игры"
SOL_gbp_doc_desc:0 "Крупномасштабные военные игры позволят нам проверить наши планы и доктрины до начала боя."
SOL_deep_battle:0 "Глубокий Бой"
SOL_deep_battle_desc:0 "Используя огромные запасы пони из резервов, а также промышленную мощь Империи, мы можем сокрушить врага подавляющим числом - на стратегическом, оперативном и тактическом уровнях."
SOL_rb_armor:0 "Бронированное Копыто"
SOL_rb_armor_desc:0 "Большие танковые формирования станут бронированным копытом Империи, сокрушая сопротивление и позволяя прорывать вражеские линии."
SOL_pb_inf:0 "Усовершенствованный Дизайн Огнестрельного Оружия"
SOL_pb_inf_desc:0 "За счёт оптимизации нашего огнестрельного оружия мы сможем производить огнестрельное оружие ещё быстрее, чтобы удовлетворить спрос нашей растущей армии."
SOL_mass_doc:0 "Оперативное Искусство"
SOL_mass_doc_desc:0 "Только используя слабые места противника на нескольких уровнях - включая оперативный уровень, объединяя стратегию и тактику - мы можем вызвать полный крах оборонительной системы противника."
SOL_mage_army:0 "Магическая Армия"
SOL_mage_army_desc:0 "Основывая нашу доктрину на использовании магии, мы сможем использовать силу наших магов, что приведет к разрушительным последствиям для врага."
SOL_rb_magic:0 "Неизведанная Магия"
SOL_rb_magic_desc:0 "Всё ещё существуют области магии с военным потенциалом, которые не были изучены - мы должны это изменить."
SOL_pb_magical_weapons:0 "Техно-Магическая Интеграция"
SOL_pb_magical_weapons_desc:0 "Лучшая интеграция магии и технологий позволит нам с легкостью производить магическое оружие."
SOL_magic_doc:0 "Корректировки Доктрины"
SOL_magic_doc_desc:0 "Наша стратегия и тактика должны учитывать роль магии. Мы сможем обеспечить полное сотрудничество и взаимодействие между магическими и немагическими подразделениями армии."

SOL_air_force:0 "Имперские ВВС"
SOL_air_force_desc:0 "Солнечная Империя нуждается в сильных военно-воздушных силах, чтобы иметь возможность защитить свои собственные небеса, и устроить дождь из адского огня для всех тех, кто бросает вызов Императрице."
SOL_operational_integrity:0 "Оперативная Целостность"
SOL_operational_integrity_desc:0 "Имперские ВВС должны быть гибкими, и быть в состоянии как уничтожать вражеские подразделения, так и уничтожить промышленные объекты любых враждебных сил. Поэтому мы должны сосредоточить наши усилия на бомбардировщиках, способных выполнять обе задачи."
SOL_rb_fighter:0 "Прототипы Истребителей"
SOL_rb_fighter_desc:0 "Для защиты собственного неба и сопровождения тактических бомбардировщиков требуются новые модели истребителей. В последнее время в области аэронавтики было много достижений, и нам было бы неплохо продолжить исследования в этой области."
SOL_rb_tac_bomber:0 "Проекты Тактических Бомбардировщиков"
SOL_rb_tac_bomber_desc:0 "Теперь, когда у нас есть новые и улучшенные модели истребителей, мы должны сосредоточиться на разработке новых тактических бомбардировщиков, способных обрушить адский огонь на наших врагов."
SOL_rb_oi_doctrine:0 "Гибкость Доктрин"
SOL_rb_oi_doctrine_desc:0 "Имперские ВВС основаны на гибкости. Поэтому было бы безумием ограничивать себя жёсткими доктринами. Мы создадим собственную доктрину, охватывающую множество тактик из других областей."
SOL_oi_napalm:0 "Напалм"
SOL_oi_napalm_desc:0 "Наши ученые недавно разработали химическое вещество, которое они называют "напалмом". Он способен принести огонь Солнца на наших врагов, и  что может быть лучше? Его можно сбросить, как обычную бомбу. Мы научим наших врагов силе Солнца!"
SOL_jets:0 "Реактивные Эксперименты"
SOL_jets_desc:0 "Было предложено новое поколение самолетов. Реактивные самолёты используют турбины вместо пропеллеров, и это позволяет им летать на беспрецедентных скоростях. Инвестиции в эту область могли бы обеспечить нас чрезвычайно мощными военными самолетами."
SOL_rockets:0 "Военная Ракетная Техника"
SOL_rockets_desc:0 "Ракетостроение является областью, которая показывает большие перспективы для военного применения. Дальнейшие эксперименты могут дать поразительные результаты и позволить нам доставить огромные объёмы взрывчатки по всему миру."
SOL_WMD:0 "Солнечная Вспышка"
SOL_WMD_desc:0 "Недавние научные и магические достижения могут позволить нам создать оружие, способное к разрушению сверх любого масштаба, который мы могли себе представить. Экспериментальная бомба под кодовым названием "Солнечная Вспышка" способна уничтожить целые города в мгновение ока! Это оружие позволит нам по-настоящему обрушить мощь Солнца на наших врагов!"
SOL_strategic_destruction:0 "Стратегическое Уничтожение"
SOL_strategic_destruction_desc:0 "В центре внимания новых имперских ВВС должно быть уничтожение любого, кто будет противостоять воле Императрицы. Для этого мы должны разработать новые огромные самолеты, способные нести беспрецедентное количество тяжёлых бомб, которые будут сброшены над вражескими городами."
SOL_rb_heavy_fighter:0 "Эскорт Дальнего Действия"
SOL_rb_heavy_fighter_desc:0 "Чтобы максимизировать эффективность нападений наших тяжелых бомбардировщиков, нам необходимо защитить их от вражеских самолетов. Для этого необходимо разработать новые истребители с упором на дальность и тяжелое вооружение. Это должно позволить им идти в ногу с нашими бомбардировщиками и защищать их от любых вражеских истребителей."
SOL_rb_strat_bomber:0 "Усовершенствованные Бомбардировщики"
SOL_rb_strat_bomber_desc:0 "Есть ещё много вещей, которые можно улучшить в конструкции наших тяжелых бомбардировщиков. Это должно стать нашей следующей приоритетной задачей, поскольку наличие лучших бомбардировщиков должно позволить нам эффективно использовать наше доктринальное преимущество."
SOL_rb_sd_doctrine:0 "Зона Бомбардировки"
SOL_rb_sd_doctrine_desc:0 "Наша воздушная доктрина сосредоточена на силе. Дождь из тысяч бомб на вражеские города, пока не останется ничего, кроме пепла. Мы изуродуем любую нацию, которая осмелится противиться воле Императрицы."
SOL_sd_magical_payloads:0 "Магическая Грузоподъемность"
SOL_sd_magical_payloads_desc:0 "Мы можем использовать продвинутые заклинания и растворы для создания бомб, наделенных особыми магическими свойствами. Это позволяет нам иметь бомбы, доступные для любого типа ситуации, будь то бомбы, загруженные магическим огнем или иными таинственными эффектами."

SOL_navy:0 "Имперский Флот"
SOL_navy_desc:0 "Для обеспечения безопасности побережья Империи требуются большие военно-морские силы. Есть несколько различных идей относительно того, как нам это сделать, но пока мы просто должны сделать всё возможное для того, чтобы реформировать офицерский состав и провести учения."
SOL_battleships:0 "Решающая Битва"
SOL_battleships_desc:0 "Наша военно-морская доктрина будет сосредоточена вокруг кораблей, достойных Её Императорского Величества. Линкоры являются бесспорными правителями морей, и как таковые, они составят костяк Имперского флота."
SOL_rb_battleships:0 "Дредноуты"
SOL_rb_battleships_desc:0 "Мы построим самые большие военные корабли, когда-либо плававшие в море, способные уничтожать вражеские суда на огромных расстояниях. Их броня будет практически непробиваемой, а их вооружение будет способно уничтожить небольшие вражеские флоты самостоятельно. У нас уже есть правильное название для этих судов, которые ничего не боятся: Дредноуты."
SOL_sun_never_sets:0 "Солнце Никогда Не Зайдет"
SOL_sun_never_sets_desc:0 "Однажды Империя охватит весь мир, и ради этой цели мы позаботимся о том, чтобы наш флот имел поистине глобальный охват. Судьба Её Императорского Величества - править всеми землями под солнцем, и Имперский Флот будет её лучшим инструментом. Солнце никогда не зайдет над Солнечной Империей."
SOL_carriers:0 "Небо и Море"
SOL_carriers_desc:0 "Авиация уже хорошо зарекомендовала себя в современной войне, и это, вероятно, только вопрос времени, пока морская авиация не станет движущей силой в военно-морском флоте каждой мощной страны. Солнечная Империя не будет отличаться, и мы будем использовать крупные авианосцы, чтобы доминировать в море."
SOL_rb_carriers:0 "Плавающие Взлётно-Посадочные Полосы"
SOL_rb_carriers_desc:0 "Наши грандиозные авианосцы смогут перевозить десятки и иногда даже сотни боевых самолетов, готовых нанести сильный удар по вражеским судам. При достаточной поддержке ничто не сможет противостоять мощи наших авианосцев, способных наносить удары издалека."
SOL_rb_naval_planes:0 "Морская Авиация"
SOL_rb_naval_planes_desc:0 "Чтобы в полной мере воспользоваться преимуществами наших новых авианосцев, мы должны разработать новое поколение авианосных боевых самолетов. Эти самолеты смогут взлетать и садиться даже на самых крошечных поверхностях, и будут нести более тяжёлое вооружение, чем всё, что мы разработали ранее."
SOL_rb_destroyers:0 "Упор На Эсминцы"
SOL_rb_destroyers_desc:0 "Эсминцы являются жизненно важной частью любого военно-морского флота, как в качестве прикрывающих судов, так и в качестве противолодочной обороны. Мы должны инвестировать в разработку новых и усовершенствованных моделей эсминцев, способных наносить урон и легко уклоняться от огня противника."
SOL_rb_cruisers:0 "Разработки Крейсеров"
SOL_rb_cruisers_desc:0 "Крейсеры очень гибкие, и они относительно недороги. Создание новых моделей крейсеров с большим вооружением, лучшей скоростью и улучшенной броней позволило бы нам увеличить нашу военно-морскую мощь с большим отрывом от остальных."
SOL_rb_marines:0 "Имперская Морская Пехота"
SOL_rb_marines_desc:0 "Чтобы распространить нашу мощь по всему миру, мы должны не только иметь большой и мощный флот, но также важно, чтобы у нас был специальный корпус морской пехоты. Эти Имперские морские пехотинцы с легкостью проведут морские вторжения и позволят нам распространить свет Императрицы даже в самые темные уголки мира."

SOL_twilight_ascend:0 "Вознесение"
SOL_twilight_ascend_desc:0 "Пришло время для бывшей ученицы Императрицы, некогда известной как Твайлайт Спаркл, присоединиться к Её Императорскому Величеству в её сияющей славе. Она больше не будет служить тем, кто стремится разрушить гармонию Империи, но вместо этого она будет работать на благо Императрицы и приведёт к гармонии через порядок."

SOL_bat_problems:0 "Проблема Бэтпони"
SOL_bat_problems_desc:0 "Теперь, когда наша позиция и власть прочны, мы должны решить вопрос о фестралах как можно скорее. С этими "детьми ночи" нужно разобраться соответствующим образом."

daybreaker_mother:0 "Мать-Императрица"
daybreaker_god:0 "Богиня-Императрица"
daybreaker_god2:0 "Богиня-Императрица"
daybreaker_protector:0 "Императрица-Защитница"

#ideas
supernova:0 "Супернова"
supernova_desc:0 "§RЭтот фельдмаршал будет недоступен через некоторое время!§!\nРассвет близко. Солнце изгонит тьму. Огонь избавит нас от грехов."
sun_of_the_night_desc:0 "Bright winged flame\nFull of power and grace\nGlorious one\nWe all bow to your majesty\nWarrior in flight\nFrom the depths you arise\nTo erase the shadows\n\nSwiftly you move\nTo reclaim and to prove\nYou're the goddess of fire\nAnd none can withstand your flare\nAll must give way\nTo the eternal day\nMay you reign forever!"
SOL_harmonic_resistance_idea:0 "Гармоническое Сопротивление"
SOL_harmonic_resistance_idea_desc:0 "Шёпот за закрытыми дверями, плакаты и граффити, появляющиеся на стенах посреди ночи..."
SOL_harmonic_resistance_idea2:0 "Гармоническое Сопротивление"
SOL_harmonic_resistance_idea2_desc:0 "Сопротивление становится все более организованным и более смелым."
SOL_harmonic_resistance_idea3:0 "Гармоническое Сопротивление"
SOL_harmonic_resistance_idea3_desc:0 "Сопротивление ужасающе сильно. Они готовы действовать!"
SOL_defence_of_empire_act_idea:0 "Закон о Защите Империи"
SOL_defence_of_empire_act_idea_desc:0 "Вооруженным силам предоставлена широкая свобода действий для обеспечения безопасности нашей любимой Империи."
SOL_imperial_bureaucracy_idea:0 "Имперская Бюрократия"
SOL_imperial_bureaucracy_idea_desc:0 "Эффективная и отлаженная бюрократия гарантирует, что воля Императрицы будет выполняться быстро и чётко."
SOL_Imperial_Corporation_Council_idea:0 "Совет Имперской Корпорации"
SOL_Imperial_Corporation_Council_idea_desc:0 "Самые влиятельные бизнеспони собрались, чтобы более эффективно проводить расширение промышленного сектора и помогать Императрице советами, если они ей понадобятся."
SOL_Protect_the_Weak_idea:0 "Солнечный корпоративизм"
SOL_Protect_the_Weak_idea_desc:0 "Пони должны быть обеспечены базовыми вещами - никто не должен жить в бедности. Конечно, только если они являются лояльными подданными Императрицы."
SOL_legion_of_labor_idea:0 "Легион Труда"
SOL_legion_of_labor_idea_desc:0 "Прилежный и организованный Легион Труда работает круглосуточно, улучшая дороги и здания по всей стране. Они распространяют слово Императрицы своим трудом."
SOL_Freedom_from_Fear_idea:0 "Свобода от страха"
SOL_Freedom_from_Fear_idea_desc:0 "Пони приняли защиту Императрицы и зависят от её в руководства. Гармония снова в безопасности."
SOL_Maternal_Guidiance_idea:0 "Материнское руководство"
SOL_Maternal_Guidiance_idea_desc:0 "Императрица Дейбрейкер знает, что лучше для её детей. Она ведет их, и они следуют за ней без вопросов и колебаний. Постепенно они узнают о своей новой роли в Империи."
SOL_Imperial_Investigative_Service_idea:0 "Имперская Следственная Служба"
SOL_Imperial_Investigative_Service_idea_desc:0 "ИСС это глаза и уши Императрицы, это служба искореняет коррупцию и нарушителей спокойствия, прежде чем они смогут распространить свою грязные идеи по всей Эквестрии."
SOL_Harmony_through_Order_idea:0 "Гармония"
eqs_order_idea1:0 "Гармония путём Порядка"
eqs_order_idea1_desc:0 "Все пони должны быть на своих местах для защиты Эквестрии."
SOL_Harmony_through_Order_idea0:0 "Гармония путём Порядка"
SOL_Harmony_through_Order_idea0_desc:0 "Все пони должны быть на своих местах для защиты Эквестрии."
SOL_Firm_but_Fair_idea:0 "Кнутом и пряником"
SOL_Firm_but_Fair_idea_desc:0 "Докажи свою ценность Императрице и получи вознаграждение. Разочаруй её, и готовься к последствиям. Ты подчинишься или будешь наказан."
SOL_Solar_Cult_idea:0 "Культ Солнца"
SOL_Solar_Cult_idea_desc:0 "Императрица защищает."
SOL_Solar_Cult_idea1:0 "Культ Непобедимого Солнца"
SOL_Solar_Cult_idea1_desc:0 "Чти бессмертную Императрицу!"
SOL_Solar_Cult_idea2:0 "Культ Вечного Непобедимого Солнца"
SOL_Solar_Cult_idea2_desc:0 "Не хочешь умереть ради Императрицы? А кто сказал, что у тебя есть выбор?"
SOL_Imperial_Inquisition_idea:0 "Имперская Инквизиция"
SOL_Imperial_Inquisition_idea_desc:0 "Мы не потерпим еретиков! Единственный свет исходит от Солнца. Несогласные будут преданы правосудию."
SOL_Lux_et_Tenebris_idea:0 "Просвещённое Образование"
SOL_Lux_et_Tenebris_idea_desc:0 "Обновлённая имперская учебная программа гарантирует, что пони преподают исключительно надлежащие и достойные ценности. Это гарантирует послушание и повиновение Императрице с самых первых дней обучения."
SOL_Lux_et_Tenebris_idea1:0 "Просвещённое Образование"
SOL_Lux_et_Tenebris_idea1_desc:0 "Да будет разум слишком мал, чтобы усомниться в слове Императрицы."
SOL_Lux_et_Tenebris_idea2:0 "Просвещённое Образование"
SOL_Lux_et_Tenebris_idea2_desc:0 "Императрица следит за нашим прогрессом. От вас зависит, будет ли она гордиться."
SOL_Lux_et_Tenebris_idea0:0 "Просвещённое Образование"
SOL_Lux_et_Tenebris_idea0_desc:0 "Обновлённая имперская учебная программа гарантирует, что пони преподают исключительно надлежащие и достойные ценности. Это гарантирует послушание и повиновение Императрице с самых первых дней обучения."
SOL_napalm:0 "Напалм"
SOL_napalm_desc:0 "Очищающее пламя испепелит гниль и тьму по всему миру."
SOL_magical_payloads_idea:0 "Магическая грузоподъемность"
SOL_sun_never_sets_idea:0 "Солнце никогда не зайдёт"
SOL_sun_never_sets_idea_desc:0 "Корабли Императрицы рассекают волны всех морей от запада и до востока, бдительно неся свою вахту"
SOL_pb_magic_idea:0 "Техно-магическая интеграция"
SOL_pb_inf_idea:0 "Усовершенствованный дизайн огнестрельного оружия"
SOL_enemy_debuff_idea:0 "Испепеляющее Солнце"
SOL_enemy_debuff_idea_desc:0 "Солнце кажется неестественно ярким и жарким, что серьёзно мешает нашим войскам. Гражданские тоже страдают от этого, предпочитая прятаться в своих домах от ярости Солнца..."

