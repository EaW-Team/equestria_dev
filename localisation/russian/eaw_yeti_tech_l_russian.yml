yeti_folder:0 "Технологии йети"
yeti_folder_desc:0 "Промышленные, социальные и военные технологии, специфичные для расы йети."



storm_creatures:0 "Существа шторма"
storm_creatures_desc:0 "'Существа шторма' выделяются среди своих сородичей благодаря внушительному росту и постоянному ношению масок. Они представляют собой уникальный подвид йети, чьи загадки не раскрыты до конца и сегодня. Существа шторма молчаливые, непоколебимые и достаточно сильные, чтобы переворачивать автомобили. Мало кто может сравняться по силе с этой кастой искусных воинов."

tech_yeti_storm_creatures1:0 "Специализированное снаряжение для существа шторма"
tech_yeti_storm_creatures1_desc:0 "Хотя Король Шторм предпочитал вооружать свою личную гвардию оружием ближнего боя, уже тогда было очевидно, что их традиционным доспехам и помпезно выглядящим алебардам не место на современном поле боя. Хотя существа шторма за счёт своих размеров крайне эффективны в ближнем бою, мы должны вооружить их огнестрельным оружием и специализированной бронёй подходящих размеров, чтобы они не теряли своей эффективности в современной войне."

tech_yeti_storm_creatures2a:0 "Противотанковое оружие отрядов"
tech_yeti_storm_creatures2a_desc:0 "Йети крупны, но существа шторма ещё больше. Внешне они кажутся меньше потому что постоянно горбятся и сутулятся, но их вес и чистая физическая сила позволят с лёгкостью отобрать у вас всё что угодно. И жизнь тоже. Благодаря совокупности всех этих параметров, существа шторма способны орудовать такими стволами, которые большинству прочих существ приходится устанавливать на технику или применять в составе отряда. Пора позволить существам шторма по достоинству изучить на практике возможности применения автоматического противотанкового оружия."

tech_yeti_storm_creatures2b:0 "Деформирующий камуфляж брони"
tech_yeti_storm_creatures2b_desc:0 "Традиционные доспехи королевства, несмотря на свою культовость, не очень хороши с точки зрения маскировки. Мы, конечно, сохраним оригинальный дизайн для тех случаев, когда имидж важнее эффективности, но в остальном адаптируем её под боевые реалии. Камуфляж с деформирующей окраской доказал свою эффективность даже на близких расстояниях, поэтому он обеспечит нашим солдатам значительное тактическое преимущество."

tech_yeti_storm_creatures3:0 "Штурмовые отделения"
tech_yeti_storm_creatures3_desc:0 "Идея ударных или штурмовых отрядов не нова. Даже во времена долгой полу-племенной эры йети было понятно, что наиболее разумно ставить самые талантливые и обученные войска в авангард – туда, где бой будет самым яростным. Ныне эта концепция развилась до ударных отрядов, состоящих из существ шторма. Они стремительно прорываются и дезорганизуют противника, прежде чем остальная часть солдат вступит в бой."

tech_yeti_storm_creatures4a:0 "Кристаллы из Глаза Бури"
tech_yeti_storm_creatures4a_desc:0 "Хотя йети не обладают ни природными магическими способностями, ни склонностью к их развитию, древние боги благословили нас обширными и очень богатыми залежами кристаллов. Месторождения огромны, а нашему оружию пригодятся качественные источники энергии, которые очень удобно располагаются буквально под нашими ногами. Сейчас нужно лишь убедиться, что солдаты должным образом подготовлены к повышению огневой мощи и, несомненно, к столь же значительному увеличению отдачи.\n"

tech_yeti_storm_creatures4b:0 "Концентрическая общевойсковая оборона"
tech_yeti_storm_creatures4b_desc:0 "Глубокоэшелонированная оборона не является эффективной стратегией сама по себе. Она зависит от правильного применения ресурсов и техники, эффективных опорных пунктов, тактически выгодных укреплений, минных полей и "зубов дракона" для танков и, конечно, логистики. Каждый слой оборонительного плана должен в определённой степени представлять собой эффективные общевойсковые силы, полностью боеспособные сами по себе, дополняемые следующим за ним новым слоем обороны.\n"

tech_yeti_storm_creatures5a:0 "Независимое командование существ шторма"
tech_yeti_storm_creatures5a_desc:0 "Независимая, но всё же входящая в иерархию командная структура для существ шторма должна решить многие проблемы со связью, с которыми сейчас сталкиваются вооружённые силы. Помимо того, что не нужно будет заставлять существ "говорить" по рации, почти полностью отдельная командная структура позволит подразделениям существ шторма действовать более эффективно, обеспечивая гораздо большую гибкость на тактическом уровне."

tech_yeti_storm_creatures5b:0 "Тактика живого тарана"
tech_yeti_storm_creatures5b_desc:0 "Мало кто хочет видеть танк в непосредственной близости от себя, но у существ шторма есть козырь в рукаве как раз для таких случаев. Благодаря своим размерам и невероятной силе они могут подбегать к танку большими группами и просто переворачивать его. Конечно, если ваши враги не используют сверхтяжёлые танки, но кто же настолько ненавидит свой военно-промышленный комплекс?"

tech_yeti_storm_creatures5c:0 "Шумовой камуфляж"
tech_yeti_storm_creatures5c_desc:0 "Благодаря своим размерам существа шторма с трудом могут передвигаться бесшумно по пересечённой местности. Использование короткоствольной артиллерии для маскировки атак и передвижения поможет справиться с этим существенным недостатком. Дополнительная огневая мощь этого снаряжения также не будет лишней, а само оружие достаточно мало, чтобы существа шторма могли переносить его на своих спинах."

tech_yeti_storm_creatures5d:0 "Противовоздушные прицелы"
tech_yeti_storm_creatures5d_desc:0 "Стрельба из винтовок или даже полностью автоматического оружия по самолётам малоэффективна даже в наилучших условиях, однако при точном попадании оружие йети способно вывести самолёт из строя одним выстрелом. Это объясняется тем, что мы используем увеличенные калибры и более скоростные пули по сравнению с оружием других держав. Попасть в самолёт весьма сложно, но это надо сделать всего лишь один раз..."



tech_yeti_air_warfare1:0 "Первые на взлёт и последние на посадку"
tech_yeti_air_warfare1_desc:0 "Даже во времена тихоходных дирижаблей эпохи Шторма операторы орудий прославились своей жаждой адреналина. Это желание и высокая мотивация лётных экипажей в сочетании со скоростью и манёвренностью современных самолётов оказались важным столпом эффективности воздушных войск. Наши летающие машины поднимаются в воздух при первой же возможности и садятся только тогда, когда полностью расчищают небеса от врагов."

tech_yeti_air_warfare2:0 "Продолжение разработки дирижаблей"
tech_yeti_air_warfare2_desc:0 "Хотя многие иностранные "эксперты" заявляют, что мимолётная эра военного использования дирижаблей подошла к концу, мы не станем разбрасываться столь громкими заявлениями. Переборки и использование множества гелиевых камер небольшого размера вместо одной большой значительно повысили живучесть наших любимых летательных аппаратов, а усовершенствованные крепления для установки орудий позволят вооружить дирижабли от носа до кормы. А примитивные техномагические ракетные двигатели позволяют этим чудовищам при необходимости развивать немыслимые ранее скорости."

tech_yeti_air_warfare2_bba:0 "Продолжение разработки дирижаблей"
tech_yeti_air_warfare2_bba_desc:0 "Хотя многие иностранные "эксперты" заявляют, что мимолётная эра военного использования дирижаблей подошла к концу, мы не станем разбрасываться столь громкими заявлениями. Переборки и использование множества гелиевых камер небольшого размера вместо одной большой значительно повысили живучесть наших любимых летательных аппаратов, а усовершенствованные крепления для установки орудий позволят вооружить дирижабли от носа до кормы. А примитивные техномагические ракетные двигатели позволяют этим чудовищам при необходимости развивать немыслимые ранее скорости."

medium_airship_airframe_yeti:0 "Усовершенствованный средний дирижабль"
medium_airship_airframe_yeti_short:0 "Усовершенствованный средний дирижабль"
medium_airship_airframe_yeti_desc:0 "Технически проект этого летающего судна представляет собой улучшенную версию дирижаблей, которые первоначально использовал Король Шторм в своих завоеваниях. Но на деле, мало что в этой машине напоминает о её прародителе. Двигатель занимает большую часть места, где ранее находилась каюта капитана, а для установки креплений для оружия пришлось избавиться от некогда богато украшенного интерьера. Весьма удивительно, но, несмотря на значительные изменения, на корабле по-прежнему даже есть место для экипажа."
medium_airship_equipment_yeti:0 "Усовершенствованный средний дирижабль"
medium_airship_equipment_yeti_short:0 "Усовершенствованный средний дирижабль"
medium_airship_equipment_yeti_desc:0 "Технически проект этого летающего судна представляет собой улучшенную версию дирижаблей, которые первоначально использовал Король Шторм в своих завоеваниях. Но на деле, мало что в этой машине напоминает о её прародителе. Двигатель занимает большую часть места, где ранее находилась каюта капитана, а для установки креплений для оружия пришлось избавиться от некогда богато украшенного интерьера. Весьма удивительно, но, несмотря на значительные изменения, на корабле по-прежнему даже есть место для экипажа."
heavy_airship_equipment_yeti:0 "Усовершенствованный тяжёлый дирижабль"
heavy_airship_equipment_yeti_short:0 "Усовершенствованный тяжёлый дирижабль"
heavy_airship_equipment_yeti_desc:0 "Это механическое чудовище — результат полной переработки проекта старых кораблей Короля Шторма. По размерам он может посоперничать с современным линкором и обладает равной огневой мощью благодаря мощнейшим орудиям. В отличие от своего более малого собрата, места для экипажа внутри этого чудовища довольно просторны и удобны. Впрочем, металлическая оболочка не сможет защитить ваши уши от оглушающего грохота его орудий."
large_airship_airframe_yeti:0 "Усовершенствованный тяжёлый дирижабль"
large_airship_airframe_yeti_short:0 "Усовершенствованный тяжёлый дирижабль"
large_airship_airframe_yeti_desc:0 "Это механическое чудовище — результат полной переработки проекта старых кораблей Короля Шторма. По размерам он может посоперничать с современным линкором и обладает равной огневой мощью благодаря мощнейшим орудиям. В отличие от своего более малого собрата, места для экипажа внутри этого чудовища довольно просторны и удобны. Впрочем, металлическая оболочка не сможет защитить ваши уши от оглушающего грохота его орудий."
medium_plane_fighter_airframeairship_airframe_yeti:0 "Усовершенствованный средний дирижабль - Конфигурация перехватчика"
medium_plane_fighter_airframeairship_airframe_yeti_short:0 "Усовершенствованный средний дирижабль-перехватчик"
yeti_engine_4x:0 "Средний техномагический ракетный двигатель"
yeti_engine_4x_desc:0 "Этот специализированный двигатель, мягко говоря, весьма опасен. Данное устройство обладает огромными размерами и использует в своей основе кристаллы. При работе двигатель излучает энергию, от которой у йети встаёт дыбом шерсть, что мало кому нравится. Тем не менее, эти ревущие чудовища позволяют весьма шустро перемещать наши обновлённые и утяжелённые дирижабли."
yeti_engine_6x:0 "Большой техномагический ракетный двигатель"
yeti_engine_6x_desc:0 "Средняя по размерам модификация в линейке новых двигателей является самой надёжной из всех, но она, тем не менее, всё ещё опасна. Находиться перед соплом этого устройства, когда оно включено, будет явно не лучшей идеей. Выбрасываемый двигателем ракетный выхлоп синего цвета настолько раскалённый, что меньше чем за минуту может расплавить многослойные стальные пластины. А также за считанные секунды сжечь мех и кожу.\n\nНе спрашивайте, как мы это узнали."
yeti_engine_8x:0 "Огромный техномагический ракетный двигатель"
yeti_engine_8x_desc:0 "Этот абсурдно мощный двигатель требует невероятных объёмов топлива. Немногие инженеры достаточно храбры, чтобы просто приблизиться к этому монстру во время его работы. Испускаемой двигателем энергии кристаллов требуется несколько метров дополнительной изоляции вокруг устройства, чтобы случайно не поджечь горючий водород в баллонах дирижабля. Пилоты благоговеют перед этим до нелепого мощным двигателем."

tech_yeti_air_warfare3a:0 "Парашюты, пилоты и пропеллеры"
tech_yeti_air_warfare3a_desc:0 "Хотя пилоты-новички всегда будут рисковать и действовать менее эффективно, чем наши асы-ветераны, они всё же являются ценным активом, который необходимо защищать. Мы обучим наших пилотов действиям в критических ситуациях и методам эффективной эвакуации из подбитых машин. Так мы значительно сократим потери обученных лётчиков и сможем поддерживать высокий уровень эффективности ВВС во время продолжительных боёв.\n"

tech_yeti_air_warfare3b:0 "Военные авиадиспетчеры"
tech_yeti_air_warfare3b_desc:0 "Гражданская авиация молода и этим видом транспорта могут пользоваться лишь избранные богачи, но мы уже узнали, что для координации взлётов и посадок в аэродромах, в которых присутствуют сотни самолётов, диспетчерские вышки являются неотъемлемым компонентом. Мы должны обучить диспетчеров и для военных аэродромов, чтобы избежать многих проблем с логистикой, которые в противном случае возникли бы в разгар крупномасштабной операции.\n"

tech_yeti_air_warfare4a:0 "Усиленные синхронизаторы стрельбы"
tech_yeti_air_warfare4a_desc:0 "Хотя плотные материалы вроде вольфрама не подходят для массового использования в самолётах из-за своего высокого веса, экономное использование прочного металла в критических деталях вроде синхронизаторов стрельбы позволит нам безопасно использовать крупнокалиберное и скорострельное автоматическое оружие без риска повреждения механизмов."

tech_yeti_air_warfare4b:0 "Гироскопические крепления турелей"
tech_yeti_air_warfare4b_desc:0 "Хотя "шаровые" крепления турелей оказались довольно сложными в управлении и нередко вызывали сильную тошноту, они всё же были чрезвычайно эффективными в руках правильно обученных йети. Невероятно широкие зоны обстрела в сочетании с плавным движением по большинству направлений позволяют весьма эффективно отбиваться от вражеских истребителей и перехватчиков."

tech_yeti_air_warfare5a:0 "Интеграция радиосвязи с командными машинами"
tech_yeti_air_warfare5a_desc:0 "Традиционно установленные на машинах радиостанции использовались для связи с другими наземными подразделениями. Использование длинноволновых радиостанций, позволяющих поддерживать связь как между командными машинами, так и авиацией, обеспечит более эффективный контакт с летающими машинами, что поддерживают наши войска точным огнём с небес."

tech_yeti_air_warfare5b:0 "Расширение боенагрузки"
tech_yeti_air_warfare5b_desc:0 "В большинстве случаев размер йети негативно сказывался на манёвренности и форме силуэта большинства самолётов. Но это не касается бомбардировщиков, которым для выполнения своих задач требуется лишь подъёмная сила да объёмное внутреннее пространство. Отказ от прежней философии проектирования позволит нашим бомбардировщикам вмещать куда больше бомб. Но вот увеличенный размер сделает их более лёгкой целью для противника, так что нашим машинам потребуется сопровождение."

tech_yeti_air_warfare6:0 "Процедуры быстрого развёртывания"
tech_yeti_air_warfare6_desc:0 "Главным фактором, что препятствует развёртыванию авиации, является отсутствие подходящих аэродромов и расходы, связанные с их созданием. Оптимизация процессов создания авиабаз поможет решить эти проблемы. Кроме того, дополнительные учения, направленные на повышение скорости подготовки и запуска самолётов, позволят куда эффективнее поднимать авиацию в воздух."



tech_yeti_land_warfare1:0 "Наследие затяжных войн"
tech_yeti_land_warfare1_desc:0 "Хотя Король Шторм был первым, кто начал крупномасштабную войну за пределами наших границ, йети и до этого веками воевали друг с другом и с соседями. Мы никогда не были в мире ни со своими родичами, ни с теми, кто жил рядом с нами. Мы знакомы с войной. Мы живём ею. Многие из нас любят войну. Мы не должны стыдиться этого чувства. Более того, мы должны гордиться им."

tech_yeti_land_warfare2a:0 "Горизонтальная сплочённость"
tech_yeti_land_warfare2a_desc:0 "Горизонтально слаженное командование отличается хорошо налаженной коммуникацией и высокой инициативностью. Каждый офицер должен быть готов принимать тактические решения на основе имеющихся сведений как в интересах коллег-командиров, так и для достижения стратегических целей. В какой-то степени это адаптация поощрения инициативных йети добычей во времена Короля Шторма. Хотя мы изо всех сил стараемся, чтобы бессмысленное мародёрство ушло в прошлое."

tech_yeti_land_warfare2b:0 "Усиленные промышленные инструменты"
tech_yeti_land_warfare2b_desc:0 "Знаешь что говорят о больших инструментах, верно? Чем больше гаечный ключ, тем..."

tech_yeti_land_warfare3a:0 "Чрезвычайно стойкая архитектура"
tech_yeti_land_warfare3a_desc:0 "Сталь без примесей становится особенно хрупкой при низких температурах, что проблематично для расы, которая может регулярно прикладывать силу в сотни килограммов к любым конструкциям поблизости. Современная металлургия позволяет создать широкий спектр новых стальных сплавов, которые смогут противостоять экстремальным нагрузкам даже при очень низких температурах."

tech_yeti_land_warfare3b:0 "Устрашающий дизайн снаряжения"
tech_yeti_land_warfare3b_desc:0 "Хотя Король Шторм и снабжал свою личную охрану всего лишь оружием ближнего боя, он отлично знал, как создавать устрашающее снаряжение. Подобная эстетика в сочетании с размерами и ростом представителей нашего вида внушала определённый страх местным жителям на оккупированных территориях. Хотя в долгосрочной перспективе разумно заслужить доверие покорённых народов, всё же глупо игнорировать преимущества морального подавления с помощью дизайна униформы и снаряжения."

tech_yeti_land_warfare4:0 "Обучение базовой медицине"
tech_yeti_land_warfare4_desc:0 "Йети – крупный народ и хотя обычно это полезно в бою, даже самые неумелые стрелки могут легко попасть в наших солдат из-за их размеров. Хотя это можно частично компенсировать современной бронёй, лучше всего обучить солдат базовым медицинским приёмам. Мойте руки, очищайте раны и оставляйте осколки и пули внутри, если у вас нет специализированных инструментов для проведения хирургических операций. Каждый может понять основы."

tech_yeti_land_warfare5:0 "Заводы в глуши"
tech_yeti_land_warfare5_desc:0 "Одной из главных проблем при строительстве некоторых фабрик являются отходы. Стали и некоторым другим металлам найдётся применение в военной промышленности, но переработка того же алюминия – чрезвычайно сложный и токсичный процесс. К счастью, мы можем строить и использовать эти заводы в местах, которые другие расы сочли бы труднодоступными или и вовсе непригодными, что снизит нагрузку на вывоз и утилизацию отходов."

tech_yeti_land_warfare6a:0 "Уверенность в стали"
tech_yeti_land_warfare6a_desc:0 ""Когда я понял, как слаба моя плоть, я почувствовал к ней отвращение. Я возжелал силы и несокрушимости бронемашин. Я устремился к огневой мощи танков и механизированных дивизий. Старая гвардия цепляется за окопы, как будто они не предадут их. Но однажды грубые атаки в лоб волнами пехоты, которые вы зовёте тактикой, зачахнут. И тогда вы будете умолять мои стальные легионы о спасении." - Неизвестный офицер-йети\n"

tech_yeti_land_warfare6b:0 "Горная артиллерия"
tech_yeti_land_warfare6b_desc:0 "Известно, что артиллерия плохо действует на холмах и в горах, не говоря уже о сложности развёртывания пушек в такой местности. К счастью, йети уже долгие века знакомы с подобным ландшафтом и прекрасно понимают все сложности и особенности здешнего климата. Так что мы легко развернём батальоны эффективных горных орудий.\n"

tech_yeti_land_warfare7a:0 "Пика и кулак"
tech_yeti_land_warfare7a_desc:0 "Хотя танки – мощные машины, с ними может справиться оружие и воля хорошо подготовленной и правильно экипированной пехоты. Даже самые крупные и опасные машины могут быть выведены из строя противотанковыми орудиями и минами. Именно по этой причине мы должны использовать тактику "пики и кулака", чтобы загнать вражеские формирования на невыгодные позиции с помощью быстрых танков, а затем ввести в бой бронебойную пехоту."

tech_yeti_land_warfare7b:0 "Копать глубоко, копать быстро"
tech_yeti_land_warfare7b_desc:0 "Хотя нашему виду приходится рыть окопы глубже, чем остальным расам, мы более чем способны создавать грозные укрепления. Оборонительные кольца, расположенные вокруг важных опорных пунктов, будут сдерживать продвижение вражеских формирований до прибытия подкреплений. А если противник решит обойти нашу оборону, то мы сможем устраивать вылазки для диверсий."

tech_yeti_land_warfare8a:0 "Доктрина "Ломай, построим ещё""
tech_yeti_land_warfare8a_desc:0 "Хотя конструкторы Иквуса Хэйлсторма доставили нам множество проблем из-за своих странных идей, мы всё же разработали высокоэффективные производственные линии для машин, изготовление которых не нарушало бы законы инженерного дела. Мы стали настолько искусны в этой области, что офицеры поощряются к рискованным манёврам, поскольку потери машин можно быстро восполнить."

tech_yeti_land_warfare8b:0 "Ульевая организация батареи"
tech_yeti_land_warfare8b_desc:0 "Шестиугольник – очень эффективная в пространственном отношении фигура, из которой можно легко собрать  мозаику. Шесть работающих в унисон орудий, которые можно быстро переместить, обеспечивают достаточную огневую мощь в сочетании с манёвренностью и компактностью. Число шесть станет синонимом нашей победы."

tech_yeti_land_warfare9:0 "Дух инноваций йети"
tech_yeti_land_warfare9_desc:0 "Иронично, но наш род заслужил репутацию отсталого и воинственного благодаря как раз технологическим инновациям. Да, сейчас дирижабли уже кажутся устаревшими, но в свой звёздный час они захватили половину континента. Конечно, не стоит забывать о важности сильного руководства, но именно технологический прогресс двигает общество вперёд, и наша страна не является исключением. Пусть дух инноваций йети принесёт нам процветание и победу!"

