yeti_folder:0 "Технологии йети"
yeti_folder_desc:0 "Промышленные, социальные и военные технологии, специфичные для расы йети."



storm_creatures:0 "Существа шторма"
storm_creatures_desc:0 "'Существа шторма' выделяются среди своих сородичей благодаря внушительному росту и постоянному ношению масок. Они представляют собой уникальный подвид йети, чьи загадки не раскрыты до конца и сегодня. Существа шторма молчаливые, непоколебимые и достаточно сильные, чтобы переворачивать автомобили. Мало кто может сравняться по силе с этой кастой искусных воинов."

tech_yeti_storm_creatures1:0 "Специализированное снаряжение для существа шторма"
tech_yeti_storm_creatures1_desc:0 "Хотя Король Шторм предпочитал вооружать свою личную гвардию оружием ближнего боя, уже тогда было очевидно, что их традиционным доспехам и помпезно выглядящим алебардам не место на современном поле боя. Хотя существа шторма за счёт своих размеров крайне эффективны в ближнем бою, мы должны вооружить их огнестрельным оружием и специализированной бронёй подходящих размеров, чтобы они не теряли своей эффективности в современной войне."

tech_yeti_storm_creatures2a:0 "Противотанковое оружие отрядов"
tech_yeti_storm_creatures2a_desc:0 "Йети крупны, но существа шторма ещё больше. Внешне они кажутся меньше потому что постоянно горбятся и сутулятся, но их вес и чистая физическая сила позволят с лёгкостью отобрать у вас всё что угодно. И жизнь тоже. Благодаря совокупности всех этих параметров, существа шторма способны орудовать такими стволами, которые большинству прочих существ приходится устанавливать на технику или применять в составе отряда. Пора позволить существам шторма по достоинству изучить на практике возможности применения автоматического противотанкового оружия."

tech_yeti_storm_creatures2b:0 "Деформирующий камуфляж брони"
tech_yeti_storm_creatures2b_desc:0 "Традиционные доспехи королевства, несмотря на свою культовость, не очень хороши с точки зрения маскировки. Мы, конечно, сохраним оригинальный дизайн для тех случаев, когда имидж важнее эффективности, но в остальном адаптируем её под боевые реалии. Камуфляж с деформирующей окраской доказал свою эффективность даже на близких расстояниях, поэтому он обеспечит нашим солдатам значительное тактическое преимущество."

tech_yeti_storm_creatures3:0 "Штурмовые отделения"
tech_yeti_storm_creatures3_desc:0 "Идея ударных или штурмовых отрядов не нова. Даже во времена долгой полу-племенной эры йети было понятно, что наиболее разумно ставить самые талантливые и обученные войска в авангард – туда, где бой будет самым яростным. Ныне эта концепция развилась до ударных отрядов, состоящих из существ шторма. Они стремительно прорываются и дезорганизуют противника, прежде чем остальная часть солдат вступит в бой."

tech_yeti_storm_creatures4a:0 "Кристаллы из Глаза Бури"
tech_yeti_storm_creatures4a_desc:0 "Хотя йети не обладают ни природными магическими способностями, ни склонностью к их развитию, древние боги благословили нас обширными и очень богатыми залежами кристаллов. Месторождения огромны, а нашему оружию пригодятся качественные источники энергии, которые очень удобно располагаются буквально под нашими ногами. Сейчас нужно лишь убедиться, что солдаты должным образом подготовлены к повышению огневой мощи и, несомненно, к столь же значительному увеличению отдачи."

tech_yeti_storm_creatures4b:0 "Концентрическая общевойсковая оборона"
tech_yeti_storm_creatures4b_desc:0 "Глубокоэшелонированная оборона никак не является хоть сколько-то эффективной стратегией... сама по себе. Она зависит от правильного применения ресурсов и техники, эффективных опорных пунктов, тактически выгодных укреплений, минных полей и "зубов дракона" для танков и, конечно, логистики. Каждый слой оборонительного плана должен в определённой степени представлять собой эффективные общевойсковые силы, полностью боеспособные сами по себе, дополняемые следующим за ним новым слоем обороны."

tech_yeti_storm_creatures5a:0 "Независимое командование существ шторма"
tech_yeti_storm_creatures5a_desc:0 "Независимая, но всё же входящая в иерархию командная структура для существ шторма должна решить многие проблемы со связью, с которыми сейчас сталкиваются вооружённые силы. Помимо того, что не нужно будет заставлять существ "говорить" по рации, почти полностью отдельная командная структура позволит подразделениям существ шторма действовать более эффективно, обеспечивая гораздо большую гибкость на тактическом уровне."

tech_yeti_storm_creatures5b:0 "Тактика живого тарана"
tech_yeti_storm_creatures5b_desc:0 "Мало кто хочет видеть танк в непосредственной близости от себя, но у существ шторма есть козырь в рукаве как раз для таких случаев. Благодаря своим размерам и невероятной силе они могут подбегать к танку большими группами и просто переворачивать его. Конечно, если ваши враги не используют сверхтяжёлые танки, но кто же настолько ненавидит свой военно-промышленный комплекс?"

tech_yeti_storm_creatures5c:0 "Шумовой камуфляж"
tech_yeti_storm_creatures5c_desc:0 "Благодаря своим размерам существа шторма с трудом могут передвигаться бесшумно по пересечённой местности. Использование короткоствольной артиллерии для маскировки атак и передвижения поможет справиться с этим существенным недостатком. Дополнительная огневая мощь этого снаряжения также не будет лишней, а само оружие достаточно мало, чтобы существа шторма могли переносить его на своих спинах."

tech_yeti_storm_creatures5d:0 "Противовоздушные прицелы"
tech_yeti_storm_creatures5d_desc:0 "Стрельба из винтовок или даже полностью автоматического оружия по самолётам малоэффективна даже в наилучших условиях, однако при точном попадании оружие йети способно вывести самолёт из строя одним выстрелом. Это объясняется тем, что мы используем увеличенные калибры и более скоростные пули по сравнению с оружием других держав. Попасть в самолёт весьма сложно, но это надо сделать всего лишь один раз..."



tech_yeti_air_warfare1:0 "First Up and Last Out"
tech_yeti_air_warfare1_desc:0 "TODO - importance of air warfare cannot be understated, we were beaten once but never shall be again etc etc; will to get up there and not come down till the job's done"

tech_yeti_air_warfare2:0 "Продолжение разработки дирижаблей"
tech_yeti_air_warfare2_desc:0 "Хотя многие иностранные "эксперты" заявляют, что мимолётная эра военного использования дирижаблей подошла к концу, мы не станем разбрасываться столь громкими заявлениями. Переборки и использование множества гелиевых камер небольшого размера вместо одной большой значительно повысили живучесть наших любимых летательных аппаратов, а усовершенствованные крепления для установки орудий позволят вооружить дирижабли от носа до кормы. Вдобавок примитивные техномагические ракетные двигатели позволяют этим чудовищам при необходимости развивать немыслимые ранее скорости."

tech_yeti_air_warfare2_bba:0 "Продолжение разработки дирижаблей"
tech_yeti_air_warfare2_bba_desc:0 "Хотя многие иностранные "эксперты" заявляют, что мимолётная эра военного использования дирижаблей подошла к концу, мы не станем разбрасываться столь громкими заявлениями. Переборки и использование множества гелиевых камер небольшого размера вместо одной большой значительно повысили живучесть наших любимых летательных аппаратов, а усовершенствованные крепления для установки орудий позволят вооружить дирижабли от носа до кормы. Вдобавок примитивные техномагические ракетные двигатели позволяют этим чудовищам при необходимости развивать немыслимые ранее скорости."

medium_airship_airframe_yeti:0 "Усовершенствованный средний дирижабль"
medium_airship_airframe_yeti_short:0 "Усовершенствованный средний дирижабль"
medium_airship_airframe_yeti_desc:0 "Технически проект этого летающего судна представляет собой улучшенную версию дирижаблей, которые первоначально использовал Король Шторм в своих завоеваниях. Но на деле, мало что в этой машине напоминает о её прародителе. Двигатель занимает большую часть места, где ранее находилась каюта капитана, а для установки креплений для оружия пришлось избавиться от некогда богато украшенного интерьера. Весьма удивительно, но, несмотря на значительные изменения, на корабле по-прежнему даже есть место для экипажа."
medium_airship_equipment_yeti:0 "Усовершенствованный средний дирижабль"
medium_airship_equipment_yeti_short:0 "Усовершенствованный средний дирижабль"
medium_airship_equipment_yeti_desc:0 "Технически проект этого летающего судна представляет собой улучшенную версию дирижаблей, которые первоначально использовал Король Шторм в своих завоеваниях. Но на деле, мало что в этой машине напоминает о её прародителе. Двигатель занимает большую часть места, где ранее находилась каюта капитана, а для установки креплений для оружия пришлось избавиться от некогда богато украшенного интерьера. Весьма удивительно, но, несмотря на значительные изменения, на корабле по-прежнему даже есть место для экипажа."
heavy_airship_equipment_yeti:0 "Усовершенствованный тяжёлый дирижабль"
heavy_airship_equipment_yeti_short:0 "Усовершенствованный тяжёлый дирижабль"
heavy_airship_equipment_yeti_desc:0 "Это механическое чудовище — результат полной переработки проекта старых кораблей Короля Шторма. По размерам он может посоперничать с современным линкором и обладает равной огневой мощью благодаря мощнейшим орудиям. В отличие от своего более малого собрата, места для экипажа внутри этого чудовища довольно просторны и удобны. Впрочем, металлическая оболочка не сможет защитить ваши уши от оглушающего грохота его орудий."
large_airship_airframe_yeti:0 "Усовершенствованный тяжёлый дирижабль"
large_airship_airframe_yeti_short:0 "Усовершенствованный тяжёлый дирижабль"
large_airship_airframe_yeti_desc:0 "Это механическое чудовище — результат полной переработки проекта старых кораблей Короля Шторма. По размерам он может посоперничать с современным линкором и обладает равной огневой мощью благодаря мощнейшим орудиям. В отличие от своего более малого собрата, места для экипажа внутри этого чудовища довольно просторны и удобны. Впрочем, металлическая оболочка не сможет защитить ваши уши от оглушающего грохота его орудий."
medium_plane_fighter_airframeairship_airframe_yeti:0 "Усовершенствованный средний дирижабль - Конфигурация перехватчика"
medium_plane_fighter_airframeairship_airframe_yeti_short:0 "Усовершенствованный средний дирижабль-перехватчик"
yeti_engine_4x:0 "Средний техномагический ракетный двигатель"
yeti_engine_4x_desc:0 "Этот специализированный двигатель, мягко говоря, весьма опасен. Данное устройство обладает огромными размерами и использует в своей основе кристаллы. При работе двигатель излучает энергию, от которой у йети встаёт дыбом шерсть, что мало кому нравится. Тем не менее, эти ревущие чудовища позволяют весьма шустро перемещать наши обновлённые и утяжелённые дирижабли."
yeti_engine_6x:0 "Большой техномагический ракетный двигатель"
yeti_engine_6x_desc:0 "Средняя по размерам модификация в линейке новых двигателей является самой надёжной из всех, но она, тем не менее, всё ещё опасна. Находиться перед соплом этого устройства, когда оно включено, будет явно не лучшей идеей. Выбрасываемый двигателем ракетный выхлоп синего цвета настолько раскалённый, что меньше чем за минуту может расплавить многослойные стальные пластины. А также за считанные секунды сжечь мех и кожу.\n\nНе спрашивайте, как мы это узнали."
yeti_engine_8x:0 "Огромный техномагический ракетный двигатель"
yeti_engine_8x_desc:0 "Этот абсурдно мощный двигатель требует невероятных объёмов топлива. Немногие инженеры достаточно храбры, чтобы просто приблизиться к этому монстру во время его работы. Испускаемой двигателем энергии кристаллов требуется несколько метров дополнительной изоляции вокруг устройства, чтобы случайно не поджечь горючий водород в баллонах дирижабля. Пилоты благоговеют перед этим до нелепого мощным двигателем."

tech_yeti_air_warfare3a:0 "Parachutes, Pilots and Precision"
tech_yeti_air_warfare3a_desc:0 "TODO - better training, proper survivability measures for pilots and just a tad of propaganda to get more recruits results in better aces and better survivability"

tech_yeti_air_warfare3b:0 "Military Air Controllers"
tech_yeti_air_warfare3b_desc:0 "TODO - organising and optimising the performance of groups of military aircraft continues to be difficult, installing radios in commanding aircraft and linking them on long distance frequences to radio towers for direction and updates to orders"

tech_yeti_air_warfare4a:0 "Hardened Interrupter Gears"
tech_yeti_air_warfare4a_desc:0 "TODO - sparing use of incredibly high strength metals in the mechanical workings of the synchronisation mechanism allows for the safe mounting of automatic weapons with higher fire rates where otherwise the gearing would shake itself apart\n\n"

tech_yeti_air_warfare4b:0 "Gyroscopic Turret Mountings"
tech_yeti_air_warfare4b_desc:0 "TODO - Despite the motion sickness this development is renowned to cause, utilising gyroscopes in conjunction with electric motors to create highly reactive turret mountings has proven immensely beneficial to the average survival rate of our aircraft\n\n"

tech_yeti_air_warfare5a:0 "Command Vehicle Radio Integration"
tech_yeti_air_warfare5a_desc:0 "TODO - traditionally radios fitted in vehicles have been used to communicate with other ground vehicles according to division and further sub groupings for ease of communication. Extending this concept with separate long wave radios that allow for communication between commanding vehicles and air support in range will allow for more effective communication during fire support missions"

tech_yeti_air_warfare5b:0 "Payloads of Scale"
tech_yeti_air_warfare5b_desc:0 "TODO - In all other cases thus far, the size of a yeti has been generally detrimental to the agility and profile sizes of aircraft; but bombers merely require lift and a large internal space to perform their function. Abandoning the prior design philosophies will allow the relative size of our bomber aircraft to be truly beneficial"

tech_yeti_air_warfare6:0 "Rapid Deployment Procedures"
tech_yeti_air_warfare6_desc:0 "TODO - The most prohibitive factor in aircraft deployment is a lack of appropriate airsctrips and the costs associated with creating them. Streamlining the processes surrounding the creation of air bases, both on land and sea, will drastically improve our currently limited deployment capacity"



tech_yeti_land_warfare1:0 "Legacy of Prolonged Warfare"
tech_yeti_land_warfare1_desc:0 "TODO"

tech_yeti_land_warfare2a:0 "Commitment to Horizontal Cohesion"
tech_yeti_land_warfare2a_desc:0 "TODO - decentralised command makes movement easier and individual commanders more effective when competent"

tech_yeti_land_warfare2b:0 "Reinforced Industrial Tools"
tech_yeti_land_warfare2b_desc:0 "TODO - beeg creatures, beeg strong tools"

tech_yeti_land_warfare3a:0 "Extreme Tolerance Architecture"
tech_yeti_land_warfare3a_desc:0 "TODO - needs to both account for the size of yetis and their preffered climate (freezing fucking cold)"

tech_yeti_land_warfare3b:0 "Intimidating Equipment Design"
tech_yeti_land_warfare3b_desc:0 "TODO - the storm king did imposing aesthetics right, even if he tried to give his personal guard melee weapons. Combine that with the large average size of a yeti and voila, slightly fewer creatures are shooting at you."

tech_yeti_land_warfare4:0 "Proliferation of Basic Medical Knowledge"
tech_yeti_land_warfare4_desc:0 "TODO - Being big makes you a big target. There isn't much of a way around that, but measures can be taken to lessen our higher-than-worldwide-average casualty rate"

tech_yeti_land_warfare5:0 "Remote Plant Construction"
tech_yeti_land_warfare5_desc:0 "TODO - The yeti constitution and their ability to function well in almost any climate allows for the efficient use of more remote (and more environmentally detrimental) plants that don't care how much flouride waste they produce since you can just dump it in the mountains"

tech_yeti_land_warfare6a:0 "The Certainty of Steel"
tech_yeti_land_warfare6a_desc:0 "TODO - funny mechanicus reference, but moreso leaning into their general doctrine of mobile warfare and horizontal operations\n\n"

tech_yeti_land_warfare6b:0 "Severe Inclination Training"
tech_yeti_land_warfare6b_desc:0 "TODO - applying yeti climate preferences and skill in particular terrain to artillery targeting for increased proficiency\n\n"

tech_yeti_land_warfare7a:0 "Armoured Force Concentration"
tech_yeti_land_warfare7a_desc:0 "TODO - does what it says on the tin, kill that infantry"

tech_yeti_land_warfare7b:0 "Dig Deep, Dig Fast"
tech_yeti_land_warfare7b_desc:0 "TODO - essentially slowing doctrine down somewhat and embracing the effectiveness of concentric trench fortifications with tweaks to make it more feasible for yeti size etc"

tech_yeti_land_warfare8a:0 "Break 'n' Make Doctrine"
tech_yeti_land_warfare8a_desc:0 "TODO - Having mastered the production of these armoured behemoths, we can gradually begin to encourage commanders to use them in riskier maneuvres without risking weeks of production time"

tech_yeti_land_warfare8b:0 "Beehive Battery Organisation"
tech_yeti_land_warfare8b_desc:0 "TODO - using hexagons and shit for efficient loading, firing, organisation and overall effectiveness"

tech_yeti_land_warfare9:0 "The Yeti Spirit of Innovation"
tech_yeti_land_warfare9_desc:0 "TODO - Storm king did a bunch of new shit and used it to great effect, yadda yadda revive that innovative spark in the industrial realm"

