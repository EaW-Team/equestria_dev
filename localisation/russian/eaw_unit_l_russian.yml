 windigo_horrors_desc:0 "Огромные бестелесные монстры из льда и снега."
 modern_flame_tank:0 "Рота огнемётных ОБТ"
 modern_flame_tank_desc:0 "Рота современных машин, которые оснащены огнемётами для оказания поддержки войскам при штурме городов и укреплений." 
 super_heavy_flame_tank:0 "Рота огнемётных сверхтяжелых танков"
 super_heavy_flame_tank_desc:0 "Рота сверхтяжелых машин, которые оснащены огнемётами для оказания поддержки войскам при штурме городов и укреплений." 
 hydras:0 "Рота гидр"
 hydras_desc:0 "Эти чудовищные и быстро регенерирующие твари могут успешно расправляться с пехотой и разрывать броню машин."
 CAMB_hazmat:0 "Рота ХЯМБ"
 CAMB_hazmat_desc:0 "Эти уникальные войска подготовлены к противодействию эффектам химической, ядерной, магической и биологической войны. Они занимаются предотвращением использования такого оружия и ликвидацией последствий его применения."
 modern_tank_recon:0 "Современная бронетанковая разведрота"
 modern_tank_recon_desc:0 "Основные боевые танки позволяют проводить разведку боем и достаточно бронированы, чтобы защитить себя и разведчиков от атак противника."
 magical_motorized:0 "Магическая моторизованная пехота"
 magical_motorized_desc:0 "Моторизованный транспорт вроде грузовиков и мотоциклов, предназначенный для магической пехоты."
 magical_mechanized:0 "Магическая механизированная пехота"
 magical_mechanized_desc:0 "Легкобронированный транспорт, предназначенный для магической пехоты."
 jet_scout_plane:0 "Реактивный самолёт-разведчик"
 jet_strike_craft:0 "Реактивный ударный самолёт"
 attack_helicopter_company:0 "Рота ударных вертолётов"
 attack_helicopter_company_desc:0 "Огромная огневая мощь ударных вертолётов позволяет им эффективно устраивать локальные окружения и прорывать укреплённую оборону."
 super_heavy_armor_desc:0 "Эти танки очень тяжелые и крайне медленные, но они оснащены очень толстой броней и мощнейшим оружием."
 light_sp_anti_air_brigade_desc:0 "Самоходные зенитные орудия, установленные на танке, предназначены для поражения воздушных целей. Лёгкая самоходная зенитка представляет собой небольшую огневую точку, установленную на легком танке. Такие машины весьма гибки и маневренны."
 medium_sp_anti_air_brigade_desc:0 "Самоходные зенитные орудия, установленные на танке, предназначены для поражения воздушных целей. Средняя самоходная зенитка представляет собой огневую точку, установленную на среднем танке. Такие машины обладают существенной огневой мощью и при это более-менее быстры."
 heavy_sp_anti_air_brigade_desc:0 "На этом тяжелом танке вместо пушки установлена зенитка для борьбы с самолётами."
 super_heavy_sp_anti_air_brigade_desc:0 "Огромная противовоздушная пушка установлена на модифицированном шасси сверхтяжелого танка."
 modern_sp_anti_air_brigade_desc:0 "Зенитные ракетные и пушечные комплексы, установленные на шасси основного боевого танка."
 light_sp_artillery_brigade_desc:0 "Самоходная артиллерия - это танки, на которых вместо стандартной пушки установлено артиллерийское оружие. Легкие САУ созданы на базе легкого танка. И хоть их пушка ограничена в калибре, это компенсируется скоростью и мобильностью."
 medium_sp_artillery_brigade_desc:0 "Самоходная артиллерия - это танки, на которых вместо стандартной пушки установлено артиллерийское оружие. Средние САУ созданы на базе среднего танка. Пушка этих машин уже имеет существенный калибр, а они сами относительно маневренны."
 heavy_sp_artillery_brigade_desc:0 "На этом тяжелом танке вместо стандартного орудия установлена большая артиллерийская пушка."
 super_heavy_sp_artillery_brigade_desc:0 "Огромная артиллерийская пушка установлена на модифицированном шасси сверхтяжелого танка."
 modern_sp_artillery_brigade_desc:0 "На шасси этого основного боевого танка установлена крупная артиллерийская пушка."
 panzerbar:0 "Панцербьерны"
 panzerbar_desc:0 "Медведи в традиционных боевых доспехах."
 amphibious_modern_armor:0 "Батальон амфибий-ОБТ"
 amphibious_modern_armor_desc:0 "Батальон основных боевых танков, способный осуществлять десантные операции."

