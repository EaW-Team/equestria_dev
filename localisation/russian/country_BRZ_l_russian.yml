 BRZ_softfur_factions_desc:0 "В КПГ существует три фракции, и все они дают разные бонусы. Их §Yвлияние§! зависит от определённых §Yсоветников§!, §Yфокусов§! и §Yсобытий§!. Эффекты некоторых §Yфокусов§! §Gзависят§! от того, какая фракция имеет больше всего влияния. Все фракции имею §Yбазовый уровень влияния§!, и их текущее §Yвлияние§! будет стремиться именно к этому уровню.\n\n§CТеоретики§! стараются использовать науку для достижения истинного социализма. Их влияние даёт нам бонусы к политической власти, скорости исследования и эффективности производства.\nИх текущий уровень §Yвлияния§!: [?BRZ.BRZ_softfur_faction_influence^0|%1] Их (§Yбазовый уровень влияния§!: [?BRZ.BRZ_softfur_faction_influence_baseline^0|%0])\n\n§RСиндикалисты§! верят в мощь организованных рабочих. Их влияние даёт нам бонусы к дополнительной поддержке войны и производству фабрик.\nИх текущее §Yвлияние§!: [?BRZ.BRZ_softfur_faction_influence^1|%1] Их (§Yбазовый уровень влияния§!: [?BRZ.BRZ_softfur_faction_influence_baseline^1|%0])\n\n§7Аграрии§! требуют от нас фокусироваться на улучшении сельского хозяйства. Их влияние даёт нам бонусы к разработке ресурсов, стабильности и ежемесячному приросту населения.\nТекущее их §Yвлияние§!: [?BRZ.BRZ_softfur_faction_influence^2|%1] Их (§Yбазовый уровень влияния§!: [?BRZ.BRZ_softfur_faction_influence_baseline^2|%0])"
