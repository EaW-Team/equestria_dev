 bronzehill_news.1.t:0 "Бронзхилл разрывает связи с Грифенхеймом"
 bronzehill_news.1.d:0 "[This.GetNewspaperHeader]Шокирующие новости поступили из Бронзхилла, они отказались поддержать обоих регентов-претендентов. Лидер страны [BRZ.GetLeader] сегодня утром объявил, что, хотя они остаются верными Императору, они не могут сидеть сложа лапы и наблюдать, как за него, словно за приз, борются жадные грифоны, которых волнуют лишь собственные цели и своё богатство. Правитель Бронзхилла, [BRZ.GetLeader], зашёл так далеко, что готов сам стать регентом, утверждая, что единственными существами, которые могут по-настоящему править Империей, являются те, чья преданность Императору не вызывает сомнений.\n\nГрифенхейм и Клубничное Герцогство расценили этот шаг как самое настоящее предательство Империи."
 bronzehill_news.1.a:0 "Мы спасём Императора!"
 bronzehill_news.1.b:0 "Их лояльность подвергнется испытанию."
 bronzehill_news.1.c:0 "Что они себе возомнили?"

 bronzehill_news.2.t:0 "Бронзхилл захватывает Грифенхейм"
 bronzehill_news.2.d:0 "[This.GetNewspaperHeader]Ожесточенная битва произошла в Грифенхейме, когда фанатичные псы-лоялисты и имперские силы схлестнулись в уличных боях. Элитные войска Бронзхилла с ошеломляющей силой прорывали наспех возведённые баррикады, своей свирепостью наводя ужас на имперских солдат. В итоге псы, благодаря постоянной артиллерийской и авиационной поддержке, смогли продвинуться глубже в город. Они двигались от окраин к центру города, пока не достигли дворца, после чего командующий гвардией Бенито договорился о почётной капитуляции. После того, как дворец был взят, псы освободили Императора из когтей регента. Вскоре после этого оставшиеся солдаты начали массово сдаваться, желая избежать гибели. После окончания сражений с ними обращались вполне достойно."
 bronzehill_news.2.a:0 "Да здравствует Император!"
 bronzehill_news.2.b:0 "Этот мир слишком жесток..."

 bronzehill_news.3.t:0 "Бронзхилл захватывает Грифенхейм"
 bronzehill_news.3.d:0 "[This.GetNewspaperHeader]Жаждущие мести псы рекой лились в город, жестоко отвечая на даже малейший намёк на сопротивление, независимо от того, кто вставал на их пути. В конце концов, все имперские солдаты покинули город небольшими группами, понимая тщетность продолжения боевых действий. В конце концов, превратившийся в руины город был захвачен солдатами Бронзхилла, понёсшими тяжёлые потери. Однако через несколько часов после окончания стрельбы некоторые из мирных жителей, что ранее прятались в завалах, выбрались их них и стали приветствовать псов как освободителей от безумия лорда-протектора."
 bronzehill_news.3.a:0 "Наконец-то это кончилось..."
 bronzehill_news.3.b:0 "Ну, хотя бы лорда-протектора больше нет."

 bronzehill_news.4.t:0 "Похороны Гровера VI"
 bronzehill_news.4.d:0 "[This.GetNewspaperHeader]Сегодня состоялись похороны Императора Гровера VI, на которых присутствовало больше ста тысяч грифонов и алмазных псов со всего Герцланда. Самые большие похороны в истории Грифонии посетили представители самых разных классов: от самых влиятельных священников до самых бедных рабочих. Огромная похоронная процессия торжественно прошла по улицам, провожая гроб Императора в гигантский мавзолей. Ведь его смерть стала символом конца эпохи для Империи, поскольку основная ветвь Грифонстоунской династии прервалась. Императора будут помнить в течение сотен лет, но, будем надеяться, народ вскоре оправится от боли и горя."
 bronzehill_news.4.a:0 "Славься, Вечный Император!"
 bronzehill_news.4.b:0 "Он был слишком молод для этого жестокого мира."

 bronzehill_news.5.t:0 "Похороны Гровера VI"
 bronzehill_news.5.d:0 "[This.GetNewspaperHeader]Сегодня состоялись похороны Императора Гровера VI, на которых присутствовало больше ста тысяч грифонов и алмазных псов со всего Герцланда. Самые большие похороны в истории Грифонии посетили представители самых разных классов: от самых влиятельных священников до самых бедных рабочих. Могила Императора Гровера VI была украшена тысячами различных цветов, не говоря уже о золоте. После произнесения хвалебных речей от важных лиц вроде герцогини, вождей Бронзхилла, выживших священников, рыцарей и генералов, были пролиты реки слёз. В конце концов, смерть Гровера стала символом окончания эпохи стабильности, что оказалась гораздо более разрушительной, чем республиканская революция 978 года. Императора будут помнить в течение сотен лет, но, будем надеяться, народ вскоре оправится от боли и горя."
 bronzehill_news.5.a:0 "Он был слишком молод для этого жестокого мира."
 
 bronzehill_news.6.t:0 "Возрождающаяся Империя"
 bronzehill_news.6.d:0 "[This.GetNewspaperHeader]После того, как алмазные псы Бронзхилла свергли Имперского регента в Грифенхейме, многие задавались вопросами об их амбициях. Сегодня псы опять доказали свою вечную преданность Императору и его Империи, поскольку лидер Бронзхилла [BRZ.GetLeader] провозгласил, что вскоре начнётся воссоединение Грифонии. Псы стремятся вернуть Империи её былую славу любой ценой. Однако о дипломатическом решении вопроса не может идти и речи. Тех, кто будет готов доказать свою верность Империи, пощадят, но отрицающие божественную власть Императора столкнутся с гневом псов."
 bronzehill_news.6.a:0 "Псы — лучшие друзья Императора."
 
