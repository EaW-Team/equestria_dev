 BRZ_the_socialist_laws:0 "Законы о социалистах"
 BRZ_the_socialist_laws_desc:0 "Хотя социалистическая партия Бронзхилла (СПБ) не запрещена полностью, граф ввёл различные законы, касающиеся "неприемлемого" или "подстрекательского" поведения, направленные против левых. Согласно этим законам, большинство работ социалистов, в том числе лидеров СПБ, запрещены, а ряд организаций, связанных с партией, объявлены вне закона. Эти меры стали известны как "законы о социалистах". Однако, несмотря на эти усилия, СПБ, похоже, только набирает силу..."
 BRZ_the_mourning:0 "Траур"
 BRZ_the_mourning_desc:0 "Псы Бронзхилла оплакивают смерть их любимого императора Гровера V."
