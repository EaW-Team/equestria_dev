 BRZ_richard_barker_desc:0 "§YРодился§!: 25 декабря 975, Грингейт, Йель\n\n§YБиография§!: Ричард Баркер родился в богатой семье из Бронзхилла. Его мать работала научным сотрудником в Грингейте, что привело к тому, что он и его сестра Лайка с раннего возраста заинтересовались инженерным делом. Семья вернулась в Бронзкройц в 982 году, когда мать Ричарда была приглашена консультировать графа по вопросам авиации.\n\nРичард и его сестра пошли по стопам своей матери и также решили изучать инженерное дело в Грингейте. И хотя Лайка сосредоточилась на ракетостроении, её брат вместо этого продолжил изучать самолётостроение и в конце концов покинул Грингейт, чтобы учиться в военной академии Хельхейма. Здесь он стал не только пилотом-энтузиастом, но и получил диплом инженера в области авиационных технологий.\n\nБаркер давно мечтал о том, чтобы у Бронзхилла появились свои военно-воздушные силы. Теперь, когда его мечта стала реальностью, он готов предложить свои услуги правительству, надеясь, что авиация графства достигнет величия."
 
