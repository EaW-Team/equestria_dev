 BRZ_alliance:0 "Предложить союз государству [From.GetNameDef]"
 BRZ_alliance_desc:0 "Мы не можем в одиночку выстоять против Империи. Если мы не будем сотрудничать с другими отколовшимися государствами, то быстро проиграем ей! Поэтому мы должны найти союзников, которые готовы выступить вместе с нами против [GRI.GetLeader] и имперских лакеев."

 BRZ_build_the_imperial_tomb_decisions:0 "Мавзолей вечного императора"
 BRZ_build_the_imperial_tomb_decisions_desc:0 "Наши архитекторы завершили свои планы. Мавзолей будет огромным комплексом, который займет большую часть центра Грифенхейма. Нынешний Императорский дворец будет находиться на территории мавзолея и станет музеем, посвященным божественной династии Гроверов. Длинный проспект будет ориентирован на север, он пересечёт реку Гриффкинг и в его конце будет стоять большая колонна, на вершине которой будет гореть вечный огонь. Сам мавзолей будет самым большим зданием, когда-либо построенной над землей, а его подземная часть сможет посоперничать даже с Алмазной Горой."
 
 BRZ_beguin_demolitions:0 "Начать процедуру сноса"
 BRZ_beguin_demolitions_desc:0 "Мемориальный город — величайший урбанистический проект из всех когда-либо задуманных. Его осуществление потребует массовых конфискаций имущества и работы по очистке центра города."
 
 BRZ_build_phase_one:0 "Заложить фундамент"
 BRZ_build_phase_one_desc:0 "Мемориальный город — это проект, не имеющий аналогов. Потребуется огромный объем работ, чтобы сделать лежащие на берегах земли Грифенхейма достаточно прочными для размещения подземных и надземных частей. К счастью, мы — алмазные псы и мы умеем рыть!"
 
 BRZ_build_phase_two:0 "Мавзолей"
 BRZ_build_phase_two_desc:0 "Мавзолей будет самым большим зданием в мире. Он будет доминировать над городом и превратит включённый в его состав старый императорский дворец в свидетельство жизненного пути династии Гроверов и самого Вечного Императора. Ради увековечивания памяти об Императоре мы не будем жалеть монет."
 
 BRZ_build_phase_three:0 "Проспект слёз"
 BRZ_build_phase_three_desc:0 "У входа в мавзолей будет построен величайший из проспектов в мире. Он пересечёт реку Гриффкинг и позволит проводить грандиозные военные и гражданские парады в честь Вечного Императора."
 
 BRZ_build_phase_four:0 "Вечный огонь"
 BRZ_build_phase_four_desc:0 "Перед мавзолеем на другом берегу Гриффкинга будет гореть Вечный огонь. Никто раньше не пытался постоянно поддерживать открытый огонь на такой высоте. Некоторые даже предлагали обратиться за помощью к иностранным магам, но Мемориальный город должен быть построен только с помощью грифонов. Давайте разгоним мрак в память нашего Императора!"
 
 BRZ_build_gardens:0 "Заложить мемориальные сады"
 BRZ_build_gardens_desc:0 "Широко известно, что Вечный Император наслаждался природой, и поэтому, чтобы почтить его, мы построим в его честь самый грандиозный из садов. Мы соберем лучших садовников со всей Империи, чтобы создать настоящее зелёное чудо, растущее и цветущее вокруг Мемориала."
 
 BRZ_finish_statues:0 "Установить статуи"
 BRZ_finish_statues_desc:0 "Никакой памятник нельзя считать законченным, если он не украшен множеством статуй. Мы слепим и выкуем наилучшие скульптуры. Пусть лица верных псов и грифонов будут всегда охранять Вечного Императора!"
 
 BRZ_finish_murals:0 "Завершить фрески"
 BRZ_finish_murals_desc:0 "Внушать народу благоговейный трепет перед грандиозным строительством — это одна вещь. Они должны знать о достижениях династии Гроверов и о жизни Вечного Императора. Без фресок, которые могли бы рассказать эту историю даже неграмотным, мемориальный город будет не сможет задержаться в памяти надолго."

 ### EVENTS ###
 bronzehill.1.t:0 "Посланник в ночи" #(М) 
 bronzehill.1.d:0 "Лапы Графа Игнатия плотно вцепились в его деревянный трон. Это должна быть какая-то ошибка. Или, по крайней мере, это просто жестокая шутка? Он уставился вниз, на гонца-грифона, который всё ещё преклонял колени перед его троном. Тот был облачён в простой чёрный плащ, скреплённый имперской брошью, данной самим Императором.\n\nБездна, что появилась в его желудке, становилась всё больше. Это не может быть правдой, не может.\n\n— Скажи это снова, — проговорил Граф. Его горло было сухим, и каждое слово становилось болезненным и беззвучным криком.\n\n— Мой господин, — ответил посланник, — Император. Он...\n\n— Мёртв.\n\nЭто слово вогнало разум Графа Игнатия в ступор. Трон треснул от его хватки. Нет, это не может быть правдой. Как Император мог бы умереть? Он всегда был — как солнце или луна. Без него мир не существовал бы. Не было бы ни света, ни красоты, ни смеха. Как было бы хоть что-то без него?\n\nГраф Игнатий более не чувствовал своё собственное сердце. Это было, как если бы что-то невидимое вырвало его из груди наружу, оставив только чернильно-чёрную пустоту на его месте. Его жизненная сила и даже душа испарились от слов посланника. Может быть, это к лучшему.\n\nОн вылетел со своего сидения, пугая гонца.\n\n— Нет! Ты... Ты лжёшь! Это не правда. Это не может быть правдой. Император. Он не мог... Он не может быть...\n\nРезко Граф Игнатий стал задыхаться. Он был на земле сейчас, поджав хвост между ног. Он не знал, как он свалился сюда. Ему было больно дышать, а глаза горели, как если бы кто-то втёр в них лимон и мыло. И ещё был звук — неестественный, болезненный, который разносился эхом вокруг. Похоже на то, как если бы тени миллионов потерянных душ кричали от боли.\n\nЕго уши топорщились, боясь источника этого ужаса, какой бы он ни был. После он понял: звук исходил от его собственной глотки и соединялся в симфонии с воем всех остальных псов его двора.\n\nИмператор был мёртв. И каждый пёс в Бронзхилле скорбел в этот день." #(М) 
 bronzehill.1.a:0 "Нет, пожалуйста, нет. Пожалуйста..." #(М) 

 bronzehill.2.t:0 "Скорбящая нация" #(М) 
 bronzehill.2.d:0 "Среди всей нации известия о смерти Гровера вызывали лишь шок у псов. Великая скорбь расплескалась волнами посреди нашего населения, сокращая всю дневную активность до нуля.\n\nФабрики и шахты докладывают о массовых неявках на работу, поезда остановились из-за громадного количества желающих уехать на них псов, даже многие магазины и службы провалились в своих попытках остаться открытыми, в то время как владельцы магазинов и бюрократы парализованы.\n\nГраф Игнатий Бронзтейл обратился к своим алмазным псам в эти тяжёлые времена, объявив о государственном трауре. По всей стране флаги теперь приспущены и реют на половинной отметке, той, на которой они будут находиться достаточно долго." #(М) 
 bronzehill.2.a:0 "Конец эпохи" #(М) 

 bronzehill.3.t:0 "Цветочные камни" #(М) 
 bronzehill.3.d:0 "Традицией алмазных псов является сбор родственниками и друзьями умершего букета драгоценных камней, известных как цветочные камни. Эти потрясающие камни после превращаются в прекрасное изображение, украшающее могилу усопшего и выступает в роли напоминания о том, насколько они были любимы и почитаемы.\n\nИз-за смерти Гровера псы Бронзхилла начали исход в столицу. Каждый из них предоставил собственную коллекцию камней в графском дворце. За день это собрание стало внушающим, за неделю — величественным, сейчас — просто нет слов.\n\nГраф Игнатий Бронзтейл нанял лучших мастеров графства, чтобы они работали вместе и соединили эти камни в грандиозное отображение поклонения императору нашими алмазными псами. Наконец, эта конструкция стала обретать форму, сделанная похожей на прекрасную статую Гровера с постаментом, на котором выгравированы главные достижения императора.\n\nТак как всё почти готово, мы должны решить — послать ли этот груз в Грифенхейм, как тихий подарок Гроверу VI, или он должен остаться в Бронзкройце как монумент нашей лояльности и обожания короны." #(М) 
 bronzehill.3.a:0 "Отослать их в Грифенхейм" #(М) 
 bronzehill.3.b:0 "Выставить их на всеобщее обозрение в Бронзкройце" #(М) 

 bronzehill.4.t:0 "Бронзхилл посылает подарок" #(М) 
 bronzehill.4.d:0 "Следом за смертью императора, наши вассалы из Бронзхилла передали нам по-настоящему прекрасный подарок. Это часть культуры алмазных псов, что в случае смерти, псы, близкие к усопшему, соберут драгоценные камни, известные как цветочные, и сложат их в памятник.\n\nЭти псы хорошо помнят свою лояльность короне и представили свой подарок, создав действительно впечатляющую статую Гровера V, сложенную из драгоценных камней, собранных сотнями тысяч жителей графства.\n\nМногие попросили нас установить эту статую в имперском мавзолее, как знак нашей признательности за столь ценный подарок. Хоть он и станет, без сомнений, славным дополнением к императорской гробнице, не может быть проигнорирован факт того, что коллекционеры искусства дадут достаточно большую сумму, чтобы помочь нам стабилизировать бюджет." #(М)
 bronzehill.4.a:0 "Выразите нашу благодарность Бронзхиллу" #(М) 
 bronzehill.4.b:0 "Будет жаль, если он никогда не доедет..." #(М) 

 bronzehill.5.t:0 "Грифенхейм принимает наш подарок" #(М) 
 bronzehill.5.d:0 "Наш подарок имперскому двору был любезно принят, а наша статуя была гордо установлена на священной земле имперского мавзолея. Целые поколения будут, проходя через эти помещения, увидят наш вклад в почитание памяти Гровера V в их центре.\n\nБлагодарственное письмо от Гровера VI было получено Графом Игнатием Бронзтейлом. В нём юный император благодарит и Графа, и его подданных за такой чудесный подарок и заверяет нас, что наша верность сделала эти тяжёлые времена легче.\n\nХодят слухи, что Граф вставил это письмо в рамку и выставил в своём рабочем кабинете." #(М)
 bronzehill.5.a:0 "Пусть наша связь с Грифенхеймом никогда не дрогнет" #(М) 

 bronzehill.6.t:0 "Оскорбление от Грифенхейма" #(М) 
 bronzehill.6.d:0 "Многие дни состояние нашего памятника Гроверу V было неизвестно. Мы узнали о факте того, что он был получен в Грифенхейме, но информация о его местонахождении стала туманной сразу после того, как подарок был передан имперским представителям. Шли дни, и не было никакого официального ответа от имперского двора.\n\nВпрочем, выдающийся грифенхеймский капиталист недавно принимал памятный бал, который посетил наш посол. В своём докладе посол утверждает, что он выявил то, что наш памятник не только был во владении этого богача, но и то, что он купил его у представителей правительства за большую сумму денег.\n\nКогда мы надавили, имперский двор не смог предоставить внятный ответ." #(М)
 bronzehill.6.a:0 "Он был... Недостаточно хорош?" #(М) 

 bronzehill.7.t:0 "Бронзхилл национализирует имперские предприятия" #(М) 
 bronzehill.7.d:0 "Большая часть бронзхилльских промышленных, инфраструктурных и шахтёрских мощностей принадлежат и управляются фирмами, головной офис которых расположен в Грифенхейме. За это стоит благодарить имперский двор, который имеет законный интерес в контроле экономики Бронзхилла для блага его же граждан.\n\nВпрочем, недавно начались разговоры о национализации этих предприятий, с заявлениями о плохом управлении и о том, что недостаточно прибылей остаётся в Бронзхилле. Если этому направлению действий дать достичь своего конца, это будет означать огромную потерю денежных активов некоторых наших ведущих фирм.\n\nВ данный момент имперский двор разделился на тех, кто предлагает решить всё дипломатическим путём, тех, кто хочет послать яростный словесный протест и тех, кто предлагает принять более силовой подход, который будет связан с милитаризированным напоминанием о нашем господстве." #(М)
 bronzehill.7.a:0 "Мы заняты более важными делами, позвольте им национализацию" #(М) 
 bronzehill.7.b:0 "Послать ноту протеста" #(М) 
 bronzehill.7.c:0 "Самое время для того, чтобы Бронзхилл был поставлен под прямой контроль Империи!" #(М) 

 bronzehill.8.t:0 "Грифенхейм протестует против национализации"  #(М) 
 bronzehill.8.d:0 "Официальное заявление было получено сегодня из Грифенхейма в ответ на предложенные нами планы по национализации имперских активов по всему Бронзхиллу. В нём Гровер VI и его министры выразили своё разочарование в нашем пути действий и призывают дважды подумать прежде чем исполнять его. Гровер VI также выделил то, что мы были известны своей лояльностью трону и что он знает, что мы никогда не оставим его в эти испытующие времена." #(М)
 bronzehill.8.a:0 "Что же мы наделали?" #(М) 
 bronzehill.8.b:0 "Нет, это правильный путь действий. Когда-нибудь они это поймут" #(М) 

 bronzehill.9.t:0 "Начало военных действий" #(М) 
 bronzehill.9.d:0 "Перед лицом национализации, капиталисты Грифенхейма показали свои подлинные желания. Император дал своё позволение на вторжение в наши владения для того, чтобы защитить имперские экономические активы. Уже сейчас солдаты скапливаются на нашей границе и происходят стычки между нашей пограничной стражей и солдатами имперской армии.\n\nОжидается, что предстоящее вторжение будет быстро закончено, нашим поражением.\n\nПусть боги смилостивятся над нами." #(М)
 bronzehill.9.a:0 "Что же мы наделали?" #(М) 

 bronzehill.10.t:0 "Кризис в правительстве" #(М) 
 bronzehill.10.d:0 "Империя разваливается на куски, а вместе с ней — её вассалы. По-настоящему тёмные волны прокатываются по нашим землям, и пока бывшие лояльные субъекты отсоединяются от Грифенхейма в протесте из-за нового регента, наша собственная страна парализована нерешительностью. Мы должны выбрать, кого поддерживать и как перестроить нашу политику. Ситуация не из лёгких, но чтобы преуспеть, должны быть произведены некоторые действия." #(М)
 bronzehill.10.a:0 "Трудный выбор должен быть сделан..." #(М) 

 bronzehill.11.t:0 "Бронзхилл остаётся лояльным Грифенхейму" #(М) 
 bronzehill.11.d:0 "Представители Бронзхилла официально подтвердили, что они остаются с нами, что стало хорошим знаком посреди идущего кризиса. Значит, мы не должны отвернуться от их преданности, так как в единстве есть ценность. Их действия замечены, и они получат поощрение от Империи." #(М)
 bronzehill.11.a:0 "Хорошие псы" #(М) 

 bronzehill.111.t:0 "[GRI.GetLeader] выражает нам поддержку" #(М) 
 bronzehill.111.d:0 "Для нашей державы такое облегчение узнать, что мы с Империей всё ещё стоим спина к спине, а наше сотрудничество продолжается. И за нашу лояльность они отправили знаком благодарности, что стало живительным ветром перемен в эти трудные времена. Пусть наш союз длится и процветает." #(М)
 bronzehill.111.a:0 "Превосходно!" #(М) 

 bronzehill.12.t:0 "Бронзхилльско-Фетизский Совместный Воздушный План" #(М) 
 bronzehill.12.d:0 "Сегодня было доставлено послание из Бронзхилла, в котором его лидеры попросили помощи в производстве истребителей. Это может стать возможностью для расширения нашей промышленности, так как у этих псов имеется множество ресурсов. Но стоит ли нам продавать наши секреты за побрякушки, что они могут нам предложить?" #(М)
 bronzehill.12.a:0 "Чудесная идея!" #(М) 
 bronzehill.12.b:0 "Мы не заинтересованы в том, чтобы помогать псам летать"  #(М) 

 bronzehill.13.t:0 "Основание Биккер-Бронзхилл"  #(М) 
 bronzehill.13.d:0 "Разговоры принесли свои плоды, и Биккер открыл филиал своей фирмы в нашей стране для того, чтобы мы могли сотрудничать и совместно процветать. Этот союз позволит нам создавать качественные самолёты, углубить наше партнёрство и создать себе нового союзника — союзников много не бывает." #(М)
 bronzehill.13.a:0 "Отлично!" #(М) 

 bronzehill.14.t:0 "Переговоры с Фетизией зашли в тупик" #(М) 
 bronzehill.14.d:0 "После всех долгих разговоров, никакого позитивного результата не было получено от наших переговоров с Фетизией. Они никак не заинтересованы в нашем предложении, и потому мы возвратились туда, откуда всё началось. Видимо, мы не будем получать никакой помощи и ни от кого сейчас." #(М)
 bronzehill.14.a:0 "Таков капитализм" #(М) 

 bronzehill.15.t:0 "Инвестиции в Бронзхилл?" #(М) 
 bronzehill.15.d:0 "Множественные посланцы и представители из Бронзхилла посещало наши земли в последнее время, в основном для того, чтобы торговаться за поддержку и подогревать интерес к их стране, жаждущей инвестиций. Возможно, что это может быть заманчивым предложением, так как эти псы имеют большой объём нераскрытого потенциала своей промышленности. Мы должны поразмыслить, достойно ли такое мероприятие обсуждения, или это просто глупая затея..." #(М)
 bronzehill.15.a:0 "Неплохая идея!" #(М) 
 bronzehill.15.b:0 "Нас не интересует эта затея" #(М) 

 bronzehill.16.t:0 "Государство [From.GetName] инвестирует в нас" #(М) 
 bronzehill.16.d:0 "Отличные новости, пришло известие о том, что государство [From.GetName] интересуется нами и хотело бы инвестировать в нашу экономику. Это сдвиг в сторону сияния и процветания, такая возможность не должна быть утрачена. Это первый шаг на грядущей лестнице успеха." #(М)
 bronzehill.16.a:0 "Отлично!" #(М) 

 bronzehill.17.t:0 "Государство [From.GetName] проигнорировало наших посланников" #(М) 
 bronzehill.17.d:0 "Несмотря на нашу кампанию в государстве [From.GetName], мы ничего не добились. Мы распространяли наши послания неделями, но они всё ещё игнорировали наших посланников и не выказали интереса к нашим обращениям. Полагаем, мы не получим никаких инвестиций от них, жаль." #(М)
 bronzehill.17.a:0 "Таков капитализм" #(М) 

 bronzehill.18.t:0 "Посланник из Бронзхилла" #(М) 
 bronzehill.18.d:0 "Посланник прибыл из далёких земель, он заявил о том, что прибыл из Бронзхилла. Они просят помощи в эти трудные времена, ища любой возможной поддержки для того, чтобы выжить. Будет трудно решить, так как, пусть помощь нуждающимся благородна, есть риск возмутить другие державы. Решение должно быть быстрым, этот посол должен быть отослан домой с новостями, так как у нас мало времени." #(М)
 bronzehill.18.a:0 "Мы поможем нашим друзьям — алмазным псам" #(М) 
 bronzehill.18.b:0 "Мы не можем раздражать грифонов" #(М) 

 bronzehill.19.t:0 "Эквестрийская поддержка" #(М) 
 bronzehill.19.d:0 "Посланник вернулся из Эквестрии с отличными новостями — неожиданный союзник присоединился к нам в нашей борьбе. Мы получим эквестрийскую поддержку в нашем противостоянии с Империей. В конце концов, нам нужно иметь силы, необходимые для того, чтобы бороться и выдержать войну. Слава нашему новому защитнику!" #(М)
 bronzehill.19.a:0 "Отлично!" #(М) 

 bronzehill.20.t:0 "Эквестрия отказывает в помощи" #(М) 
 bronzehill.20.d:0 "Посланник вернулся из Эквестрии с горькой вестью — принцесса Селестия не желает помогать нашей борьбе. Война продолжается, и мы всё ещё одни. Это нечестно с их стороны. По какой причине они могли бы избегать нас?" #(Д-М) 
 bronzehill.20.a:0 "А как же дружба? И магия? И всякие другие штуки?!" #(М) 

 bronzehill.21.t:0 "Бронзхилл покидает Империю" #(М) 
 bronzehill.21.d:0 "Приехавшие представители Бронзхилла принесли нам прискорбные вести — их страна решила покинуть Империю. Они высказали протест против наших действий, заявив, что грифоны пытаются забрать власть у императора для самих себя. Алмазные псы не хотят принимать участия в этих мучениях, взамен организовав поиск своего собственного пути, отдельно от Империи. Мы верили, что они были лояльными подданными, но, как показывает нынешнее неприятное положение, мы были неправы.\n\nОтправьте этих посланников домой, скажите им, что мы не можем ничего сделать вероломным псам, которыми они являются. Бронзхилл ещё пожалеет о своём решении." #(М)
 bronzehill.21.a:0 "Вот она, преданность!" #(М) 

 bronzehill.22.t:0 "Бронзхилл теперь один" #(М) 
 bronzehill.22.d:0 "С тех пор, как новости о нашем нежелании поддерживать любую из установившихся регентских фракций вышли в свет, атмосфера сомнений и неопределённости мучала наше население. Множество псов верят в то, что это разрыв с Империей, видя нас как тех, кто оставил Гровера VI в эти трудные времена.\n\nНаша полиция докладывает, что экстремистские партии начали набираться смелости, при этом количество их членов растёт в астрономических масштабах. Все начинают верить в то, что это скоро будет отражено в Бронзовом Совете.\n\nГраф Игнатий Бронзтейл произнёс речь для своих подданных, пытаясь решить самые худшие из накопившихся вопросов. В ней он призывает своих алмазных псов оставаться спокойными, говоря им, что всё это не разрыв с Империей, а всего лишь протест против двух установившихся фракций, которые желают разорвать Империю на части ради собственных выгод, и Граф не может позволить этому случиться." #(М)
 bronzehill.22.a:0 "Наше будущее может быть трудным, но мы пережили худшее." #(М) 

 bronzehill.23.t:0 "Борьба внутри Совета Левых" #(М)
 bronzehill.23.d:0 "После марша на Визетреффен Бронзовый Совет был принудительно распущен разозлившимся населением Бронзкройца. Вместо него революционеры организовали временную комиссию, чтобы помочь смягчить переход власти от аристократов к псам.\n\nРазличные революционные партии разошлись по политическим лагерям, поддерживая каждая разных кандидатов на председателя.\n\nПервый, Рози Люксембарк, публикуемая экономист и философ, которая фанатично верит в демократизацию рабочей силы и в то, что индустриализация является обязанностью государства, которая выполняется ради выведения из бедности стольких псов, скольких возможно. По вопросу монархии она верит, что пост императора не должен быть упразднен, правда она критикует его буржуазно-аристократическую бюрократию. Её поддержка имеет широкую базу, включающую множество профсоюзов, интеллигентов и умеренных социалистов.\n\nВторой же, Кимбалл Баркин-Сан, заметный шахтёр и рабочий агитатор из Краунспайка, верит, что Совет Левых должен быть консолидирован вокруг должности председателя и что государство должно работать в направлении самообеспечиваемости и обороны. Когда дело доходит до монархии, Кимбалл утверждает, что Гровер имеет божественное право на надзор за своими владениями. Несмотря на то, что его точка зрения весьма неординарна, его политика привлекла поддержку крестьянства и армии." #(М)
 bronzehill.23.a:0 "Кто угодно, только не безграмотный шахтёр!" #(М)
 bronzehill.23.b:0 "Кто угодно, только не помпезная интеллектуалка!" #(М)

 bronzehill.24.t:0 "Горный Проход" #(М)
 bronzehill.24.d:0 "С объединением наших псов с теми, что из недавно освобождённой Алмазной Горы, прозвучали призывы соединить наши земли сухопутной границей. Этот так называемый Горный Проход позволил бы организовать поток торговли, псов и армейского снабжения между нашими режимами.\n\nСуществует два возможных пути для воплощения этого проекта.\n\nПервый, называемый Северным, должен быть пробит через Ёлки. Преимуществом должно стать меньшее количество населения для управления и доступ к богатым залежам олова в регионе.\n\nВторой, названный Южным, должен будет проходить сквозь Хеллквилл. Несмотря на то, что население региона будет больше сопротивляться и многочисленнее, сталелитейные предприятия региона станут находкой для наших совместных экономик и более короткое расстояние позволит сделать торговлю более насыщенной и менее затратной." #(М)
 bronzehill.24.a:0 "Северный путь" #(М)
 bronzehill.24.b:0 "Южный путь" #(М)

 bronzehill.25.t:0 "Горный Проход" #(М)
 bronzehill.25.d:0 "Посол в Бронзхилла обратился сегодня к нашему руководству, выдвинув смелый план по объединению наших двух режимов. Они предлагают нашим объединённым силам вторгнуться в государство [BRZ_mountain_pass_target.GetNameDef], разделив их земли поровну между нашими псами. Этот новый сухопутный маршрут, по их обещаниям, увеличит объёмы торговли, облегчит миграцию, а также позволит легче оказывать военную помощь."
 bronzehill.25.a:0 "Расстояние больше не будет разделять нас." #(М)
 bronzehill.25.b:0 "Это слишком опасно даже для попытки." #(М)

 bronzehill.26.t:0 "Горный Проход" #(М)
 bronzehill.26.d:0 "Сегодня послы Бронзхилла и Алмазной Горы обратились к нашей администрации с проектом, который они назвали Горным Проходом. Они хотят объединить свои режимы и для этого хотят получить доступ к нашим землям.\n\nХотя на бумаге договор обещает увеличить объём торговли между нашими тремя странами, а послы говорили лишь об аренде небольших концессий, слова в договоре говорят совсем о другом. Необходимые им земли не являются для нас второстепенными, а сдача в аренду является обычной аннексией. Принятие такого договора нанесёт значительный ущерб нашему режиму.\n\nОднако согласятся ли они принять ответ «нет»? И если не согласятся, то сможем ли мы вести войну на два фронта?"
 bronzehill.26.a:0 "Мы должны выждать нужный момент, а сейчас дайте им то, что они хотят." #(М)
 bronzehill.26.b:0 "Они могут быть Алмазными Псами, но мы выпустим псов войны." #(М)

 bronzehill.27.t:0 "Алмазная Гора отвергает наше предложение" #(М)
 bronzehill.27.d:0 "Посол Алмазной Горы обратилась сегодня к председательнице Люксембарк со своими самыми искренними извинениями. Она заявила, что хотя Совет желает углубить партнёрство между нашими режимами, руководство Алмазной Горы не может позволить себе войну в данное время, так как расходы на неё будут слишком велики.\n\nХотя это нанесло чувствительный удар по нашим мечтам о едином фронте, некоторые внутри Совета потребовали, чтобы мы продолжили осуществление плана по аннексии несмотря ни на что. Однако критики продолжают утверждать, что это бессмысленное разжигание войны лишь подорвёт легитимность революции."
 bronzehill.27.a:0 "Этот Проход должен быть создан. Мы атакуем их." #(М)
 bronzehill.27.b:0 "Мы должны уважать желания Алмазной Горы, не давайте проекту ходу." #(М)

 bronzehill.28.t:0 "Пещеры страны [BRZ_mountain_pass_target.GetNameDef]" #(М)
 bronzehill.28.d:0 "Наш эмиссар вернулся из государства [BRZ_mountain_pass_target.GetNameDef] с потрясающими новостями. Их администрация согласилась с нашими требованиями и немедленно передаст в аренду земли, необходимые для создания Горного Прохода. Хотя нам предстоит ещё многое сделать для создания надлежащей инфраструктуры, это по-прежнему повод для торжества, поскольку наши псы наконец-то воссоединились со своей родиной."
 bronzehill.28.a:0 "Это победа — для рабочих, для коммун и для всех псов." #(М)

 bronzehill.29.t:0 "Государство [BRZ_mountain_pass_target.GetNameDef] отклоняет наши требования" #(М)
 bronzehill.29.d:0 "Наш эмиссар вернулся из государства [BRZ_mountain_pass_target.GetNameDef] с не самыми приятными новостями. Наши планы по аренде земель для Горного Прохода столкнулись с резким сопротивлением со стороны правительства государства [BRZ_mountain_pass_target.GetNameDef], которое заявило, что это неприкрытая аннексия их родины. В ответ они выслали нашего посла и потребовали возвращения их дипломата.\n\nХотя эти новости весьма печальны, многие коммуны, представляющие военных, считают, что мы могли бы предоставить гораздо более веские доводы в пользу принятия нашего щедрого предложения правительством государства [BRZ_mountain_pass_target.GetNameDef]."
 bronzehill.29.a:0 "Перо может быть сильнее меча, но почему бы не использовать их вместе?" #(М)
 bronzehill.29.b:0 "Давайте оставим эту проблему на потом." #(М)

 bronzehill.30.t:0 "Бронзхилл настаивает на своём Проходе" #(М)
 bronzehill.30.d:0 "Хотя эмиссара из Бронзхилла изгнали, он прибыл сегодня с новым и улучшенным предложением по Горному Проходу. Новый проект договора выглядит практически так же, предлагая лишь мизерные бонусы в оплате земель и малую часть ежегодных лизинговых сборов. Стоит отметить, что первая строка договора «Во имя псов, рабочих и коммун Бронзхилла» была изменена на «Во имя псов, рабочих, солдат и коммун Бронзхилла».\n\nЭто угроза?"
 bronzehill.30.a:0 "Их доводы кажутся намного более убедительными сейчас." #(М)
 bronzehill.30.b:0 "Готовьте армию, посмотрим, насколько реальны эти угрозы." #(М)

 bronzehill.31.t:0 "Горный кризис" #(М)
 bronzehill.31.d:0 "В горах разразился кризис, Бронзхилл требует земли государства [BRZ_mountain_pass_target.GetNameDef]. Уже мобилизовано немалое количество войск, и Бронзхилл нуждается в нашей помощи. Одобряем ли мы их действия или останемся в стороне, чтобы избежать ненужных конфликтов? Псы будут расстроены, если мы не выполним своих обещаний, а время поджимает, так что мы должны действовать быстро."
 bronzehill.31.a:0 "Война не является для нас лучшим вариантом." #(М)
 bronzehill.31.b:0 "Мы сохраним верность своим гарантиям!" #(М)

 bronzehill.32.t:0 "Государство [From.GetNameDef] бросило нас" #(М)
 bronzehill.32.d:0 "На рассвете пришли ужасные новости, государства [From.GetNameDef] отказалась принять нашу сторону в грядущем конфликте. Мы брошены на произвол судьбы и должны вступить в грядущий конфликт в одиночку. Похоже, мы больше не можем на них полагаться на то, что государство [From.GetNameDef] прикроет нашу спину. Пора консолидировать наши войска, насколько это возможно. Впереди нас ждет тяжелая битва, мы должны быть готовы к ней."
 bronzehill.32.a:0 "Наше положение становится всё хуже." #(М)

 bronzehill.33.t:0 "Посланник брошен в темницу" #(М)
 bronzehill.33.d:0 "Младший эмиссар, посланный в государство [BRZ_mountain_pass_target.GetNameDef], вернулся с новостями про наше последнее предложение. По-видимому, наш ультиматум был встречен с такой враждебностью, что посол был арестован лишь за то, что прибыл без разрешения.\n\nХотя не поступило никаких официальных сообщений, вести с границы гласят, что силы государства [BRZ_mountain_pass_target.GetNameDef] начали мобилизацию и подготовку к войне.\n\nПерспективы решения этого конфликта дипломатическими средствами выглядят весьма маловероятными, и наши генералы просят разрешения начать ответную подготовку на направленную против нас мобилизацию."
 bronzehill.33.a:0 "Они думают, что они могут арестовать представителя рабочих и уйти от ответственности?" #(М)

 bronzehill.34.t:0 "Десять принципов"
 bronzehill.34.d:0 "1. Мы должны отдать все силы борьбе за объединение всего общества на основе революционной идеологии великого вождя товарища Гровера VI.\n\n2. Мы должны верно и лояльно чтить великого вождя товарища Гровера VI.\n\n3. Мы должны сделать власть великого вождя товарища Гровера VI абсолютной.\n\n4. Мы должны сделать революционную идеологию великого вождя товарища Гровера VI нашей верой, а его наставления — нашим кредо.\n\n5. Мы должны строго безусловного повиноваться при исполнении указаний великого вождя товарища Гровера VI.\n\n6. Мы должны усилить идеологию всей партии, её силу воли, а также революционное единство, опираясь на великого вождя товарища Гровера VI.\n\n7. Мы должны учиться у великого вождя товарища Гровера VI и перенять его коммунистические взгляды и революционные методы работы, ориентированные на народ.\n\n8. Мы должны ценить политическую деятельность, данную нам великим вождём товарищем Гровером VI, и отплатить за его великое доверие и заботу повышением собственной политической сознательности и квалификации.\n\n9. Мы должны создать строгие организационные правила, чтобы вся партия, нация и армия действовали как единое целое под руководством великого вождя товарища Гровера VI..\n\n10. Мы должны передавать достижения революции великого вождя товарища Гровера VI из поколения в поколение, наследуя его успехи и доводя их до логического конца."
 bronzehill.34.a:0 "Мы любим великого вождя!"
 

 BRZ_infiltration_event.1.t:0 "Поиск коммунистической ячейки" #(М)
 BRZ_infiltration_event.1.desc:0 "Если вы видите это, то вы читер." #(М)
 BRZ_infiltration_event.1.a:0 "Не отрицайте этого." #(М)
 BRZ_infiltration_event.2.t:0 "Партизаны в регионе [infiltrated_state.GetName]!" #(М)
 BRZ_infiltration_event.2.desc:0 "Наши разведчики обнаружили партизанскую базу в регионе [infiltrated_state.GetName]. Экипированные пока что в основном лёгким вооружением иностранной разработки, они не являются угрозой нашим силам, но нам нельзя давать им шанс на развитие." #(М)
 BRZ_infiltration_event.2.a:0 "Пошлите солдат." #(М)
 BRZ_infiltration_event.3.t:0 "Коммунисты под присмотром" #(М)
 BRZ_infiltration_event.3.desc:0 "Наши разведчики и агенты обследовали холмы и не нашли никаких партизанских укрытий, о которых мы бы ещё не знали." #(М)
 BRZ_infiltration_event.3.a:0 "Давайте сфокусируемся на крысах, которых мы уже прижали." #(М)
 BRZ_infiltration_event.4.t:0 "Коммунистическое подполье ликвидировано" #(М)
 BRZ_infiltration_event.4.desc:0 "Наши силы нагрянули в глухую деревню, где они были встречены интенсивным, но эпизодическим обстрелом из малого вооружения. После продолжительной осады наши войска смогли очистить деревню без каких-либо происшествий." #(М)
 BRZ_infiltration_event.4.a:0 "Будем надеяться, что мы избавились от них всех." #(М)
 BRZ_infiltration_event.6.t:0 "Наша база в регионе [infiltrated_state.GetName] была атакована" #(М)
 BRZ_infiltration_event.6.desc:1 "Лоялисткие силы начали атаку на наших сторонников в регионе [infiltrated_state.GetName]. Ячейка была окружена и уничтожена без каких-либо выживших." #(М)
 BRZ_infiltration_event.6.a:0 "Революция подверглась регрессу." #(М)
 BRZ_infiltration_event.10.t:0 "Заброшенный ивент" #(М)
 BRZ_infiltration_event.10.desc:0 "Этого ивента не существует. Если вы видите его, он ваш. Я не хочу владеть им." #(М)
 BRZ_infiltration_event.10.a:0 "Спасибо?.." #(М)

 bronzehill_government_event.1.t:0 "Пожар в Бронзкройце"
 bronzehill_government_event.1.d:0 "В то утро воздух в Бронзкройце был разреженным и спертым. Мир, казалось, двигался немного медленнее, пока псы слонялись по городу, направляясь на работу в то тусклое и холодное утро. Но эту тишину разрушила громко галдящая толпа дворян и буржуазии. Это был Бронзовый Совет, направлявшийся в зал заседаний театра Визетреффен. Все знали их и в иное время членов Совета окружили бы псы и грифоны со своими вопросами. Но все знали, что Совет находится в тупике, и поэтому псы на улицах старались игнорировать этот позор своей нации. Но вдруг с главной улицы города раздался громкий крик\n\n«Пожар!»\n\nГород начал действовать как шестерёнки в машине, золотой век которой уже давно закончился, но всё ещё рабочей. Была вызвана пожарная команда, которая отправилась туда, откуда поступило сообщение о пожаре. Но когда пожарные прибыли, то они застыли неподвижно, смотря на театр, служивший некогда залом заседаний их правительства. Визетреффен, самое старое здание во всем городе и древнейший образец старой архитектуры алмазный псов, пылал. Здание сгорело быстрее, чем город успел отреагировать. А затем члены Совета свернули за угол, и тот, кто первым увидел обгоревший остов здания, упал на все свои лапы и завыл от горя, а вскоре к скорбному хору присоединились и другие.\n\nСначала император, теперь Визетреффен... сколько потерь понесет народ, прежде чем всё снова наладится...\n\nНо несмотря на скорбь, одному псу показалось, что он видел в переулке чуть ниже по дороге кого-то, одетого в доспехи Бронзового Креста..."
 bronzehill_government_event.1.a:0 "Кто мог сотворить такое?"

 bronzehill_government_event.2.t:0 "Риттернахт"
 bronzehill_government_event.2.d:0 "Холодной ночью серая машина катилась по улицам Бронзкройца в кромешной тьме. Когда она остановилась, из её задней части вынырнула фигура в плаще и торопливо постучала в дверь главного капитула Ордена Рыцарей Бронзового Креста. Он не хотел быть здесь, но последние события не оставили ему выбора. Сожжение Визетреффена потрясло нацию до глубины души, а единственный уголёк стабильности, остававшийся в столице, тлел внутри этого дома... Когда какой-то пёс открыл дверь, ему пришлось посмотреть вниз, чтобы увидеть фигуру и встретиться с ней взглядом.\n\n— Ах, Граф Игнатий! Входите, входите, — ответил невысокий, но от этого не менее внушительный пёс. Именно ради него он и пришёл на встречу.\n\nГраф стряхнул с себя неприятно холодный снег, который так часто выпадал высоко в горах, и последовал за псом внутрь... ему было больно сознавать, что этот пёс находится тут в лучшем положении. У гросриттера были в лапах все козыри, и он это знал. И все же он знал Лаки уже некоторое время и был уверен в его благоразумности и в том, что в конце концов сделка может состояться. Они немного поболтали, а потом сели за стол и принялись за еду. После окончания трапезы поведение рыцаря изменилось. \n\n— Должен признаться, Игнатий, что я знаю, почему ты здесь, и ты знаешь, почему я принимаю тебя в своей гостиной. Тебе нужен кто-то, чтобы удержать свой Совет.\n\nВпервые за много лет Граф огрызнулся:\n\n— Да пошло оно всё к Маару. Нации нужно хоть какое-то подобие порядка, а рыцари могут дать его, и мне всё равно на мелкие детали. Совет теперь твой. Я буду продолжать выполнять свою работу, а ты — свою."
 bronzehill_government_event.2.a:0 "Тогда мы пришли к согласию."

 bronzehill_government_event.3.t:0 "Преломление хлеба на алтаре"
 bronzehill_government_event.3.d:0 "— Хвала Арктурию! Хвала Эйр! И хвала Борею за этот святой день! Ибо Бронзовый Совет принял великое решение встать на сторону Архонта в его битве за спасение империи, ибо так мы избавимся от ужасных и развращенных грешников, и заслужим благосклонность Борея!\n\nХрам в Рэйвенсбурге практически светился от восторга и смятения собравшихся. Самые верующие горожане, конечно, были согласны с этим поступком... но было странно слышать эти слова от кого-то, кто, как они знали, почти не занимался политикой государства, а чаще молился за семью Графа.\n\nНо за кулисами прелат Гунхильд готовилась. Завтра состоится ещё более крупная месса, чем сегодня, так как завтра настанет день Святого Раффлса, святого Эйр, который провёл псов от Алмазной Горы до их нового дома. И она собиралась использовать это в своих интересах. Эрос прислал ей золото, а также инструкции попытаться привлечь Бронзхилл на его сторону. И хотя Совет уже встал на сторону архонта, без особых усилий со стороны духовенства, этого было недостаточно для неё. Она не видела причин, по которым инструкции архонта не означали бы простого захвата власти ею. И вот, с благословения самой Эйр, завтра она соберет свои верующих и поведет их прямо на Бронзкройц. Хотя она уже получила место в Совете, всё же лучше направлять верующих напрямую, а не просто стоять и наблюдать.\n\n— Боги поведут собак, как они вели грифонов... — она сказала собранию младших священнослужителей, — и всё ради Гровера и империи, Der Treue Marsch. Аминь."
 bronzehill_government_event.3.a:0 "Марш правоверных. Аминь!"

 bronzehill_government_event.4.t:0 "Совет на Бронзовом Холме"
 bronzehill_government_event.4.d:0 "Макс Златозубый был раздражен. Он продолжал работать над своей книгой «Имперская экономика, вид из собачьей будки», когда в его дом ворвался какой-то пёс, который сказал, что Граф экстренно созвал Бронзовый Совет. А когда Макс направился к своей машине, чтобы отправиться туда, ему заявили, что он должен ехать в машине графства. В любой другой день это было бы не только честью, но и приятным сюрпризом, но в последнее время Златозубый начал испытывать недовольство бездействием Графа в Бронзовом Совете, частью которого он был. Но когда он проехал мимо театра Визетреффен, то Макс понял, что что-то случилось. Он попытался подать сигнал водителю, но ответа не последовало. В какой-то момент он начал опасаться, что это какой-то коммунистический заговор с целью его убийства. Но тут машина остановилась перед личной резиденцией самого Графа. Выйдя из машины, он увидел, что там собрались и другие псы, которых быстро сопроводили его внутрь резиденции, словно желая скрыть это событие. Что тут происходит? Толпа быстро поднялась наверх и вошла в кабинет, где за своим письменным столом сидел сам Граф.\n\n— Джентльпсы, я приношу свои извинения за грубую поездку, но мне нужно было увидеть вас всех, — в комнате воцарилась тишина, пока каждый пёс думал о причинах своего пребывания там, — сегодня важный день. Сегодня у Бронзового Совета заканчиваются средства, — все знали об этом, но никто не хотел говорить об этом вслух, — но у меня есть план. Лига Имперской Лояльности предоставила правительству большой кредит, и я готов внести некоторые изменения, — после этих слов все псы почувствовали себя так, будто они стоят на краю пропасти в ожидании следующих слов Графа, — ну что ж, давайте приступать. Сейчас я созываю первое заседание Совета Мудрых. Так что, добро пожаловать в новые чертоги власти, джентльпсы."
 bronzehill_government_event.4.a:0 "Они будут усердно служить."

 bronzehill_government_event.5.t:0 "Актуальные вопросы сегодняшнего дня"
 bronzehill_government_event.5.d:0 "— А твоя мать чихуахуа! — завопил какой-то мелкий дворянин в дальнем правом углу театра.\n\nГраф Игнатий Бронзтейл был уже почти на грани. Сейчас шел седьмой час заседания Бронзового Совета в Визетреффене, а некоторые делегаты уже стали использовать сцену театра в качестве трибуны, чтобы оскорблять друг друга. Первоначально он созвал Совет, чтобы определить их место в империи, и хотя они преуспели в выборе стороны в споре о регентстве, члены совета не приблизились ни к какому пристойному решению для иных проблем. Его сын Барнаби подошёл к нему и протянул бутылку шнапса. Как хорошо, когда кто-то знает, что тебе нужно. Он услышал, как один из баронов, заработавших состояние на минералах, кричит на него и его сына.\n\n— Эй! Барнаби! Почему бы тебе не спуститься сюда и не показать нам, как все эти идеи о «демократии» могут нам помочь! Ха! — Эта насмешливая фраза, произнесенная самым обычным бароном, стала последней каплей для Графа. Он взял бутылку со шнапсом, сделал хороший глоток и зашвырнул её прямо в наглого пса. Прямое попадание! После этого граф спустился на сцену со своего места на балконе и, придвинув скамью поближе, теперь сидел перед Советом, который располагался чуть ниже его.\n\n— А теперь мы можем продолжить."
 bronzehill_government_event.5.a:0 "Да здравствует Граф!"

 bronzehill_government_event.6.t:0 "Страхи первого дня"
 bronzehill_government_event.6.d:0 "Барнаби был напуган. Очень-очень напуган. Он был в Шварцхаузене на предвыборном опросе, который должен был позволить впервые избрать членов Бронзового Совета. Он уже проделал немало, чтобы заставить отца принять эту идею, но работа в поле по-прежнему сильно беспокоила его. Допускать к выборам обычных псов? Это было нечто совершенно новое. Но пока он возился со своим персоналом, руководя установкой кабинок для голосования, он выглянул в окно и увидел то, о чем никогда раньше не думал. Он увидел собравшихся у дверей псов, которые разговаривали друг с другом о своём выборе кандидатов и о судьбе нации. Теперь Барнаби знал, кто победит. Это должен был быть Копперхилл, дворяне не примут никого другого, и его отцу тоже было трудно поддерживать кого-то ещё. Но он был доволен этим: как только Копперхилл сформирует свой кабинет, он сможет лоббировать новые реформы, чтобы в один прекрасный день псы действительно могли сделать свой собственный выбор. И кто знает, может быть, однажды вся империя последует его примеру."
 bronzehill_government_event.6.a:0 "Интересно, кто же победит?"

 bronzehill_government_event.7.t:0 "Самый молодой регент"
 bronzehill_government_event.7.d:0 "— Поприветствуйте Барнаби Бронзтейла, Графа Бронзхилла!\n\nКак он оказался здесь? Барнаби снова и снова задавал себе этот вопрос. За несколько недель до этого Бронзовый Совет решил, что ни архонт, ни герцогиня Клубничного Герцогства не могут быть регентами Империи, а затем объявил, что только правящий монарх Бронзхилла должен быть регентом. Это было сделано так быстро и внезапно, что когда отец услышал об этой новости, то у него случился сердечный приступ.\n\nКаким-то чудом его отец выжил, но его слабость не слишком хорошо сказалась бы на дипломатическом положении страны. Бронзхилл разорвал связи как с церковью, так и с дворянами империи и теперь одинок. Когда Барнаби получил известие о том, что его отец собирается отречься от престола, он занимался благотворительностью. Поспешив вернуться домой, он расспрашивал отца о причинах, побудивших его сделать это, но старый Граф лишь ответил: «Сын мой, теперь ты должен взять на себя инициативу». Его отец медленно восстанавливался, и после того, как его посетили многие видные деятели из гармонического движения Бронзхилла, он был вынужден позволить своему сыну взять власть в свои лапы.\n\nИ вот теперь он стоит здесь, Граф Бронзхилла, один из кандидатов на императорское регентство, без возможности добраться до императора. Барнаби вышел на балкон своего поместья, чтобы посмотреть на всех псов, которые собрались под окнами его дома, и начал говорить..."
 bronzehill_government_event.7.a:0 "Бронзхилл выступает!"

 bronzehill_government_event.8.t:0 "Создание ОЛКЗОИП"
 bronzehill_government_event.8.d:0 "— Я отказываюсь соглашаться на такое идиотское имя! — воскликнул Либаркнехт, — Объединённая Левая Коалиция За Освобождение Имперских Провинций — самое длинное и раздражающее название, которое я когда-либо слышал!\n\n— Ну, моё предложение насчет коалиции Бога-Императора тоже не сработало! — воскликнул Кимбалл Баркин-Сан.\n\nРози Люксембарк становилась всё более апатичной. Они созвали съезд всех социалистических организаций в Бронзхилле, чтобы завоевать места в Бронзовом Совете, а затем почти сразу же эти двое начали спорить из-за имени. Она должна была что-то сделать.\n\n— А что насчет социального фронта? — заговорила Роза.\n\nПосле того, как она повысила голос, два рычащих пса успокоились и начали говорить почти нормально. Все присутствовавшие на этом заседании осознавали всю важность происходящего.\n\nПрисутствовавшие делегаты были очень разными: от профсоюзных боссов до шахтёров, от адвокатов и до даже нескольких симпатизирующих им буржуа. И их целью было завоевать Бронзовый Совет, а в конечном итоге — и всю империю.\n\nПосле обмена ещё несколькими горячими словами всё было решено. Чтобы их усилия не выглядели захватом власти, они сперва должны были бы укрепить свои позиции, чтобы провести свои реформы. Карл Либаркнехт, если они получат места в Совете, станет новым министром горной добычи, чтобы Копперхилл не смог никогда вернуть себе это кресло и использовать его в своих целях. Тогда Рози и Баркин-Сан смогут обратиться за поддержкой к разным слоям общества. Оба пса знают, что в конце концов это вызовет конфликт, но всё равно с нетерпением ждут его, чтобы выбить у соперника почву из-под лап..."
 bronzehill_government_event.8.a:0 "За империю существ!"

 bronzehill_government_event.9.t:0 "Кто ещё не высказался..."
 bronzehill_government_event.9.d:0 "Бронзхилл погрузился в хаос. Аристократы Бронзового Совета не ожидали того, что произойдет после того, как они не встанут на сторону ни Габриэлы, ни Эроса. И все же нация оказалась неготова — псы начали терять работу, поскольку экономика погрузилась в рецессию.\n\nНо где же в такой ситуации был Граф?\n\nГраф Игнатий вернулся в свой дворец, чтобы обдумать будущее своей нации. Что же ему теперь делать? К чему он теперь обратится, когда страна рушится вокруг него? Его сын был на севере, общался с шахтерами, чтобы заверить их в поддержке правительства, а многие из его самых верных друзей теперь вцепились друг другу в глотки в политических спорах, непрерывно происходящих в Совете.\n\nЕму был нужен свежий воздух.\n\nОн накинул плащ и вышел на улицу. По дороге Граф увидел ещё одну панихиду по покойному императору. Может быть, это поможет ему справиться? Когда он встал со свечой в лапе, то заметил пса, который ходил вокруг и раздавала листовки. Он протянул Игнатию одну из бумажек и двинулся дальше.\n\nВзглянув на листовку, он увидел там следующие слова: «Приходите на собрание Национального Союза Спасения Бронзхилла!». В листовке также были обещания накормить голодных и одеть замёрзших. И это было запланировано... на сегодняшний вечер? Обычно Граф не вмешивался напрямую в дела других политических организаций, но он полагал, что каким бы ни было это движение, оно стоит визита. Позже той же ночью Игнатий отправился по указанному адресу в парк посреди города, где стояла статуя Гровера IV, Великого Управленца Империи. Как Игнатий смог использовать бы его наставления прямо сейчас? Выйдя на середину парка, он увидел пса, сидящего на ящике и разговаривающего с толпой: он говорил о новом императоре, которого заковал в цепи регент, и о том, как продажные грифоны пытаются разорвать империю изнутри, и о том, что долг псов — снова служить защитниками императорского трона.\n\nПосле долгого прослушивания его речей, Игнатий снова посмотрел на бумагу.\n\n— Национальный союз, вот как? — пробормотал он себе под нос, — ладно, давай посмотрим, что ты можешь сделать."
 bronzehill_government_event.9.a:0 "За национальный союз!"

 bronzehill_election_event.1.t:0 "Выборы генерального секретаря центрального комитета партии"
 bronzehill_election_event.1.d:0 "Представители Коммунистической партии Бронзхилла собрались сегодня в Бронзкройце, чтобы составить план работы партии на ближайшие два года и определиться с тем, кто займёт место её руководителя. Различные кандидаты со всей партии выдвинули свои предложения и провели немало дебатов. В конце дня партия проголосовала и постановила, что её лидером и генеральным секретарем станет..."
 bronzehill_election_event.1.a:0 "Рози Люксембарк"
 bronzehill_election_event.1.b:0 "Карл Либаркнехт!"
 bronzehill_election_event.1.c:0 "Клара Вуфкин!" #Clara Zetkin
 bronzehill_election_event.1.e:0 "Эрнст Тельпудлс!" #Ernst Thalmann
 bronzehill_election_event.1.f:0 "Вильгельм Спотс!" #Wilhelm Pieck
 bronzehill_election_event.4.a:0 "Иные кандидаты"

 bronzehill_election_event.2.t:0 "Выборы председателя Рабочей партии Бронзхилла"
 bronzehill_election_event.2.d:0 "Представители Рабочей партии Бронзхилла собрались сегодня в Бронзкройце, чтобы составить план работы партии на ближайшие пять лет и определиться с тем, кто займёт место её руководителя. Различные кандидаты со всей партии выдвинули свои предложения и провели немало дебатов. В конце дня партия проголосовала и постановила, что председателем станет..."
 bronzehill_election_event.2.a:0 "Верховный Лидер, Кимболл Баркин-Сан!"
 bronzehill_election_event.2.b:0 "Премьер кабмина, Кимболл Баркин-Сан!"
 bronzehill_election_event.2.c:0 "Генеральный секретарь, Кимболл Баркин-Сан!"

 bronzehill_election_event.3.t:0 "Выборы в Бронзовый Совет"
 bronzehill_election_event.3.d:0 "Псы Бронзхилла готовятся отдать голоса за избранных ими представителей в Бронзовом Совете. Консервативная и Лейбористская партии, как и ожидалось, весьма преуспевают. Уинстон Копперхилл возглавляет консерваторов и является очень популярным и харизматичным лидером, который, несомненно, объединит нацию во времена опасности. Клемент Аттабой, лидер Лейбористской партии, совершенно противоположен ему по характеру, но в немалой степени компенсирует это своей рассудительностью и состраданием к простым псам.\n\nКто же из них победит?"
 bronzehill_election_event.3.a:0 "Гармоническая Консервативная Партия получает большинство голосов."
 bronzehill_election_event.3.b:0 "Гармоническая Лейбористская Партия получает большинство голосов."
 
 BRZ_grover_coronation.1.t:0 "Коронация императора Гровера VI"
 BRZ_grover_coronation.1.d:0 "Гровер никогда не воспринимал свою позицию как нечто должное, особенно те жертвы, которые позволили ему оказаться здесь и сейчас. Его судьба не была похожа ни на одну другую во всей Грифонии, и вслед за его семьей в его жизни чередовались как величие, так и трагедии. Его семья привела грифонов к величию, а затем видела, как всё построенное ими рушится.\n\nКак справиться с таким наследием? Миллионы обращаются к тебе за советом, как они делали это в течение многих столетий. И что делать с чем-то подобным?\n\nГровер много думал об этом и в конце концов пришел к ответу: тебя запомнят. Тебя запомнят, как и всех тех, кто был до тебя. Всех тех, кто верил и проливал кровь, чтобы был здесь и сейчас. Император — никто и ничто без своих верных подданных, а император, предавший их верность, подрывает сами основы своей власти. Ты — их надежда, их выбор, и ты должен помнить об этом.\n\nКогда корона была возложена ему на голову и Гровер встал, повернувшись лицом к наблюдающей за ним толпе, он вспомнил. Он вспомнил хаос, воцарившейся после смерти отца, и то, как те, кого он считал своими друзьями, замышляли захватить власть исключительно для себя. Он вспомнил, как среди всех жителей империи на его сторону встали потомки тех беглых рабов, которым его предок так давно дал приют. Он вспомнил, как они прорвались сквозь ворота дворца, сметая всех противников и спасая его.\n\nОн видел их лица в толпе, ликующие и плачущие от радости, и когда Гровер поднял свой коготь, чтобы помахать тем, кто довёл его до этого самого момента и не мог не улыбнуться."
 BRZ_grover_coronation.1.a:0 "Мои псы. Без вас я — ничто."

 BRZ_empire.1.t:0 "Воссоединение с империей?"
 BRZ_empire.1.d:0 "Сегодня утром прибыл посланник из Империи, которая хочет организовать симпозиум. Такие предложения ведут либо к отличным, либо к ужасным последствиям. И, учитывая нынешнюю политическую ситуацию, мы догадываемся, к чему всё идёт. Пришло время открыто взглянуть в лицо демонам и встретиться с ними.\n\nИмперия протянула свою лапу к нам, желая включить нас в её состав. Государству [From.GetNameDef] надо решить, преклонить ли колено перед империей, чтобы спасти свою шкуру и послужить увеличению её славы, либо отказаться и начать строить свое собственное будущее в её тени. Империя кажется весьма нетерпеливой, наше решение необходимо принять быстро ради нашего же будущего и безопасности."
 BRZ_empire.1.a:0 "За императора!"
 BRZ_empire.1.b:0 "Мы никогда не подчинимся этим псам!"

 BRZ_empire.2.t:0 "Государство [From.GetNameDef] подчиняется нам!"
 BRZ_empire.2.d:0 "Наш посланник вернулся с отличной новостью. Государство [From.GetNameDef] подчиняется нам, поэтому мы приветствуем их возвращение в нашу Империю. Теперь, когда они встали на нашу сторону, то они будут прислушиваться к пожеланиям императора и повиноваться ему беспрекословно. Наши войска будут объединены в единое целое ради процветания Империи. И наши друзья тоже будут процветать вместе с ней, ибо таков указ Императора."
 BRZ_empire.2.a:0 "Добро пожаловать обратно, друзья!"

 BRZ_empire.3.t:0 "Государство [From.GetNameDef] отвергает предложение императора!"
 BRZ_empire.3.d:0 "Переговоры с государством [From.GetNameDef] относительно их статуса как части Империи сегодня завершились провалом. Наши дипломаты вернулись с пустыми лапами. Похоже, что лидеры государства [From.GetNameDef] не изъявили ни малейшего желания прислушиваться к пожеланиям императора, и они оспаривают нашу власть над имперской столицей. К сожалению, похоже, что сила будет единственным способом для воссоединения Империи."
 BRZ_empire.3.a:0 "Предательство императора не может остаться безнаказанным."
 
 BRZ_empire.4.t:0 "Интеграция восточных марок?"
 BRZ_empire.4.d:0 "С тех пор, как Бронзхилл захватил власть над империей, он был неумолим в своем стремлении укрепить имперскую власть. Теперь же они обратили свои взоры на восток, желая взять под свой контроль и наши земли. Хотя они и обещали нам автономию, нам всё равно придётся стать вассалом империи. Понятно, что у этой просьбы будут долговременные последствия в любом случае, так что пришло время для нас определиться с нашим будущим."
 BRZ_empire.4.a:0 "За императора!"
 BRZ_empire.4.b:0 "Мы никогда не подчинимся этим псам!"

 bronzehill_revenge.1.t:0 "Конец эпохи"
 bronzehill_revenge.1.d:0 "Граф Игнатий пытался удержать всё в порядке уже несколько недель, с тех самых пор, как его мир был разорван на части новостью о смерти императора, и он сидел безразлично за своим столом, перебирая бумажки туда и обратно, когда посланник явился, ворвавшись в кабинет сквозь дверь, с телеграммой в его лапе и задыхающийся, как будто он бежал по всему пути сюда.\n\n— Сир... сир... — пропыхтел он, передавая телеграмму. — Новости из Грифенхейма... кто-то... кто-то, — Пёс не мог сказать ничего более, и Игнатий медленно взял письмо, уставившись на короткое сообщение. Он моргнул, утратив способность понять слова поначалу. Он читал его ещё и ещё, как будто оно было написано на чужом языке, но вскоре листок выпал из его лапы. Пере... переворот? И наследник престола был...\n\nГраф неуверенно встал, бредя прочь от своего стола. Такого не может быть, это письмо обязано быть неверным... такого не может быть! Только не он! Только не он! Он закричал, отчаянно воя, параллельно вбивая свои лапы в стену, яростно колотя её, пока сам медленно оседал на колени, несвязно скуля. Он даже не понял, что происходит, когда два стражника пришли в комнату и оттащили его от стены, пока он продолжал наносить удары своими ныне кровоточащими лапами по ней, и не понял их, когда они попробовали узнать, что же произошло.\n\nВ конце концов Граф Игнатий был вытащен из своего офиса и доставлен в госпиталь, несмотря на то, что новости распространялись из дворца в город, а из города в провинцию. Мало того, что император умер, так ещё и кто-то также убил его сына. Династия Гровера, спасителя алмазных псов, окончилась, она была задавлена, и вместо неё контроль над Грифенхеймом взяли военные."
 bronzehill_revenge.1.a:0 "Чт... Что же делать? Что нам делать сейчас?"

 bronzehill_revenge.2.t:0 "Призыв к действию"
 bronzehill_revenge.2.d:0 "Граф Игнатий отошёл от дел, будучи госпитализированным ради собственной безопасности, и несмотря на то, что каждому алмазному псу в стране импонировала его искренняя любовь к императору, пришло время действовать, а не грустить. Кровожадная крыса, что забрала жизнь маленького Гровера, всё ещё занимает Грифенхейм, и псы Бронзхилла могут либо упиваться горем, либо же рычать в гневе.\n\nТри пса вызвались обратиться к народу, предлагая им утешение и цель в эти тёмные времена. Первый из них — Уинстон Копперхилл, уважаемый аристократ и бывший офицер Имперских Гусаров. Старый пёс говорил о том, что алмазные псы Бронзхилла не одни в их несчастье, что грифоны по всей стране также плачут вместе с ними, но сейчас, в этот самый тяжёлый час для всех, псам пора вспомнить, что они часть семьи, простирающейся далеко за пределы вершин Бронзхилла, и что справедливость должна быть вбита в кровавого предателя силой, вместе с грифонами, оставшимися друзьями.\n\nТем временем Руфус Лаудбарк произнёс гораздо более агрессивную речь. Он выразил не так много уважения союзникам Бронзхилла, предпочтя ему активную враждебность в отношении предателей. Пришло время алмазным псам снова стать воинами, которыми они должны были быть, и — если будет нужно — утопить Грифенхейм в крови, если это будет нужно для того, чтобы поймать вредоносного паразита, который оставил их без императора. Не продолжить поддерживать старый, рухнувший режим, но очистить его самим, если будет нужно.\n\nНаконец, многие прислушиваются к Кимбаллу Баркин-Сану, радикальному социалисту, который отказывается от речей Копперхилла о сотрудничестве и вместо этого заявляет, что смерть Гровера является доказательством неспособности грифонов защитить семью Великого Лидера, который дал им свободу и безопасность. Нельзя ждать, пока грифоны — те самые, которые потеряли Гровера — помогут, и взамен псы должны двигаться дальше как одна лапа, одно сердце и один дух. Несмотря на то, что родословная Гроверов прервалась, память о ней не должна последовать за династией, и лишь алмазные псы одни способны на это."
 bronzehill_revenge.2.a:0 "Как сказал Копперхилл, мы должны быть едины!"
 bronzehill_revenge.2.b:0 "Лаудбарк прав, око за око!"
 bronzehill_revenge.2.c:0 "Товарищ Баркин-Сан говорит правду!"

 bronzehill_revenge.3.t:0 "Воззвание к грифонам"
 bronzehill_revenge.3.d:0 "После начала политических волнений в стране местные грифоны стали столь же огорчёнными и непокорными, как и псы. Графа сломило горе и многие начали опасаться возможной гражданской войны в Бронзхилле, что заставило нескольких видных промышленников начать предпринимать усилия по перемещению своих активов в безопасное место. Это потенциально может навредить экономике Бронзхилла именно в то время, когда она не может себе этого позволить, и каждый из трёх псов, которые решили говорить за всех псов, пытается по-своему справиться с ситуацией.\n\nУинстон Копперхилл планирует обратиться именно к грифонам по радио, призывая к единству в эти тёмные часы и говоря о том, что псы не бросают своих союзников в трудное время. В конце концов, единство — вещь хрупкая, так что псам сейчас следует быть скромными и терпеливыми.\n\nНапротив, Лаудбарк считает действия грифонов предательством и утверждает, что страна должна сплотиться и убедиться, что промышленники понимают, насколько серьезно псы воспримут их побег в трудный час. Если они будут настаивать на выводе активов из страны, то должны знать, что с ними поступят так же, как обычно поступают с предателями.\n\nКимболл Баркин-Сан заявляет, что они могут уйти, если захотят, но их богатство и активы будут заморожены и использованы Бронзхиллом ради мести. Сейчас важно помнить Великого Вождя, а не бизнесгрифов. Сейчас все средства производства должны быть объединены ради всех псов, а если несколько сотен грифонов хотят уехать — то скатертью им дорожка."
 bronzehill_revenge.3.a:0 "Твёрдая риторика Копперхилла успокоит их."
 bronzehill_revenge.3.b:0 "Лаудбарк груб, но эффективен."
 bronzehill_revenge.3.c:0 "Товарищ Баркин-Сан прав, изымите их имущество!"

 bronzehill_revenge.4.t:0 "Бронзхилл жаждет мести"
 bronzehill_revenge.4.d:0 "Ситуация в Бронзхилле достаточно стабилизировалась, чтобы можно было наконец решить проблему вакуума власти. Хотя наш добрый Граф по-прежнему является лишь тенью себя прежнего, едва способного даже говорить сейчас, для нации нужно выбрать нового лидера. Но какого?\n\nУинстон Копперхилл обратился к нации, заявив, что «Псы Бронзхилла, а также грифоны всех этих древних земель связаны вместе единым делом и нуждами. Они насмерть защищать Герцланд от агрессии Фердинанда, помогая друг другу, как добрые товарищи, в меру своих сил.»\n\nЛаудбарк публично осудил слова Копперхилл, заявив, что если бы не самодовольность и нерешительность прежнего режима Бронзхилла, то этой ситуации попросту бы не возникло. Ответ заключается в разрушении старых порядков, которые подвели императора. Этот жестокий мир убил даже невинного птенца вроде Гровера VI, и такая гниль должна быть вырвана с корнем любой ценой.\n\nТем временем Кимболл Баркин-солнце по-прежнему считает Копперхилла комнатной собачкой, а Лаудбарка — диким животным. Наследие Гроверов изменило псов навсегда. Великодушие Гроверов изменило их как народ, но оба его противника, похоже, по-прежнему не видят разницы между Гроверами и грифонами. Гровер VI — наш законный лидер, мертв он или нет. И наследие этого великого лидера все будут помнить до конца времён, но утверждение, что для этого псы должны сотрудничать с грифонами, является ложной дихотомией. Псы не забудут ничего, но и не отдадут свое будущее в лапы тех, кто предпочитает эксплуатировать их."
 bronzehill_revenge.4.a:0 "Мы — верные гончие Империи: да здравствует Копперхилл!"
 bronzehill_revenge.4.b:0 "Войте, гончие войны, войте, пока Лаудбарк ведёт нас к мести!"
 bronzehill_revenge.4.c:0 "Великий Лидер не будет забыт, Баркин-Сан проследит за этим!"


 bronzehill_revenge.5.t:0 "Фрайкорпс восстаёт"
 bronzehill_revenge.5.d:0 "После долгого планирования операция была приведена в исполнение с разрешения Копперхилла, и Фрайкорпс Империи восстал против тирана, Лорда Протектора. Вскоре Фрайкорпс незаметно мобилизовался и захватил множество форпостов и гарнизонов в Герцланде. Они даже смогли взять штурмом одну из баз в Грифенхейме. Из наших отчётов стало ясно, что они потрясли высшее имперское командование, которое ожидало лояльности от своих напуганных и возмущённых солдат, а не бунта. Они должны были знать, что если использовать лишь страх, то это сделает их слабее против наших верных и свирепых гончих, сражающихся за Империю. Будем надеяться, что они зададут им жару."
 bronzehill_revenge.5.a:0 "Преданность благодаря любви лучше преданности через страх."
 BRZ_anti_lord_protector_rebels_tt:0 "Появляется §Yшесть дивизий§! §Yпехоты Фрайкорпса§!.\n"

 bronzehill_revenge.6.t:0 "Мятежники восстают против нас!"
 bronzehill_revenge.6.d:0 "Как только псы объявили нам войну, мы получили ряд неожиданных атак от предателей-террористов, желающих свергнуть и уничтожить Лорда Протектора. Они захватили некоторые из наших форпостов и баз, а так же организуют хаос на фронте. Наши солдаты и офицеры в шоке от предательства этого "Фрайкорпса". Но уничтожение этих бунтовщиков станет примером для других диссидентов, желающих дестабилизировать наше государство."
 bronzehill_revenge.6.a:0 "Убейте их всех для назидания остальным!"

 bronzehill_revenge.7.t:0 "Бронзхилл выражает преданность нам"
 bronzehill_revenge.7.d:0 "Моя Герцогиня, мы получили письмо из графства Бронзхилл, они клянутся в верности нам. Это идеально, потому что теперь наше общее дело против тирана Лорда Протектора окрепло. Мы должны выйти вместе с нашими преданными гончими против безумца Грифонии как можно раньше, чтобы покончить с его владычеством над Империей. С алмазными псами на нашей стороне мы точно сможем победить!"
 bronzehill_revenge.7.a:0 "Псы действительно лояльны и верны несмотря ни на что."
 
 bronzehill_revenge.8.t:0 "Передача Грифенхейма"
 bronzehill_revenge.8.d:0 "После того, как война с Лордом Протектором закончилась, мир вернулся в руины Грифенхейма. Вскоре, псы Копперхилла официально передали временную администрацию столицы герцогине, дабы та установила новое правительство, как только станет Императрицей. Передача не обошлась без небольшого беспокойства, так как Копперхилл предупредил, что только пока Габриэла справедлива и не тиранична, они будут сражаться за неё. Герцогиня с благодарностью приняла заявление и объявила, что останется верна памяти маленького Гровера. С окончанием перехода герцогиня вернёт мир и свободу своим подданным."
 bronzehill_revenge.8.a:0 "Наконец-то мы можем вернуть всё в норму."

 bronzehill_tomb.1.t:0 "Взрывы"
 bronzehill_tomb.1.d:0 "Грифенхейм был опустошён. Для чего этот город вообще нужен, если в нём нет Императора? Он был пустым и недостойным ничего, и псы с энтузиазмом приступили к работе, снося квартал за кварталом. Жилые районы, административные здания, дворцы знати, даже храмы. Не было того, что встало бы у них на пути — всё было уничтожено, чтобы освободить место для единственного, что они могли дать Императору — достойного места отдыха.\n\nМножество грифонов протестовало, некоторые даже пытались защитить свои имения, но алмазные псы не собирались шутить, и прогоняли их силой, если угроз не хватало. Грифенхейм был запятнан смертью Императора, и они не позволят его эгоистичным жителям дальше позорить последних из Гроверов."
 bronzehill_tomb.1.a:0 "Разрушьте эти бесполезные здания!"

 bronzehill_tomb.2.t:0 "Мавзолей"
 bronzehill_tomb.2.d:0 "Несмотря на гнев и горе, которое чувствовали все собаки, место для постройки мавзолея было выбрано. Это единственное место, достойное Его Величества. Это последнее, что можно сделать, дабы сохранить память о нём. Лучших архитекторов попросили возглавить этот колоссальный проект. Было предложено множество проектов, но наконец-то, спустя множество дней поисков, мы нашли единственный подходящий дизайн для места упокоения Его Величества.\nПоследний проект представлял собой большое, квадратное здание. Всего с тремя этажами, каждый меньше предыдущего. Каждый уровень был сделан из блестящего белого мрамора. У третьего этажа был сферический потолок, со статуей Его Величества на вершине. Общий лестнице-подобный вид должен был символизировать путь Его Величества на небеса, а сферический потолок символизировал рай, где Борей и его предки ждали его. Белый мрамор символизировал чистоту и невинность Его Величества.\nВнутри мавзолей был разделён на три части. Первая была для посетителей, отделённая от другой части стеной. Отсюда лестница вела на второй этаж, который имел большой стеклянный пол, защищённый перилами по бокам. Эта зона была отделена для наблюдения, тут же тоже были символы трёх храмов. Наконец-то отсюда посетители могли взглянуть через пол на третью зону. Третья зона была закрыта чтобы защитить тело Его Величества. Имперская корона, и его непосредственное имущество было похоронено вместе с ним, так же, как и сокровища с подарками от его народа. Легенда гласит, что любое существо, которое посмеет потревожить его сон, встретит ужасную судьбу..."
 bronzehill_tomb.2.a:0 "Это самое малое, что мы можем сделать для него."

 bronzehill_tomb.3.t:0 "Аллея Слёз"
 bronzehill_tomb.3.d:0 "Псы создали огромную и широкую дорогу, которую они назвали Аллей Слёз. Она ведёт прямо к огромному мемориалу с северной окраины города. Эта аллея предназначена для того, чтобы настраивать любое существо, идущее по ней, в мрачное и задумчивое настроение. Прекрасная каменная аллея окружена по обе стороны прудами с неподвижной водой. Поперёк прудов расположены военные мемориалы, на которых перечислены имена всех, кто погиб, дабы отомстить за Великого Учителя. Чем ближе аллея подходит к мавзолею, тем уже она становится, подчеркивая размеры сооружения. Обычно посетители шли по Аллее Слёз молча, лишь всхлипывая при приближении к имперскому монументу."
 bronzehill_tomb.3.a:0 "Наши слёзы никогда не высохнут."

 bronzehill_tomb.4.t:0 "Вечный огонь"
 bronzehill_tomb.4.d:0 "Высоко над гигантским мемориалом возвышается колонна из белого мрамора. На её вершине шесть огромных статуй псов, отлитых из бронзы и расположенных по кругу, держат жаровню, чей диаметр составляет почти десять метров. Эти статуи были вылеплены на основе лучших псов среди мстителей. Всем хорошо видно, как напряжены их мускулы, когда эти псы несут на своих спинах вечный огонь скорби, освещавший мавзолей и сады внизу.\n\nПламя, дополненное кристаллами из самых глубоких и богатых шахт Бронзхилла, сияет чистым белым бездымным светом — таким же чистым, как Император, который умер из-за неудач Империи, которая должна была спасти его. Этот вечный свет, которому не нужно топливо, будет вечно сиять в бледном подражании той праведности и добродетели, что были утрачены в тот роковой день."
 bronzehill_tomb.4.a:0 "Пока этот огонь горит, верные будут помнить."

 bronzehill_tomb.5.t:0 "Мемориальные сады"
 bronzehill_tomb.5.d:0 "Вокруг Мавзолея на сотни ярдов раскинулись мемориальные сады. Вокруг места последнего упокоения Великого Учителя посадили цветы со всей Империи и окружающих её земель. Они стали безмолвными напоминаниями о последнем из императоров, который дал им так много. Подобно тому, как статуи и аллея запечатлели память о Великом Учителе в камне, так и цветы в саду делали это своим способом. Те, кто отклонялся от Пути Слёз, могли найти здесь последнее пристанище Праведных Шестидесяти. Шестьдесят влиятельных фигур, которые либо пытались устранить тирана до того, как он мог убить Великого Учителя, либо те, кто сражался во имя Гроверов сразу же после этого. Вокруг были разбиты небольшие сады с собственными именами. Эрос семнадцатый. Фрайхерр фон Лейтербах. Граф фон Телер. Все те, кто умер в попытке остановить тирана, или те, кто умер во имя Великого Учителя. И они будут служить этому великому грифону так же хорошо после смерти, как и при жизни."
 bronzehill_tomb.5.a:0 "Вечно преданным"

 bronzehill_tomb.6.t:0 "Статуи"
 bronzehill_tomb.6.d:0 "Главной особенностью всего мемориала были статуи. У входа две огромные статуи — грифон и алмазный пёс — скрестили клинки над входом, а их лица выражали глухое горе, встречающее скорбящих. Дальше ещё больше статуй стояло на пути, в виде тяжело бронированных и вооруженных рыцарей, которые должны вечность охранять путь к могиле, и было их более двухсот. И, наконец, двенадцать гигантских скульптур, которые должны олицетворять великих героев Империи, за всю её историю, были поставлены вокруг самой могилы, чтобы Император всегда был окружён самыми верными его соратниками."
 bronzehill_tomb.6.a:0 "Жалкое прибежище для кого-то столь великого."

 bronzehill_tomb.7.t:0 "Фрески"
 bronzehill_tomb.7.d:0 "Стены внутри мавзолея были покрыты фресками, которые изображали различные этапы жизни нашего Великого Императора. На протяжении всей жизни, его поданные оставались верны его приказу, который был свят и непогрешимым. Эти фрески должны показывать какое место Император занимал в жизни Империи, вездесущий и авторитетный. Бронзхилл отправил своих лучших художников, чтобы украсить место упокоения красотой, что пришла из души нашей страны. Но никакая глина и краска не могут отобразить абсолютную святость, что Император принёс на наши земли. Земля ему пухом, его наследие не забыто."
 bronzehill_tomb.7.a:0 "Такая красота — это слишком для глаз обычных смертных."

 bronzehill_tomb.8.t:0 "Похороны"
 bronzehill_tomb.8.d:0 "Наконец громадное здание было достроено. Это заняло много времени, и многие рабочие погибли во время его строительства, пожертвовав собой ради вечной славы Императора. Но никто не был забыт, и их имена были высечены на камне фундамента. Теперь, когда работа была закончена, наконец, пришло время для церемонии. Для похорон Императора.\n\nКогда наступил то самый день, весь город как будто остановился. Это был государственный праздник по всему Герцланду, и десятки, если не сотни тысяч граждан прибыли, чтобы принять участие в похоронах. Вскоре улицы до краёв заполнились грифонами и алмазными псами, почти каждый из которых нёс свечу, зажженную в память об Императоре. Горожане торжественно и медленно шли в центр города, к огромному мемориальному комплексу. Там, неподвижно, как настоящие статуи, стояли бесчисленные солдаты новой императорской армии, обращенные лицами к мавзолею. Горожане собрались позади и вокруг них и ждали.\n\nЗатем главная похоронная процессия покинула Императорский дворец. Вдоль её пути выстроились зрители со свечами в когтях и лапах, а тысячи императорских слуг, алмазных псов, солдат и прочих сопровождали гроб Императора, распевая скорбные религиозные песни. Во главе колонны шёл сам Кимболл с печально опущенной головой. Все они были одеты в черные одежды.\n\nПроцессия двинулась к самому мавзолею. Огромная толпа в полном молчании наблюдала, как имперские рыцари вносят гроб в темноту гробницы. Вскоре рыцари вернулись уже без гроба, и сотня алмазных псов подтолкнула гигантскую каменную плиту, дабы навечно запечатать гробницу. Раздался громкий удар, а затем наступила долгая, мучительная тишина."
 bronzehill_tomb.8.a:0 "Ruhe in Frieden."

 bronzehill_news.1.t:0 "Бронзхилл разрывает связи с Грифенхеймом"
 bronzehill_news.1.d:0 "[This.GetNewspaperHeader]Шокирующие новости поступили из Бронзхилла, они отказались поддержать обоих регентов-претендентов. Лидер страны [BRZ.GetLeader] сегодня утром объявил, что, хотя они остаются верными Императору, они не могут сидеть сложа лапы и наблюдать, как за него, словно за приз, борются жадные грифоны, которых волнуют лишь собственные цели и своё богатство. Правитель Бронзхилла, [BRZ.GetLeader], зашёл так далеко, что готов сам стать регентом, утверждая, что единственными существами, которые могут по-настоящему править Империей, являются те, чья преданность Императору не вызывает сомнений.\n\nГрифенхейм и Клубничное Герцогство расценили этот шаг как самое настоящее предательство Империи."
 bronzehill_news.1.a:0 "Мы спасём Императора!"
 bronzehill_news.1.b:0 "Их лояльность подвергнется испытанию."
 bronzehill_news.1.c:0 "Плохие собаки!"

 bronzehill_news.2.t:0 "Бронзхилл захватывает Грифенхейм"
 bronzehill_news.2.d:0 "[This.GetNewspaperHeader]Ожесточенная битва произошла в Грифенхейме, когда фанатичные псы-лоялисты и имперские силы схлестнулись в уличных боях. Псы понесли немало потерь в ходе своих яростных атак против пулеметных огневых точек, однако их свирепость испугала имперских солдат и те начали дезертировать. В конце концов, псы, благодаря постоянной артиллерийской и авиационной поддержке, смогли продвинуться глубже в город. Они двигались от окраин к центру города, пока не достигли дворца, где Имперская Гвардия, отказавшаяся сдаться, была уничтожена в полном составе. После того, как дворец был взят, псы освободили Императора из когтей регента. Вскоре после этого оставшиеся солдаты начали массово сдаваться, желая избежать гибели. После окончания сражений с ними обращались вполне достойно."
 bronzehill_news.2.a:0 "Да здравствует Император!"
 bronzehill_news.2.b:0 "Этот мир слишком жесток..."

 bronzehill_news.3.t:0 "Бронзхилл захватывает Грифенхейм"
 bronzehill_news.3.d:0 "[This.GetNewspaperHeader]Жаждущие мести псы рекой лились в город, жестоко отвечая на даже малейший намёк на сопротивление, независимо от того, кто вставал на их пути. В конце концов, все имперские солдаты покинули город небольшими группами, понимая тщетность продолжения боевых действий. В конце концов, превратившийся в руины город был захвачен солдатами Бронзхилла, понёсшими тяжёлые потери. Однако через несколько часов после окончания стрельбы некоторые из мирных жителей, что ранее прятались в завалах, выбрались их них и стали приветствовать псов как освободителей от безумия лорда-протектора."
 bronzehill_news.3.a:0 "Наконец-то это кончилось..."
 bronzehill_news.3.b:0 "Ну, хотя бы лорда-протектора больше нет."

 bronzehill_news.4.t:0 "Похороны Гровера VI"
 bronzehill_news.4.d:0 "[This.GetNewspaperHeader]Сегодня состоялись похороны Императора Гровера VI, на которых присутствовало больше ста тысяч грифонов и алмазных псов со всего Герцланда. Самые большие похороны в истории Грифонии посетили представители самых разных классов: от самых влиятельных священников до самых бедных рабочих. Огромная похоронная процессия торжественно прошла по улицам, провожая гроб Императора в гигантский мавзолей. Ведь его смерть стала символом конца эпохи для Империи, поскольку основная ветвь династии Гроверов прервалась. Императора будут помнить в течение сотен лет, но, будем надеяться, народ вскоре оправится от боли и горя."
 bronzehill_news.4.a:0 "Славься, Вечный Император!"
 bronzehill_news.4.b:0 "Он был слишком молод для этого жестокого мира."

 bronzehill_news.5.t:0 "Похороны Гровера VI"
 bronzehill_news.5.d:0 "[This.GetNewspaperHeader]Сегодня состоялись похороны Императора Гровера VI, на которых присутствовало больше ста тысяч грифонов и алмазных псов со всего Герцланда. Самые большие похороны в истории Грифонии посетили представители самых разных классов: от самых влиятельных священников до самых бедных рабочих. Могила Императора Гровера VI была украшена тысячами различных цветов, не говоря уже о золоте. После произнесения хвалебных речей от важных лиц вроде герцогини, вождей Бронзхилла, выживших священников, рыцарей и генералов, были пролиты реки слёз. В конце концов, смерть Гровера стала символом окончания эпохи стабильности, что оказалась гораздо более разрушительной, чем республиканская революция 978 года. Императора будут помнить в течение сотен лет, но, будем надеяться, народ вскоре оправится от боли и горя."
 bronzehill_news.5.a:0 "Он был слишком молод для этого жестокого мира."
 
 bronzehill_news.6.t:0 "Возрождающаяся Империя"
 bronzehill_news.6.d:0 "[This.GetNewspaperHeader]После того, как алмазные псы Бронзхилла свергли Имперского регента в Грифенхейме, многие задавались вопросами об их амбициях. Сегодня псы опять доказали свою вечную преданность Императору и его Империи, поскольку лидер Бронзхилла [BRZ.GetLeader] провозгласил, что вскоре начнётся воссоединение Грифонии. Псы стремятся вернуть Империи её былую славу любой ценой. Однако о дипломатическом решении вопроса не может идти и речи. Тех, кто будет готов доказать свою верность Империи, пощадят, но отрицающие божественную власть Императора столкнутся с гневом псов."
 bronzehill_news.6.a:0 "Псы — лучшие друзья Императора."

 bronzehill_reintegration.1.t:0 "Встреча с Герцогиней"
 bronzehill_reintegration.1.d:0 "Прекрасный Императорский дворец был в абсолютном беспорядке, и Уинстон Копперхилл, идя по коридорам, мог только лишь качать головой. Так много было разрушено за несколько лет, и теперь они смотрели на безвозвратно изменившуюся Империю. Его старое сердце разрывалось при виде этих развалин, и дважды на пути в личные покои покойного Императора он останавливался посреди комнаты, не желая ни к чему прикасаться. Копперхилл увидел выходящую из маленькой боковой комнаты... комнаты ныне покойного маленького принца герцогиню Клубники. Он не мог не отметить, что никакие горести не повлияли на её прекрасную фигуру, и склонил перед ней голову.\n\n— Всё осталось так, как я это помню, — сказала герцогиня, — даже спустя всё это время... комната совсем не тронута.\n\n— Нужно обладать немалым мужеством, чтобы встретиться лицом к лицу со своими преступлениями, — сказал Копперхилл, сам такого не желая, низким и гортанным рыком, — этот грифон уж точно не был храбрецом.\n\n— Это только усугубляет ситуацию...\nГерцогиня Иглкло покачала головой, и Копперхилл опять склонил свою голову. Как ещё можно назвать преступление, произошедшее тогда в этой комнате? Так много уже было сказано, и всё же ничто не могло изменить того, что произошло здесь в тот роковой день."
 bronzehill_reintegration.1.a:0 "Покойся с миром, малыш..."

 bronzehill_reintegration.2.t:0 "Награда за верность"
 bronzehill_reintegration.2.d:0 "Через несколько секунд она пришла в себя и заговорила снова, на этот раз более оживленно: — Империя в долгу перед вами, сэр Копперхилл, и я тоже. Будьте уверены, что совершённое вами никогда не будет забыто: ни через сто лет, ни завтра, когда я буду коронована.\n\n— Мне кажется, что сейчас я должен подчеркнуть, что это было моим долгом, — заметил Копперхилл, склонив свою голову набок, — Но я не думаю, что вы вызвали меня сюда лишь для того, чтобы выразить благодарность.\n\n— Нет, я хочу сделать вас канцлером, — прямо ответила Габриэла, — Я не посылаю народ Бронзхилла обратно на север лишь с простой благодарностью. Я хочу, чтобы они увидели, какую награду они могут получить за свои устремления и верность.\n\n— Эм, я буду выглядеть глупо, если откажусь от такого призыва после такой высокой оценки преданности моего народа, — сказал Копперхилл, кивая и гордо выпячивая грудь.\n\n— Конечно, — слегка улыбнулась в ответ Габриэла, — Нам обоим ещё многое предстоит сделать, но теперь мы должны чаще встречаться и обсуждать насущные вопросы. Одного раза в неделю должно быть достаточно. По понедельникам в 16 часов?\n\n— Оу... — произнёс Копперхилл, качая головой, — у меня послеобеденный сон в 16 часов, — его откровенный комментарий заставил Габриэлу приподнять бровь.\n\n— Разве так принято? — спросила она, несколько озадаченная его откровенностью.\n\n— Нет, но это необходимо. Видите ли, я работаю допоздна. Подойдёт ли вам обеденное время, Ваше Высочество?\n\n— Будто у меня есть выбор, — усмехнулась Габриэла."
 bronzehill_reintegration.2.a:0 "Он будет бесценным слугой Империи"

