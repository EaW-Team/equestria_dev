 # Ignatius
 bronzehill_grover_coronation.2.t:0 "Коронация императора Гровера VI"
 bronzehill_grover_coronation.2.d:0 "В Грифенхейме выдался на редкость чудесный день. Небо цвета изысканной лазури было настолько ясным, насколько это вообще возможно, а температура стояла просто идеальная: не жарко, но и не слишком холодно – в самый раз для того, чтобы провести день на улице. Конечно же, на случайность полагаться не стоило, так что привлечённая к подготовке группа пегасов получила за свою тщательную работу небольшое состояние.\n\nВеликий храм Борея, одно из самых величественных зданий в центре Грифенхейма, готовили к этому дню большую часть года. Постройка сияла белизной мрамора своих стен, отполированных настолько идеально, что мало кто мог смотреть на здание больше нескольких минут из-за риска ослепнуть. Внутреннее убранство храма было перемещено, чтобы освободить место для тысяч гостей, прибывших на коронацию. В основном на церемонии присутствовали дворяне, хотя некоторые бизнесгрифоны всё же сумели приобрести приглашение за немыслимые деньги. По большей части гости были грифонами, хотя в их рядах можно было заметить нескольких псов и даже парочку пони, которые прибыли в Грифенхейм из, скорее всего, неблизкой Аквелии.\n\nХотя внутри храма собралось немало существ, снаружи творилось истинное безумие. Грифоны прибывали со всех концов империи, чтобы увидеть своего повелителя, и, хотя перед храмом были подготовлены большие трибуны, этого явно было недостаточно. Казалось, что весь Грифенхейм, и без того насчитывавший миллионы жителей, удвоил численность своего населения. Некоторые грифоны попытались взлететь, чтобы получше разглядеть церемонию, и воздух гудел от ритмичного биения тысяч крыльев.\n\nКак и полагается истинному императору, Гровер прибыл с опозданием. Облачённый в роскошные одежды грифон преодолел путь от дворца до храма по воздуху и элегантно приземлился перед архонтом Борея под взором тысяч глаз. Гровер грациозно повернулся к гостям в храме, пока архонт возносил хвалу Борею. Затем грифон уделил внимание первосвященнику, который возложил ему на голову Рейхскроне (императорскую корону), после чего передал Рейхсапфель (императорскую державу) в левую лапу и скипетр – в правую. Встав во весь рост на задние лапы, Гровер вновь повернулся к толпе, которая разразилась верноподданническими возгласами одобрения:"
 bronzehill_grover_coronation.2.a:0 "— Да здравствует Гровер, наш император!"
 
 # Barnaby
 bronzehill_grover_coronation.3.t:0 "Коронация императора Гровера VI"
 bronzehill_grover_coronation.3.d:0 "К этому моменту общественность уже несколько недель предвкушала грядущее событие. Журналисты со всей империи обсуждали всевозможные аспекты коронации, а также интересовались мнением друг друга и простых грифонов о любых мыслимых деталях церемонии. Единственными, кого они не могли опросить, были лица, действительно имеющие отношение к коронации, так как дворец строго следил за любыми потенциальными утечками информации.\n\nНо вскоре ожиданию пришёл долгожданный конец. Из-за миллионов грифонов, приехавших на коронацию, население Грифенхейма увеличилось более чем вдвое, и даже в гостиницах близлежащих городов вроде Кроны и Хельхейма не осталось ни одного свободного номера. Чтобы подготовиться к прибытию огромного количества грифонов (а также псов и пони), по всему городу были подготовлены большие площади. Маршрут полёта Гровера из его дворца в Великий храм Борея был заранее спланирован таким образом, чтобы будущего императора можно было увидеть с каждой из наблюдательных площадок. Это поможет гарантировать, что толпа не соберётся в одном месте, а хоть как-то распределится по городу.\n\nИ вот, наконец, Гровер явился народу. Грифон, облачённый в изысканные королевские одеяния, покинул дворец и в сопровождении гвардии пролетел по заранее намеченному маршруту над головами миллионов своих подданных. Полёт завершился подле Великого храма Борея, где и должна была состояться заключительная церемония. Сам храм был заполнен самыми разными грифонами. Некоторые из них были дворянами, другие – бизнесгрифонами, а третьи – журналистами самых популярных газет Грифонии. После того как император приземлился, архонт Борея приготовил подношение своему богу. Затем первосвященник водрузил на голову Гровера Рейхскрону (императорскую корону), а также вложил Рейхсапфель (императорскую державу) в левую лапу, а скипетр – в правую. Во время получения императорских регалий Гровер стоял на задних лапах, умело балансируя хвостом. Затем он грациозно повернулся к толпе, которая возликовала:"
 bronzehill_grover_coronation.3.a:0 "— Да здравствует Гровер, наш император!"
 
 # Steelpaw
 bronzehill_grover_coronation.4.t:0 "Коронация императора Гровера VI"
 bronzehill_grover_coronation.4.d:0 "На иных коронациях можно было ожидать увидеть императора, облачённого в монаршие одежды. На подобных церемониях было бы уместно лицезреть императорские регалии, а также жрецов, что возносят хвалы и подношения богам. Но нынешняя коронация была не из таких. Сегодня исполнялось "Великое пророчество".\n\nЗал заседаний Социалистической Рабочей Партии Грифонии был до отказа набит делегатами со всех концов империи. Баркер Стилпау, теперь уже бывший регент, открыл церемонию своей речью. Он высоко оценил достигнутые к настоящему времени успехи в восстановлении империи, выразил большие надежды на будущие успехи и ещё раз подтвердил свою преданность императору, который должен быть вот-вот коронован. Следующие несколько речей были короткими и ничего не значащими, в них члены партии в очередной раз заявляли о своей нерушимой преданности председателю. А затем наконец-то последовала долгожданная речь Гровера VI, в которой он открыл империи её будущее.\n\n— Псы, грифоны и прочие жители Грифонии. Великий день настал, и нас ждёт освобождение. В ближайшие дни, недели и месяцы я буду претворять в жизнь свою политику, которая приведёт нас к утопии, где вы все познаете истинную свободу коммунизма. Моей высочайшей обязанностью будет наблюдение за осуществлением моих планов, и для этого я лично удостоверюсь, чтобы все предпринимаемые действия способствовали им. Наша великая общая цель – освободиться от развращённого влияния великого и ужасного Горного Тирана. Но не беспокойтесь, ибо я могу разорвать эти вековые цепи и без колебаний сделаю это. Однако при этом я вынужден просить вас всех беспрекословно следовать моим указаниям, поскольку любое отклонение от тщательно разработанных планов может привести всех нас к гибели.\n\nРечь императора продолжалась довольно долго. Гровер тщательно готовил её, внимательно следя за тем, чтобы все необходимые фразы произносились в нужном контексте. По мнению грифона, это была хорошая речь, вполне подходящая для императора-председателя. В конце выступления Гровер взял в когти Рейхскрону и водрузил её себе на голову. Зал разразился овациями и одобрительными возгласами. Император с улыбкой отвесил толпе поклон – но оставалось только гадать, был ли он саркастическим или искренним."
 bronzehill_grover_coronation.4.a:0 "— Да здравствует Гровер, наш император!"
 
 # Softfur
 bronzehill_grover_coronation.5.t:0 "Коронация императора Гровера VI"
 bronzehill_grover_coronation.5.d:0 "Сегодня в Грифенхейме был особенный день, и каждый его житель чувствовал это. Гровер должен был короноваться императором, положив конец десятилетнему регентству. Однако среди горожан ходили споры о том, что именно это будет значить на самом деле. В конце концов, в новом государстве, которое построила Коммунистическая Партия Грифонии, император был лишь номинальным правителем, символом "преемственности государственных институтов" и не более того.\n\nКоронация проводилась в одном из крыльев императорского дворца в довольно скромной обстановке. На неё были приглашены лишь некоторые партийные чиновники, а также избранные журналисты из социалистических газет. На церемонии было произнесёно несколько речей и поздравлений в адрес Гровера, после чего состоялся фуршет. В рамках этого события не было и намёка на ту пышность, которой отличались коронации предыдущих императоров.\n\nОднако для наиболее внимательных и политически подкованных наблюдателей всё было не так однозначно, как казалось на первый взгляд. Рози Софтфур ещё до коронации объявила, что её роль в партии "должна уменьшиться", чтобы "дать дорогу новому поколению лидеров". Новое лидерство – но чьё именно? Любопытный факт: в последнее время Гровер всё чаще появлялся на политических мероприятиях вместе с высокопоставленными членами партии. Известно, что грифон сведущ в социалистической теории и мог успешно вести дебаты не хуже любого члена президиума, а то и лучше. Была ли это тщательная подготовка к роли номинального главы государства или же нечто большее?\n\nЦеремония в целом прошла по плану. Перед коронацией Гровер произнёс скромную речь, в которой заверил партию, что не намерен "повторять ошибок своих предков" и намеревается править в соответствии с установленным политическим процессом. В знак доверия к новому императору Гровер был избран в совет лидеров партии, дабы иметь возможность высказывать своё мнение в конфиденциальной, но при этом влиятельной манере. Рози Софтфур пока что сохранила за собой пост председателя партии, но подтвердила желание передать его в самом ближайшем будущем."
 bronzehill_grover_coronation.5.a:0 "Гости наградили Гровера бурными овациями."
 
 # Loudbark
 bronzehill_grover_coronation.6.t:0 "Коронация императора Гровера VI"
 bronzehill_grover_coronation.6.d:0 "У жителей Грифенхейма просто рябило в глазах от количества имперских символов на улицах. После начала регентства Лаудбарка это стало привычным делом: армия выставляла флаг напоказ при каждом удобном случае, но в последние недели количество знамён заметно увеличилось, да и обычные грифоны стали вывешивать стяги на своих окнах куда чаще.\n\nПриближалась коронация Гровера – событие, которого с нетерпением ждали все грифоны империи. В столицу стекались миллионы гостей: грифоны, а также псы и пони, желающие показать свою любовь к монархии. Город подготовился к этому как можно лучше, но толпы гостей всё равно заполнили все свободные места. Даже в близлежащих городах вроде Кроны или Хельхейма почти закончились места в гостиницах.\n\nНаконец настал долгожданный великий день. Миллионы грифонов с нетерпением ждали этого события, заняв места вдоль маршрута, по которому Гровер будет лететь из императорского дворца. Коронация, несмотря на просьбы архонта, проходила не в храме Борея, а на большой площади под открытым небом, чтобы каждый желающий мог увидеть её. Гровер, облачённый в изысканные королевские одеяния, покинул дворец и в сопровождении гвардии пролетел по заранее намеченному маршруту над головами миллионов своих подданных. Приземлившись на площади, грифон произнёс речь для публики, в которой положительно оценил размах новых границ империи, а также решимость Национального Союза вернуть государству его былую славу. Под звуки фанфар и военных маршей Гровер самостоятельно водрузил Рейхскрону (императорскую корону) себе на голову, а затем взял Рейхсапфель (императорскую державу) и скипетр в левую и правую лапу. Он встал в полный рост и повернулся к толпе, которая разразилась радостными криками:"
 bronzehill_grover_coronation.6.a:0 "— Да здравствует Гровер, наш император!"
 
 # Revenge events
 bronzehill_revenge.1.t:0 "Конец рода"
 bronzehill_revenge.1.d:0 "Граф Игнатий уже несколько недель изо всех сил пытался поддерживать хотя бы напускное спокойствие. Но пришедшая несколько недель назад весть о смерти императора расколола его мир на части. Пёс сидел за своим столом, перекладывая бумаги, но тут в дверь ворвался посыльный с телеграммой в лапе. Гонец задыхался так, словно пробежал всю дорогу прямиком от Грифенхейма.\n\n— Сэр... сэр... — пёс пытался говорить между вздохами, протягивая телеграмму. — Новости из Грифенхейма... кто-то... кто-то... — на большее гонца не хватило. Игнатий медленно взял бумагу и уставился на короткую строчку текста. Пёс моргнул, словно не в силах разобрать слова. Он перечитывал послание снова и снова, как будто оно было написано на другом языке, но вскоре бумага выпала из его лапы. Переворот? И кронпринц был...\n\nПёс попытался встать на дрожащие лапы и, спотыкаясь, отошёл от стола. Этого не может быть, наверняка произошла какая-то ошибка... ведь такого просто не могло случиться! Только не это! Что угодно, только не это! И тут Игнатий почувствовал себя так, будто внутри его черепа взорвался снаряд. Зрение помутнело и пёс завыл в отчаянии. Он едва обратил внимание на двух стражников, что вошли в кабинет. Они что-то говорили, но Игнатий не понимал их, как и они не понимали невнятной речи графа и тщетных попыток жестами донести смысл телеграммы.\n\nЕдва остающегося в сознании Игнатия вынесли из кабинета и доставили в больницу. Весть об инсульте графа мигом разнеслась покинула стены дворца по распространилась по городу, а затем и по всей стране. Мало того, что император был мёртв. Кто-то убил и его сына. Род Гровера, их спасителя, прерван. Благодетели Бронзхилла пали и их место занял узурпатор, захвативший власть в Грифенхейме."
 bronzehill_revenge.1.a:0 "Что нам теперь делать? Кто мог совершить такое?"
 
 bronzehill_revenge.2.t:0 "Сколько может вынести пёс?"
 bronzehill_revenge.2.d:0 "Игнатий провёл в больнице несколько дней после того, как стресс от судьбы Гровера подкосил его, но состояние пса не улучшилось. Казалось, что стремительный и внезапный конец рода Гроверов лишил старого пса воли к жизни, и на пятый день после получения новостей из Грифенхейма его сердце перестало биться.\n\nБарнаби стоял перед телом отца, не в силах найти слов, чтобы выразить свои чувства. Безумный грифон в Грифенхейме отнял у него всё: не только императора и отца, но и идеалы. Что толку в пустых лозунгах о гармонии в этом жестоком мире? Как можно доверить грифонам политическую власть, если они с лёгкостью убили своего императора, своё собственное духовное воплощение? Подобные вопросы проносились в голове юного пса, пока он смотрел на своего почившего отца.\n\nНо тут Барнаби ощутил некое новое чувство: стоическую решимость. Его отец выбрал лёгкий путь – соединиться со своим императором в крыльях Борея, но кто-то ведь должен остаться и позаботиться о мирских делах. С подобной несправедливостью никак нельзя мириться, и сама судьба призвала юного пса исправить её.\n\nПока Барнаби горевал у тела своего отца, весть об этом дошла до прочих псов Бронзхилла. Среди них началась паника: многие восприняли недавние события как свидетельство того, что скоро наступит конец света, или, что ещё хуже, будто сам Маар одолел Троицу."
 bronzehill_revenge.2.a:0 "Мы... Я должен быть сильным."
 
 bronzehill_revenge.3.t:0 "Совет Шести"
 bronzehill_revenge.3.d:0 "По традиции, во время кризиса граф должен созвать Совет Бронзхилла, состоящий из местных дворян, а также всех прочих политически влиятельных псов, присутствие которых правитель посчитает уместным. Однако Барнаби решил пренебречь этой давней традицией.\n\nЧто толку от старых дворян? Они нерешительны, слабы и слепо цепляются за свои былые привилегии. Это было совсем не то, что нужно современному Бронзхиллу. В нынешней кризисной ситуации прежде всего требовалось единство и готовность к действию, чего дворяне, судя по всему, попросту не понимали.\n\nВ связи с этим Барнаби решил созвать совет совершенно иного рода: Совет Шести. В него вошли он сам, Уинстон Копперхилл, Руфус Лаудбарк, Ласси Голдкоут, Рози Софтфур и Баркер Стилпау. Даже попытка собрать этих псов в одной комнате была крайне непростой задачей, и в иные времена подобная затея провалилась бы спустя считанные минуты. Однако нынешние деньки были далеки от нормальных. Псы в Совете Шести пользовались уважением многих слоёв общества, и, что самое главное, они активно призывали к решительным действиям.\n\nПосле начала первой встречи напряжение между собравшимися быстро нарастало, но Барнаби всё же смог погасить подозрительность и дух соперничества своим заявлением о том, что у них есть общий долг – покончить с предателями в Грифенхейме. Отныне псы жаждали лишь одного – мести."
 bronzehill_revenge.3.a:0 "Убийцам императора воздастся по заслугам!"
 
 bronzehill_revenge.4.t:0 "Грифенхейм взят"
 bronzehill_revenge.4.d:0 "Вскоре после взятия Грифенхейма распространилась весть о том, что предатель Донкло (да будет его имя проклято на веки веков) покончил с собой, вероятно, опасаясь возмездия со стороны алмазных псов. И страх был совершенно обоснованным.\n\nСолдаты Бронзхилла брали улицу за улицей, продвигаясь к своей главной цели – императорскому дворцу. Донкло превратил его в настоящую крепость, но псов ничто не могло остановить, так что они использовали тяжёлую артиллерию, чтобы уничтожать любые преграды на своём пути. Боевой дух солдат, защищавших город, упал ещё до того, как псы достигли императорского дворца – вероятно, отчасти из-за совершенно беспощадного отношения нападающих к последователям "лорда-протектора".\n\nКогда псы ворвались во дворец, они были разочарованы, обнаружив лишь мёртвое тело Фердинанда Донкло, но это не помешало им отомстить. Мертвеца измельчили в фарш, а затем вывезли за город в лес и скормили диким зверям. От тела не осталось ничего, ведь даже испачканная в его крови одежда была сожжена.\n\nДаже когда бои прекратились, отряды псов продолжали патрулировать улицы в поисках бывших сторонников предателя. Любого грифона, заподозренного в поддержке предыдущего правительства, казнили на месте, причем нередко весьма жестокими способами, поскольку псы никак не могли удовлетворить свою жажду мести."
 bronzehill_revenge.4.a:0 "Отродья Маара больше нет."
 
 bronzehill_revenge.5.t:0 "Судьба империи"
 bronzehill_revenge.5.d:0 "Верные армии Бронзхилла освободили Грифенхейм. Хотя генерал-предатель Донкло (да будет его имя проклято на веки веков) избежал правосудия при жизни, его поганое тело было скормлено диким зверям, чтобы хоть как-то отомстить за совершённое им немыслимое преступление.\n\nПосле объявления об официальной победе над узурпатором управление имперской столицей было временно передано военному губернатору, пока Совет Шести обсуждал будущее Империи Грифонов. Многие считают герцогиню Габриэлу, ближайшую родственницу покойного Гровера VI, законной наследницей трона, и сторонние наблюдатели полагают, что это наиболее вероятный исход. Но хотя грифина имеет законные претензии на титул императрицы, многие солдаты из числа освободителей Грифенхейма крайне возмущены тем, что грифонье большинство не защитило своего императора. Армия выступает за установление регентства Совета и такая возможность, по слухам, также вполне серьёзно обсуждается.\n\nСитуация прояснилась сегодня утром, когда представитель Совета вышел из императорского дворца, чтобы объявить о судьбе империи:"
 bronzehill_revenge.5.a:0 "Совет провозглашает регентство."
 bronzehill_revenge.5.b:0 "Императорская корона принадлежит Габриэле по праву."
 
 bronzehill_revenge.6.t:0 "Damnatio Memoriae"
 bronzehill_revenge.6.d:0 ""Всем разумным существам империи:\n\nНаш глубоко почитаемый император Гровер VI, да будет славится его имя во веки веков, был жестоко убит самим Мааром, что принял обличье обычного грифона. Поэтому имя, которым Маар звал своё временное тело, отныне и впредь не должно упоминаться ни при каких обстоятельствах. Упоминание проклятого имени, не говоря уже о создании какого либо изображения цареубийцы, может призвать самого Маара, и поэтому будет считаться преступлением и наказываться соответствующим образом.\n\nЛюбой, кто будет уличён в том, что записал или произнёс это имя вслух, намеренно или случайно, будет изгнан за бездушное пренебрежение к безопасности нашего мира. Любой, кто изготовит или распространит хоть какое-то подобие того-кого-нельзя-упоминать, будет рассматриваться как преданный почитатель Маара и, соответственно, подлежать немедленной казни. Способ казни будет выбираться арестовавшим негодяя офицером, причём поощряется творческий подход. Неспособность должным образом осудить преступления воплощения самого Маара будет рассматриваться как акт распространения идей поклонения Маару, и любой уличённый в этом богохульстве подлежит публичной порке, дабы народ мог увидеть греховность этого пути и сохранить чистоту и праведность своей души, следующей по пути Борея.\n\nЭтот закон одобрен Советом Шести и вступает в силу немедленно.""
 bronzehill_revenge.6.a:0 "Такова воля Борея!"
 
 bronzehill_revenge.7.t:0 "Будущее Совета"
 bronzehill_revenge.7.d:0 "Совет всегда стремился выполнить две основные цели – наказать того-кого-нельзя-упоминать и восстановить славу императора. Однако в целом эта задача была выполнена – хотя великое провозглашение продолжало действовать, а некоторые сторонники порождения Маара время от времени всплывали на поверхность, было ясно, что будущее Империи должно быть чётко определено. После нескольких недель наблюдения за тем, как возвращаются былые разногласия, Барнаби решил, что пора устроить открытую дискуссию по этому вопросу.\n\n— Мои дорогие соратники по Совету, судьба подвергла нас суровому испытанию, но мы выстояли. Пока мы говорим, империя восстанавливается, пусть и благороднейшая Грифонстоунская династия больше не будет восседать на своём законном троне. Ныне же нам нужно поговорить о будущем. Что мы будем делать с короной?\n\nПосле минутного молчания заговорил Баркер Стилпау: — Граф Барнаби, я никогда не думал, что скажу это, но я считаю, что действующий граф Бронзхилла должен стать регентом империи. В прошлом я не думал так, но вы достойно проявили себя. Вы, граф, да и все остальные члены этого Совета, доказали свою неизменную поддержку нашему дорогому лидеру Гроверу VI, — прочие присутствующие кивнули.\n\n— Значит, так тому и быть. Я хотел бы ощущать благодарность за возложенную на меня великую задачу, но лишь чувствую себя таким же пустым, как и трон. Тем не менее, я постараюсь покорно выполнять свои обязанности регента и принимать во внимание мнение этого Совета. Кроме того, я предлагаю, чтобы в Состав совета законодательно входил действующий граф, председатель и по представителю от трёх партий, наилучшим образом проявивших себя во время кризиса: гармонистов-консерваторов, Национального Союза и социалистической партии.\n\n— Это подводит меня к следующему вопросу: убийство императора произошло потому, что многие его слуги были корыстны и весьма небрежно относились к своим обязанностям. Именно это и позволило Маару нанести удар. В Империи есть много тех, кто с радостью позволит подобной катастрофе повториться вновь, если за ними не будет установлен более строгий контроль. Я также считаю, что мы должны уволить с имперской службы тех, кто недостаточно надёжен. Я вижу отважных добровольцев в Бронзовой армии, так что предлагаю полагаться исключительно на тех, кто по собственной воле жаждет проявить себя защитником Империи. Только таким существам, в чьей верности нет никаких сомнений, мы можем доверять за пределами графства. Хотя мы не в силах вернуть законных наследников Гровера II на императорский трон, мы можем хотя бы убедиться в том, чтобы подобная трагедия не повторилась вновь. Хотя когда-то мы были противниками конфликтов, в нынешние времена бездействовать – значит осознанно навлекать на себя новые беды.\n\nОстальные члены совета переглянулись, осознав смысл слов графа, но постепенно смирились с таким будущим и кивнули в знак согласия."
 bronzehill_revenge.7.a:0 "Да будет так."
 
 bronzehill_revenge.8.t:0 "Провозглашение о пересмотре службы в имперском правительстве"
 bronzehill_revenge.8.d:0 "От регента: Провозглашение:\n\nПОСКОЛЬКУ Его Императорское Величество был вероломно и трусливо убит предателем из генерального штаба, чьё имя более нельзя упоминать, а единственными подданными державы, что откликнулись на призыв к справедливости против того-кого-нельзя-упоминать, были преимущественно жители графства Бронзхилл:\n\nДа будет известно, что Его Превосходительство регент Империи Грифонов и граф Бронзхилла, прислушавшись к Совету Шести, счёл нужным освободить от присяги тех офицеров и гражданских служащих Империи, что проживали за пределами графства Бронзхилл на момент освобождения и чья верность не была подтверждена впоследствии. Те же, кто оказались верны присяге, продолжат служить монархии.\n\nРегент освободил всех грифонов от обязательной клятвы защищать державу, и более ни один представитель этого вида не может быть силой принуждён к подобному. Кроме того, регент счёл нужным оставить на службе тех грифонов, которые по собственной воле приняли военную присягу, и продолжит поощрять дальнейшую верную службу.\n\nПровозглашено в императорском дворце в Грифенхейме."
 bronzehill_revenge.8.a:0 "Как они могут защищать империю, если не смогли защитить Императора?"
 
 bronzehill_revenge.9.t:0 "Зыбучие пески бюрократии"
 bronzehill_revenge.9.d:0 "Для многих мгновенное повышение с должности секретаря до менеджера показалось бы подарком от самого Борея. И когда Дейзи Лонгтейл впервые услышала это предложение, ей показалось именно так. Она проработала в налоговой службе всего несколько недель, когда было введено в действие "Провозглашение о пересмотре службы в имперском правительстве". Правительственная комиссия пришла к выводу, что она и ещё несколько алмазных псов в офисе были единственными достаточно лояльными сотрудниками, чтобы продолжать работать там.\n\nТеперь, глядя на огромную кипу бумаг на своём столе, она не могла не задаться вопросом, не является ли это карой от Маара за какой-то давно забытый, но явно отвратительный проступок. Дейзи приезжала в офис за два часа до открытия и ела прямо за рабочим столом. Но когда солнце садилось за деревья близлежащего парка, её по-прежнему ждали десятки заявок, которые нужно одобрить, отчёты, что нужно заполнить, и документы, которые нужно было подшить. Она работала здесь уже достаточно, чтобы знать, что завтра её будет ждать ещё больше бумаг. Похоже, что она чем-то очень сильно прогневала Маара, поскольку большую часть этой работы должны были выполнять её гипотетические подчиненные. Но теперь в офисе было слишком мало алмазных псов и слишком много вакансий. Вздохнув, собака достала наугад из стопки бланк и принялась его заполнять.\n\nДейзи не могла сказать, как долго она работала над этим проклятым бланком, когда раздался телефонный звонок. Она подняла трубку и услышала голос своей подруги Лулу.\n\n— Дейзи? — спросила Лулу, — Мы тут с Эко хотели пригласить тебя поужинать с нами сегодня вечером.\n\n— Извини, Лулу, но, боюсь, мне придётся провести ещё одну ночь в офисе. Я скажу тебе, когда у меня появится свободное время, — ответила Дейзи и попрощалась. Она взглянула на календарь на стене. Похоже, пройдёт ещё немало времени, прежде чем она сможет выкроить время для столь необходимого отдыха."
 bronzehill_revenge.9.a:0 "Час на работе, жизнь на работе... Разница лишь в степени."
 
 bronzehill_revenge.10.t:0 "Если постараться, то можно забыть"
 bronzehill_revenge.10.d:0 "С-В-Е-Т-О-З-А-Р-Н-Ы-Й.\n\nДжезин сделала росчерк ручкой по газетной странице и вытянулась в постели, просматривая кроссворд в поисках возможных пропущенных слов. С этим хобби её ещё в детстве познакомила тётя, и в нынешние трудные времена оно стало для неё прибежищем от хаоса внешнего мира. Удовлетворённая тем, что успешно разгадала кроссворд, Джезин попыталась перевернуть страницу, но там её ждало разочарование.\n\n"ПЕРВЫЙ ВЫПУСК КАДЕТОВ ПОСЛЕ ПРОВОЗГЛАШЕНИЯ О ПЕРЕСМОТРЕ СЛУЖБЫ," — гласил заголовок первой попавшейся ей на глаза статьи. Там также была напечатана фотография большой толпы из кучи алмазных псов и одной грифины. Все они были облачены в парадную форму и отдавали честь имперскому флагу.\n\nДжезин не могла не заметить, что все курсанты были одеты в форму Военной академии Хельхейма, в которой она когда-то училась, а грифина на фотографии – та самая Глория, с которой она посещала несколько занятий. В ином мире Джезин тоже была бы в составе этой группы, принимая присягу перед назначением в свой первый взвод в качестве новоиспечённого лейтенанта.\n\nНо в один несчастливый день в лекционный зал вошёл офицер-пёс и объявил, что отныне Академия отчисляет всех, кто "недостоин присяги". И после этого её надежды потерпели полный крах. Глория, которая никогда не успевала вовремя выполнить задания и регулярно занимала последние места на физкультуре, была единственным грифоном, оставшимся в том классе. А Джезин оставалось лишь бесцельно лежать в кровати и бесконечно прокручивать в голове события прошлого.\n\nОна закричала от досады, скомкала газету и бросила бумагу в камин. Пламя поглотило так взбесившую её фотографию и та стала тем, чем ныне были её мечты – пеплом."
 bronzehill_revenge.10.a:0 "Годы упорного труда вознаграждены вероломным предательством."
 
 bronzehill_revenge.11.t:0 "Обновление орденов"
 bronzehill_revenge.11.d:0 "Военные ордена Восточной Грифонии могут похвастать славной историей, насчитывающей почти два столетия. Братство Копья палисандрового древа и орден Братьев грифоньего дома прелата Алоизия в Клаудбьюри, также известный как Орден Хеллквилл, обороняли восточную границу от пони Речных земель. Однако, несмотря на клятву, данную грифоньему императору, ордена со временем начали весьма пренебрежительно относиться к нуждам императорского трона. Во время революции 978 года оба грандмастера отказались прийти на помощь императору. Более того, впоследствии они целиком отделились от империи, забрав с собой подконтрольные им земли Фронтира. Но теперь, когда доблестные армии Регентства освободили эти регионы, необходимо решить вопрос о будущем рыцарей. Многие в имперском правительстве хотят объединить ордена под присмотром грандмастера Лаки, верного сторонника Регентства, но дальнейшие планы по-прежнему остаются неопределёнными. Одни считают, что Лаки следует назначить на пост командующего единым орденом, но другие полагают, что вероломным рыцарям более нельзя доверить никакой автономии. Эта фракция выступает за присоединение региона к империи и за то, чтобы рыцари напрямую служили в имперской армии."
 bronzehill_revenge.11.a:0 "Ордена необходимо реформировать."
 bronzehill_revenge.11.b:0 "Мы присоединим рыцарей к нашей армии."
 
 bronzehill_revenge.12.t:0 "Возрождённые ордена"
 bronzehill_revenge.12.d:0 "Гордые военные ордена Восточной Грифонии, некогда предавшие своих основателей по воле вероломных ренегатов, вернулись под имперские знамёна. Теперь, когда объединённый Орден Хеллквилла вновь стал защитником Империи Грифонов, в его земли стекается невиданное прежде количество грифонов, желающих принять рыцарскую присягу и стать слугами имперского регента. Грандмастер Лаки, на плечи которого была возложена обязанность надзора за орденами, теперь будет следить за формированием новых рыцарских подразделений в рядах имперской армии."
 bronzehill_revenge.12.a:0 "За грандмастера! За регента!"
 
 bronzehill_revenge.13.t:0 "Провозглашение о сборе средств на оборону"
 bronzehill_revenge.13.d:0 "ПОСКОЛЬКУ множество подданных Империи Грифонов были ранее освобождены от обязательной службы по защите державы:\n\nИмперский регент, прислушавшись к Совету Семи, распорядился о введении нового налога для поддержки добровольцев, которые по собственной воле решили принести военную присягу. Налог распространяется на тех взрослых подданных, которые не принимали участия в освобождении Грифенхейма от того-кого-нельзя-упоминать, не давали клятвы защищать империю с оружием в когтях и которые до предыдущего провозглашения подлежали бы призыву на воинскую службу. Налог будет взиматься с начала следующего финансового года, а те, кто не заплатит его, будут признаны виновными в измене имперскому регенту за отказ выполнять свои патриотические обязанности в дополнение к стандартным обвинениям. Вынесение приговора в данном случае будет возложено на регента и его советников.\n\nПровозглашено в императорском дворце в Грифенхейме."
 bronzehill_revenge.13.a:0 "Нет свободы без ответственности."
 
 bronzehill_revenge.14.t:0 "Попкорн и кино"
 bronzehill_revenge.14.d:0 "Мало кто в мире откажется от бесплатного развлечения на вечер пятницы, так что Гитта была более чем рада посетить субсидируемый государством кинотеатр. Стоя в очереди, грифина и её друзья нетерпеливо обсуждали выбор фильма и в итоге остановились на "Гилберте Герхардт и универсальном контактном устройстве". Он входил в серию фильмов, о которых очень лестно отзывался коллега Гитты.\n\nОдноимённая Гилберта была грифиной-изобретательницей, научившейся насыщать свои творения магией без рога. Её последнее изобретение, способное воздействовать на любое существо в мире и имеющее доступ к любому предмету, с которым контактирует цель, привлекло внимание известного преступного синдиката алмазных псов, которые планировали украсть прибор и использовать его для убийства богатых грифонов, задолжавших им деньги. Поначалу Гилберте помогал активист, выступавший против угнетения алмазных псов, но потом выяснилось, что существование синдиката было уловкой, чтобы обманом заставить её отдать устройство активисту, который на самом деле был сторонником превосходства грифонов, планировавшим использовать её устройство для убийства регента и его семьи. К счастью, после серии стремительных драк и погонь Гилберта победила террориста и остановила коварный план.\n\nГитта и её друзья вышли из кинотеатра, нахваливая сочетание боевика, триллера и магической фантастики и обсуждая наиболее понравившиеся сцены. Когда они попрощались друг с другом и отправились по домам, Гитта заметила лежащий на земле листок бумаги. При ближайшем рассмотрении это оказалась брошюра организации по защите прав грифонов, выступающей за расширение их представительства в правительственных учреждениях."
 bronzehill_revenge.14.a:0 "Гитта просмотрела листовку, а затем выбросила её в ближайшую урну."
 
 bronzehill_revenge.15.t:0 "Падение ТЯВ"
 bronzehill_revenge.15.d:0 "Люси Свифтпау слышала рассказы об Алмазной Горе – окутанной тьмой стране рабовладельцев, из которой много лет назад бежали её предки. Пока она росла, эти земли оставались для неё чем-то далёким, больше сказкой, чем реальностью, хотя время от времени она слышала новости о том, что беглые рабы просят убежища в Бронзхилле. Поэтому весть о том, что тиранический Горный король был свергнут и к власти пришли коммунисты, показалась ей чем-то совершенно нереальным или даже сюрреалистическим.\n\nНо теперь суровая правда смотрела ей в лицо, пока грифоны срывали знамёна "Товарищества яростного восстания", что прежде украшали проспект, по которому ныне шла Люси вместе со своей ротой.\n\n— Граждане Алмазной Горы: давным-давно наши предки покинули гору в поисках лучшей жизни в других землях, и благодаря милости и великодушию чужеземного императора наши желания были исполнены. Но даже одолев силы зла, что свили себе гнездо в наших границах, мы никогда не забывали об истинном доме наших матерей. И хотя деспотия Горного короля уже в прошлом, сегодня мы пришли, чтобы отправить на страницы учебников истории ещё одного тирана, поработившего эти земли. Ваш родич, имперский регент, желает, чтобы его сестры и братья пользовались теми же свободами, которые когда-то предоставил нашему народу славный император Грифонии.\n\nКогда капитан закончила свою речь, на площади воцарилась тревожная тишина. Люси ощущала лишь холодные взгляды городских алмазных псов да чувство презрения, тяжёлое, словно воздух во влажный летний день. Её внимание привлёк взгляд одной из горожанок, очень похожей на неё собаки со светло-коричневой шерстью и узкой мордой. Люси словно смотрела в зеркало, которое показывало ей то, кем бы она могла стать в иных обстоятельствах. Не солдатом страны, идущей по тропе войны, а членом революционного движения, которое было сокрушено в момент победы своими якобы родичами из-за границы."
 bronzehill_revenge.15.a:0 "Люси попыталась отогнать эту мысль, но не добилась успеха."
 
 bronzehill_revenge.16.t:0 "История двух стай"
 bronzehill_revenge.16.d:0 "В детстве Алмазная Гора всегда казалась Люси Свифтпау скорее сказочной страной, чем реальной державой: фоном для историй об отважных матерях, спасающихся от тирании Горного короля, или местом, куда, как предупреждала её мать, она попадёт, если будет плохо себя вести. Повзрослев, Люси читала новости о беглых рабах из этого региона, прибывающих в Бронзхилл, а чуть позже и вести о том, что королева Молли отменила рабство и принесла свободу этой земле. И всё же она редко по-настоящему задумывалась об Алмазной Горе, ведь ничто не связывало её с этой страной.\n\nИ даже сейчас, когда она и её рота маршировали по улицам и проспектам столицы Алмазной Горы, Люси всё ещё не знала, как отнестись к тому, что она наконец-то оказалась в доме своих предков. Судя по неуверенным лицам местных жителей на улицах и в магазинах, они тоже не знали, что именно сказать по этому поводу. Однако солдатам был отдан приказ прибыть на площадь и охранять капитана, пока она будет произносить речь об объединении королевства и империи. Так что Люси продолжала молча маршировать до тех пор, пока по прибытии на площадь её командир не достала из кармана бумагу и начала читать.\n\n— Граждане Алмазной Горы: давным-давно предки наших матерей искали лучшей жизни, чем та, что была уготована им в цепях Горного короля, и в милости своей император Гровера II одарил их желаемым. Теперь же мы возвращаемся в наш древний дом, но не как владыки вроде Горного короля, а как давно утерянные братья и сёстры. Ваш родич, имперский регент, пообещал наделить вашу королеву титулом свободного члена имперского королевства. Регент желает лишь эры единства и процветания, которая начнётся, когда оба наших народа вновь объединятся под одним знаменем.\n\nЖители Алмазной Горы зааплодировали. Однако что-то в их сдержанных лицах и пристальных взглядах на пришлых солдат подсказывало Люси, что радушие было скорее показным, чем искренним. В толпе она заметила очень похожую на неё собаку со светло-коричневой шерстью и узкой мордой. Она, как и остальные собравшиеся, громко аплодировала, но когда их взгляды встретились, Люси увидела, что глаза её двойника не разделяют радости. Горожанка внезапно отвернулась, как будто заметила что-то, чего ей не следовало видеть. То же чувство охватило и Люси, когда она смотрела, как та исчезает в толпе."
 bronzehill_revenge.16.a:0 "Стая воссоединилась, к добру или к худу." 
 
 bronzehill_revenge.17.t:0 "Освобождение Алмазной Горы"
 bronzehill_revenge.17.d:0 "Алмазная Гора.\n\nЛюси Свифтпау слышала много историй о её черном сердце, в котором рабы трудились день и ночь в тщетной попытке насытить безграничную жадность Горного короля. Когда она была маленькой, то слышала о Горе в мрачных сказках перед сном, в которых беглецы пытались найти свой новый дом. Или же в угрозах матери, которая обещала отправить туда маленькую Люси, когда она бывала особо непослушной. Повзрослев, Люси изредка узнавала новости о том, как из Горы всё ещё прибывают беглые рабы, но не имела с ними никаких дел.\n\nА теперь она с трудом верила своим глазам, шагая по улицам и бульварам Алмазной Горы. Люси видела любопытные и растерянные глаза псов, что выглядывали из рабских бараков. И даже когда рота имперцев выстроилась на плацу, а капитан зачитала прокламацию, Люси всё равно с трудом верила в происходящее.\n\n— Братья и сёстры из Алмазной Горы! Знайте, что много лет назад существовала группа рабов, которые мечтали о лучшей жизни за пределами туннелей Горного короля: они твёрдо верили, что свобода и лучший мир ждут тех, кто достаточно смел, чтобы сбежать из-под кнутов и плёток. И благодаря доброте и щедрости грифоньего императора эта мечта стала явью.\n\nЗнайте также, что эта группа никогда не забывала о своих братьях и сестрах, оставшихся в Алмазной Горе. Даже когда их щенки отплатили за милость императора, освободив его королевство от зла, они понимали, что не могут вложить меч в ножны, пока зло всё ещё таилось в глубинах Алмазной Горы. И вот почему ваш родич, имперский регент, наконец-то разорвал ваши цепи. Он провозгласил, что Королевство Алмазной Горы исчезло навсегда, а все его жители отныне являются свободными подданными Империи Грифонов.\n\nЕсли внезапные возгласы и крики не заставили Люси осознать, что всё происходящее реально, то вот объятия и даже лизания щёк уж точно привели её в чувство. Она подняла голову и увидела очень похожую на неё собаку со светло-коричневой шерстью и узкой мордой. Они замерли на мгновение, а затем крепко обнялись, рыдая от радости. Люси знала, что впереди будет ещё много битв. Возможно, однажды ей придётся принять участие в одной из них. Но даже если она умрёт, то всё равно будет знать, что истинная задача уже выполнена. Горный король отныне и навеки будет жить лишь в страшных сказках и предупреждениях для непослушных щенков. Цепи её сестер были разбиты, и в тот день, когда смертная оболочка Люси умрёт, её дух присоединится к матерям, мирно спящим в своих священных могилах."
 bronzehill_revenge.17.a:0 "Верные гончие вернулись за членами своей стаи."
 
 bronzehill_revenge.99.t:0 "Что должно быть сделано"
 bronzehill_revenge.99.d:0 "Прошёл ещё один день при имперском дворе в Грифенхейме. По сравнению с предыдущими годами ситуация значительно успокоилась. При дворе суетились различные грифоны: знать, торговцы, даже простые рабочие и профсоюзные деятели.\n\nБольшой тронный зал в Грифенхейме освещался тусклым светом свисавших с потолка люстр. Длинный бархатный ковер вёл прямиком к великому трону Империи Грифонов, но средоточие власти пустовало. Рядом с троном стоял простой деревянный стул, на котором сидел пёс в не менее простой одежде. На первый взгляд он не выглядел как тот, кто занимает высокий пост при дворе. Однако все посетители обращались к нему низким, серьёзным голосом, и он отвечал им в том же тоне. На первый взгляд пёс выглядел пожилым, но если присмотреться, то ему было сложно дать больше тридцати, а то и меньше. Но в каждом его движении и слове чувствовалась мудрость, приобретённая за время судьбоносных испытаний.\n\nЭтого пса звали Барнаби, он был регентом империи без императора. Когда псы Совета обсуждали вопросы управления государством, Барнаби почти не слушал их, вмешиваясь лишь тогда, когда ему казалось, что они не могут прийти к какому-то выводу. Но Барнаби служил своему императору, даже если тот был мёртв. А после него регентом станет его сын, затем внук, правнук и так далее. Но никогда и ни при каких обстоятельствах ни один пёс не осмелится претендовать на титул императора. Они были лучшими друзьями императора и знали своё место."
 bronzehill_revenge.99.a:0 "Исцелится ли когда-нибудь империя?"
 
 bronzehill_revenge.100.t:0 "Псы даруют нам Грифенхейм"
 bronzehill_revenge.100.d:0 "Мы получили новость из Бронзхилла. Поскольку основная ветвь династии Гроверов была прервана, псы сообщили нам, что считают нашу дорогую правительницу – Габриэлу Иглкло – кандидаткой, имеющей наиболее законные претензии на трон. В связи с этим они передали нам Грифенхейм вместе с окрестностями и присягнули на верность герцогине – точнее уже императрице."
 bronzehill_revenge.100.a:0 "Мы не забудем их преданность."

 #Tomb events
 bronzehill_tomb.1.t:0 "Снос"
 bronzehill_tomb.1.d:0 "Грифенхейм был опустошён. Для чего этот город вообще нужен, если в нём нет Императора? Он был пустым и недостойным ничего, и псы с энтузиазмом приступили к работе, снося квартал за кварталом. Жилые районы, административные здания, дворцы знати, даже храмы. Не было того, что встало бы у них на пути — всё было уничтожено, чтобы освободить место для единственного, что они могли дать их владыке — достойного места упокоения.\n\nМножество грифонов протестовало, некоторые даже пытались защитить свои имения, но алмазные псы не собирались шутить, и прогоняли их силой, если угроз не хватало. Грифенхейм был запятнан смертью императора, и они не позволят эгоистичным жителям ещё больше обесчестить его."
 bronzehill_tomb.1.a:0 "Разрушьте эти бесполезные здания!"

 bronzehill_tomb.2.t:0 "Мавзолей"
 bronzehill_tomb.2.d:0 "Несмотря на гнев и горе, которое чувствовали все собаки, место для постройки мавзолея было выбрано. Это единственное место, достойное Его Величества. Это последнее, что можно сделать, дабы сохранить память о нём. Лучших архитекторов попросили возглавить этот колоссальный проект. Было предложено множество проектов, но наконец-то, спустя множество дней поисков, мы нашли единственный подходящий дизайн для места упокоения Его Величества.\nВыбранный проект представлял собой большое, квадратное здание. Всего с тремя этажами, каждый меньше предыдущего. Каждый уровень был сделан из блестящего белого мрамора. У третьего этажа был сферический потолок, со статуей Его Величества на вершине. Общий лестнице-подобный вид должен был символизировать путь Его Величества в обиталище богов, а сферический потолок символизировал рай, где Борей и его предки ждали его. Белый мрамор символизировал чистоту и невинность Его Величества.\n\nВнутри мавзолей был разделён на три части. Первая была для посетителей, отделённая от другой части стеной. Отсюда лестница вела на второй этаж, который имел большой стеклянный пол, защищённый перилами по бокам. Эта зона была отделена для наблюдения, тут же тоже были символы трёх храмов. Наконец-то отсюда посетители могли взглянуть через пол на третью зону. Третья зона была закрыта чтобы защитить тело Его Величества. Имперская корона, и его непосредственное имущество было похоронено вместе с ним, так же, как и сокровища с подарками от его народа. Легенда гласит, что любое существо, которое посмеет потревожить его сон, встретит ужасную судьбу..."
 bronzehill_tomb.2.a:0 "Это самое малое, что мы можем сделать для него."

 bronzehill_tomb.3.t:0 "Аллея Слёз"
 bronzehill_tomb.3.d:0 "Псы создали огромную и широкую дорогу, которую они назвали Аллей Слёз. Она ведёт прямо к огромному мемориалу с северной окраины города. Эта аллея предназначена для того, чтобы настраивать любое существо, идущее по ней, в мрачное и задумчивое настроение. Прекрасная каменная аллея окружена по обе стороны прудами с неподвижной водой. Поперёк прудов расположены военные мемориалы, на которых перечислены имена всех, кто погиб, дабы отомстить за юного императора. Чем ближе аллея подходит к мавзолею, тем уже она становится, подчеркивая размеры сооружения. Обычно посетители шли по Аллее Слёз молча, лишь всхлипывая при приближении к имперскому монументу."
 bronzehill_tomb.3.a:0 "Наши слёзы никогда не высохнут."

 bronzehill_tomb.4.t:0 "Вечный огонь"
 bronzehill_tomb.4.d:0 "Высоко над гигантским мемориалом возвышается колонна из белого мрамора. На её вершине шесть огромных статуй псов, отлитых из бронзы и расположенных по кругу, держат жаровню, чей диаметр составляет почти десять метров. Эти статуи были вылеплены на основе лучших псов среди мстителей. Всем хорошо видно, как напряжены их мускулы, когда эти псы несут на своих спинах вечный огонь скорби, освещавший мавзолей и сады внизу.\n\nПламя, дополненное кристаллами из самых глубоких и богатых шахт Бронзхилла, сияет чистым белым бездымным светом — таким же чистым, как Император, который умер из-за неудач Империи, которая должна была спасти его. Этот вечный свет, которому не нужно топливо, будет вечно сиять в бледном подражании той праведности и добродетели, что были утрачены в тот роковой день."
 bronzehill_tomb.4.a:0 "Пока этот огонь горит, верные будут помнить."

 bronzehill_tomb.5.t:0 "Мемориальные сады"
 bronzehill_tomb.5.d:0 "Вокруг Мавзолея на сотни ярдов раскинулись мемориальные сады. Вокруг места последнего упокоения императора посадили цветы со всей Империи и окружающих её земель. Они стали безмолвными напоминаниями о последнем из Гроверов. Подобно тому, как статуи и аллея запечатлели память о Грифонстоунской династии в камне, так и цветы в саду делали это своим способом. Те, кто отклонялся от Пути Слёз, могли найти здесь последнее пристанище Праведных Шестидесяти. Шестьдесят влиятельных фигур, которые либо пытались устранить того-кого-нельзя-упоминать до того, как он мог убить императора, либо те, кто сражался во имя Гроверов сразу же после этого. Вокруг были разбиты небольшие сады с собственными именами. Эрос Семнадцатый. Фрайхерр фон Лейтербах. Граф фон Телер. Все те, кто умер в попытке остановить тирана, или те, кто умер во имя Гровера VI. И они будут служить этому великому грифону так же хорошо после смерти, как и при жизни."
 bronzehill_tomb.5.a:0 "Вечно преданным"

 bronzehill_tomb.6.t:0 "Статуи"
 bronzehill_tomb.6.d:0 "Главной особенностью всего мемориала были статуи. У входа две огромные статуи — грифон и алмазный пёс — скрестили клинки над входом, а их лица выражали глухое горе, встречающее скорбящих. Дальше ещё больше статуй стояло на пути, в виде тяжело бронированных и вооруженных рыцарей, которые должны вечность охранять путь к могиле, и было их более двухсот. И, наконец, двенадцать гигантских скульптур, которые должны олицетворять великих героев Империи, за всю её историю, были поставлены вокруг самой могилы, чтобы Император всегда был окружён самыми верными его соратниками."
 bronzehill_tomb.6.a:0 "Жалкое прибежище для кого-то столь великого."

 bronzehill_tomb.7.t:0 "Фрески"
 bronzehill_tomb.7.d:0 "Стены внутри мавзолея были покрыты фресками, которые изображали различные этапы великой Грифонстоунской династии. На протяжении их властвования лояльные поданные оставались верны их указам, которые был святы и непогрешимы по своей природе. Эти фрески должны показывать какое место императоры, вездесущие и авторитетные, занимали в жизни своих империй. Бронзхилл отправил своих лучших художников, чтобы украсить место упокоения красотой, что пришла из души нашей страны. Но никакая глина и краска не могут отобразить величие, которое Грифонстоунская династия принесла своему домену. Пусть он покоится с миром, зная, что наследие его и его предков не забыто."
 bronzehill_tomb.7.a:0 "Такая красота — это слишком для глаз обычных смертных."

 bronzehill_tomb.8.t:0 "Похороны"
 bronzehill_tomb.8.d:0 "Наконец громадное здание было достроено. Это заняло много времени, и многие рабочие погибли во время его строительства, пожертвовав собой ради вечной славы последнего императора. Но никто не был забыт, и их имена были высечены на камне фундамента. Теперь, когда работа была закончена, наконец, пришло время для церемонии. Для похорон Гровера VI.\n\nКогда наступил то самый день, весь город как будто остановился. Это был государственный праздник по всему Герцланду, и десятки, если не сотни тысяч граждан прибыли, чтобы принять участие в похоронах. Вскоре улицы до краёв заполнились грифонами и алмазными псами, почти каждый из которых нёс свечу, зажженную в память об Императоре. Горожане торжественно и медленно шли в центр города, к огромному мемориальному комплексу. Там, неподвижно, как настоящие статуи, стояли бесчисленные солдаты новой императорской армии, обращенные лицами к мавзолею. Горожане собрались позади и вокруг них и ждали.\n\nЗатем главная похоронная процессия покинула Императорский дворец. Вдоль её пути выстроились зрители со свечами в когтях и лапах, а тысячи императорских слуг, алмазных псов, солдат и прочих сопровождали гроб Императора, распевая скорбные религиозные песни. Во главе колонны шёл сам регент Барнаби с печально опущенной головой. Все они были одеты в черные одежды.\n\nПроцессия двинулась к самому мавзолею. Огромная толпа в полном молчании наблюдала, как имперские рыцари вносят гроб в темноту гробницы. Вскоре рыцари вернулись уже без гроба, и сотня алмазных псов подтолкнула гигантскую каменную плиту, дабы навечно запечатать гробницу. Раздался громкий удар, а затем наступила долгая, мучительная тишина."
 bronzehill_tomb.8.a:0 "Ruhe in Frieden."
 
 # History events
 bronzehill_history.1.t:0 "Основание Бронзхилла"
 bronzehill_history.1.d:0 "В 790 году ПИЛ раб по имени Спотикус поднял восстание невольников в глубоких тёмных пещерах Алмазной Горы. Жестокие угнетатели перехватили и убили большинство рабов, участвовавших в восстании, но небольшому отряду из 15 000 собак под предводительством Айзена Фрихаунда удалось бежать. Как гласит легенда, Спотикус умер во время пыток, когда гончие пытались вытянуть из него информацию о беглецах, тем самым превратив его в мученика, увековеченного в летописях Бронзхилла.\n\nПосле двух лет утомительного путешествия через вартайские леса, путешественники достигли Империи Грифонов, которой в то время правил дальновидный Гровер II. У беглецов уже подошли к концу немногочисленные припасы, поэтому они обратились к императору с мольбой о помощи... в ответ получив больше, чем когда-либо могли мечтать. В знак своей щедрости Гровер предоставил им горы к северу от Грифенхейма в качестве нового дома в обмен на их верность. Некоторые циничные грифоны утверждают, что Гровер II всего лишь воспользовался положением псов, желая попросту освоить и заселить бесплодные земли к северу от своей столицы, однако псы чтят этот акт милосердия по сей день, воспевая хвалу грифону, подарившему им свободу и дом.\n\nАйзен Фрихаунд, возглавлявший поход от самого начала, умер от лихорадки в 793 году, вкусив дар свободы лишь на несколько месяцев. Поскольку он не оставил после себя щенков, псы избрали Мортимера Бронзтейла в качестве графа их нового дома. Затем Мортимер поклялся в вечной верности Гроверу II, и эта сцена является канонической для всего творчества, касающегося Бронзтейлов. Эта клятва и стала началом династии Бронзтейлов, которые правят и по сей день.\n\nСвоей столицей в новом доме псы выбрали бывшую деревню Бронзкройц, расположенную на склонах Бронзхилла (под этим названием всё ещё подразумевали горную цепь). Как и полагает алмазным псам, они прорыли в горе обширную систему пещер, и по сей день Бронзкройц – это город, расположенный как на поверхности, так и в глубинах земли. В горах было основано и несколько других городов, часто узнаваемых по их названиям на догише – Каза-Гулл и Каза-Фрельси."
 bronzehill_history.1.a:0 "Наши предки многое перенесли, и мы не забудем их."
 
 bronzehill_history.2.t:0 "Поход на восток"
 bronzehill_history.2.d:0 "Вскоре Гровер II заметил, что собаки куда более верны ему, чем большинство других подданных, и поэтому организовал личную гвардию, полностью состоящую из алмазных псов. Кроме того, он пожаловал им грамоту рыцарей Бронзкройца – единственного рыцарского ордена во всей Империи, который не возглавляет грифон. Оба эти факта и по сей день вызывают у псов Бронзхилла чувство гордости. Быть принятым в личную гвардию императора считается одной из высших почестей в обществе псов, предназначенной только для самых покорных слуг императора.\n\nВ 810 году Гровер II начал свой восточный поход – серию кампаний против пони Речных Земель. В этих походах рядом с ним всегда бок о бок сражались псы Бронзхилла. Трижды – в 814, 825 и 843 годах – поход достигал Алмазной горы, и каждый раз им удавалось освободить большое количество рабов, что приводило к стремительному росту собачьего населения Бронзхилла. Однако графство процветало не только в этом плане, поскольку алмазные псы нашли в горах огромное количество полезных ископаемых, которые грифоны не могли достать так глубоко. Золото, драгоценные камни, железо, медь и свинец добывались в Бронзхилле в огромных количествах, а затем обменивались на еду. Вновь обретённое богатство привело к демографическому буму. На самом деле, этот период истории Бронзхилла также известен как "щенячья анархия", так как освобождённым псам теперь разрешалось спокойно заводить семьи.\n\nВ 845 году род баронов Рэйвенсбурга угас. Ещё раз показав свою щедрость по отношению к псам Бронзхилла, Гровер II отдал им большую часть ныне ничейных земель. Во времена демографического бума собаки уже начали стекаться в города Федернфельд, который теперь называется Хундсфельд, и Рэйвенсбург, но теперь они полноправно принадлежали псам. Три года спустя, после смерти Мортимера и возвышения графини Офелии Бронзтейл, император пожаловал ей почётный титул "Erzschürfer des Reiches" (Высший шахтёр империи).\n\nВ 854 году Гровер II был убит солдатом Нимбусии, а большая часть его собачьей гвардии погибла рядом с ним, защищая его мёртвое тело. Их самопожертвование также является распространённым тропом в литературе и искусстве Бронзхилла."
 bronzehill_history.2.a:0 "Верные стражи пируют вместе со своим сюзереном на небесах Борея."
 
 bronzehill_history.3.t:0 "Времена Гровера III и IV"
 bronzehill_history.3.d:0 "С восхождением на престол Гровера III восточный поход прекратился. В это время Бронзхилл преодолевал последствия "щенячьей анархии" и потерь во время войны. Снижение спроса на железо означало замедление темпов роста экономики Бронзхилла. Этот промежуток времени также можно рассматривать как зарождение пацифизма. Хотя псы по-прежнему были в подавляющем большинстве преданы Грифонстоунской династии, в культуре произошёл сдвиг в сторону концентрации на внутренних делах. Беспорядки, охватившие империю, рассматривались как "грифонье буйство", в котором псы не хотели принимать участие.\n\nКак бы то ни было, конец восточного похода означал и окончание кампаний по освобождению рабов с Алмазной Горы. Вместо этого была основана "Bund der Freien Hunde" (Лига свободных псов), которая пыталась тайно вывозить рабов со злополучных гор. Впрочем, это всё равно означало значительное сокращение числа освобождённых рабов.\n\nВ период правления Гровера III в Бронзхилле произошёл ещё один сдвиг, уже культурный. Всё больше собак стали отказываться от догиша в пользу гриффиша. Особенно на юге графства, где проживало значительное количество грифонов, в результате чего там язык псов вымер полностью. Однако в горах он ещё в какой-то степени жив, хотя даже здесь большинство официальных диалогов происходит на гриффише.\n\nПосле некоторого спада экономика Бронзхилла вновь начала набирать обороты в конце 9 века, поскольку кузницы перешли на производство гражданских товаров и, в особенности, ювелирных изделий. Однако военная промышленность, которой занимались псы, по-прежнему производила металлы отличного качества, а в ремесле изготовления сплавов наблюдался стабильный прогресс, ставший специализацией псов Бронзхилла.\n\nВ правление Гровера IV Бронзхилл практически не развивался. Офелия Бронзтейл умерла в 916 году в знаменательном возрасте 91 года, правив 68 лет. За ней правила её внучка Анна Бронзтейл, которая скончалась в 955 году. После неё трон унаследовал её сын Георг Бронзтейл, которому предстояло провести Бронзхилл через хаос революции."
 bronzehill_history.3.a:0 "Старые добрые времена..."
 
 bronzehill_history.4.t:0 "Республиканская революция"
 bronzehill_history.4.d:0 "В 970 году Гровер IV умер и оставил империю своему 10-летнему сыну. Предполагаемый регент Гуто VI был убит циклопом Аримаспи, поэтому не прошло и года, как регентство перешло к совету дворян. Граф Георг протестовал, поскольку его не пустили в совет, но безрезультатно. Большинство псов с ужасом наблюдали, как в последующие годы всё сильнее вскрывалась гнилая и корыстная сущность дворян. Поскольку служение Грифонстоунской династии было и будет наибольшей культурной ценностью в Бронзхилле, собаки прониклись отвращением к регентскому совету.\n\nПо причине продолжающегося коррумпированного правления совета, империя также начала распадаться. Вингбардия и Аквелия отделились в 972 году, и контроль над остальной частью империи стал ослабевать. Шесть лет спустя ситуация окончательно переросла в революцию 978 года, когда республиканцы взяли штурмом столицу Грифенхейм. Последовавший хаос вскоре отразился на Бронзхилле – граф Георг быстро провозгласил независимость от республиканского правления, и этот шаг расколол общество. Хотя подавляющее число собак считало революцию позором, многие не могли представить себе и независимый Бронзхилл.\n\nЧерез год началась контрреволюция, которую возглавила герцогиня Габриэла, а Георг Бронзтейл поспешил поддержать её. После восстановления монархии он вновь присягнул императору. Это устранило раскол в обществе, из-за которого Бронзхилл был близок к гражданской войне, однако полностью это ситуацию не разрешило. Империя в значительной степени распалась, и только Герцланд номинально держался вместе. Экономика Бронзхилла, зависевшая от торговли в рамках империи, сильно пострадала.\n\nРеспубликанская революция вспоминается большинством псов очень негативно, ассоциируясь с ростом бедности и политическими потрясениями. Однако политические события оказали неизгладимое влияние даже на Бронзхилл, и впервые парадигма абсолютного правления графа была поставлена под сомнение."
 bronzehill_history.4.a:0 "Может ли быть на свете что-то хуже республиканизма?"
 
 bronzehill_history.5.t:0 "Реформы Георга"
 bronzehill_history.5.d:0 "В 980 году, примерно через год после восстановления власти монарха, в Бронзхилле была основана первая политическая партия – Социалистическая партия Бронзхилла (СПБ). Во главе с Августом Баркеном и при поддержке таких собак, как Клара Вуффингхарт и Рози Софтфур, они проводили кампанию за расширение прав трудящихся и участие в политической жизни. Однако, в отличие от большинства социалистических или коммунистических партий, СПБ не была республиканской (поскольку в то время это было откровенно осуждаемо), а скорее утверждала, что и регентский совет, и "буржуазная" революция были неудачными экспериментами, и в случае успешной коммунистической революции император станет первым коммунистом.\n\nХотя их влияние в итоге осталось ограниченным, необходимость реформ стала очевидной для графа Георга. В 983 году он созвал совет Бронзхилла для обсуждения того, что стало известно как "реформы Георга" – серии указов, направленных на реструктуризацию и повышение профессионализма правительства. Большинство экономических привилегий знати были ограничены или отменены в надежде оживить экономику. Однако ещё важнее то, что реформы ввели выборы в городские советы в крупных городах, пусть и с имущественным избирательным цензом, исключавшим рабочих-псов.\n\nВ результате реформ Георга Уинстон Копперхилл и его единомышленники основали Гармоническо-консервативную партию Бронзхилла, которая быстро стала ведущей силой в партийной политике. Помимо ГКП возникли различные мелкие партии, такие как Имперская консервативная ассоциация, Союз стражей или Движение свободных псов. В 1004 году восходящая звезда бронзхилльских правых – Руфус Лаудбарк – объединил их всех в Национальный союз за спасение Бронзхилла.\n\nНесмотря на реформы, экономика Бронзхилла не росла, поэтому граф Георг в конце концов обратился к инвесторам из остальной части Герцланда, в частности из Грифенхейма. Это, наконец, привело к некоторому росту, хотя и не до того уровня, который был до революции. Однако далось это дорогой ценой, поскольку значительная часть промышленности Бронзхилла теперь принадлежала грифонам извне. В 997 году граф Георг умер, и новым графом стал его сын Игнатий Бронзтейл. Он продолжил политику своего отца, хотя и стал более сдержанным и осторожным в отношении развивающейся политической ситуации."
