 # Industry
 BRZ_imperial_industry:0 "Промышленность Империи"
 BRZ_imperial_industry_desc:0 "Немало бизнесгрифонов Грифенхейма вложили свои средства в Бронзхилл, оставив в лапах местных всего парочку шахт, ферм и заводов. Хотя эта монополия и помогла развить промышленный потенциал графства, местные жители, опасающиеся за стабильность и суверенитет своей страны, недовольны таким раскладом. Этот вопрос должен быть решён так или иначе, в противном случае весь Бронзхилл окажется в цепких когтях иностранцев."
 BRZ_integrated_economy:0 "Интегрированная экономика"
 BRZ_integrated_economy_desc:0 "Многолетнее сотрудничество Бронзхилла с бизнесгрифонами Герцланда наконец-то начинает приносить свои плоды. Теперь, когда Грифенхейм находится под нашим контролем, мы можем использовать старые связи для ускорения экономической интеграции захваченных земель."
