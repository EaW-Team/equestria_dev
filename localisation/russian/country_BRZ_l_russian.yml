 bronzehill_politicalintroduction.9.a:0 "Игнатию нужно было прийти к какому-то выводу."
 
 bronzehill_politicalintroduction.10.t:0 "Последствия"
 bronzehill_politicalintroduction.10.d:0 "— Барнаби, нам надо поговорить — в ответ на это кронпринц поджал свой хвост. — Я разочарован в тебе. Я уверен, что ты знал, что твоя идея не найдёт моей поддержки, и всё равно сделал то, что сделал, без моего одобрения. Ты просто не представляешь, что произойдёт с Бронзхиллом. — Барнаби хотел было что-то ответить, но суровый взгляд Игнатия заставил его замолчать. — Прежде чем ты что-либо ответишь, я хочу, чтобы ты понял, что я по-прежнему не одобряю "регентство Бронзхилла". Я отменю это постановление. Совет, несомненно, будет недоволен, но сейчас у нас нет другого выхода.\n\nХотя кронпринц выглядел подавленным, он всё же попытался объяснить свою позицию графу. — Отец, я уважаю твоё решение. Ты - граф Бронзхилла. Но я хочу отметить, что почти все в совете поддержали мою идею. Все в графстве устали от того, насколько страна зависима от Грифенхейма. Почему ты так уверен, что всё это не закончится очередной катастрофой?\n\n— Я уверен, что ничего ужасного не случится. Императорский двор отличается от того, каким он был 50 лет назад. Они что-нибудь придумают. А мы должны служить императору, а не пытаться свергнуть регента из-за надуманных причин.\n\nНа следующий день граф Игнатий выступил с заявлением перед Советом Бронзхилла. Оно было довольно кратким - Бронзтейл старший наложил вето на последнее голосование совета. Реакция, как и ожидалось, была довольно враждебной."
 bronzehill_politicalintroduction.10.a:"И граф был готов разобраться с этим."
 
 # Council events
 bronzehill_council.1.t:0 "Борьба за власть в совете Бронзхилла"
 bronzehill_council.1.d:0 "Голосование за "регентство в Бронзхилле" сблизило три партии, и в какой-то странный момент казалось, что эти псы со всех концов политического спектра будут работать сообща. Однако, как только голосование закончилось, их единство исчезло так же быстро, как и появилось.\n\nНекоторое время оставалось неясным, как граф Игнатий отреагирует на это голосование, но его реакция была на удивление мягкой. Казалось, что на данный момент совет был предоставлен самому себе решать, что делать дальше.\n\nТри основные фракции немедленно начали пытаться привлечь других членов совета на свою сторону - Бронзхилл решил выбрать своё новое политическое будущее, каждый их лидер считал именно себя достойным роли нового правителя. Кронпринц Барнаби выразил свою поддержку Копперхиллу, однако у Лаудбарка уже были сторонники среди знати и представителей городов. И хотя у Софтфур почти не было единомышленников в самом совете, она могла рассчитывать на силу простых рабочих, способных потенциально устроить новую революцию - а этим было бы удобно шантажировать её противников.\n\nИз-за этой борьбы за власть Бронзхилл впал в своеобразный политический ступор. Демонстрации на улицах проходили как обычно, совет ни о чём не мог договориться, и в новостях все только и писали об очередных интригах политиков. У каждого пса на уме был только один вопрос:"
 bronzehill_council.1.d_no_lux:0 "Голосование за "регентство в Бронзхилле" сблизило три партии, и в какой-то странный момент казалось, что эти псы со всех концов политического спектра будут работать сообща. Однако, как только голосование закончилось, их единство исчезло так же быстро, как и появилось.\n\nНекоторое время оставалось неясным, как граф Игнатий отреагирует на это голосование, но его реакция была на удивление мягкой. Казалось, что на данный момент совет был предоставлен самому себе решать, что делать дальше.\n\nТри основные фракции немедленно начали пытаться привлечь других членов совета на свою сторону - Бронзхилл решил выбрать своё новое политическое будущее, каждый их лидер считал именно себя достойным роли нового правителя. Кронпринц Барнаби выразил свою поддержку Копперхиллу, однако у Лаудбарка уже были сторонники среди знати и представителей городов. Но за пределами совета скрывались социалисты во главе со Стилпау, использующие политический кризис, чтобы найти слабое место в правительстве.\n\nИз-за этой борьбы за власть Бронзхилл впал в своеобразный политический ступор. Демонстрации на улицах проходили как обычно, совет ни о чём не мог договориться, и в новостях все только и писали об очередных интригах политиков. У каждого пса на уме был только один вопрос:"
 bronzehill_council.1.a:0 "Кто же победит?"
 
 bronzehill_council.2.t:0 "Голосование за канцлера"
 bronzehill_council.2.d:0 "Со временем давление на совет Бронзхилла росло. Поскольку, казалось, работа просто встала, граф Игнатий уже был готов распустить его и выступить с поддержкой регента в Грифенхейме. Однако политики, наконец, нашли выход из созданной ситуации. Председатель совета, кронпринц Барнаби, объявил о проведении голосования по вопросу о том, кого следует рекомендовать графу Игнатию на должность канцлера страны - нового советника, исполняющего функции главы правительства. Тот, кто займёт это место, вероятно, и будет реализовать своё видение развития Бронзхилла – если проигравшие фракции не будут слишком сильно ему мешать. В конечном итоге, после подсчёта голосов был объявлен победитель:"
 bronzehill_council.2.a:0 "Уинстон Копперхилл"
 bronzehill_council.2.b:0 "Руфус Лаудбарк"
 bronzehill_council.2.c:0 "Рози Софтфур"
 
 bronzehill_council.3.t:0 "Путч Стилпау"
 bronzehill_council.3.d:0 "Баркер Стилпау наконец сделал свой ход.\n\nСовет Бронзхилла уже месяц находился в тупике, не способный ничего сделать, в отличии от радикализировавшихся социалистов. Ранним утром хорошо организованная атака на Бронзкройц отрезала город от всего графства. Одновременно подрывные элементы в армии сорвали план оперативного реагирования, в то время как по всей стране шахтёры сформировали ополчения для патрулирования улиц.\n\nНамеренно или нет, семейство Бронзтейл было предупреждено о путче, и они быстро уехали из столицы в летнюю резиденцию близ Беллена. К тому моменту, как их поместье было атаковано и захвачено, граф и его семья уже скрылись в лесах.\n\nВ десять часов по всем частотам можно было услышать радиограмму от Стилпау. — Псы Бронзхилла! Я обращаюсь к вам из Бронзкройца, чтобы сообщить, что наши товарищи из СПБ захватили власть в графстве. В то время как реакция будет пытаться сорвать этот акт революции, мы будем стоять на своём и бороться. А затем мы отправимся в Грифенхейм, чтобы освободить Гровера от тех, кто хочет причинить ему вред, и чтобы он освободил нас всех, как это когда-то сделал его великий предок - Гровер II!"
 bronzehill_council.3.a:0 "Да здравствует Стилпау - наш спаситель!"
 
 bronzehill_council.4.t:0 "Городские советы размышляют"
 bronzehill_council.4.d:0 "В политическом ландшафте Бронзхилла городские советы обладают немалым влиянием, и, будучи единственными выборными органами в структуре правительства, они представляют широкий спектр политических идей. Конечно, графство зависит от них. Некоторые городские советы являются лоялистами графа, но большинство всё же не ассоциирует себя с какой бы то ни было идеологией, а даже если часть членов состоит в какой-то партии, то они относятся к этому довольно либерально. В связи с этим возник естественный вопрос: кто получит поддержку большинства из них?"
 bronzehill_council.4.a:0 "Копперхилл заручается их поддержкой"
 bronzehill_council.4.b:0 "Лаудбарк получает внимание масс"
 bronzehill_council.4.c:0 "Софтфур покупает их своей прогрессивностью"
 
 bronzehill_council.5.t:0 "Столкновения на улицах"
 bronzehill_council.5.d:0 "В то время как борьба за власть в совете Бронзхилла продолжается, протесты на улицах становятся всё более интенсивными. В ответ на давление со стороны левых национальный союз начал организовывать контрпротесты, и, как и следовало ожидать, в конечном итоге на улицах возникли столкновения радикалов. Полиция Бронзхилла делает всё возможное, чтобы сдержать эскалацию насилия, но в конечном итоге ситуация попала на рассмотрение совета Бронзхилла. Как же на это отреагируют члены совета?"
 bronzehill_council.5.a:0 "Совет приветствует действия Лаудбарка."
 bronzehill_council.5.b:0 "Совет осуждает это политическое насилие."
 
 bronzehill_council.6.t:0 "Поддержка знати"
 bronzehill_council.6.d:0 "Когда было объявлено о голосовании за "регентство Бронзхилла", большинство дворян были против этой идеи. Проблема в том, что любое изменение политического ландшафта графства может произойти только при поддержки знати, которая до сих пор поддерживает Игнатия. Однако совет поддержал идею регентства графства, и медленно, но верно, большинство дворян осознали, что будущее Бронзхилла теперь будет зависеть от партий, а не от графа, судя по всему, отошедшего от дел. В условиях растущего влияния социалистов, Копперхилл и Лаудбарк пытаются показать себя надёжной альтернативой для знати."
 bronzehill_council.6.a:0 "Поддержка Барнаби помогает Копперхиллу."
 bronzehill_council.6.b:0 "Лаудбарк успешно нагнетает ужас перед социалистами."
 
 bronzehill_council.7.t:0 "Студенческое движение"
 bronzehill_council.7.d_lux:0 "В Бронзхилле не так много студентов, как в других странах, просто потому, что в графстве немного университетов. Тем не менее, те немногие студенты, которые есть в Бронзхилле, имеют сильные организации, и многие другие молодые граждане последуют за ними, когда они будут организовывать акции протеста. И эти акции скорее всего будут поддерживать СПБ, хотя и не полностью - поскольку большинство учащихся университетов происходят из состоятельных семей, и они склонны поддерживать более умеренный подход к реформам со стороны гармоническо-консервативной партии. Естественно, Рози Софтфур и Уинстон Копперхилл знают об этом, и уже начали пытаться перетянуть студентов на свою сторону."
 bronzehill_council.7.d_no_lux:0 "В Бронзхилле не так много студентов, как в других странах, просто потому, что в графстве немного университетов. Тем не менее, те немногие студенты, которые есть в Бронзхилле, имеют сильные организации, и их товарищи скорее всего последуют за ними, когда они будут организовывать акции протеста. Как и многие молодёжные движения, эти акции имеют политическую окраску левого толка, поддерживая СПБ. Однако после радикализации социалистической партии многие студенты разочаровались в политике. Уинстон Копперхилл пытается убедить их поддержать его как логичную альтернативу, но студенческие лидеры пока что не поддерживают его."
 bronzehill_council.7.a:0 "Призывы Копперхилла к демократии убеждают студентов."
 bronzehill_council.7.b:0 "Софтфур привлекает студентов своими социалистическими идеями."
 bronzehill_council.7.c:0 "Студенты хранят молчание, но рабочие - нет."
 
 bronzehill_council.8.t:0 "Последние не определившиеся"
 bronzehill_council.8.d:0 "Борьба за власть продолжается уже довольно давно, и число советников, которые ещё не решили, кого они хотят поддержать, стремительно сокращается. Однако в сложившейся обстановке борьба за то, чтобы убедить "последних неприсоединившихся", только ускоряется, и все стороны пытаются заручиться критической массой поддержки."
 bronzehill_council.8.a:0 "Копперхилл остаётся голосом разума."
 bronzehill_council.8.b:0 "Лаудбарк успеет воспользоваться своим шансом."
 bronzehill_council.8.c:0 "Софтфур может убедить нерешительных."
 bronzehill_council.8.e:0 "Совет по-прежнему находится в тупике."
 
 # Loyalist events
 
 bronzehill_loyalist.1.t:0 "Поездка в Ридветтер"
 bronzehill_loyalist.1.d:0 "Сидя в своём кресле в замке в Бронзкройце, Игнатий пытался подвести итоги последних нескольких дней. В целом, его визит к Габриэле прошёл довольно неплохо. По прибытии в Ридветтер, он был удостоен чести встретиться с самой герцогиней в окружении её гвардии. В первый же вечер Габриэла устроила в честь Бронзтейла небольшой бал. Под нежные звуки придворного оркестра граф танцевал с различными знатными дамами герцогства.\n\nМысли о бале навели графа на размышления о Барнаби. Несмотря на его настойчивость, сын отказался сопровождать Игнатия в этой поездке. Но это было просто необходимо! Бронзкройцу младшему было 23 года, а он всё ещё не был женат. В таком возрасте у Игнатия уже был щенок... увидит ли он своих внуков?\n\nПрервав этот довольно неприятный поток мыслей, Игнатий снова сосредоточил свои размышления на своей поездке в герцогство. На следующий день у графа состоялся разговор с Габриэлой, о котором он мечтал. Бронзхилл поддержит её в её усилиях отобрать регентство у Эроса, а тем временем обе страны будут тесно сотрудничать, чтобы максимально увеличить кооперацию между друг другом. В течение следующих дней уже было установлено несколько контактов с инвесторами из герцогства, проявившими немалый интерес к приобретению акций компаний Грифенхейма.\n\nОднако Игнатий продолжил блуждать в своих размышлениях. Ему нравилась Габриэла, правда. У неё были правильные идеи. Эрос был таким... популистским и временами экстремистским, всегда прикрываясь религией. Ерунда. Всё это чепуха. Конечно, герцогиня идеальный кандидат для регентства."
 bronzehill_loyalist.1.a:0 "Мы будем полагаться на неё."
 bronzehill_loyalist.1.a_tooltip:0 "§RКак только графство нападёт на Грифенхейм, мы присоединимся.§!"
 
 bronzehill_loyalist.2.t:0 "Визит из Бронзкройца"
 bronzehill_loyalist.2.d:0 "Визит Игнатия стал для нас очень приятным сюрпризом. Граф Бронзхилла был прекрасным собеседником, но он также принёс отличные новости. Псы готовы поддержать Габриэлу в её борьбе с Эросом за регентство, и всё, что они потребовали взамен, - это некоторое промышленное сотрудничество и то, что она укрепит позиции знати в Империи. Герцогине также было очень приятно слышать, что Бронзтейл согласился с ней, что Эрос - плохой регент. Старый грифон, возможно, и перехитрил нас в Грифенхейме, но мы не допустим этого снова."
 bronzehill_loyalist.2.a:0 "Мы очень рады их поддержке."
 bronzehill_loyalist.2.a_tooltip:0 "§RКак только мы атакуем Грифенхейм, Бронзхилл присоединится к нам.§!"
 
 bronzehill_loyalist.3.t:0 "Псы на стороне графства"
 bronzehill_loyalist.3.d:0 "Наши информаторы предоставили нам новую информацию о развитии отношений между Бронзхиллом и Габриэлой. В последние дни граф Игнатий посетил герцогиню. Хотя вся поездка была замаскирована так, будто её главная цель - это промышленное сотрудничество, наши шпионы подтвердили, что дворяне действительно заключили военный пакт: если Габриэла нападёт на нас, псы присоединятся к ней. Хотя несомненно Империя способна победить обе страны, возможно, лучше напасть первыми, прежде чем герцогиня приобретёт ещё больше союзников."
 bronzehill_loyalist.3.a:0 "Что они задумали?"
 bronzehill_loyalist.3.a_tooltip:0 "§RКак только Габриэла нападёт на нас, Бронзхилл присоединится к ней.§!"
 
 bronzehill_loyalist.4.t:0 "Соблюдая договор"
 bronzehill_loyalist.4.d_off:0 "Время пришло. Герцогиня Габриэла атаковала Грифенхейм, и теперь мы должны показать, что достойны её доверия."
 bronzehill_loyalist.4.d_def:0 "Как мы и предполагали, герцогство и Бронзхилл вынуждены совместно бороться с Архонтом. Теперь пришло время доказать, что псы достойны доверия Габриэлы."
 bronzehill_loyalist.4.a:0 "Мы исполним свой долг."
 bronzehill_loyalist.4.a_tooltip:0 "§RЕсли Бронзхилл в конце войны получит контроль над Грифенхеймом, у нас будет возможность назначить Игнатия регентом. Габриэла может оспорить это решение, так что будьте готовы.§!"
 
 bronzehill_loyalist.5.t:0 "Архонт побеждён"
 bronzehill_loyalist.5.d:0 "Война окончена, и мы сделали это. Коварный архонт повержен, а новый имперский регент Габриэла Иглкло захватила Грифенхейм. В столицах Империи, герцогства и графства проводятся торжества в честь нашей победы и в память о павших. Граф Игнатий поклялся в верности Габриэле, которая, в свою очередь, наградила его высшими императорскими регалиями."
 bronzehill_loyalist.5.a:0 "Слава Гроверу VI!"
 bronzehill_loyalist.5.a_tooltip:0 "§RПоскольку в конце войны мы не контролировали Грифенхейм, у нас был один выход - подчиниться Габриэле.§!"
 
 bronzehill_loyalist.6.t:0 "Верные псы"
 bronzehill_loyalist.6.d:0 "Сейчас, когда мы заняли Грифенхейм, Габриэла Иглкло стала новым имперским регентом Гровера VI. Соглашение, которое она заключила с Бронзхиллом, они, к счастью, не расторгли. Граф Игнатий сдержал своё обещание присягнуть ей на верность, как только закончится война, и псы снова станут лучшими друзьями императора."
 bronzehill_loyalist.6.a:0 "По-настоящему верные псы."
 
 bronzehill_loyalist.7.t:0 "Воля Борея"
 bronzehill_loyalist.7.d:0 "Игнатий бродил по Грифенхейму. Город был разрушен войной, но боевые действия прекратились ещё до того, как солдаты добрались до императорского дворца и Храма Борея. И Бронзтейл направлялся именно туда.\n\nГраф никогда не был чрезмерно религиозным. Троица присматривала как за грифонами, так и за псами, но их предполагаемые слуги слишком часто вмешивались в политику, вместо того чтобы заботиться о своих прихожанах. Архонт Эрос стал новым регентом и пытался подчинить всю Империю храмам. Но он потерпел поражение...\n\nИ это породило сложный вопрос. Именно армия Бронзхилла, его верные псы, захватили центр Империи. Теперь граф мог спокойно бродить по городу, в то время как его солдаты патрулировали улицы. Это действительно был неожиданный поворот событий – кто бы мог подумать, что маленький, бедный Бронзхилл станет тем, кто прорвёт последнюю оборону защитников Императора?\n\nДолжно быть, для всего этого была какая-то причина, подумал Игнатий. Должно быть, сам Арктурий направлял псов в их битвах и отдавал им предпочтение над грифонами. Наверное, сам Борей, высший бог Троицы, велел божеству войны помочь графу. Здесь, в своём храме, теперь лишённом жреца, Бронзтейл найдёт ответ.\n\nВот в чём теперь заключался главный вопрос. Сказал ли Борей Игнатию, что сам граф, будет лучшим регентом? Или он просто дал псам силу спасти Императора, поскольку грифоны потерпели бы неудачу? Ему нужно было принять решение, и как можно скорее."
 bronzehill_loyalist.7.a:0 "У каждого есть своё место. Габриэла станет прекрасным регентом."
 bronzehill_loyalist.7.a_tooltip:0 "§RВся земля за пределами Бронзхилла перейдёт к герцогству и мы станем их марионеткой.§!"
 bronzehill_loyalist.7.b:0 "Борей благословил его. Игнатий станет новым регентом!"
 bronzehill_loyalist.7.b_tooltip:0 "§RГабриэла может решить объявить нам войну.§!"
 bronzehill_loyalist.7.c:0 "Габриэла осталась без графства. Как она может быть регентом?"
 
 bronzehill_loyalist.8.t:0 "Верные псы"
 bronzehill_loyalist.8.d:0 "Архонт потерпел поражение, но захватили Грифенхейм не мы а псы. Они сражались упорно и достойно, возможно, даже лучше, чем армия герцогства. И на мгновение Габриэле показалось, что все предыдущие соглашения снова оказались под вопросом. Игнатий долго хранил молчание, но теперь, похоже, он решил выполнить данное им обещание. Псы передали нам все захваченные ими территории за пределами Бронзхилла и официально заявили о своей верности."
 bronzehill_loyalist.8.a:0 "Они получат множество медалей."
 
 bronzehill_loyalist.9.t:0 "Предательство Бронзхилла"
 bronzehill_loyalist.9.d:0 "Архонт потерпел поражение. То, что должно было стать триумфом герцогини, стало её позором, потому что Грифенхейм захватили псы, а не грифоны. Согласно соглашениям между Габриэлой и Игнатием, последний в таком случае должен был передать Грифенхейм герцогству, и поддержать регентство Иглкло. Но, судя по всему, правитель Бронзхилла решил предать нас... Граф Бронзтейл объявил себя регентом Империи и теперь требует нашего подчинения! Что нам теперь делать со всем этим?"
 bronzehill_loyalist.9.a:0 "Псы сошли с ума. Атакуйте немедленно!"
 bronzehill_loyalist.9.b:0 "Ради блага Империи, мы позволим ему стать регентом."
 
 bronzehill_loyalist.10.t:0 "Войска герцогини пересекли границу"
 bronzehill_loyalist.10.d:0 "В письме графу Игнатию Габриэла Иглкло отказала ему в просьбе подчиниться. Вместо этого грифина назвала его предателем, лишившимся рассудка, и что она планирует наказать его достаточно скоро. Менее чем через час после того, как Бронзтейл получил письмо, войска клубничного герцогства начали пересекать границу."
 bronzehill_loyalist.10.a:0 "Теперь пути назад нет."
 
 bronzehill_loyalist.11.t:0 "Герцогиня подчиняется"
 bronzehill_loyalist.11.d:0 "В письме к графу Игнатию Габриэла Иглкло приняла его просьбу о подчинении. Она заявила, что всегда в первую очередь служила Империи, и что ещё одна война, безусловно, будет противоречить интересам всех её подданных. Кроме того, грифина выражает надежду, что ей, по крайней мере, будет позволено видеться со своим племянником, даже если она не будет его регентшей."
 bronzehill_loyalist.11.a:0 "Мы будем рады видеть её."
 
 bronzehill_loyalist.12.t:0 "Ещё одна встреча"
 bronzehill_loyalist.12.d:0 "Как же всё сильно поменялось, подумала Габриэла. Кто мог предвидеть, что именно этим всё закончится? Что Игнатий предаст герцогиню? Он по-прежнему был хорошим собеседником, но она не могла не чувствовать себя неуютно в присутствии графа. Иглкло никогда не думала, что её союзник окажется таким напористым.\n\nВчера Габриэла села на поезд из Ридветтера в Грифенхейм. Хотя граф Игнатий очень тепло встретил Иглкло, она не была уверена, улучшило ли это ситуацию или ухудшило. Но после всего этого... она могла бы навестить Гровера. Её милый, прелестный племянник! Как же она по нему скучала. Новый император был таким умным, и он заметно подрос с тех пор, как Иглкло видела его в последний раз.\n\n— Здравствуй, тётя! — поприветствовал Габриэлу Гровер, когда она вошла к нему в комнату — это прекрасно, что и ты тут. Игнатий сказал, что он будет моим регентом, но ты будешь давать советы ему и мне. Это хорошо, правда? Он мне нравится, но он очень формален.\n\nИглкло вздохнула. То, что она подчинилась Игнатию, было правильным решением. Она не возглавит Империю, но, по крайне мере, Гровер был в безопасности, а это было самым главным, верно?"
 bronzehill_loyalist.12.a:0 "К тому же, Игнатий был хорошим регентом."
 
 bronzehill_loyalist.13.t:0 "Навещая Гунхильду"
 bronzehill_loyalist.13.d:0 "— Как приятно, что вы нашли время навестить меня, милорд. Я приношу вам благословение Борея, ибо ваше правление усилит верующих и сокрушит безбожников. Мой помощник скоро подаст обедню. Хотите ли вы присоединиться ко мне в молитве Борею, благословившим наше правление? Я призываю вас почитать Троицу, ибо боги находят удовольствие в нашей работе.\n\nНеужели она никогда не прекратит свою елейную болтовню, подумал Игнатий. Эта особенность священницы уже начинала его раздражать. Но граф решил подыграть и ответил спокойным тоном. — Прелатесса Гунхильда, я также очень рад встретиться с вами. К сожалению, я не могу посещать ваш храм так часто, как мне бы хотелось это делать. — начал Бронзтейл с наглой лжи — Однако в такие времена, как сейчас, я тем более рад, что у меня появилась такая возможность. Ради блага Бронзхилла мы должны объединиться и оставить распри, что разделяют нас.\n\nНекоторое время спустя Игнатий с Гунхильдой сидели за роскошно накрытым столом. Граф должен был признать, что прелатесса не была скромницей, и возможно, она даже хотела произвести на него впечатление. Во время трапезы грифина и пёс вели непринужденную беседу, но когда перешли к десерту, он решил, что пришло время перейти к теме этой встречи.\n\n— Как вы знаете, социалисты распространяют ложь и беспорядки где бы они ни были. Я считаю, что нашей общей целью должно быть пресечение подобных действий, чтобы страна и правительство не пострадали. Поэтому я хотел бы спросить вас, не согласитесь ли вы присоединиться ко мне в общей кампании по противодействию их агитации.\n\n— Мой граф, с вашей стороны было очень неразумно не признавать Эроса законным регентом. Храмы - сильнейший защитник от безбожников. Но это решение уже принято, и теперь мы должны делать то, что должны. Потому я присоединюсь к вам, ибо со злом необходимо бороться, где бы оно ни возникало."
 bronzehill_loyalist.13.a:0 "Надеюсь, с этим мы разобрались."
 
 bronzehill_loyalist.14.t:0 "Поиск взаимопонимания"
 bronzehill_loyalist.14.d:0 "Грифон, сидевший по другую сторону стола Игнатия, выглядел очень недовольным. — Эти... законы, если они будут приняты, могут сильно ударить по Бронзхиллу. — Именно для этого он и прибыл. — Я понимаю, что политическая ситуация сейчас не простая, но, несомненно, всем будет только лучше, если экономика графства не будет испытывать опасных проблем, не так ли? От имени своей промышленной корпорации я хотел бы выразить свою глубочайшую обеспокоенность.\n\n— Понятно, что некоторые инвесторы могут быть обеспокоены последствиями принимаемых мер. — Спокойно ответил Игнатий. — Но я боюсь, что у меня нет другого выхода. Бронзхиллу скорее всего придётся противостоять Грифенхейму, хотя, надеюсь, продлится это ненадолго. При таких обстоятельствах нынешние договорённости просто нежизнеспособны.\n\n— Но почему необходимо так торопиться? Никто и не собирается вмешиваться в дела внешней политики. — Игнатий знал, что в последнее время его "друзья" только этим и занимались. — Моя корпорация просто желает принести процветание всем псам и грифонам И мне кажется, что нам просто нужно ещё раз пересмотреть наши соглашения. — Боль, что испытывал грифон, отчётливо виднелась на его лице. Его корпорация в любом случае потеряет множество идолов. — Я уверен, что мы что-нибудь придумаем, вместе.\n\nПосле трёх часов напряжённых переговоров наметились очертания нового промышленного плана для страны. Это было нелегко, но в будущем экономика Бронзхилла станет гораздо более независимой."
 bronzehill_loyalist.14.a:0 "Искусство сделки."
 
 bronzehill_loyalist.15.t:0 "Мысль, близкая сердцу"
 bronzehill_loyalist.15.d:0 "Традиция.\n\nЧто для Игнатия заключало в себе это слово? Всю определённость в жизни, всё то, чем он дорожил, все ценности, на которых он строил свою жизнь. Многие ли готовы согласиться с графом? Необходимо признать, что нет. Прошедшие месяцы действительно потрясли Бронзхилл до глубины души, и для заживления более глубоких ран, нанесённых идеологической борьбой, потребуется больше времени. Но на данный момент правление и видение Бронзтейла одержали верх.\n\nИгнатий думал, что предательство сына тяжело отразилось на нём. Не следовало позволять Барнаби проводить так много времени с Копперхиллом. Да, Уинстон, наверное, был не самым плохим вариантом, и иногда он даже был приятным псом, но всё же именно из-за этого пса Бронзтейл младший увлёкся детскими мечтами о демократии и народном суверенитете. Что за чушь! Хорошие поданные должны служить своему Императору, и, конечно же, знати, правящей бок о бок с ним. Но Барнаби... Игнатию следовало уделять больше времени своему наследнику. Казалось, он был готов последовать отцовскому совету, но доверие нужно было восстановить. Граф вздохнул. Хотелось бы надеяться, что время залечит и эту рану.\n\nНо сейчас на повестке дня стоял не менее, если не более насущный вопрос. Назревала война – Архонт захватил Грифенхейм, но Габриэла против этого. Было ли правильным решением объединить с ней усилия? Безусловно. Это не было предательством Империи, как пыталась внушить ему глупая Гунхильда, нет. Это был необходимый шаг, чтобы спасти Императора от регента, который мог сбить его с пути истинного. Религиозный фанатизм представлял угрозу всем традициям и ценностям, за которые ратовала Грифонстоунская династия. Он не позволит этому случиться. И он готов сражаться за свои убеждения."
 bronzehill_loyalist.15.a:0 "Дворяне - истинный источник власти. Так всегда было."
 
 bronzehill_loyalist.16.t:0 "Посланник из Бронзкройца"
 bronzehill_loyalist.16.d:0 "Сегодня прибыл посол из Бронзкройца. Она сообщила хорошие новости, а также передала просьбу графа о помощи.\n\nПосле смерти Гровера V в Бронзхилле наступил политический кризис. Многие псы хотели, чтобы страна стала более независимой, и они даже зашли так далеко, что предложили свергнуть наше правительство и установить своё собственное регентство. Однако, будучи гласом разума, граф Игнатий отказался от этих планов и вместе с этим посланником подтверждает свою клятву верности Императору и нашему регенту.\n\nНо это обещание также сопровождается просьбой о помощи. Политические силы, доставившие графу столько хлопот, ещё не сдались, и он надеется на нашу поддержку в подавлении бунтовщиков. Было бы глупо не послать ему то немногое, что необходимо Бронзхиллу, поэтому мы уже отправили посланницу обратно, чтобы она могла передать немного средств нашим верным псам."
 bronzehill_loyalist.16.a:0 "По крайне мере псы оказались верными подданными."
 
 bronzehill_loyalist.17.t:0 "Парад во имя единства"
 bronzehill_loyalist.17.d:0 "Парад проходил по улице, увешанной имперскими флагами. Музыку было слышно за милю: армейский оркестр императорской гвардии исполнял один триумфальный марш за другим. Грифенхейм предоставил для парада парочку самолётов, и их громкий шум был единственным, что заглушало музыку, когда они проносились над городом, оставляя за собой жёлтые, оранжевые и чёрные следы.\n\nВуфри Паунер стоял за ограждением. Псы вокруг него восторженно махали марширующим солдатам. Он должен был признать, что было трудно не поддаться всеобщему энтузиазму, и поэтому он также помахал маленьким имперским флажком - полиция раздавала их перед началом мероприятия. На самом деле такое большое количество существ тут было странным явлением.\n\nНесколько часов спустя Вуфри сидел за столом в своём доме вместе со своей женой Баркой. Она не захотела смотреть парад, но ей всё же было интересно послушать об этом событии. — Расскажи мне, как всё прошло? Они правда показали те странные летающие металлические коробки? Они правда летают быстрее птиц? Если честно, мне эти штуки не нравятся. Почему грифоны, хотя они и способны на многое с помощью своей магии, не хотят пользоваться своими крыльями, дарованными им самой Эйр? — после этого Паунер потряс головой.\n\nВуфри почесал ухо задней лапой. — Ну, да, там были самолеты. И они правда летали очень быстро. Не думаю, что тут замешана магия. Но вообще они оставляли за собой разноцветные следы, и это было потрясающе. Но эти истребители также были громкими, очень громкими. Э-э-э... ещё там была музыка. Оркестр императорской гвардии. В общем, было довольно неплохо. Но мне не понравилось - слишком много маршевой музыки. Но... наверное, таким парад и должен быть?\n\n— Ох, даже не знаю. Конечно, мы все должны сохранять верность Императору. Но тебе не кажется, что наш граф в последнее время стал слишком строгим? Надеюсь, скоро всё опять устаканится. В конце-концов, мы, псы, служим Империи, а не этим... бизнесгрифонам... Они мне не нравятся."
 bronzehill_loyalist.17.a:0 "Я думаю, они никому не нравятся."
 
 bronzehill_loyalist.18.t:0 "Мемориальный парк Гровера V"
 bronzehill_loyalist.18.d:0 "Это был тихий день, словно специально созданный для такого мрачного события. Церемония открытия мемориального парка Гровера V не была помпезной, но в конечном итоге она была организована в честь покойного Императора, и показывала уважение и заботу к покойному. Даже спустя столько времени псы всё ещё скорбели.\n\nГраф Игнатий начал открытие церемонии. — Псы Бронзхилла! Этот парк напоминает нам о великом Императоре Гровере V. Его сын Гровер VI, да благословит его Троица, сейчас восседает на золотом троне в Грифенхейме, находясь под защитой его прекрасного регента. Но сегодня мы должны вспомнить нашего ушедшего Императора, которого обняли милосердные крылья Борея. Давайте же теперь помолимся за Грифонстоунскую династию, пока прелатесса Гунхильда готовит подношения Богам, чтобы они благосклонно отнеслись к нашим деяниям.\n\nПо его приказу Гунхильда приготовила подношения. Когда множество кусков мясо было сожжено, чтобы передать их богам, она произнесла проповедь. — Борей, высочайший из богов, да святится имя твоё! Ты дал нам разум, чтобы мы могли творить чудеса в твою честь. Эйр, богиня семьи, да святится имя твоё! Ты дала нам тела, чтобы мы могли трудиться во славу твою. Арктурий, бог войны, да святится имя твое! Ты дал нам силу, чтобы мы могли сражаться во славу твою! Боги Троицы, взгляните на наши деяния и даруйте своё божественное благословение нашему мемориалу. Отныне этот парк будет посвящён Гроверу V, да будет он благословлен, чтобы мы навсегда запомнили его в наших сердцах. Молитесь, псы и грифоны Бронзхилла о том, чтобы ваши сердца оставались чистыми и преданными, готовыми служить Грифонстоунской династии отныне и навсегда. Ибо такова воля богов.\n\nПосле жертвоприношений граф произнес ещё одну речь, прежде чем парк был наконец официально открыт. Псы и грифоны сразу же отправились изучать различные статуи Гровера V."
 bronzehill_loyalist.18.a:0 "Мы служим Императору."
 
 bronzehill_loyalist.19.t:0 "Письмо о примирении"
 bronzehill_loyalist.19.d:0 "Когда слуга принес Габриэле письмо от графа Игнатия, её первым побуждением было бросить его в камин. Предательство псов всё ещё сильно печалило её, и теперь герцогиня стала пленницей в собственном дворце, вдали от своего маленького племянника. Грифина низко опустила голову. Вспоминал ли он вообще о ней? Это было так давно... Сначала Эрос, а потом и Игнатий... в случае с безумным священником, она знала, что тот был её врагом, а Бронзтейл просто неожиданно и беспрецедентно предал её. У них был договор, они даже были друзьями! Габриэла вздохнула.\n\nСжигать это письмо было бесполезно. Что ещё ей оставалось - просто сидеть здесь и ничего не делать целую вечность? Какая бесполезная жизнь! Возможно, действительно было лучше прочитать его и подумать над предложением графа. Габриэла схватила письмо и вскрыла его своим когтём. — Её высочеству герцогине Иглкло. — Игнатий всё ещё использовал её титул, хотя никакого Клубничного герцогства уже не было.\n\nПолчаса спустя Габриэла дочитала письмо до конца. Она взяла листок, скомкала его и швырнула в угол. Почему Игнатий так хорошо её знал? Она снова вздохнула. Да, Иглкло действительно хотела снова увидеть своего племянника, Императора Гровера V. А у Бронзтейла были и другие веские аргументы. Дворянство Империи было сильно дискредитировано, и герцогиня могла доказать, что знать может быть лучше. Вздохнув в третий раз, она подошла к скомканному письму, снова разгладила его и написала ответ.\n\nНесколько дней спустя Габриэла снова появилась в императорском дворце. Игнатий приветствовал её, но грифина всё ещё была зла на графа. Однако вскоре она услышала более приятный голос. — Тётя Габи! Ты снова здесь! Игнатий уже сказал мне, что теперь ты снова будешь советником при дворе. — Габриэла сразу же заключила в объятия своего племянника. Всё это стоило того."
 bronzehill_loyalist.19.a:0 "Ты победил, Игнатий."
 
 bronzehill_loyalist.20.t:0 "Верность рыцарей"
 bronzehill_loyalist.20.d:0 "— Граф Игнатий, — грандмастер Лаки посмотрел на своего гостя. Его слова были максимально нейтральны: не приветствие и не обвинение, а лишь простое наблюдение. Игнатий ничего не ответил, так что рыцарь продолжил. — Я ждал вас, — он сделал ещё одну паузу, вероятно, взвешивая свои следующие слова. — Не нужно долгих разговоров, поскольку я уверен, что прелатесса Гунхильда уже сказала вам всё, что нужно. Я знаю, о чём вы говорили, и у меня есть свои соображения на этот счёт. Но сейчас это не важно. Я помогу вам.\n\nИгнатий задумался о значительной разнице в подходах грандмастера и прелатессы. Гунхильда ни за что бы не отказалась от возможности прочитать ему лекцию о важности храмов, скрытую за фасадом из вежливых слов. Вслух же он ответил следующее: — Ваша поддержка будет оценена очень высоко. Даже если мы... по-разному относимся к событиям, что произошли в Грифенхейме, я уверен, что наше сотрудничество пойдёт на пользу Бронзхиллу и позволит избежать неопределённого будущего.\n\n— Неопределённого? Давайте уже говорить прямо: красного! Рыцари позаботятся о том, чтобы социалисты вернулись в свои норы и никогда больше не выползали из них. — при этих словах он гулко рассмеялся, что заставило Игнатия нахмуриться. Увидев реакцию графа, Лаки продолжил: — Вам такой подход не по вкусу, ясно. Скорее, вы предпочтёте разогнать их тихо и незаметно. Что ж, я прикажу своим рыцарям действовать настолько мягко, насколько это возможно. Они, так сказать, наденут бархатные перчатки. Но не забывайте, что именно из-за подобного подхода мы и оказались в нынешней ситуации.\n\n— У моего отца были веские основания для проведения реформ, а у меня – для подобного обращения с социалистами. Но давайте поговорим о более светлых вещах. Потому что в благодарность за помощь я готов предложить вам место в высшем командовании армии. Я знаю о вашем мастерстве полководца и считаю, что вы станете ценным дополнением к генеральному штабу.\n\n— Действительно, весьма интригующее предложение. Долгое время я высоко ценил независимость рыцарей, но времена меняются, — Лаки фыркнул. — Отлично. Это наилучший путь вперёд в нынешних обстоятельствах, да и я принёс клятву."
 bronzehill_loyalist.20.a:0 "Рыцари окажутся очень полезны."
 
 bronzehill_loyalist.21.t:0 "Прелатесса и грандмастер"
 bronzehill_loyalist.21.d:0 "Грандмастер Лаки и прелатесса Гунхильда сидели в тускло освещённом каменном зале, расположенном в подземной части Бронзкройца. После того как Игнатий официально возложил на рыцарей обязанность разобраться с "буйными бунтовщиками", настала очередь для визита к нему грифины. Лаки не был жаден и скуп: стол между ними был уставлен разнообразными яствами.\n\nГунхильда взяла свой бокал с дорогим виновианским вином и подняла его. — Я рада видеть, что граф Игнатий наконец-то образумился. Признаюсь, я сомневалась в непоколебимости его веры, ведь граф так долго не обращал внимания на безбожные бредни социалистических агитаторов... Но недавние события в Совете Бронзхилла, должно быть, наконец-то привели его в чувство. Что за возмутительная идея – порвать связи с Грифенхеймом! И это еретическое предложение выдвинул сам принц Барнаби! Возможно, не в моём положении критиковать образование, которое граф дал своему сыну, но чуть больше внимания к учениям богов могло бы предотвратить подобные капризы.\n\nЛаки ответил молчанием на её монолог. Прелатесса слегка хихикнула и продолжила: — Теперь, когда Игнатий наконец-то сдался, я верю, что ваши рыцари разберутся с этими предателями должным образом. Вера восторжествует, и те, кто не пожелают прислушаться к словам истины, познают гнев богов. Вы согласны?\n\nГрандмастер наконец-то заговорил. — Вы, как и всегда, красноречивы. Моё же ремесло более практично. Но вы, конечно, совершенно правы, и рыцари уже выполняют свою работу, пока мы тут праздно говорим. Но Игнатий, к моему удивлению, не забыл про награду и предложил мне место в командовании армии Бронзхилла. Посмотрим, что из этого выйдет.\n\nГунхильда кивнула. — Да, он и мне предложил должность советницы. Судя по всему, наш граф действительно узрел свет Борея."
 bronzehill_loyalist.21.a:0 "Верующие противостоят безбожникам."
  
 bronzehill_autonomist.1.t:0 "Игнатий прибыл из Бронзхилла"
 bronzehill_autonomist.1.d:0 "В последнее время из Бронзхилла пребывали исключительно плохие новости. После переворота, совершенного Стилпау, в графстве произошли радикальные изменения, и новый правитель, судя по всему, решил уничтожить все институты старого государства.\n\nБывший граф был вынужден покинуть свою резиденцию во время революции, но до сих пор он оставался в Бронзхилле в надежде, что верные генералы или правительственные чиновники совершат контрпереворот или что Империя вступится за него. Однако теперь, похоже, Баркер подавил последние остатки сопротивления монархистов, и семейство Бронзтейлов покинуло свой старый дом, спасаясь бегством от жестоких социалистов. И хотя принц Барнаби отступил глубже в горы вместе с несколькими своими верными последователями, вряд-ли они рискнут поднять открытое восстание в ближайшее время.\n\nНаш Регент тепло поприветствовал Игнатия, когда он прибыл. — Друг мой, мне жаль тебя. Хотя сейчас Бронзхиллом, возможно, и правят безбожные революционеры, не приходится сомневаться, что однажды Империя вернется. Я обещаю тебе, что когда этот день настанет, мы восстановим твои прежние регалии.\n\n— Я очень благодарен вам за добрые слова. Однако псы, которых я пытался направлять и защищать, подвели меня, и у меня нет ни малейшего желания возвращаться в Бронзкройц. Я считаю, что этими землями теперь лучше управлять непосредственно Императору. Всё, чего я прошу у вас - это просто возможности служить Ему. Пусть другие псы и сошли с ума, я знаю свой долг и выполню его в меру своих возможностей."
 bronzehill_autonomist.1.a:0 "Он станет отличным советником."
 
 bronzehill_autonomist.2.t:0 "Снова там, в горах"
 bronzehill_autonomist.2.d:0 "— Мы больше не можем прятаться. Они нас вычислили! — Рыцарь посмотрел на Грандмастера, ответившем с яростью. — Если мы не ударим по ним сейчас, то будем сидеть в этой сырой дыре, пока не умрем с голоду. На армию надеяться бесполезно! — Пёс вздохнул. — Мы идём на них сейчас или никогда.\n\nДругой рыцарь взял свой меч и воткнул его в землю. — Это просто идиотизм. Я не удивлюсь, если всё остальное сопротивление также трусливо спряталось. Если мы не выступим сейчас, у нас никаких шансов - я уверен, что в армии остались ещё псы, готовые присоединиться к нам. Сколько можно уже ждать?!\n\nВ окружении рыцарей сидела одинокая старая Гунхильда. Большинство так и не узнало в ней ту самую благородную священницу, читавшую проповеди в Рэйвенсбурге. Гунхильда потеряла часть своих перьев, а также большую часть своего красноречия. — Социалисты - отродье Маара. Нам нужно перевешать их всех за их преступления против богов! Они пытались арестовать меня – меня, ставленницу самого Борея! Этих безбожных грешников надо перебить – всех до единого. Если мой старый друг — она взглянула на Грандмастера — не предупредил бы меня вовремя, только Боги знают, что эти твари сделали бы со мной.\n\nНаконец, Грандмастер Лаки встал. — Вы все сошли с ума. Восстать прямо сейчас будет просто самоубийством. Их правительство рухнет, как только Империя вернётся; тогда мы наконец выйдем из своих пещер и присоединимся к ним... — Его ответ был прерван звоном тревожного колокольчика. — ...или же мы дадим свой последний бой прямо сейчас."
 bronzehill_autonomist.2.a:0 "Очередной проблемой меньше."
 
 bronzehill_autonomist.3.t:0 "Навещая солдат"
 bronzehill_autonomist.3.d:0 "Поля были заполнены псами в серой униформе - многие из них были ещё молоды, им было всего по 18-19 лет. Но у всех на лицах читалась решимость бороться с реакционерами и вызволить Императора из их злобных когтей.\n\nСтилпау прибыл, чтобы провести инспекцию войск, поскольку Освободительный корпус закончил обучение и был готов к отправке на передовую. Вид множества преданных псов, готовых служить Императору так же, как и "Угленосый", наполнил его гордостью. Граждане Бронзхилла ещё были полны решимости – вместе они освободят Гровера, который дарует им истинную свободу. Вдохновлённый моментом, Стилпау остановился полюбоваться зрелищем. Все в замешательстве посмотрели на диктатора, но он просто рявкнул, чтобы они принесли ему микрофон.\n\n— Мои верные псы! Час приближается. Осталось совсем немного, и наша верность Императору будет испытана на поле боя. Реакционеры бросят всех своих грифонов против нас, надеясь остановить наше наступление, чтобы навсегда заковать Императора в цепи. Но я верю в вас. Я слышал много хорошего о вашей подготовке и вижу по вашим лицам, что вы готовы выступить против врага. Однако не обольщайтесь! Борьба будет тяжёлой, долгой и кровавой.\n\nВдруг Стилпау на мгновение задумался, пытаясь собрать свои мысли воедино. — Я хочу спросить вас: Вы готовы сражаться? — в ответ диктатор услышал громкое "Да". — Готовы ли вы истекать потом и кровью в боях? — Снова утвердительный ответ. — А если вам придётся отдать свою жизнь за Императора, вы пойдёте на это? — в ответ сразу же прозвучало очередное "Да", и оно прозвучало даже громче. — Тогда мы готовы идти на Грифенхейм. Да здравствует Бронзхилл! Да здравствует Социализм! Да здравствует Император!"
 bronzehill_autonomist.3.a:0 "Над полями зазвучал социалистический гимн."
 
 bronzehill_autonomist.4.t:0 "Заседание кабинета министров"
 bronzehill_autonomist.4.d:0 "— Наверное, в конце концов реакционеры даже оказали нам услугу. Мы просто воспользовались уже существующими законами. — Вилли Грейтейл, новоиспечённый министр образования, широко улыбнулся. — Это будет очень весело.\n\n— Наверное, нам не стоит так сильно радоваться, — ответила Клара Вуффингхарт, ставшая министром финансов и заместителем канцлера. — В конце концов, Игнатий всё ещё может нас уволить. Мы сидим здесь только потому, что он боится революции. Лаудбарк, вероятно, в таком случае воспользуется армией, но граф не так радикален. В общем, всё не так просто.\n\n— Реакционеры всегда терпят поражение из-за своих внутренних разногласий. Интернациональное рабочее движение всегда побеждает, используя их распри.\n\n— Вилли, мы все читали теорию, спасибо. — Рози Софтфур бросила раздражённый взгляд на Грейтейла. — И Клара права. Да, мы победили, но нам нужно действовать осторожно. Хотя я согласна с Вилли в том, что в некотором роде поэтично использовать законы реакционеров против них самих. Кстати, Тайгер, ты подготовил списки? — Её министр юстиции бросил на стол стопку бумаг. — Хорошо. Вилли, поручаю тебе переписать учебную программу. Клара, ты готовишь новые налоговые кодексы. Но учти, что это никому не понравится. Тайгер, я уверена, что у тебя получится отбиться от всех обвинений в судах. Чем активнее мы обращаем их же институты против них, тем меньше они могут сделать, чтобы остановить нас."
 bronzehill_autonomist.4.a:0 "А теперь давайте приниматься за работу."
 
 bronzehill_autonomist.5.t:0 "Новые правила в городе"
 bronzehill_autonomist.5.d:0 "— ...и в соответствии с пунктом 7.3 вышеупомянутого указа я настоящим хочу объявить это собрание советом пролетариев, как это определено в пункте 2 параграфа 5. Все за? — Все подняли свои лапы и когти. — Кто-нибудь против? — никто не сказал и слова. — Тогда этот вопрос закрыт. В соответствии с пунктом 7.4 указа я продолжу...\n\nВнезапно дверь распахнулась, и в комнату ворвался очень сердитый грифон. — Что здесь происходит? Почему вы, мааровы отродья, не работаете? Вы что, думаете, я плачу вам за то, чтобы вы устраивали глупые митинги? Немедленно возвращайтесь к работе, или я вызову полицию!\n\nПёс, прерванный таким грубым вмешательством, спокойно повернулся к владельцу фабрики. — Мы сформировали рабочий совет, в соответствии с постановлением правительства. Они являются обязательными для всех предприятий, где наняты более 50 работников.\n\nГрифон ничего не ответил, а выбежал из комнаты. Буквально через несколько минут он вернулся с полицейским. — Арестуйте этих нарушителей, сейчас же! — Владелец фабрики указал на рабочих, находившихся в комнате. — Они пытаются саботировать моё предприятие!\n\nПолицейский просто посмотрел на рабочих, а затем снова на промышленника. — Кхм... как бы вам сказать? Они правы. Согласно вчерашнему декрету, они имеют право сформировать рабочий совет для защиты своих прав. — Грифон открыл было свой клюв, но так и не смог придумать, что ответить. — С этим теперь ничего не поделать. — продолжил пёс. Грифон ещё какое-то время думал, но в конечном итоге медленно вышел из комнаты. Внезапно его начало трясти."
 bronzehill_autonomist.5.a:0 "Мы можем продолжить?"
 
 bronzehill_autonomist.6.t:0 "Марш пролетариев"
 bronzehill_autonomist.6.d:0 "Мы - предвестники нового мира!\nМира, в котором голоса рабочих слышат все!\nБоритесь с реакцией и её ужасами!\nЕсли вы такой же рабочий, присоединяйтесь к нам!\n\nМы поднимаем красный флаг\nпо всей Империи,\nготовые сражаться за своих братьев и сестёр!\nЗнать трепещет,\nа храмы рушатся,\nкогда мы начинаем бороться за новую эру коммунизма!\n\nДля этого у нас есть армия рабочих, миллионная армия!\nСкоро песни рабочих будут звучать везде!\nСкоро Империя станет красной и свободной!\nИ уже скоро появится поколение, не знающее ужасов прошлого!\n\nСилы прошлого и тьмы отступают,\nи Император тоже станет наконец свободным!\nЗнать и архонты боятся нашей мощи,\nк оружию, рабочие, ибо пришло время для последней битвы!\n\nУра, ура, ура!"
 bronzehill_autonomist.6.a:0 "Мы готовы!"
 
 bronzehill_autonomist.7.t:0 "Переманивая противников"
 bronzehill_autonomist.7.d:0 "Старый пёс бросил на Барнаби сердитый взгляд. — Ты снизошёл до переговоров со мной, неужели? Хочешь попробовать что-то объяснить, хм? У тебя в правительстве одни гармонисты, которые разговаривают на каком-то непонятном языке. О, ты даже уже успел вступить в их партию? Я никогда не пойму, почему Игнатий решил, что всё это - хорошая идея.\n\n— Сэр Муззеголд, Я полагаю, у вас сложилось неверное впечатление о моих реформах. И, конечно, я не являюсь членом какой-либо партии, поскольку считаю, что граф не должен быть вовлечён в партийные сколки. Я могу понять, почему вы считаете новое правительство необычным для Бронзхилла, но эти изменения необходимы. Мы здесь не для того, чтобы радикально менять прежние устои. — Хотя Барнаби знал, что это не правда. — Мы делаем всё это только для предотвращения беспорядков – как вы, вероятно, заметили, социалисты чуть было не устроили революцию. Теперь наша задача - привлечь на свою сторону широкие массы простых рабочих.\n\n— Пхах! Ещё несколько лет мы бы просто использовали армию и разогнали бы этих проклятых мятежников. И никто бы их не стал даже слушать. Это самое простое и правильно решение проблемы.\n\n— Но тогда мы погрузимся в море насилия, как это было во времена революции. Даже сам граф Игнатий не решался полностью объявить СПБ вне закона. Загнав левых в подполье, мы вступим в эпоху социалистического терроризма. Я уверен, что на примирение не следует смотреть свысока. Правительство может доказать, что лучше его врагов."
 bronzehill_autonomist.7.a:0 "Дворянин заворчал, но выражение его лица смягчилось."
 
 bronzehill_autonomist.8.t:0 "За что мы сражаемся?"
 bronzehill_autonomist.8.d:0 "Перед ним было поле, заполненное тысячами, если не больше, псами и грифонами. В последнее время Копперхилл особо не проявлял себя, предпочитая спокойно служить под началом Барнаби, но эта речь была слишком близка его сердцу. Уинстон хотел донести до народа своё послание, и даже граф не мог его остановить.\n\n— Дорогие псы и грифоны Бронзхилла. Мы собрались здесь, готовясь к походу на Грифенхейм. Для многих из вас это звучит как измена. Я понимаю это и долгое время чувствовал то же самое. Но это не так. Мы, жители Бронзхилла, веками составляли гвардию Императора, и мы являемся и будем оставаться его верными слугами. Однако это не значит, что мы должны безучастно наблюдать, как его двор продолжает разрушать Империю. Нет, мы захватим Грифенхейм, чтобы освободить Империю и Императора.\n\nВ ответ прозвучало громкие крики одобрения. — Мои псы Бронзхилла, не бойтесь! Да, регент в Грифенхейма заклеймит нас как предателей, но мы должны быть сильными. В наших умах не должно быть сомнений, а в наших сердцах не должно быть страха. Эта битва - за самого Императора. Мы боремся за свободу не от Империи, а от её ошибок. Мы сражаемся за лучшее будущее, в котором Император может править на благо своих подданных. Мы боремся за более гармоничную Империю, где каждый гражданин может достичь процветание. Мы боремся за справедливость!"
 bronzehill_autonomist.8.a:0 "Радостные крики его последователей разнеслись по всей стране"
 
 bronzehill_autonomist.9.t:0 "Как выбрать своего кандидата"
 bronzehill_autonomist.9.d:0 "Вуфри Паунер стоял в очереди перед избирательным участком. День был погожий, дождя не предвиделось, и поэтому он не был против немного подождать. Сегодня были первые полноценные выборы в стране. Вуфри был очень взволнован, когда они с женой получили свои избирательные бюллетени. Барка, его жена, была менее воодушевлена.\n\nПримерно через час Паунер стоял в кабинке и изучал кандидатов. В его округе на выборах баллотировалось трое, все из национального союза. Вуфри поставил большой крест напротив одного из имен, сложил листок и опустил его в урну для голосования.\n\nВернувшись домой, Барка спросила своего мужа о том, как всё прошло. — Ну что, дорогой, кого ты выбрал? Милитариста, милитаристку или психа-милитариста? На мой взгляд, вся эта затея - пустая трата времени.\n\nВуфри неуверенно взглянул на неё. — Я бы не сказал, что это голосование было совсем бесполезно. У нас было три кандидата. И в целом, голосование тайное, я надеюсь, по крайне мере. Но да, немного странно, что все три кандидата из одной партии. В любом случае, я проголосовал за Элси Айронноуз.\n\n— Ой, так ты просто проголосовал за самого красивого, не так ли?"
 bronzehill_autonomist.9.a:0 "Вуфри покраснел."
 
 bronzehill_autonomist.10.t:0 "Военная необходимость"
 bronzehill_autonomist.10.d:0 "Анна Тинпау вышла из своего офиса к мастерской. Грохот штамповочных машин заглушал оживлённые разговоры между рабочими. Этот бизнес производил мясные консервы, и, хотя он был не слишком прибыльным, она с надеждой смотрела в будущее. Здесь, в мастерской, металлы раскатывались в листы, а затем прессовались в жестяные банки, после чего их заполняли обработанным мясом, доставляемым с близлежащего мясокомбината.\n\nК Анне подошёл подмастерье, и сказал, что пришли какие-то чиновники, и они требуют поговорить с хозяйкой предприятия. У входа её встретило несколько псов в военной форме, со строгими выражениями на мордах.\n\n— Вы Анна Тинпау, владелец "Консервного предприятия Тинпау"? — Собака кивнула, испытывая смесь страха и любопытства. — Указом канцлера Лаудбарка ваше предприятие было объявлено важным для ведения войны. В дальнейшем вся ваша продукция будет направляться в армию, так как нам необходимо пополнить запасы продовольствия. Невыполнение этого приказа приведёт к тюремному заключению.\n\nУслышав это, Тинпау не на шутку перепугалась. — Что... но... если я не смогу выполнить свои контракты с покупателями, я стану банкротом. Пожалуйста, эта фабрика - всё, что у меня есть! На что я буду жить? Как я буду платить своим рабочим?\n\nОфицер немного улыбнулся. — Не волнуйтесь. Разумеется, армия заплатит вам за поставленные товары. Ваши покупатели будут проинформированы о том, что контракты расторгнуты из-за военной необходимости. Вообще, если вы хорошо поработаете на благо страны, вы можете подать заявку на получение средств для расширения вашего бизнеса. Нам нужны такие хорошие, преданные предпринимателе, как вы."
 bronzehill_autonomist.10.a:0 "Армия, и без грабежа? Это что-то новое."
 
 # Regency shared: Knight subjungation
 bronzehill_knightsubjungation.1.t:0 "Империя зовёт"
 bronzehill_knightsubjungation.1.d:0 "В письме к нашему правительству регент Империи в Грифенхейме направил нам требование признать верховенство Империи над нашими владениями. Он подчеркнул, что считает наше правительство правильным и справедливейшим, так как оно является прямым наследием Гровера II. Однако он добавил, что, как и предполагалось в прошлом, теперь мы должны вернуться в состав Империи и покорно служить Гроверу VI.\n\nВ случае, если мы откажемся от этого требования, регент будет "вынужден обеспечить сохранение наследия Гровера II" - проще говоря, Грифенхейм объявит нам войну."
 bronzehill_knightsubjungation.1.a:0 "Лучше вернутся в лоно Империи."
 bronzehill_knightsubjungation_1_a_tt:0 "§RНа этом наша независимость закончится.§!"
 bronzehill_knightsubjungation.1.b:0 "За кого он себя принимает?"
 bronzehill_knightsubjungation_1_b_tt:0 "§RЭто начнёт войну с Империей.§!"
 
 bronzehill_knightsubjungation.2.t:0 "Рыцари подчиняются"
 bronzehill_knightsubjungation.2.d:0 "Принимая нашу справедливую просьбу возобновить выполнение своих обязанностей по защите Грифонстоунской династии, рыцари согласились следовать приказу императора и вести войну до тех пор, пока к их владениям относятся с уважением."
 bronzehill_knightsubjungation.2.a:0 "Они очень хорошие рыцари."
 
 bronzehill_knightsubjungation.3.t:0 "Рыцари отказали нам"
 bronzehill_knightsubjungation.3.d:0 "Объявив свою независимость "установленным законом порядком", рыцари отказались подчиняться Императору. За это безрассудство их необходимо быстро наказать."
 bronzehill_knightsubjungation.3.a:0 "Они понесут заслуженное наказание."
 
 # Ignatius regency
 
 bronzehill_ignatius.1.t:0 "Подготовка к балу"
 bronzehill_ignatius.1.d:0 "Во ворота дворца въезжала бесконечная вереница повозок с едой и напитками. И без того немалое число слуг увеличилось пуще прежнего, а комнаты по всему дворцу стали выглядели чище, чем когда-либо прежде. Прогуливаясь по огромному зданию, что служило ему домой, Гровер заметил, как несколько грифонов изо всех сил пытаются привести в приличный вид гобелен с изображением одной из сцен священного похода Гровера II. Грифон уже давно привык к тому, что гобелен всегда выглядел довольно тускло – возможно, из-за того, что тот находился в одном из самых дальних крыльев обширного дворца – но сейчас он выглядел столь ярким, будто был выткан буквально вчера.\n\nГровер заинтересовался суетой и решил узнать её причину у своего регента. Он нашел Игнатия в большом зале, где тот был занят спором с какими-то чудными на вид купцами. Насколько юный грифон понял, они говорили с Игнатием на аквелийском – Гровер уже начал изучать этот язык, но пока не был в нём настолько хорош, чтобы следить за разговором. Он решил заявить о себе, хлопнув крылом по задней лапе Игнатия.\n\nИгнатий почти подпрыгнул неожиданности, но потом повернулся и заметил своего сюзерена. — Гровер, мой император! Чем я удостоился чести лицезреть ваше присутствие? — пёс в замешательстве огляделся по сторонам. — И могу я спросить, где ваша няня... где Йоханна?\n\nГровер закатил глаза. — Она осталась в моей комнате. Но скажите мне, что здесь происходит? Почему слуги чистят гобелены в крыльях, в которые никто и никогда не заходит? И для кого вся эта еда?\n\n— Ах да. Мой император, я намеревался поведать вам об этом в более подходящее время, но, уверяю вас, тут нет какой тайны. Здесь, в Грифенхейме, вскоре состоится грандиозный бал, на который будут приглашены дворяне и прочие важные лица со всей вашей империи. Великолепно, не правда ли? Но нам ещё предстоит подготовить немало вещей, в том числе и новый бальный костюм для вас, мой император."
 bronzehill_ignatius.1.a:0 "Думаю, это хорошо."
 
 bronzehill_ignatius.2.t:0 "Бал в Грифенхейме"
 bronzehill_ignatius.2.d:0 "Игнатий не мог отрицать того факта, что он слегка нервничает. Уже начали прибывать гости – первые из них относились к сливкам общества и собирались остановиться на время мероприятия прямо во дворце. Пёс выучил множество имён, и пока что память его не подвела. Но всего на бал приглашено более 2000 знатных семей – и Игнатий не собирался лично встречать каждого из них, так что без помощи дворцовых слуг никак не обойтись.\n\nНо первый день, а тем более первый вечер, был отведён для истинно высокопоставленных особ. Игнатий приказал дворцовому оркестру играть танцевальную сюиту. Гровер демонстрировал гостям свой новый костюм – чрезмерно модный и дорогой, но меньшего от императора и не ждали. Дворцовые повара завали столы различными деликатесам, и Игнатий с улыбкой отметил, что Гроверу явно понравилось разнообразие пищи. Оставалось надеяться, что он не потребует устраивать сегодняшний пир каждый день, иначе подобное расточительство весьма негативно скажется на государственном бюджете.\n\nГровер. Верно. Вчера юный грифон произвёл очень благоприятное впечатление. Но при этом он засиделся допоздна, и последствия вчерашнего легкомыслия были заметны невооружённым взглядом. Игнатий разрешил это, поскольку будущему императору было очень полезно пообщаться с наиболее видными и знатными дворянами, а кроме того, судя по всему, Гровер искренне повеселился на вечере. Но сегодня ему придётся быть более сдержанным. Бал продлится ещё три дня, и императору нужно будет хотя бы немного прийти в себя к церемонии закрытия.\n\nКраткий момент передышки, во время которого пёс позволил себе предаться воспоминаниям, закончился, и Игнатий двинулся ко входу, чтобы и дальше встречать гостей. Кажется, не только Гровер пожертвовал своим сном ради бала."
 bronzehill_ignatius.2.a:0 "Надеюсь, это всё будет не зря."
 
 bronzehill_ignatius.3.t:0 "Власть и ответственность"
 bronzehill_ignatius.3.d:0 "Игнатий сидел в своём кабинете во дворце Грифенхейма и размышлял о событиях последней недели. Проведённый бал, несомненно, улучшил его положение среди дворян. Теперь в самом деле стало казаться, что они не только примут его, но и даже поддержат в качестве имперского регента. Пёс улыбнулся. Империя будет наслаждаться стабильностью под властью знати. В итоге Гровер вырастет, Игнатий уйдёт на покой, а империя будет продолжать развиваться, став оплотом стабильности в лапах и когтях дворян.\n\nНо так ли всё просто? В голову Игнатия мигом закрались жуткие мысли. Он начал вспоминать революцию 978 года и все несчастья и беды, которые к ней привели. И хотя ему была ненавистна эта мысль, пёс не мог отрицать, что дворянский регентский совет, фактически правивший вместо несчастного Гровера V, сыграл в этих событиях далеко не последнюю роль. Эти вельможи думали о чём угодно, но только не о наилучших интересах своих подданных. Какой позор! Даже вспоминать об этом ему было больно.\n\nОт внезапного осознания этого факта по телу Игнатия пробежала непроизвольная дрожь. Неужели он собирался совершить аналогичную ошибку? Отдать власть дворянам, которые будут просто предаваться излишествам? Даже возможность того, что он станет причиной очередной революции, заставила пса заскулить. Никогда! Нет, этого ни за что нельзя допустить.\n\nПочему-то Игнатий всегда считал, что все дворяне будут похожи на бронзхилльских – скромных, сдержанных и преданных императору. Но, вспомнив бал и поведение знати на нём, пёс осознал неприятную истину: ради блага всей империи ему придётся принять меры предосторожности..."
 bronzehill_ignatius.3.a:0 "Я покажу им, как правильно управлять страной."
 
 bronzehill_ignatius.4.t:0 "Пусть шоу продолжается"
 bronzehill_ignatius.4.d:0 "Снова наступило то самое время года и пришла пора для полугодового отчёта о положении знати в целом. Игнатий сидел за своим столом, внимательно читая лежащие перед ним бумаги. Пока что всё выглядело довольно неплохо. Но всё же не до конца. Некоторые дворяне просто не хотели вести себя как подобает истинным благородным.\n\nИ теперь настало время подкорректировать планы на будущее. Какие же меры будут приняты в ближайшие полгода? Не самый простой вопрос, но, имея перед собой статистические данные, имперский регент мог разработать несколько подходов, которые позволили бы большинству дворян улучшить свой имидж. Но все они были связаны с различными затратами, желали достичь разных целей и предлагали всевозможные потенциальные результаты. Было непросто решить, что именно принесёт наибольшую пользу империи в целом."
 bronzehill_ignatius.4.a:0 "[BRZ_noble_virtue_investment_option_a]"
 bronzehill_ignatius.4.b:0 "[BRZ_noble_virtue_investment_option_b]"
 bronzehill_ignatius.4.c:0 "[BRZ_noble_virtue_investment_option_c]"
 bronzehill_ignatius.4.e:0 "У нас нет свободных средств."
 BRZ_noble_virtue_investment_option_consumer_goods:0 "Проспонсируем банкеты."
 BRZ_noble_virtue_investment_option_political_power:0 "Давайте напишем парочку писем."
 BRZ_noble_virtue_investment_option_command_power:0 "Воздадим должное заслуженным армейским командирам."
 BRZ_noble_virtue_investment_option_max_efficiency:0 "Объявим о новых религиозных праздниках."
 BRZ_noble_virtue_investment_option_stability:0 "Избавимся-ка от лишних дворян."
 
 bronzehill_ignatius.5.t:0 "Поступающие отчёты"
 bronzehill_ignatius.5.d:0 "Игнатий сидел в своём кабинете в имперском дворце и перебирал бумаги. Все отчёты были похожи друг на друга как две капли воды. Истории об излишествах, злоупотреблениях, унижениях... Пёс вздохнул. Вот опять знать не сумела сдержать свои низменные порывы и не желает достойно и мудро выполнять возложенную на них богами задачу. На смену чести и благородству пришли жадность, высокомерие и жестокость.\n\nРегент должен действовать, причём как можно скорее, иначе промедление нанесёт ещё больший вред империи в целом. Этим эксцессам должен быть положен конец, и теперь оставалось только найти методы. Ему придётся издать несколько указов... и в кои-то веки это будут те самые указы, с которыми некоторые дворяне категорически не согласятся. Делать это было неприятно, но иного выбора попросту не было.\n\nОткинувшись в кресле, пёс задумался о своих поступках в прошлом. Неужели он попросту потерял хватку... и забыл, что дворяне империи во многом не похожи бронзхилльских?"
 bronzehill_ignatius.5.a:0 "Это просто неприемлемо!"
 
 bronzehill_ignatius.6.t:0 "Ужин в Скайфоле"
 bronzehill_ignatius.6.d:0 "Игнатий сидел в скайфольском ресторане, расположившись в уютной подсобке, о которой знал только владелец. По другую сторону стола расположился грифон, который явно чувствовал себя куда менее комфортно, чем Игнатий. Он был управляющим одного из крупнейших банков Скайфола. Не владельцем – монаршим указом все предприятия, поддержавшие "ложную республику", были национализированы. Бывшие сотрудники, вроде этого грифона, теперь должны были ждать распоряжений имперского правительства касательно данных активов.\n\nА здесь имперское правительство воплощал сам регент. Обменявшись несколькими любезностями, Игнатий решил сразу перейти к делу. — Как бы вы оценили ликвидные активы банка? Наверное, мне следовало бы обратиться к книгам до встречи с вами, но мне попросту не хватило на этой времени, — Игнатий улыбнулся. Конечно, он хорошенько изучил имеющуюся информацию. — Просто чтобы мы знали, с чем имеем дело.\n\n— Да, я могу дать краткий обзор. Конечно, точные цифры трудновато запомнить, верно? — грифон попытался улыбнуться, но не смог. — Но в хранилище должно быть примерно 6 миллионов идолов, плюс бумаги стоимостью, вероятно, ещё около 6 миллионов. Хотя их ценность сейчас достаточно трудно точно определить. Кроме того, в банке хранятся произведения искусства и прочих аналогичных предметов на сумму около 2 миллионов идолов.\n\nИгнатий кивнул. Грифон был честен или, по крайней мере, знал, что любая ложь в данный момент была бы самоубийственной. — Да, ликвидность немаленькая. Торговцы Скайфола всегда знали, как получить прибыль. Жаль, что они решили не делиться ею с императором. Но это уже не имеет значения. Их богатства будут использованы на благо империи. Теперь вы можете подготовить активы для передачи в имперскую казну."
 bronzehill_ignatius.6.a:0 "Их идолы принесут пользу империи."
 
 bronzehill_ignatius.7.t:0 "Дворянка со связями"
 bronzehill_ignatius.7.d:0 "— Леди Диана!— Игнатий слегка поклонился. — Для меня большая честь видеть, что вы приняли моё приглашение. Надеюсь, ваше путешествие прошло гладко? Как поживают ваши владения?\n\nГрифина перед псом сделала реверанс. — Это я удостоилась чести получить ваше приглашение, граф Игнатий. Дорога была очень приятной, а поместья – щедрыми на урожай. Империя процветает под вашим лидерством. Мне кажется, что ваше регентство воистину благословлено богами. Могу ли я поздравить вас с последними успехами?\n\nИгнатий слегка улыбнулся. Обмен любезностями продолжался некоторое время, как и положено для разговоров между знатью, особенно во время официальных приглашений. Через некоторое время слуга принёс блюдо с закусками, и разговор наконец-то перешёл к сути дела.\n\n— А теперь, миледи, могу ли я узнать, обдумали ли вы моё предложение? Ваш послужной список, безусловно, впечатляет, и я буду очень признателен, если империя вновь сможет рассчитывать на вашу поддержку, — леди Диана наклонила голову. — Как я уже сообщал в письме, я готов предложить вам возглавить департамент сельского хозяйства. Эта задача послужит сразу двум целям: организует снабжение продовольствием всей империи, а также убедится, что к нуждам землевладельцев – истинной опоре имперского правления – внимательно прислушиваются. И я не могу представить себе ни одного грифона, который бы лучше вас подходил для этой должности.\n\n— В ваших словах есть доля истины, регент Игнатий. За последние тридцать лет, что я управляю своими поместьями, я немало узнала о сельском хозяйстве, а также наладила связи со многими другими землевладельцами. И поэтому я согласилась на ваше предложение, как только увидела его. С радостью готова снова послужить империи."
 bronzehill_ignatius.7.a:0 "С нетерпением жду возможности поработать с вами."
 
 bronzehill_ignatius.8.t:0 "Новый архонт"
 bronzehill_ignatius.8.d:0 "Игнатий сидел перед своим столом и думал о духовных делах. Резкое прекращение регентства Эроса оставило архонат Борея без его лидера. До сих пор пёс попросту тормозил любые попытки избрать нового архонта... но хватит уже тянуть грифона за хвост. За последние недели Игнатий пригласил во дворец нескольких высокопоставленных священнослужителей, а также посетил некоторых других по всему Герцланду. И теперь он чувствовал себя вполне готовым к новым выборам.\n\nТрадиционно избрание нового архонта было совершенно секретным делом. На церемонию приглашались только высшие члены архоната, которые затем выбирали одного из своих в качестве нового представителя своего бога. Это давало архонтам значительную долю независимости – ведь так они не подчинялись ни императору, ни империи. Храмы, над которыми они осуществляли надзор, представляли собой структуру, параллельную имперскому правительству, а собранной десятиной они распоряжались по своему усмотрению.\n\nНо теперь появилась отличная возможность. Архонат Борея был наиболее влиятельным, но должность его главы оставалась вакантной, так что вся структура храма находилась в подвешенном состоянии, что ещё сильнее ослабляло их. Новый архонт должен был быть избран в самое ближайшее время на традиционной тайной церемонии. Но Игнатий позаботился о том, чтобы все участвующие в ней грифоны знали о позиции императора. А также о том, что дальнейшее сотрудничество с правительством лишь улучшится, если будет избран наиболее предпочтительный для его величества кандидат.\n\nЧерез несколько часов прибыл курьер из Великого храма Борея. Новый архонт был избран, и это была именно та, на кого и сделал ставку Игнатий. Новоизбранная грифина приняла имя Агата II. И это назначение открывало множество возможностей. В будущем сотрудничество между императором и храмами станет куда более гладким. И гораздо более односторонним."
 bronzehill_ignatius.8.a:0 "Скоро мы приступим к работе."
 
 bronzehill_ignatius.9.t:0 "Упущенный шанс"
 bronzehill_ignatius.9.d:0 "Игнатий разочарованно покачал головой. Ничего не получилось. Сколько времени, сил и подготовки он вложил в этот проект, но храмы по-прежнему не желали меняться. Агату II, похоже, куда больше устраивал статус-кво, чем пёс изначально надеялся. Его предложения реформ блокировались влиятельными жрецами, и, хотя он несколько месяцев назад возвёл Агату на должность главы храма, она отказывалась посвящать в сан ставленников Игнатия.\n\nПёс сердито фыркнул. Ну и пусть! Возможно, ему следовало уделить больше внимания этому вопросу. Но в первую очередь Игнатий был имперским регентом и попросту никак не мог сосредоточить все свои усилия только на одном проекте, каким бы важным он ни был. Но всё равно было горько осознавать свой провал... Пёс вздохнул. Что же он сделал не так?\n\nНо теперь нужно было прекращать любые попытки добиться своего. Отношения с храмами и так были натянуты из-за постоянных попыток регента реформировать их, и любое дальнейшее вмешательство может привести к открытой агрессии. Игнатию стоит смириться с поражением в этой битве и двигаться дальше, помня об общем благе империи."
 bronzehill_ignatius.9.a:0 "Всё могло сложиться куда лучше."
 
 bronzehill_ignatius.10.t:0 "Символические реформы"
 bronzehill_ignatius.10.d:0 "На столе Игнатия громоздились отчёты. Протоколы многочисленных заседаний комитета, письма от и к священникам всех мастей, сведения о действиях храма в различных случаях. Если бы кто-то со стороны взглянул на эту груду бумаг, то наверняка подумал, что это результаты масштабных реформ. Реальность же оказалась куда более обыденной.\n\nИмперский регент, конечно же, прочитал все эти бумаги. Относительно некоторых из них он сделал замечания, причём не особо соответствующих чиновнику его уровня. Например, "немедленно уволить этого идиота" и "прокляни Маар эти храмы". Однако итоговый результат всё равно был не слишком впечатляющим. Преодолеть сопротивление храмовой бюрократии оказалось очень непросто.\n\nНо, с другой стороны, усилия всё же принесли некоторые плоды. После долгих споров император теперь заполучил возможность наложить вето на назначение прелатов в различные регионы Империи. Кроме того, храмы должны были предоставить императорской администрации доступ к своим записям, что значительно затруднит любые будущие попытки духовенства подкупить государственных чиновников.\n\nИгнатий позвонил в колокольчик, и вскоре в его кабинете появился слуга. — Отнеси эти отчёты в архив. Мне... мне они больше не нужны, — грифон кивнул, набрал в свои лапы как можно больше документов и ушёл, хотя, судя по оставшимся бумагам, ему придётся ещё не раз вернуться. Игнатий покачал головой. Правильно ли было сдаться сейчас? Он знал, что это рационально, но смириться с неприглядной правдой было трудно. Жрецы постепенно начинали гневаться, и дальнейшие реформы могли привести к потере нынешних достижений. Да, у Игнатия было очень много планов, но теперь от большинства пришлось отказаться. Возможно, когда Гровер взойдёт на престол, то сможет провести ещё одну реформу."
 bronzehill_ignatius.10.a:0 "Реформы даются нелегко."
 
 bronzehill_ignatius.11.t:0 "Храмы реформированы"
 bronzehill_ignatius.11.d:0 "Игнатий перебирал бумаги на своём столе. К нему постоянно поступали отчёты о реформах, и в целом они были положительными. Затраченные время и усилия окупились – в будущем император будет иметь гораздо большее влияние на дела архонтов. Конечно, нашлись и те, кто воспротивился подобным усилиям, и некоторые из наиболее амбициозных реформ были в итоге отвергнуты, но этого и следовало ожидать.\n\nОднако зачем останавливаться на уже достигнутом? Игнатий чувствовал искушение продолжить давить на храмы, но осторожность взяла верх. Да, большинство отчётов были положительными, но духовенство демонстрировало явные признаки усталости от реформ. Если он будет продолжать, то настроение может перемениться, и уже все нынешние успехи окажутся под угрозой.\n\nТем не менее, список одобренных реформ был впечатляющим. Перед выборами нового архонта теперь проводились официальные консультации с императором, и хотя технически они не были обязательными, храмы знали, что их положение зависит от хороших отношений с престолом. Десятину, которую народ должен был выплачивать храмам, теперь собирала императорская бюрократия. Официально это была привилегия, которую император даровал храмам, но на деле вскоре это привело к тому, что храмы стали полностью зависеть от светских структур власти. И последняя, самая значительная реформа заключалась в том, что храмовые суды, ранее отвечавшие за наказание тех, кто нарушил религиозные законы, были упразднены. Теперь подобные дела были переданы в ведение светской судебной структуры.\n\nУлыбнувшись, имперский регент достал печать и поставил оттиск на лежащим перед ним указе. Многомесячный труд наконец-то завершился."
 bronzehill_ignatius.11.a:0 "Мы прошли долгий путь."
 
 bronzehill_ignatius.12.t:0 "Великая храмовая реформа"
 bronzehill_ignatius.12.d:0 "Игнатий не переставал улыбаться, читая отчёты. Храмы дрогнули перед натиском и открылись для радикальных реформ. С независимостью архонтов было покончено, отныне они стали марионетками императора. Даже сам регент не верил, что храмы примут все его реформы, но с помощью правильных стимулов – и угроз – ему удалось добиться того, что ранее казалось невозможным.\n\nИ, конечно, новый архонт Агата II оказалась полезной помощницей. Но не потому, что она сама стремилась к реформам, а из-за того, что грифина оказалась доверчива и слаба, став подобием воска в крепких лапах Игнатия. В эти реформы было вложено много сил и времени. Последние месяцы пёс работал день и ночь, отправляя бесчисленные письма и посещая различных священнослужителей. И получил более чем заслуженную награду за свои усилия.\n\nСамым важным изменением стало то, что отныне сам император будет назначать архонтов. Хотя технически они по-прежнему нуждались в утверждении коллегией клириков, это было простой формальностью. Кроме того, храмы больше не будут собирать десятину, вместо этого они будут получать необходимые средства из имперской казны. Прежняя десятина будет включена в налоговый кодекс империи, чтобы все, кто задолжал богам, платили по справедливости. Потеряв финансовую независимость, храмы больше не могли надеяться на то, что им удастся подкупить чиновников. В рамках третьей реформы император получит право напрямую назначать всех прелатов для различных регионов империи, включая и возможность отзывать их в любой момент без объяснения причин. И наконец, храмовые суды, ранее отвечавшие за наказание тех, кто нарушил религиозные законы, будут полностью упразднены. Все они также интегрируются в имперский кодекс, за соблюдением которого будет следить Император, а дела рассматриваться исключительно светскими судами.\n\nКогда Игнатий ставил печать на лежащий перед ним указ, он не переставал вилять хвостом от сдерживаемого восторга. Император получит стабильную империю, подчиняющуюся только ему одному."
 bronzehill_ignatius.12.a:0 "Отныне храмы служат императору."
 
 bronzehill_ignatius.13.t:0 "Новый мэр Скайфола"
 bronzehill_ignatius.13.d:0 "Грифон слегка неловко пожал лапу Игнатия. Перья на его голове уже поредели, да и в целом он был весьма немолод. Они уселись и грифон заговорил слегка хриплым голосом: — Имперский регент! Это великая честь. Я... Всё моё имущество в вашем распоряжении, ваше высочество. Прошу вас, пройдёмте со мной. Слуги тотчас подадут нам напитки, — он отвёл Игнатия в какой-то кабинет.\n\nПосле обязательного обмена любезностями пёс решил без промедлений обсудить цель своего визита. — Господин Гельдшак, я прибыл в Скайфол, чтобы в очередной раз определить будущее города и его политику. Само собой разумеется, что многие из прежних местных влиятельных особ оказались изменниками, и поэтому в структуре власти произойдут серьёзные изменения. Однако, насколько я слышал, ваша семья оказалась редким исключением среди здешних патрициев, верно?\n\nГрифон мигом согласился со столь лестной оценкой. — Мудрейший имперский регент, вы как всегда правы! Моя семья всегда была и будет на стороне императора. Независимость Скайфола была ошибкой, мой отец постоянно говорил об этом, и я поднимал этот вопрос при каждом удобном случае. Но нас не слушали. Самозваный "железный канцлер" привёл мою семью к краху! Некогда процветающие бизнесы Гельдшаков превратились в тень себя прежних. Разрыв связей с Герцландом сильно ударил по нашим доходам. Хвала Борею, что мой дед, который умер за год до начала революции, не увидел этого позора. Когда-то Гельдшаки были одной из самых уважаемых семей в Скайфоле. Что за чудесные времена... Но всё пошло прахом после проклятого Мааром восстания и действий этого... самозванца-диктатора Гишара.\n\n— Ну-ну, — Игнатий покровительственно улыбнулся, — тогда моё предложение явно вас порадует. Я намереваюсь сделать вас новым мэром Скайфола, — пёс услышал, как грифон тихо ахнул. — Конечно, соглашайтесь только если вы чувствуете, что готовы к подобной ответственности. И не забывайте, что детали взаимоотношений Скайфола со столицей в новых реалиях всё ещё предстоит обсудить.\n\nГрифон всё ещё заметно нервничал, когда отвечал чуть заикаясь: — Я... Я благодарю вас. Вы оказываете мне великую честь. Я не подведу монарший престол и сделаю всё возможное, чтобы угодить будущему императору."
 bronzehill_ignatius.13.a:0 "Ещё один верный слуга империи."
 
 bronzehill_ignatius.14.t:0 "Что необходимо дворцу"
 bronzehill_ignatius.14.d:0 "Регент пригласил Гровера на встречу с архитекторами. Если юный грифон всё правильно понял, то старый пёс планировал отремонтировать часть императорского дворца. Хотя дело не выглядело таким уж интересным, будущий монарх решил, что научиться проектировать здания – важный навык для императора. Ведь, как сказал ему Игнатий, позже ему как правителю придётся возводить памятники в честь своего правления, и поэтому базовое понимание принципов архитектуры будет нелишним.\n\nИгнатий забрал своего воспитанника из его покоев. По дороге Гровер спросил у пса: — Регент, возможно я что-то не так понял, но какую часть дворца вы намереваетесь отремонтировать? Я... э-э... иногда брожу по разным уголкам здания и не замечал, чтобы что-то было в запустении.\n\n— Мой император, полагаю, что случилось небольшое недоразумение. Я не собираюсь восстанавливать какую-либо часть дворца – и вообще это вопрос компетенции дворцового архитектора, а не лично регента или императора. На самом деле я намереваюсь расширить императорский дворец, построив совершенно новое крыло.\n\n— И зачем же? Я прожил во дворце всю свою жизнь и не могу похвастать, что знаю его весь. Это самое большое здание в Грифенхейме, а может, видит Борей, и во всей Империи! Зачем нам ещё больше комнат, залов и покоев?\n\n— Причина не в том, что мы остро нуждаемся в новых помещениях. Но дворец сам по себе – не просто место проживания монарха с семьёй, это нечто куда большее. Дворец должен олицетворять великолепие и величие императора. Посетитель, входящий в имперские чертоги, да что там, просто смотрящий на них со стороны, должен быть потрясён до глубины души, широко разинув в благоговении пасть – или клюв. Дворец – это первое, что увидят прибывшие издалека дворяне, желающие выразить вам почести. Если они почувствуют вашу силу, то будут хранить верность. Но если эти стервятники учуют слабость...\n\n— Что ж, звучит разумно. А ещё это напоминает некоторые интересные идеи из одной примечательной книги. Как думаете, мы сможем использовать кристалл в качестве строительного материала?"
 bronzehill_ignatius.14.a:0 "Время заложить фундамент."
 
 bronzehill_ignatius.15.t:0 "Фишерфест"
 bronzehill_ignatius.15.d:0 "Вуфри Паунер оглядел рынок. Он со своей женой Баркой приехал из Бронзкройца в Рэйвенсбург, чтобы посетить ежегодный Фишерфест (рыбачью ярмарку). Хотя на Фишермайле круглый год продавалась свежая рыба из Вороньего озера, сегодня праздновалось основание гильдии рыбаков, которая претендовала на звание старейшей подобной организации в Рэйвенсбурге.\n\nРынок был заполнен различными прилавками и аттракционами. Но самым впечатляющим их них, несомненно, было большое колесо обозрения – гигантский вращающийся стальной обод с прикреплёнными к нему гондолами. Вуфри никогда не видел ничего подобного, и даже его жена, которую, как известно, весьма трудно чем-либо поразить, была в восторге от экскурсии. Когда они сели в одну из гондол, пёс, признаться, немного нервничал, но Барка была полна энтузиазма. Поднявшись на самый верх, они смогли окинуть взглядом весь Рэйвенсбург.\n\n— Смотри, Вуфри, вот там храм! А здесь Кайзерплац. О, видишь статую Гровера II? Взгляни на реку. Вон туда, гляди. Эх, мне всё ещё не нравится новая плотина, как же грубо она нарушила спокойное прежнее течение реки... Ой, а видишь вот это?\n\nВуфри ничего не видел, в основном потому, что вообще отказывался отрывать взгляд от пола и смотреть по сторонам. Для него нынешняя высота была слишком большой, а сама мысль о немалом расстоянии до земли отнюдь не добавляла уверенности. Но всё же в итоге они благополучно вернулись на твёрдую поверхность, оставив у пса лишь лёгкое ощущение головокружения.\n\nПосле того как они вышли за ворота ярмарки, Вуфри обнаружил рядом со входом небольшую вывеску: "Профинансировано имперским правительством – департаментом по поддержанию традиций". Несмотря на всю свою воинственность и великие строительные амбиции, правительство тратило хотя бы часть идолов на нужды простого народа. Жизнь была не так плоха, какой она могла бы быть."
 bronzehill_ignatius.15.a:0 "Эти ярмарки неплохи."
 
 bronzehill_ignatius.16.t:0 "Заполняя круг"
 bronzehill_ignatius.16.d:0 "Два изысканно одетых грифона вошли в обеденный зал ратуши. На одном из них был броский комплект одежд в стиле старой аквелийской знати, а на другом – умело сшитый более современный костюм. Оба шествовали с высоко поднятыми головами, презрительно цокая когтями по полированному мрамору. Несмотря на явные внешние различия, они стояли бок о бок и смотрели на рейхспрефекта, который сидел с другого конца столешницы и спокойно трапезничал.\n\nГрифон жестом пригласил своих гостей присоединиться к нему, поскольку для них уже были приготовлены два отдельных места за столом. — Прошу вас, садитесь. Нам нужно многое обсудить.\n\nДвое аквелийцев сделали вид, что не услышали предложение, гордо вскинув головы и выпятив груди в знак протеста, но в животе у одного из них громко заурчало. Префект не мог сказать, чьё именно брюхо выдало своего хозяина, но всё равно улыбнулся: его план сработал. Он с удовольствием принялся за еду: взял кусок мяса и поднес его к клюву, наслаждаясь ароматом, прежде чем вкусить яство.\n\n— Знаете, нам вовсе не обязательно следовать примеру наших правительств и враждовать друг с другом. Я пригласил вас обоих сюда не просто так. Будущее вашей провинции будет зависеть от нас. Конечно, под "нами" подразумеваются те, кто сядут за этот стол. Будете ли это вы двое или какие-нибудь другие, более сговорчивые аквелийцы, меня не волнует.\n\nДворянин бросил на республиканца косой взгляд. Республиканец хмуро уставился на дворянина. Рейхспрефект же молча наблюдал, усердно жуя, как эти двое тихо беседуют друг с другом и наконец приходят к какому-то компромиссу. Оба грифона шагнули вперёд, заняв свои места за столом."
 bronzehill_ignatius.16.a:0 "Превосходно, да начнём же обсуждение."
 
 bronzehill_ignatius.17.t:0 "Колыбель"
 bronzehill_ignatius.17.d:0 "Когда Игнатий добрался до небольшой деревушки у подножия горы, то привлёк немало внимания. В нынешние дни не так много грифонов отправлялись в паломничество в место появления своего вида – в последние годы мир стал слишком неспокойным, а ещё его захлестнул поток новых идеалов, вызвавший жажду модернизации. Но визит Игнатия тем более был особенным, поскольку паломничество совершал алмазный пёс, а не грифон.\n\nРегент отправился в это путешествие инкогнито, чтобы условности придворной жизни не обременяли его. Конечно, рано или поздно о его духовном путешествии прознают и сочтут его простым пропагандистским трюком. Но на деле это было совсем не так. В пути Игнатий надеялся поразмыслить над вопросами, которые уже давно роились в его голове.\n\nПёс миновал деревню и двинулся по тропе, ведущей в гору. Грифонам было запрещено использовать на этом участке свои крылья, и Игнатий понимал, почему они могут поддаться искушению. Это был нелёгкий подъём по каменистому и бесплодному ландшафту. Вокруг было тихо, и момент отлично подходил для того, чтобы погрузиться в себя.\n\nС самого детства Троица занимала очень важное место в жизни Игнатия. Подавляющее большинство псов в Бронзхилле были последователями Борея, Эйр и Арктурия. Однако то были боги грифонов, а алмазные псы почти не упоминались в историях и проповедях. Да, местные священники адаптировали некоторые из них, но когда Игнатий стал имперским регентом и общался с духовенством из других частей Империи, то они ни разу не упомянули алмазных псов.\n\nЧерез некоторое время тропа подошла к концу. Маленькие статуэтки отмечали начало божественного мира и границу для любого смертного. Игнатий обернулся и не спеша оглядел мир, что лежал под его лапами. Если священники не смогут дать ответы, он самостоятельно отыщет их. В этот момент пёс чувствовал тесную связь с богами. Их сила сотворила мир, и они создали не только грифонов, но и алмазных псов. Однако Соларспайк был местом появления грифоньего рода и только его. Чтобы найти место рождения псов, Игнатию придётся продолжить поиски."
 bronzehill_ignatius.17.a:0 "Мудрость богов безгранична."
 
 bronzehill_ignatius.18.t:0 "Колыбель псов"
 bronzehill_ignatius.18.d:0 "Игнатий чувствовал себя весьма странно. Всё вокруг казалось ему знакомым и в то же время чужим. Когда армии империи завоевали Алмазную Гору, Игнатий не планировал лично посещать её. Однако его мучили вопросы, ответы на которые можно было найти только в этих пещерах.\n\nПосещение Соларспайка позволило ему увериться в двух вещах. Первая заключалась в том, что его вера в богов подтвердилась. Большую часть своей жизни пёс был не особо религиозным, рассматривая храмы лишь как инструменты для управления империей. Но неразумно приравнивать храмы к богам. Игнатий был уверен, что Троица – и Маар – создали не только грифонов, но и алмазных псов. Ведь после посещения Соларспайка он осознал вторую истину – эта гора была местом рождения грифоньего рода – и только его.\n\nЕсли регент хотел найти место появления алмазных псов, то что выглядело перспективнее Алмазной Горы? Если верить учебникам истории, это было первое – и единственное – королевство псов. Если они были вознесены богами подобно грифонам, то это должно было произойти именно здесь.\n\nИ поэтому-то Игнатию хотелось исследовать пещеры Догаз-дума. Произнеся эти слова на старом догише, пёс опять почувствовал себя странно. Игнатий попытался воскресить в памяти почти забытые познания в догише, чтобы вознести на этом языке молитву к Троице. Произнесение этих почти забытых слов наделило регента ясностью ума. Теперь он был готов к тому, чтобы боги повели его в истинное место рождения собачьего рода.\n\nСпускаясь всё глубже и глубже, Игнатий чувствовал, как меняется сам воздух. Но, в отличие от Соларспайка, он не истончался, а наоборот, становился более землистым, плотным и тёплым. В этот раз пёс чувствовал себя как дома. Здесь, в глубинах мира, алмазные псы получили тела от Эйр, силу от Арктурия, разум от Борея. А души – от Маара. В какой-то момент Игнатий перестал блуждать. Здесь, в подземных глубинах, как и на вершине Соларспайка, простиралось царство богов. Как простой смертный, пёс обязан был закончить свои поиски здесь, ибо дальнейший путь был ему недоступен."
 bronzehill_ignatius.18.a:0 "Смертным не место в обители богов."
 
 bronzehill_ignatius.19.t:0 "Рассвет лидера"
 bronzehill_ignatius.19.d:0 "Игнатий стоял, облокотившись на перила в одном из садов императорского дворца, и наблюдал, как утренние лучи солнца освещают городской пейзаж. Повсюду в столице просыпались граждане империи, готовясь встретить начало нового дня, чтобы работать над приближением светлого будущего. Будущего, в формировании которого старый пёс вскоре перестанет играть ведущую роль. Регент сделал глубокий ровный вдох, на мгновение задержав дыхание, а затем выдохнул клуб пара в морозный утренний воздух. Он встал, словно с его спины сняли непосильную ношу.\n\nОткуда-то сзади Игнатий услышал щелчок двери и стук когтей по камню. Уверенная походка однозначно выдала новоприбывшего. — Доброе утро, Гровер.\n\n— Доброе утро, Игнатий, — сказал грифон, присоединившись к псу у перил. Следующую минуту они провели в дружелюбном молчании, прежде чем Гровер нарушил тишину. — Прекрасный вид, но советники принесли нам промышленные отчёты, которые вы запросили вчера, и ждут, когда мы начнём проверку. Было бы невежливо заставлять их ждать.\n\nИгнатий не повернулся к Гроверу, но усмехнулся. Похоже, что пунктуальность Гровера наконец-то сравнялась с его собственной. Важное качество для правителя. — Почему бы вам не начать сегодня без меня?\n\nГровер повернулся к Игнатию, слегка обеспокоенно оглядев его. — Начинать без вас? Почему? Вам нездоровится?\n\nПёс усмехнулся, — Нет-нет, ничего такого. Просто я думаю, что вы справитесь в одиночку, вот и всё, — сказал регент, поворачиваясь, чтобы ободряюще похлопать Гровера по плечу."
 bronzehill_ignatius.19.a:0 "Вы прошли долгий путь, молодой император."
 
 bronzehill_ignatiusgrover.1.t:0 "Урок иного рода"
 bronzehill_ignatiusgrover.1.d:0 "Ветер ласкал клюв Гровера, когда тот высунулся из машины. Неделю назад регент навестил его после занятий и предложил своему воспитаннику "лекции иного рода". — Ваши уроки литературы, языков, математики, истории и естественных наук воистину важны для хорошего правителя. Но моя задумка, как мне кажется, может стать неплохой лекцией о самой природе правления.\n\nВ течение последней недели Игнатий и его воспитанник путешествовали по стране. Они побывали в разных деревнях и приняли участие во всевозможных мероприятиях. Игнатий тщательно спланировал маршрут, поскольку почти в каждом крупном поселении, которое они посещали, происходило что-то примечательное. В одном городе отмечали пятисотлетний юбилей с момента его основания, в другом – пир в честь местного народного героя, в третьем – день рождения дворянина. Каждый раз Игнатий заранее рассказывал Гроверу о характере события и просил его подготовить небольшую речь. Иногда было уместно сказать всего несколько слов, но Гровер репетировал их со своим регентом, а затем озвучивал во время мероприятия. После этого сам Игнатий произносил куда более длинную речь, но местных жителей, похоже, гораздо больше интересовал сам будущий император.\n\nТеперь же они возвращались домой. Вопрос регента вырвал Гровера из размышлений: — Итак, мой император, вот и прошёл ваш первый практический урок управления. Как вы думаете, что было самым важным? Чему вы научились?\n\nГровер на мгновение задумался, прежде чем ответить. — Мне показалось, что мои слова всегда оценивались очень положительно. Так что, я думаю, хороший император должен показывать своим подданным, что ему не всё равно, верно? Я слышал, как вы много говорили о том, что у знати есть обязательства по отношению к крестьянам, которыми они правят – благородные должны заботиться о своих подопечных в трудные времена. Значит, и у императора есть такие же обязательства перед всеми своими подданными."
 bronzehill_ignatiusgrover.1.a:0 "Император – первый благородный по духу."
 
 bronzehill_ignatiusgrover.2.t:0 "Император, станцуйте со мной"
 bronzehill_ignatiusgrover.2.d:0 "Занятия на сегодня закончились, и Гровер решил просто прогуляться по дворцу. Императорские чертоги могли похвастать огромными размерами, а полёт от одного конца до другого (если учитывать сады) мог занять целых пять минут. Но у Гровера не было настроения летать. Последним уроком были танцы, и у него до сих пор голова шла кругом от последовательностей различных движений. И, конечно, весьма нелегко было всё время балансировать на задних лапах. По словам учителя танцев, хлопать крыльями, чтобы легче было балансировать, считалось грубым – а значит, совершенно неподходящим для императора.\n\nНо будто этого мало, танцы, которым учился Гровер, были парными, и поэтому ему нужна была партнёрша. Сам грифон хотел просто выбрать наиболее понравившуюся, но регент настаивал, что зрелище императора, танцующего с одной и той же грифиной, пусть даже для практики, "подаст неверные сигналы". Сколько возни из-за подобного пустяка! Будь на то его воля, Гровер бы просто выбрал дочь какого-нибудь слуги, но в таком случае знать просто взбесится и повыдёргивает себе перья. Так что отныне ему каждый урок приходилось танцевать с разными дочерьми знатных придворных.\n\nНо, возможно, для них всё это было куда интереснее, чем для него. Некоторые из этих грифин явно нервничали, даже если речь шла лишь о каком-то дурацком уроке. И все они слишком уж прихорашивались... Чем больше Гровер думал об этом, тем больше убеждался в том, что для его партнёрш по танцам это действительно был особенный момент. Конечно, они и так были дворянками, но танец с самим императором...\n\nГровер щёлкнул клювом, одновременно раздосадованный и смущённый этой мыслью. Он был груб с некоторыми грифинами без всякой причины, и, если вспомнить детали, в эти минуты они казались ему почти что испуганными. Но чем он заслужил столь маарски сложную жизнь? Почему он не может просто спокойно заниматься танцами?"
 bronzehill_ignatiusgrover.2.a:0 "Самый настоящий придворный цирк."
 
 bronzehill_ignatiusgrover.3.t:0 "Урок вождения"
 bronzehill_ignatiusgrover.3.d:0 "Гровер и Игнатий прибыли на закрытую для посторонних территорию военной базы близ Хельхейма. После того как грифон на протяжении почти полугода умолял своего регента, Игнатий поддался уговорам и позволил своему подопечному прокатиться на настоящем танке. Гровер был очарован этими бронированными монстрами, сколько себя помнил, и всегда хотел попробовать, каково это – по-настоящему управлять подобной грозной боевой машиной.\n\nНа военной базе их встретил очень строгий и сильный на вид грифон. Сперва Гровер побаивался его, но когда солдат посмотрел на будущего императора, то сразу же широко улыбнулся. — Добро пожаловать, мой император. Я Томас Стифтейл из 3-й имперской танковой бригады. Хотите поуправлять танком? — Гровер кивнул. — Тогда следуйте за мной. У нас тут настоящий красавец, прямиком со сборочной линии. Один из самых тяжёлых. Хотелось бы мне оказаться внутри его, направляясь в бой, — солдат коротко усмехнулся.\n\nТомас привёл Гровера и Игнатия к настоящему стальному гиганту. Гровер взлетел на самый верх башни и забрался внутрь машины. Там его уже ждали трое других грифонов. Томас последовал за ним, а затем принялся объяснять Гроверу детали управления таком. — Итак, мой император. Вы будете водителем, поскольку, как мне кажется, вам подобное должно понравиться. Перед нами – свободное поле, на котором мы испытываем новое оборудование. Маркус – наводчик, Джулия – заряжающая, а Лиза – радистка. Я же буду командиром. Так что, несмотря на свой титул, вы должны слушать что я говорю, ясно? — Томас подмигнул Гроверу.\n\nПосле того как Томас объяснил Гроверу принципы управления педалями и как следить за тем, куда он едет, экипаж начал тестовый заезд, который оказался на редкость интересным и познавательным. Даже в таком большом танке оказалось куда меньше свободного места, чем ожидал Гровер, да и к тому же всё тряслось и подрагивало, когда они катились по полю, что было довольно неудобно и сильно отвлекало. В кульминационный момент Гровер сказал Маркусу, что ему разрешили выстрелить из пушки. Просьба была исполнена и будущий император всем телом почувствовал, как завибрировал танк, когда снаряд покинул ствол и вскоре гулко разорвался где-то вдалеке."
 bronzehill_ignatiusgrover.3.a:0 "Танки действительно могучи, не так ли?"
 
 bronzehill_ignatiusgrover.4.t:0 "Теория и практика"
 bronzehill_ignatiusgrover.4.d:0 "— Мой император, позволите прервать вас на минутку? — Гровер, сидевший за столом и изучавший книги, поднял голову. — Завтра я и несколько старших администраторов проведём совещание, на котором обсудим экономическое развитие Империи. Думаю, вам будет интересно принять в нём участие. Я слышал, что вы делаете немалые успехи в учёбе, но увидеть применение теории на практике – совсем другой опыт.\n\nГровер быстро согласился, и на следующее утро его обычные лекции временно встали на паузу. Игнатий забрал своего подопечного из императорских покоев, и они вместе отправились на встречу. По прибытии в зал заседаний регент представил своему подопечному прочих участников совещания: — Мой император, это Йоханна Уайттейл из департамента экономического развития. Вы наверняка слышали о ней во время учёбы, ведь она отвечает за план ИИЭР, верно? А это Диана фон Мирабель из департамента сельского хозяйства. Она управляет поставками продовольствия по всей Империи – это непростая задача, поскольку ей приходится поддерживать контакты со многими местными дворянами, — собака и грифина поклонились императору, после чего совещание можно было начинать.\n\nНо оно удивило Гровера. Он ожидал либо вялое пролистывание стопок скучных бумаг, либо какую-то церемониальную придворную процедуру, но произошло нечто совершенно иное. Хотя и Йоханна, и Диана принесли стопки бумаг вместе с различными диаграммами, процесс был больше похож на мозговой штурм. Министры обсуждали, что работает и что нет с экономической точки зрения, находили неэффективные решения и предлагали новые идеи. Гровер быстро оказался втянут в диалог, и, к его удивлению, его идеи не проигнорировали или отвергли сходу, хотя и приняли только после определённых поправок. Все знания, почерпнутые юным грифоном во время долгих и скучных часов учёбы внезапно стали актуальными, и он попытался вспомнить всё, что не успел забыть с тех пор, чтобы внести свой вклад."
 bronzehill_ignatiusgrover.4.a:0 "Неужели придётся учиться всю жизнь?"
 
 bronzehill_ignatiusgrover.5.t:0 "Приключения принца Стронгкло"
 bronzehill_ignatiusgrover.5.d:0 "Гровер закрыл книгу и вздохнул. Он любил читать, и "Приключения принца Стронгкло" были одной из его любимых книг в детстве. Сегодня он нашёл время, чтобы перечитать её ещё раз в попытке вернуться в более простые и лёгкие времена. Ну или ему так казалось. Ведь когда Гровер читал её в детстве, то не обращал внимания на некоторые моменты. Почему, например, принц Стронгкло отправился спасать принцессу Аниту от драконов? Гровер всегда считал, что это "обычный рыцарский поступок", а то, что эти двое в итоге поженились, не имело тогда для него особого значения.\n\nГровер встал с кресла и лёг на кровать. Любовь – странная штука. Он чувствовал, что сильно изменился, хотя прошло всего два-три года. В последнее время будущий император всё чаще обращал внимание на придворных грифин и задумывался о том, как будут дальше развиваться события. Игнатий говорил ему, что, став императором, Гровер всегда должен быть осторожен и бдителен. Знатные семьи будут бороться за его милость, не чураясь использовать даже любовь в своих целях. "Но долг императора всегда стоит на первом месте, — сказал как-то Игнатий. — Возможно, сейчас вы этого не понимаете, но в наших сферах любые чувства должны отходить на второй план перед политикой."\n\nОднако предупреждение Игнатия было правдиво лишь наполовину, подумал Гровер. Его уже пытались очаровать несколько дочерей придворных, но их ухаживания были скучны и очевидны. А когда сам Гровер набирался смелости и первым заговаривал с одной из них, те реагировали на императора слишком испуганно и покорно. Конечно, некоторые на первый взгляд вели себя вполне достойно, но Гровер чувствовал, что это лишь маска, под которой скрываются страх и неуверенность.\n\nБудущий император снова вздохнул. Иногда ему казалось, что куда проще быть самым обычным грифоном. В итоге он непременно женился на какой-нибудь грифине, и, если повезёт, она оказалась бы дружелюбной и симпатичной. Но в такие моменты Гровер очень завидовал принцу Стронгкло. Принцесса Анита была достойна своего жениха и их любовь была построена на истинном уважении друг к другу. Найдёт ли он столь достойную жену?"
 bronzehill_ignatiusgrover.5.a:0 "Жизнь в книгах куда проще."
 
 bronzehill_ignatiusgrover.6.t:0 "Совет для императора"
 bronzehill_ignatiusgrover.6.d:0 "Гровер и Игнатий сидели в обеденном зале дворца. Крайне редко они оставались только вдвоём, поскольку обычно к регенту с подопечным присоединялись другие дворяне, желающие получить честь лично отобедать с будущим государем. Но сегодняшний день был отнюдь не случайным исключением, поскольку Гровер сказал Игнатию, что хочет кое-что обсудить наедине. Пока они ели фрикадельки с сыром, старый пёс с любопытством смотрел на Гровера, ожидая, когда император начнёт.\n\n— Игнатий, регент, я хотел бы узнать ваше мнение по поводу этого провозглашения, которое обнаружил на днях, осматривая город. Я попросил слуг принести мне копию, чтобы изучить её повнимательнее, — Гровер протянул лист бумаги. — Вот. Здесь говорится, что император, "советуется лично с Бореем". Я, конечно, стараюсь быть благочестивым грифоном, но уж точно не настолько... духовно просвещённым.\n\nИгнатий улыбнулся. — Мой император, я хорошо понимаю ваши сомнения. Но когда мы говорим с обычным грифоном, некоторые... романтические преувеличения практически необходимы. Вы – символ самого грифоньего рода, так почему бы населению не считать, что вы имеете более тесную связь с богами? Для них это всё равно одно и то же. Вы правите по милости Борея, жрецы прославляют ваше имя, а рыцари присягают как богам, так и вам.\n\nГровер нахмурился. — Вы говорите так, будто к Троице добавился четвёртый член пантеона! Романтическое преувеличение это, конечно, хорошо и полезно, но всё же нужно знать меру. Пока что я не могу претендовать ни на какое божественное вдохновение где-либо – хотя это изрядно облегчило бы мне жизнь.\n\n— Да, мой император, мы все хотели бы, чтобы некая высшая сущность направляла нас. Но наш мир куда более обыденный, чем утверждают храмы, так что нам приходится принимать собственные решения, к добру или к худу. А для этого нам необходимо поддерживать... определённую иллюзию в некоторых вопросах. На самом деле вы будете советоваться с компетентными дворянами. То, что написано в этом провозглашении, призвано оправдать действия правительства, придав им божественную поддержку. Смысл в том, что неповиновение вам лично или империи в целом равносильно богохульству, и это всё, что нужно знать вашим гражданам."
 bronzehill_ignatiusgrover.6.a:0 "Поддержка храмов стабилизирует империю."
 
 bronzehill_ignatiusgrover.7.t:0 "Видения прошлого, видения будущего"
 bronzehill_ignatiusgrover.7.d:0 "У Гровера наконец-то появилось немного свободного времени и он решил посвятить его личным делам. Сегодня грифон пожелал посетить Имперскую галерею, где на многочисленных полотнах были изображены всевозможные сцены и великие грифоны времён его предков. Император медленно прошёлся вдоль картин. Вот Гровер I с идолом Борея, Гровер II – могучий воин, Гровер III – уважаемый законодатель, Гровер IV в окружении пирующих дворян. И, конечно же, его отец, Гровер V. Но даже из под кисти лояльного придворного художника вышел довольно хилый и болезненный на вид грифон.\n\nМенее чем через год наступит его черёд править. Да, Гровер V далеко не сразу после совершеннолетия получил корону, но верность Игнатия не вызывала вопросов. Старый пёс ни за что не откажет ему в этом праве. Более того, Гровер подозревал, что регент ждёт того дня с куда большим нетерпением. Но что потом? Что он будет делать с короной?\n\nНа мгновение Гровер помрачнел, но затем его захлестнула волна энтузиазма. Хватит этой чепухи! Он был отличным грифоном: не таким хилым, как его отец, и не таким толстым и малокровным, как дед. Игнатий проделал огромную работу по подготовке империи, и теперь Гровер поведёт её к процветанию и величию. Жизнь только начиналась, и у императора будет надёжная группа советников, готовых помочь ему в любых задачах. Более того, у него уже было множество идей, только и ждущих реализации.\n\nГрифон продолжил бродить по галерее, любуясь картинами со сценами времён правления Гровера I и II. Искусство действительно способно вдохновлять, и император чувствовал себя как никогда вдохновлённым. Конечно, как он неустанно напоминает себе, не следует и забывать уроки Игнатия – величие не является самоцелью, а чрезмерно амбициозный император может нанести империи такой же вред, как и слабовольный монарх. Но Гровер VI обязательно найдёт правильный баланс."
 bronzehill_ignatiusgrover.7.a:0 "Империя заслуживает самого лучшего."
 
 bronzehill_ignatiuspostcoronation.1.t:0 "Ещё один бал в Грифенхейме"
 bronzehill_ignatiuspostcoronation.1.d:0 "В зале было полно грифонов, но среди них затесалось несколько псов и пони. Высоко висящие люстры озаряли бальный зал золотистым сиянием, хотя большая часть света всё же создавалась хорошо спрятанными электрическими лампами. Гровер стоял в самом центре помещения, наблюдая за множеством танцующих вокруг него дворян. Конечно, он уже успел станцевать несколько раз, но теперь решил выпить бокал вина из Виновии.\n\nКогда Гровер сделал небольшой глоток, его мысли вернулись к похожей сцене, случившейся много лет назад, когда он был ещё птенцом. Тогда тоже был грандиозный бал, организованный его тогдашним регентом Игнатием. Ещё в те времена старый пёс пророчил, что однажды его воспитанник устроит свой собственный бал, и, конечно, оказался прав. Гровер помнил, насколько всё было утомительно, сложно и изнурительно. Но правильно говорят, что совершенство обретается через практику. С тех пор он протанцевал тысячи часов и посетил сотни балов. Грифон помнил, как сильно болели его задние лапы после всего лишь одного часа танцев, когда он только начинал брать уроки. Теперь же всё это было для него совершенно естественным. Ему не нужно было задумываться ни над движениями, ни над словами – все возможные темы для разговоров между знатью во время танцев уже отлетали у него от клюва.\n\nЧуть отдохнув, Гровер поставил свой бокал на поднос ближайшего официанта и подошёл к грифине своего возраста. Услышав его мягкое "Можно?", та покраснела, но кивнула и взяла предложенную лапу. Оркестр как раз начал играть вальс, и пара скользнула на танцпол. — Вы, должно быть, дочь баронессы де Бексвиль, верно? Я рад, что вы проделали немалый путь из Весткипа сюда, чтобы побывать на моём скромном балу.\n\nОн слышал, как колотится её сердце и взволнованно хлопают крылья. Грифина ответила еле слышным шёпотом: — Тут очень мило. Я... я верю, что вы – действительно великий император, — Гровер улыбнулся."
 bronzehill_ignatiuspostcoronation.1.a:0 "Именно это и делает жизнь хорошей."
 
 bronzehill_ignatiuspostcoronation.2.t:0 "Поездка на поезде"
 bronzehill_ignatiuspostcoronation.2.d:0 "Императорский поезд издал громкий свисток, подъехав к Бронзкройцу. Это была первая из многих остановок в запланированном путешествии императора по своей державе. Когда Гровер вышел из поезда, его с энтузиазмом поприветствовали алмазные псы. Вокзал был украшен имперскими цветами, а толпа вовсю скандировала "Да здравствует Гровер" и "Долгих лет императору".\n\nЭта поездка на поезде была для Гровера в некотором роде особенной. После некоторых усилий он уговорил своего бывшего регента сопровождать его. И вот старый пёс шёл вслед за Гровером, когда их поприветствовал кронпринц Барнаби. Сын Игнатия взошёл на престол графства, когда Игнатий стал регентом в Грифенхейме. Гровер знал, что отношения между ними были не самыми радужными – Барнаби желал построить более либеральную империю и меньше полагаться на лидерство знати.\n\nПока они втроём – конечно, в сопровождении нескольких охранников – шли к замку Бронзкройца, Гровер размышлял над другой темой. Эта остановка была первой и в путешествии его покойного отца, Гровера V. В те времена Имперская высокоскоростная железнодорожная магистраль только-только была запущена, и отец поклялся объехать по ней всю свою – на те времена изрядно уменьшившуюся – империю. По воле судьбы это оказалось слишком тяжёлым испытанием для его немощного тела, и Гровер V скончался через месяц после возвращения.\n\nКонечно, Гровер вовсе не чувствовал себя больным, а, наоборот, был в восторге от встречи со всеми уголками своей империи. Большую часть детства он просидел в старом дворце и, скорее всего, продолжит это делать, став императором, так что было здорово хоть на время покинуть его древние стены. Однако, повторяя путь своего покойного отца, Гровер всё равно немного захандрил.\n\nВскоре троица прибыла в замок Бронзхилла, где состоялась небольшая частная аудиенция. Если Гровер и опасался напряжённости в отношениях между графом и наследным принцем, то, к счастью, его страхи не подтвердились. Вместо этого Барнаби поклялся в своей полной преданности, после чего отец с сыном крепко и искренне обнялись. То, что эти двое объединились ради его поддержки, согрело сердце Гровера. Это действительно было хорошим предзнаменованием."
 bronzehill_ignatiuspostcoronation.2.a:0 "Вместе мы создаём империю."
 
 bronzehill_ignatiuspostcoronation.3.t:0 "Ещё одна попытка"
 bronzehill_ignatiuspostcoronation.3.d:0 "Это был долгий день. Гровер вручал медали солдатам из старейших собачьих подразделений в Рейхсармии – некоторые из этих бойцов сражались за него более десяти лет. Это было, безусловно, эмоциональное событие, и вид покрытых шрамами псов напомнил Гроверу о том, сколь многим он обязан своим верным бронзхилльцам.\n\nНо существовал один пёс, которому Гровер был обязан куда больше других – то был его бывший регент Игнатий. Старый пёс согласился остаться в императорском замке, так что Гровер направился в комнаты Игнатия. Он должен попытаться... снова...\n\nГровер, взойдя на престол, не хотел лишний раз беспокоить старого наставника. Но вскоре вернулся слуга-посыльный и сообщил, что Игнатий готов его принять. Прибыв в покои, император увидел, что старый пёс удобно устроился в кресле и грызёт мясное печенье. — Добро пожаловать, мой император. Долгий день, не так ли? Я слышал, что сегодня вы чествовали старую гвардию. Но рад, что не забыли и про меня, — пёс ухмыльнулся.\n\n— Медали предназначены только для солдат, так что я пришёл с пустыми когтями, Игнатий. Но вы правы, церемония вызвала прилив ностальгии, и теперь я в настроении вспомнить своё детство. Старые добрые времена.\n\n— Точно ли времена были добрыми? Империя... её отстраивали кровью и железом. Но я уверен, что вы не забываете об этом. И я знаю вас, мой император. Раз уж вы пришли ко мне, то явно чего-то хотите. Я прав?\n\n— Что же... Прямой ответ на прямой вопрос. Я действительно хотел спросить вас о том, что вы думаете о моём предложении, регент. Ваш опыт будет бесценен для меня в деле управления империей. Мне ещё многому предстоит у вас научиться.\n\n— Я больше не ваш регент, мой император, а всего лишь старый пёс, ушедший на пенсию. Я достаточно долго правил империей и теперь прошу лишь о том, чтобы спокойно провести сумерки своей жизни. Но не печальтесь моим отказом, поскольку я не сомневаюсь, что у вас всё получится. Моё вмешательство в ваши дела не принесёт добра. Вы многому научились – не только у меня. Вы станете великим императором, а я смогу претендовать лишь на незначительную роль в становлении вашего наследия."
 bronzehill_ignatiuspostcoronation.3.a:0 "Хватит уж об этом. Давайте поговорим о моём детстве."
 
 bronzehill_ignatiuspostcoronation.4.t:0 "Будущее правительства"
 bronzehill_ignatiuspostcoronation.4.d:0 "Гровер вернулся в свои покои после встречи с несколькими вельможами. Оказавшись в одиночестве, он дал волю умело сдерживаемому недовольству, взлетев и сделав пару раздражённых кругов по комнате. Эти дворяне были так самодовольны! Императора это очень беспокоило. Неужели они не слушали лекции Игнатия? Гровер вздохнул. Наверное, действительно пропускали мимо ушей.\n\nНеужели таким было его будущее? Работать со знатными кретинами, которых не волнует ничего, кроме их титулов и привилегий? Ну уж нет, на такое он не подписывался. Конечно, Гровер признавал роль знати в восстановлении империи, и тот факт, что некоторые, вероятно, искреннее прислушались к призывам его регента о сдержанности. Но император отнюдь не был уверен, что более рациональные дворяне хоть сколько-то доминировали в высших кругах.\n\nГровер даже приземлился на кровать, чтобы обдумать эту мысль. Почему дворяне так уверены в своём праве на власть? Возможно, им просто никогда не приходилось слышать, чтобы кто-нибудь говорил им обратное. Но что насчёт него самого... Чем положение Гровера отличалось от этих напыщенных дураков? Он считал себя императором с самого рождения... И Игнатий лишь подтвердил его право править всеми грифонами... Гроверу нужно было ещё немного поразмыслить над этим. Как много отделяло его от той границы, после пересечения которой он сам станет не просто самовлюблённым дворянином, а совершенным эгоистом, который заставит всех и каждого потакать своим желаниям? Лекции Игнатия... и его желание увидеть мир своими глазами...\n\nПосле часа полётов – в результате которых в комнате стало на одну вазу меньше – император достаточно остыл, чтобы приземлиться на стул перед письменным столом. Пора было приниматься за работу, поэтому он взял лист бумаги и набросал там свои идеи. Да, пока что он будет править с помощью обязательных к исполнению декретов, но пришло время назначить на высшие должности хоть несколько простогрифонов."
 bronzehill_ignatiuspostcoronation.4.a:0 "Император для всех, а не только для знати."
 
 bronzehill_ignatiuspostcoronation.5.t:0 "Заседание совета"
 bronzehill_ignatiuspostcoronation.5.d:0 "Когда Макс Коленшнабель открыл дверь, ему показалось, что температура внутри на добрых десять градусов ниже чем снаружи. Ему потребовалась вся решимость, чтобы не струсить и не развернуться. Но нет, Макс имел полное право находиться здесь как один из тех, кто был избран на свободных и честных выборах. На самом деле это были первые по-настоящему честные выборы на его памяти – до этого простонародью вроде Макса и вовсе не разрешалось голосовать.\n\nНо теперь Гровер изменил правила игры. Ныне членов городских советов избирали абсолютно все жители, независимо от дохода. Более того, Гровер отменил запрет на деятельность социалистических партий. Конечно, их кампаниям мешали полиция, совет и строгие законы, связанные с ответственностью за оскорбление государя, но основная цель социалистов – защита прав трудящихся – больше не была откровенно незаконной.\n\n— Советник Коленшнабель? — спросил довольно толстый грифон в дорогом костюме. — Входите, и добро пожаловать в совет, — несмотря на видимое дружелюбие, в его голосе не было и следа тепла. — Я полагаю, что теперь мы в полном составе, и поэтому хотел бы официально открыть этот срок работы совета. Как я вижу, у нас здесь довольно много новых клювов – несомненно, в связи с недавними указами нашего любимого императора. В свете этого я хочу напомнить всем присутствующим здесь грифонам о необходимости ознакомиться с правилами внутреннего распорядка, если вы этого ещё не сделали. И ещё, поскольку вы теперь представляете город в целом, пожалуйста, обратите внимание на свой гардероб и одевайтесь соответствующим образом, — это была шпилька именно в его адрес. — Что ж, начнём с избрания нового президента совета.\n\nПервое заседание совета продолжалось довольно долго. Макс Коленшнабель занял своё место и проголосовал за президента, а также за предложенные изменения в правилах касательно домов. Но он постоянно чувствовал на себе взгляды своих коллег по совету. Макс не был ни благородным, ни богачом. Он мог только предполагать, как долго эти "наиболее уважаемые грифоны" собирались здесь, чтобы принимать решения и внедрять политику, касающуюся всех и каждого, не интересуясь мнением простогрифонов. Но теперь настало его время говорить.\n\n— Уважаемые коллеги, я рад, что у меня появилась возможность выступить перед вами сегодня. И, как единственный здесь представитель "Свободной рабочей партии", я намереваюсь затронуть некоторые вопросы, которые очень важны для меня и моих товарищей-рабочих."
 bronzehill_ignatiuspostcoronation.5.a:0 "Мы считаем, что каждый заслуживает права голоса."
 
 bronzehill_ignatiuspostcoronation.6.t:0 "В гостях у старого наставника"
 bronzehill_ignatiuspostcoronation.6.d:0 "Это был восхитительный вечер. Гровер устроил небольшой бал – не помпезное и экстравагантное событие (хотя такие тоже время от времени случались), а куда более скромное мероприятие, на которое были приглашены лишь несколько избранных дворян. Гровер немало танцевал, и смех кокетливых грифин вызывал у него улыбку. Напряжение, вызванное бременем власти, порой бывает практически неподъёмным, но сейчас он наслаждался отличным вечером.\n\nНо перед сном Гровер решил навестить своего бывшего регента. Старый пёс остался в императорском дворце по личной просьбе самого императора. Монарха успокаивал тот факт, что его давний наставник по-прежнему рядом, хотя Игнатий твёрдо и уверенно отказался от любых должностей в администрации.\n\nГровер не мог позволить себе просто так, без приглашения, войти в палаты Игнатия, поэтому он послал слугу. Гонец быстро вернулся, сообщив, что старый пёс готов принять своего императора. По прибытии Гровер застал Игнатия сидящим в кресле за письменным столом и работающим над какими-то документами. Услышав шаги, тот обернулся и сказал: — Добро пожаловать, мой император. Сегодняшние танцы были великолепны, просто изумительное событие. Прошу извинить меня за ранний уход, я уже не молод и не могу похвастать энергией молодого щенка. Вы пришли, чтобы пристыдить меня? Но я видел, что вы оказались в хорошей компании, — пёс ухмыльнулся.\n\n— Нет, Игнатий, вы были в своём праве уйти, как только почувствовали усталость. Да и в любом случае это был не один из моих... официальных балов. Но я рад, что вы ещё не спите, поскольку пришёл поговорить с вами наедине. Скажите мне, только откровенно, что думаете о моих реформах? — Гровер бросил на своего бывшего регента тревожный взгляд, словно ученик, переживающий из-за плохой оценки.\n\n— Что ж, мой император, вы делаете всё совсем не так, как я. Но это вовсе не значит, что вы поступаете неправильно. Вы вспоминаете мои уроки и интерпретируете их по-своему. Я бы забеспокоился, если бы вы придерживались моего прежнего подхода к управлению. Я полностью доверяю вашим способностям. Вы должны найти собственный путь и оставить после себя ваше и только ваше наследие."
 bronzehill_ignatiuspostcoronation.6.a:0 "Мы знаем прошлое, но мечтаем о будущем."
 
 # Barnaby Regency
 
 bronzehill_barnaby.1.t:0 "Партийный съезд"
 bronzehill_barnaby.1.d:0 "Копперхилл уже давно понимал, что этот момент рано или поздно наступит, но по-прежнему не знал, как именно к этому относиться. Некоторое время назад они с Барнаби обсуждали политику империи после объединения Герцланда. "Мы не можем ждать, пока полностью воссоединим империю. Мы должны провести настоящие реформы для народа. Партия должна расти, а демократия обязана быть внедрена". Барнаби, безусловно, был "молодым реформатором", но самому Копперхиллу не слишком-то нравилось, когда его называли "старым реформатором".\n\nВ какой-то степени он даже завидовал Барнаби и его, на первый взгляд, просто неиссякаемой энергии. Но дело было не только в этом. Реорганизация партии – это был больше проект регента, чем его самого. И Барнаби, похоже, полагал, что он сам лично будет работать со всеми новыми лицами в партии. И хотя Барнаби не требовал, чтобы Копперхилл покинул свой пост, старый пёс прекрасно знал, что за этим последует. Конечно же, свободные выборы. И если новоиспечённая Пангрифонья гармоническая партия проиграет эти выборы, он должен будет смиренно уйти в отставку и наблюдать за политикой со стороны. Именно Барнаби останется и будет управлять страной во время переходного периода.\n\nУченик перерос наставника. Копперхилл тяжело вздохнул, прежде чем выйти на сцену. — Уважаемые грифоны и псы, добро пожаловать на партийный съезд Гармоническо-консервативной партии, пока она ещё так называется, — пёс улыбнулся, но больше из чувства ностальгии. — Мы пригласили многих уважаемых реформаторов со всего Герцланда, чтобы добиться успеха нашей благородной цели – реорганизации империи под знамёнами гармонии и пангрифонизма. Мы очень надеемся, что все, кто разделяет наши цели, смогут найти себе место в деле создания истинно единой партии всей империи.\n\nПоговорив, наверное, ещё полчаса, и рассказав о будущем партии, Копперхилл передал микрофон. Теперь выступит множество представителей более мелких гармонических партий со всего Герцланда. А затем все они будут официально объединены в новую грандиозную Пангрифонью гармоническую партию. Далее будет избран совет партии. И наконец, Копперхилл проведёт заседания, на которых обсудит перестановки в кабинете министров, где в настоящее время по-прежнему доминируют алмазные псы."
 bronzehill_barnaby.1.a:0 "Мир продолжает меняться, и нам остаётся только надеяться поспевать за ним.."
 
 bronzehill_barnaby.2.t:0 "Конституционный комитет"
 bronzehill_barnaby.2.d:0 "Несмотря на возраст и статус грифонов, атмосфера в комнате была явно напряжённой. "Судя по всему, даже должность профессора в престижном университете не делает грифона менее склонным к драке", — подумал Барнаби. Но если время от времени призывать их к порядку, то можно будет ограничиться случайными гневными взглядами или яростными жестами. Это, конечно, не отменяло того факта, что грифоны почти ни о чём не могли договориться. И это их-то называли лучшими законодателями Герцланда? Барнаби вздохнул.\n\nНо пёс надеялся, что со временем всё наладится. Пока же оставалось только официально начать первое заседание. — Уважаемые члены конституционного комитета, для меня, как имперского регента, великая честь открыть сегодняшнее собрание. Я уже давно поставил перед собой задачу установить в империи истинно конституционное правление. И сейчас мы находимся именно в том положении, когда можем уверенно стремиться к достижению этой цели. Сейчас нам поручено написать первую в истории конституцию, если, конечно, исключить безуспешные попытки предателей-республиканцев.\n\nМы, как верные последователи его величества императора Гровера VI, не сомневаемся, что его положение должно остаться неизменным. Однако в новой конституционной системе, которую нам предстоит создать, появятся и другие институты, ограничивающие власть императора, которой он традиционно пользовался. У нас будет парламент, свободно избираемый всеми подданными его величества, которому будет поручено следить за законами, которые имперское правительство хочет внедрить. И, конечно, не стоит забывать про реформу судебной системы, которая будет рассматривать всех жителей империи как равных перед законом. Нам предстоит определить основные права, которыми обладает каждый гражданин, чтобы наша держава оставалась сильной и одновременно предоставляла своим гражданам максимально широкие свободы. Ведь именно это и является целью работы данного комитета: сделать так, чтобы в будущем империя была силой свободы, свободной от оков тирании прошлого. И на этой ноте я хочу поблагодарить всех вас за участие в этом заседании. Да воплотятся в жизнь наши чаяния!\n\nК удивлению Барнаби, все члены комитета зааплодировали ему, и на мгновение псу показалось, что дальше всё пойдёт как по маслу. Но вскоре опять начались споры и пререкания."
 bronzehill_barnaby.2.a:0 "Посмотрим, что там они придумали."
 
 bronzehill_barnaby.3.t:0 "Кто хочет реформ?"
 bronzehill_barnaby.3.d:0 "Женевьева Гильдедвинг сердито уставилась на пса. — Что вам от меня нужно? Вы и так забрали у меня все! Чего ЕЩЁ вы хотите?\n\nБарнаби ответил не сразу. Пёс знал, что ему нужно тщательно подбирать слова, иначе он уйдёт с этой встречи ни с чем.\n\n— Скайфол выступил против императора, которому я поклялся в верности. Я никак не мог восстановить империю без Скайфола – и давайте посмотрим правде в глаза: любые попытки дипломатии оказались бы пустой тратой времени. Но это не значит, что я слеп к тому, что там происходило. Вы возглавляли движение за реформы, за равенство и за то, чтобы дать шанс в жизни каждому существу. Я искренне восхищаюсь вашим движением.\n\nГрифина на мгновение закрыла глаза. — Так восхищались, что уничтожили Скайфол, а вместе с ним и моё движение, взяв меня в плен? А теперь вы пригласили меня на личную встречу, чтобы петь дифирамбы уже разгромленному движению?\n\n— Я уже объяснил, почему был вынужден выступить против Скайфола. Но в остальном вы неправы. Я хотел поговорить с вами, потому что империи тоже нужно аналогичное движение, — пёс вздохнул. — У нас на носу выборы. И они выйдут довольно скучными, если на них будет представлена только одна партия, верно?\n\n— Вполне в духе империи.\n\nБарнаби хихикнул. — Склонен согласиться, учитывая наше прошлое. Но я хочу принести перемены, и для этого мне нужны свободные выборы. А на выборах мне нужна вторая партия с лидером, который сможет потягаться с Копперхиллом. Не поймите меня неправильно, Копперхилл – хороший пёс, и я многому у него научился. Но я считаю, что его видение империи довольно консервативно, и у грифонов – и псов – государства должен быть шанс добиться больших перемен. Вы – та самая грифина, которая сможет обеспечить это. Конечно, для этого вам придётся смириться с монархией и поклясться ей в верности. Такова цена, которую я прошу у вас.\n\nГильдедвинг некоторое время молчала. — Я понятия не имею, почему я вам верю. Я... Ладно, хорошо! Я принесу присягу и возглавлю партию, — Женевьева покачала головой. — Я просто надеюсь, что не пожалею об этом."
 bronzehill_barnaby.3.a:0 "И я тоже."
 
 bronzehill_barnaby.4.t:0 "Выбор системы голосования"
 bronzehill_barnaby.4.d:0 "Конституционный комитет зашёл в тупик. Опять. Хотя это уже было привычным делом, на этот раз Барнаби мог их понять. Вынесенный на обсуждение вопрос мог серьёзно повлиять на будущее зарождающейся демократии: он касался вопроса о том, как именно голоса избирателей будут соответствовать местам в парламенте. Барнаби сидел за своим столом и просматривал составленные администрацией отчёты. В них обсуждалось два возможных решения и то, как они повлияют на партийную систему в будущем.\n\nПервый вариант назывался "системой относительного большинства с одним победителем" или же "мажоритарной системой". Империя делилась на избирательные округа, в каждом из которых избирался один член парламента. Это даст крупным партиям немалое преимущество, так как все голоса, отданные не за победителя в данном округе, по сути, пропадут впустую. Как говорилось в приложенном докладе, это может привести к тому, что две основные партии получат большинство голосов, а другие будут вынуждены сосредоточить свои усилия на конкретном районе, где они смогут надеяться на победу. Хотя так партия может получить большинство мест в парламенте, это вовсе не обязательно будет означать получения большинства голосов избирателей, что может повредить легитимности. Кроме того, администрация беспокоится о том, что местные национальные партии могут получить слишком много влияния, если голоса лоялистов разделся между основными партиями.\n\nВторой вариант назывался "пропорциональной" системой. В нём голоса за партии подсчитывались на национальном уровне, а затем им присваивались места за каждые полные 100 000 голосов. Это даст всем партиям равные шансы на представительство, независимо от их размера. Однако, как предупреждает администрация, это может привести к расколу голосов, что сделает маловероятным абсолютное большинство и приведёт к необходимости создания коалиционных правительств. И хотя это вовсе не обязательно плохо, в какой-то момент подобный курс может привести к тому, что правительство окажется в тупике, если идеологии партий в коалиции окажутся слишком несовместимыми.\n\nПоскольку конституционный комитет так и не определился, Барнаби предстояло сделать окончательный выбор. Его решение определит само будущее партийной системы, так что над выбором придётся поразмыслить."
 bronzehill_barnaby.4.a:0 "Выбираем мажоритарный подход."
 bronzehill_barnaby.4.a_tt:0 "В связи с техническими ограничениями каждый регион будет голосовать единым блоком. Регионы получат места в соответствии с численностью населения – одно место на 100 000 населения (округлённо)."
 bronzehill_barnaby.4.b:0 "Будущее за пропорциональной системой."
 
 bronzehill_barnaby.5.t:0 "Круглый стол для социалистов"
 bronzehill_barnaby.5.d:0 "Атмосфера в комнате опять была немного напряжённой, однако к этому моменту Барнаби уже привык к эксцессам конституционного комитета. Хотя пёс должен был признать, что в последнее время страсти всё же улеглись... Он выпрямил спину, стараясь сосредоточиться на текущей задаче.\n\nСитуация была немного комичной. Здесь и сегодня проходил учредительный съезд второй крупнейшей партии на предстоящих выборах – только вот начало ей положил сам регент. Ну хотя бы несколько небольших сопутствующих движений возникли уже без его участия.\n\nПервой выступила Женевьева Гильдедвинг. — Я приветствую всех вас за этим круглым столом для обсуждения будущего социализма. Я рада, что так много грифонов и псов смогли прийти. Не хочу ходить вокруг да около: моё намерение – основать партию, которая объединит различные движения за равенство и справедливость и предоставит жителям этих земель возможность избрать силы прогресса. Мы не должны рассчитывать на нечто меньшее.\n\nПосле Гильдедвинг выступили ещё несколько представителей из Герцланда, в том числе Джорджина Шулер, Гербен Когхель и Рози Софтфур. Софтфур и Вуффингхарт были единственными псами в зале, не считая самого Барнаби, но в последовавшей дискуссии им отводилась интересная роль. Когда Барнаби пригласил этих двоих за круглый стол, он испытывал смешанные чувства. С одной стороны, они заставят партию придерживаться идей монархизма, что позволит противостоять республиканизму Гильдедвинг. С другой стороны, эти псы, несомненно, сделают будущую политику значительно более радикальной. Но такова была цена компромиссов.\n\nЧерез несколько часов круглый стол закончился, и результаты оказались весьма неплохими. Были согласованы основные направления политики и распределены основные позиции в будущей партии. Через два дня была официально основана Социалистическая партия Империи Грифонов, а первым председателем и кандидатом на пост премьер-министра стала Женевьева Гильдедвинг. Всё было готово к выборам."
 bronzehill_barnaby.5.a:0 "Наконец-то, пора приступать."
 bronzehill_barnaby.5.a_tt:0 "В национальных регионах добавлена поддержка местных партий. Вы можете проверить текущее распределение голосов либо индивидуально по каждому региону, либо по всей стране в целом. Если некоторые регионы станут национальными, то они смогут участвовать в выборах и получат поддержку местных партий в своё время."
 
