 # Restoration of the Empire
 BRZ_restauration_of_the_empire:0 "Восстановление Империи"
 BRZ_to_rescue_the_emperor:0 "Спасти императора"
 BRZ_to_rescue_the_emperor_desc:0 "Несмотря на все наши усилия, нам до сих пор не удалось обезопасить Грифенхейм и имперское регентство. Мы должны, независимо от того, кому теперь принадлежит Грифенхейм, атаковать столицу и спасти императора."
 BRZ_proclaim_the_bronzehill_regency:0 "Провозгласить регентство Бронзхилла"
 BRZ_proclaim_the_bronzehill_regency_desc:0 "Мы взяли под охрану императорский дворец в Грифенхейме. Гровер жив и здоров, и теперь мы можем провозгласить своего лидера его верным регентом. Слава Гроверу VI!"
 BRZ_declare_unification_of_the_herzland:0 "Провозгласить объединение Герцланда"
 BRZ_declare_unification_of_the_herzland_desc:0 "После долгой кампании нам, наконец, удалось восстановить имперский контроль над всем Герцландом. Однако наш великий путь только начался..."
 
 # IEDI decisions
 BRZ_imperial_economic_development_cat:0 "Имперская инициатива экономического развития"
 BRZ_imperial_economic_development_cat_desc:0 "По мере того, как мы восстанавливаем Империю, мы должны восстанавливать и её экономику. Ниже будут находиться различные решения по экономическому развитию. Дополнительные решения открываются в фокусном древе на развитие экономики Империи."
 # IEDI: Trains
 BRZ_trains_to_skyfall_and_griffton:0 "Высокоскоростная жд для западного побережья"
 BRZ_trains_to_skyfall_and_griffton_desc:0 "Скайфол и Гриффтон являются важными торговыми центрами западного побережья Грифонии. Мы должны расширить новую имперскую высокоскоростную железнодорожную магистраль, чтобы товары из этих портов достигали любой точки Империи."
 BRZ_trains_to_cloudbury:0 "Высокоскоростная жд для Клаудбьюри"
 BRZ_trains_to_cloudbury_desc:0 "С предателями в Клаудбьюри покончено, и теперь мы можем ещё надёжнее связать регион с Герцландом при помощи имперской высокоскоростной железнодорожной магистрали."
 BRZ_trains_to_hellquill:0 "Высокоскоростная жд для Хеллквилла"
 BRZ_trains_to_hellquill_desc:0 "Вернув в состав Империи Хеллквилл и Лонгсворд, мы можем связать их земли с Герцландом при помощи имперской высокоскоростной железнодорожной магистрали."
 BRZ_trains_to_griffonstone:0 "Высокоскоростная жд для Грифонстоуна"
 BRZ_trains_to_griffonstone_desc:0 "Великий древний город Грифонстоун снова под контролем Империи. И поскольку он по-прежнему является городом-миллионником, имперская высокоскоростная железнодорожная магистраль должна быть расширена и на данный регион, чтобы в будущем наше продвижение на юг было проще и быстрее."
 BRZ_trains_to_the_northern_tip:0 "Высокоскоростная жд для дальнего севера"
 BRZ_trains_to_the_northern_tip_desc:0 "Мы очистили север от предателей и сепаратистов и вернули его в состав Империи. Возможно, это слишком амбициозный проект, но мы продлим имперскую высокоскоростную железнодорожную магистраль до северного фронтира Грифонии."
 BRZ_trains_to_aquileia:0 "Высокоскоростная жд для Аквелии"
 BRZ_trains_to_aquileia_desc:0 "Аквелия скоро снова станет ценным достоянием Империи. Конечно же, её не следует лишать имперской высокоскоростной железнодорожной магистрали."
 BRZ_trains_to_francistria_and_talouse:0 "Высокоскоростная жд для Францистрии и Талузы"
 BRZ_trains_to_francistria_and_talouse_desc:0 "Для начала расширения имперской высокоскоростной железнодорожной магистрали в южную Грифонию наиболее естественными первыми целями являются Францистрия и Талуза."
 BRZ_trains_to_wingbardy:0 "Высокоскоростная жд для Вингбардии"
 BRZ_trains_to_wingbardy_desc:0 "После Францистрии и Талузы мы можем расширить высокоскоростную железнодорожную магистраль в Карфин, при помощи двух разных линий."
 BRZ_trains_to_southern_coast:0 "Высокоскоростная жд для южного побережья"
 BRZ_trains_to_southern_coast_desc:0 "Теперь, когда земли Сикамеона и Цианолизии находятся под нашим контролем, мы можем соединить южное побережье со всей Империей при помощи нашей имперской скоростной железнодорожной магистралью."
 BRZ_trains_to_the_grenzland:0 "Высокоскоростная жд для Гренцланда"
 BRZ_trains_to_the_grenzland_desc:0 "Приложив поистине колоссальные усилия, мы можем развить все свои новые регионы, распространив имперскую высокоскоростную железнодорожную магистраль в города долины Эви."
 BRZ_trains_to_sunset:0 "Высокоскоростная жд для пони"
 BRZ_trains_to_sunset_desc:0 "Хотя мы и не планировали включать в состав Империи город Сансет, населённый преимущественно пони, мы, тем не менее, завладели им. Было бы глупо не использовать эту возможность и не расширить имперскую высокоскоростную железнодорожную магистраль к новым территориям, чтобы связать их с остальными нашими владениями."
 # Support The Countryside
 BRZ_populate_the_interriver:0 "Увеличить население в междуречье"
 BRZ_populate_the_interriver_desc:0 "Земли к западу от Грифенхейма обладают большим потенциалом, а Гриффкинг является важнейшей торговой артерией Герцланда. Но население там малочисленное, а потенциальные сельскохозяйственные угодья остаются неиспользованными."
 BRZ_the_riches_of_northern_strawberry:0 "Богатства севера клубничного герцогства"
 BRZ_the_riches_of_northern_strawberry_desc:0 "Клубничное герцогства - богатый регион, особенно в отношении сельского хозяйства. В конце концов, именно из-за своих полей ягод и фруктов оно и получило своё название. Однако северная часть герцогства всё ещё имеет большой потенциал для развития. Возможно, строительство железных дорог в этом районе поможет местной экономике."
 BRZ_the_lands_east_of_the_raven:0 "Земли к востоку от вороньего нагорья"
 BRZ_the_lands_east_of_the_raven_desc:0 "К востоку от вороньего нагорья находится сосновый лес и королевский лес. Хотя они и не такие густые и темные, как Шайсвальд, эти заросли всё же препятствуют экономическому развитию региона. При тщательной расчистке лесов мы сможем улучшить возможности местного сельского хозяйства и заполучим себе хорошие запасы древесины."
 BRZ_settlement_programs_in_vedina:0 "Программа поселений в Ведине"
 BRZ_settlement_programs_in_vedina_desc:0 "Ведина - самый северный форпост грифонов на этом континенте. По сути это - огромная промёрзшая тундра, и поэтому местные земли заселены слабо. Однако технологии постоянно развиваются – и при создании надлежащей системы отопления некоторые регионы можно неплохо заселить."
 BRZ_build_up_verenia:0 "Отстроить Верению"
 BRZ_build_up_verenia_desc:0 "Некогда богатые земли Верении превратились в руины после трех десятилетий гражданской войны. Но у региона всё ещё имеется огромный потенциал. Под чутким лидерством Императора города и деревни Верении вернутся к своему былому процветанию."
 # Mass Motorization
 BRZ_build_the_oldbeaken_engine_works:0 "Построить завод двигателей в Ольдебекене"
 BRZ_build_the_oldbeaken_engine_works_desc:0 "Ольдебекен - отличное место для строительства нового крупного завода по производству двигателей, пользующихся большим спросом в Скайфоле и на железнодорожном узле Роттердама."
 BRZ_build_oldwingburg_tractor_factory:0 "Построить ольдвингбургскую тракторную фабрику"
 BRZ_build_oldwingburg_tractor_factory_desc:0 "Ольдвингбург не является крупным промышленным центром, но по крайне мере он - быстрорастущий город. Производство современного механизированного сельскохозяйственного оборудования, окруженное обширными плодородными землями, должно быть очень выгодным, к тому же это сильно поможет местному сельскому хозяйству."
 BRZ_build_the_romau_tank_factory:0 "Построить танковую фабрику в Ромау"
 BRZ_build_the_romau_tank_factory_desc:0 "Не только наша промышленность, но и армия нуждается в моторизации. Новый танковый завод в Ромау обеспечит наши вооружённые силы множеством ценной техники."
 # Expeditions To The Northern Mountains
 BRZ_gems_of_the_sunstriker_mountains:0 "Самоцветы гор Санстрайкера"
 BRZ_gems_of_the_sunstriker_mountains_desc:0 "Горы Санстрайкера, в которых раньше жил печально известный Эривиар Санстрайкер, уже являются источником прекрасного хрусталя и драгоценных камней. Но, как известно каждому хорошему шахтёру, если копнуть поглубже, можно найти ещё больше полезных ископаемых."
 BRZ_gems_of_the_lost_mountains:0 "Кристаллы гор Клаудбьюри"
 BRZ_gems_of_the_lost_mountains_desc:0 "Горы на севере Клаудбьюри ещё не раскрыли всех своих тайн. Популяция грифонов здесь невелика, и те, кто решил жить в этих суровых краях, исследовали их лишь частично. Но с помощью наших экспертов местным горам придётся раскрыть больше своих драгоценных кристаллов."
 BRZ_furnaces_of_dimpeak:0 "Печи Димпика"
 BRZ_furnaces_of_dimpeak_desc:0 "Димпик расположен далеко к северу от гор Санстрайкера и представляет собой очень необычный городок. Здесь, в этом, казалось бы, непримечательном месте, мы испытаем новейшее поколение доменных печей. Руда, доставляемая из окрестных гор в огромном количестве, слишком низкого качества – однако, возможно, эту проблему смогут исправить наши современные технологии."
 BRZ_rare_metals_from_up_north:0 "Редкие металлы с севера"
 BRZ_rare_metals_from_up_north_desc:0 "Одной из главных причин наших многочисленных экспедиций в горы, конечно же, является постоянно растущая потребность в военной технике. И хотя сталь, возможно, является наиболее распространенным используемым материалом, это далеко не единственный ресурс, необходимый для производства оружия. Современная броня требует применения всех видов металлов, чтобы сделать её более прочной и износостойкой."
 BRZ_all_that_what_glitters:0 "Всё, что блестит"
 BRZ_all_that_what_glitters_desc:0 "Было бы неправильно размышлять о полезных ископаемых только с пользой для промышленности. Наши находки в горах могут быть ценными сами по себе – алмазы, золото и серебро, возможно, и не подходят для изготовления оружия, но они имеют свою ценность. Может быть, это просто из-за того, что мы алмазные псы, но перед золотом и драгоценными камнями нам очень трудно устоять."
 # New Industrial Centres
 BRZ_plastic_industry_in_osnabeak:0 "Развивать производство резины в Оснабике"
 BRZ_plastic_industry_in_osnabeak_desc:0 "Нефтяные месторождения Оснабика являются отличным сырьём для сравнительно новой отрасли промышленности - производства синтетической резины. Она прочна, легка и универсальна, и, несмотря на то, что технология по её производству появилась совсем недавно, спрос на эту продукцию довольно высок."
 BRZ_lumbermills_for_the_scheisswald:0 "Лесопилки для Шайсвальда"
 BRZ_lumbermills_for_the_scheisswald_desc:0 "Долгое время тёмные чащи Шайсвальда наводили ужас на местных, но теперь, когда процесс рубки леса механизирован, множество тайн этого пугающего места становятся не такими страшными. Древесина здесь хорошая, поэтому мы должны извлечь выгоду из строительства быстро развивающейся лесопильной промышленности."
 BRZ_tourist_industry_in_rottendedam:0 "Туристическая индустрия в Роттендедаме"
 BRZ_tourist_industry_in_rottendedam_desc:0 "Роттендедам - очень красивый город. Расположенный на берегу океана, он служит окном Герцланда в мир, так как именно здесь могучая река Гриффкинг впадает в океан. Однако эту красоту также заметили различные состоятельные грифоны, желающие провести несколько приятных дней на местном пляже."
 BRZ_food_industry_along_the_angriver:0 "Пищевая промышленность Энгривера"
 BRZ_food_industry_along_the_angriver_desc:0 "Энгривер берёт начало в горах к северу от Грифонстоуна, а затем течет вдоль таких городов, как Герасхофен, Грифинг и Гринбэк. Земли, прилегающие к этой реке, дают жизнь обильным сельскохозяйственным угодьям, и поэтому вдоль неё можно начать создавать заводы по производству пищевой промышленности."
 BRZ_reinvigorate_cloudburies_wool_industry:0 "Оживить текстильную промышленность Клаудбьюри"
 BRZ_reinvigorate_cloudburies_wool_industry_desc:0 "Старое герцогство Клаудбьюри было известно своими большими стадами овец, дававшим высококачественную шерсть. После революции и распада Империи местное текстильное производство почти прекратилось, в том числе и потому, что привычные рынки сбыта подобной продукции исчезли вместе со старым порядком. Однако теперь пришло время всё восстановить."
 # Imperial Gun-Forges
 BRZ_helheim_arsenal:0 "Расширить арсенал Хельхейма"
 BRZ_helheim_arsenal_desc:0 "В Хельхейме находится не только великолепная военная академия и крупный гарнизон, но также и оружейная промышленность. Тем не менее, мы могли бы значительно расширить увеличить местную военную промышленность, тем более, что наша армия постоянно расширяется."
 BRZ_dockyards_on_the_west_coast:0 "Верфи на западном побережье"
 BRZ_dockyards_on_the_west_coast_desc:0 "На западном побережье всегда было множество крупных портов, и на их фоне всегда выделялся Скайфол и Грифтон, долгое время являвшиеся центрами снабжения имперского флота. Это, естественно, дало им развитую судостроительную промышленность. По мере восстановления имперского флота, нам понадобится больше верфей, как для строительства новых кораблей, так и для обслуживания уже построенных или захваченных."
 BRZ_mirabelle_munition_plant:0 "Завод амуниции в Мирабели"
 BRZ_mirabelle_munition_plant_desc:0 "С тех пор, как мечи вышли из моды и сменились огнестрельным оружием, боеприпасы стали одним из важнейших предметов снабжения армии. Новый завод по производству амуниции в Мирабели позволил бы тратить армии Империи больше пуль и снарядов."
 BRZ_build_the_katerinburg_arsenal:0 "Построить арсенал в Катеринбурге"
 BRZ_build_the_katerinburg_arsenal_desc:0 "Хотя в Катеринбурге всегда была небольшая оружейная промышленность для поддержки местной армии, она никогда не считалась одним из крупнейших арсеналов Империи. Однако теперь стране нужно больше военной техники, и поэтому пришло время построить новый имперский арсенал в Катеринбурге."
 BRZ_workshops_in_rural_feathisia:0 "Мастерские в Фетизии"
 BRZ_workshops_in_rural_feathisia_desc:0 "Фетизия имеет обширную территорию, не имеющею крупных городов. Хотя обычно подобные обстоятельства являются крупным препятствием для большинства отраслей промышленности, мы могли бы использовать их для строительства небольших оружейных мастерских - в крайнем случае эти заводы можно будет легко скрыть от вражеских бомбардировщики."
 # Lights Of Griffonia
 BRZ_restore_aquila:0 "Восстановить Аквилу"
 BRZ_restore_aquila_desc:0 "Аквила, блистательное сердце Аквелии. Бриллиант Запада, который долгое время был резиденцией династии Дискретов, несомненно, заслуживает нашего внимания. Все аквелийцы будут только рады, если мы покажем, чего достойна их любимая старая столица."
 BRZ_restore_karthin:0 "Восстановить Карфин"
 BRZ_restore_karthin_desc:0 "Карфин, вечный город. У него так много величия, и такая богатая история! Когда-то он был центром Империи, названной в его честь, а затем был захвачен вингбардийцами, пока его не завоевал Гровер II, стремившейся объединить весь континент. Взоры южной Грифонии будут отныне прикованы к Грифенхейму, ибо мы восстановим этот мегаполис, чтобы он стал достойным звания "жемчужины Империи"."
 BRZ_restore_griffonstone:0 "Восстановить Грифонстоун"
 BRZ_restore_griffonstone_desc:0 "Грифонстоун - родина императорской семьи... и по-прежнему многомиллионный город. Однако годы, прошедшие с тех пор, как был потерян идол Борея, не были благосклонны для колыбели рода грифоньего. Мы снова сделаем Грифонстоун настоящей жемчужиной Империи."
 BRZ_restore_riaportu:0 "Восстановить Риапорту"
 BRZ_restore_riaportu_desc:0 "Риапорту - жемчужина востока. Такой странный конгломерат разных культур: герцландской, грифусской и сикамеонской. Тем не менее это всё ещё мощный центр местной торговли, и если мы восстановим его величие, то эффект от этого будет заметен во всей долине Эви."
 BRZ_restore_solarspike_temples:0 "Восстановить храмы Соларспайка"
 BRZ_restore_solarspike_temples_desc:0 "Соларспайк, самая высокая гора. Она - наша душа, наш дух, место, где зародился наш род. Как же нам возвеличить её, если не храмами?"
 # Support The Electronics Industry
 BRZ_greengate_high_tech_industry:0 "Индустрия высоких технологий в Грингейте"
 BRZ_greengate_high_tech_industry_desc:0 "Университет Грингейт известен своими инженерами, является ведущим научным исследовательским центром, занимающимся развитием электроники. Мы должны использовать такую возможность и создавать специальный заводы для производства их разработок неподалёку от этого университета."
 BRZ_build_the_kronburg_facility:0 "Построить Кронбургское предприятие"
 BRZ_build_the_kronburg_facility_desc:0 "Электроника играет всё более важную роль в военном шифровании. Мы построим в Кронбурге предприятие, предназначенное исключительно для улучшения наших стандартов кодирования."
 BRZ_radio_industry_in_de_vleugels:0 "Радиоиндустрия в Де Влёйгельсе"
 BRZ_radio_industry_in_de_vleugels_desc:0 "Радиоприёмники пользуются большим спросом как у нашего населения, так и у наших военных. Строительство нового завода по производству радио было бы выгодной инвестицией."
 # Pan-Griffonian development initiative
 BRZ_fishing_industry_of_lake_rumare:0 "Рыбная промышленность озера Румейра"
 BRZ_urbanize_greifwald:0 "Урбанизировать Грайфвальд"
 BRZ_industry_for_the_cossacks:0 "Промышленность для казаков"
 BRZ_opportunies_in_lushi:0 "Возможности в Люши"
 BRZ_promote_development_in_southern_griffonia:0 "Содействовать развитию Южной Грифонии"
 BRZ_dog_communities_in_the_nothern_mountains:0 "Сообщества псов в северных горах"
 
 # Get a few more generals
 BRZ_recruit_griffon_generals:0 "Взять на службу генералов-грифонов"
 BRZ_recruit_griffon_generals_desc:0 "Возможно, правительство и предприняло некоторые усилия, чтобы объединить алмазных псов и грифонов в единую армию, но мы по-прежнему остро нуждаемся в более способных офицерах. Некоторые генералы-грифоны из Герцланда, возможно, захотят присоединиться к нам, однако помилование наших бывших врагов – непростая политическая задача..."
 BRZ_recruit_elias_bronzetail:0 "Завербовать Элиаса Бронзтейла"
 BRZ_recruit_elias_bronzetail_desc:0 "Помиловать Элиаса Бронзтейла – непростое решение. В конце концов, он был одной из ведущих военных фигур при регенте-предателе в Грифенхейме. Тем не менее, его преданность Империи и монархии не имеет себе равных. Хотя мало кому это понравится, мы амнистируем Элиаса и включим его в состав нашей армии."
 BRZ_recruit_oskar_silverfeather:0 "Завербовать Оскара Сильверфезера"
 BRZ_recruit_helga_weisskopf:0 "Завербовать Хельгу Вайсскопф"
 BRZ_recruit_fritz_helltalon:0 "Завербовать Фрица Хелльталона"
 BRZ_recruit_august_goldplume:0 "Завербовать Августа Голдплюма"
 BRZ_recruit_apfel_von_kuchen:0 "Завербовать Апфеля фон Кухена"
 
 # Noble Virtue Mechanic for Ignatius
 BRZ_ignatius_noble_virtue:0 "Положение обязывает"
 BRZ_ignatius_noble_virtue_desc:0 "[BRZ.GetLeader] твёрдо верит в то, что дворяне имеют полное право управлять землями, вверенными им Троицей. Впрочем, это также должно быть сопряжено с большой ответственностью перед народом. Хорошие дворяне должны править строго в соответствии с понятиями морального благочестия как по отношению к себе, так и к своим подданным.\n\n§YРешения§! по трате §Cдобродетели знати§! открываются в §Yдреве фокусов§! регентства. Каждые §Y180§! дней вам будет предоставляться возможность инвестировать средства в получение большего количества §Cдобродетели знати§!.\n\nСейчас у нас есть §G[?BRZ.noble_virtue]§! §Cдобродетели знати§!."
 BRZ_seek_understanding_with_gabriela:0 "Прийти к компромиссу с Габриэлой"
 BRZ_noble_virtue_merry_go_round:0 "Поддержать знать"
 BRZ_remind_nobles_of_their_duties:0 "Напомнить знати об их обязанностях"
 BRZ_half_noble_virtue_output_tt:0 "Это решение даст дополнительный шанс получить §Cдобродетель знати§!. Впрочем, его эффективность §Rсократится наполовину§!."
 BRZ_rally_the_nobility:0 "Вдохновить дворян"
 BRZ_tour_the_country_side:0 "Турне по сельской местности"
