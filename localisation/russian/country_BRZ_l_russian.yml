 bronzehill_steelpawpostcoronation.1.t:0 "Первый циркуляр об освобождении"
 bronzehill_steelpawpostcoronation.1.d:0 "Циркуляр для членов партии, подписанный [?global.date.GetDateStringNoHourLong] императором Гровером VI.\n\n"Мои верные товарищи, я вновь обращаюсь к вам, чтобы наставить вас на путь освобождения. Коммунизм намеревается построить общество всеобщего процветания. Наше общество – это Империя Грифонов, которую я, как император, поклялся защищать. Услышьте мои слова: истинная свобода может быть достигнута только путём труда на благо империи. Вы, как рабочие нашей великой империи, призваны внести свой вклад в совершенствование нашего великого общества, а я, как ваш лидер, обязан сохранить построенный нами коммунистический порядок. Я полномочный представитель народа и вождь трудящихся масс и благосклонно правлю от вашего имени вам во благо. Я – меч нашего коллектива и вдохновитель социализма, сражающийся за вас во имя вечных истин. Ведь, как гласит кредо коммунистической партии, я – ваш освободитель, спаситель и защитник каждого из вас.\n\nПри этом мой долг защищать наш коллектив не только от внешних сил, которые жаждут разрушить нашу утопию, но и от тех, кто развращён реакционным мышлением. И хотя мы изо всех сил стараемся изгнать реакционеров из нашей среды, борьба с ними – очень непростая задача. На протяжении долгих лет многие так называемые представители коммунистического движения кричали о необходимости создания республики. Некоторые, возможно, искренне заблуждались. В те мрачные годы, когда мою великую династию удерживали в цепях реакционные предатели, нелегко было разглядеть в ней истинный дух коммунизма. Но ныне они сделали верный выбор. Остальные же – наихудшие из реакционеров, те, кто пытается увести рабочее движение по ложному пути прочь от освобождения. Но не сомневайтесь, что мой меч отыщет их сердца и они получат по заслугам.\n\nПоэтому я прошу вас лишь следовать моему примеру. Моя доктрина продиктована коммунистическим духом моей династии; это окончательный ответ на любые возможные вопросы. А на тех, кто действует против меня, обрушится мой гнев, ибо любое мягкосердечие лишь позволит реакционным силам укрепиться. (...)""
 bronzehill_steelpawpostcoronation.1.a:0 "Да здравствует коммунизм и император Гровер."
 
 bronzehill_steelpawpostcoronation.2.t:0 "Присяга императору"
 bronzehill_steelpawpostcoronation.2.d:0 "Виктор Ротшнабель буквально чувствовал, как его затылок буравит строгий взгляд императора, хотя тот был всего лишь фотографией на стене. Перед ним около тридцати щенков из местной деревни пели национальный гимн и приносили присягу императору. Повторив уже ставший привычным ежеутренний ритуал, он поприветствовал их словами "Слава коммунизму и императору Гроверу!", на что щенки пропищали аналогичный ответ.\n\nВот уже несколько лет он жил в этой маленькой деревушке и сильно привык к ней. Местные псы давным-давно приняли его как одного из своих. Виктор уже отлично освоил местный диалект догиша и его говор ничем не выделялся на фоне местных жителей. И теперь ему очень не хотелось возвращаться ни в Хундсфельд, ни в Бронзкройц, ни в какой-либо другой город.\n\nКаким же безумным стал этот мир! Баразгунд стал для него убежищем от бурь внешнего мира. В этой тихой гавани их влияние почти не чувствовалось. Конечно, ему приходилось учить щенков клятве императору, и даже здесь он не мог открыто выступать против политики Грифенхейма, но среди пятисот или около того душ деревни не было и следа того недоверия, которое царило за границами этого поселения.\n\nВидит Борей! Все диктаторы в действительности были одинаковы. Возможно, Стилпау был особенным, поскольку оказался по-настоящему верным регентом и отказался от всех полномочий, как только Гровер был коронован. Но император? Виктор всю жизнь был роялистом, однако Гровер оказался хуже не только регента, но и своих предков. Как больно было видеть, что щенки растут и воспринимают всю эту чушь как новую норму. Но Виктор ничего не мог поделать – даже если он откажется учить их присяге, то вместо него это будет делать другой пёс, а сам он будет гнить в тюрьме."
 bronzehill_steelpawpostcoronation.2.a:0 "Наша жизнь измеряется лишь преданностью."
 
 bronzehill_steelpawpostcoronation.3.t:0 "Об императоре и его империи"
 bronzehill_steelpawpostcoronation.3.d:0 "Гровер лежал на кровати. Он не спал, а просто мечтал и отдыхал. Как же он был рад тому, что может наконец-то выпроводить своих охранников из комнаты, когда ему нужно побыть одному! Из всех безумных идей и раздражающих поступков Стилпау одержимость каким-то существом, пытавшимся причинить ему вред, была наихудшей. Гровер усмехнулся. О, он с лёгкостью отправил стражников прочь, но одно его слово – и они тут же вернутся, чтобы выполнить любой его приказ.\n\nГрифон вспомнил тот день, когда впервые составил несколько набросков коронационных речей. С того дня прошло не больше двух лет, но ему казалось, что миновала целая вечность. Но Гровер очень хорошо помнил то чувство, которое испытывал тогда при мысли о своей абсолютной власти. Это так... будоражило. Теперь новизна улетучилась, но император как никогда был уверен в правильности своего решения. Он подумал о Манифесте Партии социальной справедливости – книге Карамель Маркс – и всей той чепухе, которая была напечатана в ней. Признаться, Гровер допускал мысль о том, чтобы опробовать некоторые идеи, но в итоге передумал. Это была его империя, и все грифоны в ней были его подданными. Они существовали для удовлетворения его нужд, а не наоборот.\n\nУхмылка императора становилась всё шире, когда он думал о только что опубликованной "теории освобождения". Его регент, добрый пёс, был та-а-а-ак одержим ею. А теперь его подданные будут свободны – свободны целовать его задние лапы. Гровер подавил ещё один смешок. Это было очень весёлое занятие – выхватывать из контекста этой "теории" коммунистические фразы, полностью извращая и искажая их смысл. Стилпау, конечно, делал то же самое, но император был совершенно уверен, что его регент никогда не понимал их первоначального смысла. Что ж, у преданности есть своя цена, и в случае со Стилпау он заплатил за неё своим здравомыслием.\n\nПризнаться, Гроверу очень нравился его бывший регент. Временами он бывал надоедливым, но это был лучший слуга, который у него когда-либо был и, вероятно, более преданного он уже не найдёт. Возможно, со временем появится несколько новых "Стилпау", псов – а может, и грифонов – которые по каким-то личным причинам будут служить ему абсолютно верно, не желая ничего для себя. Конечно, подавляющее большинство существ в имперской администрации были верны ему только потому, что им самим это было выгодно. Для Гровера они не были проблемой – после более чем десяти лет правления Стилпау и его собственных реформ все структуры власти были настроены таким образом, что никто и ничто не могло пойти против воли императора. И если время от времени ему приходилось заменять какого-нибудь чиновника, который становился чересчур заносчивым, это лишь доставляло Гроверу дополнительное удовольствие."
 bronzehill_steelpawpostcoronation.3.a:0 "Абсолютная власть – это весело."
 
 bronzehill_steelpawpostcoronation.4.t:0 "О культе личности и его последствиях"
 bronzehill_steelpawpostcoronation.4.d:0 "Гровер взглянул на зрителей. Чего же они ожидали? Император чувствовал нервозность из-за того, что собирался вот-вот сказать. Конечно, это было вполне обоснованно – теория освобождения была его детищем, а Баркер Стилпау никогда не делал никаких прогнозов относительно того, как именно должна выглядеть финальная концепция. И всё же... его старый регент создал радикальную, тоталитарную партию. И хотя вся власть в итоге оказалась в когтях у Гровера, ставить под сомнения основополагающие убеждения было опасно.\n\nНо это было совершенно необходимо. — Товарищи! В своей коронационной речи я уже говорил о культе личности, что сформировался вокруг моей персоны и пагубных последствиях этого. Хотя это правда, что я несу освобождение империи, постоянное преувеличение того факта, что я могу сделать это в одиночку, привело к тому, что большая часть партии отказалась от первоначальных идей, которые лежали в основе нашего движения. Да, это правда, что я несу вам новую коммунистическую теорию, но она не существует в вакууме. Она основана на идеях моих предшественников: на трудах Карамель Маркс, Файр Энджела, Августа Баркена, а также Рози Софтфур. Да, упоминание последнего имени может вас удивить. Но я держал свой разум открытым и брал из их работ то, что считал работоспособным или доказанным на практике. И я повторю это ещё раз: мы должны признать ограниченность способностей индивидуума, даже меня – императора, и заново открыть истину коммунизма, которая заключается в том, что его построение – это коллективный проект.\n\nГровер сделал паузу на мгновение, оценивая состояние аудитории. Он видел шок на лицах многих делегатов и не осмеливался взглянуть на Стилпау. — А теперь позвольте мне подробнее рассказать о смысле освобождения. Свободное общество, которое мы, Социалистическая Рабочая Партия Грифонии, стремимся построить, должно обеспечить каждому существу на этом континенте возможность жить в мире и безопасности. Эта безопасность подразумевает не только защиту от внешних угроз – которые ещё предстоит признать таковыми – но и свободу от страха быть несправедливо обвинённым и неправедно наказанным без надлежащего расследования. Подобные вещи, товарищи, совершенно недопустимы. Мы не можем позволить страху взять над нами верх.\n\nПризнаться, Гроверу было на редкость неприятно критиковать Стилпау – своего верного пса. Если бы император знал способ избежать этого, то воспользовался бы им, но он не видел другого пути. Партии нужно было чётко отказаться от паранойи и экстремизма, что были присущи его бывшему регенту. Продолжая читать подготовленную речь, Гровер нашёл в себе смелость взглянуть на пса, сидевшего в первом ряду аудитории. К удивлению императора, Стилпау казался спокойным и даже улыбался."
 bronzehill_steelpawpostcoronation.4.a:0 "Начнём же новую эру."
 
 bronzehill_steelpawpostcoronation.5.t:0 "В солнечный свет"
 bronzehill_steelpawpostcoronation.5.d:0 "Когда охранники отперли дверь её темницы, Мария Нойгрейф не могла поверить в происходящее. Грифина просидела в этой тёмной камере большую часть последних пяти лет: лишь изредка её выпускали ради отправки на принудительные работы на близлежащих стройках. Несмотря на тяжкий физический труд, она очень дорожила этими днями, потому что лишь тогда могла увидеть хоть немного солнечного света. Но все эти годы Марию терзал один вопрос: сможет ли она когда-нибудь доказать свою невиновность?\n\nКогда пять лет назад, в тот роковой вторник, полиция пришла арестовать её, Марии даже не сказали, в чём её обвиняют. Позже, во время допроса, она постепенно догадалась, что на неё донесли – вероятно, соседка. Эта грифина почему-то никогда её не любила. А потом Марию обвинили в том, что она "подвергла сомнениям власть императора", что считалось реакционным поведением и каралось смертью или пожизненным заключением. Ей, в отличие от многих других, повезло попасть в тюрьму. Возможно, даже партийный комиссар не полностью поверил доносу. В тюрьме до Марии почти не доходили новости, но всё же она услышала, что её соседку тоже арестовали и после казнили. Но подобное воздаяние не принесло Марии удовлетворения, а лишь и того больше ухудшило её самочувствие.\n\nИ вот сегодня тюремщики сообщили Марии, что её дело было пересмотрено и с неё сняты все обвинения. Отныне грифина свободна и даже получит компенсацию за конфискованное в результате первоначального приговора имущество. Старый дом был снесён, но на полученные деньги Мария сможет снять жильё в большом городе и начать всё заново. Открывшиеся перед ней перспективы казались просто безграничными.\n\nМария глубоко вздохнула, выйдя на солнечный свет. Грифина размяла крылья и поправила подаренную ей новую одежду. Затем, впервые за пять лет, она оторвалась от земли, чтобы лететь – свободно лететь туда, куда ей захочется. Она ещё не знала, в какой именно город отправится, но на данный момент это совершенно не имело значения."
 bronzehill_steelpawpostcoronation.5.a:0 "Шрамы былой несправедливости глубоки, но всё же излечимы."
 
 bronzehill_steelpawpostcoronation.6.t:0 "Наследие Стилпау"
 bronzehill_steelpawpostcoronation.6.d:0 "— Вы не сердитесь на меня? Я отменил многие из ваших политик и даже публично критиковал их. Разве вас не беспокоит это? — Гровер взглянул на своего бывшего регента. Грифон и пёс сидели на кухне императорского дворца, а перед ними стояла большая тарелка с мясными крекерами.\n\nСтилпау взял ещё одно крекер и надкусил его. — Мой император, не мне решать, что правильно, а что нет. Я никогда не был достаточно умён для этого и прекрасно понимаю свою ограниченность. Послушайте, император, я всего лишь простой пёс из шахт Бронзхилла, который пожелал освободить вас и вашу империю от... тех, кто пытался остановить нас, — пёс не стал упоминать Горного тирана. — И в этом заключалась моя единственная цель – побудить вас отыскать правду о коммунизме. Как же я мог надеяться найти её сам для вас? Мои предки были ничтожными псами. Просто бедные рабы-беглецы, что обратились к вашему великому праотцу. Служа вам, я надеялся хоть немного отплатить великий долг, который лежит на всех псах Бронзхилла. Я сделал всё, что мог. Империя восстановлена, и она ваша. Но вести её к истинной утопии всегда было именно вашей задачей. Я не знаю что такое утопия и никогда не осмелюсь делать какие-либо заявления. Это не моё дело.\n\nГровер вздохнул. — Да, эту задачу вы взвалили на меня. Теперь мне предстоит реформировать тоталитарное государство, которое вы построили во имя верности мне, и разобраться с последствиями этого. Вы когда-нибудь читали работы Карамель Маркс? Или Рози Софтфур? Или любого другого социалистического автора? Абсолютная преданность мне просто ослепила вас, и вы не видите абсолютно ничего, что не вписывается в вашу картину мира.\n\n— Мой император, прошу простить меня, если я допустил какие-либо ошибки. Я делал лишь то, что считал наилучшим для вас. Я никогда не претендовал на знание абсолютной истины и мог лишь упорно трудиться, чтобы помочь вам. Пожалуйста, возложите всю вину на меня, если это поможет вашим планам. Я не важен. Пусть народ проклинает моё наследие, если при этом будет восхвалять ваше.\n\nНа это Гровер не знал что ответить. Пёс перед ним выглядел смирившимся со своей судьбой, но в его словах слышалась горечь поражения. Не было смысла продолжать этот разговор. Гровер сделает всё возможное, чтобы исправить ошибки своего регента, но не будет пытаться доказать Стилпау, почему тот был неправ. Пусть старый пёс безмятежно умрёт в мире, так и не узнав о глубине своих ошибок."
 bronzehill_steelpawpostcoronation.6.a:0 "Мы оставляем прошлое за спиной, надеясь исцелиться."
 
 # Softfur regency
 
 bronzehill_softfur.1.t:0 "Великий коммунистический съезд"
 bronzehill_softfur.1.d:0 "Софтфур покачала головой. Первый партийный съезд оказался куда более сложным делом, чем она первоначально думала. Если бы претензии были политическими, а вопросы касались реализации теории, то тогда ей было бы куда легче. Рози всегда была готова выслушать новые аргументы. Но нет.\n\nПосле объединения Герцланда она пригласила представителей нескольких коммунистических и социалистических партий со всего Бронзхилла присоединиться к ней, чтобы восстановить Герцланд и всю Империю, обеспечить равные права и защиту ранее угнетённых грифонов-рабочих и заложить основы новой эры. Рози широко прославилась как теоретик социализма, так что множество грифонов заявили о своём желании приехать на социалистический съезд, чтобы подискутировать и обменяться идеями, дабы в конечном итоге определить будущее империи.\n\nНо когда съезд начался, выяснилось нечто странное: большинство прибывших на него грифонов оказались радикальными республиканцами и выступали за отмену монархии. Рози, конечно, знала, что теоретики в Эквусе, вроде Карамель Маркс или Стил Сталлиона, были республиканцами. Но она никогда не считала, что те же идеи пригодны для Грифонии. Ведь исторические условия на соседнем континенте были принципиально иными: Селестия – бессмертный аликорн, что не оставляло возможности для реформ эквестрийской монархии. И вот некоторые наглецы принялись называть императорскую семью "пиявками" или даже "предателями". Неужели эти грифоны никогда не читали её труд "Об институциональных условиях Эквуса и Грифонии", в котором она ясно показала, что монархия не только была совместима, но и напрямую выгодна для достижения коммунизма? Или "Об истории и будущем знати с точки зрения рабочего движения", где она показала, что некоторая институциональная преемственность поспособствует созданию условий для построения коммунизма? Софтфур снова покачала головой. Час спустя, когда настало время для запланированной речи о будущих обещаниях социалистической партии, Рози решила внести ясность.\n\n— И позвольте мне прояснить один момент: я стала имперским регентом не для того, чтобы при мне кто-то неуважительно отзывался о монархии или и вовсе призывал к её упразднению. Против такого подхода? Прочитайте парочку работ, написанных мной и другими псами по этому вопросу. Всё ещё несогласны? В таком случае вам лучше покинуть съезд."
 bronzehill_softfur.1.a:0 "Монархия и социализм не противоположны и даже могут сотрудничать."
 
 bronzehill_softfur.2.t:0 "Появление фракций в партии"
 bronzehill_softfur.2.d:0 "Возможно, что Рози следовало ожидать чего-то подобного. После партийного съезда совет Социалистической Партии Бронзхилла был расширен, чтобы предоставить представительство новичкам. Прошли те времена, когда в партии было всего несколько членов – в новом совете было не менее двадцати двух партийцев. И вот они начали организовываться. Молодые члены партии вставали на сторону тех, кто уже заработал себе влияние и репутацию. На данный момент между собой соперничали три фракции:\n\n"Теоретики" были близки к самой Софтфур. Они и их глава, Клара Вуффингхарт, утверждали, что в основе политики должен лежать научный прогресс, а также социалистическая теория. Эта фракция утверждает, что истинный коммунизм необходимо тщательно взращивать, поскольку переход от социалистического к коммунистическому обществу вовсе не гарантирован и может случиться лишь при очень тщательном управлении. Общее число теоретиков в партии было невелико, но они доминировали в академическом пространстве. Сама Вуффингхарт была главным редактором "Социалистического теоретика", самого известного и уважаемого журнала по политологии.\n\nСледующими были "синдикалисты", которых представлял Тайгер Каппудель. Они представляли городских фабричных рабочих и профсоюзы. Идеологически это была самая радикальная фракция, призывавшая к мировой революции рабочих, но при этом выступавшая за индустриализацию и призывавшая решить проблемы, связанные с последствиями усиливающейся урбанизации. Сильные числом и хорошо представленные в партии синдикалисты доминировали в рабочих советах городов, однако конфликтующие интересы различных профсоюзов нередко подрывали их влияние.\n\nТретьей фракцией были "аграрии", которых представлял Виталий Мунбилл – выходец из Клубничного Герцогства. Представляя интересы многочисленных фермеров и сельского населения Империи, они выступали за политику "хлеба и зрелищ", отказываясь от революции и социалистической теории в пользу мира и процветания. Это самая многочисленная фракция, но её влияние сдерживается ограниченной политической активностью и консервативными взглядами многих грифонов, живущих в сельской местности.\n\nСофтфур вздохнула. Возможно, эти фракции смогут обеспечить политическую конкуренцию внутри партии. Чтобы совсем не забыть про нужды народа, партийные функционеры должны время от времени подвергать сомнениям свои позиции. Однако придётся признать, что так процесс реализации предстоящих политических реформ значительно затянется."
 bronzehill_softfur.2.a:0 "Будущее социализма зависит только от нас самих."
 
 bronzehill_softfur.3.t:0 "Петрушка, роза, розмарин, тимьян"
 bronzehill_softfur.3.d:0 "Рози Софтфур чуть ссутулилась, входя в старый герцогский дворец в Грайфенмаршене. С момента внесения поправок в конституцию прошло не так много времени, и многие из местных советов, которые она успела проинспектировать, только-только начали адаптироваться к изменениям. Солидная их часть была настроена весьма враждебно по отношению к нарушению некой высшей иерархии, установленной самим Бореем, и шла на это лишь из страха перед воображаемым возмездием. Однако в Грайфенмаршене издавна существовала крестьянская демократия. Так что местные грифоны должны быть куда более открытыми к революционным идеям, верно?\n\nРози с детства знала про давние демократические традиции Грайфенмаршена, поэтому-то и позволила им сохранить часть старой структуры. Однако она впервые видела местных товарищей в действии. Стоя перед дверью в зал заседаний, Рози не слышала ни язвительных придирок, ни раздражённого ворчания, ни разочарованных вздохов, которые были так привычны для дебатов в иных сельских районах Империи. Нет, из-за двери слышались только спокойные голоса участников дебатов да комментарии к их заявлениям.\n\n— Товарищ-сестра Гудрун, у ваших товарищей из Грюнфельдера действительно немало интересных идей по поводу канала. Однако я считаю, что Герлинде уже давно пора высказать своё мнение по этому вопросу. Герлинда?\n\nОднако Герлинда ничего не сказала. Вместо этого она молча указала когтем на стоящую в дверях гостью.\n\n— Товарищ Софтфур! — воскликнула спикер. — Я – Розмари Фрюлинг, рацпредседатель Крестьянской Республики Грайфенмаршен. Прошу прощения, если бы мы только знали о вашем визите...\n\n— Не волнуйтесь. Похоже, что у вас и ваших товарищей всё и так в порядке.\n\n— Спасибо, — ответила Фрюлинг, — хотя мне немного непонятно ваше удивление. Мы, грайфенмаршенцы, были первыми, кто добился свободы в Империи. Ну конечно мы понимаем как действовать в рамках революционного режима!\n\nЧлены совета трудящихся сперва посмотрели на Фрюлинг, потом на Софтфур.\n\n— Да, конечно, — ответила Софтфур, — но я тут подумала: многие из сельских тружеников до сих пор не понимают, что социализм вовсе не чужд деревне, а наоборот, является неотъемлемой частью её сущности. Однако я думаю, что они смогут преодолеть свои заблуждения, если вы выступите в совете КПГ от их имени.\n\n— Я очень польщена вашей просьбой, но для этого потребуется разрешение моих товарищей. Все согласны с тем, чтобы я вошла в состав президиума?"
 bronzehill_softfur.3.a:0 "Совет единогласно проголосовал за предложение Софтфур."
 
 bronzehill_softfur.4.t:0 "В профсоюзе есть сила"
 bronzehill_softfur.4.d:0 "В штаб-квартире профсоюза металлургов Ромау собралась огромная толпа. В зале толпилось множество грифонов и далеко не все они состояли в профсоюзе. Ведь почётной гостьей сегодняшнего вечера была регентша Рози Софтфур, которая прибыла, чтобы объявить важную новость касательно профсоюзов империи. И хотя Софтфур встала за трибуной в передней части зала под вежливые аплодисменты, проницательный наблюдатель заметил бы, что далеко не все грифоны аплодировали.\n\n— Для начала я хочу поблагодарить всех моих товарищей из профсоюза Адлерфельзер за приглашение выступить здесь сегодня... — начала Софтфур.\n\n— Не слушайте её ложь! — крикнула откуда-то из зала грифина. Затем она поднялась на сцену и продолжила. — Меня зовут Гунна. Возможно, это шокирует некоторых товарищей, но собаку, стоящую сегодня перед вами, отнюдь не волнуют ваши интересы. Она может льстить вам изысканными речами о власти для рабочих, но партия готова пре...\n\nВнезапно на сцену выскочили возмущённые такой наглостью грифоны и попытались увести выскочку со сцены, но их остановил голос Софтфур.\n\n— Пожалуйста, позвольте ей продолжить!\n\n— Да. И к-как я уже говорила, — продолжила Гунна после долгой паузы, — партия предаст... э-э... профсоюзы. Это уже случалось и обязательно случится снова.\n\n— Вы правы, товарищ Гунна, — ответила Софтфур, — в прошлом бывали случаи, когда социалистические партии предавали интересы рабочего класса. Именно поэтому я вношу поправки в устав партии, чтобы закрепить роль профсоюзов как основного способа организации рабочих.\n\nЗрители зааплодировали, а Гунна тихонько покинула сцену, стараясь не привлекать внимания. Вскоре весь зал огласился криками вроде "Солидарность навсегда!", "Да здравствуют профсоюзы!" и "Красная Рози!"."
 bronzehill_softfur.4.a:0 "Мы придём и внесём свой вклад."
 
 bronzehill_softfur.5.t:0 "Аудиенция"
 bronzehill_softfur.5.d:0 "Рози Софтфур взглянула на грифона, который попросил у неё аудиенции. Посетитель выглядел довольно нервным, и ей стало любопытно, чего же он от неё хочет.\n\n— Приветствую вас, председатель Софтфур. Меня зовут Густав Граураб, и у меня есть лаборатория здесь, в Грифенхейме, где я исследую природу зачарований... Но на данный момент это не имеет значения. Я пришёл, чтобы предложить вашему правительству свои скромные услуги. Создание экспертных советов стало для меня доказательством того, что ваше правительство идёт правильным курсом. Я также вхожу в один из них, занимающийся тауматургическо-логическими разработками, но это лишь второстепенная занятость.\n\nСобака приподняла бровь. — Так вы хотите стать учёным в одной из наших лабораторий? Я уже прочитала ваше резюме до аудиенции, и результаты ваших исследования кажутся мне очень важными и ценными.\n\n— О нет, это недоразумение. Я вовсе не собираюсь заниматься военными исследованиями, и моя нынешняя лаборатория вполне удовлетворяет мои потребности. Она и так является уже своего рода государственной, поскольку финансируется имперским правительством... Но я снова отклоняюсь от темы. На самом деле я хотел сказать, что верю в вашу идею о том, что истинный коммунизм может быть достигнут только путём познания окружающего мира, хотя и не могу согласиться с товарищем Вуффингхарт по поводу важности общественных наук. Истину о вселенной можно познать только через естественные науки. И поэтому я надеялся, что смогу помочь популяризовать науку среди членов партии и тем самым доказать, что только знания позволят нам поднять общество на новые высоты.\n\n— При всем уважении, господин Граураб, но вы вообще являетесь членом КПГ? Ваш энтузиазм в отношении естественных наук понятен – и я в какой-то степени могу его разделить – но наше правительство по-прежнему социалистическое и думает о благе простых рабочих.\n\n— Конечно, председатель Софтфур. Я стал членом КГП сразу после того, как было объявлено о вашем регентстве, — грифон сделал короткую паузу. — Я всю жизнь был социалистом, с того самого момента как увидел ваши выступления в Гринбэке. Да, я тоже там учился. Но моя лаборатория финансировалась правительством Гровера V, так что если бы я открыто заговорил о своих убеждениях, то мигом лишился бы денег и работы. Однако вы правы, что до сих пор я не слишком активно участвовал в жизни партии. Хотя я всегда доверял вам и вашим глубоким знаниям, многие социалистические движения пали жертвами разрушительного популизма. Ранее я не был уверен, какой путь вы выберете, но теперь всё стало ясно и я готов предоставить вам свои услуги."
 bronzehill_softfur.5.a:0 "А этот господин Граураб весьма занятный грифон."
 
 bronzehill_softfur.6.t:0 "Vox Grypium, Vox Deorum"
 bronzehill_softfur.6.d:0 "— И не забывай, кто был избран самими архонтами, — раздался торжественный голос у входа в храм. Гримхильт подняла голову и увидела мать Гиту, нынешнюю жрицу городского храма Борея. В коридоре перед залом собраний стояла соперница Гиты на выборах и бывший аколит по имени Годелива, которая молча прошла мимо.\n\nГримхильт некоторое время таращилась на бюллетень. Она вспомнила строгие предупреждения Гиты, которые та сделала, когда социалисты пришли к власти. Она заявляла, что все левые – посланники Маара, отправленные в этот мир искушать смертных. А когда были приняты законы, предписывающие выборы духовных лиц, Гита повелела, чтобы все истинно верующие голосовали лишь за того кандидата, которому благоволил Борей.\n\nВ памяти всплыли другие воспоминания: проповеди о добродетельности альтруизма и о том, как Борей тысячекратно вознаградит тех, кто пожертвует храму хоть идол. Гримхильт вспомнила, как Гита произнесла длинную речь на общественном празднике, когда её мать не смогла пожертвовать обычную сумму, в которой использовала потерю ею работы в качестве примера того, как Борей наказывает эгоистов. Грифина помнила как её мать униженно вернулась домой, чтобы потратить большую часть оставшихся накоплений на пожертвование храму, и как они голодали в последующие недели.\n\nПеро дрожало в её когтях, пока грифина пыталась принять решение. Если бы Борей был недоволен Гитой, Он бы назначил какого-нибудь другого грифона священником. Но сегодня она сама была одной из тех, кто принимал решение. Выражал ли Он таким образом своё неодобрение жрице? И если да, то зачем Ему делать безбожных социалистов орудием своей воли? Она прошептала упреждающую молитву о прощении, когда поставила галочку в бюллетене рядом с именем Годеливы и опустила его в урну. В тот вечер весь город молча сидел и ждал, пока волонтёр подсчитывала бюллетени. Казалось, что все богобоязненные горожане затаили дыхание в тот момент, когда были объявлены результаты: Гита – 41 %, Годелива – 59 %.\n\nПроигравшая Гита разбушевалась и стала обвинять верующих в том, что они бросили вызов архонтам и Борею. Бывшая священница начала запугивать их, подробно описывая суровые муки, которые приготовит для них Маар в загробном мире, прежде чем её выпроводили вон. Вскоре разошлись и остальные собравшиеся, но Гримхильт успела заметить, что Годелива направилась не к себе домой, а в бесплатную столовую, где она обычно трудилась волонтёром."
 bronzehill_softfur.6.a:0 "Только те, кто служит простым грифонам, могут служить и Борею."
 
 bronzehill_softfur.7.t:0 "На собрании кооператива"
 bronzehill_softfur.7.d:0 "Глория вздохнула, садясь за стол на ежегодном собрании управляющих фабрики. После получения степени по экономике она наметила для себя совсем другой курс. Однако новые законы о налогах на частный бизнес означали, что амбиции грифины по открытию собственной фабрики стали совершенно неосуществимыми. Поэтому она с неохотой вернулась к той же работе, которой занималась до отъезда в Грингейт.\n\nДля грифины это было первое собрание, поскольку предыдущий владелец продал свою компанию недавно созданному муниципальному кооперативу, в котором состояли все рабочие. После вступительного слова финансовая группа подвела итоги работы фабрики за последний год. Однако внимание Глории привлекла одна деталь.\n\n— Почему так много денег тратится на техническое обслуживание? Вы же сказали, что раньше проводились ежеквартальные осмотры.\n\n— Мы заметили, что после увеличения данной статьи расходов прибыль существенно выросла, — сказал один из членов совета директоров.\n\nГлория начала объяснять, что инвестиции в тот или иной сектор могут принести лишь ограниченную прибыль, а при увеличении дальнейших вложений эффект только ослабнет. Вместо этого деньги нужно тратить на другие аспекты: например, на новое оборудование, персонал и рабочие места. Управляющие, бывшие раньше простыми рабочими, сидели тихо и внимательно слушали предложения грифины и экономическую теорию, лежащую в их основе.\n\nПосле небольшой паузы одна из сидящих рядом членов правления предложила: — Думаю, нам следует включить Глорию в исполнительный совет, — её предложение было принято единогласно."
 bronzehill_softfur.7.a:0 "Глория поблагодарила их, заняв своё заслуженное место управляющего."
 
 bronzehill_softfur.8.t:0 "Интеграция Клаудбьюри"
 bronzehill_softfur.8.d:0 "Рози Софтфур с удивлением была вынуждена признать, что удивительно много грифонов оказались вполне разумными и прагматичными. Да, они сражались, но проиграли, после чего настало время двигаться дальше. Город Клаудбьюри и его окрестности нужно было отстраивать заново, но им также требовались новые партийные структуры и административная интеграция. Конечно, всегда можно было прислать верных грифонов или псов из Герцланда, и в какой-то степени это случилось. Но Рози верила в партийную демократию и понимала, что вскоре грифоны Клаудбьюри должны будут избрать своих местных лидеров и делегатов. Так что слишком суровый подход на начальных этапах приведёт к весьма нежелательным результатам на следующих выборах.\n\nИтак, пришло время для привычных переговоров. В этот раз, правда, совсем недавнее поражение республиканцев играло псам на лапу и упрощало им задачу. Бывшие сторонники республиканизма уже массово стекались в ряды КПГ, видя откуда дует ветер. Их, конечно, придётся проверять, но Рози была уверена, что в итоге прагматизм возьмёт верх.\n\nНо по-прежнему оставался один важный вопрос: какая из фракций КПГ получит наибольшую выгоду от притока новых членов? У всех трёх были свои аргументы в свою пользу. За пределами самого города Клаудбьюри область бывшего герцогства была довольно аграрной, и после пережитых боёв её жители почти наверняка предпочтут хлеб на тарелке возвышенным политическим идеалам, что может быть выгодно аграрной фракции. А вот синдикалистская фракция была ближе всего к левому крылу старой республиканской партии с идеологической точки зрения. В зависимости от того, сколько бывших членов НРП будут готовы отказаться от республиканизма ради дальнейшего политического влияния, дело синдикалистов может значительно продвинуться вперёд. И хотя на первый взгляд это кажется маловероятным, но теоретики могли бы найти точки соприкосновения с реорганизующимся студенческим движением Клаудбьюри. Это будет непросто, но всё же осуществимо.\n\nКогда Софтфур читала отчёты, поступающие из Клаудбьюри, она видела потенциал. Интеграция остатков республиканцев шла хорошо, однако небольшого толчка в каком-то направлении было бы достаточно, чтобы значительно повысить влияние одной из ветвей партии. Но какой?"
 bronzehill_softfur.8.a:0 "Теоретикам не помешает поддержка."
 bronzehill_softfur.8.b:0 "Влияние синдикалистов необходимо усилить."
 bronzehill_softfur.8.c:0 "Аграрии должны получить поддержку."
 
 bronzehill_softfur.9.t:0 "История из газеты"
 bronzehill_softfur.9.d:0 "Вуфри Паунер очень любил читать газеты после завтрака. После повышения зарплаты он мог без проблем позволить себе приобретение свежей прессы, а поскольку работа теперь начиналась на час позже, у пса было достаточно времени, чтобы почитать все самые интересные материалы. Сегодняшняя заглавная статья была посвящена новейшей программе правительства по строительству многоквартирных домов в растущих городах для улучшения жилищных условий. В газете была приведена цитата Рози Софтфур о том, что "у хорошего работника должен быть хороший дом", а также похвалы в адрес департамента городского планирования.\n\n— Что там пишут? — послышался вопрос из гостиной, где его жена Барка собирала модели самолётов. Она увлеклась этим хобби некоторое время назад, чтобы, по её словам, "было чем заняться по вечерам", но теперь ей понравилось работать над ними и по утрам. За работой его супруга предпочитала комментировать прессу. Точнее не сами статьи, а комментарии Вуфри.\n\n— Правительство планирует возвести 120 тысяч новых квартир. Судя по всему, Бронзкройц также получит новый район на шесть тысяч квартир. Правда, на другой стороне Беллена, так что нам, к сожалению, ничего не светит. Но в статье всё звучит неплохо: библиотека, плавательный бассейн и парк поблизости. Интересно, кто там поселится?\n\n— Для начала стоит посмотреть, построят ли в итоге эти дома, — эх, Барка никогда не упускает возможности вставить колкое замечание. — Но я всё же вынуждена признать, что дела у них идут лучше, чем мне казалось первоначально. Хотя я по-прежнему терпеть не могу эти заседания совета рабочих. Они такие скучные и нудные, понятия не имею, зачем их вообще проводят.\n\n— Тебе действительно нравилось работать на старую леди Руби? Я очень хорошо помню все твои жалобы на то, насколько она была претенциозной и высокомерной, — поскольку ответа из гостиной не последовало, Вуфри вернулся к чтению газеты. Барка нередко отзывалась с критикой о нынешнем правительстве, но и сам он не мог отрицать, что поначалу тоже испытывал неприязнь к социалистам. В конце концов, они не выглядели достаточно преданными императору, как ожидалось от хороших собак. Но жизнь, конечно, стала куда лучше, да и император всё ещё был рядом, так что у него не было причин для беспокойства."
 bronzehill_softfur.9.a:0 "Будем трудиться, пока все нуждающиеся не будут сыты в собственных домах"
 
 bronzehill_softfur.10.t:0 "Дипломатия со Скайнавией"
 bronzehill_softfur.10.d:0 "Новая Скайнавия, гавань для изгнанников.\n\nКонечно, они республиканцы, и некоторые могут заклеймить их радикалами. Кто-то из партийцев может назвать всю эту попытку договориться с ними бесполезной или вовсе опасной для нашего видения. Но Рози Софтфур с этим не согласна. Социалист не должен выступать против другого социалиста, если только иного выхода нет. Тем более что социалистическое видение Скандинавии не так уж далеко от её собственного – великое, демократическое, социалистическое государство для всех грифонов. Так неужели нужно так зацикливаться на том, что мы расходимся во взглядах на главу государства?\n\nКроме того, скайнавцы не могут игнорировать геополитические реалии. Империя возродилась подобно фениксу, но на этот раз как социалистическое государство. Мы готовы принять их с распростёртыми объятиями, но не побоимся применить силу в случае отказа. Если скайнавцы решат умереть во имя идеологического фанатизма, то кто мы такие, чтобы останавливать их?"
 bronzehill_softfur.10.a:0 "Отправляем послание на север."
 
 bronzehill_softfur.11.t:0 "Посланник из Грифенхейма"
 bronzehill_softfur.11.d:0 "Времена нынче действительно странные. Основатели нашей державы давным-давно покинули Грифенхейм, изгнанные оттуда реакционерами и монархистами. Мы отправились на крайний север Грифонии и возвели там форпост в надежде, что однажды для социалистической мечты наступят лучшие времена.\n\nА теперь мы получили очень неожиданное предложение. Империя вновь обрела силу, но при этом претерпела радикальные изменения. Её новая регентша, Рози Софтфур, утверждает, что является социалисткой, хотя при этом продолжает поддерживать монархию. И теперь она прислала к нам дипломата и желает узнать, не согласимся ли мы мирно реинтегрироваться в Империю. Рози утверждает, что наша автономия будет гарантирована и говорит, что от нас потребуется лишь принести клятву верности императору.\n\nПо правде говоря, наше стратегическое положение в лучшем случае весьма шаткое. И, несмотря на внешнее дружелюбие, посланник ясно даёт понять, что в случае отказа подчиниться мы столкнёмся с войной. Но мы, скайнавцы, никогда не отступали от борьбы, ибо наша цель – мировая революция. И поэтому вопрос в конечном итоге заключается в том, считаем ли мы видение социализма Рози приемлемым. Поспособствуем ли мировой революции, присоединившись к империи, или же предадим её?"
 bronzehill_softfur.11.a:0 "Империя изменилась. Корона тоже может освободить рабочих."
 bronzehill_softfur.11.b:0 "Мы никогда не примем этот реакционный по своей сути институт!"
 
 bronzehill_softfur.12.t:0 "Скайнавия подчиняется"
 bronzehill_softfur.12.d:0 "Наш посланник вернулся с хорошими новостями. После бурных дебатов социалистический конгресс Новой Скандинавии принял наше предложение. Хотя скайнавцы всё ещё расходятся с нами по вопросам теории, они всё же считают нас частью мировой революции и поэтому готовы встать на сторону империи. Далее высказываются их идеологические соображения, но любому внимательному читателю ясно, что это результат шатких компромиссов. И хотя наш курс не получил полного одобрения, на которое мы надеялись, после заключения этого договора у нас стало одним врагом меньше и одним другом больше."
 bronzehill_softfur.12.a:0 "Рабочие всего мира, объединяйтесь!"
 
 bronzehill_softfur.13.t:0 "Скайнавия проявляет непокорность"
 bronzehill_softfur.13.d:0 "Наш посланник вернулся, но, увы, с неутешительными новостями. Социалисты Новой Скайнавии отказались работать с нами. Более того, у них хватило смелости заявить, что они считают монархию – нашу монархию – реакционным институтом по своей природе. Похоже, что единство рабочего движения так и останется несбыточной мечтой, навечно застрявшей в болоте идеологических препирательств. Но в данном случае всё ясно: если скайнавцы не хотят по-хорошему – будет по-плохому!"
 bronzehill_softfur.13.a:0 "Обычное республиканское упрямство."
 
 bronzehill_softfur.14.t:0 "Национальный совет по языкам"
 bronzehill_softfur.14.d:0 ""Ещё один комитет в море прочих комитетов", — подумала Софтфур. Но если Вуффингхарт, Каппудель и Мунбилл сошлись в чём-то, то оно, наверное, и к лучшему. Она вздохнула. Местная автономия – это, безусловно, хорошо, но она считала, что в итоге это приведёт лишь к появлению чувства мелочного национализма. А если это рвение пустит корни, то вскоре пострадает и рабочее движение...\n\n— Создание наблюдательного совета, в который войдут представители всех языков Грифонии, даст всем понять, что мы не похожи на старую империю, — сказала Вуффингхарт. — Раньше они использовали гриффиш везде и всюду и игнорировали права всех не-герцландцев. Конечно, эти грифоны правомерно чувствовали себя ущемлёнными. Потому что так оно и было! Я не говорю, что мы похожи на императоров прошлого, но многие грифоны в иных уголках континента всё ещё считают нас империалистической державой, которая некогда завоевала их, а теперь пытается повторить это. Да, рабочее движение выступает против национализма, но попытки искоренить его силой только ухудшат ситуацию.\n\nКаппудель заговорил с ней, поймав в коридоре после окончания заседаний. — Рози, рабочие всего мира не говорят на одном языке, и мы не должны делать вид, будто бы это не так. Я общаюсь со многими простыми рабочими. Да, ты хочешь, чтобы их волновали твои высокие идеалы, но язык для них это вопрос повседневного опыта.\n\nМунбилл тоже был согласен с подобным мнением и поэтому Рози в конце концов уступила. Совет КПГ объявил о планах по созданию комитета, которому поручено обеспечить культурную и языковую автономию. Но ей хотя бы удалось добиться того, что местные отделения не будут определять официальные языки – технически все языки будут доступны во всей империи. Хотя это возложит значительное бремя на администрацию, Рози надеялась, что подобная политика приведёт к большему взаимопроникновению культур. Если этнические границы станут менее явными, то можно будет надеяться, что вместе с ними исчезнет и национализм. А если же нет... Рози покачала головой. В противном случае история вполне может повториться."
 bronzehill_softfur.14.a:0 "Мы едины в разнообразии."
 
 bronzehill_softfur.15.t:0 "Представление "О солидарности трудящихся""
 bronzehill_softfur.15.d:0 "Тысячи грифонов и алмазных псов со всей Империи Грифонов заполнили места в Рабочем амфитеатре Грифенхейма в предвкушении сегодняшнего зрелища. Темой представления в этом году стала "солидарность трудящихся", хотя мало кто мог предположить, что именно это может означать на практике.\n\nДомыслы были развеяны, когда свет погас, и на центральную сцену вышел хор, включающий в себя представителей различных существ империи. За ними возвышались флаги многих народов, на которые когда-то была разделена Грифония: Фетизия, Грайфенмаршен, Аквелия и даже флаг самого Грифенхейма. Хор начал исполнять старый социалистический гимн Бронзхилла – "Марш рабочих псов". Однако вскоре наиболее внимательные зрители заметили несоответствие между традиционным текстом и нынешней версией хора: все упоминания об алмазных псах были заменены на существ империи без указания их видовой принадлежности. По мере того как гимн продолжался, с потолка зала начал опускаться гораздо более крупный флаг КПГ, который постепенно закрывал собой старые дореволюционные флаги, а затем и полностью скрыл их, когда гимн подошёл к концу. Во время аплодисментов публики на подиуме перед хористами появилась Рози Софтфур, чтобы произнести речь.\n\n— Однажды буржуазия попыталась разделить рабочий класс, чтобы он никогда не смог восстать против них. Для этого правящий класс каждой страны заявлял, что их нация полностью уникальна и её совершенно невозможно примирить с соседями. Или что форма черепа того или иного вида ставит его выше другого, даже если при этом они заняты одним и тем же унизительным трудом. Но мы, как социалисты, успешно преодолели мелкое национальное соперничество и деление на виды, благодаря которым капитализм прежде процветал. Неважно, кто мы – герцландец или аквелиец, грифон или алмазный пёс. Мы все рабочие, объединённые в борьбе за освобождение наших товарищей-пролетариев!"
 bronzehill_softfur.15.a:0 "Все едины в труде."
 
 bronzehill_softfur.16.t:0 "Социализм и грифоньи институты"
 bronzehill_softfur.16.d:0 "Долгий рабочий день в императорском дворце Грифенхейма подходил к концу, о чём свидетельствовал свет заката, что окрашивал стены кабинета в яркие цвета. Рози Софтфур и её коллеги Клара Вуффингхарт и Тайгер Каппудель рассматривали последнюю задачу на сегодня: уточнение партийной доктрины относительно полномочий императора. Однако в рамках текущей версии объём власти так и не был чётко описан.\n\n— Разумен ли этот курс? — спросил Каппудель, — посмотрите, каких успехов добился Гровер с тех пор, как стал вашим подопечным, товарищ Софтфур. Очевидно, что, когда он достигнет совершеннолетия, то будет более чем готов использовать свои способности для продвижения дела социализма. Вспомните 3-ю статью устава партии: наша цель как социалистов – использовать все средства для продвижения революции, включая преемственность государственных институтов.\n\n— Да, преемственность институтов – важнейший инструмент в арсенале грифоньего социализма, – ответила Софтфур, – но именно она, а не полномочия этих самых институтов. Наш император может быть преданным социалистом, но его преемники вовсе не обязательно будут такими и потенциально смогут использовать власть в своих когтях, чтобы свести на нет прогресс нескольких поколений. Сила имперских институтов заключается в том, что граждане отождествляют себя с ними и с императором. Вот почему необходимо максимально усилить его роль в качестве номинального главы государства, отдав при этом бразды власти народу.\n\nОба пса устремили свои взгляды на Клару Вуффингхарт, чей голос должен был стать решающим в этом споре.\n\n— В ходе своих исследований я обнаружила, что преемственность институтов, обеспечиваемая конституционными монархиями, максимально увеличивает срок их существования. Тем не менее, — Вуффингхарт сделала ударение на последнем слове, — монархии, в которых суверен играет исключительно символическую роль, существуют дольше тех, где он обладает реальной властью. Поэтому в интересах социализма разумно ограничить полномочия монарха, чтобы обеспечить долгосрочное выживание революции.\n\n— Тогда решено, — заключила Софтфур, — мы составим окончательное предложение и наконец-то разойдёмся на сегодня."
 bronzehill_softfur.16.a:0 "Грифония способна меняться до неузнаваемости и при этом оставаться прежней."
 
 bronzehill_softfur.17.t:0 "Письмо из Грифенхейма"
 bronzehill_softfur.17.d:0 "Наше правительство получило письмо от Рози Софтфур – имперской регентши из Грифенхейма. Псы Бронзхилла захватили власть в Герцланде и объявили себя регентами и защитниками императора Гровера VI. Однако, несмотря на сохранение наследия империи, в письме Софтфур говорит о себе как о социалистке и поздравляет нас со свержением тиранической монархии.\n\nЗатем, однако, в послании поднимается вопрос "объединения рабочих движений" и того, что мы, как братские алмазные псы и коммунисты, несомненно, должны увидеть все преимущества социалистического единства. Несмотря на дружелюбный тон, смысл письма кристально ясен – регентша хочет, чтобы мы подчинились её империи. Рози гарантирует нам автономию, а также инвестиции со стороны империи, но гораздо важнее вопрос о том, что случится в случае нашего отказа..."
 bronzehill_softfur.17.a:0 "Похоже, им не так уж плохо живется."
 bronzehill_softfur.17.b:0 "Пусть сами лижут лапы императора!"
 
 bronzehill_softfur.18.t:0 "Ответ Алмазной Горы"
 bronzehill_softfur.18.d:0 "Псы Алмазной горы прислали ответ. Их реакция, увы, не столь восторженная, как мы надеялись, но восточные псы выразили готовность стать частью империи в обмен на инвестиции с нашей стороны. Клиффорд Красный был особо восприимчив к аргументам Рози Софтфур, поскольку они уже сотрудничали прежде в рамках Бунда Свободных Псов."
 bronzehill_softfur.18.a:0 "Мы вновь едины в свободе и коммунизме."
 
 bronzehill_softfur.19.t:0 "Ответ Алмазной Горы"
 bronzehill_softfur.19.d:0 "Псы Алмазной Горы прислали ответ. Они напрямую отвергли наше предложение и заявили, что не будут сотрудничать с движением, всё ещё верным монарху. Услышав эту новость, Рози Софтфур удалилась в свои покои с низко опущенной головой. Однако через день она произнесла пламенную речь, осудив ответ восточных псов и попросив партию "подготовиться к неизбежному". Дальнейший курс ясен – слова потерпели крах и объединять рабочее движение предстоит силе оружия."
 bronzehill_softfur.19.a:0 "Пёс против пса. Но что делать, если они не слушают?"
 
 bronzehill_softfur.20.t:0 "Долгая дорога к коммунизму"
 bronzehill_softfur.20.d:0 "Прогресс был неоспорим. Не только империя в значительной степени возродилась, но, что ещё важнее, изменилось само общество. Рабочие получили больше власти, жизнь улучшилась, а страна превратилась в настоящее, истинно солидарное сообщество. Когда каждый член свободного общества понимает, что он важен и нужен, результаты совместного труда просто превосходят воображение. И всё же...\n\nРози Софтфур сидела за столом, на котором перед ней лежали совместные труды Карамель Маркс и Файр Энджела. Как же часто она перечитывала эти тексты! Да, Рози расходилась с Маркс во взглядах относительно пути достижения коммунизма, она всё равно верила в ту же цель. "От каждого по способностям, каждому по потребностям." Это было кредо коммунизма и цель всей её работы. Социалистическое общество было ступенькой, необходимым шагом для преодоления этапа капитализма и подготовки к будущему. В определённый момент общество вновь преобразуется и достигнет полного коммунизма.\n\nНо иногда она испытывала сомнения. Будет ли общество когда-нибудь по-настоящему готово? Отрава капитализма очень сильна, особенно присущие ему жадность и зависть. И пока они существуют, как можно доверять существам, чтобы они брали от общества только то, что им действительно нужно? Её подруга, Клара Вуффингхарт, верила, что со временем эти пороки можно будет излечить. "Не волнуйся, Рози. Жадность и зависть – это всего лишь результат материальной нужды, столь характерной для капиталистических обществ. Со временем ситуация улучшится", — говорила она. Но сама Рози не была так уверена. Даже в капиталистических обществах есть те, кто не испытывает никакой нужды, и всё же эти существа кажутся самим воплощением жадности. Что, если жадность – это просто особенность, заложенная самой природой?\n\nОна вздохнула. Бесполезно терзаться пустыми сомнениями. Только будущее покажет правду. Она построила социалистическое государство и привела рабочее движение к власти в нём. Политику завтрашнего дня придётся разрабатывать другим лидерам. Она пока что продолжит исполнять роль регентши, но после настанет время передать факел следующему поклонению и спокойно уйти на покой."
 bronzehill_softfur.20.a:0 "Будущее зовёт."
 
 bronzehill_softfur.21.t:0 "[BRZ_faction_success_title] получают поддержку избирателей"
 bronzehill_softfur.21.d:0 "В верхних эшелонах КПГ зачастую приходится тщательно соблюдать баланс между тремя фракциями, чтобы не нарушить мир. Однако не все уровни государственного управления подчиняются подобной логике. Рядовые граждане могут выразить свои пожелания, избирая лидеров муниципальных партий, а также голосуя на собраниях профсоюзов или трудовых советов на предприятиях. И если исход общенациональных выборов зачастую является уже предрешённым, то местные голосования, как правило, проходят в условиях жёсткой конкуренции.\n\n[BRZ_faction_success_desc]\n\nОднако сложная динамика партийной политики до сих пор не позволяла им реализовать свои политические цели на национальном уровне. Тем не менее, при естественном развитии событий можно ожидать, что победившая фракция вскоре станет более влиятельной. Однако с помощью кое-каких политических сделок и закулисных переговоров можно будет сохранить статус-кво до тех пор, когда политический маятник неизбежно не качнётся в другую сторону и не уравновесит ситуацию."
 bronzehill_softfur.21.a:0 "Их идеи только приветствуются."
 bronzehill_softfur.21.b:0 "Мы должны сохранять баланс."
 bronzehill_softfur.21.t_agrarians:0 "Аграрии"
 bronzehill_softfur.21.t_syndicalists:0 "Синдикалисты"
 bronzehill_softfur.21.t_theorists:0 "Теоретики"
 bronzehill_softfur.21.d_agrarians:0 "В последнее время аграрная фракция добилась хороших результатов на местных выборах. Пользуясь спадом революционного пыла, они успешно выступают за расширение политики всеобщего благосостояния за счёт сокращения военных расходов или трат на социальные эксперименты. Их успех начал пробивать себе дорогу на национальный уровень: поскольку местные советы направляют своих представителей в региональные и национальные органы власти, аграрная фракция получила расширенное представительство в них."
 bronzehill_softfur.21.d_syndicalists:0 "В последнее время фракция синдикалистов добилась хороших результатов на местных выборах. Их лозунги солидарности с рабочими и акцент на ускоренную индустриализацию нашли отклик у избирателей, которые устали от отсталой политики аграриев и заученных речей теоретиков. Их вновь обретённое влияние начало пускать корни в национальных органах власти, поскольку местные советы направляют туда своих представителей-синдикалистов."
 bronzehill_softfur.21.d_theorists:0 "В последнее время фракция теоретиков получила расширенную поддержку на выборах. Обычно теоретики были плохо представлены на местном уровне из-за своих сложных и довольно абстрактных политических предложений. Но в последнее время граждане разочаровались в аграрном популизме и синдикалистском радикализме и решили сделать ставку на другую фракцию. Электоральные успехи фракции трансформировались в расширенное представительство во всевозможных органах власти, где многие видные теоретики обрели новых протеже."
 
 bronzehill_softfurgrover.1.t:0 "Разговоры на кухне"
 bronzehill_softfurgrover.1.d:0 "Для Гровера и Рози встречи за завтраком, во время которых они обсуждали важные политические или теоретические темы, а затем расходились по своим делам, стали уже ежеутренним ритуалом. Как и в тот роковой день, когда он впервые встретил свою новую регентшу, молодой император уплетал за обе щеки хлеб с толстым слоем клубничного варенья. При виде такого зрелища Рози не могла не улыбнуться. Юный Гровер был вечно голоден как до варенья, так и до знаний.\n\nСегодня был как раз такой день. С клювом, всё ещё набитым хлебом и вареньем, юный император спросил: — Рози, — чавк, — расскажите мне о трудовой теории стоимости. Я помню, что Маркс продвигала её, — чавк, — и что ещё некий Роберт Клауэн из Скайфола написал о ней чуть раньше. То есть, — чавк, — по-моему, справедливо, что каждому должны платить за то, сколько он работал, верно? Так почему же эта концепция критикуется?\n\n— Гровер, пожалуйста, не говори пока ешь. И не ешь, пока говоришь. Это неприлично. — Гровер виновато вытер клюв. — На самом деле трудовая теория стоимости достаточно старая. Классические экономисты уже во времена правления Гровера I говорили о ней, но лишь в общих чертах. В первую очередь они рассматривали её как метод объяснения рыночной стоимости товаров. Сам Клауэн использовал её для продвижения своей идеи кооперативов, которую, как вы знаете, мы тоже внедрили в нашу экономику. Революция же, которую осуществила Карамель Маркс, заключалась прежде всего в том, что она, в отличие от своих предшественников, использовала ТТС для объяснения того, как капиталисты накапливают богатство в капиталистическом обществе, — молодой император выжидательно посмотрел на Рози, и она попыталась кратко изложить первую книгу "Капитала" Маркс своему восьмилетнему подопечному.\n\nПосле завтрака Рози отвела Гровера в свою личную библиотеку и подарила ему коллекцию книг, в том числе и "Манифест партии социальной справедливости" Маркс. Многие другие книги были написаны самой Рози для юных щенков ещё в Бронзхилле, но, к её удивлению, на следующее утро Гровер сказал ей, что изучал всю ночь именно труд Маркс, и, несмотря на очень усталый вид, хочет поскорее обсудить прочитанное."
 bronzehill_softfurgrover.1.a:0 "Для своего юного возраста он просто блестящий ученик."
 
 bronzehill_softfurgrover.2.t:0 "Время историй с Рози"
 bronzehill_softfurgrover.2.d:0 "Гровер и Рози сидели в огромной библиотеке императорского дворца. На протяжении многих поколений сотни библиотекарей собирали тут тысячи книг на все мыслимые темы. К счастью, в этих мраморных залах нашлось и уютное местечко с креслами у камина, где можно было посидеть и насладиться чтением. Молодой император прижался клювом к шерсти своей регентши, в кои-то веки уделявшая всё своё внимание именно ему, а также наслаждался минутой покоя. Казалось, он почти уснул, пока она читала ему вслух "Историю Грифонии" профессора Уайтфезера, однако раздающиеся время от времени комментарии свидетельствовали о том, что юный грифон следит за происходящим.\n\nПризнаться, стиль письма Уайтфезера был довольно сухим. При самостоятельном чтении Гровер задремал бы через несколько минут, но Рози дополняла записи собственными комментариями. Её остроумие заставляло грифона время от времени хихикать, а также дополняло контекстом упоминаемые даты и события. Перед внутренним взором юного императора законы Гровера III наполнялись жизнью: он видел как крестьяне трудятся на полях своих хозяев, связанные крепостным правом, или как купцы в городе торгуются с гильдией металлургов. Региональные привилегии, зачастую уходящие корнями в многовековые традиции, аристократический произвол, буйство солдат, предающихся грабежам во время походов – всё это заставляло его сердце наполняться яростью перед лицом несправедливости.\n\nОднако когда император с издёвкой отозвался о своём прадеде-"законотворце", Рози поправила его: — Нет, Гровер, ваш предок не был ни глупцом, ни злодеем. Законы, которые он внедрял, работали в рамках общественных представлений своего времени. Мог ли он сделать больше для своего народа? Безусловно. Но философские концепции всеобщих прав ещё не были разработаны в те времена – по крайней мере, не в текущем виде – и императору пришлось заручиться поддержкой знати. Изменить общество куда сложнее, чем просто принять законы. Да, Гровер, мы строим социалистическое общество, но в его основе лежит весь тот накопленный со времён Гровера III великий прогресс. Чтобы построить служащее народу государство, население должно организоваться. Но чтобы организоваться, граждане сперва должны научиться читать, писать и путешествовать. Эти вещи не были широко распространены всего полвека назад, не говоря уже о временах Гровера III.\n\nРози вздохнула. — Когда я была молода – но всё ещё куда старше, чем вы сейчас – я готовила пламенные памфлеты о необходимости революции прямо здесь и сейчас. Но с тех пор мне пришло осознание, что это – лишь повтор ошибки, которая была в прошлом, которая могла закончиться полным провалом, а то и вовсе царством тирании. Чтобы построить государство для народа, нужно сперва подготовить народные массы, а это, мой император, требует времени и работы."
 bronzehill_softfurgrover.2.a:0 "История существует не для насмешек над ошибками предков, а для учёбы на них."
 
 bronzehill_softfurgrover.3.t:0 "Школьные деньки"
 bronzehill_softfurgrover.3.d:0 "Месяц назад Рози удивила своего воспитанника необычной и неожиданной новостью. — Гровер, скоро начнётся следующий учебный год. И я решила устроить вас в школу, которая находится совсем неподалёку от императорского дворца, — юный император смотрел на свою регентшу в полном замешательстве. Ведь до сих пор ему всю жизнь читали лишь лекции только личные учителя. — И как вы уже догадались, я хочу, чтобы отныне вы походили в государственную школу. Хотя бы некоторое время. Вам будет полезно пообщаться с другими щенками, то есть птенцами, вашего возраста. Постарайтесь завести друзей и узнать, как протекает их повседневная жизнь. Это поможет вам в дальнейшем.\n\nВсё ещё недоумевающий Гровер ответил: — А другие ученики будут знать, что я император?\n\n— Решать только вам. Вы можете сказать об этом, но не ждите, что они впечатлятся. У них вполне себе могут быть заботы поважнее, чем хорошо звучащий титул.\n\nТеперь, когда Гровер посещал школу уже две недели, он убедился, что Рози, как и всегда, была права. У его одноклассников были совсем другие заботы, чем важный титулы или модные наряды. В самом деле, в своём дворянском облачении он чувствовал себя так неуютно, что уже через два дня попросил регентшу купить более обыденную одежду, чтобы не выделяться на фоне других учеников.\n\nОднако за то короткое время, что он пробыл в школе, Гровер уже успел заработать какое-никакое уважение благодаря способности выполнять практически любые домашние задания в кратчайшие сроки. И действительно, Гровер заметил, что темы школьных уроков были значительно проще тех, которые он уже успел изучить со своими частными репетиторами. Самым ярким примером было, пожалуй, обществоведение. Благодаря урокам Рози, которая учила его партийной доктрине, Гровер мог посоперничать в этом предмете со своими преподавателями. Когда он представил своё первое домашнее сочинение, учитель похвалил своего ученика за детальность проведённого анализа. Впрочем, и другие предметы давались будущему императору без особых сложностей.\n\nПосле этих двух недель Гровер мог гордиться тем, что стал лидером небольшой группы в школе. В этой компании они обсуждали темы, которые проходили в школе, и совместно выполняли домашние задания. Гровер должен был признать, что это доставляло ему массу удовольствия. Единственное, что было веселее – это загонять школьных учителей в ловушку своими аргументами. Это было намного проще, чем с частными репетиторами."
 bronzehill_softfurgrover.3.a:0 "Интересно, что из этого выйдет."
 
 bronzehill_softfurgrover.4.t:0 "Инженерный вызов"
 bronzehill_softfurgrover.4.d:0 "Сегодня у Гровера был особенный день. В школе для него и его одноклассников должна была состояться церемония вступления в совершеннолетие, на которой юных учеников официально приветствовали в мире взрослых. Конечно, юридически они достигнут совершеннолетия только через четыре года, но нынешний жест должен был показать им, что теперь они стали более самостоятельными и ответственными, пусть и остались подростками. После общественной церемонии дальнейшие празднования продолжились в кругу друзей и семьи. Гровер же отправился к своей регентше.\n\nНа уроках обществоведения они тщательно готовились к церемонии. Другие ученики без перерыва твердили о том, что они хотят больше свободы или карманных денег, а также радовались тому, что отныне им по закону разрешено покупать пиво. Гровер же, с другой стороны, не очень-то разделял эти чувства. Рози никогда не предъявляла к Гроверу особых требований и всегда объясняла, почему установила те или иные правила. Вместо этого она стремилась подавать пример своему подопечному. Но, возможно, заботы Гровера просто слишком сильно отличались от вопросов, волнующих его одноклассников. Пусть это пока что и не играло для него особой роли, но он всё равно был императором.\n\nСама церемония прошла без особых происшествий. Учителя подарили им по небольшой книжке с социалистическими текстами – Гровер знал их все наизусть и написал критические замечания к большинству из них – а также сертификат. Затем все ученики разошлись по семейным вечеринкам. Когда Гровер прибыл в императорский дворец, его ждала Рози с большущей коробкой в подарочной упаковке. Когда Гровер распаковал его, оказалось, что его поджидал набор для самостоятельной сборки весьма простого, но всё же способного к самостоятельному передвижению автомобиля. — Инженерный вызов, так сказать, — улыбнулась Рози. — Как вы знаете, хороший социалист должен разбираться и в производственном процессе.\n\nПосле церемонии у учеников наступили каникулы, так что у Гровера было несколько недель для завершения работы над машиной при периодической помощи некоторых дворцовых служащих. "Приятно создавать что-то своими когтями," — подумал он. Закончив работу, юный император отправился на небольшую прогулку по дворцовым садам на своём самодельном автомобиле. Однако, когда Гровер перечитал инструкцию по сборке, его мысли потекли в другом направлении. Может ли он улучшить конструкцию машины? Стоит проконсультироваться с ещё несколькими книгами в библиотеке..."
 bronzehill_softfurgrover.4.a:0 "Социализм означает неустанную работу над будущим."
 
 bronzehill_softfurgrover.5.t:0 "Иные интересы"
 bronzehill_softfurgrover.5.d:0 "Гровер сидел за своим столом и читал книгу, практически зарывшись в неё клювом. В этом не было ничего необычного – всем во дворце было известно, что Гровер просто обожает читать. Некоторые даже шутили, будто он планирует изучить всю дворцовую библиотеку ещё до своей коронации. Это, конечно, было преувеличением: никому не перечитать имперскую библиотеку целиком даже за всю жизнь, не говоря уже про несколько лет. Однако самой примечательной была тема изучаемой Гровером книги. Большинство предположило бы, что юный император читал учебник по истории или редкую книгу по естественным наукам. Но вместо этого перед ним лежала книга по математике. На прошлой неделе он задал учителю вопрос о квадратных корнях из отрицательных чисел, и через некоторое время преподаватель упомянул так называемые "комплексные числа", но при этом признался, что знает о них не так уж много.\n\nЭто, конечно, ещё сильнее разожгло интерес молодого императора. И вот за последнюю неделю он прочитал вводную книгу по комплексному исчислению. Информация далась ему нелегко, и на поздних главах юный грифон бросил попытки понять абсолютно всё. Но он поставил перед собой задачу: детально разобраться в доказательстве теоремы о голоморфных функциях, согласно которой каждая комплексная функция, дифференцируемая в комплексном смысле, может быть таковой бесконечно много раз. Доказательство было приведено в книге, но использовало довольно сложную математику.\n\nЗа последние три дня Гровер исписал немало страниц расчётами, но пришёл лишь к выводу о связи между частными производными мнимой и действительной частей. Юный грифон был уверен, что они должны привести его к правильному ответу, но никак не мог нащупать путь к нему. Однако теперь у него появилась просто отличная идея. После того как он перечитал предложение об интегральной формуле из предыдущей части книги, где говорилось что-то о том, что круговые интегралы голоморфных функций исчезают, в его голове наконец-то всё прояснилось. Следующим шагом должно было стать доказательство аналитической формы, но, к счастью для начинающего математика, книга была достаточно подробной.\n\nЧерез три часа Гровер был уверен, что наконец-то разобрался. Связь между частными производными действительно доказывала интегральную формулу, которая, в свою очередь, подтверждала аналитическую форму, тем самым завершая доказательство. "Математические загадки начинают доставлять удовольствие, стоит только разобраться в них чуть глубже", — подумал он."
 bronzehill_softfurgrover.5.a:0 "Для хорошего социалиста все науки важны."
 
 bronzehill_softfurgrover.6.t:0 "Разговоры за ужином"
 bronzehill_softfurgrover.6.d:0 "Гровер лежал в кровати и держал в когтях "Социалистический теоретик", главный научный журнал по политической теории. Статьи в этом месяце были не особо интересными. В большинстве из них не было ничего нового, а некоторые и вовсе просто повторяли предыдущие работы Рози Софтфур или Клары Вуффингхарт. Гровер подозревал, что авторы хотели задобрить имперскую регентшу, но не сомневался, что это не сработает. Юный грифон из своего опыта знал, что единственный способ заслужить уважение Рози – это продемонстрировать ей компетентность в какой-либо теме, а те, кто лишь соглашается со всеми её высказываниями, уж точно не способны на это.\n\nРози постучала в дверь комнаты своего воспитанника, чтобы пригласить его на ужин. Гровер с нетерпением ждал этого, ведь сегодня к ним пришли гости из рядов партии, и он мог бы с удовольствием пообщаться с ними. Подождите-ка... Снова взявшись за "Социалистического теоретика", Гровер мигом отыскал статью, которую прочитал всего час назад. Её автор, министр образования Бригитта Херцвинг, тоже будет сегодня здесь. И статью её авторства явно стоило обсудить. Гровер заглянул в библиотеку, чтобы взять ещё несколько текстов.\n\nКогда юный грифон появился за обеденным столом с когтями, полными текстов, Рози едва сдержала смех. "Яблочко от яблони..." — подумала она. Регентша завела лёгкую беседу с Тайгером Каппуделем – он был не самым смышлёным собеседником, но всё же старался не отставать от неё – одновременно следя за тем, чем занят её подопечный. Молодой император занял стратегически выгодную позицию рядом с Бригиттой. Со стороны было очень похоже, что приведённая в статье аргументация Бригитты быстро рассыпается под шквалом контраргументов Гровера и примеров из литературы. А теперь она пообещала ему изменить политику... Чисто сработано. Но Рози была вынуждена признаться себе, что эта ситуация не была такой уж однозначной. Конечно, Гровер был умён и, вполне возможно, прав, но всё же он и близко не был таким спокойным и отстранённым, каким Рози представляла себе императора. Если Гровер сможет повторить свой трюк и полностью уничтожить своими аргументами и других её министров, то он вовсе не будет похож на того императора-социалиста, которого она пыталась взрастить из своего воспитанника..."
 bronzehill_softfurgrover.6.a:0 "Как социалисты, мы всегда делаем ставку на научную методологию."
 
 bronzehill_softfurgrover.7.t:0 "Бремя прошлого"
 bronzehill_softfurgrover.7.d:0 "Гровер сидел в императорской библиотеке, удобно устроившись в одном из больших мягких кресел рядом с камином. На протяжении многих лет он сидел здесь вместе с Рози и читал социалистические работы, книги по истории или научные журналы. Регентша всегда поддерживала его интересы и часто давала ценные советы о том, какие книги стоит прочитать следующими. И конечно, много лет они вместе завтракали и обсуждали политику, будь то социалистическая теория или недавние новости. Никак нельзя было отрицать тот факт, что регентша сильно повлияла на своего воспитанника.\n\nИ в то же время Гровер чувствовал себя так, будто оказался лишним в своей стране. Конечно, тот факт, что он родился у важных и влиятельных родителей, не должен давать ему права решать за других. Рози говорила своему воспитаннику, что император – это представитель государства, а не его лидер. Для псов и грифонов он был объединяющей фигурой, которая сглаживала возникающие в обществе противоречия на пути к истинному коммунизму. Но это была довольно... пассивная роль. Гровер многое узнал, услышал и даже лично написал, но что из этого действительно пригодится ему в будущем?\n\nНа протяжении всех этих лет Гровер так никогда и не чувствовал себя полноценным императором. Но, возможно, он пока ещё не стал им. Жизнь в стенах дворца была весьма комфортной, а благодаря своему статусу Гровер смог обучиться множеству вещей. У какого ещё птенца может быть огромная личная библиотека, а также возможность заказать любую отсутствующую книгу, которую только можно себе представить? Но самой главной привилегией была сама Рози, ведь общаясь с ней Гровер мог приобщиться практически к первоисточнику всех знаний о социализме и других науках. И с учётом этого выходило, что если Гровер будет сидеть сложа когти и служить исключительно символом государства, то так лишь попусту растратит свой потенциал. Какая-то часть его души хотела восстать против своего наследства и отказаться от него. Разве Гровер не может принести пользу народу и стране, используя свои знания, несмотря на императорский титул? Юный грифон поудобнее устроился в кресле и задумался. Ему нужно было взвесить свои варианты и возможности."
 bronzehill_softfurgrover.7.a:0 "Так какова же суть социалистического императора?"
 
 bronzehill_softfurpostcoronation.1.t:0 "Преемник"
 bronzehill_softfurpostcoronation.1.d:0 "Собравшиеся в зале тридцать грифонов и псов в полной тишине ждали, когда Рози Софтфур начнёт свою речь. — Товарищи! Думаю, большинство из вас знает, почему я созвала всех вас. Я возглавляла КПГ на протяжении многих лет, а если считать и годы моего лидерства в СПБ, то и целых два десятилетия. Всё это время я изо всех сил трудилась во благо Империи, социализма и, прежде всего, улучшения жизни народа. Но я не смогла бы этого сделать без поддержки множества моих соратников по партии. Заранее прошу прощения за то, что стала малость претенциозной к старости, но я горжусь тем, чего мы достигли. За время своего пребывания на посту председательницы я никогда не воспринимала эту должность как нечто само собой разумеющееся и делала всё возможное, чтобы управлять страной вместе с советом лидеров партии – с вами. И теперь, по прошествии столь многих лет, пришло мне время уйти в отставку. Пусть новое поколение подхватит знамя и поведёт нашу страну и партию к новым высотам. Спасибо вам всем.\n\nВысокопоставленные партийцы аплодировали Рози в течение десяти минут. Когда овации стихли, она продолжила: — В соответствии с уставом партии, я призываю совет избрать нового председателя, ибо я более не могу занимать этот пост.\n\nКлара Вуффингхарт подняла лапу. Она бросила на Софтфур смущённый взгляд, а затем сказала: — Я выдвигаю кандидатуру товарища Гровера VI на пост председателя.\n\nТеперь уже бывшая председательница внешне сохраняла спокойствие. Однако в голосе Рози слышалось нетерпение, когда она обращалась к другим членам совета: — Итак, есть ещё кандидаты? Я не сомневаюсь, что из каждого из присутствующих здесь выйдет отличный председатель, — Рози обвела взглядом комнату, но так и не увидела ни одной поднятой лапы. — Что ж, тогда перейдём к голосованию. По традиции, как уходящий председатель я воздержусь от голосования. Все за?\n\nВ воздух моментально взметнулось тридцать лап.\n\nТеперь Рози Софтфур выглядела совершенно безэмоциональной. — Что ж всё ясно. Я объявляю голосование состоявшимся, а Гровера VI – должным образом избранным председателем и поздравляю его с назначением."
 bronzehill_softfurpostcoronation.1.a:0 "Гроверу придётся проявить себя."
 
 bronzehill_softfurpostcoronation.2.t:0 "Primus Inter Pares"
 bronzehill_softfurpostcoronation.2.d:0 "Гровер взял церемониальный молоток и стукнул им по столу. — Уважаемые товарищи, позвольте мне открыть заседание. Сейчас я оглашу сегодняшнюю повестку дня, — грифон зачитал темы вопросов из заранее подготовленных им документов, после чего оторвал взгляд от бумаг и продолжил: — Любой член совета партии может добавить новые пункты в повестку дня, — не увидев ни одной поднятой лапы, Гровер начал с первого пункта в своём списке.\n\nПока остальные присутствующие партийцы приступили к обсуждениям, Гровер откинулся на спинку кресла и задумался о своей новой роли. Она оказалась далеко не такой сложной, как он ожидал первоначально. Единственное, что смущало императора, так это то, насколько весомым казалось его мнение. Чувствовала ли Рози то же самое? И вообще, имела ли она такое же влияние, как и он сейчас? Вероятно, да, учитывая, какие дифирамбы ей пели другие члены совета. Гровер не стал ничего говорить, но он мог с ходу перечислить как минимум пять довольно влиятельных текстов Рози, где она допустила логическое заблуждение. Ведь никто не совершенен, и это был очень важный урок. Ни один аргумент не должен приниматься без должной проверки – будет очень опасно, если товарищи по партии не захотят внимательно изучить его работы. Гровер вздохнул.\n\nУвы, но вздох привёл к неожиданным последствия: другие члены совета восприняли его как знак, что он хочет заговорить. Так как Гровер держал клюв закрытым, Тайгер Каппудель спросил: — Позвольте нам услышать ваше мнение по этому вопросу, председатель.\n\n— Оу, у меня нет мнения относительно этого вопроса. Но я не сомневаюсь в том, что совет найдёт лучшее решение.\n\n— Но вы же им... То есть председатель! — воскликнул Каппудель. Гровер прекрасно понял, какое слово хотел сказать пёс, но всё же удержался в последний момент. К счастью, остальные партийцы были рады решению председателя сохранять нейтралитет.\n\nСпустя некоторое время различные внутрипартийные фракции уладили этот вопрос, после чего перешли ко второму пункту. Здесь Гровер решил привести свои аргументы. К его радости, Розмари Фрюлинг оспорила его слова, причём довольно убедительно. Тайгер Каппудель уставился на неё так, будто хотел сожрать на месте за дерзость, но потом перехватил взгляд Гровера и умерил свои порывы."
 bronzehill_softfurpostcoronation.2.a:0 "Ни одно существо не может в одиночку определять будущее партии."
 
 bronzehill_softfurpostcoronation.3.t:0 "Вопросы наследия"
 bronzehill_softfurpostcoronation.3.d:0 "— Вы справляетесь просто отлично, — в голосе Рози Гровер услышал нотки лёгкой усталости. — Возможно, мои опасения были беспочвенными, — она на мгновение остановилась и посмотрела в окно, глядя куда-то далеко вдаль. Затем Рози повернулась к своему бывшему подопечному, глядя ему прямо в глаза, — Но я всё равно спрошу: было ли это действительно необходимо?\n\nГровер понял, что имела в виду Рози, но всё равно спросил вслух: — Что вы имеете в виду?\n\n— Да всё! Когда я ушла в отставку, то вы погрузились в политику по самые уши. И эти дураки, которые явно не читали ни единого моего слова, взяли да избрали вас моим преемником. Единогласно! Разве я не писала раз за разом, что в этом социалистическом государстве император – лишь его номинальный глава? Разве я не учила вас этому? Да, я признаю, что пока что ваши действия не повторяют ошибок ваших предков. Я даже могу признать, что вы, Гровер, лучший теоретик социализма из всех, кого я знаю. Но всё равно это как-то неправильно. Вы всё ещё император.\n\nКогда Гровер открыл клюв для ответа, от говорил весьма мягким тоном. — Возможно, что они понимают нынешнюю ситуацию лучше вас. Рози, вы всегда говорили мне, что я не должен думать о себе как об императоре. И я делаю именно так. Все эти годы я учился у вас, у ваших коллег и из книжных примеров. Должен ли я отказаться использовать эти знания и пустить все дела на самотёк просто из-за моего старого титула? Всегда найдутся грифоны и псы, которые будут почитать меня за моё наследие – собственно, в этом и заключается смысл сохранения титула – но влияние, которое я надеюсь оказать на этот мир, будет моим и только моим, — грифон вздохнул. — Рози, позвольте мне сказать следующее. Как вы знаете, я прочитал все ваши тексты и считаю их крайне выдающимися. Но те немногие заблуждения и ошибочные выводы, которые я обнаружил, имеют общее происхождение: порой вы ставите идеологию превыше реальности, — он взмахнул передней лапой, теперь уже более энергично. — Забудьте об императоре! Вы воспитали меня социалистом, и теперь я действительно социалист. Вы были для меня великим примером. И я буду следовать за вашей путеводной звездой.\n\nРози медленно ответила: — Теперь я понимаю, и мне придётся смириться с произошедшим. Гровер, вы простите меня за мои прежние сомнения? — пёс и грифон обнялись, и это объятие сказало больше тысячи слов."
 bronzehill_softfurpostcoronation.3.a:0 "Не титул определяет грифона, а личные достоинства."
 
 bronzehill_softfurpostcoronation.4.t:0 "Преемник"
 bronzehill_softfurpostcoronation.4.d:0 "Рози Софтфур созвала специальное собрание совета лидеров КПГ. Они заранее знали тему встречи и поэтому беспокойство о будущем ясно читалось на их лицах, когда Рози начала свою речь. — Товарищи! Я возглавляла КПГ на протяжении многих лет, а если считать и годы моего лидерства в СПБ, то и целых два десятилетия. Думаю, я имею полное право сказать, что за это время мы добились очень многого. Империя была восстановлена и реформирована, а наше общество уверенно движется вперёд к истинной солидарности. За последние годы произошло множество событий, и я всегда делала всё возможное, чтобы управлять партией в духе товарищества вместе с прочими членами совета – со всеми вами. Поэтому я считаю более чем справедливым сказать, что за нынешние успехи нужно благодарить всех нас. Однако теперь пришло мне время передать факел дальше. Пусть новое поколение приведёт нашу страну и движение к новым высотам. Спасибо всем вам.\n\nЧлены совета партии встали и наградили её аплодисментами, которые продолжалось добрых пять минут. После того как овации стихли, Рози продолжила: — В соответствии с принципами партии, я призываю совет избрать нового председателя, ибо более не могу занимать этот пост.\n\nНа мгновение в комнате воцарилась полная тишина. Затем начались бурные обсуждения. Никто не был заинтересован в том, чтобы выдвинуть свою кандидатуру и тут же оказаться отвергнутым, так что начались привычные политические переговоры и формирование коалиций. Через некоторое время Клара Вуффингхарт выдвинула себя в качестве компромиссной кандидатуры, уверенно получив комфортное большинство голосов. Однако атмосфера оставалась напряжённой, и это явно был лишь первый шаг. Сама Вуффингхарт в своей речи дала понять, что намерена возглавлять партию лишь в переходный период, прежде чем дать дорогу новому поколению.\n\nЕдинственным грифоном в комнате, который хранил полное молчание на протяжении всех обсуждений, был Гровер VI, новый член совета. Другие – в частности, Тайгер Каппудель – пытались узнать его мнение, но грифон отказался становиться на чью-либо сторону."
 bronzehill_softfurpostcoronation.4.a:0 "В каком же направлении двинется партия?"
 
 bronzehill_softfurpostcoronation.5.t:0 "Новые горизонты"
 bronzehill_softfurpostcoronation.5.d:0 "Когда Гровер шёл по мраморным залам, ему казалось, что он наконец-то обрёл новый дом. Грифону было нелегко оставаться политически нейтральным, и в последние недели Гровер чувствовал себя неспокойно. Так что он занимал свои мысли другими темами, заново открывая свои детские интересы – инженерное дело, математику и физику. После неофициальной встречи с ректором университета Гринбэка Гровер получил должность младшего научного сотрудника.\n\nКонечно, он никогда не получал формального образования. Но в детстве Гровер прочитал множество книг на всевозможные научные темы и даже мог похвастаться небольшим практическим опытом. Теперь ему предстояло прослушать ещё несколько курсов, чтобы пополнить свои знания, но в силу особых обстоятельств Гроверу уже доверили небольшую лабораторию.\n\nПри этом он чувствовал себя счастливым, как когда-либо прежде. Даже общение с другими членами правления КПГ казалось ему просто маленьким весёлым шоу, а ранее бесконечные сомнения в том, каковы будут его обязанности по отношению к Империи, наконец-то отпали.\n\nГюнтер Рускасте, его ассистент в лаборатории, уже ждал. — Здравствуйте, Гровер. Надеюсь, дорога из Грифенхейма была хорошей. Я подготовил отчёт о достигнутых на прошлой неделе результатах. Мы добились немалого прогресса в работе с материалом. Похоже, что прочность наконец-то стала именно такой, какая нам нужна для пушки. Потери материала в ходе эксперимента не составили и трети по сравнению с предыдущей версией.\n\n— Очень хорошо, Гюнтер, я прочитаю отчёт как можно скорее. В выходные у меня было несколько встреч, но за во время путешествия на поезде я нашёл немного свободного времени и успел изучить несколько статей. Во всём виноваты кристаллы. Эти проклятые Мааром кристаллы обладают столь многими магическими свойствами, что превращают упорядоченную в остальном науку о материалах в настоящее минное поле. Но вот что я нашёл, — он достал из портфеля несколько бумаг. — Если это зачарование сработает так, как здесь описано, мы сможем добиться ещё лучших результатов.\n\nПосле целого дня экспериментов Гровер отправился домой, в маленькую квартирку в Гринбэке, где он жил в течение недели. Засыпая, грифон мечтал о танках. В детстве ему иногда хотелось сесть за рычаги такой машины, но и сконструировать свой танк тоже было бы неплохо."
 bronzehill_softfurpostcoronation.5.a:0 "Каждому нужно своё призвание в жизни."
 
 bronzehill_softfurpostcoronation.6.t:0 "Ещё один разговор на кухне"
 bronzehill_softfurpostcoronation.6.d:0 "Гровер сидел на дворцовой кухне, глядя на стоящую перед ним миску со свежеприготовленными фрикадельками. Хотя в большей части помещений ныне размещалась партийная администрация, здесь по-прежнему оставались оазисы тишины и покоя. Они встречались довольно редко, но Гровер знал дворец лучше большинства и вовсю пользовался своим преимуществом.\n\nОн услышал мягкие, но решительные шаги, которые были очень хорошо знакомы ему. Грифон заговорил, не поднимая головы: — Рози! Вы что, хотите побеспокоить своего императора во время трапезы? — грифон усмехнулся.\n\n— Ах, Гровер, пощадите. Разве вы не позволите присесть старой собаке даже на минутку? — Рози улыбнулась в ответ. — Помните, сколько лет обсуждали политику прямо за этим столом? Не хотите ли вернуться в былые деньки ещё раз?\n\nГрифон пододвинул ей стул. — Ну, отныне я превыше политики. Витаю в облаках и избегаю любого участия в мирских делах. Но, думаю, на этот раз я могу сделать исключение.\n\nСобака неуверенно посмотрела на своего бывшего подопечного. — Неужели вам действительно нечего сказать по поводу последних действий партии? Раньше вы охотно давали всем знать о своём мнении. Вы так изменились... — Рози закончила фразу более тихим тоном, — и стали мудрее.\n\nМолодой император улыбнулся: — Тогда я был императором, но надо мной стояла регентша. Теперь же я коронован должным образом. Я – номинальный лидер государства, простой наблюдатель за политическими делами. Ваше социалистическое движение – в отличие от многих других – смогло принять меня во имя сохранения преемственности, но отнюдь не для того, чтобы я повторял ошибки моих предков, — вспомнив один давний разговор, Гровер добавил, — даже если я больше не издеваюсь над их былыми решениями, — немного оживившись, грифон продолжил. — Кроме того, я уже нашёл, чем себя занять дальше. Я ведь изучал не только социалистическую теорию, а моя маленькая лаборатория в Гринбэке уже добилась кое-каких результатов, которыми я вполне доволен. Рози, если вы думаете, что я буду целыми днями прозябать здесь, во дворце, то могу сказать, что вы сильно ошибаетесь.\n\nРози молча посмотрела на своего бывшего воспитанника, а потом одобрительно кивнула."
 bronzehill_softfurpostcoronation.6.a:0 "Социалистическая империя с номинальным императором во главе. Как и должно быть."
 
 # Loudbark regency
 
 bronzehill_loudbark.1.t:0 "Спасение Грифонии"
 bronzehill_loudbark.1.d:0 "Лаудбарк вздохнул. Время пришло. Необходимо было созвать партийный съезд Национального Союза. После объединения Герцланда стало ясно, что структуры старой партии Бронзхилла недостаточно. Но пёс должен был признать, что ему ненавистна сама мысль об этом. Прежде он изо всех сил избегал созыва партийных съездов. Разногласия в партии присутствовали с самого её основания, и они могут начать доставлять серьёзные проблемы, если за ними не следить должным образом. Поэтому Лаудбарк заставлял различные фракции подчиняться ему, предпочитая проводить личные беседы с наиболее влиятельными их членами, не стесняясь прибегать к завуалированным угрозам в случае необходимости. В последние годы ситуация редко обострялась, но пёс прекрасно понимал, что вражда не исчезла, а просто прикопана под слоем земли. Пока что.\n\nНо это нужно было сделать. Империя возродилась и партия должна была расти ещё быстрее чем прежде, так что нужно уладить кое-какие дела, иначе и партия, и правительство погрузятся в правовой хаос. Поэтому были разосланы письма и составлены документы. Лаудбарк предпочитал действовать, а не марать бумаги, но данное дело было достаточно важным, чтобы он лично погрузился в бюрократическое болото. Правда, с тех пор как он официально стал регентом, ему казалось, что теперь в его жизни есть лишь заполнение бесконечного числа отчётов, подготовка черновиков речей и ответов на прошения. Пёс снова вздохнул.\n\nИ вот, две недели спустя, в императорском дворце в Грифенхейме состоялся партийный съезд "Национального Союза". Это было жёстко контролируемое мероприятие, где каждая речь и высказывание были заранее одобрены, а результаты любых голосований были предрешены ещё до их начала. Тщательное балансирование между фракциями гарантировало, что ничто не вызовет волнения. Были утверждены новые члены, приняты политические предложения и официально созданы филиалы. И, пожалуй, самое большое изменение заключалось в том, что официальное название партии было адаптировано к новым реалиям.\n\nКогда-то партия намеревалась спасти Бронзхилл от коммунизма и гармонической слабости. Теперь же она должна была поддерживать регентство, чтобы спасти всю империю в целом. Когда Лаудбарк покидал партийный съезд, он испытывал довольно смешанные чувства. Судьба партии висела на волоске – как она могла надеяться привести Империю в порядок, если с трудом справлялась с проблемами в своих рядах?"
 bronzehill_loudbark.1.a:0 "За императора и империю."
 bronzehill_loudbark.1.a_tooltip:0 "§RМы должны попытаться реформировать партию как можно скорее, иначе внутренние фракции могут разорвать её на части...§!"
 
 bronzehill_loudbark.2.t:0 "Разногласия в армии"
 bronzehill_loudbark.2.d:0 "Это произошло даже быстрее, чем ожидал Лаудбарк. С момента своего основания армия играла значительную роль в Национальном Союзе, ведь большинство рекрутов как раз были членами данной партии. А когда Лаудбарк стал канцлером Бронзхилла, эта тенденция лишь усилилась, так что разногласия внутри партии естественным образом отразились и на армии. И теперь, когда какой-нибудь грифон в армии подавал прошение, Лаудбарк мог быть уверен, что через некоторое время у него на столе появится и второе с прямо противоположной идеей.\n\nСегодняшний вопрос был совсем незначительным. Речь шла об анализе военных игр, проведённых в военной академии Хундсфельда. Обе петиции утверждали, что существующие стандарты оценки не подходят для современной войны, но предлагаемые ими изменения различались как день и ночь.\n\nОдно прошение было отправлено несколькими старшими грифонами из высшего командования. Хотя они были совсем недавно "реинтегрированы" в обновлённую имперскую армию, в остальном они были вполне состоявшимися командирами, большинство из которых также могло похвастать дворянским титулом. И хотя эти конкретные просители были грифонами-лоялистами, Лаудбарк не сомневался, что они представляют более широкую фракцию в армии, которую корректнее всего назвать "старой гвардией". Их идеи, безусловно, выглядели именно таковыми: сосредоточенность на стратегическом анализе, строгое горизонтальное лидерство и развитие устоявшейся доктрины. Никаких экспериментов, но, безусловно, немалый опыт, который неразумно игнорировать.\n\nВ списке подписавших вторую петицию было гораздо меньше влиятельных имен, но это компенсировалось тем, что их было куда больше: в основном это предложение поддержали армейские офицеры среднего звена. Лаудбарк чуял в этом почерк старого "Союза стражей" – мелкого движения, ставшего одним из основателей Национального Союза. "Должно быть, они нашли новых друзей," — подумал он. Возможно, другие присоединились к ним, чтобы противостоять "влиянию знати". Их идеи были сосредоточены вокруг "тактики отдельных миссии", предоставляющей офицерам гораздо куда свободы для достижения целей, поставленных их начальством. В военном анализе эта группа делала акцент на скорости, адаптивности и умеренном риске, а также на изрядной доле экспериментаторства. Но за этим всё равно чётко прослеживался политический аспект – офицеры пытались сделать себе имя. И теперь Лаудбарку предстояло решить, чьи аргументы оказались достаточно вескими."
 bronzehill_loudbark.2.a:0 "Не будем рисковать с экспериментами."
 bronzehill_loudbark.2.b:0 "Мы всегда нуждаемся в свежих идеях."
 
 bronzehill_loudbark.3.t:0 "Новый архонт"
 bronzehill_loudbark.3.d:0 "Выбор нового архонта формально был сугубо внутренним делом архоната Борея. Однако, поскольку архонты проживали в Грифенхейме, они не могли игнорировать влияние имперского правительства, так что обычно совет жрецов выбирал того кандидата, который в итоге будет одобрен императором или, в данном случае, имперским регентом. Поскольку Эрос VII где-то сгинул в недавнем хаосе, храмам предстояло выбрать нового архонта.\n\nНовый архонт, взявший имя Юлий IV, встретился с Лаудбарком вечером после церемонии избрания. До сих пор Национальный Союз в основном игнорировал религиозную политику, предпочитая светскую поддержку для своих действий. Однако влияние храмов было весьма значительным, так что новый имперский регент не мог упустить возможность завязать личные отношения с новым главой одного из храмов. И вот пёс и грифон сидели вместе в одной из комнат императорского дворца, обсуждая будущее.\n\n— Уважаемый регент Лаудбарк, приглашение на личную встречу – честь для меня. Мои соратники, жрецы Борея, избрали меня своим новым архонтом, чтобы я мог представлять их при дворе. Как вы знаете, я выступал в поддержку вашего правительства и его целей ещё до моего возвышения, и теперь я пришёл к вам в надежде найти новую основу для дальнейшего развития отношений между духовными и мирскими силами нашей державы.\n\nПёс кивнул. — Я внимательно следил за процессом выборов, поскольку тоже надеюсь, что взаимопонимание между храмами и регентством может помочь нам всем. Мы согласны в том, что социалистическое движение представляет угрозу для ценностей и традиций империи. Насколько я знаю, вы служили армейским капелланом, и полагаю, что мы также разделяем стремление к тому, чтобы армия играла более важную роль в обществе.\n\n— Уверяю вас, что под моим лидерством акценты проповедей храмов изменятся и будут способствовать утверждению идеалов сильной и лояльной Империи. Если правительство будет готово защищать храмы, как это было прежде, то мы все лишь выиграем от этого.\n\nРегент вновь кивнул. — Храмы будут пользоваться должной защитой до тех пор, пока они уважают волю императорского правительства. А вы и ваши коллеги-жрецы получат особе место при дворе, чтобы любое недоразумение можно было легко разрешить."
 bronzehill_loudbark.3.a:0 "Поддержка богов придаёт нам сил."
 
 bronzehill_loudbark.4.t:0 "Реформа партии"
 bronzehill_loudbark.4.d:0 "Соперничеству фракций в партии должен прийти конец, это совершенно точно. А это значит, что время созвать очередной партийный съезд. Лаудбарк устало прижал лапы к глазам. Он уже мысленно представлял возвышающиеся до небес стопки бумаг. Но на этот раз подготовка будет чуть иного рода. Если прошлый партийный съезд был скорее реакцией на изменение обстоятельств, то этот сам должен был стать действием, направленным на изменение обстоятельств. Мысль об этом каламбуре заставила Лаудбарка улыбнуться. Возможно, подготовка окажется интереснее, чем он думал. Но при этом ему придётся быть крайне осторожным... Пусть кое-кто ничего не будет знать до самого последнего момента.\n\nНа следующее утро он официально начнёт... неофициальные приготовления. Все будут знать о начале процесса, но приглашения будут разосланы только тогда, когда всё немного прояснится. Например, вопрос о том, кто вообще и для чего получит приглашение. Но это также означает, что нужно задать чёткие сроки.\n\nНа данный момент задача состояла в том, чтобы заручиться поддержкой для некоторых весьма заметных изменений в структуре партии. Основная цель также уже была определена: реакционная фракция, состоящая в основном из дворян. Хотя идеологически они были близки к его регентству в плане враждебности по отношению к социализму и поддержки сильного императора, их постоянные попытки помешать решению вопросов вроде благосостояния простых граждан, мешали дальнейшим политическим планам регента. Однако потеря поддержки всего дворянства тоже будет нежелательным исходом. Так что нужно будет убедить более благоразумных благородных поддержать его планы, а вот самых радикальных реакционеров необходимо отстранить от власти, создав при этом как можно меньше беспорядка.\n\nВ общем, всё будет непросто. Лаудбарку придётся хорошенько подумать, к кому и когда обратиться за поддержкой. Две другие крупные фракции – популисты и милитаристы – имели свои собственные политические цели, куда более близкие к его видению. В зависимости от того, на кого регент будет опираться при подготовке к съезду, изменится их власть, а вместе с ней и будущее партии."
 bronzehill_loudbark.4.a:0 "Будущее в наших лапах."
 
 bronzehill_loudbark.5.t:0 "Танец на вулкане"
 bronzehill_loudbark.5.d:0 "Разговаривая с всевозможными приметными членами партии, Лаудбарк всё чаще чувствовал себя так, будто он танцует близ жерла вулкана, готового извергнуться в любой момент. В частности, он ощущал, что та единственная цепь – нерушимая верность императору – которая так долго удерживала партию воедино, постепенно начинает ослабляться по мере того, как в её ряды вступает всё больше и больше грифонов. "У них просто нет правильного отношения к этому вопросу", — думал пёс. Они не понимают, что беспрекословное служение императору, как это делали все жители Бронзхилла – достойнейшая цель в жизни.\n\nПридётся изменить политику вступления. До тех пор пока не будет проведена надлежащая реформа партии, новые кандидаты будут проходить через более строгую проверку. Это, конечно, будет иметь и другие побочные эффекты. Местные магнаты с завоёванных территорий неизбежно окажутся в стороне и это обязательно приведёт к неприятным последствиям. И хотя на данный момент такой курс немного улучшит ситуацию, вскоре нужно будет найти более постоянное решение.\n\nЛаудбарк вспомнил разговор с Рамоной фон Пфеннигфукс, одной из самых... настойчивых сторонниц расширения дворянских привилегий в партии. К сожалению, она была важна, ведь её фабрики в окрестностях Винтербелла производили хорошую одежду для армии. Она готова была продавать униформу по дешёвке, но вчера вечером потребовала от него помощи в переговорах с рейхсгеверкшафтом. И открыто намекнула Лаудбарку, что если он не поможет ей, то цены на отпускаемую продукцию резко возрастут. Конечно, пёс мог бы попытаться национализировать фабрику, но все поставщики Рамоны были её знатными друзьями и продавали грифине товар по крайне выгодной цене. Но, очевидно, после смены владельца скидок можно будет не ждать. Так что очень скоро Лаудбарку придётся национализировать половину экономики империи, а затем его самого объявят социалистом и, возможно, избавятся от него. Пёс потер глаза. Нет, силой тут ничего не добьёшься."
 bronzehill_loudbark.5.a:0 "Нам нужна политическая реформа и поскорее."
 bronzehill_loudbark.5.a_tooltip:0 "§RМы должны начать реформу партии в самое ближайшее время...§!"
 
 bronzehill_loudbark.6.t:0 "Реакционеры покидают партию"
 bronzehill_loudbark.6.d:0 "Единственное, что можно сказать об этом дне, так это то, что дела могли обернуться ещё хуже. Реакционеры могли попытаться сместить его, будь то через армию или партию. Но они не решились на это – возможно, опасаясь последствий в случае провала. Поэтому недовольные просто ушли, массово покинув ряды Национального Союза. На бумаге это означало, что теперь Лаудбарк мог свободно проводить свою политику с гораздо меньшим сопротивлением. На практике же проблемы только начинались.\n\nЛаудбарк сидел в своём кабинете и читал отчёты. Если всё обобщить, то произошла полная катастрофа. Ему следовало начать действовать раньше. Зачем же он так долго ждал, пока дворяне сделают свой ход? Теперь всё произошло именно так, как и хотели реакционеры. Многие вполне лояльные члены партии ушли вместе с ними, либо из-за былой дружбы, либо из-за какой-то легко устранимой зависимости.\n\nПоследствия этого демарша же будут ощущаться на всех уровнях. Половина экономики империи находилась в когтях и лапах грифонов и псов, только что покинувших партию. Сегодня утром на стол Лаудбарка уже легли заявления об отставке важных членов генштаба. Да и шансы на привлечение хоть сколько-то верных грифонов на недавно завоёванных территориях тоже значительно уменьшились. Теперь псу придётся потратить немало времени, пытаясь найти новых псов и грифонов на различные вакансии в администрации и в армии, а также придумать способ обеспечить необходимые поставки и налоговые поступления в условиях враждебности экономических элит. Это будет ой как нелегко."
 bronzehill_loudbark.6.a:0 "Дела покатились под откос."
 bronzehill_loudbark.6.a_tooltip:0 "§RШанс на реформу партии упущен.§!"
 
 bronzehill_loudbark.7.t:0 "Съезд партии завершается"
 bronzehill_loudbark.7.d:0 "Когда съезд партии подошёл к концу, Ласси Голдкоут и Руфус Лаудбарк сидели вместе в его кабинете и обсуждали результаты. Собака с жёлтой шерстью качала головой, читая итоговое заявление, и Лаудбарк чувствовал себя столь же разочарованным. Регент надеялся на совсем иной исход.\n\n— Руфус, если вы позволите мне побыть честной, то я скажу, что этому конгрессу не хватало подготовки. Карла Розенбаум из рейхсюгендбунда могла бы оказать съезду ценнейшую поддержку, — она наморщила лоб. — Мы действительно упустили отличную возможность. В своей речи она привела несколько великолепных аргументов, но к ней попросту мало кто прислушался.\n\n— Знаю, знаю. Но я был занят другими делами. Управление империей – очень хлопотное дело, — пёс дёрнул ухом. — Но ты права. Это был далеко не самый яркий мой момент. Мне немного грустно, что мы потеряли Диану фон Мирабель – она была из знати, но при этом довольно прагматичной. А теперь она объявила об уходе из политической жизни страны, — пёс вздохнул. — Возможно, Бернард фон Расентайх приложил свои когти к её решению. Мне давно следовало образумить эту грифину.\n\nВместо ответа Голдкоут снова принялась за чтение. Имперский регент уселся за свой стол, чтобы рассортировать письма по соответствующим ящикам. Через несколько минут Голдкоут закончила чтение, но больше ничего не сказала. Да, в итоге они сумели прийти к компромиссу, призванному предотвратить дальнейшее обострение напряжённости, но увы, данный вариант не предлагал практически никакой ясности относительно будущего."
 bronzehill_loudbark.7.a:0 "Всё могло пройти куда лучше."
 bronzehill_loudbark.7.a_tooltip:0 "§RМы почти не продвинулись в реформировании партии и смогли лишь утихомирить фракции.§!"
 
 bronzehill_loudbark.8.t:0 "Съезд партии завершается"
 bronzehill_loudbark.8.d:0 "Когда съезд партии подошёл к концу, Ласси Голдкоут и Руфус Лаудбарк сидели вместе в его кабинете и обсуждали результаты. Депутатка Национального Союза перешла к чтению заключительного заявления, иногда качая, а иногда кивая головой. Имперский регент наблюдал за ней с лёгкой улыбкой.\n\n— Всё ещё слишком много компромиссов, Ласси? — в ответ послышалось фырканье, но оно было не слишком недовольным. — Полагаю, для тебя любой миллиметр, уступленный этим дворянам – это слишком много. Но всё же надо признать, что без компромиссов и уступок в политике никуда. Я мало что могу с этим поделать.\n\n— Ах, Руфус, я знаю тебя так давно, так что тебе не обмануть меня своим философским спокойствием. Мы прекрасно понимаем, что можно было добиться лучших успехов. Почему ты не выдвинул Карлу Розенбаум на более высокую должность? Она произнесла прекрасную речь, и у неё были все шансы стать лидером рейхсюгендбунда. И всё же ты, похоже, почти не поддержал её. Столько растраченного попусту потенциала.\n\nЛаудбарк почесал морду. — Это было в моём списке дел, но лапы просто не дошли до этого вопроса. Столько всего нужно было сделать, но меня постоянно отвлекали другие дела. Подготовка к этому съезду казалась такой долгой, но в итоге всё кончилось так быстро, — осторожно улыбнувшись, пёс продолжил. — Теперь к более позитивным новостям – мне удалось убедить Диану фон Мирабель войти в состав кабинета. Заметив вопросительный взгляд Голдкоут, он рассмеялся. — Знаю, о чём ты подумала. Да, она ужасно претенциозна, но при этом крайне прагматична и знает своё место. Мне просто пришлось убедить грифину в том, что старый засранец Бернард фон Расентайх вскоре будет отстранён от власти – и я добился этого. С Дианой договориться будет гораздо проще, чем с Бернардом.\n\nГолдкоут вернулась к чтению заключительной декларации партийного съезда. Дочитав раздел до конца, собака заявила: — Что ж, это компромисс, но вполне приемлемый. Думаю, большего на данный момент нам не добиться."
 bronzehill_loudbark.8.a:0 "Небольшой прогресс – это всё равно прогресс."
 bronzehill_loudbark.8.a_tooltip:0 "Оставшееся влияние фракции §Lреакционеров§! будет §Rвычтено§! из влияния фракций §1популистов§! или §Oмилитаристов§!. Остальное влияние можно будет потратить на §Gперки§! в реформах партии."
 
 bronzehill_loudbark.9.t:0 "Съезд партии завершается"
 bronzehill_loudbark.9.d:0 "Когда съезд партии подошёл к концу, Ласси Голдкоут и Руфус Лаудбарк сидели вместе в его кабинете и обсуждали результаты. Собака с жёлтой шерстью читала итоговую декларацию, подготовленную для партийного съезда, и широко улыбалась. Имперский регент, наблюдающий за ней, хихикнул.\n\nЛасси отложила документ и посмотрела на Лаудбарка. — Это самая лучшая политическая реформа, которую я когда-либо видела в своей жизни. Клянусь Бореем, реакционеры, должно быть, уже бегут, поджав хвосты. Но ты уверен, что всё пройдёт гладко? Да, мы уже обсуждали некоторые вопросы, но итоговые изменения весьма существенные...\n\nЛаудбарк улыбнулся. — Да, действительно. Но все детали уже согласованы с соответствующими ответственными членами партии. Да, они будут удивлены не меньше тебя, когда увидят всю картину. Но ведь в такого рода операциях необходим определенный уровень секретности, верно? Обязательно найдётся добрая дюжина реакционеров, которые захотят устроить неприятности, но они обнаружат, что все их друзья сделали ставку на новую политику. Власть очень тесно связана с межличностными отношениями.\n\n— Ты же не пытаешься совершить какой-то переворот внутри партии? — Голдкоут посмотрела на него с некоторым беспокойством. — Потому что это может очень быстро привести к неприятностям.\n\n— О, нет-нет. Я вовсе не такой радикал. Нет, я просто убедил нужных членов партии прислушаться ко мне. Взять хотя бы Диану фон Мирабель. Я убедил эту грифину, что если я национализирую фабрики этого старика Бернарда фон Расентайха, то ей это ничем не грозит. Она сможет продолжить поставлять униформу для армии. Вдобавок к этому, мы договорились, что её друзья поступят так же. Мне не терпится увидеть выражение на морде Бернарда, когда он поймёт, что больше не является неприкасаемым. И не волнуйся. Да, временами она на редкость претенциозна, но в глубине души всё же весьма прагматична.\n\nДепутатка Национального Союза вернулась к чтению заключительной декларации партийного съезда. Больше говорить было не о чем – этот партийный съезд изменит политическое будущее империи, добившись реальных изменений и существенного прогресса."
 bronzehill_loudbark.9.a:0 "Партия обновлена."
 bronzehill_loudbark.9.a_tooltip:0 "Оставшееся влияние фракции §Lреакционеров§! будет §Rвычтено§! из влияния фракций §1популистов§! или §Oмилитаристов§!. Остальное влияние можно будет потратить на §Gперки§! в реформах партии."
 
 bronzehill_loudbark.10.t:0 "Продолжение земельной реформы"
 bronzehill_loudbark.10.d:0 "Лаудбарк посмотрел на две петиции, что лежали на его столе, и наморщил лоб. Фракционные разногласия в армии были глубоки – гораздо глубже, чем хотелось бы псу – но чтобы обе группы разрабатывали подробные планы земельной реформы, да ещё и совершенно взаимоисключающие? Это было что-то новенькое. Как бы то ни было, для успеха земельной реформы необходимо принять один из планов, к радости одной фракции и неудовольствию другой. Вздохнув, Лаудбарк начал подробно изучать петиции, чтобы понять, как ему поступить.\n\nПервым регент прочёл план молодой гвардии, который, судя по всему, сводился к тому, чтобы разрушить страну радикальными изменениями, в основном направленными на резкое ограничение влияния знати. Принятие закона о государственном контроле арендной платы вне всяких сомнений не только крайне разозлит оставшихся крупных землевладельцев, но также лишит их прибыли. А отмена всех оставшихся экономических привилегий для знати поможет самым бедным крестьянам, но приведёт к определённым издержкам из-за нарушения сложившихся производственных цепочек. Последней мерой в списке предложений был закон, который предусматривал льготную аренду земель в обмен на обязательную службу будущего поколения в армии. Этот курс приведёт к появлению семей, сыновья и дочери в которых с детства будут готовиться к службе, но обязательный призыв в армию будет непопулярен, особенно в краткосрочной перспективе.\n\nА вот старая гвардия придерживалась гораздо более лояльного подхода к правам и нуждам землевладельцев. Их идеи были менее разрушительными, но при этом весьма дорогостоящими и трудоёмкими, а учитывая, насколько "горячей" была тема земельной реформы, это само по себе было опасно. Старая гвардия обещала, что с некоторыми владельцами поместий можно будет договориться о сдаче земли в аренду по низким ценам под контролем государства в обмен на другие уступки. В петиции также содержалось предложение отыскать экзотические для земель империи, но при этом совместимые с местной почвой агрокультуры, чтобы увеличить как разнообразие продуктов питания, так и прибыльность ферм. И напоследок они предложили инициативу по расчистке земель, осушению болот, вырубке лесов и прочих мер, которые позволят создать фермы на неиспользуемых ныне землях. Это будет очень недёшево, но, безусловно, в долгосрочной перспективе экономика лишь выиграет.\n\nЛаудбарк изучил обе петиции. Но какую же из них ему стоит одобрить?"
 bronzehill_loudbark.10.a:0 "У молодой гвардии правильные идеи."
 bronzehill_loudbark.10.a_tooltip:0 "План §Yмолодой гвардии§! будет §Rболее разрушительным§! для государства, но при этом §Gбыстрее§! и §Gдешевле§!."
 bronzehill_loudbark.10.b:0 "Лучше положиться на старую гвардию."
 bronzehill_loudbark.10.b_tooltip:0 "План §Yстарой гвардии§! будет §Gменее разрушительным§!, но при этом §Rмедленнее§! и §Rдороже§!."
 
 bronzehill_loudbark.11.t:0 "Встреча с Карлой"
 bronzehill_loudbark.11.d:0 "В чём-то Карла Розенбаум напоминала Лаудбарку его самого в молодости – возможно, с той лишь разницей, что грифина не курила, поскольку отказалась от предложенной им сигары. А решительные, мощные и убедительные речи, с которыми она выступала перед Рейхсюгендбундом (Имперским союзом молодёжи), имели некоторое сходство с деталями его собственного прихода к власти в Национальном Союзе. Собеседница Лаудбарка сумела объединить молодёжную организацию партии и теперь использовала заработанное влияние для достижения личных целей. При других обстоятельствах Лаудбарк попытался бы остановить её, чтобы не допустить появления второго центра власти в партии, но сейчас их цели совпадали. Поэтому пёс назначил личную встречу, чтобы обсудить предстоящий съезд партии.\n\n— Регент Лаудбарк! Я рада, что вы нашли для меня немного времени. Лидерство Рейхсюгендбунда поручило мне представить наши идеи на партийном съезде, — Лаудбарк улыбнулся такой формулировке. Как будто она не лично выбрала всех членов правления. — Если позволите, я могу представить их вам прямо сейчас.\n\nПёс кивнул. — Именно поэтому я и хотел провести эту встречу. Как вы, вероятно, знаете, составление расписания выступлений – сложный процесс, равно как и их утверждение. Национальный Союз – партия порядка, поэтому мы никак не можем устраивать хаос на собственном съезде, верно? — регент рассмеялся, но затем продолжил более серьёзным тоном. — Но сейчас нет необходимости вдаваться в подробности. Я прекрасно помню петицию, которую Рейхсюгендбунд направил мне в прошлом месяце, так что если в вашей политике не произошло никаких внезапных изменений, то мне прекрасно известны её нынешние идеи. Я целиком их поддерживаю и, более того, готов помочь вашему движению. Например, даровав вам высокую должность – скажем, министра по делам молодёжи. Так ваши слова будут куда более весомы, — подмигнув, пёс добавил. — Давайте-ка покажем этим дворянам, что мы не боимся их.\n\nМолодая грифина приподняла брови в удивлении. — Назначить меня министром? О таком я даже не смела мечтать. Но хорошо... Если мне не придётся отказываться от должности лидера Рейхсюгендбунда, я с радостью приму ваше предложение."
 bronzehill_loudbark.11.a:0 "— Тогда добро пожаловать в команду, Карла."
 
 bronzehill_loudbark.12.t:0 "Верспортшпиле"
 bronzehill_loudbark.12.d:0 "Верспортшпиле (военно-спортивные игры) уже несколько недель не сходили с передовиц газет. Отдел пропаганды приложил максимум усилий, чтобы обеспечить успех игр, и добился своего: никто уже не сомневался, что данное мероприятие – главное событие года. Этому, безусловно, способствовало и то, что в последнее время система образования стала уделять куда больше внимания военным аспектам, а также непрестанно растущее влияние армии на население.\n\nЛаудбарк сидел в своём кабинете и смотрел на целую стопку документов с планами. Подготовка занимала много времени, но это был один из проектов, действительно близких его сердцу, поэтому пёс покорно просматривал бумаги. Та, которую он изучал в данный момент, касалась видов спорта, в которых будут состязаться атлеты – пожалуй, это был один из важнейших аспектов игр. Некоторые из видов соревнований, вроде стрельбы, были довольно простыми, но вот маневрирование на танках требовало гораздо более тщательного планирования. Самой сложной была военно-полевая игра, в которой команды должны были соревноваться в симуляции полноценного боя. Потребуется множество жюри, чтобы убедиться, что каждое движение записано и оценено, а также охранников, которые проследят за тем, чтобы никто не пострадал. Споры велись и по поводу уместности воздушных игр, поскольку алмазные псы не могли в них участвовать из-за отсутствия крыльев. Некоторые члены партии требовали, чтобы подобные соревнования немедленно вычеркнули, так что вопрос однозначно вызовет трения между псами и грифонами...\n\nМысли регента прервала внезапно открывшаяся дверь в кабинет. К его удивлению, в дверном проеме появился молодой Гровер. — Мой император! Что привело вас в мой кабинет? — на его морде появилась улыбка.\n\n— Я слышу так много разговоров об этих играх. Так что... Я хотел бы узнать, могу ли я тоже принять участие в них, Руфус? То есть, я знаю, что мне и так придётся участвовать во всех церемониях чествования победителей, но я также хочу выступить и как атлет...\n\nЛаудбарк посмотрел на Гровера, и улыбка постепенно исчезла. — Но готовы ли вы проиграть? Мой император, я не собираюсь ничего приукрашивать – вы, несомненно, хороши в учёбе, но в этих играх примут участие лучшие существа империи. И я не собираюсь давать вам никаких преимуществ, если вы рассчитывали на это. И не попрошу пропаганду превозносить вас.\n\nИмператор нахмурил брови. — Я не жду никакого преимущества и прекрасно понимаю, что не выиграю. Но я хочу соревноваться, как и любой другой птенец или щенок моего возраста. Многие юные придворные тоже участвуют в соревнованиях, — регент медленно кивнул, и его улыбка вернулась."
 bronzehill_loudbark.12.a:0 "— Что ж, пусть победит лучший атлет."
 
 bronzehill_loudbark.13.t:0 "Фестиваль культур"
 bronzehill_loudbark.13.d:0 "Это было долгое путешествие для двух псов, а вдобавок ещё и весьма недешёвое. Барка, которая скептически относилась к этой затее, сетовала на расходы, но Вуфри настаивал, что такая возможность выпадает раз в жизни. Сперва они добрались до Грифенхейма, а затем по Гриффкингу доплыли до Роттендедама, после чего наконец-то прибыли в Скайфол. Когда показались огни "самого большого маленького города", даже Барка перестала ворчать и с благоговением выглянула из иллюминатора каюты.\n\nЭто действительно был потрясающий город! Паунерам удалось снять жильё довольно далеко от центра – и при этом они всё равно потратили немалую часть отложенного бюджета – но даже окраины Скайфола выглядели куда более величественным и живыми, чем центр Бронзкройца. Вуфри пришлось напомнить себе, что его город не был маленькой деревушкой. Но здесь всё было совсем по-другому.\n\n"Фестиваль культур", побудивший псов отправиться на неблизкое побережье, был уже в самом разгаре. Имперское правительство хотело, чтобы "граждане империи смогли познать всё разнообразие Грифонии". И Вуфри не мог не согласиться. В центре Скайфола можно было встретить значительную часть рас этого мира: пони, зебр, киринов... Он даже приметил минотавра и гарпию. Но в какой-то степени опыт был и обратным. В Бронзхилле грифоны и псы жили бок о бок и считали это совершенно нормальным. Здесь же Вуфри чувствовал себя меньшинством. В городе явно доминировали грифоны, а второй по численности группой оказались пони. Вероятно, это объяснялось близостью к Эквусу.\n\nФестиваль продолжался ещё неделю. В последний день сам Император произнёс речь, восхваляя в ней успехи Скайфола и заверяя население, что все они, независимо от вида, равны в Империи. По дороге домой Вуфри и Барка обсуждали услышанное. К его удивлению, она покачала головой и сказала: — Это всё ещё Империя Грифонов, мой дорогой. Тебе следует внимательнее оглядеться, — Вуфри нахмурился. Да, грифоны составляли подавляющее большинство населения, но при этом они заявляли о готовности делиться властью."
 bronzehill_loudbark.13.a:0 "Всех ли существ император защищает одинаково?"
 
 bronzehill_loudbark.14.t:0 "Регентская жизнь"
 bronzehill_loudbark.14.d:0 "Лаудбарк стоял на балконе своего кабинета и смотрел на раскинувшиеся внизу сады. Грифон, возможно, просто спланировал бы вниз, чтобы передохнуть, но ему, как алмазному псу, приходилось спускаться по лестнице. Одна из причин, по которым он не слишком часто делал перерывы. Пёс покачал головой. Возможно, он просто выдумывает. В соседних кабинетах работало много грифонов, но они не делали перерывов. По крайней мере в саду регент их не видел.\n\nТихо рассмеявшись, Лаудбарк вернулся за свой стол. В том, что алмазный пёс правил грифоньей империей, пусть и в качестве регента, была своя ирония. Хотя Бронзхилл полностью интегрировался в герцландскую культуру, были кое-какие фундаментальные вещи, к которым адаптироваться нельзя. Например, к полётам.\n\nПёс взглянул на лежащий перед ним отчёт – ныне он тратил значительную часть своей жизни на изучение бумаг – но почти не осознавал смысла слов. Лаудбарк погрузился в воспоминания: перед его внутренним взором проносились картины былой славы, нынешних проблем и будущих мечтаний. Он был регентом множество лет, но теперь этот период подходил к концу. В этой мысли было что-то успокаивающее. Пёс лицезрел видения более простой жизни, но не был уверен, прошлое это или будущее. Лаудбарк родился на ферме своих родителей, а затем сделал армейскую карьеру в качестве пехотинца, а после – артиллериста. Ещё несколько лет назад он бы с жаром доказывал всем, что политика – его истинная страсть и что ему нравится находиться в залах власти. Теперь же Лаудбарк уже не мог отрицать некоторую усталость.\n\nВосстановление Империи было непростым делом. Да, здесь был и военный аспект – сколько же войн ему пришлось вести? – но и постоянная борьба за реинтеграцию завоеванных территорий, и непрестанно меняющаяся политика постоянно расширяющейся империи действительно выматывали. Лаудбарк гордился своими достижениями, но для этого пришлось немало попотеть и потрудиться.\n\nКогда пёс откинулся в кресле, перед его внутренним взором возник образ Гровера VI. Регент широко улыбнулся, представив себе императора после его коронации. Его воспитанник был таким умным и очаровательным. Он заслуживал только самого лучшего, и, видит Борей, Гровер получит это! Лаудбарк поклялся, что к коронации Империя будет целой и стабильной, чего бы это ему ни стоило. Собравшись с мыслями, пёс снова принялся разглядывать лежащую перед ним бумагу."
 bronzehill_loudbark.14.a:0 "Мы станем единой и неделимой империей."
 
 bronzehill_loudbarkgrover.1.t:0 "Битва во дворце"
 bronzehill_loudbarkgrover.1.d:0 "Гровер высунул голову из-под кровати. — Всё чисто, начинаем операцию "Молниеносный коготь!" — воскликнул птенец и начал выбираться из своего "тайного логова", держа в обоих передних лапах по целой куче маленьких зелёных грифонов-солдатиков – то были игрушки, подаренные ему Руфусом. Выбравшись из укрытия, Гровер огляделся в поисках своего товарища по играм, сына одного из слуг. Медленно ползая по полу, он обследовал комнату, огибая препятствия и заглядывая за углы, пока не наткнулся на ногу, куда более крупную, чем у его нынешнего противника.\n\n— Здравствуй, Гровер, вижу, ты занят, — грифон посмотрел на своего регента и заметил, что тот держит толстую коричневую сигару, которая, судя по лёгкому дымку, совсем недавно погасла.\n\n— Привет, Руфус, уже пора на занятия? — Лаудбарк присел и положил лапу на спину птенца, но покачал головой. Грифон поднял игрушки, которые уронил, столкнувшись с регентом, и продолжил: — Я просто играю в солдатики с одним из моих друзей. Он прячется, готовя внезапную атаку против меня, так что я должен быть начеку.\n\nЛаудбарк улыбнулся и опустился на колени перед Гровером. — И где же, по-вашему, прячется он? — император оглянулся и посмотрел на шкафы в комнате. Улыбка Лаудбарка стала ещё шире, и он указал налево. В конце маленького коридора его товарищ по играм выстроил из подушек и маленьких столиков весьма внушительную на вид крепость, усыпав каждый её дюйм игрушечными солдатиками – и ещё чем-то, что явно не было игрушечными солдатиками – и триумфально возвышался над центральной башней из книг.\n\n— Огонь! — крикнул щенок, заставив Гровера вскрикнуть и нырнуть за стену. — Руфус, в укрытие! — скомандовал молодой император. Имперский регент еле слышно вздохнул, бросил сигару в стоящую неподалеку мусорку и нырнул за стену вместе со своим подопечным. — Он зажал нас, что же нам делать? — воскликнул Гровер.\n\nЛаудбарк, задумавшись на мгновение, взял в лапы один из игрушечных танков и заговорил: — Император похож на бронемашину, он едет вперёд и выступает в роли щита – как танк прикрывает пехоту в бою или император защищает своих подданных. Будьте храбрыми, не бойтесь своих врагов и станьте истинным оплотом для других.\n\nВзгляд молодого императора скользнул мимо регента к большой красной машинке в углу. Держа в лапах длинную линейку в качестве пушки и восседая на своём "танке", Гровер пронёсся по коридору к форту своего товарища по играм, ведя за собой всю Империю."
 bronzehill_loudbarkgrover.1.a:0 "Он будет хорошим лидером."
 
 bronzehill_loudbarkgrover.2.t:0 "Парад ветеранов"
 bronzehill_loudbarkgrover.2.d:0 "Холодный ветер дул во всю силу над трибунами, и Гровера бил озноб. Чего бы он только сейчас не отдал за толстое зимнее пальто! Грифон раздумывал над тем, не обратиться ли с этой просьбой к стоящему рядом регенту, но в этот момент послышались бодрые звуки марша, заставившие юного императора отвлечься от мыслей о холоде. Сейчас будут маршировать его солдаты, сражавшиеся за его империю, и было бы более чем справедливо воздать им заслуженные почести. Ну или так говорил ему Лаудбарк, рассказывая об этом событии.\n\nОркестр прошествовал мимо, а вслед за шли, чеканя шаг, ветераны: как псы, так и грифоны. Молодой император легко замечал оставленные войной шрамы: один лишился лапы, второй – хвоста, а третий – глаза. Некоторые и вовсе потеряли сразу две конечности, с трудом хромая на оставшихся и помогая себе костылями. Гровер был вынужден признать, что ожидал совсем не этого. Где же все те гордые воины, которыми так хвасталась армия? Изображённые на плакатах возле призывных пунктов грифоны-силачи выглядели совсем по-другому, а шрамы лишь придавали им устрашающий вид. Реальность же оказалась отнюдь не столь радужной.\n\nВ итоге участвовавшие в параде ветераны сделали круг и вернулись на площадь, встав перед трибуной, чтобы послушать речи. Первой выступила Марта Шверткампф, представительница союза ветеранов. С точки зрения Гровера её внешность была почти сверхъестественным воплощением контраста: с одной стороны, она выглядела так, будто сошла с плакатов, агитирующих вступить в армию – мускулистая грифина, чей ожог на шее лишь шёл на пользу её образу. А с другой стороны, можно было заметить, что у неё не хватает когтя на лапе, как у многих иных ветеранов на параде. Её речь была сравнительно короткой, а Гровер был слишком занят своими наблюдениями, чтобы вслушиваться в её смысл.\n\nЗатем заговорил Лаудбарк. Его речь была длиннее и поднимала политические вопросы, так что Гровер решил прислушаться к словам своего регента. Пёс говорил о жертвах, принесённых ветеранами, о государственных программах, призванных помочь им, о важности армии и, конечно же, о грядущем возрождении империи. По мнению молодого императора, это была красноречивая и эмоциональная речь, хотя в ней и не было сказано ничего существенного.\n\nИ наконец, сам Гровер произнёс речь. Она была короткой и заранее составленной, но грифону потребовалось целых два дня подготовки, чтобы нигде не запнуться. Пока он говорил, ветераны слушали его, причём гораздо внимательнее, чем Лаудбарка или Шверткампф. И Гровер чувствовал связь с ними: они были его солдатами и сражались за него, так что он должен был позаботиться о них."
 bronzehill_loudbarkgrover.2.a:0 "Цена войны может быть очень высока."
 
 bronzehill_loudbarkgrover.3.t:0 "Танковые учения"
 bronzehill_loudbarkgrover.3.d:0 "Когда Лаудбарк и Гровер прибыли на военный полигон в окрестностях Хельхейма, они тут же увидели ряды танков, подготовленных для предстоящих учений. Молодой император спросил у своего регента, не может ли он попробовать поуправлять танком, на что пёс ответил согласием. Регент сказал, что императору будет полезно хоть раз оказаться на месте простого солдата, и они договорились, что Гровер примет участие в танковых манёврах, которые вот-вот начнутся.\n\nИх встретил крепкий на вид грифон, представившийся Томасом Стифтейлом. — Итак, вы хотите принять участие в манёврах, юный грифон? — он подмигнул молодому императору и повёл их к одному из тяжёлых танков. — Вот наша маленькая игрушка. Стреляет крупным калибром, как и все остальные, но, конечно, не на сегодняшней тренировке. Мы используем невзрывающиеся боеприпасы, которые не могут пробить броню. В конце мы подсчитываем вмятины, чтобы определить, сколько выстрелов попало в каждый танк. Меньше попаданий – больше очков, понятно? В реальном бою ты, конечно, тут же выбываешь, если получаешь критическое попадание, но здесь и сегодня просто игра, — он махнул лапой в сторону трёх грифонов, которые уже находились возле танка. — А вот и остальной экипаж: Маркус – наводчик, Джулия – заряжающая и Лиза – радистка. Вы, мой император, будете нашим водителем, а я – командиром танка.\n\nГровер пожал всем троим лапы, после чего они забрались в танк. Томас объяснил ему, как управлять машиной с помощью педалей и рычагов. — Когда мы получим попадание, будет очень шумно и всё завибрирует, но об этом можете не беспокоиться. Учебные боеприпасы не могут нанести реального ущерба, так что здесь, внутри, мы в безопасности. Но это не значит, что мы не должны совершать манёвры для уклонения в случае нужды, так что слушайте мои команды, хорошо?\n\nТомас не ошибся. Как только они получили первое попадание, весь танк затрясся, но в остальном ничего не произошло. Управлять танком было нелегко. Внутри мигом стало жарко, и Гровер вспотел, он иногда путал педали или направление движения. Не раз и не два двигатель глох, когда он забывал правильно переключить сцепление. Когда тренировка закончилась, их танк получил больше всего попаданий, но молодой император слишком устал, чтобы обращать на это внимание."
 bronzehill_loudbarkgrover.3.a:0 "Танкистом быть непросто."
 
 bronzehill_loudbarkgrover.4.t:0 "Встреча с кабинетом министров"
 bronzehill_loudbarkgrover.4.d:0 "Гровер сидел за столом, уткнувшись клювом в книгу по биологии грифонов. К следующей неделе он должен был выучить все основные мышцы и кости тела, а их было довольно много. Он как раз дошёл до "musculi caudae", когда его обучение прервала открывшаяся дверь в комнату.\n\nВ дверном проёме появился Лаудбарк. — Мой император, можете уделить мне минутку внимания? — молодой грифон оторвался от книги и обернулся. — Как вы знаете, вскоре состоится заседание кабинета министров. Но сегодня я подумал, что вы уже достаточно взрослый, чтобы узнать, как проходит такое собрание. В конце концов, в какой-то момент вам придётся их проводить, верно? Мы можете посетить совещание, если не слишком заняты другими делами.\n\nГрифон мигом вскочил из-за стола. — Я совсем не занят. Могу выучить эти мышцы чуть позже, — пёс с недоумением посмотрел на него. Гровер объяснил: — Я просто готовился к уроку биологии. Сейчас мы проходим анатомию. Но это неважно, собрание важнее, — грифон выскочил из комнаты и кивком головы предложил своему регенту следовать за ним.\n\nСамо заседание кабинета министров почти комично отличалось от того, что ожидал Гровер. Хотя юный грифон и сам не знал, чего ожидать: что Лаудбарк произнесёт вдохновляющую мощную речь или властно отдаст приказы чиновникам? Но вместо этого на собрании в основном выступали министры, зачитывая отчёты или выдержки из статистики, а регент лишь курил толстую сигару да изредка обращался за разъяснениями. В какой-то момент пёс просто кивал в знак того, что услышал достаточно, и передавал слово следующему оратору.\n\nПосле завершения совещания Гровер спросил своего регента, почему тот не отдаёт своим подчинённым прямые приказы. С лёгкой улыбкой Лаудбарк ответил: — Видите ли, мой Император, я отдаю им приказы и команды. Но не во время собрания. Там они представляют мне то, что у них есть на данный момент, и, возможно, идеи того, что они хотят сделать. Затем я должен удостовериться в корректности их предложений – единственно министру на слово верить нельзя. Да, каждый день нужно изучать просто безумное количество бумаг, но такова реальность управления. Именно этим я занимаюсь в своём кабинете целыми днями. Мой император, следует учиться как можно старательнее, потому что в противном случаем, видит Борей, вам придётся очень непросто!"
 bronzehill_loudbarkgrover.4.a:0 "Нравится вам это или нет, но политика творится на бумаге."
 
 bronzehill_loudbarkgrover.5.t:0 "Муки разбитого сердца"
 bronzehill_loudbarkgrover.5.d:0 "Гровер лежал на кровати на животе, лениво хлопая крыльями. На столе валялась наполовину законченная карта тактического боя, которую нужно было закончить к завтрашнему занятию, но грифону совершенно не до этого. Это было весьма необычно, ведь обычно занятия по стратегии были одними из его любимых, но сегодня произошло нечто такое, что выбило его из привычной колеи. Это было буквально путешествием в Утопию и обратно.\n\nНа прошлой неделе Лаудбарк сказал ему, что наконец-то одобрил уроки танцев для своего воспитанника. Молодой император уже несколько раз просил своего регента об этом, но пёс каждый раз отклонял его просьбу. Но, судя по всему, в последние недели придворные вельможи переубедили его.\n\nСегодня утром состоялся первый урок. И, конечно, Гроверу нужен был партнёр, поэтому Лаудбарк подыскал грифину его возраста. И что за грифину! Урок был очень приятным: он танцевал, держа её лапу в своей, чувствовал аромат весьма изысканных духов, что пришлось ему по вкусу, и любовался её грациозными движениями. Когда после урока он осторожно предложил ей выпить чаю в дворцовых садах, грифина охотно согласилась, и так они вместе провели добрый час, прежде чем императору пришлось отправиться на следующее занятие.\n\nЭтот день мог бы стать лучшим в жизни Гровера, если бы не последующие события. После урока регент попросил его уделить ему минутку. Лаудбарк рассказал юному грифону, что уроки танцев были уловкой одной влиятельной дворянской семьи. Они подослали свою дочь, чтобы та очаровала Гровера в надежде на помолвку с монархом и последующий брак, так что в будущем Гроверу следует быть куда более осторожным в этом вопросе.\n\nУслышав это, грифон почувствовал себя так, будто внутри него разверзлась ледяная бездна. Всё её кокетливое поведение оказалось всего лишь уловкой! И он полностью купился на этот обман! Гровер почувствовал себя полным идиотом. Ему оставалось только неловко оправдаться, после чего юный грифон сразу же отправился в свою комнату, где зарылся клювом в подушку. Сегодня он пропустит несколько занятий, но это уже проблема завтрашнего Гровера."
 bronzehill_loudbarkgrover.5.a:0 "Эйр, за что ты так со мной?"
 
 bronzehill_loudbarkgrover.6.t:0 "Уже усвоенные уроки"
 bronzehill_loudbarkgrover.6.d:0 "Стены комнаты были увешаны картами до такой степени, что те уже могли считаться обоями. Гровер любил военные карты, и в его личных покоях было несколько тактических карт знаменитых сражений прошлого, но это было совсем другое. Эти карты были настоящими и использовались для координации военных усилий империи. Взглянув на одну из них, Гровер едва не рассмеялся вслух: на ней была изображена эволюция границ в Грифонии за последние несколько лет. Можно было с уверенностью сказать, что возрождающаяся империя проделала хорошую работу, раскрасив большую часть континента в свой цвет. Ну разве это не забавно?\n\nИмператор почувствовал лапу Лаудбарка на своём плече и обернулся. — Фельдмаршалы, отныне государь будет участвовать во всех наших совещаниях, поскольку менее чем через два года он сам станет главнокомандующим, — сказал его регент. — Судя по тому, что я видел и слышал, он один из лучших стратегов. — Повернувшись к Гроверу, он продолжил. — Мой Император, позвольте мне ввести вас в курс дела на этом совещании. Сегодня на повестке дня не так уж много вопросов, но нам предстоит провести несколько контрповстанческих операций. Парочка сепаратистских групп бесчинствует в сельской местности Аквелии, и мы должны с ними разобраться. Довольно неожиданно, что они подняли голову после долгих лет бездействия. Вероятно, остатки республиканцев или коммунистов пытаются снова навести смуту.\n\nГровер посмотрел на стратегическую карту Аквелии, лежащую на столе. Гарнизоны были отмечены имперскими цветами, а нападения мятежников – красным и чёрным. Высшее командование обсуждало наилучший способ решить эту проблему: большинство предлагало использовать подавляющую силу. Гровер покачал головой. Это пустая трата ресурсов, ведь он много раз читал о подобных проблемах в учебниках истории. Неужели эти генералы думали, что они первыми столкнулись с атаками партизан?\n\n— Если мне будет позволено внести предложение, — начал он. — Мы могли бы использовать ту же тактику, что и Гровер I после победы над Аквелией – тогда бродячие банды лишившихся земель и титулов дворян сеяли сущий хаос в стране. Как и многие другие лидеры на протяжении всей истории, — Гровер начал приводить цитаты из своих книг, отмечая как успехи, так и неудачи исторических лидеров в борьбе с партизанами. Когда император изложил свой план генералам, они, к его удовольствию, выглядели искренне впечатлёнными. Некоторые части его задумки были изменены, чтобы лучше соответствовать обстоятельствам, но в итоге он мог гордиться тем, что внёс значительный вклад в конечный результат."
 bronzehill_loudbarkgrover.6.a:0 "В книгах можно отыскать решение многих проблем."
 
 bronzehill_loudbarkgrover.7.t:0 "Поиск примера"
 bronzehill_loudbarkgrover.7.d:0 "Гровер обнаружил, что дворец действительно был огромен. Сегодня у него не было занятий, поэтому он бесцельно бродил по гигантскому зданию. Он решил было погулять в садах, но вскоре начался дождь, поэтому грифон взлетел на один из балконов и вошёл внутрь. Это было одно из тех крыльев дворца, в которых он бывал нечасто, и поэтому Гровер не сразу понял, где очутился. Он посмотрел на величественный портрет, изображавший могучего грифона в сверкающих доспехах. Это была галерея его предков.\n\nЧто за любопытное совпадение! До коронации оставалось меньше года и Гровер задумался о том, что будет после. Кого из прошлых правителей он возьмёт за пример? Империя Грифонов была в целом восстановлена, но будет ли он сам стремиться к её дальнейшему расширению, как это сделал Гровер II? Или сосредоточится на стабилизации и развитии державы подобно Гроверу III? Правление Гровера IV стало для него предупреждением о том, к чему могут привести распутство и гедонизм. И наконец, его дорогой отец... Что можно сказать о нём помимо того, что его жизнь была самой настоящей трагедией?\n\nНо не всё было так безнадёжно. Лаудбарк был хорошим регентом и, главное, верным, в отличие от тех коварных вельмож, которые сковали своими цепями Гровера V и привели империю к катастрофическому краху. Пёс преподал ему много ценных уроков – о силе и власти, но также о сострадании и ответственности. Грифону предстояло тщательно обдумать эти уроки. Но регент и так был для него отличным примером. Гровер с улыбкой вспомнил, что Лаудбарк не только отказался от курения, но и в приватной беседе умолял своего подопечного не стать жертвой той же пагубной привычки.\n\nИмператор понял, что всё ещё стоит перед портретом Гровера I. Он медленно пошёл дальше, осматривая портреты своих предков, а также дядей и тёток и прочих членов императорской династии. Он лицезрел всевозможные сокровища, которые были накоплены, привезены из походов или приобретены в те периоды, когда ремёсла в империи достигали новых высот. Было здесь и несколько сокровищ из Бронзхилла... И все же самого могущественного, самого ценного владения его династии, Идола Борея, здесь не было. Он мог бы ответить на столь многие вопросы. Но час истины приближался и Гроверу предстояло найти ответы на эти вопросы самому."
 bronzehill_loudbarkgrover.7.a:0 "Каким будет твоё наследие, Гровер?"
 
 bronzehill_loudbarkpostcoronation.1.t:0 "Кресло главы государства"
 bronzehill_loudbarkpostcoronation.1.d:0 "Это было особенное чувство – с удобством расположиться в кресле, которое на протяжении многих лет принадлежало исключительно Лаудбарку. Гровер участвовал во многих заседаниях кабинета министров, особенно в последние годы, и смотрел на пса, который сидел во главе стола и слушал своих министров, иногда вмешиваясь или разрешая споры, если это было необходимо. Министры говорили свободно, но когда регент чётко излагал свою позицию, все обсуждения мигом прекращались.\n\nИ вот теперь настала его очередь. В течение последних недель Гровер тщательно изучал нынешний состав кабинета. Некоторые замены были вполне ожидаемы, и его выбор определит направление, в котором двинется правительство. Амбиции Гровера были очевидны: утвердить власть империи как внутри её границ, так и на международной арене. Да, объединительные войны были кровопролитными, но они открыли эпоху славы. Лаудбарк заложил фундамент, так что теперь пришла пора уже Гроверу дотянуться до звёзд.\n\nИ уже произошли некоторые изменения. Министерство образования теперь оказалось под присмотром доверенного военного эксперта, которому было поручено перестроить учебные программы в соответствии с потребностями нации и особенно армии. Также были заменены главы министерств финансов, пропаганды и инфраструктуры. Хотя Гровер подумывал о смене министра сельского хозяйства – Дианы фон Мирабель – грифон решил, что лучше подождать, пока она сама не выйдет на пенсию – ведь грифине уже 74 года.\n\nНо первую речь перед новым кабинетом произнёс не сам император. Грифон попросил об этом Лаудбарка, и теперь пёс встал, чтобы выступить в последний раз. — Уважаемый кабинет, вот и настал тот самый день. На протяжении многих лет именно я открывал эти заседания словами "Мои министры", но теперь эта честь принадлежит не мне. Я передал мантию лидерства её законному владельцу – Гроверу VI. Теперь уже ему предстоит определять политику Империи, и, к моему удовольствию, он уже взял дело в свои когти и перетасовал кабинет в соответствии со своими планами. Мне остаётся просить вас только об одном: быть такими же верными и послушными ему, какими вы были мне. Гровер – великий и способный грифон, и я желаю лишь того, чтобы вы ждали его правления с таким же нетерпением, как и я, — пёс склонил голову перед императором в знак уважения и сел на своё место. И вот теперь настала очередь Гровера впервые заговорить со своим правительством в роли полноценного императора."
 bronzehill_loudbarkpostcoronation.1.a:0 "Император говорит, а империя внимает."
 
 bronzehill_loudbarkpostcoronation.2.t:0 "Награды за службу"
 bronzehill_loudbarkpostcoronation.2.d:0 "Ветераны маршировали перед трибуной, а Гровер припомнил похожую сцену, что случилась много лет назад. Сколько же воды утекло с тех пор! Конечно, после он участвовал во множестве парадов ветеранов, но самый первый был особенным... Образовалась своего рода связь. Гровер впервые почувствовал её именно в тот момент, с годами она, конечно, позабылась, но теперь вернулась вновь в полную силу. На площади маршировали его солдаты, сражавшиеся за него и его империю. И что же император может дать им взамен?\n\nОтвет для него был очевиден: слава. Победы Империи – прошлые и будущие – были победами не только государства, но и всех его граждан. Ветераны заслуживали почёта и признания, а также наград и медалей, вручённых им лично монархом. Гровер был главнокомандующим, ответственным за общую картину, но ещё тогда, более восьми лет назад, он поклялся себе никогда не забывать тех, кто маршировал с его именем на устах...\n\nПарад сделал круг и вернулся на площадь, а ветераны встали перед трибуной, чтобы услышать речь императора. Гровер сам подготовил её и научился произносить без запинок или подглядывания в записи. Обязанности императора были многочисленны, но некоторым вещам он отдавал безусловный приоритет. Гровер говорил страстно, вкладывая в слова все свои эмоции. Он упоминал не только жертвы, но и приобретения и трофеи. Во время речи Гровер видел как вздымаются груди и расправляются крылья ветеранов. И вот опять – император вновь почувствовал связь, которая, как он был уверен, никогда не была доступна Лаудбарку. Алмазный пёс был хорошим регентом, но в конечном счёте всего лишь регентом.\n\nПосле окончания речи началась церемония вручения наград. Медалей было много, но Гровер лично вручал их всем достойным псам и грифонами и даже пожимал им лапы. Многие посчитали бы эти жесты пустой тратой времени, но император чувствовал, что это того стоит. А когда он посмотрел в глаза солдатам, то ещё сильнее уверился в своей правоте. Эти ветераны вдохновят следующее поколение, которое будет готово защищать вечную империю."
 bronzehill_loudbarkpostcoronation.2.a:0 "Империя будет существовать только пока грифоны верят в неё."
 
 bronzehill_loudbarkpostcoronation.3.t:0 "Стремление к величию"
 bronzehill_loudbarkpostcoronation.3.d:0 "Был уже поздний вечер, но император и не думал об отдыхе. Совсем недавно отгремел небольшой бал для всех желающих, на котором Гровер с удовольствием пил и танцевал. Но если другие существа имели полное право сразу после этого отправиться прямиком в постели, то рабочий день императора не мог закончиться так просто. Так что поэтому Гровер сидел в своём кабинете поздно ночью и просматривал последние отчёты. Тем не менее, он был в хорошем настроении, а музыка всё ещё звучала в его ушах. Оркестр первого подразделения Имперской гвардии был одним из лучших в Империи и мог похвастать богатым репертуаром как маршевой, так и танцевальной музыки.\n\nГровер как раз изучал отчёты о прогрессе программы аэронавтики, как в дверь постучали. Грифон пригласил гостя зайти и в дверях появился Лаудбарк. Увидев своего бывшего регента, Гровер взбодрился и просветлел.\n\n— Могу я отвлечь вас на минутку, мой император? — спросил пёс. — Знаю, что вы очень заняты. Сам был на вашем месте, — кивнув, Гровер предложил гостю стул. — Не могу удержаться от вопроса о ваших делах, мой император. Осуществляются ли ваши планы относительно империи? Я знаю, что у вас было так много амбиций.\n\n— И они никуда не делись! Вы вернули Империи её былую мощь, но именно я должен вывести её на новые недосягаемые высоты. У меня большие планы в отношении промышленности: я уже укрепил армию и намереваюсь проделать то же самое с заводами. Но, как вы знаете, не так давно я основал Грифоний Авиационно-Космический Институт. Это мой будущий шедевр. В Эквестрии говорят, что Селестия управляет солнцем, а Луна – луной. Но что они скажут, когда грифон первым ступит на луну?\n\nЛаудбарк улыбнулся. — Вижу, что вы преуспеваете. Но не забывайте и о своих обязанностях перед простыми гражданами.\n\nГровер покачал головой. — Ни за что! Вы преподали мне много уроков об ответственности, и я хорошо запомнил их. Мой труд верно послужит на благо всего общества, ведь такова обязанность самого первого слуги государства."
 bronzehill_loudbarkpostcoronation.3.a:0 "За наследие необходимо бороться."
 
 bronzehill_loudbarkpostcoronation.4.t:0 "Новый кабинет министров"
 bronzehill_loudbarkpostcoronation.4.d:0 "После победы над реакционной фракцией в Национальном Союзе стали доминировать две оставшиеся – милитаристы и популисты. После коронации ожидались перестановки в кабинете министров, и обе фракции заранее начали бороться за поддержку со стороны молодого правителя. Однако Гровер считал иначе. Сидя в своём кабинете и просматривая список потенциальных назначенцев, он обратил внимание на иных кандидатов, в частности на аполитичных чиновников из администрации и академических кругов.\n\nВ годы, предшествовавшие коронации, Гровер провёл много дней и ночей, размышляя о том, как именно Лаудбарк ведёт правительство вперёд. Хотя в целом грифон был доволен деятельностью пса, временами тот открыто демонстрировал определённую долю идеологического экстремизма. Кроме того, Лаудбарк мог закрывать глаза на излишества армии. Да, Гровер был частично согласен с тем, что подобная политика была необходима для объединения Империи, благодаря чему она и заняла нынешнее положение.\n\nНо теперь настало время сменить курс. Прежде Лаудбарк был мастером войны, но теперь Гровер должен был принести мир. Империя нуждалась в покое и передышке. Вспомнив тот момент, когда он стоял в галерее предков, Гровер почувствовал, что у него есть выбор между двумя примерами для подражания – Гровером II и Гровером III. И ныне император был уверен, что пойдёт по стопам последнего.\n\nГрифон взмахнул хвостом, возвращаясь к лежащему перед ним списку. Конечно, он не собирается заменять сразу весь кабинет – это плохо скажется на политической стабильности. Набрасывая окончательный вариант замен, Гровер думал о том, как отреагирует на это партия. Они называли себя Союзом спасения Грифонии. Но что если в будущем Грифония перестанет нуждаться в спасении?"
 bronzehill_loudbarkpostcoronation.4.a:0 "Умеренность – высшая добродетель, особенно в политике."
 
 bronzehill_loudbarkpostcoronation.5.t:0 "Заглядывая в гроссбухи"
 bronzehill_loudbarkpostcoronation.5.d:0 "Лаудбарк частенько говорил Гроверу, что политика прежде всего творится на бумаге, после чего вздыхал или качал головой. Теперь, когда молодой император уже правил самостоятельно, он, безусловно, понимал, что имел в виду пёс, но не чувствовал той же боли или страданий. Ещё во время обучения математика и естественные науки (наряду с историей) были любимыми предметами Гровера – так что для юного грифона просматривать статистику и делать быстрые выводы из отчётов было совсем нетрудной задачей. Для Гровера управление страной было своего рода логической головоломкой, для решения которой он пытался получить наилучшие результаты с помощью имеющихся у него ограниченных ресурсов.\n\nНо уже сейчас грифон мог сказать, что его бывший регент не был любителем логических головоломок. Хотя было бы несправедливо называть состояние экономики беспорядком – на самом деле она была вполне упорядоченной – ранее министерство финансов вливало огромные суммы денег в бездонную бочку, также известную как армию. Гровер слышал достаточно разговоров между высокопоставленными членами генерального штаба, чтобы понять, что бережливость среди этих грифонов не в чести, но реальность превзошла его наихудшие ожидания. Простые грифоны платили очень много налогов, но получали обратно лишь минимальную отдачу.\n\nГровер уже начал прикидывать программу реформ. Речь шла не о внезапных изменениях, поскольку это будет слишком разрушительно, а о медленном процессе сокращения военных расходов и концентрации экономики на производстве товаров народного потребления. За последние годы были достигнуты потрясающие успехи в области производительности труда, но они применялись только на военных заводах. Большинство рабочих никак не ощущало улучшения своего положения от повышения производства.\n\nИмператор начал делать заметки. Уже сегодня в полдень шквал запросов обрушится на министерство финансов и экономики. Завтра ему предстоит встретиться с кабинетом министров, где можно будет обсудить первую партию указов. Небольшое повышение зарплат рабочих, переоборудование парочки военных заводов в гражданские, сокращение некоторых ранее обязательных требований к запасам – осуществить всё это будет относительно легко. Конечно, требовалась определённая осторожность. Если зарплата будет повышаться слишком быстро по сравнению с предложением, то это приведёт к росту инфляции. И наоборот, если производство будет перенастроено слишком быстро, то предприятия разорятся, поскольку некому будет покупать их продукцию. Кроме того, необходимо помнить и о политических последствиях. Кое-какие грифоны, особенно в армии, несомненно, потеряют власть и будут очень недовольным этим. Это была действительно непростая головоломка..."
 bronzehill_loudbarkpostcoronation.5.a:0 "Мы начнём эпоху процветания."
 
 bronzehill_loudbarkpostcoronation.6.t:0 "Новое название для новой эпохи"
 bronzehill_loudbarkpostcoronation.6.d:0 "Организовать партийный съезд оказалось совсем несложно. Лаудбарк передал Гроверу пост лидера Национального Союза через день после коронации императора, и хотя некоторые члены партии жаловались на иные идеологические взгляды грифона, пёс настолько усердно пропагандировал верность императору, что не последовало ничего серьёзнее нескольких недовольных разговоров. Официальная программа содержала "уточнение" некоторых пунктов партийной доктрины, а также одно серьёзное изменение: переименование самой партии.\n\nГровер стоял за трибуной перед ожидающими его речи делегатами партии. Он слегка расправил крылья, прежде чем начать говорить. — Уважаемые делегаты! За последние годы партия действовала в полном соответствии со своим гордым именем. Спасение Грифонии было начертано на наших знамёнах, когда мы маршировали по континенту, возвращая империи её былую славу. Мы упорно сражались и побеждали. Но сейчас, когда империя вернула свои земли и вовсю отстраивается, нельзя не заметить, что времена изменились. Мы победили в войне и теперь должны обеспечить мир. Чтобы наши намерения стали понятны каждому гражданину, я, как председатель партии, предлагаю сменить её название. Отныне мы будем "Национальным союзом за процветание Грифонии". Мы сделаем империю маяком прогресса и экономического роста. Наши граждане многое отдали ради величия империи, но теперь их жертвы будут тысячекратно возмещены.\n\nДелегаты вежливо поаплодировали Гроверу, однако было ясно, что многие из них всё ещё сомневаются. Но когда пришло время голосования, предложение было принято единогласно – как и полагалось по партийной дисциплине. После этого прозвучало ещё несколько речей. Император улыбался, наблюдая за тем, как некоторые делегаты (в основном представители фракции милитаристов) выражают своё – тщательно скрываемое – недовольство. Однако вечером Гровер решил немного пообщаться с Лаудбарком в приватной обстановке. Мнение пса по-прежнему было важно для него.\n\nВ ответ на вопрос Гровера бывший регент махнул лапой. — Мой император, почему я должен беспокоиться? Вы действуете в интересах народа. Это лучшее применение уроков, которые я дал вам, и я горжусь этим, — пёс вздохнул. — И это действительно так. Оглядываясь назад, я вынужден признаться, что сожалею о некоторых действиях, совершённых мною во времена регентства, поскольку вижу, насколько лучше вы справляетесь в похожих ситуациях. Но, возможно, это вполне закономерно. В конце концов, я всего лишь простой алмазный пёс, а вы – император Грифонии."
 bronzehill_loudbarkpostcoronation.6.a:0 "Империя не может быть сильнее своего слабейшего гражданина."
 
 bronzehill_loudbarkpostcoronation.7.t:0 "Очередное заседание генштаба"
 bronzehill_loudbarkpostcoronation.7.d:0 "Гровер окинул комнату взглядом. Она, как и всегда, была полна карт, что изображали различные победы империи и немногих её оставшихся врагов. Глаза императора буквально сияли от радости. Ему не было стыдно признаться в этом – он ждал этого момента на протяжении всех лет обучения в академии.\n\n— Уважаемые фельдмаршалы, позвольте поприветствовать вас на нашем еженедельном заседании. Вы, наверное, заметили, что теперь мы с Руфусом Лаудбарком поменялись местами за столом. Поскольку теперь я коронован как император и регентство официально завершено, я принял от него все возможные обязанности по управлению империей, включая и должность главнокомандующего. И поскольку Руфус много лет верно служил в качестве регента и накопил огромный опыт, я попросил его продолжить участвовать в наших встречах в качестве советника. Более того, я планировал присвоить ему звание фельдмаршала, но он вежливо отказался.\n\nГровер взглянул на пса, который слабо улыбнулся. — Мои планы на пенсию не включают в себя стратегические игры. Я уже наигрался в них и хочу попробовать что-то иное.\n\nИмператор кивнул Лаудбарку, прежде чем продолжить. — Нам нужно поговорить о фракционности в армии. Здоровые дебаты, несомненно, необходимы для того, чтобы наша тактика оставалась актуальной, но ситуация, когда между членами генерального штаба разгорается откровенное соперничество, не просто не способствует этому, а скорее откровенно вредит нашим усилиям. Поэтому я попрошу всех грифонов и псов в этой комнате перестать делиться на клики и работать вместе, в противном же случае я буду вынужден принять строгие меры. Кроме того, я проведу кое-какие реформы в процедуре утверждения военных грантов, чтобы они соответствовали приоритетам, которые я определил как император. Подробные детали будут в ближайшем будущем.\n\nОфицеры недоуменно зашептались, но Гровер суровым взмахом хвоста немедленно заставил их замолчать. Ещё одним кивком император подтвердил, что отныне они беспрекословно подчиняются его власти. Лаудбарк действительно хорошо потрудился, чтобы обеспечить лояльность генерального штаба. Работать с ними будет одно удовольствие."
 bronzehill_loudbarkpostcoronation.7.a:0 "Может быть только одна высшая власть."

