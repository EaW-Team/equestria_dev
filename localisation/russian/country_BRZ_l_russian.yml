 BRZ_roger_bloodhound:0 "Роджер Бладхаунд" # Always
 BRZ_roger_bloodhound_desc:0 "§YРодился§!: 25 марта 955, Хундсфельд, Бронзхилл.\n\n§YБиография§!: Роджер Бладхаунд родился в Хундсфельде. Все его предки так или иначе служили в полиции графства. Он, а также двое его сиблингов, решили продолжить эту традицию. Вскоре Роджер быстро завоевал репутацию пса, способного всегда "доводить дело до конца". Однако Бладхаунд не всегда использовал традиционные методы. Несмотря на свою репутацию опытного следователя, делающей честь своей семье, на его операциях нередко применялась чрезмерная сила. Однако невозможно не отметить, что Роджер всегда действует очень смело и самоотверженно, и эти благодаря этим качествам следователь пользуется уважением своих коллег. Поднявшись по служебной лестнице, Бладхаунд теперь стал главой полиции Бронзхилла, и эту работу он выполняет с гордостью.\n\nТем не менее, Бладхаунд не питает особых симпатий к дворянам Бронзкройца – хотя он и принимал непосредственно участие в репрессиях против социалистов, Роджер просто выполнял приказы, которые ему отдавали. По крайней мере, это то, что он всем говорит.\n\n§YПортрет выполнил:§! BunnyShrubby"
 
 BRZ_gotthilf_von_hohenau:0 "Готтхильф фон Гогенау" # Grover V Industrial Park NOT nationalized
 BRZ_gotthilf_von_hohenau_desc:0 "§YРодился§!: 25 сентября 948, Гогенау, Империя Грифонов\n\n§YБиография§!: Барон Готтхильф фон Гогенау, Эрбкелер Кроны, родился в поместье Гогенау в одноимённой деревне в семье с давними традициями служения Грифонстоунской династии. Когда-то им было предоставлено эксклюзивное право добывать древесный уголь в окрестностях Кроны, что сделало их невероятно богатыми. Хотя монополия рода давно отменена, Гогенау по-прежнему довольно богаты, поскольку они инвестировали в различные предприятия по всему Герцланду. Готтхильф изучал инженерное дело и с тех пор побывал на различных должностях в правительстве империи и на предприятиях своей семьи.\n\nВ 1005 году Готтхильф занял должность управляющего промышленной зоны Гровера V, наблюдая за её строительством, а также привлекая инвестиции для предприятия. Он также владеет акциями компании. Для местных он стал воплощением бизнесгрифона из Грифенхейма, пытающемуся высосать все соки из Бронзхилла, – хотя сам барон категорически отрицает это обвинение, утверждая, что работает на благо всех подданных империи."
 
 BRZ_gunter_blackwing:0 "Гюнтер Блэквинг" # Always (Military Tree)
 BRZ_gunter_blackwing_desc:0 "§YДата рождения§!: 14 мая 955, Бронзкройц, Бронзхилл\n\n§YБиография§!: Гюнтер Блэквинг родился в Бронзкройце, в одном из старинных родов грифоньей аристократии, что старше самого Бронзхилла. В 18 лет он вступил в армию, а через пять лет службы лично повидал ужасы революции. Сражаясь за монархию по всему Герцланду, Гюнтер сильно изменился и с тех пор считает свою родину единственной землёй, по-настоящему преданной императору. Былое высокомерие, столь присущее знати, исчезло без следа, и теперь Гюнтер утверждает, что псы и грифоны Бронзхилла, независимо от происхождения, должны работать вместе, чтобы поддержать императора.\n\nПосле двадцати лет службы на посту командующим армией грифон перешёл на работу в военную администрацию, где быстро заслужил репутацию эффективного организатора. Он уже давно требует увеличения военного бюджета Бронзхилла, считая, что страна совершенно не готова к войне. Только время покажет, сможет ли он получить возможность исправить ситуацию."
 
 BRZ_tilo_shovelpaw:0 "Тило Шовелпау" # Grover V Industrial Park nationalized
 BRZ_tilo_shovelpaw_desc:0 "§YДата рождения§!: 27 апреля 976, Каза-Гулл, Бронзхилл\n\n§YБиография§!: Тило Шовелпау родился в пещерном городе Каза-Гулл. Уже в детстве он заинтересовался архитектурой и, получив стипендию, смог изучать соответствующую профессию в Мидденхейме. Вернувшись домой, пёс поступил на работу в бюро городского планирования и наладил контакты с кругами промышленников. Однако, поскольку Тило является открытым противником иностранных инвестиций, его карьерный рост замедлился, так как владельцы бизнеса посчитали его угрозой своим интересам. Но если взгляды правительства на эти иностранные инвестиции изменятся, Тило с радостью поможет реорганизовать промышленность Бронзхилла..."
 
 BRZ_johanna_whitetail:0 "Йоханна Уайттейл" # Imperial economy, IEDI decision
 BRZ_johanna_whitetail_desc:0 "§YДата рождения§!: 13 августа 979, Бронзкройц, Бронзхилл\n\n§YБиография§!: Йоханна Уайттейл родилась в семье среднего достатка в Бронзкройце. Её отец владел местной пекарней и работал пекарем, а мать трудилась клерком в администрации Бронзхилла. Хотя семья никогда не была богатой, детство Йоханны было довольно счастливым. У семьи не хватало денег, чтобы отправить дочь в университет, поэтому Йоханна решила пойти по стопам матери и начала карьеру бюрократки.\n\nРабота была трудной и неблагодарной. Как мелкому администратору Йоханне приходилось следить за исполнением законов, с которыми она не соглашалась, существа, за которыми она присматривала, не ценили её трудов, а вышестоящее начальство только сетовало на "неприятности", которые время от времени возникали, когда она пыталась следовать законам.\n\nОднако всё внезапно изменилось после того, как псы Бронзхилла захватили Грифенхейм и провозгласили своё регентство. Йоханне было приказано отправиться в столицу и с нуля восстанавливать департамент экономического развития. Получив больше свободы, грифина тут же проявила талант заводить дружбу как с начальством, так и с подчинёнными. Она также доказала, что обладает хорошими математическими и организаторскими способностями, столь необходимыми для главы крайне важного департамента.\n\nНедавно Йоханне было поручено спланировать и реализовать "Имперскую инициативу экономического развития". Грифина с нетерпением ждёт возможности приступить к действию и уже разработала целый ряд идей.\n\n§YАвтор портрета§!: BunnyShrubby"
 
 BRZ_diana_von_mirabelle:0 "Диана фон Мирабель" # Ignatius and Loudbark regency
 BRZ_diana_von_mirabelle_desc:0 "§YДата рождения§!: 9 декабря 946, Ройльн-бай-Кронбург, Империя Грифонов\n\n§YБиография§!: Диана фон Мирабель родилась в престижной дворянской семье Мирабель, что имела поместья по всему Герцланду. Как и положено знатной грифине её статуса, в 964 году она вступила в имперскую армию, где в итоге стала командиром гвардейской бригады. Во время революции 978 года она сражалась на стороне монархистов, а через три года ушла в отставку.\n\nВ последующие десятилетия грифина не только управляла своими обширными землями, но и наращивала влияние среди дворян. Сеть полезных контактов Дианы, а также немалый опыт в области ведения сельского хозяйства привлекли внимание правительства. После недолгих уговоров грифина милостиво согласилась присоединиться к имперской администрации, где и заняла должность арбитра между двором и знатью империи.\n\n§YАвтор портрета§!: NotoriusNostalia"
 
 BRZ_laszlo_geldsack:0 "Ласло Гельдшак" # Ignatius regency (mentioned as background in Barnaby event)
 BRZ_laszlo_geldsack_desc:0 "§YДата рождения§!: 11 ноября 966, Скайфол, Империя Грифонов\n\n§YБиография§!: Ласло Гельдшак родом из старинной династии богатых и влиятельных патрициев Скайфола. Однако, в отличие от других семей города, его род был приближен к императорскому двору. Когда после революции Скайфол провозгласил независимость, бизнес Гельдшаков пострадал. В новом государстве они выступали за примирение с империей и даже за реинтеграцию в её состав, что не могло не беспокоить прочие влиятельные фигуры.\n\nТеперь, когда Скайфол вновь стал частью Империи, Ласло Гельдшак надеется открыть новую главу в истории своей семьи. При поддержке императорского дворца ранее почти никому не известный банкир стал новым мэром города. Поскольку он, похоже, более чем доволен своей скромной ролью штатгальтера, имперский регент превозносит Ласло как прекрасный пример сотрудничества между двором и городами."
 
 BRZ_clara_woofingheart:0 "Клара Вуффингхарт" # Softfur, Theorist advisor
 BRZ_clara_woofingheart_desc:0 "§YДата рождения§!: 2 мая 955, Рэйвенсбург, Бронзхилл\n\n§YБиография§!: Клара Вуффингхарт родилась в семье рыбаков во времена правления Гровера IV. Её родители не были богаты, но они могли позволить себе купить своей дочери книги, которые она так хотела заполучить. Учителя признали её талант, и Клара в итоге получила стипендию для обучения в университете Сайрусвала.\n\nВсего через год после начала учёбы по империи прокатилась революция. Рози была членом различных социалистических групп, но, несмотря на все попытки убедить своих товарищей освободить императора, а не бороться против него, те продолжали оставаться ярыми республиканцами. Разочаровавшись, Рози разорвала с ними связи, что позволило ей избежать исключения из университета после поражения революции. Узнав многое о социологии, политике и истории, собака закончила обучение и вернулась в Бронзхилл.\n\nПримерно в это время в подполье начала формироваться СПБ. Поскольку идеология партии соответствовала монархо-социалистическим убеждениям Рози, она быстро стала её активным членом, как в качестве автора социалистических статей, так и в роли агитаторши на улицах. Из-за своей политической деятельности Рози потеряла работу учительницы, став вместо этого штатным организатором партии. Она также хорошо сдружилась с Августом Баркеном, основателем и первым лидером СПБ. Некоторые даже предполагали, что между ними был роман, но оба пса яростно отрицали это.\n\nПосле смерти Баркена в 1001 году Рози примкнула к фракции Софтфур, которая, как и она, училась в южных университетах. Обе собаки были согласны с тем, что император должен быть номинальным главой социалистического государства и стремились достичь социализма с помощью научного метода. Однако у них были и разногласия – в отличие от Софтфур, Вуффингхарт куда более скептично относится к демократии, ставя под сомнение способность обычного пса или грифона принимать решения, основываясь на общей картине.\n\n§YАвтор портрета§!: NCR Ranger"
 
 BRZ_lassy_goldcoat:0 "Ласси Голдкоут" # Loudbark
 BRZ_lassy_goldcoat_desc:0 "§YДата рождения§!: 12 февраля 973, Алмазная Гора, одноимённое королевство\n\n§YБиография§!: Ласси Голдкоут известна в основном в кругах сторонников Национального Союза и является советницей Руфуса Лаудбарка. Но лишь те, кто по-настоящему близок к Лаудбарку, знают, как сильно он полагается на эту беглую рабыню.\n\nЛасси родилась в Алмазной Горе в год Великого разграбления и лично испытала все тяготы рабской жизни. Ласси хорошо помнит, как часто её семья безуспешно пыталась найти еду, и как она переживала, что попросту не доживёт до следующего дня. Однако с тех пор очень многое изменилось.\n\nКогда ей было 14 лет, семье Голдкоут удалось бежать, и она, как и многие другие псы до неё, попала в Бронзхилл. Там Ласси нашла куда более открытое и свободное общество, и, подобно прочим беглецам, стала приписывать свою новообретённую свободу милости династии Гроверов и прославлять их как освободителей, создавших этот край свободных псов.\n\nСпустя годы Ласси вступила в армию Бронзхилла. Она не застала республиканскую революцию, но присоединилась к Союзу стражей, который позже стал частью Национального Союза. Здесь Ласси познакомилась с Лаудбарком. Изначально она была приставлена к будущему лидеру партии в качестве помощницы и телохранительницы, но с годами оба пса значительно сблизились. И Голдкоут ныне выступает в роли угрожающей тени, что всегда маячит за плечом Лаудбарка."
 
