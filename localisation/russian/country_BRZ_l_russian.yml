 BRZ_the_central_office:0 "Центральная канцелярия"
 BRZ_the_central_office_desc:0 "Центральная канцелярия представляет собой огромный бюрократический комплекс, расположенный в Грифенхейме. Это – сердце обширной администрации новой Империи."
 BRZ_food_supply_ignatius:0 "Продовольственная безопасность"
 BRZ_food_supply_ignatius_desc:0 "Регент Игнатий счёл нужным реорганизовать различные сельскохозяйственные угодья по всей стране в более крупные централизованные дворянские поместья. Этим представителям знати было поручено создать лояльные крестьянские общины и следить за внедрением новых методов ведения сельского хозяйства."
 BRZ_food_supply_barnaby:0 "Продовольственная безопасность"
 BRZ_food_supply_barnaby_desc:0 "Чтобы обеспечить стабильные поставки сельскохозяйственной продукции, регент Барнаби и премьер-министр [BRZ_barnaby_prime_minister] раздали огромные участки земли мелким землевладельцам. Им поручено освоить ранее непригодные земли в обмен на освобождение от уплаты всех налогов на несколько лет."
 BRZ_food_supply_loudbark:0 "Продовольственная безопасность"
 BRZ_food_supply_loudbark_desc:0 "Регент Лаудбарк поручил военным следить за созданием новых сельскохозяйственных объектов под надзором местных гарнизонов. На этих фермах можно будет тренировать новобранцев, одновременно обеспечивая военным быстрый и лёгкий доступ к припасам без каких-либо помех со стороны гражданских властей."
 BRZ_food_supply_softfur:0 "Продовольственная безопасность"
 BRZ_food_supply_softfur_desc:0 "Опираясь на свой опыт работы с рабочими советами в городских отраслях промышленности, регент Софтфур внедрила аналогичные меры в сельской местности. Поместья старых дворян экспроприируются в пользу общинных крестьянских кооперативов. Затем им выделяются средства для внедрения новых методов ведения сельского хозяйства и увеличения поставок продовольствия."
 BRZ_food_supply_steelpaw:0 "Продовольственная безопасность"
 BRZ_food_supply_steelpaw_desc:0 "Регент Стил Пау национализировал огромное количество земель у бывших дворян и других бизнесгрифонов. В настоящее время эти фермы и поместья находятся в ведении централизованной сети бюрократии, задача которой – следить за внедрением новых методов ведения сельского хозяйства. Для дальнейшего повышения эффективности на этих государственных конгломератах работают местные грифоны и псы."
 BRZ_food_supply_revenge:0 "Продовольственная безопасность"
 BRZ_food_supply_revenge_desc:0 "Регент Барнаби и Совет Семи запустили многоуровневую программу по повышению эффективности сельского хозяйства. Земли, изъятые у знатных землевладельцев – в основном грифонов – перераспределяются и передаются в ведение государственных сельскохозяйственных комбинатов, снабженцев армии или мелких землевладельцев."
