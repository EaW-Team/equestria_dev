 BRZ_powerstruggle_in_the_council:0 "Борьба за власть в совете Бронзхилла"
 BRZ_powerstruggle_in_the_council_desc:0 "Политические фракции в Совете Бронзхилла борются за власть, чтобы встать во главе графства. Политическая жизнь в стране в основном приостановлена до тех пор, пока ситуация не разрешится."
 BRZ_grover_vi:0 "Гровер VI Грифонстоунский"
 BRZ_grover_vi_desc:0 "Император Гровер, шестой в своём роду, странным образом повторяет судьбу своего отца. Этот юный сирота слишком молод, чтобы править самостоятельно, и потому был созван Регентский совет, чтобы править вместо него, что оставило молодого грифона бессильным номинальным главой государства. Однако, в отличие от времён Гровера V, нынешние регенты не являются корыстными и коррумпированными дураками. Также Гровера VI нельзя назвать слабым или больным. Напротив, он обладает острым умом, живым интересом к миру и природным даром лидера. В нём скрыт огромный потенциал, но лишь время покажет, будет ли он реализован.\n\nЕго Величество Гровер VI будет коронован в Грифонстоуне в день своего восемнадцатилетия в 1021 году, если, конечно, регент позволит этому свершиться."
