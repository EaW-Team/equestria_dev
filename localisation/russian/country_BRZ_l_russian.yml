 # Autonomist side
 BRZ_nationalize_the_grover_v_industrial_park:0 "Национализировать промзону Гровера V"
 BRZ_nationalize_the_grover_v_industrial_park_desc:0 "Было бы полным безумием продолжить эксплуатировать промзону в её нынешнем виде. Герцландские компании выкупают всё большую долю экономики Бронзхилла, а наше правительство молча наблюдает за этим. Мы это исправим и начнём с промзоны."
 
 BRZ_increase_domestic_food_production:0 "Повысить отечественное производство еды"
 BRZ_increase_domestic_food_production_desc:0 "В прошлом большая часть еды Бронзхилла поставлялась из Герцланда, а мы отдавали предпочтение горному делу и переработке руды. В связи с новой политической ситуацией отношения с нациями Герцланда ухудшились. Так что требуется повысить внутреннее производство."
 
 BRZ_diversify_bronzehills_economy:0 "Разностороннее развитие экономики"
 BRZ_diversify_bronzehills_economy_desc:0 "Наша экономика должна стать более самодостаточной. Мы не можем больше полагаться только на железо и сталь, если не сможем гарантировать наличие покупателя. Нам нужно разносторонне развивать нашу экономику, и, к счастью, промышленная зона Гровера V как раз подойдёт для этого."
 
 BRZ_build_a_social_safety_net:0 "Создать социальные гарантии"
 BRZ_build_a_social_safety_net_desc:0 "Бронзхилл переживает длительный экономический кризис. Большинство собак всё ещё живут за чертой бедности. Наша помощь принесёт двойную пользу: народ станет лучше питаться и увеличит свою продуктивность, а повышенный внутренний спрос позволит нашей экономике снова расцвести."
 
 BRZ_the_bronzehill_steel_trust:0 "Стальной трест Бронзхилла"
 BRZ_the_bronzehill_steel_trust_desc:0 "В Бронзхилле множество производителей стали, немалая часть находится либо в когтях бизнесгрифонов, либо недавно национализирована. И всё же они испытывают проблемы со сбытом товара. Объединение их в стальной трест – Верайнихте Штальверке – поможет нам вновь увеличить прибыль с продажи стали."
 
 BRZ_nationalize_key_industries:0 "Национализировать ключевые производства"
 BRZ_nationalize_key_industries_desc:0 "Большая часть стальной индустрии находится во владении частных инвесторов, как отечественных, так и иностранных. Это немедленно должно прекратиться! Рабочие требуют власти, не давая капиталистам богатеть на их труде. Мы объединим сталелитейную индустрию в единый комбинат Каза-Гулл"
 
 BRZ_increase_engineering_funds:0 "Повысить финансирование инженеров"
 BRZ_increase_engineering_funds_desc:0 "Наше внутреннее производство всё ещё страдает от нехватки инженеров-технологов. Используемые методы производства устарели, фабрики используют устаревшее оборудование, а заводские мощности отстают от других наций в Герцланде. Повышение финансирования позволит эффективней обучать и привлекать инженеров."
 
 BRZ_underground_factories:0 "Подземные заводы"
 BRZ_underground_factories_desc:0 "Алмазные псы долгое время жили под землёй. Хоть мы в Бронзхилле и адаптировались к грифоньему стилю жизни, мы всё ещё можем использовать пещеры для расширения фабрик. В качестве приятного бонуса заводы будут вдобавок хорошо защищены от бомбардировок."
 
 BRZ_economic_planning_office:0 "Министерство экономического развития"
 BRZ_economic_planning_office_desc:0 "Чтобы Бронзхилл обзавёлся сильным и стабильным отечественным производством, нужно инвестировать в надлежащее планирование и управление. Благодаря правильным идеям об использовании земли мы можем расширить места для постройки фабрик."
 
 BRZ_bronzehill_strong_and_free:0 "Бронзхилл свободен и силён"
 BRZ_bronzehill_strong_and_free_desc:0 "После завершения реформ нашей промышленности мы можем гордо заявить, что Бронзхиллу больше незачем скрывать свой индустриальный прогресс. Мы гордо шагаем в построенное нашими силами будущее, свободное от иностранного влияния."
 
# Shared
 BRZ_expand_the_rural_school_budget:0 "Увеличить бюджет сельских школ" 	
 BRZ_expand_the_rural_school_budget_desc:0 "Наша образовательная система всё ещё не охватывает многие маленькие деревни в Бронзхилле, особенно в горах. Уже при графе Георгии была инициирована Программа сельских школ для улучшения ситуации. Хотя дела немного улучшились, программа по-прежнему страдает от недостаточного финансирования и нехватки учителей. Пора это изменить."
 
 BRZ_invite_electronic_engineers:0 "Пригласить инженеров-электронщиков"
 BRZ_invite_electronic_engineers_desc:0 "Одной из областей, в которой Бронзхилл особенно отстаёт, является новый и развивающийся сектор электроники. Если мы хотим улучшить наши исследования, нам нужно больше талантов в этой сфере."
 
 BRZ_our_talents_at_home:0 "Наши таланты"
 BRZ_our_talents_at_home_desc:0 "Было бы глупо игнорировать те таланты, которые у нас уже есть. Мы – алмазные псы, а не грифоны, и нам следует использовать то, в чём мы хороши. Новые специалисты исследуют наши собственные способности, чтобы мы могли использовать их наилучшим образом."
 
 BRZ_found_the_bronzekreuz_university:0 "Основать Бронзкройцкий университет"
 BRZ_found_the_bronzekreuz_university_desc:0 "В Бронзхилле так мало учёных, что у нас даже нет собственного университета. Но с недавним притоком талантов, привлечённых нашими различными программами, у нас наконец есть всё необходимое, чтобы основать собственный университет для исследований и образования здесь, в Бронзкройце."
 
 # Loyalty side
 BRZ_negotiations_with_kraehe_stahl:0 "Переговоры с Крие-Шталь"
 BRZ_negotiations_with_kraehe_stahl_desc:0 "Теперь, когда политическая ситуация в некоторой степени под контролем, мы можем возобновить нашу долгосрочную задачу по разрешению экономического кризиса в Бронзхилле. Первым шагом будут переговоры с Крие-Шталь, одним из основных операторов промышленной зоны Гровера V."
 
 BRZ_liberalize_the_banking_system:0 "Освобождение банковской системы"
 BRZ_liberalize_the_banking_system_desc:0 "Нетрудно догадаться, что экономике Бронзхилла нужны инвестиции. Чтобы продвинуть наше экономическое развитие, мы либерализуем некоторые законы, касающиеся кредитов и ценных бумаг... Надеемся, это убедит банки в том, что мы достойны инвестиций."
 
 BRZ_give_support_to_goldtooth:0 "Поддержать Гудтанда"
 BRZ_give_support_to_goldtooth_desc:0 "Макс Гудтанд один из богатейших алмазных псов в Бронзхилле. Поскольку он родом из Фетизии, некоторые псы считают его немногим лучше обычного бизнесгрифона, но Макс построил большой индустриальный конгломерат и вложил целую кучу идолов в промышленный сектор. А самое важное, он проживает в Бронзкройце. Поддержка его бизнеса выгодна всем."
 
 BRZ_utilize_our_strength:0 "Использовать нашу силу"
 BRZ_utilize_our_strength_desc:0 ""Становись сильней и вытесняй слабость" – это должно стать нашим девизом. Да, мы, псы, не так искусны в сельском хозяйстве, как другие расы, но мы гораздо более опытны в горнодобывающем деле, чем и славимся. В этом наша сила."
 
 BRZ_industrial_cooperation_with_strawberry:0 "Кооперация с герцогством" 
 BRZ_industrial_cooperation_with_strawberry_desc:0 "В нынешней ситуации Клубничное Герцогство становится всё более важным деловым партнёром. Несколько их инвесторов проявили интерес к формированию группы для организации своих инвестиций в Бронзхилл. Мы должны это поддержать, чтобы извлечь из этого выгоду."
 
 BRZ_kraehe_stahl_bronzehill_focus:0 "Крие-Шталь Бронзхилл"
 BRZ_kraehe_stahl_bronzehill_focus_desc:0 "Крие-Шталь, знаменитый промышленный конгломерат из Грифенхейма, согласился открыть отделение в Бронзкройце. Мы дадим им большую экономическую свободу в обмен на постоянные инвестиции."
 
 BRZ_expand_the_grover_v_industrial_park:0 "Расширить промзону Гровера V"
 BRZ_expand_the_grover_v_industrial_park_desc:0 "Промышленная зона Гровера V может и начала не с той лапы, но сейчас она показывает явные признаки успеха. Гидроэлектрическая энергия Рэйвенсбургской дамбы используется почти полностью, но это не повод расслабиться. Мы расширим промышленную зону и построим новые электростанции."
 
 BRZ_foreign_investment_management_bureau:0 "Бюро по управлению иностранными инвестициями"
 BRZ_foreign_investment_management_bureau_desc:0 "Приток иностранных инвестиций в Бронзхилл сильно нам помогает, но при этом нужно следить кто что делает и зачем, иначе всё погрязнет в экономическом хаосе. А ещё инвесторы всё же должны платить налоги."
 
 BRZ_urbanize_the_south:0 "Застроить юг" 
 BRZ_urbanize_the_south_desc:0 "Плодородный клочок земли на юге, от Хундсфельда до Рэйвенсбурга, потихоньку превращается в экономическую жилу Бронзхилла. Мы должны поощрять это, поэтому нам следует расширить города в этом районе."
 
 BRZ_prospering_together:0 "Процветая вместе"
 BRZ_prospering_together_desc:0 "Бронзхилл не стоит один в Герцланде, а является частью обширной сети торговых путей и взаимных инвестиций. И это хорошо! Мы будем процветать вместе со всем Герцландом, как и все псы нашей страны будут процветать вместе."
 
 BRZ_drill_for_oil_under_crownspike:0 "Пробурить скважины под Краунспайком" 
 BRZ_drill_for_oil_under_crownspike_desc:0 "Наши геологи учуяли необычные запахи под Краунспайком. В основном мы работаем с самоцветами и рудами, но на этот раз наткнулись на нефть. А в меняющееся обстановке в промышленности нефть – это новое чёрное золото."
 
 ## Imperial Industrial
 
 BRZ_rebuild_the_imperial_bureaucracy:0 "Перестроить экономику Империи"
 BRZ_rebuild_the_imperial_bureaucracy_desc:0 "После нашего захвата Грифенхейма местная бюрократическая система была уничтожена. Нашим чиновникам из Бронзкройца придётся работать сверхурочно, однако Империи необходима администрации гораздо больше, чем та, что была у графства."
 
 BRZ_political_background_checks:0 "Проверки политических убеждений"
 BRZ_political_background_checks_desc:0 "Совершенно очевидно, что мы не сможем не включить в свои ряды хотя бы часть старого правительства Грифенхейма. Но в таком случае нам следует действовать осторожно – мы не должны случайно впустить предателей в свои ряды."
 
 BRZ_train_new_clerks:0 "Обучить новых клерков"
 BRZ_train_new_clerks_desc:0 "Новой Империи нужно больше существ в её администрации. Большинство таких вакансий не требует специальной подготовки, нам просто нужны собаки или грифоны, готовые работать на нас. Давайте сначала заполним эти более простые должности, а уже потом начнём думать о более высоких постах."
 
 BRZ_review_the_legal_codes:0 "Переписать правовые кодексы"
 BRZ_review_the_legal_codes_desc:0 "Нормальному обществу нужны чёткие правовые нормы, в этом не может быть никаких сомнений. Однако на данный момент в стране полная неразбериха в правовых структурах, где законы Бронзхилла и старые имперские законы перемешаны, и никто не знает, как всё это должно работать."
 
 BRZ_construct_the_central_office:0 "Построить центральную канцелярию"
 BRZ_construct_the_central_office_desc:0 "Здесь, в сердце Империи, в Грифенхейме, мы разместим центр своей администрации. Благодаря этим масштабным инвестициям правительство сможет должным образом управлять страной и исполнять волю Императора."
 
 BRZ_the_heart_of_the_heartlands:0 "Самое сердце Империи"
 BRZ_the_heart_of_the_heartlands_desc:0 "Для того, чтобы объединить всю промышленность Империи, понадобится мощный промышленный центр для её поддержки. К счастью, территория вокруг Грифенхейма выглядит немного запущенной – идеальное место для нашего замысла."
 
 BRZ_the_imperial_high_speed_rail:0 "Имперская железнодорожная магистраль"
 BRZ_the_imperial_high_speed_rail_desc:0 "Огромная железнодорожная магистраль для Империи – идея не совсем новая, однако в прошлом все подобные планы срывались из-за нежелания вассалов оказывать поддержку, бюрократических препон или просто недостатка финансирования. Теперь у нас есть технологии и возможности, чтобы, наконец, реализовать проект в больших масштабах."
 
 BRZ_support_the_countryside:0 "Поддержка деревень"
 BRZ_support_the_countryside_desc:0 "Имперская высокоскоростная железнодорожная магистраль пользуется огромным успехом, позволяя быстро перевозить товары и существ между крупными городами. Однако во многих регионах Империи есть сельские районы, которые без помощи правительства никогда не получат доступ к этой технологии. Правительство должно оказать им должную поддержку."
 
 BRZ_secure_the_food_supply:0 "Обеспечить поставки продовольствия"
 BRZ_secure_the_food_supply_desc:0 "По мере того, как Империя отвоёвывает принадлежащие ей по праву земли и возвращает в них мир и процветание, мы также наблюдаем рост числа птенцов, щенков и жеребят. Нам необходимо продолжать совершенствовать сельское хозяйство страны, чтобы наши поданные, особенно наши дети, никогда не голодали."
 
 BRZ_mass_motorization:0 "Массовая моторизация"
 BRZ_mass_motorization_desc:0 "Моторизация, приносящая в наши вооружённые силы множество грузовиков и поездов, необходима также и для населения. Однако страна нуждается в большем количестве подобной техники, потому необходимо и дальше развивать промышленность, чтобы удовлетворять растущие потребности в двигателях и других запчастях."
 
 BRZ_revitalize_the_economy:0 "Оживить экономику"
 BRZ_revitalize_the_economy_desc:0 "Войны в Герцланде и за его пределами разрушили экономику Империи. Собирая её по кусочкам, правительство также обязано восстановить и все сложные производственные процессы, существовавшие в прошлом, чтобы обеспечить нашу долгосрочную мощь."
 
 BRZ_our_natural_talent:0 "Наш природный талант"
 BRZ_our_natural_talent_desc:0 "Алмазные псы известны своей способностью вынюхивать в горах металлы и драгоценные камни. Кроме того, у нас есть давняя традиция использования современных технологий для создания лучших материалов из добытых руд. Применяя эти навыки с пользой страна обеспечит многим псам из Бронзхилла лидирующие позиции в отрасли добычи полезных ископаемых."
 
 BRZ_expedition_to_the_northern_mountains:0 "Экспедиция в северные горы"
 BRZ_expedition_to_the_northern_mountains_desc:0 "Горы Клаудбьюри и Санстрайкера, в которых уже ведётся добыча некоторых полезных ископаемых, по-прежнему обладают огромным потенциалом. Экспедиция алмазных псов может показать, где ещё можно открыть месторождения - и мы начнём их разрабатывать по максимуму."
 
 BRZ_new_industrial_centres:0 "Новые центры промышленности"
 BRZ_new_industrial_centres_desc:0 "Чтобы способствовать ещё большему экономическому росту, правительство организует специализированные промышленные центры, ориентированные на конкретную отрасль. Это позволят получать прибыль от создаваемой ими продукции в невиданных ранее масштабах."
 
 BRZ_imperial_gunforges:0 "Имперские кузни"
 BRZ_imperial_gunforges_desc:0 "Чтобы восстановить Империю, принадлежащую по праву нашему любимому императору, нам понадобится разнообразная военная техника. Программа имперских кузней направлена на создание новых высокоэффективных массовых заводов, производящих всё - от винтовок до танков и самолётов."
 
 BRZ_lights_of_griffonia:0 "Огни Грифонии"
 BRZ_lights_of_griffonia_desc:0 "Различные крупные города Грифонии, такие как Грифонстоун, Аквила или Карфин, пострадали от войн за восстановление Империи. Империя должна восстановить эти мегаполисы, сделать их лучше, величественнее, чтобы продемонстрировать местным жителям, что они действительно являются поданными Императора а не его рабами, и что о них тоже заботятся."
 
 BRZ_the_imperial_passport:0 "Имперский паспорт"
 BRZ_the_imperial_passport_desc:0 "Паспорта - относительно новое явление в землях Герцланда. Но как только они появились, местные администрации начали выдавать всевозможные документы или удостоверения личности, что привело к полному хаосу. Стремясь значительно упростить эту раздутую систему, мы введём единый имперский паспорт, который постепенно заменит все остальные."
 
 BRZ_standardized_measurement_system:0 "Стандартизированная измерительная система"
 BRZ_standardized_measurement_system_desc:0 "Различные регионы, вернувшиеся в состав Империи, по-прежнему используют свои местные единицы измерения, однако они создают всевозможные барьеры для торговли и экономического сотрудничества. Чтобы исправить это, будет введёна новую стандартизированная система измерений, основанная на новых научных представлениях: метрическая система."
 
 BRZ_support_the_electronic_industry:0 "Поддержать электронную промышленность"
 BRZ_support_the_electronic_industry_desc:0 "Различные области применения электронных устройств показывают, что потенциал этой технологии безграничен. Стране нужно больше промышленности для производства электроники - радиоприемников, различных ламп или электрических двигателей."
 
 BRZ_the_best_and_the_brightest:0 "Самые лучшие и гениальные"
 BRZ_the_best_and_the_brightest_desc:0 "Империя растёт, а вместе с ней и население. Правительству необходимо объединять или постоянно увеличивать число умных грифонов, чтобы создавать прорывные технологии будущего."
 
 BRZ_pan_griffonian_development_initiative:0 "Пангрифонье развитие"
 BRZ_pan_griffonian_development_initiative_desc:0 "Империя Грифонов огромна – она занимает большую часть континента. Однако многие её регионы всё ещё недостаточно развиты. Мы должны раскрыть весь их потенциал."
 
 ## Military Initial
 
 BRZ_military_budget_review:0 "Пересмотреть военный бюджет"
 BRZ_military_budget_review_desc:0 "Нынешний кризис в Империи может привести к конфликтам, если не к войне. Хотя Бронзхилл традиционно содержал лишь небольшую армию, грядущие времена могут заставить нас кардинально изменить такой подход."
 
 BRZ_home_defence:0 "Защита страны"
 BRZ_home_defence_desc:0 "Если в Бронзхилл действительно придёт война, правительству нужно будет сосредоточиться на защите нашей страны от захватчиков. Пришло время подготовить оборонительные планы, чтобы остановить любое возможное вторжение."
 
 BRZ_western_defence_line:0 "Западная линия обороны"
 BRZ_western_defence_line_desc:0 "Первым шагом в нашем плане по защите Бронзхилла является строительство оборонительной линии с севера на юг, защищающей Бронзкройц и земли за ним. Для обороны будут использоваться северные горы, а там, где их нет, укрепления будут находится за рекой."
 
 BRZ_southern_defence_line:0 "Южная линия обороны"
 BRZ_southern_defence_line_desc:0 "Южная линия обороны рассчитана на наихудший сценарий – атаку со стороны Грифенхейма. К счастью, можно воспользоваться природными озерами и реками, проложив линию обороны от Пфотенхаузена на западе через Хундсфельд и Рэйвенсбург до границы с Хеллквиллом на востоке."
 
 BRZ_protecting_our_skies:0 "Защищая наше небо"
 BRZ_protecting_our_skies_desc:0 "Жестокость бомбардировок с воздуха начинает проявляться в конфликтах по всему миру. Поскольку мы знаем, что многие страны, окружающие Бронзхилл, также создают или уже имеют свои ВВС, нам необходимо принимать какие-то контрмеры."
 
 BRZ_the_mountain_retreat:0 "Убежище в горах"
 BRZ_the_mountain_retreat_desc:0 "Мы, псы - горный народ. Хотя многие наши города построены над землёй, каждый её житель при необходимости может спуститься под землю. Если ситуация на фронте станет слишком отчаянной, мы можем принять решение перенести правительство с южных равнин в горы, эвакуировав как можно больше псов и грифонов."
 
 BRZ_challenge_our_legacy:0 "Бороться с наследием прошлого"
 BRZ_challenge_our_legacy_desc:0 "Население Бронзхилла всегда с ужасом относилось к войне. Насилие всегда в первую очередь ассоциировалось с преступлениями рабовладельцев из Алмазной Горы, чего в графстве избегали. Однако правительству придётся напомнить псам, что однажды Император может снова призвать их к оружию – и тогда им не следует прятаться."
 
 BRZ_army_of_bronzehill:0 "Армия Бронзхилла"
 BRZ_army_of_bronzehill_desc:0 "Необходимо пересмотреть состояние нынешних сухопутных войск страны. Их оснащение устарело так же, как и их тактика ведения боя – армии Бронзхилла предстоит пройти долгий путь, прежде чем она будет по-настоящему готова к современным боям."
 
 BRZ_modernize_our_guns:0 "Модернизация нашего оружия"
 BRZ_modernize_our_guns_desc:0 "Пехота графства по-прежнему использует множество устаревших видов оружия. Следует сосредоточить усилия на разработке нового, более мощного вооружения, иначе мы будем отставать в боеспособности."
 
 BRZ_cannons_are_our_passion:0 "Пушки - наша страсть"
 BRZ_cannons_are_our_passion_desc:0 "Бронзхилл славится своими металлами и не так давно графство было одним из ведущих производителей пушек для Империи. Тем не менее, псы редко использовали эти орудия для собственной армии, да и не производили их в таком большом количестве со времён революции. Пришло время исправить это."
 
 BRZ_our_natural_terrain:0 "Наш природный ландшафт"
 BRZ_our_natural_terrain_desc:0 "Мы, алмазные псы, живём в горах – иногда буквально. Поэтому у нас выработалось очень тонкое представление о том, как действовать в такой местности. И хотя бы в этом у Бронзхилла есть преимущество по сравнению с его потенциальными врагами."
 
 BRZ_proper_support_for_our_troops:0 "Надлежащая поддержка армии"
 BRZ_proper_support_for_our_troops_desc:0 "Одними штурмовыми отрядами графству не одолеть врага. Нашим подразделениям также нужны различные вспомогательные подразделения - инженерные роты, полевые госпитали или отряды разведчиков. Необходимо сосредоточиться на их включении в состав дивизий регулярной армии, чтобы добиться их максимальной эффективности."
 
 BRZ_cannons_on_wheels:0 "Пушки на колёсах"
 BRZ_cannons_on_wheels_desc:0 "Другие страны уже сделали это, и Бронзхилл вскоре должен последовать их примеру: установить пушки на мощную бронетехнику. Таким образом, у армии будет гораздо более гибкая защищённая огневая мощь на поле боя."
 
 BRZ_rework_our_training_routine:0 "Новая программа тренировок"
 BRZ_rework_our_training_routine_desc:0 "В мирное время наши войска слишком расслабились. И на то есть веские причины: долгое время армия Графства была просто \"тяжёлой полицией\". Однако сейчас стране нужны хорошо обученные, готовые к бою солдаты, поэтому необходимо усилить и улучшить их подготовку."
 
 BRZ_update_our_tactics:0 "Обновить тактики"
 BRZ_update_our_tactics_desc:0 "Использование правильной тактики в бою является одним из важнейших качеств командира. В основном это приходит с опытом, однако, изучая войны, которые происходят в мире вокруг, мы, возможно, сможем почерпнуть немало полезных сведений."
 
 BRZ_bronzehills_special_recipe:0 "Особый секрет Бронзхилла"
 BRZ_bronzehills_special_recipe_desc:0 "Когда враги приблизятся к нашим танкам, они вскоре поймут, почему нас называют алмазными псами. Ни один другой вид не может похвастаться таким мастерством в обработке металлов, как мы."
 
 BRZ_electronic_support:0 "Развитие военной электроники"
 BRZ_electronic_support_desc:0 "Достижения в области электроники, безусловно, повлияли на развитие современных войн. Новейшим изобретением является так называемая радарная технология, которая поможет нам заранее обнаружить силы противника. Графству необходимо заполучить такое устройство."
 
 BRZ_bronzehill_air_squad:0 "ВВС Бронзхилла"
 BRZ_bronzehill_air_squad_desc:0 "У нас, псов, нет врождённой способности летать, как у грифонов, так что графству критически необходима своя авиация. Пришло время создать авиационный отряд "Бронзхилл", приобретя несколько самолётов у наших союзников и партнёров в Герцланде."
 
 BRZ_upgrade_our_fighters:0 "Улучшить наши истребители"
 BRZ_upgrade_our_fighters_desc:0 "Несмотря на то, что правительство закупило несколько истребителей из-за рубежа, а также может создавать новые, наши самолёты по-прежнему уступают тем, что имеются у ВВС других стран. Инвестиции в исследования различных авиационных улучшений значительно повысят возможности наших бипланов."
 
 BRZ_bombs_from_above:0 "Бомбы сверху"
 BRZ_bombs_from_above_desc:0 "Возможность сбрасывать бомбы на врагов сверху - это невероятно мощный инструмент, если его правильно использовать. Мы сделаем сделает так, чтобы любой наш враг дрожал от страха, когда увидит приближение наших бомбардировщиков."
 
 BRZ_bronzehills_air_factories:0 "Авиационные заводы Бронзхилла"
 BRZ_bronzehills_air_factories_desc:0 "Для развития своих военно-воздушных графству нужны дополнительные фабрики для создания большего количества самолётов. Новый промышленный проект, ориентированный на производство авиации, улучшит положение Бронзхилла."
 
 BRZ_dogs_doing_dogfights:0 "Собачьи воздушные бои"
 BRZ_dogs_doing_dogfights_desc:0 "Непонятно почему, но нашим пилотам нравится устраивать "собачьи свалки" в сражениях на истребителях. Ну что ж, возможно так мы станем новыми хозяевами воздуха."
 
 # Imperial Army
 
 BRZ_the_new_reichsarmee:0 "Neue Reichsarmee"
 BRZ_the_new_reichsarmee_desc:0 "Грифенхейм теперь в лапах алмазных псов, и ныне Бронзхилл окончательно закрепил за собой титул верного защитника Императора. Но старой армии теперь недостаточно – поэтому пришло время воссоздать Reichsarmee."
 
 BRZ_dogs_on_the_high_sees:0 "Псы в открытом море"
 BRZ_dogs_on_the_high_sees_desc:0 "Теперь, когда мы, наконец, получили доступ к побережью, можно насладиться открытым морем и возродить флот Империи! Первым делом правительство призовёт к себе на службу самых отважных морских волков и грифонов, которых только сможет найти, чтобы они стали новыми адмиралами."
 
 BRZ_hire_more_naval_talents:0 "Расширение адмиралтейства"
 BRZ_hire_more_naval_talents_desc:0 "Объединение разрозненных организаций никогда не бывает лёгким делом. К счастью, умелые переговоры и небольшое давление убедили военно-морские ведомства Фетизии выбрать путь наименьшего сопротивления. Таким образом они будут продолжать передавать огромный объём знаний и опыта следующим поколениям адмиралов."
 
 BRZ_extend_our_reach:0 "Расширяя наш охват"
 BRZ_extend_our_reach_desc:0 "В новый век общевойсковых войн некоторые наши стратеги придерживаются мнения, что дредноуты и корабли сверхтяжелого класса устаревают. Возможно, пришло время взяться за дело и показать им ошибочность их действий."
 
 BRZ_upgrade_our_naval_cannons:0 "Улучшить морские орудия"
 BRZ_upgrade_our_naval_cannons_desc:0 "Что делать, если при применении подавляющей огневой мощи для решения проблемы она не устраняется? Что ж, самый очевидный ответ - просто использовать ещё больше мощи!"
 
 BRZ_deep_sea_hunters:0 "Глубинные охотники"
 BRZ_deep_sea_hunters_desc:0 "С каждым днём господство крупных кораблей в открытом море только растет, и Империи необходимо наращивать подводную огневую мощь, если она хочет сохранить превосходство на море. К счастью, у правительства есть пару псов-сторонников подводной войной, способных ему помочь продвигать новые подводные доктрины и проекты в адмиралтействе."
 
 BRZ_amphibious_operations:0 "Десантные операции"
 BRZ_amphibious_operations_desc:0 "Полуводные действия! Подождите секунду... на что вообще похожа высадка десанта с использованием естественного полёта? Возможно, стоит провести несколько исследований в масштабах всей армии, чтобы понять, возможно ли сделать весь этот процесс более эффективным."
 
 BRZ_ramp_up_plane_production:0 "Наращивание производства авиации"
 BRZ_ramp_up_plane_production_desc:0 "Оказалось, что обобщение полевых отчётов пилотов имперских военно-воздушных сил и производственного опыта лучших кузней Империи позволило нам оптимизировать производство в некоторых ключевых областях. Возможно, следует чаще организовывать подобные встречи..."
 
 BRZ_the_air_academy:0 "Военно-воздушная академия"
 BRZ_the_air_academy_desc:0 "Грифоны были рождены, чтобы летать, и именно они и изобрели самолёт. Природные инстинкты птиц делают их непревзойдёнными лётчиками, точно так же, как у псов идеально получается рыть. К счастью, у асов военно-воздушных сил Империи есть много старых трюков, которым они могут научить новых пилотов."
 
 BRZ_swimming_airbases:0 "Плавучие авиабазы"
 BRZ_swimming_airbases_desc:0 "Наши военно-воздушные силы - один из наших самых ценных активов, а море - это целый фронт, который мог бы стать идеальным полем боя для множества истребителей, бомбардировщиков и торпедоносцев, но, увы, они сильно зависят от аэропортов. Однако кое-кто из инженеров рассказал нам об... идее плавучих авиабаз."
 
 BRZ_rolling_thunder:0 "Раскатистый гром"
 BRZ_rolling_thunder_desc:0 "Война изменилась, и мы должны измениться вместе с ней. Если мы объединим крепкую команду грифонов и сильнейшую металлургию алмазных псов, наши новые танки заставят наших врагов дрожать от страха на многие поколения вперёд!"
 
 BRZ_combined_arms_operations:0 "Общевойсковые операции"
 BRZ_combined_arms_operations_desc:0 "Пехота. Бронетехника. Грузовики. Истребители. Бомбардировщики. Штурмовики. Все эти силы составляют мощь армии Империи! Все они просто бесполезны без надлежащей координации, поэтому правительство будет инвестировать множество ресурсов в совершенствование имеющихся боевых доктрин."
 
 BRZ_faster_tanks:0 "Специализация: двигатели"
 BRZ_faster_tanks_desc:0 "Несмотря на достижения в области проектирования бронетехники, наши конструкторы приближаются к пределу возможного при реальных сроках производства. Пришло время выбрать определённую специализацию. Солдаты уже давно требуют быструю технику с лучшей надёжностью, и Империя, наконец, готова обеспечит их необходимыми двигателями."
 
 BRZ_heavier_tanks:0 "Специализация: броня"
 BRZ_heavier_tanks_desc:0 "Несмотря на достижения в области проектирования бронетехники, наши конструкторы приближаются к пределу возможного при реальных сроках производства. Пришло время выбрать определённую специализацию. Наши танкисты хотят, чтобы их машины имели долговечную прочную броню. Теперь Империя может удовлетворить эти потребности."
 
 BRZ_logistical_support:0 "Совершенствование логистики"
 BRZ_logistical_support_desc:0 "Главный из уроков, который Империя извлекла на постоянно меняющихся фронтах войны, - это важность поддержания материально-технических поставок для дивизий. Без усердной работы наших гениальных логистов запасы боеприпасов быстро иссякнут, и враг не дополучит причитающиеся ему килограммы свинца!"
 
 BRZ_the_search_for_adamant:0 "Поиски адамантия"
 BRZ_the_search_for_adamant_desc:0 "На протяжении веков герои Грифонии использовали таинственный материал, известный как адамантий, изменивший наш мир, но что, если бы мы могли использовать эту силу на благо Империи? Её воинов было бы невозможно остановить. Благодаря силе собачьей металлургии и магии грифонов мы наконец-то раскрыли этот вековой секрет."
 
 ## Political Initial
 
 # Introduction
 BRZ_call_the_bronzehill_council:0 "Созвать совет Бронзхилла"
 BRZ_call_the_bronzehill_council_desc:0 "Смерть нашего дорогого императора Гровера V вызвала серьёзный политический кризис в Бронзхилле. Поэтому граф Игнатий созовёт Совет Бронзхилла, чтобы обсудить дальнейшие действия."
 
 BRZ_tea_with_copperhill:0 "Чаепитие с Копперхиллом"
 BRZ_tea_with_copperhill_desc:0 "Лорд Уинстон Копперхилл, один из самых известных политиков Бронзхилла, является лидером гармонично–консервативной партии (ГКП). Граф Игнатий решил встретиться с такой влиятельной личностью наедине."
 
 BRZ_an_unusual_guest:0 "Необычный гость"
 BRZ_an_unusual_guest_desc:0 "Граф Игнатий не единственный, кто интересуется потенциальными членами совета. У Барнаби также есть несколько новых идей, и он пригласил необычного гостя в замок Бронзхилла, чтобы обсудить некоторые вещи, о которых его отцу знать необязательно - по крайней мере, сейчас."
 
 BRZ_word_with_loudbark:0 "Переговоры с Лаудбарком"
 BRZ_word_with_loudbark_desc:0 "Руфус Лаудбарк является председателем милитаристской и популистской партии "национальный союз". При общении с этим националистом граф Игнатий предпочитает более спокойную обстановку, поскольку некоторые вопросы требуют конфиденциального обсуждения."
 
 BRZ_up_in_the_hills:0 "Высоко в горах"
 BRZ_up_in_the_hills_desc:0 "Не вся власть в Бронзхилле исходит от дворян. Несмотря на то, что власть графа абсолютна, есть множество псов, которые ему не очень-то преданы. И кое-кто только что узнал очень интересные подробности, заставляющие задуматься."
 
 BRZ_meeting_in_ravensburg:0 "Встреча в Рэйвенсбурге"
 BRZ_meeting_in_ravensburg_desc:0 "Прелатесса Бронзхилла, живущая в Рэйвенсбурге, обычно занимается только религиозными вопросами. Однако сейчас, когда социалистическое движение открыто бросает вызов воле Борея, ей трудно оставаться в стороне от политики."
 
 BRZ_barnabys_ideas:0 "Идеи Барнаби"
 BRZ_barnabys_ideas_desc:0 "Окончательный список советников почти закончен. Все политические фракции так или иначе представлены в совете Бронзхилла. Или нет? Кронпринц Барнаби считает, что Игнатий всё же что-то забыл."
 
 BRZ_the_councils_opens:0 "Начало работы Совета"
 BRZ_the_councils_opens_desc:0 "Совет Бронзхилла наконец полностью укомплектован и готов к работе. Граф Игнатий откроет заседание, обратившись с речью к своим подданным, а затем Кронпринц Барнаби будет наблюдать за ходом работы. И в конце концов, несомненно, Совет выступит с единым заявлением в поддержку нынешнего режима и регента в Грифенхейме."
 
 BRZ_a_change_of_course:0 "Смена курса"
 BRZ_a_change_of_course_desc:0 "Мы решили принять решение Совета Бронзхилла. Граф Игнатий уйдёт в отставку, но сейчас стране необходимо найти выход из политического кризиса."
 
 BRZ_old_loyalties:0 "Сохранить верность"
 BRZ_old_loyalties_desc:0 "Мы решили отклонить решение Совета Бронзхилла. Псы докажут свою преданность императору не попытками свергнуть его регентство, а тем, что будут сражаться вместе с ним во славу Империи."
 
 # Regent in Exile path
 
 BRZ_the_regent_in_exile:0 "Регент в изгнании"
 BRZ_the_regent_in_exile_desc:0 "Архонт Эрос VII стал регентом в Грифенхейме, к большому разочарованию знати, включая графа Игнатия. Бронзхилл не собирается подчиняться этому теократическому безумию, а вместо этого поддержит Габриэлу Иглкло, поклявшуюся оспорить регентство церкви и реабилитировать дворянство."
 
 BRZ_trip_to_readewetter:0 "Поездка в Ридветтер"
 BRZ_trip_to_readewetter_desc:0 "Если мы хотим поддержать Габриэлу в свержении архонта и установлении регентства дворянства, графству и герцогству нужно как можно скорее оформить союз между друг другом. Граф Игнатий лично отправится в Ридветтер, чтобы встретиться с Иглкло и обсудить дальнейшие детали."
 
 BRZ_work_with_the_hkp:0 "Работать с ГКП"
 BRZ_work_with_the_hkp_desc:0 "В отличие от радикалов из социалистической партии или национального союза, консерваторы-гармонисты не несут особой угрозы Бронзхиллу. Хотя их программа реформ может кому-то не понравиться, в данной ситуации они - наш лучший способ вернуть часть поддержки населения, которую мы потеряли."
 
 BRZ_purge_the_high_command:0 "Чистки в высшем командовании"
 BRZ_purge_the_high_command_desc:0 "Множество членов высшего командования слишком лояльно относятся к национальному союзу Лаудбарка. В нынешнем политическом климате эти связи могут легко стать угрозой нашему правлению. Граф отправит в отставку излишне радикальных офицеров, одновременно назначив на их посты верных ему аристократов."
 
 BRZ_help_from_the_prelate:0 "Помощь от прелатессы"
 BRZ_help_from_the_prelate_desc:0 "Прелатесса Гунхильда не слишком довольна тем, что мы поддержали Габриэлу – будучи назначенной Эросом, она поддерживает именно его регентство. Однако грифина осознаёт своё положение, а также не заблуждается относительно ситуации в графстве. Мы будем работать вместе, чтобы обуздать продолжающуюся социалистическую агитацию."
 
 BRZ_loyalty_of_the_knights:0 "Верность рыцарей"
 BRZ_loyalty_of_the_knights_desc:0 "Как и Гунхильда, грандмастер Лаки из ордена рыцарей Бронзкройца предан Эросу. Необходимо напомнить рыцарям, что они дали графству клятву верности. А чтобы у них не было времени на мятеж, правительство отправит их охотиться на последних социалистов, продолжающих свою агитацию и диверсии."
 
 BRZ_gather_noble_support:0 "Заручиться поддержкой дворян"
 BRZ_gather_noble_support_desc:0 "Аристократы Бронзхилла составляют базовую поддержку Игнатия, а сейчас они и самые верные его сторонники. Однако, на удивление, многие дворяне, похоже, ведут себя довольно пассивно, и не готовы открыто поддерживать графа. Правительство должно напомнить им о том, за что мы сражаемся."
 
 BRZ_dismiss_the_council:0 "Распустить совет"
 BRZ_dismiss_the_council_desc:0 "Утвердив своё правление, граф может, наконец, объявить о завершении кризиса и распустить совет Бронзхилла. В конце-концов, они все слишком долго мешали Игнатию."
 
 BRZ_trade_with_strawberry:0 "Торговля с герцогством"
 BRZ_trade_with_strawberry_desc:0 "После того, как мы отдали предпочтение Габриэле, наша торговля с Грифенхеймом, как и ожидалось, пострадала. Однако союз с клубничным графством также включает в себя различные экономические соглашения. Пора ими воспользоваться и вернуть экономику Бронзхилла в нормальное русло."
 
 BRZ_renegotiate_industrial_contracts:0 "Новые промышленные контракты"
 BRZ_renegotiate_industrial_contracts_desc:0 "Когда мы вели переговоры с бизнесгрифонами и крупными компаниями из Грифенхейма о будущих инвестициях в Бронзхилл, никто не ожидал, что у нас будут проблемы в будущем. Однако сейчас графству необходимо обезопасить свою экономику. Мы обратимся к промышленникам с просьбой пересмотреть некоторые положения наших инвестиционных соглашений."
 
 BRZ_rebuild_popular_support:0 "Восстановить народную поддержку"
 BRZ_rebuild_popular_support_desc:0 "Вся эта история стоила графу немалой поддержки населения. Но теперь, когда политический кризис в основном миновал, правительство может сосредоточиться на восстановлении доверия простых псов и грифонов."
 
 BRZ_shuffle_industrial_shares:0 "Перетасовывать промышленные акции"
 BRZ_shuffle_industrial_shares_desc:0 "Не все компании, с которыми у нас заключены инвестиционные соглашения, находятся в Грифенхейме. Значительная часть из них - из Клубничного герцогства, являющегося одним из самых богатых районов Герцланда. Изменив законодательство, мы сделаем так, чтобы государственную поддержку получали компании, соответствующие нашим требованиям."
 
 BRZ_in_defence_of_tradition:0 "Защитник традиций"
 BRZ_in_defence_of_tradition_desc:0 "Каждый пёс должен помнить, что Бронзхилл борется за правое дело: за надёжное правление дворян против теократического радикализма. Правительство распространит эту идею по всему графству, чтобы все могли понять, почему Игнатий выступает против Грифенхейма."
 
 BRZ_invite_yale_professors:0 "Пригласить йельских профессоров"
 BRZ_invite_yale_professors_desc:0 "Научные круги Бронзхилла довольно малочисленны по сравнению с интеллектуальными центрами Герцланда. Чтобы улучшить научную базу графства, мы пригласим профессоров из Гринбэка и Йеля. Правительство будет раздавать щедрые гранты, в надежде на то, что в страну прибудет достаточное количество способных учёных."
 
 # Loyalty to Griffenheim path
 
 BRZ_the_rightful_regent:0 "Законный регент"
 BRZ_the_rightful_regent_desc:0 "Наша верность Грифенхейму сохранится, независимо от того, кого мудрые грифоны двора Гровера выберут регентом. Псы Бронзхилла всегда будут служить императору."
 
 BRZ_envoy_to_griffenheim:0 "Посланник в Грифенхейме"
 BRZ_envoy_to_griffenheim_desc:0 "Графство полностью поддерживает законного регента, однако в стране продолжается политический кризис. Когда мы отправим официального представителя в Империю, это не только продемонстрирует ей нашу верность, но и послужит предупреждением для наших врагов внутри Бронзхилла."
 
 BRZ_gather_the_knights:0 "Собрать рыцарей"
 BRZ_gather_the_knights_desc:0 "Грандмастер Лаки из ордена рыцарей Бронзкройца уже выразил заинтересованность в решении проблемы с социалистами. Правительство долго колебалось, но правда в том, что сейчас необходимы решительные действия. И рыцари - немногие, способные дать решительный отпор левым."
 
 BRZ_unite_the_nobility:0 "Объединить знать"
 BRZ_unite_the_nobility_desc:0 "Мы не должны забывать, что небольшая часть дворян в совете, судя по всему, поддерживала идею регентства Бронзхилла. Но теперь, когда этот вопрос решён, правительству необходимо объединить знать вокруг себя. Разделение делает графство слабым перед лицом его политических оппонентов, всё ещё скрывающихся в тени."
 
 BRZ_clear_military_hierachies:0 "Чёткие военные иерархии"
 BRZ_clear_military_hierachies_desc:0 "Одной из самых насущных проблем для нас является верность армии – Лаудбарк, похоже, пользуется большой поддержкой среди солдат и офицеров. Граф попросит у Грифенхейма прислать нескольких военных советников, способных укрепить командную структуру Бронзхилла, и, тем самым, спасти страну от путча националистов."
 
 BRZ_outlaw_the_SPB:0 "Запретить СПБ"
 BRZ_outlaw_the_SPB_desc:0 "Этот фарс продолжается уже слишком долго. Правительство пыталось подавить левых, проведя некоторые реформы и запретив их наиболее опасные идеи, но это ни к чему не привело. Пора просто полностью запретить социалистическую партию и все её организации."
 
 BRZ_spread_loyalist_messages:0 "Усилить пропаганду"
 BRZ_spread_loyalist_messages_desc:0 "Все псы должны знать, что мы стремимся помогать и поддерживать императора. Любовь к Империи объединяет всё население Бронзхилла, и на этом правительство будет основывать свои пропагандистские усилия. Идея регентства во главе с псами - просто бред опасных радикалов."
 
 BRZ_invite_advisors_from_griffenheim:0 "Советники из Грифенхейма"
 BRZ_invite_advisors_from_griffenheim_desc:0 "Промышленность Бронзхилла по-прежнему находится в упадке, а продолжающийся политический кризис также потряс его администрацию. Что может быть естественнее - попросить нашего сюзерена помочь нам? Советники Империи улучшат экономику страны, а также помогут справиться с любыми затяжными беспорядками."
 
 BRZ_dismiss_the_council_loyalist:0 "Распустить совет"
 BRZ_dismiss_the_council_loyalist_desc:0 "Кризис, наконец, преодолён. Совет Бронзхилла слишком много создавал проблем, вместо того чтобы помогать, однако сейчас обстановка в графстве позволяет от него избавиться. Да благословит нас всех Борей, и прощайте."
 
 BRZ_a_true_show_of_unity:0 "Настоящее единство"
 BRZ_a_true_show_of_unity_desc:0 "Совет Бронзхилла изначально был создан для того, чтобы продемонстрировать единую поддержку псами Империи. Если честно, то сработало это довольно посредственно. Однако, с окончанием политического кризиса мы, наконец, готовы объединиться вокруг императора и его регента. Наша связь никогда не будет разорвана."
 
 BRZ_most_loyal_and_faithful_dogs:0 "Самые верные и преданные"
 BRZ_most_loyal_and_faithful_dogs_desc:0 "Вновь обретённое единство псов даст о себе знать и в армии. Когда мы будем сражаться за императора, мы не допустим трусости и слабости!"
 
 BRZ_reinvigorate_trade_with_griffenheim:0 "Торговать с Империей"
 BRZ_reinvigorate_trade_with_griffenheim_desc:0 "Несмотря на прочные связи графства с Империей, в последнее время наша с ними торговля была в упадке, в основном из-за множества проблем у самой Империи. Но по мере того, как обе страны постепенно восстанавливаются, наши экономики снова должны стать единым целым. Если всё будет сделано правильно, экономика Бронзхилла станет сильнее."
 
 BRZ_the_grover_v_memorial_park:0 "Мемориальный парк Гровера V"
 BRZ_the_grover_v_memorial_park_desc:0 "Гровер V был поистине великим императором. В Бронзкройце будет разбит грандиозный парк, чтобы почтить его память. Это послужит приятным дополнением к нашему городу - местом для отдыха и наслаждения, а также напоминанием всем псам о том, что мы самые верноподданные его величества."
 
 BRZ_the_forge_of_the_empire:0 "Кузница Империи"
 BRZ_the_forge_of_the_empire_desc:0 "Давно, за множество лет до революции, Бронзхилл называли "Кузницей Империи". Мы, псы, хорошо разбираемся в добыче и обработке металлов и драгоценных камней. Хотя графству и предстоит пройти долгий путь, прежде чем оно сможет вернуть себе былую славу, мы сделаем так, чтобы о наших украшениях и изделиях услышал весь мир."
 
 # Steelpaw path
 
 BRZ_steelpaws_coup:0 "Путч Стилпау"
 BRZ_steelpaws_coup_desc:0 "Поскольку совет Бронзхилла не справился с кризисом, Стилпау наконец-то сделал свой ход и сверг правительство с помощью своих верных псов-шахтёров. Граф сбежал, но сопротивление новому режиму продолжается. Здесь и начинается великий путь Баркера."
 
 BRZ_secure_the_army:0 "Обезопасить армию"
 BRZ_secure_the_army_desc:0 "Армия - это институт, наиболее враждебный нашему новому правительству. Однако если Стилпау получилось привлечь на свою сторону шахтёров, он может повлиять и на простых солдат. А вот командиры... нам нужно как можно быстрее уничтожить старую командную структуру армии, чтобы обеспечить будущее своему режиму."
 
 BRZ_target_the_national_union:0 "Ударить по национальному союзу"
 BRZ_target_the_national_union_desc:0 "Национальный союз - злейший политический враг социалистов. Теперь, когда СПБ взяла под свой контроль Бронзкройц, мы можем, наконец уничтожить националистов раз и навсегда. Долой реакцию!"
 
 BRZ_disband_the_hkp:0 "Распустить ГКП"
 BRZ_disband_the_hkp_desc:0 "Гармоническо-консервативная партия - это группа слабаков, псевдореформаторов и двуличных реакционеров. Их заявления о мире и свободе - это ложь, направленная на то, чтобы рабочие остались рабами старых угнетателей на высоких постах. Наша революция повергла их в ужас, и не зря: они идут следующими в списке репрессий."
 
 BRZ_purge_the_nobles:0 "Устранить дворян"
 BRZ_purge_the_nobles_desc:0 "Многие дворяне уже поняли, что их ждёт, и покинули свои поместья. Однако оставшиеся продолжают сражаться в тени или открыто бросают вызов правлению СПБ. Любое проявление умеренности в данном случае приведёт нас к краху, поэтому мы должны избавиться от знати быстро и жестко."
 
 BRZ_hunt_the_count:0 "Охота на графа"
 BRZ_hunt_the_count_desc:0 "Игнатий, старый граф Бронзхилла, бежал из столицы, когда началась наша революция. В настоящее время его местонахождение неизвестно, что представляет неприемлемую угрозу для безопасности нового правительства. Пора начать большую охоту, чтобы либо вынудить Бронзтейла покинуть границы страны, либо, что ещё лучше, прикончить его."
 
 BRZ_mobilize_the_economy:0 "Мобилизовать экономику"
 BRZ_mobilize_the_economy_desc:0 "У Стилпау есть великая цель - выступить в поход на Грифенхейм и спасти Гровера VI от его дурных советников и лживой знати. Однако для этого Бронзхиллу нужны винтовки, пушки и другое военное снаряжение. Придётся полностью мобилизовать экономику графства, и у его нового правителя есть множество идей о том, как это сделать."
 
 BRZ_liberation_corps:0 "Освободительный корпус"
 BRZ_liberation_corps_desc:0 "Освободительный корпус - это специальные подразделения, укомплектованные только самыми преданными сторонниками Стилпау, в основном его старыми товарищами. Они просто необходимы для завоевания Грифенхейма. И эти храбрейшие псы точно выполнят своё предназначение!"
 
 BRZ_principle_of_total_dedication:0 "Принцип полной самоотдачи"
 BRZ_principle_of_total_dedication_desc:0 "Принцип полной самоотдачи довольно прост: всё ради Императора. Мы трудимся, сражаемся и умираем ради него. Мы всегда должны думать, как защитить бедного Гровера VI. Это наш долг, отныне и навсегда."
 
 BRZ_industrial_independence:0 "Промышленная независимость"
 BRZ_industrial_independence_desc:0 "Экономика Бронзхилла по-прежнему зависит от торговли с Грифенхеймом и другими частями Герцланда. Поскольку графство окружают одни предатели Императора, СПБ не может с этим смириться, однако ей придётся приложить дополнительные усилия, чтобы обеспечить промышленную независимость страны."
 
 BRZ_new_academia:0 "Новая академия"
 BRZ_new_academia_desc:0 "Академическая система Бронзхилла нуждается в полной перестройке. Необходимо сосредоточить наши исследовательские усилия на самом важном - на изучении способов и тактики побеждать в боях с войсками лжерегента в Грифенхейме. От всего остального нужно отказаться - это не соответствует новой политической линии."
 
 BRZ_steelpaws_philosophy:0 "Философия Стилпау"
 BRZ_steelpaws_philosophy_desc:0 "Стилпау не очень-то разбирается в науке, но у него, несомненно, очень ясное мировоззрение. С помощью парочки преданных учёных Баркер опубликует книгу, которую будут носить с собой все хорошие псы графства. Поскольку у этого произведения красная обложка, население уже дало ему термин ''маленькая красная книжечка''."
 
# Softfur path

 BRZ_the_outsider_candidate:0 "Неожиданный кандидат"
 BRZ_the_outsider_candidate_desc:0 "Ко всеобщему удивлению Рози Софтфур победила в гонке за пост канцлера. Куда более известные политические партии пребывают в полном недоумении, каким образом она смогла это сделать. Однако у нового правительства есть чёткая задача – реформировать Бронзхилл, чтобы рабочие наконец-то могли достойно получить по справедливости."
 
 BRZ_government_for_the_workingdogs:0 "Правительство для трудящихся собак"
 BRZ_government_for_the_workingdogs_desc:0 "СПБ всегда была настоящим защитником прав трудящихся в Бронзхилле. Мы вступались за права простых собак, когда другие прятались за обещаниями реформ или популистской ложью. Теперь, когда поводья власти принадлежат нам, наконец-то может быть создано настоящее правительство для рабочих псов."
 
 BRZ_curtail_the_nobles:0 "Подавить дворян"
 BRZ_curtail_the_nobles_desc:0 "Многие дворяне с... "беспокойством" отнеслись к Софтфур, открыто призывая бойкотировать её власть. Это недопустимо. Пусть никто и не собирается отбирать у них титулы, всё же нужно ограничить их политическую власть, чтобы они больше не могли вставлять палки в колёса нашим планам по реорганизации экономики."
 
 BRZ_reverse_the_socialist_laws:0 "Переориентировать законы о социалистах"
 BRZ_reverse_the_socialist_laws_desc:0 "Долгое время деятельность СПБ и социалистического движения была затруднена рядом "социалистических законов", которые ставили вне закона наши организации и труды. Однако этим реакционеры создали юридический прецедент, который мы теперь можем обернуть в нашу пользу. Отныне всякая реакционная пропаганда в Бронзхилле запрещена."
 
 BRZ_purge_the_national_union:0 "Очистить национальный союз"
 BRZ_purge_the_national_union_desc:0 "Национальный союз – это сборище милитаристов, реакционеров и империалистов, словом, противников нашего правительства. И конечно же, их председатель Руфус Лаудбарк пытался настроить армию против нашего правительства с момента его зарождения. Но с новыми антиреакционными законами мы можем окончательно уничтожить это движение."
 
 BRZ_replace_the_count:0 "Сменить графа"
 BRZ_replace_the_count_desc:0 "До сих пор граф Игнатий нехотя мирился с нашим правительством. Однако при малейшей возможности он, несомненно, свергнет его. Хотя Софтфур не намерена упразднять монархию, мы можем сподвигнуть Игнатия отречься от престола в пользу Барнаби, который представляет гораздо меньшую угрозу."
 
 BRZ_introduce_worker_councils:0 "Ввести советы рабочих"
 BRZ_introduce_worker_councils_desc:0 "Одним из ключевых пунктов программы является создание советов рабочих, которые станут демократической основой для социалистической партии. Впрочем, не будем забегать вперёд, пока что эти советы просто будут вспомогательными органами для рабочих, а не управляющим звеном всей экономики."
 
 BRZ_expropriate_the_oligarchs:0 "Экспроприация у олигархов"
 BRZ_expropriate_the_oligarchs_desc:0 "Бизнесгрифоны из Герцланда, как и некоторые местные дворяне с бизнеспсами сформировали между собой олигархическую структуру, контролирующую всю экономику Бронзхилла. Это неприемлемо. Мы экспроприируем имущество тех, кто представляет наибольшую угрозу, и обложим налогами остальных, чтобы наше правительство смогло вернуть контроль над экономикой."
 
 BRZ_march_of_the_working_dog:0 "Марш рабочих псов"
 BRZ_march_of_the_working_dog_desc:0 ""Марш рабочих псов" – это знаменитая политическая песня из Бронзхилла, которую мы адаптировали в качестве нового гимна. Мы едины во имя общего блага. И исполняя эту песню, мы пройдём маршем вплоть до Грифенхейма и принесём новую эру социалистического сотрудничества и рабочей демократии."
 
 BRZ_sway_the_peasantry:0 "Кинуть клич крестьянам"
 BRZ_sway_the_peasantry_desc:0 "Аграрное население Бронзхилла достаточно многочисленно и состоит из множества обездоленных собак и грифонов. Однако они не услышали нашего призыва и остались равнодушны к реформам нашего правительства. Мы должны действовать и сами начать слушать их проблемы, чтобы каждый мог объединиться с движением."
 
 BRZ_worker_self_organization:0 "Самоорганизация рабочих"
 BRZ_worker_self_organization_desc:0 "Мы подвели первые итоги экспроприации, и эти результаты воистину поразительны. Похоже, рабочие на фабриках тоже начнут работать лучше, если сами будут собой управлять. Поскольку у них достаточно опыта и понимания как всё устроено, им не нужны какие-то местные боссы-дворяне, чтобы подгонять каждого."
 
 BRZ_expand_bronzekreuz_university:0 "Дополнительное финансирование университету"
 BRZ_expand_bronzekreuz_university_desc:0 "Университет Бронзкройца относительно молод, но быстро развивается. Бронзхиллу нужны новые таланты. Исследователи, инженеры, учителя и другие специалисты, которые смогут сравниться с живущими в Грифенхейме. Мы направим дополнительное финансирование университету, чтобы привлечь новые таланты как в стране, так и из-за рубежа."
 
 # Barnaby path
 
 BRZ_give_power_to_barnaby:0 "Дать власть Барнаби"
 BRZ_give_power_to_barnaby_desc:0 "Со вступлением Копперхилла в должность канцлера наша страна встала на путь демократических и гармонических реформ. Учитывая его близкие отношения с Барнаби, нация лишь выиграет, если Игнатий уйдёт в отставку и передаст корону наследнику – то есть сделает то, на что уже согласился."
 
 BRZ_negotiate_with_the_socialists:0 "Договориться с социалистами"
 BRZ_negotiate_with_the_socialists_desc:0 "Радикалы из СПБ выражают своё недовольство нашей политикой и выступают против нас со своими радикальными лозунгами. Несмотря на это, мы можем завоевать расположение большого числа умеренных членов СПБ, если докажем искренность наших намерений. Мы выслушаем их требования, ведь если они перейдут на нашу сторону, СПБ канет в лету."
 
 BRZ_labour_reform_laws:0 "Реформа трудового законодательства"
 BRZ_labour_reform_laws_desc:0 "Наши обещания прогрессивным и умеренным социалистам не должны оставаться пустыми словами, если мы не хотим вновь попасть в неприятности. Впрочем, по своему характеру наша реформа трудового права не социалистична, а направлена на создание более справедливого, равноправного и гармоничного будущего."
 
 BRZ_start_the_reform_agenda:0 "Начать обещанные реформы"
 BRZ_start_the_reform_agenda_desc:0 "Перечень проблем Бронзхилла очень длинный, не меньше его и список запланированных реформ. Теперь, когда у руля стоят Барнаби и Копперхилл, мы можем начать претворять наши мечты о лучшем Бронзхилле в реальность, и первым шагом станет формализация нашего правления путём создания кабинета министров с чётким набором административных обязанностей."
 
 BRZ_sway_the_nobles:0 "Повлиять на дворян"
 BRZ_sway_the_nobles_desc:0 "Дворяне с волнением обсуждают наши обещания, ведь они боятся, что мы заберём их привилегии. В каком-то смысле это так, однако нам нужно чётко обозначить, что мы – лучшее, на что они могут надеяться. Мир вступает в новую эпоху, и, как нам показала революция 978 года, общество, построенное исключительно на дворянах, слабо."
 
 BRZ_undermine_the_national_union:0 "Подорвать влияние Национального Союза"
 BRZ_undermine_the_national_union_desc:0 "Последние, кого мы должны убедить перейти на нашу сторону – это армия. Лаудбарк прочно держит солдат в своих лапах, однако наша программа реформ улучшит и их жизнь. Мы пойдём в казармы, дабы рассказать о ней солдатам и выслушать их идеи, что, будем надеяться, побудит их отказаться от радикализма в пользу гармонии."
 
 BRZ_deal_with_the_businessgriffs:0 "Разобраться с бизнесгрифонами"
 BRZ_deal_with_the_businessgriffs_desc:0 "Сложно сказать это иначе: бизнесгрифоны, будь они из Грифенхейма или из другой части Герцланда, – тёмное пятно на экономике Бронзхилла, и с ними нужно что-то сделать. И хотя массовая национализация идёт врозь с нашими партийными принципами, в данном случае без неё просто не обойтись."
 
 BRZ_new_city_council_elections:0 "Новые выборы городских советов"
 BRZ_new_city_council_elections_desc:0 "До текущего момента городские советы избирались по системе имущественного ценза, где голосовать могли только представители среднего и высшего классов. Мы отменили эту систему в пользу общего избирательного права, и пришло время претворить сей закон в действие. Мы проведём новые выборы, на которых правом голоса будут обладать все граждане страны."
 
 BRZ_our_cause_for_justice:0 "За справедливость!"
 BRZ_our_cause_for_justice_desc:0 "Выступая войной на Грифенхейм, мы делаем это не потому что мы предатели, а потому что хотим распространить истинные справедливость, гармонию и равенство по всей империи. Гроверу нужен хороший и способный реформировать империю регент, а не корыстные дворяне или сошедшие с ума теократы."
 
 BRZ_domestic_investments:0 "Вложения в собственную страну"
 BRZ_domestic_investments_desc:0 "Экономика Бронзхилла всё ещё очень слаба. Нам нужно реинвестировать оставшиеся средства в нашу страну, чтобы экономика была достаточно крепкой и позволила нам пережить грядущие трудности."
 
 BRZ_unite_the_reformers:0 "Объединить реформаторов"
 BRZ_unite_the_reformers_desc:0 "Среди псов и грифонов Бронзхилла очень много реформаторов. Недавние выборы доказали, что мы здесь не для того, чтобы разбрасываться пустыми обещаниями, но для проведения решительных действий. Мы искренне верим в наши цели, и если эти реформаторы поддержат нас, то мы не ударим в грязь мордой."
 
 # Loudbark path

 BRZ_the_iron_chancellor:0 "Железный канцлер"
 BRZ_the_iron_chancellor_desc:0 "Руфус Лаудбарк занял пост канцлера. Под его твёрдой лапой Бронзхилл превратится в самого верного стража императора. Впрочем, сначала нужно его спасти от недобросовестных советников. С поддержкой военных мы обеспечим себе величие."
 
 BRZ_sharpen_the_socialist_laws:0 "Усилить законы о социалистах"
 BRZ_sharpen_the_socialist_laws_desc:0 "Законы о социалистах – это попытка Игнатия и его сторонников ограничить социалистическое движение, при этом не запрещая его целиком. Что за абсурдный подход! Мы решим этот вопрос раз и навсегда. А в качестве первого шага мы запретим все оставшиеся социалистические организации, включая СПБ."
 
 BRZ_expand_rural_subsidies:0 "Увеличить аграрные субсидии"
 BRZ_expand_rural_subsidies_desc:0 "Нельзя забывать собственных сторонников. Армия, конечно, наша главная сила, но без крестьян, которые выступили против социалистической агитации, мы бы не достигли нынешних высот. В благодарность за помощь крестьяне получат новые субсидии."
 
 BRZ_our_city_reforms:0 "Реформы нашего города"
 BRZ_our_city_reforms_desc:0 "Национальный союз верит в демократию, как и мы. Однако она не должна стоять на пути к обществу порядка и безопасности. Мы откажемся от имущественного ценза, однако убедимся, чтобы на выборах в совет могли участвовать только проверенные кандидаты."
 
 BRZ_found_the_reichsgewerkschaft:0 "Основать Reichsgewerkschaft"
 BRZ_found_the_reichsgewerkschaft_desc:0 "Наша кампания против социалистов привела рабочих в смятение. Однако их поддержка может стать прекрасным оплотом против растущего влияния промышленников. Поэтому мы должны основать явно НЕ социалистический профсоюз, который мог бы выступить на нашей стороне – имперский профсоюз."
 
 BRZ_the_nationalization_act:0 "Акт о национализации"
 BRZ_the_nationalization_act_desc:0 "Активы различных герцландских компаний в Бронзхилле это ни что иное, как иностранное вмешательство в наши дела. Похоже, эти бизнесгрифоны считают, что только потому, что они вложили несколько идолов, они могут решать, что "их" компании должны производить или кого нанимать. Что ж, выход один."
 
 BRZ_approach_the_nobles:0 "Переговоры с дворянами"
 BRZ_approach_the_nobles_desc:0 "Многие дворяне долгое время выступали против Лаудбарка, считая его идеи опасными и популистскими. Но ситуация изменилась. Теперь речь идёт не о завоевании политической власти, а о том, чтобы примириться с новой реальностью. Некоторые дворяне уже поддержали Лаудбарка, и нам предстоит убедить остальных."
 
 BRZ_the_military_industrial_complex:0 "Военно-промышленный комплекс"
 BRZ_the_military_industrial_complex_desc:0 "Наша промышленность и армия должны тесно сотрудничать. В конце концов, для чего нужна вся эта промышленность, если она не производит то, что необходимо армии? Конечно, собакам в нашей стране также нужны различные товары, но это только для того, чтобы эти граждане могли служить солдатами. Так ведь?"
 
 BRZ_unleash_the_dogs_of_war:0 "Спустить псов войны"
 BRZ_unleash_the_dogs_of_war_desc:0 "Граждане Бронзхилла некогда были беглыми рабами и поэтому придерживаются пацифистских взглядов. Долгое время мы считали войну чем-то, что приносит только вред и страдания. Однако недавние изменения начинают активно противостоять этому настрою. Если мы всё сделаем правильно, то сможем спустить псов войны, чтобы они спасли императора."
 
 BRZ_militarization_of_the_police:0 "Милитаризация полиции"
 BRZ_militarization_of_the_police_desc:0 "Для чего нужна полиция? Они могут быть друзьями и помощниками, но они также должны поддерживать порядок в нашем обществе и держать в узде преступников. А для этого им нужно соответствующее снаряжение и обучение. Мы дадим им лучшее оружие, бронированные автомобили и широкие полномочия для выполнения долга."
 
 BRZ_build_the_hundsfeld_military_academy:0 "Основать военную академию Хундсфельда"
 BRZ_build_the_hundsfeld_military_academy_desc:0 "Пока что в Бронзхилле нет собственной военной академии. До сих пор те немногие псы, которые пожелали стать офицерами, обучались в имперских академиях, преимущественно в хельхеймской. Однако теперь, когда наши связи с Империей разорваны, хорошая академия всегда пригодится. Так что мы откроем новую в Хундсфельде."
 
 BRZ_end_griffenheim_control:0 "Покончить с властью Грифенхейма"
 BRZ_end_griffenheim_control_desc:0 "Даже после стольких реформ у Грифенхейма всё ещё есть возможности дёргать за нитки в нашем государстве. Начиная с различных торговых связей и заканчивая акциями, которые до сих пор избежали национализации, эти нитки необходимо отсечь. Бронзхилл будет сильным сам по себе."
 
 # Shared
 BRZ_march_on_griffenheim:0 "Поход на Грифенхейм"
 BRZ_march_on_griffenheim_desc:0 "Все приготовления закончены. Наши цели ясны: мы спасём несчастного Гровера VI от когтей регента-тирана и отдадим его под заботу Бронзхилла. На войну, псы, ибо наше дело правое!"
 
 ## Ignatius Regency 
 
 BRZ_ignatius_regency:0 "Слава молодому Гроверу!"
 BRZ_ignatius_regency_desc:0 "Наш дорогой граф Игнатий Бронзтейл добился регентства над молодым императором. Это налагает на него огромную ответственность как перед страной, так и подопечным – Гровером VI. Мы ясно дадим знать всем, что собираемся восстановить славу Грифонстоунской династии, чего бы нам это ни стоило."
 
 BRZ_road_to_rottendedam:0 "Дорога к Роттендедаму"
 BRZ_road_to_rottendedam_desc:0 "Если мы хотим восстановить наше господство над Герцландом, одной из ключевых целей будет возвращение богатых земель на западе, включая Роттендедам. Это важный портовый город, фактически единственный в Герцланде, не контролируемый стервятниками из Скайфола."
 
 BRZ_look_to_the_south:0 "Посмотреть на юг"
 BRZ_look_to_the_south_desc:0 "На юге от Грифенхейма расположены города Ромау, Йель и Гринбэк. Ромау – резиденция архонта Эйр, а Йель и Гринбэк – города с множеством университетов. И поэтому необходимо вернуть над ними контроль."
 
 BRZ_the_eastern_fiefdoms:0 "Восточные наделы"
 BRZ_the_eastern_fiefdoms_desc:0 "К востоку и юго-востоку от Грифенхейма находятся вотчины Энгривера и Катерина. В хаосе после смерти Гровера V они окончательно потеряли контроль над своими же владениями, и нам необходимо восстановить порядок."

 BRZ_ball_in_griffenheim:0 "Бал в Грифенхейме"
 BRZ_ball_in_griffenheim_desc:0 "[THIS.GetLeader] организует грандиозный бал в Грифенхейме, на который будет приглашена большая часть дворян Герцланда. Это будет знаменательное событие, которое, надеюсь, поможет нам укрепить нашу легитимность."
 
 BRZ_the_traitors_of_the_west_coast:0 "Предатели на западном побережье"
 BRZ_the_traitors_of_the_west_coast_desc:0 "Скайфол на западном побережье Грифонии когда-то был главной базой имперского флота, и ложная республика всё ещё этим бахвалится. Их железный канцлер годами насмехался над Империей, способствуя ухудшению здоровья Гровера V. Теперь они оба мертвы, но наша месть ещё ждёт своего часа. Время пришло."
 
 BRZ_nobless_oblige:0 "Благородство обязывает"
 BRZ_nobless_oblige_desc:0 "Господство знати – это естественный порядок вещей, однако он куда шире чем просто власть. Наш дворянский долг – не только править, но и быть примером для тех, над кем властвуем. Мы должны обеспечивать своих подданных, проявлять добродетель и благочестие, чтобы сделать лучше общество в целом."
 
 BRZ_settling_old_scores:0 "Разрешить старые споры"
 BRZ_settling_old_scores_desc:0 "Скайфол наконец-то вернулся в состав Империи, а вместе с ним было отомщено одно из самых жестоких унижений Грифонстоунской династии. Теперь перед нами стоит задача реинтегрировать эти территории и сделать их промышленность снова полезной для Империи. Похоже вскоре полетят перья."
 
 BRZ_dinner_in_skyfall:0 "Ужин в Скайфоле"
 BRZ_dinner_in_skyfall_desc:0 "В Скайфоле расположены крупные банки, а также торговые предприятия. На протяжении многих лет они становились всё богаче и богаче, не выплачивая императору свой справедливый процент. Но если в жизни и есть что-то неизменное, то это то, что налоги, рано или поздно, но будут заплачены."
 
 BRZ_imperial_power:0 "Имперская мощь"
 BRZ_imperial_power_desc:0 "С каждой отвоёванной империей территорией мы становимся сильнее. Те, кто пророчил нам гибель, оказались неправы – псы Бронзхилла вновь привели Империю к величию. Наши успехи вдохновят солдат и, вся рейхсармия будет знать, что сражается за правое дело."
 
 BRZ_vision_for_the_country_side:0 "Планы на сельскую местность"
 BRZ_vision_for_the_country_side_desc:0 "Сельская местность обширна, а деревни и небольшие города разбросаны среди полей и лесов. Именно здесь на практике будет реализована наша концепция дворянского сословия, в котором местная знать станет управлять крестьянами. Наше представление об упорядоченном и гармоничном обществе начнётся с этих сельских коммун."
 
 BRZ_the_archonate_of_boreas:0 "Архонат Борея"
 BRZ_the_archonate_of_boreas_desc:0 "После поражения Эроса должность архонта Борея осталась вакантной. Но это не может продолжаться вечно. Вместо этого мы назначим на этот пост лояльного жреца и используем его как трамплин для более масштабной храмовой реформы."
 
 BRZ_destroy_the_wretched_experiment:0 "Уничтожить проклятый эксперимент"
 BRZ_destroy_the_wretched_experiment_desc:0 "К северу от Герцланда, на землях бывшего герцогства Клаудбьюри, живут остатки революции. Они пытаются поддерживать республиканизм, но пока не знают, что их эксперимент провалился. Мы доходчиво объясним им это."
 
 BRZ_reform_city_governments:0 "Реформы городского правительства"
 BRZ_reform_city_governments_desc:0 "У всех городов империи своя история и традиции, и в ходе наших завоеваний мы унаследовали политические порядки тысяч различных вотчин. Но мы создадим единый для всех правовой кодекс управления городами, основываясь на нашем опыте в Бронзхилле."
 
 BRZ_review_the_administration:0 "Пересмотреть администрацию"
 BRZ_review_the_administration_desc:0 "Управлять империей нелегко, но мы готовы к этому. Новый центральный офисный комплекс в Грифенхейме будет отвечать за распространение нашего видения империи по всем землям."
 
 BRZ_kaiserlicher_adelsbrief:0 "Kaiserlicher Adelsbrief"
 BRZ_kaiserlicher_adelsbrief_desc:0 "Из-за недостатка императорского авторитета в последние полвека многие выскочки начали заявлять о своём благородном происхождении. Чтобы сохранить привилегии настоящих аристократов мы проведём перепись и выдадим "грамоты о привилегиях" тем, кого сочтём достойными. Однако те, кто предъявляет ложные претензии, понесут наказание." 
 
 BRZ_the_responsibility_of_lairds:0 "Ответственность лэрдов"
 BRZ_the_responsibility_of_lairds_desc:0 "Поместье лэрда – это начало и конец сельской жизни. Что бы мы ни постановили в Грифенхейме, в конечном итоге всё зависит от огромного количества дворян, живущих и правящих в этих землях. Мы должны тщательно напомнить им всем, что у привилегий есть сопутствующие обязанности."
 
 BRZ_the_role_of_the_temples:0 "Роль храмов"
 BRZ_the_role_of_the_temples_desc:0 "Храмы – неотъемлемая часть правления любого монарха. Император правит по милости Борея наравне с дворянами. Однако в прошлом храмы были достаточно независимы и могли действовать как в интересах императора, так и против него. Мы должны постараться полностью переосмыслить эти отношения."
 
 BRZ_duchy_of_cloudbury:0 "Герцогство Клаудбьюри"
 BRZ_duchy_of_cloudbury_desc:0 "Фальшивая республика повержена, и на её месте вновь возникло герцогство Клаудбьюри. Хотя старого герцога не вернуть, вместо этого земли перейдут под власть империи, а мы в свою очередь предложим бывшим дворянам вернуться в их законные владения. Это также должно помочь нам умиротворить и реинтегрировать регион."

 BRZ_das_patriziat:0 "Das Patriziat"
 BRZ_das_patriziat_desc:0 "В больших городах часто есть авторитетные семьи, доминирующие на политическом ландшафте. Эти патриции образуют своего рода городское дворянство. Хотя большинство из них формально не имеют дворянского титула, будет разумно включить их в нашу структуру власти, ведь в конце концов, нам нужна лояльность городов."
 
 BRZ_divide_up_responsibilities:0 "Разделить ответственность"
 BRZ_divide_up_responsibilities_desc:0 "В империи есть два основных уровня власти. Первый – это императорский дворец в Грифенхейме, а второй – дворяне. Нам нужно чётко определить, какими суверенными правами обладает каждая сторона, чтобы не допустить, чтобы слишком амбициозные дворяне пользовались правами, на которые они не имеют права."
 
 BRZ_modern_feudalism:0 "Современный феодализм"
 BRZ_modern_feudalism_desc:0 "Институт феодализма часто называют устаревшим, а многие утверждают, что он препятствует прогрессу, который несёт с собой современность. Но мы докажем, что они ошибаются. Империя грифонов станет современным государством не за счёт упразднения дворянства, а через пересмотр понимания обязанностей дворян."
 
 BRZ_call_up_the_knights:0 "Воззвать к рыцарям"
 BRZ_call_up_the_knights_desc:0 "На востоке расположились рыцари Хеллквилла и Лонгсворда. Гровер II (да славится его имя) поручил им охранять восточный фланг империи. Теперь, когда мы снова сильны как никогда, пришло время напомнить им об их долге и присоединить к нашим силам, чтобы восстановить старую Империю."
 
 BRZ_sweep_the_north_ignatius:0 "Зачистить север"
 BRZ_sweep_the_north_ignatius_desc:0 "К северу от герцогства Клаудбьюри лежат прочие различные земли. Мы продвинемся на север, чтобы вернуть их в империю, где им самое место."
 
 BRZ_retake_aquileia:0 "Вернуть Аквелию"
 BRZ_retake_aquileia_desc:0 "Аквелия – один из самых процветающих регионов Грифонии. С тех пор как династия Дискретов отделилась от империи, страна использует своё богатство, чтобы бороться с нами за господство. И стоит отдать должное, Аквелия теперь действительно представляет опасность. Поэтому нужно раз и навсегда покончить с их позёрством."
 
 BRZ_build_up_the_chamber_of_commerce:0 "Создать торговую палату"
 BRZ_build_up_the_chamber_of_commerce_desc:0 "Мы не можем не учитывать реалии современной экономики – промышленность всё больше и больше вытесняет сельское хозяйство как основную составляющую рабочей силы. Мы должны обеспечить им голос в нашем правительстве, и поэтому мы создадим "торговую палату" – место, где промышленники империи смогут подавать петиции императору."
 
 BRZ_the_royal_court:0 "Королевский двор"
 BRZ_the_royal_court_desc:0 "В такой империи как наша мало что может быть важнее королевского двора. Самый простой и успешный способ склонить дворян на нашу сторону, одновременно сохранив их верность, это постоянно поражать их тем, какие чудеса может совершить император."
 
 BRZ_incorporate_knightly_traditions:0 "Воплотить рыцарские традиции"
 BRZ_incorporate_knightly_traditions_desc:0 "У грифонов богатая история разнообразных рыцарских орденов. Фактически, рыцарские традиции – часть армейской структуры, ведь они используются даже до сих пор. Наша армия, возможно, изначально была войском алмазных псов, но сейчас она в подавляющем большинстве состоит из грифонов. Почему бы нам не воспользоваться их традициями?"
 
 BRZ_support_the_posniaks:0 "Поддержать пошняков"
 BRZ_support_the_posniaks_desc:0 "Пошняки произошли из Хеллквилла, а именно, это пони, которые приняли истину Троицы. Из-за преследований заблудших реформистов их лояльность к Империи пошатнулась, но мы постараемся восстановить доверие. В конце концов, в разных частях империи есть небольшие общины пони, и пошняки могут послужить примером для всех них."
 
 BRZ_target_verenia:0 "Цель – Верения"
 BRZ_target_verenia_desc:0 "Великое герцогство Верения сильно пострадало от затянувшейся гражданской войны между враждующими домами. Но мы восстановим этот регион... после того как присоединим его к Империи."
 
 BRZ_incorporate_aquileian_nobility:0 "Интегрировать аквелийское дворянство"
 BRZ_incorporate_aquileian_nobility_desc:0 "Королевство Аквелия обладает различными дворянскими титулами. После того как страна вин снова стала частью Империи, её дворяне желают сохранения своих прав. Мы действительно пойдём на это... по крайней мере, для тех, кто не выступал против нас, и, конечно, с соответствующими обязанностями."
 
 BRZ_expand_the_imperial_palace:0 "Расширить Имперский дворец"
 BRZ_expand_the_imperial_palace_desc:0 "Для постороннего императорский дворец в самом центре Грифенхейма выглядит большим и впечатляющим. Но на деле он никогда не может быть достаточно крупным. Больше галерей, больше танцевальных залов, больше садов – всё для того, чтобы посетители были потрясены безграничным могуществом императора."
 
 BRZ_the_volksfest_tradition:0 "Volksfest"
 BRZ_the_volksfest_tradition_desc:0 "Volksfeste, или народные ярмарки – это уважаемая традиция по всей Империи. Поводы для их проведения могут быть самыми разными – от храмовых праздников до местных фестивалей. Но объединяет их одно – они помогают нам поддерживать гармонию и радость в сельских общинах."
 
 BRZ_chivalry_for_the_land:0 "Галантность на наших землях"
 BRZ_chivalry_for_the_land_desc:0 "Галантность означает проявление щедрости, дружелюбия и помощи тем, кто в ней нуждается. Это одна из самых важных добродетелей, которой должен обладать каждый дворянин. Если они будут подавать хороший пример, то вдохновят многих грифонов империи."
 
 BRZ_the_first_and_last_traitors:0 "Первые и последние предатели"
 BRZ_the_first_and_last_traitors_desc:0 "Вингбардия стала первым королевством, отделившимся во время революции, а также тем, кто запустил цепную реакцию, почти приведшую к гибели империи. Но их надежды потерпели крах и Империя не исчезла. Мы вернулись, и мы заберём то, что принадлежит нам."
 
 BRZ_organize_the_reichskreise:0 "Сформировать Reichskreise"
 BRZ_organize_the_reichskreise_desc:0 "Империя неустанно растёт, и наша администрация не должна отставать от неё. В какой-то момент она уже не сможет эффективно управлять бюрократией из одного Грифенхейма, поэтому нужно искать решения. Одно из них – организация Reichskreise (имперских кругов), которые будут заниматься тривиальными вопросами сразу на месте."
 
 BRZ_the_oldest_city:0 "Старейший город"
 BRZ_the_oldest_city_desc:0 "Старейший город-прародитель, в котором зародилась цивилизация грифонов – Грифонстоун. Это всё ещё могущественный город, пусть и потерявший лоск. Но что ещё важнее, он по-прежнему имеет огромное символическое значение. И поэтому должен вернуться в состав Империи."
 
 BRZ_the_first_and_the_second_estate:0 "Первое и второе сословие"
 BRZ_the_first_and_the_second_estate_desc:0 "Дворяне и духовенство нуждаются друг в друге. Они образуют симбиотические отношения, чтобы поддерживать стабильность в империи. Проведя храмовую реформу, мы сможем возобновить это сотрудничество после недавних столкновений между этими двумя основополагающими столпами имперского правительства."
 
 BRZ_push_all_the_way_south:0 "Бросок на юг"
 BRZ_push_all_the_way_south_desc:0 "Ещё южнее Вингбардии находятся Сикамеон и Цианолизия, а также республика минотавров Астерион. Мы должны обезопасить свой фланг и южное побережье Грифонии, тем самым полностью восстановив Империю."
 
 BRZ_into_the_grenzland:0 "Продвижение в Гренцланд"
 BRZ_into_the_grenzland_desc:0 "На языке грифонов долина Эви известна как Гренцланд (пограничная земля), поскольку за её пределами находятся земли восточных пони. Эти земли одни из самых бедных в Грифонии и находятся в постоянной борьбе друг с другом. Речные пони с вожделением смотрели на эти земли, и наш долг – объединить их под знаменем Империи."
 
 BRZ_the_wardens_of_solarspike:0 "Стражи Соларспайка"
 BRZ_the_wardens_of_solarspike_desc:0 "Соларспайк – дом богов. Здесь первые грифоны получили дар свыше, чтобы нести цивилизацию по всему континенту. Это самое священное место во всей Грифонии, и мы – его хранители."
 
 BRZ_free_our_brothers:0 "Освободить наших братьев"
 BRZ_free_our_brothers_desc:0 "Империя – это, конечно, страна для грифонов, но мы, будучи псами Бронзхилла, доказали, что она может быть империей и для алмазных псов. Так освободим же наших братьев в Алмазной горе, чтобы они могли оказаться под милостью императора, который избавил нас от рабства."
 
 BRZ_faith_in_boreas_faith_in_the_emperor:0 "Вера в Борея, вера в Императора"
 BRZ_faith_in_boreas_faith_in_the_emperor_desc:0 "Император – символ грифонов. Он выше всех смертных и превыше него только боги. Каждый должен усвоить, что противостояние Императору – противостояние богам. Его власть дарована свыше и непререкаема."

 BRZ_imperial_thought:0 "Имперские мысли"
 BRZ_imperial_thought_desc:0 "Что такое империя? Империю создаёт её высший идеал – цель. Империи грифонов суждено править всем континентом, а также объединить всех грифонов под одним знаменем. Она вечна, как и сама раса."
 
 # Post-Coronation
 BRZ_grovers_coronation_ignatius:0 "Коронация"
 BRZ_grovers_coronation_ignatius_desc:0 "Время пришло. Гровер был провозглашён императором грифонов, властвующим над миллионами подданных. Что он будет делать? Каким будет его наследие?"
 
 BRZ_dancing_the_dance:0 "Вечный танец"
 BRZ_dancing_the_dance_desc:0 "Править страной – всё равно что кружить в танце. Нужно быть всё время осторожным, чтобы не наступить кому-нибудь на хвост."
 
 BRZ_the_noble_administration:0 "Администрация знати"
 BRZ_the_noble_administration_desc:0 "Мы правим вместе с помощью дворян, ведь они составляют основу нашей администрации. Чтобы процессы шли более гладко, следует пересмотреть некоторые привилегии, чтобы они больше соответствовали текущей цели."
 
 BRZ_build_the_monuments:0 "Построить памятники"
 BRZ_build_the_monuments_desc:0 "Ничто не производит такого впечатления, как красивые здания и памятники. Если мы хотим убедить грифонов в легитимности нашего правления, то нужно много таких памятников. Пусть свет Гровера озарит всю Грифонию."
 
 BRZ_reward_the_loyal_dogs:0 "Наградить верных псов"
 BRZ_reward_the_loyal_dogs_desc:0 "Империя грифонов, может преимущественно и состоит из грифонов, но мы не должны забыть тех, кто вернул ей славу после того, как жадность грифонов почти разрушила её. Алмазные псы Бронзхилла заслуживают величайших почестей."
 
 BRZ_the_imperial_grand_tour:0 "Великое имперское турне"
 BRZ_the_imperial_grand_tour_desc:0 "Хороший монарх должен быть заметен для своих подданных. Гровер совершит грандиозное турне по всей империи, чтобы показать, что ему не всё равно. К тому же, это лишний раз напомнит, что Империя простирается повсюду."
 
 BRZ_honour_our_forefathers:0 "Почтить наших праотцов"
 BRZ_honour_our_forefathers_desc:0 "Гровер I и II, а также идол Борея, который теперь утрачен, оставили после себя великое наследие. Но и до них существовало ещё немало героев. Мы должны показать грифонам, что вместе мы сможем достичь чего угодно."
 
 BRZ_the_emperors_new_jewels:0 "Новые алмазы императора"
 BRZ_the_emperors_new_jewels_desc:0 "В качестве последнего подарка его самые верные псы преподнесли Гроверу новый набор драгоценностей, таких больших, какие может найти только алмазный пёс. Пусть одежда императора сияет всюду, как и его мудрость."
 
 BRZ_the_spirtual_centre_of_griffonhood:0 "Духовная константа всех грифонов"
 BRZ_the_spirtual_centre_of_griffonhood_desc:0 "Наследие Грифонстоунской династии превосходит все остальные династии на этом континенте. Первый город грифонов стал нашей колыбелью, а величайшая династия императоров была названа в честь него. Наше наследие – быть константой для всех грифонов, где бы мы ни были."
 
 BRZ_a_most_noble_emperor:0 "Самый благородный император"
 BRZ_a_most_noble_emperor_desc:0 "Гровер – наш самый благородный император. Его великолепие столь же обширно, как и империя, а законное правление никогда не будет подвергнуто сомнению. Император и Империя, вечный символ гармонии."
 
 BRZ_a_broader_approach:0 "Более обширный подход"
 BRZ_a_broader_approach_desc:0 "Чтобы привести империю к её истинному могуществу, недостаточно учитывать интересы только аристократии. Гровер, наш император, решил, что пришло время привлечь к управлению страной своих менее знатных подданных."
 
 BRZ_expand_the_chamber_of_commerce:0 "Расширить торговую палату"
 BRZ_expand_the_chamber_of_commerce_desc:0 "Торговая палата – это организация, которая служит консультативным советом при императоре, и в неё входят патриции и промышленники. Их советы ценны, но, возможно, было бы разумно прислушиваться также к мнению тех, кто производит товары и работает на фабриках."
 
 BRZ_reform_urban_governance:0 "Реформа городского управления"
 BRZ_reform_urban_governance_desc:0 "Привилегии городов исторически разнятся. Система городских советов Бронзхилла была позаимствована многими, но из-за характера роста империи она стала очень запутана и не слишком унифицирована. Тщательная реформа городского управления позволит определить, какими юридическими правами обладает городской совет в масштабах всей империи."
 
 BRZ_the_new_guilds:0 "Новые гильдии"
 BRZ_the_new_guilds_desc:0 "Гильдии – старое понятие Герцланда. Они создаются для того, чтобы представлять определённую профессию, обеспечивать стандарты обучения и защищать своих членов от нечистых на лапу морд. Во многих отношениях профсоюзы можно рассматривать как новые гильдии, поэтому нужно лишь убедиться, что они также это понимают и принимают."
 
 BRZ_democracy_for_the_city_councils:0 "Демократия для городских советов"
 BRZ_democracy_for_the_city_councils_desc:0 "Традиционно городские советы избирались на основе переписи населения, чтобы политической властью могли пользоваться только грифоны, обладающие статусом в обществе. Однако мы откажемся от такой системы и чтобы по-настоящему оценивать настроение нации, локально разрешим демократию там, где она не сможет быть направлена против нас."
 
 BRZ_self_management_of_universities:0 "Самоуправление университетов"
 BRZ_self_management_of_universities_desc:0 "В империи есть множество старых университетов, и они гордятся своими традициями. Можно немного ослабить хватку, чтобы дать им больше академической свободы. Те, кто занимается умственным трудом, должны думать свободно... пусть и с некоторыми ограничениями, конечно."
 
 BRZ_update_our_laws:0 "Обновить законы"
 BRZ_update_our_laws_desc:0 "Мы живём в новом веке, и мир постоянно меняется. Мы можем с гордостью хранить наше наследие, но это не должно мешать нам принимать новшества. Законы должны соответствовать реалиям нашей страны, чтобы обеспечить истинное правосудие."
 
 BRZ_an_independent_judiciary:0 "Независимая судебная система"
 BRZ_an_independent_judiciary_desc:0 "Император является высшим судьёй страны, но он не может лично рассматривать все дела. Поэтому у нас существует судебная система, которой поручено разрешать споры по всей империи. Чтобы их решения были более приемлемы для простых грифонов, мы должны отделить их дела от процессов дворянства."
 
 BRZ_an_emperor_for_our_age:0 "Император нашего века"
 BRZ_an_emperor_for_our_age_desc:0 "Что принесёт новый век? Никто не знает. Мы уже пережили большие потрясения и стали свидетелями того, как Империя была почти уничтожена. И хотя наш несгибаемый дух позволил нам воспрянуть вновь, нужно быть готовыми к тому, что будет дальше."
 
 ## Barnaby Regency
 
 BRZ_barnabys_regency:0 "Да здравствует Гровер VI!"
 BRZ_barnabys_regency_desc:0 "Первая битва подошла к концу, и мы провозгласили Барнаби имперским регентом. Он и Копперхилл перестроят Империю и распространят по ней гармонию и демократию. Но, что ещё важнее, они сделают Гровера именно таким императором, в котором мы все так остро нуждаемся."
 
 BRZ_attack_strawberry:0 "Атаковать Клубничное Герцогство"
 BRZ_attack_strawberry_desc:0 "Клубничное Герцогство, находящееся за западе от нас, является одной из самых богатых провинций Герцланда. Нам нужно быстро вернуть эти земли к себе в лоно, ведь их присоединение к Империи жизненно важно для исполнения наших будущих планов."
 
 BRZ_feathisian_diplomacy:0 "Фетизская дипломатия"
 BRZ_feathisian_diplomacy_desc:0 "Фетизия и Грайфенмаршен – это одни из наиболее демократичных вотчин Герцланда. К сожалению, они не принимают наше регентство, поэтому нам придётся заставить их принять нас."
 
 BRZ_incorporate_the_cities:0 "Объединиться с городами"
 BRZ_incorporate_the_cities_desc:0 "Города Ромау, Йель и Гринбэк – это места, где находятся одни из самых известных высших учебных заведений в Герцланде. Их учёность, к сожалению, не позволила им понять, что наше регентство полностью оправдано и справедливо."
 
 BRZ_into_the_eastern_fiefdoms:0 "На восточные территории"
 BRZ_into_the_eastern_fiefdoms_desc:0 "На востоке от Грифенхейма лежат земли Энгривера и Катерина. Как наиболее беспокойные регионы в Герцланде, они нуждаются в стабильности, обеспечивающейся Императором и нашим регентством – и это не говоря о том, что их земли являются законными владениями Гровера."
 
 BRZ_reorganize_the_party:0 "Реорганизовать партию"
 BRZ_reorganize_the_party_desc:0 "Старая партийная структура Гармоническо-Консервативной Партии более не подходит для нужд вновь растущей империи. Теперь, после объединения Герцланда, мы можем сделать верные шаги в сторону формирования той партии, которая будет отвечать её новому статусу."
 
 BRZ_skyfalls_downfall:0 "Крах Скайфола"
 BRZ_skyfalls_downfall_desc:0 "Скайфол – это один из самых (если не самый) крупных городов Грифонии. Его жители завладели несметными богатствами благодаря своим бизнес-связям и промышленности. Но, несмотря на это, они совершили одну большую ошибку: их страна отделилась от Империи. Это станет её крахом."
 
 BRZ_the_constitutional_committee:0 "Конституционный комитет"
 BRZ_the_constitutional_committee_desc:0 "Если мы хотим распространить демократию по всей Империи, то нам нужна полноценная конституция, которая поможет определить структуру нашего будущего правительства. В связи с этим мы должны собрать самых осведомлённых юристов империи и посадить их в одну комнату, и тогда, будем надеяться, из этого выйдет что-нибудь хорошее."
 
 BRZ_meet_the_reformers:0 "Встретиться с реформаторами"
 BRZ_meet_the_reformers_desc:0 "По всей Империи живёт множество грифонов и псов, которые хотят провести социальные реформы. Некоторые из них – радикалы, с которым нельзя найти общий язык, но если мы хотим, чтобы наша демократия сыскала успех, то нам нужно поговорить с большинством из них. В том числе с теми, кто может показаться не очень далёким."
 
 BRZ_designs_for_a_parliament:0 "Планирование парламента"
 BRZ_designs_for_a_parliament_desc:0 "Одним из важнейших институтов Империи станет Имперский Парламент. Остаётся один вопрос: каким образом голоса будут определять количество полученных мест? Есть два варианта, и они требуют тщательного рассмотрения."
 
 BRZ_the_archonate_of_the_future:0 "Архонат будущего"
 BRZ_the_archonate_of_the_future_desc:0 "В прошлом архонат был очень влиятельной структурой, и по сей день многие псы и грифоны стекаются в храмы. Однако времена меняются, и духовенство не может оставаться в стороне. Мы будем призывать их провести некоторые реформы для создания более гармоничных взглядов на мир, чтобы избежать будущих столкновений между нашими воззрениями."
 
 BRZ_harmonic_not_republican:0 "Гармония, не республиканизм"
 BRZ_harmonic_not_republican_desc:0 "Революционеры 978 года утверждали – и продолжают утверждать, – что истинная гармония может быть достигнута только через установление республики. Какая наглая ложь! Мы докажем им обратное, и, более того, они заплатят за это оскорбление."
 
 BRZ_build_the_party_system:0 "Построить партийную систему"
 BRZ_build_the_party_system_desc:0 "Перспектива проведения выборов стала ближе, но для того, чтобы они действительно состоялись, нам нужна партия, способная бросить вызов ПГП. Наши предыдущие встречи с реформаторами принесли некоторые результаты, и, возможно, у нашего регента найдётся туз в рукаве."
 
 BRZ_create_the_verfassungsgericht:0 "Создать конституционный суд"
 BRZ_create_the_verfassungsgericht_desc:0 "Для становления демократической империи необходимо иметь независимую ветвь судебной власти. Мы создадим конституционный суд, которому будет поручено защищать конституцию от чрезмерного вмешательства правительства. Чтобы гарантировать независимость судей от прихотей политических партий, их будет назначать император."
 
 BRZ_call_up_the_knights_barnaby:0 "Призвать рыцарей"
 BRZ_call_up_the_knights_barnaby_desc:0 "На востоке от нас находятся рыцари Хеллквилла и Лонгсворда. Так как Империя восстала из пепла, пришло время напомнить им об их древней клятве – если, конечно, у них осталось хоть что-нибудь от их былого духа."
 
 BRZ_sweep_the_north_barnaby:0 "Смести север"
 BRZ_sweep_the_north_barnaby_desc:0 "За пределами мерзкой Республики лежат государства далёкого севера Грифонии. Наши армии выдвинутся на север и не остановятся до тех пор, пока не достигнут арктического моря."
 
 BRZ_the_election:0 "Выборы"
 BRZ_the_election_desc:0 "Началось! Партии и администрация готовы, и всё, что нам осталось сделать – это установить дату проведения выборов, чтобы начать предвыборную гонку."
 
 BRZ_an_asset_for_our_army:0 "Подспорье нашей армии"
 BRZ_an_asset_for_our_army_desc:0 "Рыцари вернулись в наше лоно. Грифоны в принципе предпочитают сражаться в рыцарской броне, и мы должны перенять опыт этих воинов и интегрировать их традиции в нашу армию. Чем бы была Империя Грифонов без её рыцарей?"
 
 BRZ_the_mantle_of_griffonian_democracy:0 "Мантия грифоньей демократии"
 BRZ_the_mantle_of_griffonian_democracy_desc:0 "Мы берём на себя роль хранителей единственно верной пангрифоньей демократии. Мы – те, кто распространит по континенту свободу – и благословение Его Величества. Это то, за что мы сражаемся."
 
 BRZ_destroy_aquileia:0 "Покорить Аквилу"
 BRZ_destroy_aquileia_desc:0 "Лежащая на юге Аквелия является ещё более опасным противником, так как они собирают армию для вторжения в Империю. Но так как де-юре их владения являются нашими, мы выдвинемся в бой, чтобы подавить аквелийские раскольнические амбиции и реинтегрировать этих грифонов в Империю."
 
 BRZ_finish_off_verenia:0 "Прикончить Верению"
 BRZ_finish_off_verenia_desc:0 "После того, как Империя покинула их территории, Великое Герцогство Верения увязло в долгой 30-летней междоусобице враждующих фракций. Их граждане истощены, но наше справедливое правление принесёт им свободу и гармонию."
 
 BRZ_recover_the_emperors_namesake:0 "Вернуть тёзку Императора"
 BRZ_recover_the_emperors_namesake_desc:0 "Грифонстоун – единственный в своём роде. Это место происхождения нашей святой династии, которое к тому же находится близко к истокам грифоньей расы в целом. Как мы могли потерять наш отчий дом? Теперь, когда наши силы, наконец, восстановлены, пришло время вернуть Грифонстоун под наше бережное правление."
 
 BRZ_end_the_wingbardian_threat:0 "Покончить с вингбардийской угрозой"
 BRZ_end_the_wingbardian_threat_desc:0 "Самая сильная держава южной Грифонии заявляет, что они являются продолжателями великого карфинского наследия. На самом же деле они не более чем предатели, ведь их отделение привело к падению Империи. Теперь они вновь угрожают нам, но это продлится недолго."
 
 BRZ_push_to_the_southern_coast:0 "Бросок к южному побережью"
 BRZ_push_to_the_southern_coast_desc:0 "За пределами Вингбардии находятся государства Сикамеон, Цианолизия и Астерион – республика минотавров. Пускай наши армии пройдут на юг к побережью, ведь все эти территории принадлежат Императору."
 
 BRZ_into_the_grenzland_barnaby:0 "В Гренцланд"
 BRZ_into_the_grenzland_barnaby_desc:0 "Земли долины Эви – это самая восточная застава грифонов в Грифонии, ведь за её пределами раскинулись государства речных пони. Когда Гровер II захватил эти земли, он назвал их "Гренцланд" (пограничье) – и мы собираемся вернуть им это название."
 
 BRZ_our_brothers_in_the_east:0 "Наши восточные братья"
 BRZ_our_brothers_in_the_east_desc:0 "Старые границы Империи Грифонов восстановлены, но мы не можем забыть о наших братьях из Алмазной Горы. Они тоже заслуживают благодати Императора, не говоря уже о свободах, которыми мы обеспечили наш народ."
 
 BRZ_the_socialist_mandate:0 "Социалистический мандат"
 BRZ_the_socialist_mandate_desc:0 "Социалистическая партия вышла победителем в первых имперских выборах. С назначением их лидера партии на должность премьер-министра пришло время претворить в жизнь их взгляды на империю."
 
 BRZ_the_workplace_inclusion_act:0 "Акт об инклюзивности на рабочем месте"
 BRZ_the_workplace_inclusion_act_desc:0 "Либералы из нашей коалиции требуют уступок по отношению к расам- и культурам-меньшинствам, проживающим в Империи. В частности, их волнует растущая дискриминация на рабочих местах, где некоторые работодатели отказываются нанимать рабочих по причине, что предприятия не предназначены для существ с их физиологией. Пришло время положить этому конец."
 
 BRZ_the_workers_rights_act:0 "Акт о правах трудящихся"
 BRZ_the_workers_rights_act_desc:0 "Одной из первых мер нашего правительства должно стать принятие целого ряда законов, призванных по-настоящему защитить рабочих от засилья капиталистов. В совокупности мы назовём эти законы "актом о правах трудящихся."
 
 BRZ_build_public_housing:0 "Построить муниципальное жильё"
 BRZ_build_public_housing_desc:0 "Что может быть важнее, чем наличие собственного жилья? Мы должны помочь нашим жителям перестать быть зависимыми от жадных домовладельцев и предоставить им приемлемую альтернативу. По счастливой случайности это также создаст множество рабочих мест."
 
 BRZ_support_the_unions:0 "Поддержать профсоюзы"
 BRZ_support_the_unions_desc:0 "Профсоюзы играют важную роль в поддержании баланса между рабочими и капиталистами. Мы внесём изменения в акт о правах трудящихся, чтобы включить туда защиту рабочих-членов профсоюза."
 
 BRZ_reign_in_the_nobles:0 "Укротить дворян"
 BRZ_reign_in_the_nobles_desc:0 "Многие предприятия всё ещё находятся во владении знати, что является пережитком эпохи дворянских привилегий. И хотя конфискация их собственности была бы перегибом, нам нужно, чтобы в будущем их влияние на экономику уменьшилось, а их статус стал не более чем церемониальным."
 
 BRZ_education_for_the_masses:0 "Массовое образование"
 BRZ_education_for_the_masses_desc:0 "Образование – залог успеха в жизни. Не считаясь с затратами, нам нужно обучить грамоте как можно больше граждан нашей страны, ведь только образованное население может принимать правильные решения и быть настоящим демократичным сувереном."
 
 BRZ_fair_land_act:0 "Акт о справедливом распределении земли"
 BRZ_fair_land_act_desc:0 "Из-за столетий дворянского правления наши земли распределены очень неравномерно. И если некоторые части экономики могут подождать, пока дворянские привилегии пропадут сами собой, то здесь мы должны действовать. Акт о справедливом распределении земель позволит нам изъять земли дворян и перераспределить их между некогда проживавшими там фермерами."
 
 BRZ_mandatory_worker_councils:0 "Обязательные советы рабочих"
 BRZ_mandatory_worker_councils_desc:0 "Давняя мечта Свободной Партии Рабочих – это подготовка законодательного акта об обязательности рабочих советов на каждом крупном предприятии. Эти рабочие советы будут управлять определёнными частями производственного процесса и смогут вмешаться в его работу, если обнаружат нарушение законов о защите прав трудящихся."
 
 BRZ_the_parental_support_act:0 "Закон о родительском обеспечении"
 BRZ_the_parental_support_act_desc:0 "Содержание отпрыска – дело не из лёгких. Нам нужно поддержать родителей, обеспечив их декретными отпусками, пособиями и предоставлением дополнительных выходных. Будем надеяться, что эти меры помогут родителям и заставят других задуматься о зачатии собственных детей."
 
 BRZ_support_agricultural_production_cooperatives:0 "Поддержать сельские кооперативы"
 BRZ_support_agricultural_production_cooperatives_desc:0 "Не все фермеры – это крупные землевладельцы или арендаторы. Так, из-за стоимости механизации мелкие фермеры начали основывать кооперативы, чтобы делиться своими инструментами и обмениваться ограниченными ресурсами. Мы должны поддержать их для построения светлого будущего в сельскохозяйственном секторе."
 
 BRZ_the_dreams_of_the_little_griff:0 "Мечты маленького грифона"
 BRZ_the_dreams_of_the_little_griff_desc:0 "Да, мы утописты. Всё, чего мы хотим – это чтобы каждый пёс и грифон могли достигнуть своих мечт, вне зависимости от их происхождения. Это то, за что выступает наше правительство."
 
 BRZ_the_conservative_mandate:0 "Мандат консерваторов"
 BRZ_the_conservative_mandate_desc:0 "Пангрифонья Гармоническая Партия, также называемая Консервативной Партией, урвала победу в первых Имперских выборах. Копперхилл – это одновременно и старый, и новый премьер-министр, и пришло время воплотить в жизнь его партийную программу."
 
 BRZ_the_flag_act:0 "Закон о флаге"
 BRZ_the_flag_act_desc:0 "Мы, граждане, составляем Империю. В отличие от того, что было в прошлом, теперь имперский флаг представляет всех нас, и мы должны им гордиться. Осквернение флага – это оскорбление тех, кто под ним живёт, и это должно караться законом."
 
 BRZ_stimulate_the_economy:0 "Простимулировать экономику"
 BRZ_stimulate_the_economy_desc:0 "Создание экономического роста – это не всегда так просто. Впрочем, в ходе сотрудничества частных организаций и имперского правительства, мы смогли нащупать парочку ключевых областей, в которых аккуратное вложение государственных средств могут существенно изменить ситуацию."
 
 BRZ_the_discrimination_protection_act:0 "Закон о защите от дискриминации"
 BRZ_the_discrimination_protection_act_desc:0 "Либералы из нашей коалиции требуют, чтобы мы обратили внимание на населяющие Империю меньшинства. Они предложили нам принять закон "О защите от дискриминации", который бы делал любую дискриминацию по расовой, культурной и религиозной принадлежностям незаконной."
 
 BRZ_hail_the_army:0 "Слава армии"
 BRZ_hail_the_army_desc:0 "Где чаще всего реет наш прекрасный флаг? В армии, разумеется. Имперская армия – это институт, который действительно работает для народа и ради народа, защищая нашу вновь обретённую свободу. Она достойна нашего глубочайшего почтения и поддержки."
 
 BRZ_support_the_middle_class:0 "Поддержать средний класс"
 BRZ_support_the_middle_class_desc:0 "Основа общества – зарождающийся средний класс, который составляют различные специалисты, менеджеры среднего звена и мелкие предприниматели. Здесь ценности амбиций, упорного труда и личного успеха проявляются наиболее ярко. Нам нужны существа с такими качествами, и мы будем их поддерживать."
 
 BRZ_the_imperial_oath:0 "Имперская клятва"
 BRZ_the_imperial_oath_desc:0 "— Я торжественно клянусь быть верным гражданином Империи, защищать её конституцию, чтить Императора и принимать участие в политической жизни Империи. Ибо так угодно Борею."
 
 BRZ_invest_in_elite_universities:0 "Инвестировать в элитные университеты"
 BRZ_invest_in_elite_universities_desc:0 "Чтобы продолжать достигать всё новых высот, недостаточно быть просто "хорошим". Нам нужно сфокусироваться на наших самых талантливых существах – тех, у кого есть потенциал изменить этот мир. Мы профинансируем элитные университеты, чтобы предоставить самым способным студентам наилучшее образование."
 
 BRZ_expand_the_police_department:0 "Расширить управление полиции"
 BRZ_expand_the_police_department_desc:0 "Полицейские – это наши друзья и помощники, стражи конституционного порядка. Только опираясь на способных блюстителей закона, общество сможет процветать. Расширение управления полиции поможет нам более эффективно пресекать незаконную деятельность и защищать верховенство закона по всей стране."
 
 BRZ_increase_agricultural_funds:0 "Увеличить сельскохозяйственное финансирование"
 BRZ_increase_agricultural_funds_desc:0 "Основа любого успешного общества – это стабильное снабжение продовольствием, ведь без него ничто не может работать. Чтобы обезопасить нашу продовольственную базу, мы повсеместно увеличим субсидии фермерам и простимулируем дальнейшую механизацию сельскохозяйственного сектора."
 
 BRZ_for_faith_and_fatherland:0 "За Веру и Отечество"
 BRZ_for_faith_and_fatherland_desc:0 "Храмы всё ещё играют важную роль в нашем обществе, и это хорошо. Если мы хотим стать лучше, то нам нужно духовное попечительство Богов. Только в вере и поддержке нашей Империи мы сможем достигнуть лучшего будущего."
 
 BRZ_small_freeholder_support_act:0 "Закон о поддержке мелких фригольдеров"
 BRZ_small_freeholder_support_act_desc:0 "Бытие мелкого фригольдера не из простых. Чтобы избежать их поглощения крупными сельскохозяйственными предприятиями или социалистическими кооперативами, мы примем закон о защите и поддержке этого мелкого бизнеса."
 
 BRZ_the_role_of_the_regent:0 "Роль регента"
 BRZ_the_role_of_the_regent_desc:0 "С подведением итогов первых выборов и заступлением на службу демократически избранного премьер-министра, роль регента также изменится. Теперь задача Барнаби будет заключаться не столько в построении демократии, сколько в обеспечении бесперебойности работы новых институтов."
 
 BRZ_the_interfractional_committee:0 "Межфракционный комитет"
 BRZ_the_interfractional_committee_desc:0 "Ни одна демократия не застрахована от ангажированности, но она же может навредить основам нашего демократизма: что, если в один момент партии не смогут принять общее решение? У регента есть идея: он предлагает создать межфракционный комитет, где члены парламента смогут собираться вместе и обмениваться идеями в непринуждённой обстановке."
 
 BRZ_a_guiding_paw:0 "Направляющая лапа"
 BRZ_a_guiding_paw_desc:0 "Император – или на данный момент только регент – играет роль медиатора во время пылких партийных дебатов. Пока демократические органы всё ещё нуждаются в этом, Барнаби укажет им путь своей ласковой направляющей лапой."
 
 BRZ_the_centre_of_the_cyclone:0 "Центр циклона"
 BRZ_the_centre_of_the_cyclone_desc:0 "В нашей новой государственной структуре Имперский суд выполняет роль центра циклона – места, где не бушуют никакие ветра. Мы связаны с каждой партией и фракцией, но и сами при этом превыше ангажированности."
 
 BRZ_a_common_symbol:0 "Объединяющий символ"
 BRZ_a_common_symbol_desc:0 "Император всё ещё является ведущим нас вперёд символом государства. Живым отражением нашего великого наследия и грифоном, стоящим выше всех наших мелочных споров. Может, император и не правит нами, как это делали монархи прошлого, однако он всё также возвышается над нами и одаривает нас своей благодатью."
 
 BRZ_across_the_isles:0 "Сплотить ряды"
 BRZ_across_the_isles_desc:0 "Не каждый закон должен быть ангажированным. Более того, наш регент был бы рад вывести на рассмотрение те предложения, которые найдут поддержку сразу двух крупных партий, чтобы напомнить нам всем о том, что мы остаёмся жителями одной страны. Один из этих законов, с которым может согласиться каждая сторона, – это расширение наших шпионских операций."
 
 BRZ_the_new_court:0 "Новый двор"
 BRZ_the_new_court_desc:0 "Во время регентства Барнаби Имперский суд сильно изменился. Теперь это не напыщенное церемониальное учреждение прежних времён, а нечто более обыденное и доступное для обычных граждан. Император, может, и возвышается над нами, но он всё ещё является одним из нас."
 
 BRZ_the_second_elections:0 "Вторые выборы"
 BRZ_the_second_elections_desc:0 "Спустя пять лет вновь пришло время для выборов премьер-министра. Обе партии мобилизовали лояльный электорат амбициозными предвыборными обещаниями, и теперь народу предстоит решить дальнейший курс страны."
 
 BRZ_a_new_socialist_mandate:0 "Новый социалистический мандат"
 BRZ_a_new_socialist_mandate_desc:0 "Первый партийный срок подошёл к концу, и прошли новые выборы. Хоть социалисты и не добились значительных результатов во время первого срока, сейчас же они заработали доверие народа и сформировали новое правительство."
 
 BRZ_settle_ideological_debates:0 "Уладить идеологические споры"
 BRZ_settle_ideological_debates_desc:0 "Изначально социалистическая партия объединяла очень различные по взглядам группы, но пришло время пересмотреть партийную доктрину и сделать её более целостной. Времена меняются, и мы должны дать народу чёткий сигнал, что нам можно доверять."
 
 BRZ_expand_the_welfare_state:0 "Расширить принципы социального государства"
 BRZ_expand_the_welfare_state_desc:0 "Мы примем различные меры, чтобы улучшить положение тех граждан, с которыми судьба обошлась хуже всего. Поступить так будет совершенно справедливо."
 
 BRZ_stabilize_the_party:0 "Стабилизировать партию"
 BRZ_stabilize_the_party_desc:0 "Пришло время сблизить различные внутрипартийные фракции. Мы унаследовали множество внутренних разногласий просто в силу того, насколько "многоголосой" была наша основополагающая коалиция, но с тех пор прошло много лет. Если мы хотим заработать доверие общественности, то наша партия должна стать стабильной."
 
 BRZ_the_workers_security_act:0 "Закон о безопасности трудящихся"
 BRZ_the_workers_security_act_desc:0 "Из-за того, скольким семьям необходим стабильный заработок, политика подённых работ попросту неприемлема. Нам нужно ввести закон, который защитил бы трудящихся от этой хищнической практики."
 
 BRZ_new_socialism:0 "Новый социализм"
 BRZ_new_socialism_desc:0 "В прошлом, вероятно, социализм был радикальным концептом, тесно связанным с революцией и насилием. Но этот термин изменился как в партии, так и в общественном сознании. Мы здесь для проведения реформ и того, чтобы быть мирным голосом рабочего."
 
 BRZ_a_new_conservative_mandate:0 "Новый консервативный мандат"
 BRZ_a_new_conservative_mandate_desc:0 "Первый партийный срок подошёл к концу, и прошли новые выборы. Хоть консерваторы и не добились значительных результатов во время первого срока, сейчас же они заработали доверие народа и сформировали новое правительство."
 
 BRZ_a_stable_society:0 "Стабильное общество"
 BRZ_a_stable_society_desc:0 "Чтобы стать лучше, наше общество должно ценить стабильность. Как можно строить планы на жизнь, если мы всегда должны остерегаться изменений установленных правил? Нам нужно дать гражданам стабильность, чтобы они смогли взять от жизни максимум – в этом и заключается основная мысль консерватизма."
 
 BRZ_protect_personal_liberty:0 "Защитить личные свободы"
 BRZ_protect_personal_liberty_desc:0 "Право принимать собственные решения является основополагающим в нашей конституции. Государство не должно быть чрезмерно контролирующим, ведь кто такие эти правящие верхи, чтобы судить, какие риски вам брать?"
 
 BRZ_our_common_identity:0 "Наше общее самосознание"
 BRZ_our_common_identity_desc:0 "Мы – граждане Империи Грифонов. Это то, что объединяет нас вне зависимости от того, кем мы являемся. Мы любим императора, ценим наш флаг и уважаем чужие свободы. В этом заключается наше общее самосознание."
 
 BRZ_reward_the_achievers:0 "Наградить целеустремлённых"
 BRZ_reward_the_achievers_desc:0 "Самые усердные и трудолюбивые должны иметь возможность пожинать плоды своего труда. Меритократия – это бьющееся сердце справедливого общества, и мы должны усилить её."
 
 BRZ_how_we_see_harmony:0 "Как мы видим гармонию"
 BRZ_how_we_see_harmony_desc:0 "Кто-то может сказать, что по своей природе гармония – это концепт левого толка. Но это совершенно не так! Гармония означает общество, построенное на уважении ко всем его членам, на свободе и принципах правового государства."
 
 # Post-Coronation
 BRZ_grovers_coronation_barnaby:0 "Коронация"
 BRZ_grovers_coronation_barnaby_desc:0 "Гровер, законный владыка Грифонии, наконец восходит на престол. В последние десятилетия его имперский регент неустанно строил демократию и закреплял конституционный строй. Но роль монарха по-прежнему велика, и теперь Гровер стоит на распутье. Каково будет его наследие?"
 
 BRZ_use_the_prerogatives:0 "Использовать прерогативы"
 BRZ_use_the_prerogatives_desc:0 "Гровер – способный и амбициозный император. Конституционное правление служит страховкой на случай слабого или нерешительного монарха, но Империя Грифонов должна полностью реализовать потенциал своего правителя."
 
 BRZ_a_court_still_royal:0 "Прежний королевский двор"
 BRZ_a_court_still_royal_desc:0 "Имперский двор в Грифенхейме остаётся важнейшим политическим центром империи. Мы проследим за тем, чтобы все важные решения ложились на стол императора, прежде чем вступить в силу."
 
 BRZ_strengthen_the_interfractional_committee:0 "Укрепить межфракционный комитет"
 BRZ_strengthen_the_interfractional_committee_desc:0 "Барнаби основал межфракционный комитет как средство борьбы с политической поляризацией и поиска компромиссов. Гровер также поддерживает эту идею и докажет, что по достоинству смог перенять искусство дипломатии у своего регента."
 
 BRZ_depoliticize_the_bureaucracy:0 "Деполитизация бюрократии"
 BRZ_depoliticize_the_bureaucracy_desc:0 "Бюрократия – опора государства и его граждан. Нам нужно гарантировать, что правительственные институты останутся будут свободны от прихотей и махинаций разных политиков."
 
 BRZ_connections_to_the_press:0 "Связи с прессой"
 BRZ_connections_to_the_press_desc:0 "Что может быть хуже прессы, которая куплена какой-то партией и преподносит все события в удобном ей свете? Нам нужны независимые СМИ, способные и желающие выходить за рамки партийных интересов."
 
 BRZ_protect_judicial_independence:0 "Защитить независимость судов"
 BRZ_protect_judicial_independence_desc:0 "Конституция наделяет императора исключительным правом назначать судей по всей империи. И он должен воспользоваться этим правом, иначе судьи могут попасть под влияние различных партийных интересов."
 
 BRZ_balance_responsibilities:0 "Баланс власти"
 BRZ_balance_responsibilities_desc:0 "Император может участвовать в управлении государством, но отнюдь не стремится отменить конституционный строй. Важно найти равновесие между монархическими и демократическими элементами правления в Грифенхейме."
 
 BRZ_the_defender_of_the_constitution:0 "Защитник конституции"
 BRZ_the_defender_of_the_constitution_desc:0 "Конституция наделяет императора широкими полномочиями – королевскими прерогативами. И не без причины! Они служат гарантией демократического строя, ведь император – последняя линия защиты конституционного строя от популистов."
 
 BRZ_the_first_servant_of_the_empire:0 "Первый слуга Империи"
 BRZ_the_first_servant_of_the_empire_desc:0 "В прежние времена империя служила императору, но теперь сам государь служит своей стране. И Гровер со всей своей волей и энергией станет её первым гражданским слугой."
 
 BRZ_the_silent_emperor:0 "Безмолвный император"
 BRZ_the_silent_emperor_desc:0 "Во имя развития демократии в Грифонии лучше всего, если император будет воздерживаться от публичного вмешательства в политику."
 
 BRZ_strengthen_ministerial_control:0 "Укрепить контроль министров"
 BRZ_strengthen_ministerial_control_desc:0 "Старые порядки оставили в имперской администрации структуры, подчиняющиеся напрямую дворцу, а не избранному правительству. Мы пересмотрим полномочия, чтобы именно министры первыми получали все доклады."
 
 BRZ_review_lese_majeste_laws:0 "Пересмотреть законы lese-majeste"
 BRZ_review_lese_majeste_laws_desc:0 "Старые законы о lese-majeste (оскорблении Императора) всё ещё действуют, хотя регент почти не применял их. Нам нужно пересмотреть законодательство и сделать так, что клевета на монарха осталась преступлением, но политическая критика стала бы ненаказуемой."
 
 BRZ_reduce_court_protocols:0 "Упростить дворцовый этикет"
 BRZ_reduce_court_protocols_desc:0 "Имперский двор в Грифенхейме полон пышных, но устаревших церемоний. Император должен быть ближе к народу, а не отдаляться от него из-за этих старых традиций."
 
 BRZ_issue_honourary_noble_titles:0 "Присвоение почётных дворянских титулов"
 BRZ_issue_honourary_noble_titles_desc:0 "Дворянство – неотъемлемая часть Империи, но теперь оно должно быть переосмыслено. Вместо признака хороших отношений с властью оно станет почётной наградой за службу государству."
 
 BRZ_trust_in_institutions:0 "Доверие к институтам"
 BRZ_trust_in_institutions_desc:0 "Созданные нами институты окрепли, и теперь можно полностью на них положиться. Демократия в Империи Грифонов прочно встала на лапы, а граждане чувствуют себя всё более уверенными в своём будущем."
 
 BRZ_abolish_the_last_noble_privileges:0 "Отмена последних дворянских привилегий"
 BRZ_abolish_the_last_noble_privileges_desc:0 "Новый порядок в империи несовместим с теми привилегиями, которые дворяне считают своими по праву рождения и наследства. Во времена регентства это терпели ради стабильности, но теперь настало время провести перераспределение власти."
 
 BRZ_an_emperor_for_the_commoners:0 "Император простого народа"
 BRZ_an_emperor_for_the_commoners_desc:0 "Ранее император общался в основном с дворянами, что было естественно при абсолютной власти. Но в эпоху конституционализма он должен быть ближе к простому народу, коим являются большинство его подданных."
 
 BRZ_the_embodiment_of_the_nation:0 "Олицетворение нации"
 BRZ_the_embodiment_of_the_nation_desc:0 "Трон – не просто пережиток прошлого. Он выполняет важную функцию – император остаётся главой государства, стоящим выше политики, но при этом может объединять граждан вне зависимости от их убеждений."
 
 ## Steelpaw tree
 
 BRZ_steelpaws_regency:0 "Да здравствует Гровер VI!"
 BRZ_steelpaws_regency_desc:0 "Мы спасли Гровера VI от когтей реакционеров и капиталистов. Стилпау стал новым регентом Империи и начнёт готовить страну к утопии, которую принесёт нам Гровер."
 
 BRZ_liberate_strawberry_steelpaw:0 "Освободить Клубничное герцогство"
 BRZ_liberate_strawberry_steelpaw_desc:0 "Клубничное герцогство - оплот аристократов, являющихся марионетками горного тирана. Но их земли богаты и плодородны, и многие добрые грифоны ждут освобождения от своих тиранов, чтобы они тоже могли служить нашему великому Императору, Гроверу VI. Стилпау принесёт им истинную свободу."
 
 BRZ_stop_featherian_tyranny:0 "Остановить тиранию Фетизии"
 BRZ_stop_featherian_tyranny_desc:0 "Фетизия и Грайфенмаршен считают себя демократиями, но видели ли эти государства свет настоящей свободы? Нет! Мы завоюем их для Гровера, чтобы отдать тамошних грифонов в лоно Империи и освободить их от тиранов и капиталистов."
 
 BRZ_end_yalish_intellectualism:0 "Прикончить интеллектуализм Йеля"
 BRZ_end_yalish_intellectualism_desc:0 "Йельский университет и Ромау претендуют на звание культурных центров, но по сути они являются всего лишь башнями из слоновой кости. Истинный коммунист не заботится о теории. Его должна интересовать судьба пролетариата, а не какая-то писанина. Очевидно, что у коммунизма может быть только один истинный теоретик - наш любимый Гровер VI."
 
 BRZ_subdue_the_eastern_fiefdoms:0 "Покорить восточные владения"
 BRZ_subdue_the_eastern_fiefdoms_desc:0 "Болота и леса Энгривера и Катерина затрудняли развитие регионов и из-за этого местные грифоны всё так же пребывают в когтях республиканцев и реакционеров. Необходимо освободить их во имя Гровера и коммунизма."
 
 BRZ_the_great_prophecy:0 "Великое пророчество"
 BRZ_the_great_prophecy_desc:0 "Мы объединили Герцланд, и социалистической рабочей партии пора должным образом приспособиться к новым обстоятельствам. Председатель Стилпау созвал большой партийный съезд на котором пообещал сделать важные заявления. Какое будущее ждёт нас?"
 
 BRZ_end_the_western_debauchery:0 "Покончить с развратом Запада"
 BRZ_end_the_western_debauchery_desc:0 "Чисто капиталистическое, республиканское зло под названием Скайфол - один из ужаснейших центров разврата и идиотизма. Величайший город Грифонии с позором отделился от Империи и теперь удвоил свою "торговлю", путём самого наглого грабежа других грифонов. Пора срочно положить этому конец!"
 
 BRZ_laying_the_foundations:0 "Закладывая фундамент"
 BRZ_laying_the_foundations_desc:0 "Мы строим новую Империю - коммунистическое государство под великим лидерством нашего дорогого Императора Гровера VI. Для этого необходимо перестроить все сферы жизни общества, чтобы любой поданный был верен Гроверу - только он может принести нам свободу."
 
 BRZ_total_destruction_of_the_nobility:0 "Тотальная ликвидация дворян"
 BRZ_total_destruction_of_the_nobility_desc:0 "На протяжении веков знать была марионеткой Горного тирана, заковавшего Грифонстоунскую династию в оковы. Из-за них мир так и не получил столь необходимого коммунистического освобождения. За это великое предательство дворяне будут уничтожены – все до единого, без пощады."
 
 BRZ_cleanse_the_cities:0 "Очистить города"
 BRZ_cleanse_the_cities_desc:0 "Города западного побережья - Скайфол, Гриффтон и остальные - рассадники республиканского сопротивления. Нам нужно арестовать бунтовщиков и направить их делать что–то полезное - упорный труд всегда было важным этапом на пути обретения истинного коммунистического духа."
 
 BRZ_redraw_provincial_lines:0 "Новые границы провинций"
 BRZ_redraw_provincial_lines_desc:0 "При реструктуризации администрации мы откажемся от всех старых и реакционных методов управления, включая традиционное разделение земель. Вместо этого можно использовать границы провинций, основанные исключительно на логике, такой как численность населения и природные особенности."
 
 BRZ_state_atheism:0 "Государственный атеизм"
 BRZ_state_atheism_desc:0 "Троица - мертва! Храмы больше не обманут ни грифонов, ни псов! Настало время эпохи логики и фактов. И если хоть кому-то понадобятся высокие идеалы или фигура Бога - у них есть Гровер и наш коммунизм. Правильный рабочий или крестьянин в большем не нуждается."
 
 BRZ_focus_on_the_enemy_steelpaw:0 "Сфокусироваться на противнике"
 BRZ_focus_on_the_enemy_steelpaw_desc:0 "Безобидный вид алмазной горы легко вводит в заблуждение. Но глубоко во тьме горный тиран пытается подчинить себе весь мир, используя тёмные силы, которые он черпает из своих порабощенных рабов. Это наш враг, против кого мы выступаем. И только если мы победим этого монстра, мир познает свободу."
 
 BRZ_end_the_republican_insult:0 "Покончить с республиканцами"
 BRZ_end_the_republican_insult_desc:0 "Республиканизм - самая реакционная идеология мира. Самопровозглашённая республика грифонов своим существованием оскорбляет всё, за что мы выступаем, бросая тень на Империю и нашего Императора. Необходимо положить конец этому фарсу здесь и сейчас."
 
 BRZ_counter_the_counterrevolution:0 "Противодействовать контрреволюции"
 BRZ_counter_the_counterrevolution_desc:0 "То, что мы вернули себе старые провинции, не означает, что мы искоренили всех врагов в них. На самом деле, на новоприобретённых территориях всегда остаются республиканцы, которых нужно ликвидировать. Их отправят на тяжёлую работу, чтобы показать им истинное превосходство коммунизма."
 
 BRZ_burn_the_temples:0 "Сжечь храмы"
 BRZ_burn_the_temples_desc:0 "Храмы святой троицы - памятники реакции, весь их мрамор - насмешка над рабочим классом. Хватит это терпеть! Священники будут отправлены на перевоспитание, а их святилища будут сожжены дотла, чтобы будущее поколение могло жить свободно под коммунистическим правлением Грифонстоунской династии."
 
 BRZ_the_northern_reconstruction:0 "Реконструкция Севера"
 BRZ_the_northern_reconstruction_desc:0 "Кемерскай правил Клаудбьюри более тридцати лет, и, очевидно, сейчас эти земли кишат всевозможными реакционерами, республиканцами и другими врагами коммунизма. Необходимо ввести военное положение во всем регионе и заменить всех местных чиновников, иначе мы никогда не разгребём этот бардак."
 
 BRZ_purge_the_false_communists:0 "Избавиться от лже-коммунистов"
 BRZ_purge_the_false_communists_desc:0 "Что хуже республиканцев? Правильно - республиканцы, притворяющиеся коммунистами! На севере континента расположилась Скайнавия, считающая себя настоящим бастионом социализма. А ещё они ненавидят Гровера! Кошмар! Пора научить их правильному коммунизму."
 
 BRZ_the_new_rationalism:0 "Новый рационализм"
 BRZ_the_new_rationalism_desc:0 "Отбросив троицу, правительство сможет построить общество, основанное на рационализме и коммунистическом мышлении. Конечно, нельзя допустить появления интеллектуализма, поэтому на все возникшие вопросы ответит сам Гровер после своей коронации."
 
 BRZ_end_the_knights:0 "Покончить с рыцарями"
 BRZ_end_the_knights_desc:0 "Гровер II, последний светоч Грифонии, создал рыцарские ордена в Хеллквилле и Лонгсворде для охраны восточных границ и борьбы с горным тираном. Однако марионетки-священники сбили с толку этих грифонов своей фальшивой религией. В грандиозной демонстрации для простодушных рыцари даже совершили "набег" на алмазную гору, но нас не проведёшь."
 
 BRZ_destroy_aquileia_steelpaw:0 "Уничтожить Аквелию"
 BRZ_destroy_aquileia_steelpaw_desc:0 "Земли Аквелии созрели для освобождения, а наши фланги на севере и западе теперь защищены. Это новое завоевание также позволит нам перейти к уничтожению угрозы на юге."
 
 BRZ_proclaim_the_death_of_republicanism:0 "Провозгласить смерть республиканизма"
 BRZ_proclaim_the_death_of_republicanism_desc:0 "Наконец, республиканцы на севере, включая фальшивых "коммунистов", были побеждены. Таким образом, либеральные и демократические движения в Империи были значительно ослаблены. Мы с гордостью объявим о смерти республиканизма, и вскоре все обитатели Грифонии увидят свободу, дарованную нашим Императором."
 
 BRZ_correcting_old_wrongs:0 "Исправление старых ошибок"
 BRZ_correcting_old_wrongs_desc:0 "Очень печально, что рыцари Востока забыли о своей первоначальной задаче и начали притеснять пони Хеллквилла и Лонгсворда, доходя даже до прямого геноцида. Как глупо! Неужели они забыли, что свет Гровера сияет для всех? Хотя на исправление этой несправедливости уйдет целое поколение, пора начать этот процесс здесь и сейчас."
 
 BRZ_establish_the_hauptamt_sud:0 "Учредить Hauptamt Süd"
 BRZ_establish_the_hauptamt_sud_desc:0 "Хотя центром нашей Империи по прежнему является Грифенхейм, успешные кампании на континенте привели к увеличению нагрузки на правительство. Пришло время создать специализированные департаменты для некоторых регионов Империи, и первым из них будет управление землями бывшей Аквелии – Hauptamt Süd."
 
 BRZ_factory_commissars:0 "Фабричные комиссары"
 BRZ_factory_commissars_desc:0 "Горный тиран никогда не спит! Необходимо сохранять бдительность в отношении любой нелояльности по отношению к Гроверу и Грифонстоунской династии, иначе наша великая коммунистическая утопия может рухнуть. Политические комиссары на заводах обеспечат верность рабочих СРПГ."
 
 BRZ_the_ministry_for_reichssicherheit:0 "Министерство имперской безопасности"
 BRZ_the_ministry_for_reichssicherheit_desc:0 "Министерство имперской безопасности (МИБ) будет искать возможных предателей коммунистической идеи. Помимо штатных сотрудников агентство будет привлекать "неофициальных сотрудников" для слежки за их соседями, семьёй и друзьями."
 
 BRZ_finish_land_collectivization:0 "Закончить коллективизацию"
 BRZ_finish_land_collectivization_desc:0 "Некоторые социалисты считают, что цель коммунизма - "раздать земли крестьянам" или что-то в этом роде, но они ошибаются. Маленькие фермы не готовы к индустриальному миру – вместо этого Империи нужны крестьянские коллективы и передадим все сельскохозяйственные угодья, оставшиеся в частных руках, этим колхозам."
 
 BRZ_expand_the_liberation_corps:0 "Расширить освободительный корпус"
 BRZ_expand_the_liberation_corps_desc:0 "Изначально освободительный корпус был создан для освобождения нашего Императора из когтей его недоброжелателей. Но теперь это одно из лучших подразделений с самой высокой мотивацией в бою. Необходимо развивать и улучшать эту систему и прививать такой же энтузиазм другим подразделениям армии Империи."
 
 BRZ_target_verenia_steelpaw:0 "Ударить по Верении"
 BRZ_target_verenia_steelpaw_desc:0 "Верения находится между Герцландом и Аквелией. В течение многих лет она была охвачена гражданской войной и сейчас опустошена ею, что ещё раз доказывает, что грифоны нуждаются во власти нашего великого Императора."
 
 BRZ_the_department_for_cultural_integration:0 "Департамент культурной интеграции"
 BRZ_the_department_for_cultural_integration_desc:0 "На континенте живёт множество грифонов со своими культурами и своими языками. Конечно, это не мешает коммунизму, однако есть проблема: националисты могут наставлять свои народы против Империи из-за этих различий. Это недопустимо! Местные культуры должны быть заменены единой, коммунистической культурой, лояльной Императору."
 
 BRZ_expand_the_central_planning_office:0 "Расширить бюро планирования"
 BRZ_expand_the_central_planning_office_desc:0 "Экономика Империи чрезвычайно важна – при помощи мощной промышленной базы Империя достигнет в будущем коммунистической утопии. Однако в данном случае Император должен иметь возможность вмешиваться в случае необходимости, а потому правительство начнёт строгое централизованное планирование развития страны."
 
 BRZ_send_them_to_the_fields:0 "Виновных - в поле"
 BRZ_send_them_to_the_fields_desc:0 "Все предатели Империи будут отправлены работать на фермах! Если они будут жить отдельно, им будет трудно организоваться, к тому же в поле всегда найдётся чем заняться. Работа будет занимать их до тех пор, пока они не избавятся от своих предательских мыслей."
 
 BRZ_fighting_for_the_emperor:0 "Сражаясь за Императора"
 BRZ_fighting_for_the_emperor_desc:0 "Что заставляет наших храбрых солдат сражаться? Они воюют не за деньги и не за себя, они борются за нечто большее - за идею коммунизма, воплощённую в жизнь Императором."
 
 BRZ_the_armys_new_music_book:0 "Новые гимны для армии"
 BRZ_the_armys_new_music_book_desc:0 "Наш регент Стилпау лично распорядился напечатать новое издание музыкального сборника, в котором будет сделан больший акцент на нашем деле. Такие песни, как "Скрытая угроза", теперь будут официально исполняться в нашей армии и ещё больше мотивировать наших солдат."
 
 BRZ_control_the_bureaucracy:0 "Контролировать бюрократию"
 BRZ_control_the_bureaucracy_desc:0 "Бюрократия необходима нам для управления Империей. Но она может превратиться в монстра и выйти из-под контроля, если Император не будет строго контролировать её. Только самые преданные партии и коммунизму грифоны и псы займут хоть сколько-то важные посты."
 
 BRZ_attack_griffonstone:0 "Атаковать Грифонстоун"
 BRZ_attack_griffonstone_desc:0 "К югу от Герцланда лежит старый и знаменитый город - Грифонстоун, колыбель императорской династии. Этот великий регион обязан быть в составе Империи."
 
 BRZ_the_socialist_work_ethic:0 "Социалистическая трудовая этика"
 BRZ_the_socialist_work_ethic_desc:0 "Без чего не получится хороший социалист? Конечно, без тяжёлой работы! Правильный рабочий или крестьянин упорно и долго трудится на благо страны и получает за это свою долю из когтей Императора. Вот как работает истинный коммунизм."
 
 BRZ_onwards_to_wingbardy:0 "Поход на Вингбардию"
 BRZ_onwards_to_wingbardy_desc:0 "Вингбардия - самая могущественная страна на юге и, возможно, последнее настоящее препятствие на пути к объединению Империи. Они первыми предали нас в 978 году, и мы этого не забыли. Пора освободить и этих грифонов, а также заняться их перевоспитанием, чтобы южане всегда были верны своему освободителю."
 
 BRZ_the_spirit_of_communism:0 "Дух коммунизма"
 BRZ_the_spirit_of_communism_desc:0 "Грифонстоун называют "старейшим городом Грифонии". Это также духовный центр, однако глупые священники придают ему неправильное значение. Здесь зародилась императорская династия настоящих освободителей. Таким образом Грифонстоун является настоящим источником духа коммунизма."
 
 BRZ_ideological_rigour:0 "Идеологическая строгость"
 BRZ_ideological_rigour_desc:0 "Недостаточно просто вбросить в народ несколько идей и назвать их объединение коммунизмом. Необходимо строгое доказательство нашей логики. К счастью, Гровер предоставит все доказательства и ответы, так что сейчас достаточно просто сохранять верность нашему любимому Императору."
 
 BRZ_wipe_out_intellectualism:0 "Уничтожить интеллектуализм"
 BRZ_wipe_out_intellectualism_desc:0 "Империи нужны исследования в определённых сферах, но всё, что касается философии или политологии, слишком опасно. Почему-то в академических кругах никогда не бывает неспокойно. Учёные по какой-то причине изучают кучу бесполезных тем - неужели они не понимают, что не всё надо подвергать их сомнению?"
 
 BRZ_free_the_southern_coast:0 "Освободить южное побережье"
 BRZ_free_the_southern_coast_desc:0 "Рядом с Вингбардией находятся Сикамеон и Астерион. В стремлении объединить Грифонию под лидерством Гровера VI мы освободим и их."
 
 BRZ_reclaim_the_evi_valley:0 "Вернуть долину Эви"
 BRZ_reclaim_the_evi_valley_desc:0 "Долина Эви занимает особое место в сердцах грифонов Империи. Последнее завоевание Гровера II перед его падением и плацдарм для великого похода против горного тирана. Придётся вновь пойти войной на этот прекрасный регион."
 
 BRZ_streamline_the_hierachies:0 "Упростить иерархию"
 BRZ_streamline_the_hierachies_desc:0 "Социалистической рабочей партии Грифонии нужна эффективная партийная структура. Во многих отношениях двор, администрация и партия - это одно и то же, и нам нужно ещё больше формализовать их взаимодействие."
 
 BRZ_challenge_our_nemesis:0 "Закончить начатое"
 BRZ_challenge_our_nemesis_desc:0 "Мы сделали это. Мы восстановили Империю Гровера II. Пришло время закончить его великий поход и наконец-то избавиться от горного тирана раз и навсегда. Лучше всего это сделать до коронации Гровера VI, иначе история может повториться..."
 
 BRZ_absolute_loyalty:0 "Абсолютная преданность"
 BRZ_absolute_loyalty_desc:0 "Партийные иерархии, несмотря на все наши усилия, страдают от коррупции и геронтократии. Нельзя пускать в СРПГ грифонов или псов, заинтересованных только в деньгах или власти; нам необходимы убедительные доказательства истинной идеологической верности. Бюрократы - ничто, Император - все, таково должно быть кредо партии."
 
 BRZ_towards_utopia:0 "На пути к утопии"
 BRZ_towards_utopia_desc:0 "Империя восстановлена, и мы сделали всё, что могли, чтобы подготовить её к коронации Гровера. Остаётся лишь ждать – каков будет окончательный ответ Императора? Что принесет нам всем его теория коммунистического освобождения?"
 
 # Post-Coronation
 
 BRZ_grovers_coronation_steelpaw:0 "Коронация"
 BRZ_grovers_coronation_steelpaw_desc:0 "Час истины настал. Гровер достиг совершеннолетия и скоро будет коронован. Ожидается, что он также раскроет великую коммунистическую теорию освобождения, которую мы ждали всё это время. Что это повлечет за собой?"
 
 BRZ_their_liberation:0 "Их освобождение"
 BRZ_their_liberation_desc:0 "Взгляните на обитателей Грифонии. Разве им не нужен Император, полномочный представитель народа, который бы управлял ими? Только Гровер может править этими существами, ради них самих. Подданные Империи должны сохранять абсолютную верность их повелителю."
 
 BRZ_liberation_of_the_party:0 "Освобождение партии"
 BRZ_liberation_of_the_party_desc:0 "Социалистическая рабочая партия Грифонии - это инструмент, используемый нашим славным лидером для создания настоящей утопии для своих подданных. Поэтому совершенно необходимо, чтобы партия была готова нести дух освобождения по всей Империи."
 
 BRZ_liberation_of_the_people:0 "Освобождение народа"
 BRZ_liberation_of_the_people_desc:0 "Гровер VI - полномочный представитель народа, и, по сути, его слово определяет истинную волю масс. Необходимо донести эту мысль каждому существу материка: только следование его указаниям, вдохновлённым великим коммунистическим духом, может привести к счастью."
 
 BRZ_liberation_of_the_palace:0 "Освобождение двора"
 BRZ_liberation_of_the_palace_desc:0 "Императорский двор - это центральная точка Империи, её мозг и сердце, контролирующий всю Империю. Чтобы освободить всех подданных Императора необходимо очистить его от от всего, что может помешать выполнению этой великой задачи."
 
 BRZ_unity_in_spirit:0 "Абсолютное единство"
 BRZ_unity_in_spirit_desc:0 "Мы - один народ, одна нация, и все служим одному Императору. Его слова определяют наше будущее, ибо только он знает, что ждёт нашу нацию в будущем. Истина Гровера вечна, неоспорима и абсолютна. Те, кто не последует за ним, погибнут или, что ещё хуже, будут развращены сохраняющимися силами реакции."
 
 BRZ_expand_the_mfr:0 "Расширить МИБ"
 BRZ_expand_the_mfr_desc:0 "Министерство имперской безопасности является важнейшей частью государства. Оно сдерживает реакционные элементы нашего общества. Без МИБ невозможно достичь настоящей утопии - предателей коммунизма и Империи необходимо уничтожить или выгнать из страны, а потому полномочия этого министерства необходимо расширить."
 
 BRZ_the_new_socialist_literature:0 "Новая социалистическая литература"
 BRZ_the_new_socialist_literature_desc:0 "Как и говорил Стилпау много лет назад, старая социалистическая литература утратила актуальность и устарела. Вместо этого наш славный лидер написал новую коммунистическую доктрину и теорию освобождения, которой в будущем должны следовать все левые и поданные Империи."
 
 BRZ_a_task_eternal:0 "Вечная задача"
 BRZ_a_task_eternal_desc:0 "Горный тиран был самым большим злом в мире. Но был ли он единственным? Нет! Силы реакции могут появиться где угодно и когда угодно, чтобы попытаться разрушить то, что мы построили, открыто или замаскированно. Только Гровер может разглядеть угрозы утопии, и потому все должны строго следовать его приказам."
 
 BRZ_the_new_utopia:0 "Новая утопия"
 BRZ_the_new_utopia_desc:0 "Утопия уже здесь! Как сказал наш великий регент, истинная свобода заключается в служении обществу, а это значит служить Императору, поскольку именно он заботится о всех своих поданных. Все жители Империи обязаны покорно служить своему великому лидеру."
 
 BRZ_our_liberation:0 "Наше освобождение"
 BRZ_our_liberation_desc:0 "Как можно называть это общество коммунистическим? Стилпау превратил Империю в тоталитарное полицейское государство, и всё это во имя верности нашему освободителю. Но в своей коронационной речи Император пообещал перемены. Пришло время наслаждаться нашим прекрасным будущим."
 
 BRZ_reshuffle_the_administration:0 "Новое правительство"
 BRZ_reshuffle_the_administration_desc:0 "Стилпау заполонил правительство своими лоялистам, и в какой-то степени это было необходимо. Однако он забыл о самой важной задаче любой администрации: быть эффективной и служить народу. Необходимо привлечь в правительство больше настоящих экспертов, даже если не все они будут полностью верны Гроверу."
 
 BRZ_amend_the_party_doctrine:0 "Обновить доктрину партии"
 BRZ_amend_the_party_doctrine_desc:0 "Гровер объявил о внесении изменений в партийную доктрину. Новые советы позволят сделать партию не такой закостенелой. Хотя большая часть власти по-прежнему остаётся у Императора, новому консультативному органу, включающую в себя все советы, будет позволено привнести в правительство некоторые новые точки зрения."
 
 BRZ_end_cultural_suppression:0 "Покончить с культурным подавлением"
 BRZ_end_cultural_suppression_desc:0 "Стилпау считал, что требования культурной автономии являются неуважением к Империи и Императору. Но Гровер думает иначе. По его мнению все культуры достойны сохранения, и отныне именно это будет целью бюро культурной интеграции. Скорее всего, его состав придётся полностью обновить."
 
 BRZ_curtail_the_central_planning_bureau:0 "Новое бюро планирования"
 BRZ_curtail_the_central_planning_bureau_desc:0 "Бюро планирования становится всё более обременительным для нашей экономики. Оно работает медленно и часто с нереалистичными целями, что приводит, с одной стороны, к дефициту, а с другой - к расточительству. Необходимо делегировать часть его работы на более децентрализованные учреждения."
 
 BRZ_release_the_prisoners:0 "Освободите заключённых"
 BRZ_release_the_prisoners_desc:0 "При Баркере Стилпау множество существ было заключено в тюрьму за мелкие преступления или предполагаемую нелояльность. В лучшем случае это только разжигает апатию в население, а в худшем - настоящую ненависть. Пора прекратить репрессии в отношении подданных Империи и освободить часть политических заключённых."
 
 BRZ_dismantle_the_mfr:0 "Реформа МИБ"
 BRZ_dismantle_the_mfr_desc:0 "Внутренняя безопасность - это важно, но министерство имперской безопасности занимается не этим. Сотрудники МИБ совершают ужасные преступления для повышение по службе, в то время как миллионы невольно становятся их коллаборационистами. Гроверу не удастся полностью избавиться от этого института, однако он точно сможет реформировать его."
 
 BRZ_restore_the_party_leader_board:0 "Восстановить партийный комитет"
 BRZ_restore_the_party_leader_board_desc:0 "Раньше социалистической партией Бронзхилла управляло несколько существ. Они обсуждал и решали вопросы сообща, а председатель выступал лишь в качестве выборного их лидера. Гровер по прежнему будет главным теоретиком Империи, и этот комитет снова появиться лишь в ослабленном виде, чтобы консультировать Императора."
 
 BRZ_spring_is_coming:0 "Весна наступила"
 BRZ_spring_is_coming_desc:0 "Нельзя отрицать, что годы правления Баркера Стилпау войдут в историю как один из самых мрачных периодов Империи. Но теперь в государстве подул ветер перемен, и правит им не кто иной, как сам Гровер VI. И, может быть, старое пророчество жестокого регента однажды сбудется..."

 ## Softfur tree
 
 BRZ_softfurs_regency:0 "Да здравствует Гровер VI!"
 BRZ_softfurs_regency_desc:0 "Над Грифенхеймом развевается красный стяг, и теперь Софтфур стала новым регентом императора. Теперь мы наконец можем перестроить Империю в соответствии с истинными социалистическими принципами."
 
 BRZ_liberate_strawberry_softfur:0 "Освободить Клубничное герцогство"
 BRZ_liberate_strawberry_softfur_desc:0 "Герцогство к западу от нас - один из богатейших регионов Империи, известный своими обильными урожаями и экспортом клубники. Однако местные грифоны также страдают от гнёта дворян. Пришло время освободить их и интегрировать в новую социалистическую Империю."
 
 BRZ_workers_of_feathisia:0 "Рабочие Фетизии"
 BRZ_workers_of_feathisia_desc:0 "Рабочие Фетизии, услышьте же нас! Мы выступаем из Грифенхейма не для того, чтобы поработить вас, а чтобы освободить от угнетателей. В Империи больше нет подданных, есть только свободные граждане, которыми вы скоро и станете."
 
 BRZ_rescue_the_universities:0 "Спасти университеты"
 BRZ_rescue_the_universities_desc:0 "Никто не может отрицать важность образования. Сама Софтфур училась в Йеле. Но теперь пришло время освободить университеты от реакционеров, капиталистов и опасных радикалов, чтобы они снова не захватили образование Империи."
 
 BRZ_workers_of_katerin_and_angriver:0 "Рабочие Катерина и Энгривера"
 BRZ_workers_of_katerin_and_angriver_desc:0 "Рабочим Катерина и Энгривера: ваши родные земли в восточном Герцланде долгое время вгоняли вас в отчаяние из-за отсутствия экономического развития со стороны Империи. Однако наше социалистическое видение предполагает процветание для всех, и поэтому ваша реинтеграция будет одним из лучших событий за последние 30 лет."
 
 BRZ_call_the_communist_congress:0 "Созвать коммунистический съезд"
 BRZ_call_the_communist_congress_desc:0 "Герцланд объединён под знаменем возрождённой Империи. Однако старые партийные структуры Бронзхилла, уже не справляются со своими задачами. Необходимо объединить социалистические и коммунистические движения региона, чтобы вместе работать над улучшением страны. Пора созвать большой коммунистический съезд, чтобы определить будущее Империи."
 
 BRZ_integrate_the_agrarians:0 "Интегрировать аграриев"
 BRZ_integrate_the_agrarians_desc:0 "Аграрии - самая новая фракция СПБ - раньше в партии почти не было крестьян. Теперь они выступают в качестве третьей силы, помимо профсоюзов и интеллигенции. Пора принять кое-что из политики аграриев в основную доктрину партии."
 
 BRZ_follow_the_cappoodle_doctrine:0 "Следовать доктрине Каппуделя"
 BRZ_follow_the_cappoodle_doctrine_desc:0 "Тайгер Каппудель - фактический лидер синдикалистской фракции КПГ, и у него множество сторонников по всей Империи. Согласно его теориям, рабочее движение может добиться успеха, только проводя стратегию безжалостной индустриализации и объединения профсоюзов."
 
 BRZ_create_the_trade_union_congress:0 "Создать конгресс профсоюзов"
 BRZ_create_the_trade_union_congress_desc:0 "Хотя по всей Империи существует множество профсоюзов, и мы приветствуем их всех, пока нет государственного органа, упрощающего их взаимодействие с правительством. Мы создадим конгресс профсоюзов, чтобы КПГ укрепило своё сотрудничество с рабочими."
 
 BRZ_organize_the_party_conferences:0 "Организовать партийные конференции"
 BRZ_organize_the_party_conferences_desc:0 "КПГ нуждается в надёжном механизме внутрипартийной демократии и контроля. Чтобы уравновесить власть всех частей правительства, необходимы регулярные, хорошо организованные партийные конференции, на которых все члены КПГ могли бы высказать своё мнение."
 
 BRZ_ideal_of_the_free_peasant:0 "Идеал свободного крестьянина"
 BRZ_ideal_of_the_free_peasant_desc:0 "Многие крестьяне всё ещё скептически относятся к КПГ, поскольку мы не избавились от репутации заносчивых горожан. Тем не менее, мы также стремимся к освобождению деревень. Чтобы завоевать поддержку крестьян, мы адаптируем свою социалистическую доктрину, обратив внимание на создание идеальных условий для их освобождения."
 
 BRZ_reclaim_skyfall:0 "Вернуть Скайфол"
 BRZ_reclaim_skyfall_desc:0 "Скайфол - важный торговый центр западного побережья. Во время революции 978 года местные олигархи захватили власть, откололись от Империи, и украли имперский флот. Пора положить конец этому позору."
 
 BRZ_supremacy_of_the_socialist_worker:0 "Превосходство социалистического рабочего"
 BRZ_supremacy_of_the_socialist_worker_desc:0 "Есть ли что-нибудь более социалистическое, чем рабочий, состоящий в профсоюзе? Они составляют суть нашего движения и являются основой, на которой КПГ строит новую Империю."
 
 BRZ_the_collegial_principle:0 "Принцип коллегиальности"
 BRZ_the_collegial_principle_desc:0 "Необходимо помешать тиранам захватить власть в партии, как это произошло во многих других социалистических государствах. Расширение полномочий комитетов представители различных фракций улучшит нашу демократию. Это соответствует традициям совета, всегда определявшего будущее партии в духе коллегиальности."
 
 BRZ_form_the_expert_councils:0 "Сформировать советы экспертов"
 BRZ_form_the_expert_councils_desc:0 "Социалистическое движение, в отличие от многих других идеологий, основано на научной теории. Но это также налагает на СПГ определённое обязательство: мы всегда должны прислушиваться к мнению учёных по каждому конкретному вопросу и действовать в соответствии с их объективной оценке."
 
 BRZ_reorganize_the_cities:0 "Реорганизация Скайфола"
 BRZ_reorganize_the_cities_desc:0 "Скайфол снова вернулся под контроль Империи. Теперь перед нами стоит задача интегрировать его в состав реформированного государства. У разных фракций разные представления о том, как действовать дальше."
 
 BRZ_listen_to_moonbills_faction:0 "Прислушаться к фракции Мунбилла"
 BRZ_listen_to_moonbills_faction_desc:0 "По словам Виталия Мунбилла, неофициального лидера аграрной фракции, СПГ может добиться успеха в долгосрочной перспективе только если она будет обладать широкой народной поддержкой. Поэтому необходимо достичь полного единства крестьянского и рабочего движений."
 
 BRZ_heed_woofinghearts_words:0 "Прислушаться к Вуффингхарт"
 BRZ_heed_woofinghearts_words_desc:0 "В своём эссе "О динамике в социалистическом обществе", Клара Вуффингхарт утверждает, что медленный переход от социалистического общества к коммунистическому должен быть тщательно продуман в ходе масштабных общественных преобразований. Так граждане успеют адаптироваться к утопии, управляемой учёными."
 
 BRZ_the_volksreligion:0 "Народная религия"
 BRZ_the_volksreligion_desc:0 "В прошлом религия чаще всего была инструментом правящего класса для сохранения и легитимации своего правления. Поэтому социалистическое движение и священники стали заклятыми врагами. Тем не менее, СПГ не собирается уничтожить все храмы. Вместо этого мы вернём их народу, чтобы они действительно служили своим общинам."
 
 BRZ_unify_the_city_councils:0 "Объединить городские советы"
 BRZ_unify_the_city_councils_desc:0 "После победы СПГ на выборах в городах появилось два конкурирующих правительства - городской совет и конгресс профсоюзов. Это создаёт бесконечную путаницу и усложняет работу правительства. Пришло время объединить обе организации. Тем не менее, теоретики предлагают нам совершенно другую структуру."

 BRZ_confront_the_republicans:0 "Противостояние с республиканцам"
 BRZ_confront_the_republicans_desc:0 "К северу от Герцланда, в Клаудбьюри, затерялись остатки революции 978 года. С этими ярыми республиканцами невозможно договориться, и их дальнейшее существование представляет угрозу для Империи."
 
 BRZ_expand_the_party_leader_board:0 "Расширить партию"
 BRZ_expand_the_party_leader_board_desc:0 "Совет КПГ является высшим исполнительным комитетом в Империи, и по сути и управляет страной. Поэтому важно, чтобы она представляла все слои населения, иначе мы можем потерять его поддержку."
 
 BRZ_approach_trinitarian_socialists:0 "Социалистическая религия"
 BRZ_approach_trinitarian_socialists_desc:0 "Всегда были те, кто стремился объединить троицу и социализм в одно целое, утверждая, что забота о слабейших в обществе - это одно из важнейших наставлений богов. Концепция народной религии, предложенная Софтфур, вполне нам подходит, и поэтому мы могли бы заручиться поддержкой некоторых религиозных коммунистов."
 
 BRZ_look_to_the_eastern_knights:0 "Рыцари востока"
 BRZ_look_to_the_eastern_knights_desc:0 "Земли, граничащие с Империей на востоке, охраняются рыцарскими орденами Хеллквилла и Роузвуда, а также графством Лонгсворд. По крайней мере, такова была первоначальная задумка. На протяжении веков они угнетали местных пони – если это продолжится, придётся устранить их. В противном случае, мы могли бы прийти к соглашению."
 
 BRZ_promote_cooperatives:0 "Стимулировать кооперативы"
 BRZ_promote_cooperatives_desc:0 "Кооперативное движение довольно древнее – его основателем был Роберт Клауэна, промышленник из Скайфола, подарившего своим рабочим фабрику, на которой они работали. С тех пор кооперативы стали частью социалистической мечты и одним из наших любимых способов достижения экономического равновесия в стране."
 
 BRZ_reconcile_the_republican_remnants:0 "Примириться с оставшимися республиканцами"
 BRZ_reconcile_the_republican_remnants_desc:0 "С остатками революции покончено, но Клаудбьюри так и не покорился Империи. И всё же нельзя отрицать, что наш новый режим всё же более демократичный, чем правление церкви или дворян. Если получится убедить кого-нибудь из республиканцев, это сделает интеграцию региона не такой сложной задачей."
 
 BRZ_the_socialist_education_board:0 "Социалистический совет по образованию"
 BRZ_the_socialist_education_board_desc:0 "Реформа общества должна начаться с самого начала, со школьной системы. Мы должны быть уверены, что каждый не только имеет доступ к образованию, но и что оно даст им все необходимы знания для дальнейшей жизни, чтобы работать на благо общества."
 
 BRZ_enshrine_the_fundamental_rights:0 "Фундаментальные права граждан"
 BRZ_enshrine_the_fundamental_rights_desc:0 "Самопровозглашённые буржуазные "демократы" постоянно твердят о свободе слова и самовыражения, но всё это бесполезно для тех, кто голодает на улицах. Наши социалистические принципы просты: каждый гражданин имеет право на еду, кров и одежду. Мы не оставим без внимания ни одно живое существо."
 
 BRZ_the_grand_temple_reform:0 "Великая храмовая реформа"
 BRZ_the_grand_temple_reform_desc:0 "С учетом того, что реформы церкви святой троицы идут полным ходом, мы можем сделать ещё один шаг вперёд. Скоро мы сделаем так, что священники больше не будут участвовать в политике. Они будут помогать поданным Империи в делах духовных, однако мирскими заботами будет заниматься СПГ."
 
 BRZ_reform_knightly_traditions:0 "Реформа рыцарства"
 BRZ_reform_knightly_traditions_desc:0 "Рыцарство и социализм не противоречат друг другу. Только теократические законы, регулирующие большинство рыцарских орденов, препятствуют их интеграции в новую Империю. Но не более того. Взяв под свой контроль наиболее важные рыцарские ордена и храмы грифонов, мы тщательно реформируем их и интегрируем в свою армию."
 
 BRZ_negotiate_with_skynavia:0 "[BRZ_negotiate_with_skynavia_dyn]"
 BRZ_negotiate_with_skynavia_yes:0 "Переговоры со Скайнавией"
 BRZ_negotiate_with_skynavia_no:0 "Освободить Скайнавию"
 BRZ_negotiate_with_skynavia_desc:0 "Скайнавия - особенная страна. Она расположена на самом севере Грифонии, и её неустойчивое правительство полностью состоит из социалистов-революционеров. Но у нас много общих целей, и, возможно, пока нет необходимости развязывать очередную войну — по крайней мере, Софтфур надеется на это."
 
 BRZ_formalize_the_regional_branches:0 "Легализовать другие группы"
 BRZ_formalize_the_regional_branches_desc:0 "КПГ неуклонно растёт по мере роста империи. Естественно, местные партийные группы сформировали клики, основанные на личных отношениях, и теперь пришло время легализовать их. В противном случае это может подорвать целостность партии."
 
 BRZ_march_on_aquileia:0 "Марш на Аквелию"
 BRZ_march_on_aquileia_desc:0 "Аквелия, пожалуй, является самым большим препятствием на пути восстановления Империи. Они полны собственных амбиций, и хотят стать новым гегемоном континента. Поэтому столкновение неизбежно. Поэтому лучшим решением будет напасть первыми."
 
 BRZ_promote_socialist_culture:0 "Пропагандировать социалистическую культуру"
 BRZ_promote_socialist_culture_desc:0 "Социалистическая культура - это не просто громкое слово. Во многих отношениях она отражает аспекты традиций народов Империи, но в то же время не скована их ограничениями. Социалистическая культура - это всё самое лучшее со всего мира."
 
 BRZ_liberate_the_oldest_city:0 "Освободить старейший город"
 BRZ_liberate_the_oldest_city_desc:0 "Грифонстоун, единственный и неповторимый. Хотя псы и не питают к старейшему городу Империи такого суеверного почтения, как грифоны, нельзя отрицать, что это место - священная колыбель великой династии Гроверов. Возвращение Грифонстоуна прибавит нашему режиму легитимности в глазах народа и иностранцев."
 
 BRZ_lessons_from_the_exiles:0 "Уроки от изгнанников"
 BRZ_lessons_from_the_exiles_desc:0 "К нашему удивлению, правительство Скайнавии прислушалось к Софтфур, и согласилось стать союзником новой Империи. Теперь, когда скайнавцы стали нашими друзьями, нам, безусловно, следует научиться всему тому, что они познали за годы изгнания на север."
 
 BRZ_industrialize_the_north:0 "Индустриализация севера"
 BRZ_industrialize_the_north_desc:0 "Север - это холодный фронтир Империи, всё ещё в значительной степени зависящий от сельского хозяйства. Мы обеспечим его промышленностью и инфраструктурой. Это также может облегчить создание партийных структур, более дружественно настроенных к КПГ, чем радикальные республиканцы, правившие Скайнавией."
 
 BRZ_create_the_national_language_board:0 "Создать национальный языковой совет"
 BRZ_create_the_national_language_board_desc:0 "В конечном итоге, на территории Империи Грифонов существует множество разных языков, и это становится заметным. Хотя в правительстве продолжат вести дела на герцландском, национальный языковой совет будет помогать нам переводить все важные государственные текста на различные диалекты гриффиша."
 
 BRZ_eradicate_nationalism:0 "Уничтожить национализм"
 BRZ_eradicate_nationalism_desc:0 "Национализм - это порочная, по своей сути реакционная концепция. Нам нужно сосредоточиться на его уничтожении, и разрешении региональных разногласий путем замены местных культур универсальной социалистической. Больше никакие линии на картах не будут разделять рабочее движение!"
 
 BRZ_develop_lake_rumare:0 "Развитие Румейра"
 BRZ_develop_lake_rumare_desc:0 "Регион вокруг озера Румейр - один из самых бедных в Империи. Несомненно, тут поможет план развития местной экономики, а также создание надлежащей инфраструктуры, включая политическую."
 
 BRZ_develop_solarspike:0 "Развитие Соларспайка"
 BRZ_develop_solarspike_desc:0 "Соларспайк - родина грифонов и их святое место. КПГ будет уважать эти убеждения, независимо от того, верит ли оно в эти истории или нет, однако местных жителей необходимо вытащить из бедности, любой ценой."
 
 BRZ_annex_the_north:0 "Аннексировать север"
 BRZ_annex_the_north_desc:0 "Интеграция Скайнавии идёт полным ходом, и сейчас пришло время объединить наши страны. Север снова вернётся в лоно Империи."
 
 BRZ_annex_verenia:0 "Аннексировать Верению"
 BRZ_annex_verenia_desc:0 "Великое герцогство Верения на протяжении десятилетий было разделено гражданской войной. Сейчас этот регион опустошён, но с помощью социализма мы довольно быстро восстановим его."
 
 BRZ_annex_wingbardy:0 "Аннексировать Вингбардию"
 BRZ_annex_wingbardy_desc:0 "Вингбардия. Самые первые сепаратисты. Мы никогда не простим южанам этого предательства. Однако Империя изменилась. Мы больше не абсолютная монархия. Вместо этого КПГ стремится освободить пролетариат – с благословения Гровера, разумеется. Как бы то ни было, Вингбардия должна снова исчезнуть с карты мира."
 
 BRZ_formalize_the_party_factions:0 "Формализовать партийные фракции"
 BRZ_formalize_the_party_factions_desc:0 "Вначале партийные фракции, возможно, и были свободными объединениями, но теперь они стали неотъемлемой частью демократического процесса в стране. Хотя в Империи и сохранились независимые депутаты, всё же пришло время официально признать три основные движения в КПГ и внедрить их в партийные процедуры."
 
 BRZ_establish_the_interspecies_friendship_office:0 "Создать бюро межвидовой дружбы"
 BRZ_establish_the_interspecies_friendship_office_desc:0 "Империя Грифонов - это Империя, в первую очередь, грифонов, а также алмазных псов. Однако социализм не обращает внимания на расу, и КПГ тоже. К тому же поддерживать дружбу со странами, разделяющими наши цели, будет просто логично."
 
 BRZ_secure_the_southern_coast:0 "Обезопасить южное побережье"
 BRZ_secure_the_southern_coast_desc:0 "К юго-востоку от Вингбардии находится Сикамеон и Астерион. Если мы хотим объединить Империю, необходимо обезопасить и их."
 
 BRZ_the_southern_integration:0 "Интеграция юга"
 BRZ_the_southern_integration_desc:0 "Интеграция Вингбардии в конечном счёте станет доказательством успеха рабочего движения. Монархический социализм превратился из узкоспециализированной идеологии, распространённой в основном среди жителей Бронзхилла, в доминирующую форму коммунизма на континенте."
 
 BRZ_the_importance_of_institutional_continuity:0 "Важность институциональной преемственности"
 BRZ_the_importance_of_institutional_continuity_desc:0 "Институциональная преемственность описывает наш подход к построению социалистического государства. Как утверждает имперский регент Рози Софтфур, это основная причина, по которой КПГ не объявило республику, как многие другие социалисты по всему миру. Некоторые не понимают важности этой концепции, но мы их просветим."
 
 BRZ_depoliticize_the_bureaucracy_softfur:0 "Деполитизировать бюрократию"
 BRZ_depoliticize_the_bureaucracy_softfur_desc:0 "В те времена, когда нам приходилось создавать администрацию с нуля, естественно, большинство бюрократов было взято из партийных рядов. Однако это вызвало идеологический экстремизм и череду политических махинаций. Поэтому с этого дня в правительство будут попадать существа, доказавшие свою полезность реальными заслугами, а не правильными речами."
 
 BRZ_liberate_the_evi_valley:0 "Освободить долину Эви"
 BRZ_liberate_the_evi_valley_desc:0 "Долина Эви - самый плодородный регион Грифонии, получивший своё название в честь реки Эви. Это последнее препятствие на пути полного восстановления Империи и воссоединения всех грифонов."
 
 BRZ_legacy_of_softfurist_thought:0 "Наследие идей Софтфур"
 BRZ_legacy_of_softfurist_thought_desc:0 "Рози Софтфур возглавляла СПБ, а затем и КПГ, на протяжении многих лет. Больше, чем кто-либо другой, она повлияла на идеологические взгляды партии. Даже когда председатель в конечном итоге покинет свой пост, её мысли и труды будут продолжать определять будущее рабочего движения Империи."
 
 BRZ_topple_diamond_mountain:0 "Усмирить алмазную гору"
 BRZ_topple_diamond_mountain_desc:0 "Алмазная гора, родина наших предков. Мы нашли убежище под крылом императора, но сколько псов было оставлено позади? Теперь мы не только преданные защитники рода Гроверов, но и его советники. Пришло время интегрировать наш дом в состав Империи и освободить всю расу псов от тирании."
 
 BRZ_the_long_road_to_communism:0 "Долгая дорога к коммунизму"
 BRZ_the_long_road_to_communism_desc:0 "Империя проделала большие успехи в построении социалистического общества. Но истинный коммунизм, - это нечто большее. "От каждого по способностями - каждому по потребностям". КПГ ещё предстоит пройти долгий путь к тому, чтобы воплотить этот принцип в жизнь, но мы будем продолжать работать в этом направлении, сейчас и во веки веков."
 
 # Post-Coronation
 
 BRZ_grovers_coronation_softfur:0 "Коронация"
 BRZ_grovers_coronation_softfur_desc:0 "Гровер шестой стал новым полноправным Императором. Империя сильно изменилась при регентстве Рози Софтфур, и его роль стала чисто церемониальной. Однако Гровер уже сделал себе имя в коммунистической партии Грифонии. Поскольку председатель КПГ планирует уйти со своего поста в скором времени, у молодого Грифонстоуна появляются новые возможности..."
 
 BRZ_a_new_chairgriff:0 "Новый председатель"
 BRZ_a_new_chairgriff_desc:0 "В результате неожиданного поворота событий Гровер VI был избран новым председателем КПГ. Некоторые скептически относятся к этим событиям и опасаются, что Император может ликвидировать новый социалистический строй. Но только время покажет, какое наследие Гровер собирается оставить после себя."
 
 BRZ_sway_the_factions:0 "Подчинить фракции"
 BRZ_sway_the_factions_desc:0 "КПГ разделена на три фракции. В принципе, в этом нет ничего плохого, но тем более важно, чтобы председатель имел много власти, иначе есть риск, что какая-нибудь фракция станет обструкционистской."
 
 BRZ_a_voice_of_reason:0 "Голос разума"
 BRZ_a_voice_of_reason_desc:0 "Несмотря на свой юный возраст, Гровер уже известен своими научными исследованиями. Похоже, именно в этом направлении он пытается продвигать партию – работающие с ним грифоны и псы утверждают, что он хочет получить доказательства каждого своего убеждения. Это, безусловно, повлияет на политику правительства."
 
 BRZ_honour_the_old_master:0 "Почитание старого председателя"
 BRZ_honour_the_old_master_desc:0 "Рози Софтфур, возможно, и ушла с поста председателя, но уважение, которым она пользуется в партии, по-прежнему огромно. Многие тексты, опубликованные ею за всю её жизнь, будут изучаться грядущими поколениями."
 
 BRZ_dissipate_public_fears:0 "Рассеять страхи общества"
 BRZ_dissipate_public_fears_desc:0 "Гроверу необходимо доказать, что он не такой тиран, как его предки, и он, похоже, прекрасно осознает это. Первые публичные выступления Императора после того, как он стал председателем КПГ, уже начинают успокаивать общество."
 
 BRZ_primus_inter_pares:0 "Первый среди равных"
 BRZ_primus_inter_pares_desc:0 "Гровер может и возглавляет КПГ, но в партии действует строгий коллегиальный принцип. И император это хорошо знает, поскольку видел, как Рози действовала согласно нему на протяжении примерно десяти лет. Председатель партии должен быть спокойным, уравновешенным и убедительным. К счастью, Гровер обладает всеми этими характеристиками."
 
 BRZ_write_some_articles:0 "Несколько новых статей"
 BRZ_write_some_articles_desc:0 "Хотя во взаимодействии с представителями партийных фракций есть определенная польза, основной способ добиться признания политических предложений в КПГ - это написание научных статей в социалистических журналах. К счастью, Гровер уже является широко известным автором множества трудов, посвящённых левому движению."
 
 BRZ_the_true_heir_of_softfurism:0 "Истинный наследник Софтфуризма"
 BRZ_the_true_heir_of_softfurism_desc:0 "По сравнению со всеми остальными грифонами и псами партии, у Гровера есть одно большое преимущество. Он был самым близким другом Рози на протяжении многих лет и учился у неё политике и социалистической теории. Теперь ему предстоит изучать её работы и найти подходящие концепции для нового будущего Империи."
 
 BRZ_the_socialist_theorist:0 "Теоретик социализма"
 BRZ_the_socialist_theorist_desc:0 "Несмотря на свой юный возраст, Гровер уже хорошо известен как теоретик социализма. Хотя он только начинает свой путь, ясно одно: новый Император окажет влияние как на Империю, так и на социализм во всём мире."
 
 BRZ_a_new_chairdog:0 "Новый председатель"
 BRZ_a_new_chairdog_desc:0 "После отставки Рози партия избрала новым председателем Клару Вуффингхарт. Тем не менее, она придерживается тех же идей, что и её предшественница, и поэтому партия уверена, что их ждёт такой же период разумного гуманизма и демократии."
 
 BRZ_the_transitional_period:0 "Переходный период"
 BRZ_the_transitional_period_desc:0 "Поскольку КПГ вступает в переходный период, демократия в партии процветает ещё сильнее, чем раньше. Грифоны и псы из фракций выдвигают свои идеи, а граждане Империи в конечном счёте решают, предложения какой фракции кажутся им наиболее подходящими."
 
 BRZ_the_new_palace:0 "Новый дворец"
 BRZ_the_new_palace_desc:0 "В современном социалистическом государстве Император играет лишь номинальную роль, и Гровер не намерен менять это. Его правление носит церемониальный характер, и если он и говорит о политике, то только наедине с некоторыми избранными членами партии."
 
 BRZ_faction_politics:0 "Фракционная политика"
 BRZ_faction_politics_desc:0 "Совершенно нормально, что не все члены КПГ согласны по всем политическим вопросам. Три фракции зарекомендовали себя как надёжный инструмент для создания внутрипартийной демократии, представляющей интересы всех слоёв населения."
 
 BRZ_hobbies_for_an_emperor:0 "Хобби для Императора"
 BRZ_hobbies_for_an_emperor_desc:0 "В этой новой Империи Гровер, возможно, и не станет её правителем, но это не значит, что он совсем бесполезен. Превосходное образование сделало Императора экспертом во многих областях, и он проявил интерес к множеству наук и занятий, не связанных с политикой."
 
 BRZ_the_party_sorts_itself:0 "Партия и председатель"
 BRZ_the_party_sorts_itself_desc:0 "Хотя никто точно не знает, как долго продлится переходный период при Кларе Вуффингхарт, представители различных фракций КПГ уже усердно работают над представлением новому председателю своих лучших идей, чтобы завоевать себе её расположение."
 
 BRZ_the_symbol_of_institutional_continuity:0 "Символ институциональной преемственности"
 BRZ_the_symbol_of_institutional_continuity_desc:0 "Гровер по-прежнему является объединяющей фигурой для всех грифонов и псов. Да, большая часть его предшественников были тиранами, но служением им было высшей целью существования всех грифонов. В каком-то смысле наше нынешнее общество по–прежнему испытывает те же чувства - только теперь оно работает на благо всех жителей Империи."
 
 BRZ_the_socialist_emperor:0 "Социалистический Император"
 BRZ_the_socialist_emperor_desc:0 "Что делает Императора социалистом? В ближайшие годы роль Гровера станет более ясной, но он точно не будет участвовать в политике."
 
 ## Loudbark tree
 
 BRZ_loudbarks_regency:0 "Да здравствует Гровер VI!"
 BRZ_loudbarks_regency_desc:0 "Трубите фанфары! Руфус Лаудбарк взял на себя регентство и, вместе с ним, обязанность защищать юного императора, а также восстановить его Империю. Он и Национальный Союз уже объявили это своей священной задачей."
 
 BRZ_strawberrian_riches:0 "Богатства Клубничного герцогства"
 BRZ_strawberrian_riches_desc:0 "Клубничное герцогство на западе – это богатая и плодородная земля, одна из самых ценных территорий в Герцланде. Нам нужно как можно скорее вернуть её Империи, чтобы использовать эти ресурсы на благо государства."
 
 BRZ_retake_feathisia:0 "Вернуть Фетизию"
 BRZ_retake_feathisia_desc:0 "Фетизия – крупнейшее из владений в Герцланде, контролирующее торговлю вдоль реки Гриффкинг. Оно, а также мятежная крестьянская республика Грайфенмаршен, должны как можно скорее вернуться под контроль империи."
 
 BRZ_retake_the_cities:0 "Вернуть города"
 BRZ_retake_the_cities_desc:0 "Ромау, Гринбэк и Йель – это самые большие города южного Герцланда, особенно Йель, являющийся центром всех интеллектуалов нашего региона. Разумеется, города должны снова перейти под наш контроль, а значит, мы должны немедленно выступить в поход."
 
 BRZ_march_into_katerin_and_angriver:0 "Поход на Катерин и Энгривер"
 BRZ_march_into_katerin_and_angriver_desc:0 "На востоке и юго-востоке Герцланда расположены владения Катерина и Энгривера. Их часто называют захолустьем, так как развитие регионов тормозит Шайсвальд, но, тем не менее, они принадлежат императору."
 
 BRZ_the_salvation_of_griffonia:0 "Спасение Грифонии"
 BRZ_the_salvation_of_griffonia_desc:0 "Герцланд объединён – первый шаг сделан. Однако мы всё сильнее ощущаем, как расширяющиеся границы давят на наши политические структуры, которые практически не изменились со времён их создания в Бронзкройце. Нам нужно созвать съезд Национального Союза, чтобы организовать спасение Грифонии."
 
 BRZ_march_on_skyfall:0 "Поход на Скайфол"
 BRZ_march_on_skyfall_desc:0 "Скайфол – это символ последнего падения Империи, ведь его "Железный канцлер" откровенно насмехался над бедным Гровером V. Теперь он станет символом нашего возрождения, доказательством того, что мы вернулись, чтобы забрать своё."
 
 BRZ_end_noble_excesses:0 "Покончить с излишествами знати"
 BRZ_end_noble_excesses_desc:0 "В отличие от грязных социалистов, мы не собираемся упразднять дворянство. Однако явно видно, что многие дворяне забыли о своём главном долге – служить императору. Вместо этого они либо плетут интриги ради личного влияния, либо предаются гедонизму. С этим пора покончить."
 
 BRZ_loyalty_of_the_officer_corps:0 "Лояльность офицерского корпуса"
 BRZ_loyalty_of_the_officer_corps_desc:0 "Мы восстановили Имперскую армию, пополняя её грифонами из иных частей империи, что не являются старым Бронзхиллом. Хотя это всегда было данностью, но наша прежняя тесная связь с офицерским корпусом армии начинает ослабевать, и мы должны как можно скорее это исправить."
 
 BRZ_reintegrate_the_navy:0 "Реинтеграция флота"
 BRZ_reintegrate_the_navy_desc:0 "Когда Скайфол откололся, он увёл за собой большую часть имперского флота. Теперь, когда он снова под нашим контролем, флот также вернулся к нам. Если мы хотим сохранить прочные связи с военными, нам нужно как можно быстрее интегрировать новый адмиралитет."
 
 BRZ_create_the_wehrdistrikte:0 "Создание Wehrdistrikte"
 BRZ_create_the_wehrdistrikte_desc:0 "Чтобы увеличить число новобранцев, мы должны разделить страну на так называемые "Wehrdistrikte" под управлением армии. Каждый из этих военных округов будет обязан укомплектовать местное подразделение, что, как мы надеемся, повысит сплочённость солдат и поддержку среди населения."
 
 BRZ_new_archons:0 "Новые архонты"
 BRZ_new_archons_desc:0 "Архонат Борея в данный момент остаётся обезглавленным, так как местонахождение Эроса VII неизвестно. Архонат Эйр также нуждается в новом управлении, поскольку Эрион XII нам не подходит. Однако Протей III, архонт Арктурия, уже выразил готовность сотрудничать с нами."
 
 BRZ_reform_the_party:0 "Реформа партии"
 BRZ_reform_the_party_desc:0 "Национальный Союз – это объединение небольших движений, сплотившихся против растущей социалистической угрозы. Однако теперь внутренние распри растут, особенно между реакционерами. Нам следует провести основательную реформу партии, чтобы прекратить эти конфликты – и заодно протолкнуть ряд политических изменений, которые помогут нам в будущем."
 
 BRZ_rework_the_party_disciplinary_proceedings:0 "Пересмотр партийных процедур"
 BRZ_rework_the_party_disciplinary_proceedings_desc:0 "У каждой партии есть процедура исключения вредоносных членов. Однако из-за истории Национального Союза у нас этот процесс слишком запутан. Нам следует его упростить и ускорить, предоставив лидеру партии, и имперскому регенту, больше полномочий."
 
 BRZ_snuff_out_the_republicans:0 "Искоренить республиканцев"
 BRZ_snuff_out_the_republicans_desc:0 "Революционеры, бунт которых привёл к падению Империи, до сих пор удерживают герцогство Клаудбьюри, откуда строят планы по своему возвращению. Но не более! Мы отправимся на север, чтобы положить конец их республиканскому предательству и вернуть Клаудбьюри в состав Империи."
 
 BRZ_organize_the_court:0 "Упорядочить двор"
 BRZ_organize_the_court_desc:0 "После нашего прихода к власти императорский двор оказался в подвешенном состоянии. Традиционно он состоял в основном из дворян, но это вызвало споры в Национальном Союзе. Многие служили прежнему регенту, из-за чего и были уволены, а это даёт нам отличную возможность сформировать собственный двор."
 
 BRZ_support_from_the_reichsgewerkschaft:0 "Поддержка от Reichsgewerkschaft"
 BRZ_support_from_the_reichsgewerkschaft_desc:0 "Основанный как антисоциалистический профсоюз в Бронзхилле, Reichsgewerkschaft быстро стал основным представителем простых рабочих в нашем новом государстве. Учитывая их тесные связи с Национальным Союзом, нам стоит заручиться поддержкой этой организации перед предстоящим партийном съездом."
 
 BRZ_expand_the_army_connections:0 "Упрочнить связи с армией"
 BRZ_expand_the_army_connections_desc:0 "Национальный Союз неразрывен с армией, но есть те, кто остаётся вне политики. Нам стоит привлечь их в партию и заручиться поддержкой на партийном съезде."
 
 BRZ_sweep_the_north_loudbark:0 "Зачистить север"
 BRZ_sweep_the_north_loudbark_desc:0 "К северу от Клаудбьюри лежат земли Скайнавии, Ведины и Клана Санстрайкер. Наша армия будет продвигаться на север до тех пор, пока на континенте не останется ни одного грифона вне нашего контроля."
 
 BRZ_initiate_the_land_reform:0 "Начать земельную реформу"
 BRZ_initiate_the_land_reform_desc:0 "Земельная реформа – проект, близкий сердцу регента Лаудбарка. Власть дворян над сельскими землями сдерживает развитие страны. В отличие от социалистов, мы проведём реформу спокойно и организованно, без лишних потрясений для крестьян."
 
 BRZ_reach_out_to_the_peasant_unions:0 "Связаться с крестьянскими союзами"
 BRZ_reach_out_to_the_peasant_unions_desc:0 "Основы Национального Союза частично связаны с крестьянами, возмущёнными безбожием социалистов. Они остаются нашей важной опорой, и мы дадим им слово на партийном съезде."
 
 BRZ_shrink_the_party_executive_committee:0 "Сократить исполнительный комитет партии"
 BRZ_shrink_the_party_executive_committee_desc:0 "Исполком Национального Союза раздулся из-за наплыва новых членов после нашего прихода к власти. Его нужно сократить. А если большинство уволенных окажутся из одной фракции, ну что ж, так уж вышло. Совершенно случайно."
 
 BRZ_increase_the_military_budget:0 "Увеличить военный бюджет"
 BRZ_increase_the_military_budget_desc:0 "Чтобы заручиться поддержкой армии, лучшим способом будет увеличение её финансирования. Никто в Национальном Союзе не сможет возразить, ведь армия – это самая важная часть страны."
 
 BRZ_the_veterans_land_act:0 "Земельный акт для ветеранов"
 BRZ_the_veterans_land_act_desc:0 "Ветеранам армии будет предложено получить участок земли вместо денежного выходного пособия. Это не только увеличит число фермеров, но и снизит долю земель, принадлежащих аристократам."
 
 BRZ_our_duties_to_the_peasantry:0 "Наш долг перед крестьянством"
 BRZ_our_duties_to_the_peasantry_desc:0 "Крестьяне – одна из главных опор нашей власти, и мы обязаны их поддерживать. Земельная реформа играет ключевую роль, но какой именно подход к ней принесёт нам наибольшую выгоду?"
 
 BRZ_curtail_the_industrieverband:0 "Ограничить Industrieverband"
 BRZ_curtail_the_industrieverband_desc:0 "Реакционеры черпают поддержку у промышленников, которые наживаются на простых гражданах. Они создали Industrieverband, пытаясь влиять на Национальный Союз. Мы избавимся от этих лжепатриотов и ослабим реакционеров."
 
 BRZ_support_the_reichsjugendbund:0 "Поддержать Reichsjugendbund"
 BRZ_support_the_reichsjugendbund_desc:0 "Reichsjugendbund, молодёжная организация Национального Союза, растёт в численности и значимости. Они более радикальны, но выступают против реакционеров. Усиление их влияния придаст нашей партии больший вес на съезде."
 
 BRZ_call_up_the_knights_loudbark:0 "Бросить зов рыцарям"
 BRZ_call_up_the_knights_loudbark_desc:0 "Рыцари Хеллквилла и Лонгсворда получили свои земли от Гровера II для охраны границ с пони. Они служили верой и правдой, но после распада Империи объявили независимость. Теперь, когда мы восстановили силы, то потребуем, чтобы они исполнили свой долг. Если те, конечно, ещё способны."
 
 BRZ_destroy_aquileia_loudbark:0 "Уничтожить Аквелию"
 BRZ_destroy_aquileia_loudbark_desc:0 "Королевство Аквелия обладает древней и выдающейся историей. Но в ней слишком много гордыни, раз они уже восставали против императора и при первой же возможности провозгласили независимость. Теперь они пытаются нас превзойти, но мы вернём их земли в состав Империи."
 
 BRZ_expand_the_propaganda_department:0 "Расширить отдел пропаганды"
 BRZ_expand_the_propaganda_department_desc:0 "Империя должна быть сильной, гордой и верной своему суверену. Нам нужно показать её величие гражданам во всей красе, поэтому мы направим дополнительные средства в отдел пропаганды, чтобы они работали в два раза усерднее."
 
 BRZ_a_most_noble_tradition:0 "Благороднейшая традиция"
 BRZ_a_most_noble_tradition_desc:0 "Рыцари традиционно относятся к дворянству, и хотя у нас были разногласия с аристократами, эту традицию стоит уважать. Рыцарские обычаи грифонов принесут пользу нашей армии, но мы будем принимать только лучших из лучших."
 
 BRZ_the_army_griffons_of_merit:0 "Заслуженные грифоны армии"
 BRZ_the_army_griffons_of_merit_desc:0 "Рыцари – самые престижные воины среди грифонов. Ранее их ряды пополняли лишь аристократы, но наше правительство открыто для всех. Мы будем оценивать по заслугам, а не по происхождению."
 
 BRZ_pan_griffonian_nationalism:0 "Пангрифоний национализм"
 BRZ_pan_griffonian_nationalism_desc:0 "До правления Гровера I грифоны были разобщены и говорили на десятках языков. Династия Гроверов объединила Империю, но после её распада вновь расцвёл местный национализм. Нам же нужно привить грифонам иной дух – чувство единства среди всего вида."
 
 BRZ_control_the_education_system:0 "Контроль над системой образования"
 BRZ_control_the_education_system_desc:0 "Образование – это важная часть передачи нашей идеологии будущим поколениям. Мы должны установить жёсткий контроль над школами, чтобы наши принципы преподавались с малых лет."
 
 BRZ_retake_griffonstone:0 "Вернуть Грифонстоун"
 BRZ_retake_griffonstone_desc:0 "Грифонстоун – священный город для всех грифонов и родина Императорской династии. Сейчас это королевство без короля, погрязшее в разрухе, но мы вернём его в империю и восстановим былое величие."
 
 BRZ_target_verenia_loudbark:0 "Захватить Верению"
 BRZ_target_verenia_loudbark_desc:0 "Великое герцогство Верения пережило разрушительную гражданскую войну. Мы восстановим этот регион и вернём его под имперский контроль."
 
 BRZ_introduce_the_wehrsportspiele:0 "Ввести Wehrsportspiele"
 BRZ_introduce_the_wehrsportspiele_desc:0 "Что лучше поднимет престиж армии, как не игры на манер её устройства? Грифоны всех возрастов смогут участвовать в соревнованиях, чтобы определить лучшего солдата среди них. Победитель станет известен по всей империи, демонстрируя, что нет дела почётнее, чем служба в армии."
 
 BRZ_dogs_and_griffons_side_by_side:0 "Псы и грифоны плечом к плечу"
 BRZ_dogs_and_griffons_side_by_side_desc:0 "Когда железнолапые и рыцари сражаются вместе, их сильные стороны работают вместе, а слабости нивелируются. В нашей армии есть и те, и другие, а значит, нас будет невозможно остановить."
 
 BRZ_attack_wingbardy:0 "Атаковать Вингбардию"
 BRZ_attack_wingbardy_desc:0 "Вингбардия первой откололась от империи при её распаде. Южане думали, что им это сойдёт с лап, но мы восстановили силы и готовы показать им их истинное место. Они больше никогда не смогут предать."
 
 BRZ_fur_kaiser_und_vaterland:0 "Fur Kaiser und Vaterland"
 BRZ_fur_kaiser_und_vaterland_desc:0 ""За Императора и Отечество!" – лозунг Национального Союза. Мы – верная гвардия империи, стоящая у её основ, пока император не будет готов править."
 
 BRZ_expand_military_academia:0 "Расширить военные академии"
 BRZ_expand_military_academia_desc:0 "Армия до сих пор зависит от гражданских исследовательских институтов. Это не всегда плохо, но нам нужны собственные научные центры с военными специалистами, которые понимают, что действительно необходимо армии."
 
 BRZ_all_creatures_under_the_emperor:0 "Все существа под властью Императора"
 BRZ_all_creatures_under_the_emperor_desc:0 "Некоторые глупцы считают, что Империя предназначена лишь для грифонов. Но разве мог бы в таком случае император в древности дать своё благословение псам Бронзхилла? В нашей Империи найдётся место для всех – будь то собаки, грифоны, пони или другие народы."
 
 BRZ_reclaim_the_evi_valley_loudbark:0 "Вернуть Долину Эви"
 BRZ_reclaim_the_evi_valley_loudbark_desc:0 "Долина Эви небогата, но её населяет гордый народ, который является таким же подданным императора, как и все остальные. Мы освободим их от местных тиранов, чтобы вернуть на законное место в империи."
 
 BRZ_secure_the_southern_coast_loudbark:0 "Закрепиться на южном побережье"
 BRZ_secure_the_southern_coast_loudbark_desc:0 "За Вингбардией лежат земли южного побережья, населённые множеством народов, в том числе и минотаврами. Чтобы империя была едина, мы должны подчинить их себе."
 
 BRZ_streamline_the_administration:0 "Оптимизировать администрацию"
 BRZ_streamline_the_administration_desc:0 "Мы многое сделали для улучшения имперской бюрократии, но работы ещё полно. Двор, партия и армия должны стать единым целым, избавившись от дублирующих структур и улучшив коммуникацию между собой."
 
 BRZ_further_reform_the_general_stuff:0 "Реформа генерального штаба"
 BRZ_further_reform_the_general_stuff_desc:0 "Военные круги расходятся во мнениях, какие реформы генштаба наиболее важны. Мы поддержим наиболее стоящие идеи по укреплению армии."
 
 BRZ_unite_with_our_eastern_brothers:0 "Объединиться с восточными братьями"
 BRZ_unite_with_our_eastern_brothers_desc:0 "Собаки Алмазной горы веками жили под властью своих королей, не зная величия императора. Но каков бы ни был их путь, они остаются нашими братьями, и мы поделимся с ними радостью жизни в империи."
 
 BRZ_civil_rights_civil_duties:0 "Гражданские права и обязанности"
 BRZ_civil_rights_civil_duties_desc:0 "Как и в любой организованной империи, наши граждане имеют как права, так и обязанности. Император (а пока что регент) заботится о них, но взамен они обязаны ему служить. Важно напоминать подданным об этом балансе."
 
 BRZ_the_empire_eternal:0 "Вечная Империя"
 BRZ_the_empire_eternal_desc:0 "Империя восстала из пепла, воплотив наше видение. Наша миссия исполнена, и вся Грифония спасена. С новыми силами империя простоит вечно, под правлением великой Грифонстоунской династии."
 
 # Post-Coronation
 
 BRZ_grovers_coronation_loudbark:0 "Коронация"
 BRZ_grovers_coronation_loudbark_desc:0 "Гровер из Грифонстоунской династии, шестой в своём роду, наконец-то коронован. Он возглавил Национальный Союз, как того и ожидали, и теперь поведёт его в светлое будущее. Остаётся лишь один вопрос – а какое будущее видит для нас Император?"
 
 BRZ_a_military_cabinet:0 "Военный штаб"
 BRZ_a_military_cabinet_desc:0 "Гровер провёл перестановки – и большинство министров теперь либо из армии, либо из военного крыла Национального Союза. Первые его шаги явно определили настроение будущего правления – фанатичный милитаризм."
 
 BRZ_the_pride_of_griffonia:0 "Гордость Грифонии"
 BRZ_the_pride_of_griffonia_desc:0 "Мы, грифоны, народ гордый, а император – наиболее достойный среди нас. Если мы сплотимся вокруг него, то государь воссияет, словно вновь держит Идол Борея."
 
 BRZ_focus_on_the_military_industry:0 "Акцент на военную промышленность"
 BRZ_focus_on_the_military_industry_desc:0 "Нашей армии нужны оружие и снаряжение – в больших объёмах и получше нынешних образцов. Мы избавим экономику от всего лишнего, поставив военную мощь превыше всего."
 
 BRZ_honour_the_army:0 "Оказать честь армии"
 BRZ_honour_the_army_desc:0 "Возрождение империи стало возможным лишь благодаря доблести её армии. Мы должны отдать должное тем, без кого это было бы невозможно."
 
 BRZ_the_sky_is_no_limit:0 "Небо – не предел"
 BRZ_the_sky_is_no_limit_desc:0 "С незапамятных времён грифоны парили в небе благодаря могучим крыльям. Но теперь самолёты превзошли нашу природу и нам нужно оставаться впереди в этой отрасли, иначе мы утратим былое величие."
 
 BRZ_factories_of_a_new_age:0 "Фабрики новой эпохи"
 BRZ_factories_of_a_new_age_desc:0 "Сегодня рост экономики зависит не только от тяжёлого труда, а ещё и от умных решений. С развитием электроники появятся первые машины, способные заменить рабочих на заводах."
 
 BRZ_the_march_of_a_million_griffons:0 "Марш миллиона грифонов"
 BRZ_the_march_of_a_million_griffons_desc:0 "Великий правитель должен вдохновлять своих солдат. Когда Гровер зовёт, миллион грифонов гордо выйдут на марш, беспрекословно подчинившись взмаху его когтя."
 
 BRZ_found_the_glr:0 "Создать ГЛР"
 BRZ_found_the_glr_desc:0 "Двигаясь дальше к новым высотам, мы откроем новый институт по разработке ракет. Возможно, однажды мы сможем улететь намного дальше, чем когда-либо прежде."
 
 BRZ_aspiring_to_greatness:0 "Стремление к величию"
 BRZ_aspiring_to_greatness_desc:0 "Империя Грифонов – величайшая держава в истории. Наше возрождение только началось, и теперь мы покажем всему миру мощь грифонов!"
 
 BRZ_a_civilian_cabinet:0 "Гражданский кабинет"
 BRZ_a_civilian_cabinet_desc:0 "Гровер провёл перестановки – и теперь в кабинете министры в основном из администрации или популистского крыла Национального Союза. Император обещал поддержку армии, но теперь акцент также сделан и на гражданские структуры."
 
 BRZ_demilitarize_education:0 "Демилитаризация образования"
 BRZ_demilitarize_education_desc:0 "Физическая подготовка – неотъемлемая часть обучения, но правительство Лаудбарка превратило школы в казармы. Образование должно учить, а не готовить солдат."
 
 BRZ_protect_the_common_griff:0 "Защита простых грифонов"
 BRZ_protect_the_common_griff_desc:0 "Главная задача правительства – защита граждан, а не борьба с воображаемыми врагами. Империя сильна настолько, насколько силён её слабейший подданный."
 
 BRZ_looking_into_the_books:0 "Проверить счета"
 BRZ_looking_into_the_books_desc:0 "Мы должны проанализировать доходы и расходы правительства. Из казны утекают деньги, словно из бочки без дна, и у Гровера есть догадки, почему так."
 
 BRZ_renew_academia:0 "Обновить академию"
 BRZ_renew_academia_desc:0 "После реформы школьного образования следующим шагом станет демилитаризация академической отрасли. В последнее время военные исследования вытеснили все остальные, но без фундаментальной науки развитие только замедлится."
 
 BRZ_redirect_the_economy:0 "Переориентировать экономику"
 BRZ_redirect_the_economy_desc:0 "Нам нужно направить экономику на гражданские нужды. Военные амбиции удовлетворены – зачем продолжать выпускать бесчисленные тонны оружия?"
 
 BRZ_strength_in_culture:0 "Сила в культуре"
 BRZ_strength_in_culture_desc:0 "Империя может быть сильна не только армией. Да, военная мощь важна, но в исторических летописях также запечатлеваются культура и наука. Нам стоит сосредоточиться и на них."
 
 BRZ_what_we_really_need:0 "Что нам действительно нужно"
 BRZ_what_we_really_need_desc:0 "Реформируя экономику, мы должны лучше понимать потребности граждан, чтобы избежать дефицита. Для этого необходимо привить рынкам большую гибкость и проработать транспортную инфраструктуру."

 BRZ_to_win_the_peace:0 "Победа в мире"
 BRZ_to_win_the_peace_desc:0 "Мы выиграли войну – империя восстановлена. Теперь нам предстоит выиграть мир, чтобы наши завоевания не пропали даром. Нам нужно развиваться как единое государство и один народ."
 
 ## Revenge tree
 
 BRZ_the_catastrophy:0 "Катастрофа"
 BRZ_the_catastrophy_desc:0 "Случилось немыслимое. После недавней смерти Гровера V, Гровер VI был убит безумным грифоном в Грифенхейме. А от горя вдобавок ещё и умер наш дорогой граф Игнатий Бронзтейл. Что ещё жестокая судьба обрушит на нас?"
 BRZ_the_catastrophy_tt:0 "§RНаша страна пылает в огне безумия!§!"
 
 BRZ_council_of_six:0 "Совет Шести"
 BRZ_council_of_six_desc:0 "Настали отчаянные времена, и мы должны действовать соответственно. По сложившейся традиции граф Барнаби созовёт совет Бронзхилла... однако с некоторыми изменениями. Пришло время действовать."
 
 BRZ_howling_in_sadness_howling_in_revenge:0 "Безутешный вой, мстительный рык"
 BRZ_howling_in_sadness_howling_in_revenge_desc:0 "Собаки Бронзхилла всё ещё воют от тоски и печали. Но сейчас не время прятаться по домам. Вместо этого мы должны быть едины в жажде мести."
 
 BRZ_the_urgent_measures:0 "Срочные меры"
 BRZ_the_urgent_measures_desc:0 "Совет Шести собран, и вместе мы сможем взять ситуацию под контроль. Будет немедленно принят ряд мер, чтобы никто больше не смог помешать нашим усилиям."
 
 BRZ_every_dog_counts:0 "Каждый пёс на счету"
 BRZ_every_dog_counts_desc:0 "Борьба с предателем в Грифенхейме – благородное дело, но мы можем надеяться на победу только в том случае, если каждый дееспособный пёс готов внести свою лепту в эту борьбу. Вместе мы сможем отомстить за Императора."
 
 BRZ_total_mobilization:0 "Военная мобилизация"
 BRZ_total_mobilization_desc:0 "Долгое время мы были мирной нацией, пока Император следил за нами. Теперь, когда его взор потух, мы мобилизуем все имеющиеся у нас ресурсы для мести."
 
 BRZ_reorganize_the_country:0 "Перестройка страны"
 BRZ_reorganize_the_country_desc:0 "Институты Бронзхилла уходят корнями в мирные времени и могут быть слишком неповоротливыми и неспособными адаптироваться. К Маару их! Теперь мы все понимаем, что не можем делать всё по правилам."
 
 BRZ_our_minds_on_the_goal:0 "Сосредоточить разумы на цели"
 BRZ_our_minds_on_the_goal_desc:0 "Чтобы победить предателя в Грифенхейме, нам нужна не только грубая сила. Необходимо объединить лучшие умы нации, чтобы усовершенствовать оружие и тактику."
 
 BRZ_instill_the_fervour:0 "Вдохновить псов"
 BRZ_instill_the_fervour_desc:0 "Чтобы победить жалкую армию предателя, мы должны использовать любое преимущество. Необходимо вдохновить наших псов праведным пылом, ибо он – лучшее оружие в нашем распоряжении."
 
 BRZ_focus_on_the_enemy:0 "Сосредоточиться на противнике"
 BRZ_focus_on_the_enemy_desc:0 "Враг здесь, прямо перед глазами. Если лидеры Совета Шести смогут преодолеть свои разногласия, то и все псы в стране объединятся, став единой мощной машиной."
 
 BRZ_rifle_for_every_dog:0 "Винтовка для каждой собаки"
 BRZ_rifle_for_every_dog_desc:0 "Каждая собака, способная держать винтовку, должна обязательно её получить. Наш военный потенциал удвоится, а то и утроится, если мы вложим в этот принцип всё, что у нас есть."
 
 BRZ_rally_the_griffon_population:0 "Кинуть клич истинным грифонам"
 BRZ_rally_the_griffon_population_desc:0 "Собаки не одиноки в своём желании отомстить. Грифоны Бронзхилла преданы своему Императору, как и собаки. Пылкие агитаторы помогут нам привлечь единомышленников, бегущих из других частей Герцланда. А особенно воззвать к тем грифонам Грифенхейма, у кого всё ещё есть сердце."
 
 BRZ_by_any_means_nessicary:0 "ЛЮБЫЕ меры"
 BRZ_by_any_means_nessicary_desc:0 "Долгое время наша экономика зависела от Грифенхейма, поскольку многие столичные бизнесгрифоны направляли инвестиции в нашу страну. Но всему приходит конец. Все предприятия, принадлежащие предателям из столицы, должны быть национализированы, чтобы ни один идол не попал в когти безумца."
 
 BRZ_war_on_the_maarspawn:0 "Война против порождения Маара"
 BRZ_war_on_the_maarspawn_desc:0 "Безумный грифон, захвативший Грифенхейм – явно порождение самого Маара. Мы должны положить конец его жалкому существованию не только ради мести, но и чтобы защитить весь мир от неминуемого уничтожения."
 
 # Post-Griffenheim
 BRZ_declare_the_empire_of_dogs:0 "Провозгласить Вечное регентство"
 BRZ_declare_the_empire_of_dogs_desc:0 "Грифоны не смогли защитить своего Императора. Мы тоже несём часть вины за случившееся, но будем верно чтить его память до конца своих дней. Пустой трон останется вечным напоминанием о случившемся."
 
 BRZ_break_the_western_block:0 "Разрушить западный блок"
 BRZ_break_the_western_block_desc:0 "Фетизия и Клубничное герцогство создали единый блок на западе, мешая объединению Герцланда. Единственный выход – их уничтожение."

 BRZ_restore_order_in_the_south:0 "Восстановить порядок на юге"
 BRZ_restore_order_in_the_south_desc:0 "Грайфенмаршен, Йель и Ромау всё ещё сопротивляются. Покажем им ярость алмазных псов!"
 
 BRZ_bring_the_east_to_heel:0 "Подчинить восток"
 BRZ_bring_the_east_to_heel_desc:0 "Катерин и Энгривер отказываются подчиняться. Они должны быть наказаны за свою дерзость."
 
 BRZ_the_proclamation:0 "Провозглашение"
 BRZ_the_proclamation_desc:0 "Пришло время заняться архипредателем, порождением Маара, убившего нашего Императора. И теперь у нас есть доказательства – этот безумный грифон был не кем иным, как самим Мааром, принявшим смертный облик, чтобы убить Гровера и обречь мир на гибель."
 
 BRZ_build_the_imperial_tomb:0 "Построить Имперскую усыпальницу"
 BRZ_build_the_imperial_tomb_desc:0 "Имперская усыпальница станет последней данью великому Гроверу VI и всей Грифонстоунской династии. Объединив усилия псов и грифонов, мы создадим поистине величественный монумент."

 BRZ_maintain_the_imperial_idea:0 "Сохранить Имперскую идею"
 BRZ_maintain_the_imperial_idea_desc:0 "Трон пуст, Император мёртв, но его заветы не должны кануть в небытие. Напротив, мы укрепим их – наша политика станет отражением вечной преданности Императорской семье."
 
 BRZ_the_future_of_the_regency:0 "Будущее регентства"
 BRZ_the_future_of_the_regency_desc:0 "Совет Шести был создан из необходимости в разгар кризиса. Но теперь кризис позади, и мы должны решить, что делать дальше. Сможет ли совет сохранить власть?"
 
 BRZ_punish_the_complacent:0 "Наказать бездействующих"
 BRZ_punish_the_complacent_desc:0 "Маар не смог бы убить Императора, если только верные слуги не предали свой долг. Они были изгнаны из армии за измену, но это не значит, что им нельзя найти другое применение."
 
 BRZ_a_dogs_purpose:0 "Вознаградить верных"
 BRZ_a_dogs_purpose_desc:0 "Многие слуги Императора оказались клятвопреступниками, но среди них нашлись и те, кто остался верен в час кризиса. Теперь, когда многие посты вакантны, мы наградим преданных подданных."
 
 BRZ_an_iron_paw:0 "Железная лапа в бархатной перчатке"
 BRZ_an_iron_paw_desc:0 "Инспекторы Имперской армии докладывают об успехах. И хотя некоторые офицеры были признаны недостаточно лояльными, остальные доказали свою преданность, укрепив армию."
 
 BRZ_punish_wayward_knights:0 "Наказать заблудших рыцарей"
 BRZ_punish_wayward_knights_desc:0 "Грандмастера, которым Гровер II доверил защиту границ хранили безупречную верность. Но их преемники оказались развращены властью и отвернулись от Грифенхейма в час нужды. Предатели должны ответить за свою измену."
 
 BRZ_revoke_federation_independence:0 "Отозвать независимость Федерации"
 BRZ_revoke_federation_independence_desc:0 "Скайфол получил независимость лишь для обогащения живущих там плутократов. У этого подобия на страну нет ни малейшего права на суверенитет, а её богатства должны служить Империи."
 
 BRZ_restore_rosewood_order:0 "Восстановить орден Роузвуд"
 BRZ_restore_rosewood_order_desc:0 "Рыцари, рисковавшие жизнью на границах Империи, доказали свою преданность. Они продолжат свою миссию, но необходимо исключить любую возможность предательства, как это произошло в прошлом."
 
 BRZ_rebuild_ravished_lands:0 "Восстановить опустошённые земли"
 BRZ_rebuild_ravished_lands_desc:0 "Лонгсворд и Хеллквилл пережили множество войн, а их освобождение от предателей стало лишь последним из конфликтов. Теперь нужно восстановить эти земли, чтобы они продолжили службу Империи."

 BRZ_imperial_reintegration:0 "Имперская реинтеграция"
 BRZ_imperial_reintegration_desc:0 "Грандмастера рыцарских орденов на восточных границах оказались эгоистами и коррупционерами. Но сами рыцари сохранили дух и идеи своих предков, присягнувших Гроверу II. Мы должны определить их место в будущем Империи."
 
 BRZ_increase_propaganda:0 "Усилить пропаганду"
 BRZ_increase_propaganda_desc:0 "Возвращение Империи только началось, но в обществе уже растёт раздор. Есть верные подданные – но есть и те, кто жаждет расшатать нашу власть. Нужно действовать."
 
 BRZ_leverage_griffon_volunteers:0 "Рыцарский ренессанс"
 BRZ_leverage_griffon_volunteers_desc:0 "Тысячи грифонов вступили в рыцарские ордена после их возвращения под крыло Империи. Теперь они могут доказать свою истинную ценность в битвах во имя Императора."
 
 BRZ_revise_the_imperial_service_proclamation:0 "Пересмотреть Имперское провозглашение о службе"
 BRZ_revise_the_imperial_service_proclamation_desc:0 "Большая часть населения освобождена от призыва, но финансирование новой армии остаётся проблемой. Если начать взимать налог с тех, кто не находится на службе, то мы решим этот вопрос. И к тому же дадим им возможность послужить Империи."
 
 BRZ_making_the_most_griffon:0 "Задействовать всех грифонов"
 BRZ_making_the_most_griffon_desc:0 "Согласно Имперскому провозглашению о службе, большинство грифонов за пределами Бронзхилла не годятся для службы в армии или работе на госслужбе. Но их таланты нельзя оставлять без дела – нам нужны любые когти, которые помогут вернуть Империю."
 
 BRZ_bounty_of_earth:0 "Уроки гор"
 BRZ_bounty_of_earth_desc:0 "Мы – алмазные псы Бронзхилла, веками добывающие и обрабатывающие металлы. Так что если мы реформируем горнодобывающую отрасль Империи и поставим псов во главе, её эффективность резко возрастёт."
 
 BRZ_bleed_them_dry:0 "Выжать их досуха"
 BRZ_bleed_them_dry_desc:0 "Наши враги многочисленны, а нас мало. Мы должны беречь каждого, кому можно доверять. Впрочем, даже в таком случае, у нас остаётся ещё один козырь – грифоны, не допущенные в армию. Они как минимум могут строить баррикады и укрепления."
 
 BRZ_making_the_most_dog:0 "Задействовать каждого пса"
 BRZ_making_the_most_dog_desc:0 "Мы, верные алмазные псы, малочисленны, но каждый из нас должен оставить свой след. При восстановлении Империи мы не позволим никому остаться без дела."
 
 BRZ_northern_menace:0 "Северная угроза"
 BRZ_northern_menace_desc:0 "К северу от Герцланда расположилась проклятая республика, пережиток распада Империи. Они – худшие предатели, и их время уже подходит к концу."
 
 BRZ_aquilian_threat:0 "Аквелийская угроза"
 BRZ_aquilian_threat_desc:0 "Южнее Герцланда лежит Аквелия – главный противник объединения Империи. Но теперь все фигуры расставлены по местам и готовы. Мы положим конец их самозваной независимости, провозглашённой после 978 года."
 
 BRZ_heart_of_griffonia:0 "Сердце Грифонии"
 BRZ_heart_of_griffonia_desc:0 "Грифонстоун – святейший город, родина Императорской династии. Он должен вернуться в Империю."
 
 BRZ_last_of_the_traitors:0 "Последние предатели"
 BRZ_last_of_the_traitors_desc:0 "К северу от бывших предателей находится, возможно, ещё более гнусная республика – социалистическая Новая Скайнавия. После падения Клаудбьюри они остались последним напоминанием о провалившейся революции."
 
 BRZ_control_the_celestial_sea:0 "Контроль над Селестийским морем"
 BRZ_control_the_celestial_sea_desc:0 "Ведина и Хаукленд обладают неплохим стратегическим расположением, контролируя Селестийское море между Грифонией и Эквусом. Эти бывшие имперские провинции не должны оставаться вне нашей власти."
 
 BRZ_secure_the_southern_coast_revenge:0 "Контроль над южным побережьем"
 BRZ_secure_the_southern_coast_revenge_desc:0 "Мы разобрались с Аквелией и Грифонстоуном, а теперь выходим к последнему крупному государству, принадлежащему грифонам – Вингбардии и её сателлитам. Нам снова предстоит битва за осколок души Империи, и мы одержим победу."
 
 BRZ_clear_the_grenzland:0 "Очистить Гренцланд"
 BRZ_clear_the_grenzland_desc:0 "Последний рубеж, где нам предстоит восстановить контроль Имперской власти – Долина Эви, известная как Гренцланд. Это житница Грифонии, и теперь она должна кормить возрождённую Империю."
 
 BRZ_finish_the_liberation:0 "Завершить освобождение"
 BRZ_finish_the_liberation_desc:0 "Псы Алмазной Горы – наши братья по крови и духу. Они не были частью старой Империи, но времена изменились. Сейчас они не чтят покойного Императора, но мы разожжём вечное пламя в душе каждого пса."
 
 BRZ_the_end_of_an_era:0 "Конец эпохи"
 BRZ_the_end_of_an_era_desc:0 "Мы сделали это – Империя восстановлена. Великие Императоры, должно быть, с гордостью взирают на нас с небес. Мы вернули их законные владения и будем править от имени Гроверов, дабы память о них никогда не была забыта."

 # Grover II flavour tree
 BRZ_our_beloved_master:0 "Наш любимый хозяин"
 BRZ_our_beloved_master_desc:0 "Случилось невозможное: Гровер II, наш спаситель, воскрес из мёртвых. Это просто прекрасно – теперь любой пёс может вернуть ему свой вечный долг."
 
 BRZ_to_serve_him:0 "Служить ему..."
 BRZ_to_serve_him_desc:0 "Наши предки поклялись Гроверу II быть его верными слугами. Все псы Бронзхилла помнят эту клятву – она часть нашего наследия."
 
 BRZ_is_our_purpose:0 "...вот наша цель"
 BRZ_is_our_purpose_desc:0 "Для чего ещё пёс может использовать свою жизнь, как не для борьбы за того, кто дал ему свободу?"
 
 BRZ_trade_with_yale:0 "Торговля с Йелем"
 BRZ_trade_with_yale_desc:0 "Гровер II вернулся к жизни в Йеле, который служит ему временной базой до тех пор, пока он не вернёт себе Грифенхейм. Мы будем закупать у них продовольствие взамен за наши лучшие металлы."
 
 BRZ_learn_from_the_best:0 "Учиться у лучших"
 BRZ_learn_from_the_best_desc:0 "Йельский университет и Гринбэк по-прежнему являются интеллектуальными центрами Герцланда. Мы пригласим некоторых из их учёных, чтобы они помогли нам в наших собственных исследованиях."
 
 BRZ_new_bronzehill_guard:0 "Новая гвардия Бронзхилла"
 BRZ_new_bronzehill_guard_desc:0 "Императорская гвардия Гровера II была укомплектована алмазными псами с тех пор, как мы получили Бронзхилл. Поскольку наш любимый Император вернулся, ему нужна новая преданная охрана, и мы будем рады снова стать ею."
 
 BRZ_relight_the_forges:0 "Снова оживить кузницы"
 BRZ_relight_the_forges_desc:0 "Гроверу II понадобится много оружия, когда он вернёт себе Империю. К счастью, спустя столько лет, мы всё же не забыли, как работать в кузнях."
 
 BRZ_all_paws_on_deck:0 "Всё готово"
 BRZ_all_paws_on_deck_desc:0 "Время пришло. Гровер скоро начнёт кампанию по возвращению своей старой Империи, и мы просто обязаны помочь ему."
 
 BRZ_bronzehill_stands_strong:0 "Бронзхилл снова силён"
