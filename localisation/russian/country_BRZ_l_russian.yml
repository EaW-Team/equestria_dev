 bronzehill_barnaby.7.t:0 "Результаты опроса общественного мнения"
 bronzehill_barnaby.7.d:0 "Утром Гровер привычно взял в когти "Грайфенхаймер боте" и перелистнул сразу на пятую страницу. Здесь газета публиковала свежий предвыборный прогноз, полученный по результатам опроса общественного мнения. Гроверу нравилось наблюдать за изменениями в цифрах, хотя они редко бывали такими уж значительными. Чуть прищурившись, грифон просмотрел на опубликованные сегодня данные:\n\nНародное голосование:\nПангрифонья Гармоническая Партия (консерваторы): [?THIS.BRZ_national_party_support^0|%.1]\nАграрный Альянс Грифонии (аграрии-консерваторы): [?THIS.BRZ_national_party_support^1|%.1]\nКрестьянская и Рабочая Партия Империи Грифонов (аграрии-социалисты): [?THIS.BRZ_national_party_support^2|%.1]\nГрифоний Либеральный Союз Видов (либералы): [?THIS.BRZ_national_party_support^3|%.1]\nСоциалистическая Партия Империи Грифонов (социалисты-умеренные): [?THIS.BRZ_national_party_support^4|%.1]\nРабочая Партия Свободной Грифонии (социалисты-радикалы): [?THIS.BRZ_national_party_support^5|%.1]\nРегионалисты: [?THIS.BRZ_national_party_support^6|%.1]\n\nПрогнозируемая доля мест:\nПангрифонья Гармоническая Партия (консерваторы): [?THIS.BRZ_national_party_seats^0] мест(а)\nАграрный Альянс Грифонии (аграрии-консерваторы): [?THIS.BRZ_national_party_seats^1] мест(а)\nКрестьянская и Рабочая Партия Империи Грифонов (аграрии-социалисты): [?THIS.BRZ_national_party_seats^2] мест(а)\nГрифоний Либеральный Союз Видов (либералы): [?THIS.BRZ_national_party_seats^3] мест(а)\nСоциалистическая Партия Империи Грифонов (социалисты-умеренные): [?THIS.BRZ_national_party_seats^4] мест(а)\nРабочая Партия Свободной Грифонии (социалисты-радикалы): [?THIS.BRZ_national_party_seats^5] мест(а)\nРегионалисты: [?THIS.BRZ_national_party_seats^6] мест(а)"
 bronzehill_barnaby.7.a:0 "Интересно."
 
 bronzehill_barnaby.8.t:0 "Выборы"
 bronzehill_barnaby.8.d_first:0 "Наконец-то наступил долгожданный день выборов. По всей империи в школах, государственных учреждениях и других доступных местах открылись избирательные участки. Предвкушение было велико, и уже рано утром перед дверьми избирательных участков выстроились длинные очереди. Для многих грифонов, псов и прочих подданных императора реальность избрания депутатов парламента всё ещё казалась чем-то нереальным. Сколько же веков Гроверы настаивали на своём абсолютном господстве?\n\nНесмотря на по-прежнему остающиеся сомнения в возможности перемен, явка была огромной. Благодаря совместным усилиям полиции и сотрудников администрации, следивших за ходом выборов, всем желающим удалось отдать свой голос, а стычки между сторонниками различных партий были сведены к минимуму. В 6 часов вечера избирательные участки закрылись, и начался подсчёт голосов. Ранним утром результаты голосования были переданы в Грифенхейм по телеграфу, так что уже через пару часов их опубликовали газеты по всей Империи.\n\nИтоговые места:\nПангрифонья Гармоническая Партия (консерваторы): [?THIS.BRZ_national_party_seats^0] мест(а)\nАграрный Альянс Грифонии (аграрии-консерваторы): [?THIS.BRZ_national_party_seats^1] мест(а)\nКрестьянская и Рабочая Партия Империи Грифонов (аграрии-социалисты): [?THIS.BRZ_national_party_seats^2] мест(а)\nГрифоний Либеральный Союз Видов (либералы): [?THIS.BRZ_national_party_seats^3] мест(а)\nСоциалистическая Партия Империи Грифонов (социалисты-умеренные): [?THIS.BRZ_national_party_seats^4] мест(а)\nРабочая Партия Свободной Грифонии (социалисты-радикалы): [?THIS.BRZ_national_party_seats^5] мест(а)\nРегионалисты: [?THIS.BRZ_national_party_seats^6] мест(а)\n\nА тем временем лидеры партий собрались в императорском дворце, чтобы обсудить будущее правительство. После обсуждения различных возможностей и невозможностей было сформировано первое демократически избранное правительство в истории империи."
 bronzehill_barnaby.8.d_second:0 "Вот и закончился срок первого избранного правительства Империи Грифонов. Спустя пять лет избирателям вновь предстояло определить будущее страны. В отличие от прошлых выборов, в обществе не было скепсиса по поводу того, что выборы пройдут гладко. Граждане получили письма с напоминанием о необходимости проголосовать, и в день выборов избирательные участки были заполнены грифонами, псами и случайными пони.\n\nКак только избирательные участки закрылись, начался подсчёт голосов, и рано утром газеты представили предварительные результаты.\n\nИтоговые места:\nПангрифонья Гармоническая Партия (консерваторы): [?THIS.BRZ_national_party_seats^0] мест(а)\nАграрный Альянс Грифонии (аграрии-консерваторы): [?THIS.BRZ_national_party_seats^1] мест(а)\nКрестьянская и Рабочая Партия Империи Грифонов (аграрии-социалисты): [?THIS.BRZ_national_party_seats^2] мест(а)\nГрифоний Либеральный Союз Видов (либералы): [?THIS.BRZ_national_party_seats^3] мест(а)\nСоциалистическая Партия Империи Грифонов (социалисты-умеренные): [?THIS.BRZ_national_party_seats^4] мест(а)\nРабочая Партия Свободной Грифонии (социалисты-радикалы): [?THIS.BRZ_national_party_seats^5] мест(а)\nРегионалисты: [?THIS.BRZ_national_party_seats^6] мест(а)\n\nА тем временем лидеры партий собрались в императорском дворце, чтобы обсудить будущее правительство. После обсуждения различных возможностей и невозможностей было сформировано правительство."
 bronzehill_barnaby.8.d_other:0 "Наступил очередной день выборов. Спустя столько лет это уже стало чем-то совершенно привычным. Граждане получили письмо с просьбой проголосовать и сделали как было предписано. Как только избирательные участки закрылись, начался подсчёт голосов, и рано утром газеты представили предварительные результаты.\n\nИтоговые места:\nПангрифонья Гармоническая Партия (консерваторы): [?THIS.BRZ_national_party_seats^0] мест(а)\nАграрный Альянс Грифонии (аграрии-консерваторы): [?THIS.BRZ_national_party_seats^1] мест(а)\nКрестьянская и Рабочая Партия Империи Грифонов (аграрии-социалисты): [?THIS.BRZ_national_party_seats^2] мест(а)\nГрифоний Либеральный Союз Видов (либералы): [?THIS.BRZ_national_party_seats^3] мест(а)\nСоциалистическая Партия Империи Грифонов (социалисты-умеренные): [?THIS.BRZ_national_party_seats^4] мест(а)\nРабочая Партия Свободной Грифонии (социалисты-радикалы): [?THIS.BRZ_national_party_seats^5] мест(а)\nРегионалисты: [?THIS.BRZ_national_party_seats^6] мест(а)\n\nА тем временем лидеры партий собрались в императорском дворце, чтобы обсудить будущее правительство. После обсуждения различных возможностей и невозможностей было сформировано правительство."
