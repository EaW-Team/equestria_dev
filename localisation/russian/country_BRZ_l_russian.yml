 BRZ_laika_barker:0 "Лайка Баркер" # Rocket Theorist + Aeronautics Scientist
 BRZ_laika_barker_desc:0 "§YРодилась§!: 19 февраля 974, Грингейт, Йель\n\n§YБиография§!: Лайка Баркер родилась в богатей семье из Бронзхилла. Её мать работала научным сотрудником в Грингейте, что привело к тому, что будущий теоретик с раннего возраста заинтересовалась инженерным делом. Семья вернулась в Бронзкройц в 982 году, когда мать Лайки была приглашена консультировать графа по вопросам авиации.\n\nЛайка и её брат пошли по стопам своей матери и также решили изучать инженерное дело в Грингейте, и хотя Ричард стал военным, она сфокусировалась но новых ракетных технологиях. После получения диплома Баркер получила грант на исследования от графа, который использовала для улучшений своих знаний в области ракетостроения.\n\nИ хотя сейчас Лайка предложила правительству свои знания для развития военных технологий, её по-прежнему в первую очередь интересует изучение космоса. По словам Баркер, она хочет стать первым псом, достигнувшим звёзд." # Not displayed???
 
