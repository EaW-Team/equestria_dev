 BRZ_rosalin_shorttail_desc:0 "§YДата рождения§!: 12 июля 958, Майзенхайм, Бронзхилл\n\n§YБиография§!: Родившаяся в 958 году недалеко от границы Бронзхилла и Клубничного Герцогства, Розалин Шорттейл сделала себе имя в армии во время республиканского восстания 978 года. В перестрелке на окраине Клобурга она собрала остатки двух поредевших пехотных отделений и при помощи них захватила пост связи республиканцев. С тех пор генерал предпочитала командовать с фронта, находясь как можно ближе к своим солдатам, насколько это позволяли безопасность и её коллеги-офицеры.\n\nНесмотря на то, что революция давно закончилась, Шорттейл всё ещё пытается поощрять в своих солдатах неистовую храбрость, которая, по словам некоторых офицеров, граничит с безрассудством. Однако она настаивает на том, что такая неистовая решимость понадобится, когда придёт время вернуть Графство Клаудбьюри.\n\n§YАвтор портрета§!: BunnyShrubby"
 
