 BRZ_clement_attaboy:0 "Клемент Аттабой" # Harmonist
 BRZ_clement_attaboy_desc:0 "§YДата рождения:§! 3 января 954 в Паудорфе, Бронзхилл.\n\n§YБиография§!: Клемент Аттабой родился в семье адвоката в небольшом городке Паудорфе близ Беллена. Он самостоятельно изучал право в Грифенхейме и позже поступил на работу в контору своего отца. Видя бедственное положение псов, работающих на полях и фабриках, он решил вступить в ГКП в надежде проложить путь к социальным реформам. Там Клемент подружился с Уинстоном Копперхиллом, а когда тот стал лидером партии, то стал продвигать своего друга на различные важные партийные посты.\n\nВ 989 году Аттабой стал членом совета в Беллене, а в 1003 году был избран в более крупный и важный городской совет Бронзкройца. Это, наконец, дало Копперхиллу возможность сделать своего верного протеже вице-председателем ГКП. Аттабой представляет левое крыло партии, что делает его не особенно популярным среди знати, но привлекает некоторых умеренных социалистов из СПБ.\n\n§YАвтор портрета:§! Kajko"
 
 BRZ_carlo_redpen:0 "Карло Рэдпен" # Communist
 BRZ_carlo_redpen_desc:0 "§YРодился:§! августа 961, Рэйвенсбург, Бронзхилл.\n\n§YБиография§!: Карло Рэдпен родился в семье среднего класса: его мать торговала книгами, а отец работал учителем. Сына обучали семейному бизнесу, однако после революции продажи упали, и магазин закрылся. В конечном итоге Карло решил стать юристом, но из-за нехватки средств в семье не смог поступить в знаменитый Йельский университет.\n\nПоскольку тогда в Бронзхилле не было университетов, Рэдпен переехал сначала в Мирабель, а затем в Грифенхейм, где получил диплом юриста. По возвращении в графство он стал секретарём в суде, а затем и государственным прокурором. Однако из-за недовольства "законами о социалистах", которые Карло пришлось всё же соблюдать, он решил стать частным юристом, защищая различных оппозиционеров в суде. Впоследствии он также присоединился к СПБ и в конечном итоге стал другом Рози Софтфур.\n\nНесмотря на то, что знание законов Рэдпена не имеет себе равных, он опубликовал не так уж много работ по теории социализма. Это, безусловно, ограничило карьеру Карло в партии, но также привело к тому, что в нём стали видеть представителя умеренных в частых идеологических баталиях.\n\n§YПортрет выполнил:§! Riley"
 
 BRZ_hochmeister_lucky:0 "Грандмастер Лаки" # Background character, not in game, but in story events (used for flavour effect)
 BRZ_hochmeister_lucky_desc:0 "§YДата рождения§!: 15 мая 959, Бронзкройц, Бронзхилл.\n\n§YЗвание§!: Грандмастер рыцарей Бронзкройца.\n\n§YБиография§!: Сэр Лаки Эгердиг, ныне известный как хохмейстер (грандмастер) Лаки ордена рыцарей Бронзкройца, родился третьим по старшинству щенком в семье лорда Тайгера Эгердига и леди Блонди. Поскольку титул и родовое поместье унаследовала его старшая сестра – леди Мелисса Эгердиг, Лаки вместо этого начал строить карьеру в армии. В её рядах он быстро зарекомендовал себя талантливым стрелком и искусным бойцом. Однако, несмотря на влиятельность семьи, Лаки было отказано в повышении по службе из-за его непростого и временами весьма конфликтного поведения.\n\nРазочаровавшись в данных бесплодных попытках, пёс покинул армию и вступил в рыцарский орден. Вскоре Лаки понравились религиозные аспекты его новой жизни, и он превратился в глубоко набожного пса, несмотря на своё в основном агностическое воспитание. Он также куда теплее воспринял товарищество в рыцарском ордене, что выгодно отличалось от жёстких армейских взаимоотношений "начальник-подчинённый".\n\nВера смягчила грубый характер пса, и он наконец-то начал подниматься по карьерной лестнице. В 998 году, прослужив всего 15 лет, Лаки был избран в Верховный совет, а после смерти хохмейстера Вилтуса в 1002 году его выбрали в качестве компромиссного кандидата на пост лидера. С тех пор пёс проделал немалую работу по укреплению своей роли лидера данного престижного ордена. В рамках этого он стремился к более тесному политическому союзу с Гунхильдой – давно занимающей свой пост прелатессой Рэйвенсбурга.\n\nЛаки, подобно Гунхильде, часто выступает против коммунистов и социалистов всех мастей и пропагандирует верность храмам и Грифонстоунской династии. Он также громко критикует предполагаемый популизм ГКП и Национального Союза, хотя и не столь энергично, как в случае левых из СПБ.\n\n§YАвтор портрета§!: Flake"
 
 BRZ_prelate_gunhild:0 "Прелатесса Гунхильда" # Loyalist advisor
 BRZ_prelate_gunhild_desc:0 "§YРодилась§!: 12 августа 949, Грифенхейм, Империя Грифонов.\n\n§YБиография§!: Прелатесса Гунхильда родилась в Грифенхейме в бедной семье портных. Будучи третьей из пяти птенцов, она решила присоединиться к священникам, посвятив свою жизнь Борею. Став послушницей всего в 14 лет, Гунхильда неуклонно продвигалась по иерархической лестнице, получая стипендию на изучение теологии и, наконец, стала священницей уже в 22 года. Архонт Эрос с большим интересом следил за карьерой грифины, назначая её настоятельницей различных храмов по всему Герцланду. В 984 году он, наконец, отправил Гунхильду в Рэйвенсбург, чтобы она служила прелатессой Бронзхилла.\n\nЗдесь священница вскоре зарекомендовала себя как влиятельная политическая фигура, оказывая поддержку императору, храмам и знати. В своих проповедях Гунхильда регулярно осуждает социалистическое движение, называя их безбожными предателями или отродьями Маара. За свою долгую карьеру она развила в себе напористый и бескомпромиссный характер, который, однако, скрывается за её красноречивыми манерами.\n\n§YПортрет выполнил§!: Cofido"
 
 BRZ_max_goldtooth:0 "Макс Гудтанд" # Loyalist
 BRZ_max_goldtooth_desc:0 "§YРодился§!: 5 апреля 952, Роттендедам, Фетизия.\n\n§YБиография§!: Макс Гудтанд родился в семье алмазных псов в Роттендедаме, где его отец работал надсмотрщиком на верфи. Благодаря хорошему доходу семьи пёс смог изучать экономику. В возрасте 25 лет Макс решил отправиться в Бронзхилл и открыл рудник по добыче железа. Его бизнес был довольно успешным, и вскоре предприниматель начал инвестировать также в нефтеперерабатывающую промышленность. Компания "Хюттенверке Гудтанд" начала свой путь именно оттуда, и вскоре стала крупнейшим горнодобывающим бизнесом во всей стране.\n\nУспех Гудтанда снискал ему как друзей, так и врагов, так как многие псы по-прежнему считают предпринимателя слишком подозрительным, и, несмотря на то, что он алмазный пёс, некоторые видят в нём не более чем ставленника Грифенхейма. Однако к настоящему времени Макс живёт в Бронзхилле уже более 20 лет, изо всех сил стараясь интегрироваться в местную культуру. И компания "Хюттенверке Гудтанд" является одним из основных инвесторов в индустриальный парк Гровера V – как утверждает её владелец, для того, чтобы он остался под контролем Бронзхилла."
 
 BRZ_sweep_stake:0 "Свип Стейк" # Always
 BRZ_sweep_stake_desc:0 "§YРодилась§!: 10 января 982, Душзирак, Бронзхилл.\n\n§YБиография§!: Свип Стейк родилась в маленькой деревушке Душзирак ("Тёмная вершина") в горах недалеко от Каза-Фрелси. Она хранит тайну о своём имени при рождении, предпочитая работать под псевдонимом. В детстве Стейк жила в бедности, поэтому в возрасте 14 лет присоединилась к коммунистическим агитационным группам, действовавшим в этом районе. Она сразу же показала себя очень способной, и отлично умела как маскироваться в толпе, так и выявлять лазутчиков правительства. Однако спустя три года Свип покинула коммунистов, чтобы найти своё счастье в более крупном городе Каза-Гулл, и поступила на службу в полицию. Здесь её талант быстро раскрылся, и она прошла подготовку в качестве тайного следователя.\n\nНесмотря на юный возраст, талант Стейк был неоспорим для каждого, с которым ей приходилось работать, и теперь эта загадочная фигура проявила интерес к созданию шпионского агентства для вооружённых сил Бронзхилла. Однако, по словам самой Свип, она работает не по каким–либо идеологическим соображениям, а исключительно ради острых ощущений от планирования и выполнения миссии – ей просто нравятся высокие риски и хорошие награды.\n\n§YПортрет выполнил§!: Princess Rari"
