# Starting
 BRZ_finish_the_grover_v_industrial_park:0 "Завершение промзоны Гровера V"
 BRZ_finish_the_grover_v_industrial_park_desc:0 "\"Промышленная зона Гровера V\" – это большой комплекс промышленных предприятий рядом с Рэйвенсбургом. Скоро должно состояться его открытие, но близлежащую дамбу последний месяц преследует целый ворох проблем. Пришло время завершить начатое."
 
 BRZ_paving_the_roads:0 "Прокладывание дорог"
 BRZ_paving_the_roads_desc:0 "После открытия промышленной зоны нам нужно выжать из неё максимум эффективности. Дорогам рядом с Рэйвенсбургом не помешает ремонт, это поспособствует эффективному ввозу и вывозу товаров из комплекса. За работу!"
 
 BRZ_invite_griffenheim_engineers:0 "Пригласить инженеров из Грифенхейма"
 BRZ_invite_griffenheim_engineers_desc:0 "Промышленная зона Гровера V хоть и была хорошей инвестицией, но нужно быть готовым к будущим проблемам. Мы пригласим инженеров из Грифенхейма с предложением о работе в Рэйвенсбурге, позволив нам сохранить промзону в рабочем состоянии, если Империю вдруг постигнет катастрофа, подобная 978 году."
 
 BRZ_contracts_with_the_businessgriffs:0 "Контракты с бизнесгрифонами"
 BRZ_contracts_with_the_businessgriffs_desc:0 "Зачем останавливаться на малом? Промышленная зона Гровера V обещает стать историей успеха, а это предвещает только хорошие вещи для экономики Бронзхилла. Наш дорогой граф Игнатий подпишет ещё больше контрактов с компаниями из Грифенхейма."
 
