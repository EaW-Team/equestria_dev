 BRZ_grover_vi_desc:0 "Император Гровер, шестой в своём роду, странным образом повторяет судьбу своего отца. Этот сирота слишком молод, чтобы править самостоятельно, и был сформирован Регентский Совет, чтобы править вместо него, что оставило молодого грифона бессильным номинальным главой государства. Однако, в отличие от времён Гровера V, нынешние регенты не являются корыстными и коррумпированными дураками. Также Гровера VI нельзя назвать слабым или больным, он обладает острым и любознательным умом, а также природным талантом к лидерству. У него есть большой потенциал, но лишь время покажет, будет ли он реализован.\n\nЕго Величество Гровер VI будет коронован в Грифонстоуне в день своего восемнадцатилетия в 1021 году, если, конечно, его регент позволит это."
