 bronzehill_barnaby.9.t:0 "Дебаты об экономической политике"
 bronzehill_barnaby.9.d:0 "В последние дни обе основные партии сосредоточились на своей экономической политике. Как консерваторы, так и социалисты обвиняют друг друга в безответственных экономических планах.\n\nКонсерваторы сосредоточили свои аргументы на экономической стабильности и попытках добиться экономического роста за счёт увеличения инвестиций со стороны частных предприятий. Они выступают за сокращение государственного бюджета, но при этом считают потенциальным стимулом для роста планы по увеличению военных расходов.\n\nCоциалисты же, напротив, считают увеличение потребительского спроса основой экономического роста и заявляют, что это позволит более равномерно распределить новообретённое богатство среди населения. Они признают, что для покрытия возросших государственных расходов может потребоваться некоторое повышение налогов, но утверждают, что любая потенциальная задержка роста будет компенсирована увеличением потребительских расходов.\n\nГазеты пестрят заголовками, поддерживающими ту или иную партию, и пока неясно, какой именно аргумент склонит избирателей на свою сторону."
 bronzehill_barnaby.9.a:0 "Планы консерваторов звучат более достоверно."
 bronzehill_barnaby.9.b:0 "Экономическая политика социалистов более разумна."
 
 bronzehill_barnaby.10.t:0 "Дебаты о сельской местности"
 bronzehill_barnaby.10.d:0 "Хотя основное внимание политиков, естественно, приковано к большим городам, они не единственные представители электората, на которых можно ориентироваться. В рядах сторонников обоих политических направлений есть отдельные аграрные партии. Ожидается, что после выборов они объединятся со своими более крупными коллегами, и потенциальные изменения могут сделать любую из сторон победителем.\n\nКрестьянская и Рабочая Партия сформулировала свою сельскохозяйственную политику, настаивая на отмене крупного землевладения в пользу мелких фермеров или сельских кооперативов.\n\nА вот Аграрный Альянс опубликовал стратегический документ, в котором выступает за наращивание сельскохозяйственного потенциала за счёт расширения механизации особенно крупных ферм, утверждая, что это позволит максимально увеличить потенциал за счёт экономии при значительных масштабов.\n\nПока неясно, как именно сельские жители отреагируют на эти политические заявления."
 bronzehill_barnaby.10.a:0 "Аграрный Альянс был убедителен."
 bronzehill_barnaby.10.b:0 "Крестьянская и Рабочая партия привела более весомые аргументы."
 
 bronzehill_barnaby.11.t:0 "Голос храмов"
 bronzehill_barnaby.11.d:0 "В прошлом архонаты были одной из самых влиятельных политических сил в империи. Но только не в новой, куда более демократической державе. С тех пор как Барнаби провозгласил себя имперским регентом, храмы изо всех сил старались напомнить о себе. И сейчас, во время предвыборной кампании, политические заявления от религиозных институтов вновь стали звучать всё чаще и чаще. Никого не удивит тот факт, что архонты отдают предпочтение консерваторам, а не безбожным, по их словам, социалистам, но вопрос об истинном влиянии их посланий остаётся открытым."
 bronzehill_barnaby.11.a:0 "Консерваторы рады их поддержке."
 bronzehill_barnaby.11.b:0 "Их послание не смогло поколебать избирателей."
 
 bronzehill_barnaby.12.t:0 "Республиканские дебаты"
 bronzehill_barnaby.12.d:0 "Хотя Социалистическая Партия добилась приличного успеха в привлечении всевозможных социал-гармонистов и умеренных социалистов из Герцландца и других уголков империи, главным осложнением всегда оставался вопрос о монархии. Большинство социалистов и многие сторонники социалистов-гармонистов были настроены про-республикански, и, несмотря на все усилия известных монархо-коммунистов вроде Софтфур, левые всё равно отдавали предпочтение республиканизму.\n\nПод давлением регентства и некоторых своих членов Социалистическая Партия была вынуждена официально поддержать монархию. В ответ на это Рабочая Партия Свободной Грифонии выдвинула себя в качестве официальной про-республиканской альтернативы. Находясь под жёстким контролем имперского правительства, они не смеют надеяться на реальное соперничество с Социалистической Партией, но могут оттянуть часть столь необходимых им голосов."
 bronzehill_barnaby.12.a:0 "Республиканизм больше не волнует наших избирателей."
 bronzehill_barnaby.12.b:0 "Социалистическая Партия получает серьёзного конкурента."
 
 bronzehill_barnaby.13.t:0 "Дело либералов"
 bronzehill_barnaby.13.d:0 "Подавляющее большинство жителей империи – грифоны, но в государстве представлены и другие виды. Скайфол – пристанище многих рас, от пони до зебр и минотавров, и, конечно, нельзя забывать про сам Бронзхилл, что населён алмазными псами. Различные меньшинства Империи основали Грифоний Либеральный Союз Видов, чтобы отстаивать свои общие интересы и остановить любую дискриминацию не-грифонов. Однако до сих пор они не использовали весь свой потенциал. Алмазные псы Бронзхилла склоняются к основным партиям, считая себя чем-то вроде почётных грифонов. Но дело либералов находится на подъёме – вопрос лишь в том, смогут ли они вовремя донести свою идею до умов избирателей."
 bronzehill_barnaby.13.a:0 "Либералы правы, это важный вопрос."
 bronzehill_barnaby.13.b:0 "Есть и более насущные проблемы."
 
 bronzehill_barnaby.14.t:0 "Финишная прямая"
 bronzehill_barnaby.14.d:0 "Предвыборная кампания завершается, так что кандидаты должны вложить все силы в последний рывок, чтобы донести свою идею до избирателей. Как социалисты, так и консерваторы прилагают максимум усилий, и совсем скоро станет ясно, кто оказался более убедительным."
 bronzehill_barnaby.14.a:0 "Консерваторы привлекли больше избирателей."
 bronzehill_barnaby.14.b:0 "Социалисты склонили на свою сторону ещё не определившихся."
 
 bronzehill_barnaby.15.t:0 "Старый и новый премьер-министр"
 bronzehill_barnaby.15.d:0 "Старый и одновременно новый премьер-министр сидел в своём кабинете и думал обо всём, что привело его к этому моменту. Первые выборы закончились, и у народа появился первый реальный шанс оценить работу его правительства. Во время предвыборной кампании Копперхилл старался изо всех сил, рассказывая о многочисленных реформах и улучшениях, которых добилось нынешнее правительство. И это сработало – народ поддержал его, что было на редкость приятно. Ведь во время предвыборной гонки старому псу не раз и не два казалось, что Женевьева вот-вот обойдёт его.\n\nОпустившись в кресло, Копперхилл на мгновение задумался о своей сопернице. Представив себе лицо Женевьевы, пёс почувствовал себя неуютно. Да, большую часть своей жизни он выступал за демократию, но сейчас всё стало совсем непросто. Управление империей само по себе было нелёгкой задачей, но делать это, когда каждое незначительное решение подвергается сомнению со стороны прессы и оппозиции – это уже совсем другой уровень сложности. Сколько же его слов было переврано? Это была не самая приятная часть демократии. И всё же именно так оно и должно было быть... Без свободной прессы и оппозиции просто не может быть демократии...\n\n"Ладно, хватит об этом," — подумал Копперхилл. Он встал и направился в кабинет Барнаби. Официальная встреча была формальностью, но он был не против приятной беседы с "молодым реформатором". Он знал кронпринца, ставшего регентом, с самого детства. Но с тех пор много воды утекло. Барнаби вырос не только как личность, но и в политическом плане. Как долго Копперхилл считал себя его наставником? Но сейчас их роли как будто поменялись местами. Спокойным тоном регент объяснял ему вопросы большой имперской политики, черпая информацию из всех мыслимых и немыслимых источников. В иных обстоятельствах Копперхилл позавидовал бы Барнаби. Но сейчас старый пёс стал слишком стар, чтобы завидовать подобному."
 bronzehill_barnaby.15.a:0 "А жизнь, как и всегда, продолжается."
 
 bronzehill_barnaby.16.t:0 "Новый премьер-министр"
 bronzehill_barnaby.16.d:0 "Это были весьма странные дни. Женевьева всё никак не могла поверить, что она сидит в императорском дворце, в том самом кабинете, который Копперхилл занимал так долго. И что теперь? Старый пёс принял своё поражение с достоинством и даже провел её по кабинету и смежным комнатам. В его голосе чувствовалось напряжение, но грифина не могла винить его за это. Выборы были тяжёлой порой для обоих кандидатов.\n\nНо всё же она оказалась здесь. В итоге народ доверился именно ей, а не старому псу. И, честно говоря, казалось, что Копперхилл не мог пообещать что-то свыше того, что он уже сделал. Народ выбрал перемены, и теперь Женевьеве предстояло реализовать их. Однако сперва ей нужно было разобраться с правительством... Её социалистическая партия в реальности всё ещё представляла собой гремучую смесь множества идеологий и отдельных группировок. Что делать с Рози Софтфур? При распределении министерских постов её никак нельзя было обойти вниманием, но с этой собакой было очень трудно работать. Как она могла одновременно быть столь радикально левой и при этом ярой монархисткой? Эти алмазные псы из Бронзхилла действительно были... с изюминкой.\n\nИ, кстати говоря, ей нужно было дойти до офиса Барнаби, чтобы получить официальное назначение. Сколько всего произошло с тех пор, как он впервые обратился к ней с предложением возглавить движение социальных реформаторов... Женевьева до сих пор не могла понять, было ли оно искренним или нет, но пока что пёс не забрал свои слова назад. После выборов у грифины зародились подозрения, будто он может отказать ей в должности под каким-нибудь сомнительным предлогом. Но регент сдержал своё слово по причинам, о которых Женевьева могла лишь догадываться. Может быть, это было давление общественности? Страх перед неизбежной ответной реакцией? Или же Барнаби был искренен с самого начала?\n\nС этого момента она будет часто разговаривать с Барнаби, даже чаще, чем раньше. Ей придётся обсуждать с ним свои политические планы, ну или он будет этого ожидать. Насколько сильно Барнаби будет влиять на неё? И насколько Женевьева позволит себе прогнуться?"
 bronzehill_barnaby.16.a:0 "Прочь былое, время начать с чистого листа."
 
 bronzehill_barnaby.17.t:0 "Межфракционный комитет"
 bronzehill_barnaby.17.d:0 "Когда Копперхилл и [BRZ_barnaby_socialist_leader] прибыли в комнату, она уже была заполнена грифонами. К их удивлению, помещение не было похожа на обычные залы для собраний. Вместо этого оно было заставлено удобными креслами и маленькими столиками, больше походя на частный клуб. В центре стоял большой стол, над которым висела роскошная люстра. Барнаби тепло поприветствовал обоих политиков и провёл их к большому столу.\n\nВскоре после этого остальные грифоны в зале – представители всех партий в парламенте – также заняли свои места за столом. Регент приготовил маленькие таблички с именами, но, ко всеобщему удивлению, места не были сгруппированы по партиям.\n\n— Добро пожаловать, уважаемые члены парламента, на эту небольшую встречу, которую я подготовил. Уже довольно давно у меня возникла идея создать некий орган для решения межпартийных вопросов, и сегодня моя идея наконец-то воплотилась. Я назвал сегодняшнее собрание "Межфракционным комитетом" и предлагаю использовать в качестве зала заседаний именно эту комнату.\n\nБарнаби сделал паузу, прежде чем продолжить. — Вы можете спросить, зачем нам это нужно? У всех партий есть свои идеи, и вопрос лишь в том, кому общество доверит мандат на власть, и какие идеи будут воплощены в жизнь. Но я считаю, что в таком подходе есть опасность, которую я уже видел в некоторых других демократических странах. Я говорю про разделение и поляризацию. Если какая-то партия какое-то время диктует политику, а потом к власти приходит её соперник, то может возникнуть стимул попросту перечеркнуть всё, что сделал предшественник. Но я не хочу, чтобы правительство работало именно так. Мы должны помнить, что, в конечном счёте, мы один народ и вместе работаем над тем, чтобы сделать эту страну лучше. А для этого нам нужно слушать друг друга. Именно этого я хочу добиться от этого комитета.\n\nНа мгновение в комнате воцарилась тишина, пока все присутствующие обдумывали слова Барнаби. Но потом какой-то грифон начал хлопать, и все присутствующие вскоре присоединились к нему."
 bronzehill_barnaby.17.a:0 "Мы можем работать вместе."
 
 bronzehill_barnaby.18.t:0 "Перемены при дворе"
 bronzehill_barnaby.18.d:0 "Барнаби сидел в своём кабинете, а его стол, как и всегда, был завален отчётами. Обычно пёс был занят их просмотром и вычленением нужной информации. Но сегодня он откинулся в кресле, размышляя об императорском дворе.\n\nМногое изменилось, но не меньше вещей остались прежними. Дворец в Грифенхейме во многом был своеобразным городом в городе и политическим сердцем государства. Имперский парламент занимал здание за пределами дворца, здесь же находился кабинет премьер-министра, а также офисы Верфассунгсгерихта – верховного суда империи. И, конечно, члены парламента, участвовавшие в работе Межфракционного комитета, также заседали в императорском дворце. Три ветви власти по-прежнему были связаны с дворцом, даже если теперь они стали в какой-то степени независимы от императора.\n\nНо так ли оно было на самом деле? Сколько времени Барнаби тратил каждый день на то, чтобы эмоции не выплеснулись наружу? Если его работа заключалась в том, чтобы на время заменить императора, то правительству всё ещё было далеко до полноценной независимости. Демократия в действии... Пёс вздохнул. Но рано или поздно государственные институты станут истинно независимыми и зрелыми.\n\nТут послушался стук в дверь и в кабинет вошёл слуга. — Ваше высочество? Меня прислали члены парламента Марта Шёнфедер и Ласло Гельдшак. Им нужен ваш совет по поводу деликатной ситуации. Насколько я понял, Гельдшак утверждает, что Шёнфедер обошла его и либералов при обсуждении плана субсидий для скайфольских предприятий. А поскольку бюджет уже расписан, они утверждают, что только вы можете разрешить спор.\n\nБарнаби поднялся с кресла и последовал за слугой. Ещё один мелкий конфликт, который нужно поскорее уладить. Пёс уже имел вполне конкретное представление о том, почему Гельдшак так недоволен результатами. Возможно, можно будет заключить какой-нибудь государственный контракт, чтобы заставить его замолчать. Барнаби попытался вспомнить, о чём он только что рассуждал. Ах да, о том, что когда-нибудь государственные институты станут зрелыми. Очевидно, этот день рано или поздно настанет, но уж точно не сегодня."
 bronzehill_barnaby.18.a:0 "И так труд регента продолжается."
 
 bronzehill_barnaby.19.t:0 "Предложение от радикалов"
 bronzehill_barnaby.19.d:0 "— Это должно пройти быстро. Объявляем о голосовании в парламенте, проводим его и используем верных нам полицейских чинов, чтобы изолировать дворец. Только Барнаби сможет нас остановить. Консерваторы, несомненно, будут протестовать против голосования, но Копперхилл – старик. Без поддержки регента он не сможет противостоять нам. Среди консерваторов много республиканцев, которые с радостью заменят его.\n\nТеодор Радельсгрейф, лидер Рабочей Партии Свободной Грифонии, сидел с Женевьевой Гильдедвинг в небольшом кафе на окраине Грифенхейма. Ей было не слишком понятно, почему он настоял на встрече с ней именно здесь, но теперь всё стало ясно. Хотя грифон и пытался облечь свои планы в юридические рамки, это всё равно был самый настоящий переворот, направленный на ликвидацию монархии и превращение империи в республику.\n\nИ он был прав. Имперский регент был вездесущ. Он читал все планы Женевьевы и давал свои комментарии, далеко не всегда ей нравившиеся. Да, пёс провёл обещанные свободные выборы, но также было ясно, что одно его слово – и всё это закончится, а империя вернётся к абсолютизму. Да какое правительство можно назвать свободным в таких условиях? И как только Гровер будет коронован, кто даст гарантию, что император не поступит именно так и не вернётся к тирании своих предков?\n\nРазумеется, всё будет куда сложнее, чем представлял себе радикал Теодор. Чтобы голосование в парламенте имело хоть какую-то легитимность, а значит, и шансы на успех, оно должно было получить широкую поддержку. Для изменения конституции требуется большинство в две трети голосов – хотя Теодор может считать, что простое голосование будет воспринято как "воля народа", необходимо повлиять на многих парламентариев. К счастью, некоторые консерваторы в душе действительно были республиканцами.\n\nДва грифона продолжали строить планы ещё целый час. В конце концов они пришли к единому замыслу. Женевьева поднимет этот вопрос на собрании лидеров социалистической партии, чтобы подготовить их к голосованию. Аграриев тоже будет достаточно легко убедить. Последним шагом будет обращение к потенциально дружественным консерваторам и либералам."
 bronzehill_barnaby.19.a:0 "Для истинной свободы нужна республика."
 
 bronzehill_barnaby.20.t:0 "Тёмные тучи сгущаются"
 bronzehill_barnaby.20.d:0 "Софтфур немного запыхалась, когда добралась до кабинета Барнаби. Собрание лидерства Социалистической Партии завершилось не более часа назад, но она уже добежала до самого Императорского дворца. Но услышанные слова только придавали ей прыти – Женевьева Гильдедвинг, премьер-министр, хотела сделать немыслимое: провозгласить республику!\n\nИмперский регент пригласил её к себе сразу же после озвучивания просьбы о встрече, хотя аудиенция не была запланирована заранее. Да, их отношения были не совсем простыми, но пёс доверял ей. — Добро пожаловать, Рози. Что такого случилось, из-за чего вы в такой спешке потребовали встречи?\n\n— Женевьева! Я не могла поверить своим ушам – видимо, радикалы обратились к ней с предложением провозгласить республику. Во время партийного совещания она была скупа на подробности, но было ли это связано с моим присутствием или нет, я не имею понятия. Но мне остаётся только благодарить звёзды за то, что я вообще туда поехала, ведь я спонтанно решила это сделать сегодня утром. Полагаю, это внесло сумятицу в её планы, — далее Софтфур рассказала ему о запланированном голосовании.\n\n— Как забавно слышать от вас слово "радикалы", — Барнаби хихикнул. — Но ваши слова нельзя игнорировать. Возможно, с моей стороны было наивно доверять ей... Нам нужно найти решение, и как можно скорее. Это голосование не должно состояться, — регент выпрямился и посмотрел Софтфур в глаза. — Спасибо за эту информацию. Буду откровенен с вами: планы Женевьевы никогда бы не удались, потому что я держу в своих лапах слишком много нитей власти. У неё нет полного контроля ни над армией, ни над бюрократией. Но если её планы и могли чего-то достичь, так это разрушения нашей молодой демократии, потому что без предварительного уведомления мне пришлось бы полагаться на армию, чтобы разрешить возникший кризис. А сейчас у нас ещё есть время, что предоставляет возможность выбора. Мне нужно, чтобы вы поговорили с избранными членами правления Социалистической Партии. Женевьева должна быть отстранена от должности. Я улажу любые вопросы во дворце, но предпочёл бы сохранить видимость естественности этого процесса в Социалистической Партии.\n\nСофтфур медленно кивнула. Барнаби взял лист бумаги и записал несколько имён. Собака взяла бумагу и медленно вышла из кабинета."
 bronzehill_barnaby.20.a:0 "Выйдем ли мы из этой ситуации невредимыми?"
 
 bronzehill_barnaby.21.t:0 "Предотвращённый переворот"
 bronzehill_barnaby.21.d:0 "Реальность часто оказывается куда более обыденной, чем принято считать. Граждане Империи не заметили попытки переворота, и даже в Грифенхейме всё было тихо и спокойно. Газеты пестрели заголовками о смещении Женевьевы Гильдедвинг с поста главы Социалистической Партии и одновременной отставке с должности премьер-министра. Официальные заявления намеренно были туманными, ссылаясь лишь на "внутренние разногласия в партии". Через два дня Свободная Рабочая Партия Грифонии объявила о выходе из коалиции, однако дальнейшая поддержка правящей коалиции была гарантирована соглашениями с бывшими оппозиционными партиями, в первую очередь с Аграрным Альянсом. Ещё через два дня новые заголовки сообщали, что новым главой Социалистической Партии была избрана Джорджина Фредерика Шулер, которую имперский регент вскоре назначил премьер-министром.\n\nВдали от посторонних глаз в кабинете Барнаби сидели трое существ: Рози Софтфур, Женевьева Гильдедвинг и сам имперский регент. Он посмотрел на бывшего премьер-министра и сказал: — Жаль, что всё так закончилось. Я верил в вас. Но, думаю, основные убеждения всё же нельзя изменить, верно? Уж не знаю, интересно вам или нет, но этот маленький бунт закончился, не нанеся никакого реального ущерба. Хотя ваш поступок был явной изменой – точнее попыткой совершить измену – я не хочу передавать это дело в суд. Просто пообещайте мне воздерживаться от любой политической активности в будущем. Рассматривайте это как... досрочный выход на пенсию.\n\nГильдевинг смотрела на него с чистейшей ненавистью в глазах. Барнаби, как бы невзначай, положил лапу на стопку бумаг. Грифина проследила за его движением и прищурилась, но затем медленно кивнула. Она проиграла, причём окончательно, и прекрасно знала это. Словно в	замедленной съёмке, она встала и вышла из кабинета.\n\nИ вот два алмазных пса остались в комнате в одиночестве. Софтфур вскоре нарушила молчание и вздохнула. — Что ж, это был, безусловно, интересная... череда событий. Помните, как в старые добрые времена, в Бронзкройце, мы встречались без ведома вашего отца? Не могу не вспомнить об этом, — Рози сделала небольшую паузу, чтобы погрузиться в размышления. — Расскажите мне о Гровере. Как у него дела? Согласен ли он с вашим видением Империи?"
 bronzehill_barnaby.21.a:0 "Демократия спасена."
 
 bronzehill_barnaby.22.t:0 "Газетная передовица"
 bronzehill_barnaby.22.d:0 "Вуфри Паунер откинулся в кресле и принялся читать газету. Редакторы Бронзкройцер Боте старались изо всех сил в нынешние неспокойные времена – войны и разрушения стали новой нормой, но они понимали, что должны рассказывать и о хороших новостях, чтобы поднять настроение читателям. Поэтому каждое утро после завтрака Вуфри тянулся за свежей газетой.\n\nСегодня утром статья была озаглавлена как "Мечта о пангрифоньей демократии". В ней автор утверждала, что, как показали последние события, империя теперь является единственным разумным претендентом на создание пангрифоньей демократии, в которой каждый грифон или пёс будут приниматься как равные независимо от их наследия или культуры. Статья также подробно рассказывала о махинациях покойного Александра Кемерская, который долгое время обещал построить подобную демократию, но, по мнению автора, подвёл грифонов, находившихся под его властью. Более того, как утверждалось в газете, республика всегда была неудачным проектом, поскольку основывалась на измене 978 года, тем самым пятная любые обещанные мнимые свободы. В заключение автор заявила, что только внутренние реформы в империи могут принести истинную свободу, и это стало возможно исключительно благодаря упорной работе имперского регента.\n\nОбычно Вуфри комментировал статьи во время чтения, но только не сейчас. В итоге подошла Барка, его жена, и спросила: — Почему ты сегодня такой тихий? Случилось что-то серьёзное?\n\n— Нет, — ответил Вуфри. — Но я никак не могу понять, права ли автор. Она говорит, что Империя теперь воплощает мечту о пангрифоньей демократии. У нас, конечно, были выборы, так что можно с полным основанием сказать, что наш премьер-министр теперь избран демократическим путем, но важны ли эти мелочи? В конце концов, нас по-прежнему защищает император, верно? Надеюсь, эти политики в Грифенхейме не зайдут до такой степени, что решат оттеснить государя от политики. Не приведёт ли это к тому, что мы снова вернёмся в 978 год, пусть и без насилия? Думаю, нам обязательно нужны наши наиблагороднейшие Гроверы. Когда я каждый день хожу покупать газету, то вижу целую кучу разных заголовков, даже если все они посвящены одному и тому же событию. Ни один разумный пёс не скажет, что это хорошая основа для правительства, — он покачал головой."
 bronzehill_barnaby.22.a:0 "Какое будущее принесёт нам демократия?"
 
 bronzehill_barnaby.23.t:0 "Встреча с представителями профсоюзов"
 bronzehill_barnaby.23.d:0 "Это был один из тех редких случаев, когда Софтфур действительно наслаждалась своей должностью в правительстве. [BRZ_barnaby_socialist_leader] являлась нынешним премьером и быть министром труда и социального обеспечения при ней временами было очень непросто, ведь слишком многие политические предложения Рози были отвергнуты. Хотя премьер-министр говорила, что стремится к социальному равенству, на деле она всё ещё боялась предпринимать радикальные шаги, необходимые для достижения этой цели. Но сегодня Софтфур предстояло встретиться с профсоюзными деятелями со всей империи. Как министр, она отвечала за поддержание отношений с профсоюзами, и поэтому проведение небольшого съезда могло поспособствовать прогрессу в этой области. Ни [BRZ_barnaby_socialist_leader], ни имперский регент не были полностью уверены в её идее, но, по крайней мере, на этот раз они не стали её останавливать.\n\nЗал уже был заполнен различными грифонами. Некоторых из них она знала ещё со времён учебы в университете. Рози увидела Карла Легрейфа, который стоял у стола и разговаривал с грифоном, которого она никогда раньше не видела. Когда она подошла поприветствовать старого знакомого, другой грифон, чьи перья были окрашены насыщенным красным цветом, подошёл к ней.\n\n— Рози Софтфур! Наш министр! Как приятно с вами познакомиться. Я Вернер Ротфлюгель, из грифенхеймского союза монархо-коммунистов. Я вот только что разговаривал с товарищем Легрейфом, который сказал, что знает вас уже более двадцати лет. Я читал ваши работы, а также статьи вашей подруги Вуффингхарт, и они убедили меня присоединиться к вашему делу. Как я только что пытался сказать товарищу Легрейфу, настоящему коммунизму нужен монарх, но он, похоже, ярый республиканец.\n\nГрифон ожидающе смотрел на неё, но Рози не совсем понимала, в какую игру её пытаются втянуть, и поэтому не спешила делать каких-либо серьёзных заявлений. — Добро пожаловать на конгресс, товарищ Ротфлюгель. Я рада слышать, что вам нравятся мои работы, а также труды моей уважаемой подруги Вуффингхарт. Я считаю, что вопрос о республиканизме не должен больше разделять нас. Наши нынешние и будущие реформы должны ясно показать, что монархия не является препятствием для социальной справедливости, как могут утверждать некоторые авторы. Но было бы также глупо полагаться на то, что монархия сама по себе принесёт нам истинное равенство, и поэтому мы сами должны приложить к этому усилия. И это одна из главных причин, по которой я созвала данный съезд."
 bronzehill_barnaby.23.a:0 "Нас объединяет борьба за права рабочих."
 
 bronzehill_barnaby.24.t:0 "Программа реформ выполнена"
 bronzehill_barnaby.24.d_guildedwing:0 "Женевьева Гильдедвинг сидела в своём кабинете и размышляла обо всём, что произошло с момента её назначения на пост премьер-министра. Добилась ли она обещанных перемен? Некоторые даже в её собственном кабинете были готовы уверенно заявить, что нет. Эта надоедливая собака Софтфур постоянно приходила к ней с предложениями одно радикальнее другого. Но, по собственному мнению Женевьевы, она успешно выполнила то, что планировала, поскольку любое дальнейшее вмешательство в экономику могло оказаться опасным. Грифина никогда не была противницей ставки на частные компании, хотя некоторые члены её партии были возмущены подобным подходом.\n\nНо Женевьева всё равно гордилась нынешними успехами, поскольку смело могла утверждать, что добилась реального прогресса. Неравенство в империи неуклонно сокращалось, и даже простые рабочие могли почувствовать улучшение уровня жизни. Многочисленные правительственные программы, будь то доступное государственное жильё, Акт о справедливом распределении земли или Акт о поддержке родителей, имели огромный успех. И, конечно, Акт о правах трудящихся... то был один из первых законов, принятых после того, как правительство приступило к реализации своей программы реформ.\n\nЭто было довольно непросто, но в итоге Женевьеве пришлось признать, что Барнаби сыграл в этом отнюдь не последнюю роль. Его способность находить нужные слова в нужное время была поистине незаменимой... Возможно, пришло время позабыть старые обиды. Да, пёс завоевал Скайфол – её старый дом, но предложил вполне достойную замену. Удивительно, но даже целые страны могут меняться... Империя Грифонов, ставшая оплотом свободы, была немыслима всего десять лет назад.\n\nНастало время выдохнуть и чуть-чуть расслабиться. Но только до следующих выборов, на которых граждане вновь будут выбирать между двумя видениями империи."
 bronzehill_barnaby.24.d_schueler:0 "Джорджина Шулер сидела в своём кабинете и размышляла обо всём, что произошло с момента её назначения на пост премьер-министра и даже ещё прежде. Сначала она была просто министром экономики, но затем Гильдедвинг попыталась свергнуть монархию, так что срочно потребовался новый кандидат на пост премьера. Старт Джорджины в новой роли был не слишком гладким, ей хотелось провести новые выборы, чтобы получить законный мандат для своего правительства. Однако Барнаби был непреклонен в этом вопросе: свежие выборы ещё больше раздуют интригу, а это полностью противоречит его желанию скрыть неудачный переворот. Ну, или пёс хотел, чтобы все так думали.\n\nЧто ж, теперь дело продолжения мандата Гильдедвинг легло на плечи Джорджины. И она могла утверждать, что добилась реального прогресса. Неравенство в империи неуклонно сокращалось, и даже простые рабочие могли почувствовать улучшение уровня жизни. Многочисленные правительственные программы, будь то доступное государственное жильё, Акт о справедливом распределении земли или Акт о поддержке родителей, имели огромный успех. И, конечно, Акт о правах трудящихся... то был один из первых законов, принятых после того, как правительство приступило к реализации своей программы реформ.\n\nИмперский регент также сыграл очень важную роль во всем этом. Трудно признать, но переход империи, привыкшей к абсолютистскому правлению, к полной демократии потребовал столько же работы – если не больше – сколько и прежняя автократия. Барнаби был очень полезен и смог успокоить аристократов и промышленников империи, дабы последствия принятия наиболее радикальных законов не разъярили их. Пёс действительно умел убеждать...\n\nНо теперь партийная программа была в основном выполнена, и пришло время немного отдохнуть от постоянного потока политических реформ – по крайней мере, до тех пор, пока следующие выборы не дадут новый мандат не менее новому правительству."
 bronzehill_barnaby.24.a:0 "Мы добились очень многого."
 
 bronzehill_barnaby.25.t:0 "В казармах"
 bronzehill_barnaby.25.d:0 "Армейская тренировочная площадка возле Хельхейма казалась пустой. Большинство солдат несли службу на фронтах или участвовали в парадах в иных городах. Однако в одной из казарм полковники фон Баттерберг и фон Лейнёль сидели вместе в офицерской столовой, распивая бутылку отличного вина из Виновии и непринуждённо обсуждая политику.\n\n— Ха, мне нравится как всё начинает складываться! Например, поправка к закону о флаге. За наше здоровье! — полковник фон Баттерберг взял свой бокал с вином и кивнул сослуживцу. — Возможно, я зря критиковал этих двух псов. Все эти разговоры о демократии заставляли меня беспокоиться за наш дух как нации. Но, похоже, они всё же пришли в себя и сосредоточились на действительно важных вещах.\n\nПолковник фон Лейноль махнул лапой в ответ. — Должен сказать, мне нравится Копперхилл. Он служил в армии, конечно, в дни революции. Барнаби – наивный щенок, и я не думаю, что он когда-нибудь видел казармы изнутри. Но у юности есть и свои плюсы: редко в ком увидишь столько задора и энергии... Ладно, неважно. Но я должен сказать, что не согласен с тобой по поводу демократии – она не вредит нашему духу. Весьма хорошо, когда у руля стоит какой-нибудь разумный грифон – или, лучше сказать, какой-нибудь пёс. Честно говоря, при Гровере V дела шли не слишком хорошо, не так ли? И в конце концов, не стоит забывать, что армия Бронзхилла под командованием Копперхилла всё же сумела победить Рейхсармию в честной битве.\n\n— Да, это был ещё тот позор для нас. Высшее командование Бронзхилла на практике доказало, что оно лучше старых добрых грифонов. Наши генералы стали самодовольными, за что и поплатились. Любопытно, что мы редко об этом слышим сейчас, верно? Полагаю, псы не хотят привлекать лишнего внимания к тому, что не они первыми выбрали регента, — грифон хихикнул.\n\n— Верно. Но я хотел сказать, что, возможно, командование псов оказалось получше, потому что им было во что верить – в нацию, которую они защищали. Правда, я считаю, что как только грифоны поймут, что служба в армии теперь позволит защитить их собственную свободу, мы увидим, как зарождается истинный дух Империи Грифонов. И он будет ничуть не хуже прежнего."
 bronzehill_barnaby.25.a:0 "Нашим солдатам теперь есть во что верить, и это крайне хорошо."
 
 bronzehill_barnaby.26.t:0 "Программа реформ выполнена"
 bronzehill_barnaby.26.d:0 "Уинстон Копперхилл сидел в своём кабинете, уставившись на разложенные на столе бумаги. Увы, но сегодня он просто не мог сосредоточиться на документах. Откинувшись в кресле, пёс закрыл глаза и задумался обо всём, что произошло после выборов. Это было неспокойное время, когда множество реформ и законов были приняты впервые избранным в истории империи парламентом.\n\nВ целом можно было гордиться нынешними успехами. Грифоны империи избрали Уинстона для дальнейшего служения народу, и он приложил все усилия, чтобы страна оставалась сильной и единой. Самые лучшие и талантливые граждане могли совершать новые чудесные технологические прорывы, армия могла быть спокойна, зная, что правительство её поддержит, а с преступностью и коррупцией, причины которых уходили корнями в глубину веков абсолютизма, боролась наделенная всеми необходимыми полномочиями полиция.\n\nИ во всём этом решающую роль сыграл Барнаби. Старый пёс почувствовал приятно согревающее тепло от мыслей об этом. Имперский регент успешно доказал своё мастерство в политических делах, оказавшись даже более умелым на этом поприще, чем сам Копперхилл. Ноющие кости регулярно напоминали старому псу о немалом возрасте, и хотя его ум был по-прежнему острым, Уинстон не сомневался, что у молодого пса куда больше энергии, чем у него самого. С невероятной тактичностью и аккуратностью Барнаби выстроил стабильную демократическую систему, убедил прежних власть имущих согласиться с ней и даже воспитал молодого императора в духе ответственного конституционализма.\n\nПёс снова открыл глаза, чтобы ещё раз взглянуть на отчёты на своем столе. Но мысли Копперхилла по-прежнему были заняты другими вопросами. Кажется, действительно пора сойти с политической сцены на время. По крайней мере до следующих выборов, когда новый мандат принесёт свежие цели."
 bronzehill_barnaby.26.a:0 "Мы добились очень многого."
 
 bronzehill_barnaby.27.t:0 "Предвыборная кампания начинается"
 bronzehill_barnaby.27.d:0 "Прошло почти пять лет и срок действия полномочий нынешнего созыва парламента подходит к концу. Осталось всего 100 дней и предвыборный сезон уже официально стартовал. Вскоре мы увидим, как партии вновь представят избирателям свои идеологические программы. Что же случится на этот раз? Кого выберут избиратели?"
 bronzehill_barnaby.27.a:0 "Удачи всем кандидатам."
 
 bronzehill_barnaby.28.t:0 "Кабинет сформирован"
 bronzehill_barnaby.28.d:0 "Новый кабинет сформирован, и его члены готовы поработать во благо страны."
 bronzehill_barnaby.28.a:0 "Нам пригодится их помощь."
 
 bronzehill_barnaby.29.t:0 "Письмо в Алмазную Гору"
 bronzehill_barnaby.29.d:0 ""Это не так-то просто," — подумал Барнаби, глядя на пустой лист бумаги перед собой. Отправить письмо королеве Молли должно было быть проще простого, ведь пёс, как ему казалось, знал, что хотел написать: попросить её присоединиться к Империи Грифонов, и воссоединить алмазных псов, которые так давно разлучились. Но по мере того как Барнаби пытался найти нужные слова, дело становилось лишь сложнее и сложнее.\n\nУ них с Молли было немало общего. Оба монарха пришли к власти, чтобы реформировать государство после свержения их отцов. Хотя Барнаби был вынужден признать, что его отец всё же не был злым тираном-рабовладельцем. Но если посмотреть на это с другой стороны, то Молли пришлось куда труднее, чем ему, ведь реформировать Алмазную Гору было значительно сложнее... А ведь она даже была примерно одного с ним возраста. Барнаби внезапно почувствовал странное покалывание и поспешно отогнал эту мысль.\n\nНо регенту очень не хотелось услышать её отказ. Алмазные псы, единые в гармонии – что может быть лучше столь прекрасного зрелища? Если им придётся воевать друг с другом, это окажется жестокой насмешкой судьбы. Предки Молли вместе с пони востока выступили против империи. Это было так неправильно... Теми самыми пони, что убили Гровера II, защитника Бронзхилла... Так, лучше не думать об этом. Конечно, королева Молли окажется лучше своих предков и увидит пользу от сотрудничества с империей. Несомненно.\n\nНаконец-то закончив письмо, Барнаби призадумался. Затем он поспешно вызвал придворного фотографа, чтобы тот сделал снимок его вместе с Гровером, и вложил фотографию в письмо. Это было крайне необычно для дипломатического послания, но пёс чувствовал, что подобный ход совершенно необходим."
 bronzehill_barnaby.29.a:0 "Подождём ответа."
 
 bronzehill_barnaby.30.t:0 "Письмо из Грифенхейма"
 bronzehill_barnaby.30.d:0 "Сегодня мы – точнее, лично королева Молли – получила письмо из Грифенхейма. Его отправил Барнаби Бронзтейл, граф Бронзхилла, не так давно ставший регентом малолетнего грифоньего императора. Вскоре после этого молодой пёс приступил к основательному реформированию империи, дабы она стала по-настоящему демократическим и гармоническим государством.\n\nНо помимо этого он также занялся задачей возвращения территорий, которыми империя владела до своего распада в 978 году. После многочисленных побед империя превратилась в настоящего гегемона Грифонии, и теперь мало кто осмеливается противостоять ей. И теперь, к добру или к худу, регент обращается к нам.\n\nОднако в письме рисуется совсем иная картина. Барнаби представляет себя как реформатора и борца за свободу и хвалит нас – точнее, королеву Молли – за то, что мы покончили с рабством и превратили Алмазную Гору в оплот гармонии. Затем регент просит, чтобы мы добровольно присоединились к империи, дабы "объединить старую стаю в гармонии и мире". Пёс гарантирует, что королева Молли сохранит своё положение правительницы Алмазной Горы "также как и он – титул графа Бронзхилла". Несмотря на весьма дружелюбный тон, многие в нашем правительстве сомневаются, насколько "добровольным" будет это объединение. Хотя в письме содержатся лишь намёки на последствия нашего отказа, отрывок о том, что "сохранение верности пони, убившим Гровера II, будет самым настоящим издевательством для нашего гордого рода", беспокоит многих членов нашего правительства.\n\nТакже весьма необычным является тот факт, что к официальному дипломатическому письму регент приложил фотографию, на которой запечатлены он и молодой император. Говорят, что королева Молли довольно внимательно изучала этот снимок."
 bronzehill_barnaby.30.a:0 "Мы согласны, если получим надлежащую автономию."
 bronzehill_barnaby.30.b:0 "Мы не можем отказаться от нашего суверенитета."
 
 bronzehill_barnaby.31.t:0 "Алмазная Гора соглашается"
 bronzehill_barnaby.31.d:0 "Мы получили ответ от Алмазной Горы, в котором наши восточные родичи согласились стать частью имперского домена, если им будет гарантирована надлежащая автономия. Хотя они требуют чуть более щедрых условий, чем те, что были предложены нами изначально, большинство наших чиновников считают это умелым манёвром их правительства для сохранения своей репутации.\n\nРегент Барнаби был безмерно счастлив, и многие даже слышали, как он тихо подвывал на мотив парочки весёлых песен в тот день. Немного позже пёс объявил, что отправится с личным визитом в Алмазную Гору, чтобы "развеять все оставшиеся опасения, которые могут возникнуть у их граждан"."
 bronzehill_barnaby.31.a:0 "Псы вновь едины."
 
 bronzehill_barnaby.32.t:0 "Алмазная Гора отказывается"
 bronzehill_barnaby.32.d:0 "Увы, но к нашему великому разочарованию Алмазная Гора отвергла отправленное им крайне щедрое предложение. Заявив, что "ничто не должно ущемлять их суверенитет", наши восточные кузены сказали, что "признание императора в качестве сюзерена вполне ожидаемо от кого-то вроде псов Бронзхилла". Они также напрямую заявили, что "смерть Гровера II произошла в ходе оправданного акта самообороны", и что "подобное может случиться и вновь".\n\nРегент Барнаби выглядел особенно опустошённым этой новостью. Несмотря на не самое хорошие самочувствие после таких вестей, он приказал армии "спасти псов Алмазной Горы от их безумного и нелегитимного правительства". Похоже, что война между кузенами теперь неизбежна."
 bronzehill_barnaby.32.a:0 "Пёс против пса. В каком проклятом мире мы живём..."
 
 bronzehill_barnaby.33.t:0 "Свадьба"
 bronzehill_barnaby.33.d:0 ""Здесь, в пещере, на удивление тепло," — подумал Барнаби. Королева Молли настояла на том, чтобы их брак прошёл в соответствии с надлежащими церемониями алмазных псов – хотя и в присутствии священника Эйр – и так Барнаби оказался в храме глубоко под Алмазной Горой. При виде статуй, украшавших стены, пёс припомнил смутные образы старых богов. Здесь, в подгорных глубинах, было нечто древнее, на что реагировала сама суть его души...\n\nПоследний месяц был очень непростым и настроение Барнаби постоянно колебалось между двумя крайностями. Когда он впервые встретился с Молли лично, она показалась ему осторожной, даже отстранённой. Регент почувствовал разочарование, как щенок, чей шарик лопнул. Но в последующие дни, когда Барнаби пытался вести себя профессионально, Молли, всё же изменила своё мнение. Ну или ему так показалось. По мере того как королева начинала проявлять больше эмоций по отношению к нему, ощущение бабочек в животе вернулось. И Молли это заметила. Это был едва заметный сдвиг, но они стали проводить больше времени наедине, и та показывала ему разные уголки Алмазной Горы. Прошло ещё несколько дней, за которые Барнаби убедился в своих чувствах, после чего сумел набраться храбрости и в итоге признался ей в любви.\n\nОтвет пёс не забудет никогда. — Сперва ты хочешь получить моё королевство, а теперь ещё и меня в качестве вишенки на тортике? — услышав эти горькие слова, Барнаби в шоке отступил назад, не в силах вымолвить ни слова. Молли молча смотрела на него и эта минута казалась самой долгой в жизни регента. Затем она вдруг обняла его и совершенно другим тоном произнесла: — Прошу прощения, граф, но я должна была убедиться. Я поклялась себе не выходить замуж только ради политической целесообразности. Теперь же я вижу, что твои чувства искренни. Это самый радостный день в моей жизни, ибо я тоже разделяю их!\n\nИ с этого момента всё изменилось. Отныне Барнаби и Молли стали неразлучны, проводя каждый момент вместе, а ещё через три дня объявили о своих намерениях прессе. И Грифенхейм, и Алмазная Гора в спешном порядке принялись за подготовку к церемонии, стараясь как можно органичнее совместить обряды обоих народов.\n\nПока Барнаби шёл к алтарю, он увидел среди ликующей толпы самого императора Гровера. Однако больше всего взглядов притягивал отец пса – Игнатий, сидящий рядом с Ровером Алмазным Щитом – батюшкой королевы Молли. Но вскоре у Барнаби уже не было времени смотреть на зрителей, так как Молли и он официально стали женой и мужем."
 bronzehill_barnaby.33.a:0 "Горько!"
 
 bronzehill_barnaby.34.t:0 "Проблема общественного доверия"
 bronzehill_barnaby.34.d:0 "Выборы закончились, новый состав парламента был собран, так что Барнаби мог вздохнуть с облегчением. Первый шаг был сделан. Откинувшись в кресле в своём кабинете, пёс закрыл глаза. На мгновение ему привиделся мир, где регент мог бы просто расслабиться и отдохнуть, передав бремя управления империей кому-то другому. Но это, конечно, был всего лишь сон наяву.\n\nНа самом деле на смену старым проблемам мигом пришли новые. Казалось, что половина населения ожидала новых недостижимых чудес, наслушавшись щедрых предвыборных обещаний, исполнение которых само по себе являлось непростой задачей, а другая половина, судя по всему, вообще не верила в демократию и хотела возвращения к абсолютизму. Некоторые бюрократы, приглашённые для отчёта о правительственном бюджете перед финансовым комитетом парламента, были настолько возмущены всем этим, что ворвались в кабинет Барнаби, требуя от него "немедленно восстановить лояльность к императору в парламенте". Псу потребовался целый час красноречивых уговоров, чтобы заставить их согласиться на этот новый вариант общественного контроля. Но Барнаби не сомневался, что к нему на поклон обязательно придут новые недовольные.\n\nПёс потянулся за ручкой. Отныне нужно будет внимательно следить за доверием населения к новым институтам, пока он не убедится, что демократия укоренилась не только на бумаге, но и в сердцах граждан. Когда регент писал указ для имперской бюрократии об организации еженедельных опросов, на его морде появилась слабая улыбка. Была определённая ирония в том, что хотя Барнаби имел все возможности сохранить абсолютистское правление, будь на то его желание, он оказался единственным, у кого хватило силы воли внедрить в империи настоящее конституционное правление. В отличие от неудачливых республиканцев тридцатилетней давности, он прекрасно знал, сколько перемен может вынести империя, не рухнув под давлением изнутри. Ну или так пёс собирался повторять себе раз за разом, пока полностью не поверит в эти слова."
 bronzehill_barnaby.34.a:0 "Мы ещё не закончили."
 
 bronzehill_barnaby.35.t:0 "Вмешательство регента"
 bronzehill_barnaby.35.d:0 "Дела обстояли не лучшим образом. Когда Барнаби читал последние отчёты об уровне доверия населения к парламенту, он мог лишь удручённо качать головой. Оно и так было низким довольно долгое время, а теперь, казалось, и вовсе рухнуло.\n\nПослышался стук в дверь и через мгновение в кабинет вошли Копперхилл и [BRZ_barnaby_socialist_leader]. Старый пёс выглядел усталым, а грифина – попросту злой. Барнаби посмотрел на них, словно надеясь прочесть их мысли, но потерпел неудачу. Пёс вздохнул.\n\n— Я пригласил вас на личную встречу из необходимости отреагировать на определённые прискорбные события. Уверен, вы уже заметили, что общественное мнение о парламенте достигло нового минимума. В правительстве постоянные внутренние распри, да и оппозиция ничем не лучше, — регент сделал небольшую паузу, чтобы взглянуть на двух стоящих перед ним политиков. — Сейчас я ежедневно получаю письма от администрации с просьбой "вернуть ответственное правительство", как они это предпочитают называть. Генеральный штаб стал беспокойным и уже добрую дюжину раз просил меня поддержать переворот. Если так продолжится ещё хоть день, то не думаю, что смогу их больше сдерживать, — Барнаби прикрыл глаза. — Конечно, я могу приостановить работу парламента, распустить партии и править с помощью декретов. Многие псы и грифоны только приветствовали бы подобный шаг. Но поступить так – значит отказаться от мечты. Прийти к своему старому отцу и признать, что он всегда был прав... Но я не стану этого делать. Вместо этого вы двое сформируете коалиционное правительство. О деталях не беспокойтесь – они теперь моя забота.\nБарнаби замолчал, а затем продолжил, внезапно повысив голос: — Во всём этом виноваты вы и ваши дурацкие щенячьи игры. Из-за вас я попал в это затруднительное положение, но это был первый и последний раз. Больше вам не удастся разрушить мои планы относительно империи!\n\nДвое партийных лидеров, стоявшие перед Барнаби, промолчали. Они были шокированы подобной вспышкой гнева от всегда спокойного регента. Через некоторое время Барнаби продолжил излагать разработанные им планы, и у его собеседников не осталось другого выхода, кроме как согласиться."
 bronzehill_barnaby.35.a:0 "Сможет ли империя выжить без монарха?"
 
 bronzehill_barnaby.36.t:0 "Плоды демократии"
 bronzehill_barnaby.36.d:0 "Много лет назад Барнаби сидел в этом кресле и мечтал о мире, в котором институты империи смогут управлять сами собой без надзора с его стороны. И сегодня его мечта стала реальностью.\n\nВ последние месяцы опросы общественного мнения свидетельствовали о неизменно высоком уровне доверия к демократии и парламенту. Хотя политические дебаты были привычно бурными, основы демократического правления, подотчётности обществу и разделения властей теперь были широко признаны и всерьёз никем не оспаривались. Даже вечные соперники перемен вроде армии теперь поняли, что больше не могут оставаться вне общественного контроля.\n\nНо изменения заключались не только в этом. По мере того как росло доверие к институтам, всё реже совершались преступления вроде уклонения от уплаты налогов и коррупции. Дух доверия охватил всё общество, и даже частные предприятия и неправительственные организации стали меньше полагаться на кумовство и больше на меритократию. Результатом стало общее повышение производительности труда, а также значительное увеличение счастья граждан.\n\nПёс улыбнулся. Его труд в качестве регента ещё не закончился, но наконец-то... наконец-то появился реальный шанс, что он станет куда легче."
 bronzehill_barnaby.36.a:0 "Как можно жить в государстве, не доверяя ему?"
 
 bronzehill_barnaby.37.t:0 "Главные партии"
 bronzehill_barnaby.37.d:0 "Пангрифонья Гармоническая Партия (на гриффише: Pan-Greifische Harmonische Partei) возникла из Гармоническо-консервативной Партии Бронзхилла, вобрав в себя более мелкие гармонические партии из других частей Герцландца. Хотя партия сыграла решающую роль в формировании имперской демократии, с тех пор она придерживается более осторожного и постепенного подхода к реформам. Сейчас партия выступает за развитие экономического либерализма, снижение регуляций для бизнеса и значительные инвестиции во внутреннюю и внешнюю безопасность. Партия также выступает в поддержку храмов и усиления роли монарха.\n\nИх главный противник – Социалистическая Партия Империи Грифонов (по-гриффише: Sozialitische Partei des Greifischen Reiches), которая была основана в ходе объединения нескольких небольших социал-гармонических и социалистических движений. Объединив множество совершенно разных левых сил, партия поддерживает разнообразную политику, в основном сосредоточенную на социальном обеспечении, правах трудящихся и поддержке профсоюзов. Партия в основном выступает за секуляризм и критически относится ко всё ещё сохраняющемуся влиянию знати, однако в партийном уставе указано, что она поддерживает монархию."
 bronzehill_barnaby.37.a:0 "Кто же возглавит следующее правительство?"
 
 bronzehill_barnaby.38.t:0 "Второстепенные партии"
 bronzehill_barnaby.38.d:0 "Аграрный Альянс Грифонии (на гриффише: Agrarallianz Greifias) был основан дворянами и владельцами крупных поместий для продвижения их интересов в политике. Реорганизовавшись в политическую партию для участия во всеобщих выборах, Альянс позиционирует себя в качестве защитника установленного порядка, пользуясь немалой поддержкой духовенства. Девиз партии – "Für Kaiser, Reich und Tempel" (За императора, империю и храмы).\n\nКрестьянская и Рабочая Партия Империи Грифонов (на гриффише: Bauern- und Arbeiterpartei des Greifischen Reiches) отделилась от набирающей силу Социалистической Партии после того, как последняя сосредоточила свои усилия на вопросах городской политики. КРПИГ представляет интересы бедного населения сельской местности, которое часто вынуждено трудиться на крупных фермах. Партия в первую очередь требует ужесточения трудового законодательства и проведения земельной реформы.\n\nГрифоний Либеральный Союз Видов (на гриффише: Greifische liberale Artenunion) считает себя представителем меньшинств в империи, в особенности не-грифонов. Основную поддержку партия получает на западном побережье близ Скайфола, а также в других частях империи, где проживают меньшинства. Помимо прав меньшинств, партия выступает за государственное образование, личную свободу и прозрачность правительства.\n\nРабочая Партия Свободной Грифонии (на гриффише: Arbeiterpartei des freien Greifias) является однозначно прореспубликанской альтернативой Социалистической Партии, после того как последняя стала поддерживать монархическую платформу под давлением Барнаби и Софтфур. Из-за своих республиканских взглядов власти относятся к РПСГ с подозрением, но ей удалось завоевать позиции в исторически прореспубликанских районах. Политические цели относительно схожи с Социалистической Партией, но в некоторых аспектах они ещё более левые.\n\nРегионалисты – это различные местные партии или независимые кандидаты, которые выступают против чрезмерной власти Грифенхейма, предпочитая федерализацию, а иногда и полный роспуск империи. Их поддержка естественным образом снижается по мере реинтеграции новых регионов."
 bronzehill_barnaby.38.a:0 "Интересно, смогут ли они влиять на политику более крупных партий?"
 
 bronzehill_barnaby.39.t:0 "Об отце и сыне"
 bronzehill_barnaby.39.d:0 "После столь долгого пребывания на политической арене Барнаби уже почти перестал нервничать перед встречами. Но сегодня он никак не мог избавиться от беспокойства, поскольку его отец, Игнатий Бронзтейл, должен был посетить императорский дворец, чтобы встретиться со своим сыном и его юным подопечным. Формально у Барнаби не было причин тревожиться, поскольку уже бывший граф передал ему все свои права и привилегии и ныне не имел никакого влияния на политику, которую внедрял Барнаби. И всё же... отец остаётся отцом. Разве хоть один сын может утверждать, что ему всё равно?\n\nЧерез несколько часов старый пёс устроился в удобном кресле одного из многочисленных покоев дворца. — Ты наконец-то получил свой долгожданный парламент. Оправдал ли он твои ожидания? — с улыбкой спросил Игнатий. — Должен признать, я восхищён тем, что ты не свернул с намеченного пути, даже после стольких потрясений и кризисов. Когда я отрёкся от престола, чтобы позволить тебе заключить сделку со старым Копперхиллом, я ожидал, что твоя идея быстро развалится. Либо из-за реалий политики, либо же после вмешательства рейхсармии. Но ты был непреклонен.\n\nБарнаби же в отличие от отца не давал себе расслабиться. Молодой имперский регент тщательно взвешивал слова, стараясь сохранить свой образ мудрого политика. — О, я вполне доволен результатами. Конечно, партии порой с трудом находят общий язык и точки соприкосновения. Но такова природа политического диалога. И как бы мне ни нравилась конституция, я никогда не ожидал, что политические споры можно будет уладить одной подписью. Конечно, скептики тоже есть, но в целом я бы назвал уровень одобрения текущего курса высоким, — с улыбкой добавил пёс, — уж точно повыше, чем при правлении знати, как мне кажется.\n\nИгнатий усмехнулся в ответ на подколку. — Преимущество власти знати в независимости от общественного одобрения. Но давай оставим эту тему... Ты очень вырос как политик. Я по-прежнему не согласен с твоим видением, но хвалю тебя за успешное его воплощение. Только время покажет, действительно ли твоя "демократическая" империя окажется более стабильной по сравнению с автократической. Но ты добился куда большего, чем я ожидал – этого я не могу отрицать."
 bronzehill_barnaby.39.a:0 "Юный граф набрался опыта."
 
 bronzehill_barnabygrover.1.t:0 "Экскурсия по империи"
 bronzehill_barnabygrover.1.d:0 "— Мой император, могу я отвлечь вас на секунду? — дверь в кабинет Гровера отворилась, и в проёме показалась голова регента. — На следующей неделе у меня запланировано посещение нескольких городов империи, и я подумал, не согласитесь ли вы отправиться со мной. Из своего опыта я знаю, что со временем сидеть в стенах этого дворца становится на редкость скучно, так что, может быть, и вы захотите немного подышать свежим воздухом?\n\nГровер с удовольствием согласился, и уже через неделю они с Барнаби направлялись в Крону, первую точку их маршрута. Гровер был удивлён тем фактом, что его регент лично вёл машину, но пёс улыбнулся и сказал, что будучи графом – или даже императором – хорошо иметь возможность делать некоторые вещи самостоятельно, после чего пригласил Гровера сесть на заднее сиденье. Увы, вид из окна оказался не таким впечатляющим, как надеялся Гровер, ведь спереди, сзади и даже сбоку их окружали автомобили с охранниками, но при этом будущий император всё равно был уверен, что это приключение окажется забавным.\n\nПо прибытии в Крону Барнаби первым делом отвёл Гровера к ратуше. Она оказалась совсем не такой впечатляющей, как в Грифенхейме, но грифон решил, что это вполне разумно, поскольку сама Крона была гораздо меньше столицы. Их приветствовал мэр, солидный грифон с шерстью и перьями голубых цветов. — Добро пожаловать, ваше величество, в Крону! Я очень рад, что удостоился чести принимать нашего великого императора. Надеюсь, путешествие прошло без неприятностей? Проходите внутрь! И, да, приветствую и вас тоже, господин регент, — мэр повернулся к Барнаби. — Ваше высочество, я очень рад, что вы почтили наш город своим визитом, — он вновь посмотрел на Гровера. — Вы оба, я имею в виду. Позвольте мне продемонстрировать вам наши достижения.\n\nГровер и Барнаби последовали за мэром. Регент ранее не раз упоминал имя чиновника, но Гровер всё равно забыл его. Однако куда важнее было то, что мэр был избран совсем недавно и при значительной поддержке социалистов. Но теперь Гровер с удивлением наблюдал, как мэр на первый взгляд был рад визиту императора. Разве не социалисты добивались его отставки в пользу республики? Грифон решил не терзаться дальнейшими сомнениями и напрямую спросил об этом.\n\nМэр гулко рассмеялся и сказал: — Ну, ваше величество, я вовсе не такой социалист. Я просто хочу лучшей жизни для всех и поддерживаю того, кто этого добивается. При вашем отце это действительно было трудно, но сейчас? На мой взгляд, ныне нет ни единой причины для установления республики."
 bronzehill_barnabygrover.1.a:0 "Поддержим народ и он ответит тем же правительству."
 
 bronzehill_barnabygrover.2.t:0 "О законах и налогах"
 bronzehill_barnabygrover.2.d:0 "У будущего императора только что закончилась последняя лекция. Он узнал всё о Гровере III и многочисленных законах, которые были приняты во время его правления. У юного грифона голова шла кругом, когда он пытался запомнить все даты. Как сказал ему учитель: "законы – это основа нации: Гровер II мог выковать части макета империи с помощью железа и крови, но именно Гровер III склеил их, дав державе имперский кодекс". Грифон ещё немного поразмыслил над этим утверждением. Возможно, даты – это не самое важное, что нужно было запомнить. Скорее ему следует побольше узнать о том, какие именно законы внедрил Гровер III и как они повлияли на империю в целом.\n\nНа пути в личные покои Гровер увидел одетую в костюм грифину, которая, судя по всему, направлялась в кабинет Барнаби. Император не узнал её, хотя в этом не было ничего удивительного, и решил спросить незнакомку о цели визита. В конце концов, это ведь его дворец, не так ли?\n\nГрифина была удивлена и даже несколько смущена подобным вопросом. — Ваше величество, я заместительница секретаря в министерстве финансов. И мне нужно узнать мнение регента по поводу изменений в налоговом кодексе, которые планирует внести кабинет министров, — встретившись с будущим императором взглядом, она продолжила с некоторой тревогой. — Мы планируем снизить государственную пошлину при покупке небольших земельных участков. С учётом нынешних расценок это обойдётся имперской казне примерно в 230 миллионов идолов в год. И... могу я спросить, почему вас это так интересует?\n\n— О, я только что прослушал лекцию о Гровере III. Он создал много сводов законов, верно? Вот я и подумал, что законы – это очень важно. И поэтому я, как император, должен проявлять к ним интерес, так? — однако в голосе грифона императорских кровей не слышалось полной уверенности.\n\n— Понятно. Да, ваше величество, законы действительно очень важны для государства. Однако... мне пора идти на встречу, не хочу заставлять вашего регента ждать. Но, может быть, вы хотите пойти со мной? — Гровер кивнул.\n\nКогда оба грифона прибыли в кабинет Барнаби, пёс был заметно удивлён, увидев императора, но ничего не сказал. И так Гровер получил возможность присутствовать на совещании. Он не был уверен, был ли его опыт интересным или просто скучным. Но, несомненно, там было озвучено много цифр, и всё казалось очень важным."
 bronzehill_barnabygrover.2.a:0 "Законы – фундамент нации."
 
 bronzehill_barnabygrover.3.t:0 "Урок вождения"
 bronzehill_barnabygrover.3.d:0 "Барнаби не знал, как к этому относиться. Но Гровер так долго упрашивал его, что регент в итоге был вынужден сдаться. Император уже пару лет увлекался танками и раз за разом спрашивал своего регента, можно ли ему проехаться на одном из них. Подобает ли императору разъезжать на танках? "Наверное, нет," — подумал Барнаби. Но, с другой стороны, он был ещё птенцом. Рано или поздно грифон перерастёт увлечения юности.\n\nГроверу не было дела до этих забот. Когда они прибыли на военный полигон в окрестностях Хельхейма, юный грифон выпрыгнул из машины и тут же взлетел в воздух, чтобы посмотреть на танки. — Эй! — послышался громкий голос откуда-то снизу. — Никаких полётов над полигоном! — Гровер приземлился и чуть не столкнулся клюв к клюву с очень строгим на вид офицером. Однако, когда военный увидел императора, то его строгий взгляд мигом смягчился. — А, ваше величество. Не узнал вас. Но действительно, пожалуйста, не летайте здесь, это весьма опасно. У нас повсюду стоят системы противовоздушной обороны.\n\nК этому времени уже прибыл и Барнаби. Гровер даже не заметил, как далеко он улетел – в воздухе он всегда перемещался куда быстрее, чем по земле. — Мой император, пожалуйста, не улетайте без предупреждения, — пропыхтел пес. — Я понимаю, что вы взволнованы, но всё же я бы предпочел, чтобы вы держались поближе ко мне, — Барнаби повернулся к офицеру. — Полковник фон Баттерберг? Мы здесь для того, чтобы император опробовал танк, — офицер отдал честь и повёл их к стоящему рядом с тяжёлой бронемашиной экипажу, после чего настало время знакомства.\n\n— Здравствуйте, я Томас. Здесь у нас Маркус – наводчик, Джулия – заряжающая, и Лиза – радистка. Готовы к экскурсии? Тогда залезайте за мной внутрь.\n\nГровер и четверо остальных грифонов забрались в бронированное чудовище. После этого Томас объяснил будущему императору, как работают педали и как видеть куда едешь. Гровер всем телом чувствовал, как танк трясется и дрожит, когда они ехали по лугу. Внутри было очень тесно, так что Гровер перестал завидовать солдатам, которым приходилось вести эти машины в настоящий бой. Когда Маркус выстрелил, весь танк завибрировал. Тестовый заезд вышел впечатляющим, но испытывать такое каждый день мало кому под силу."
 bronzehill_barnabygrover.3.a:0 "Танки всё равно прекрасны по-своему."
 
 bronzehill_barnabygrover.4.t:0 "Как управлять империей"
 bronzehill_barnabygrover.4.d:0 "Что-то было не так. Гровер сидел над книгами, читая истории о том, как его предки создали Империю. Они были косвенно связаны друг с другом, но все работы объединяла одна общая мысль – решительность и твёрдое лидерство всегда играли ключевую роль в строительстве империи. Но его не ждут ни решительные действия, ни ясное лидерство. Нет, его власть теперь ограничена конституцией и парламентом. В голову закралась тревожная мысль: а был ли Барнаби так верен ему, как он думал? Разве его регент своими лапами не отменил право на полноценное правление? Однако Гровер уважал Барнаби. Пёс всегда был добр к нему и, казалось, желал только лучшего. Может, стоило просто спросить у регента напрямую, а потом уже решать, что делать?\n\nТем же вечером он потребовал у Барнаби объяснений – почему его власть ограничена конституцией. Регент выглядел несколько потрясённым таким обвинением, пусть и старался не показать этого. — Ваше Величество, в ваших книгах по истории действительно написана правда. Хороший император способен привести Империю к величию, хотя и нельзя забывать цену, которую заплатил Гровер II в своих войнах. Но ведь в тех же книгах описаны и Гровер IV, ваш дед, и Гровер V, ваш отец. Вы читали о них? Везде есть другая сторона истории. Как вы думаете, почему Империя рухнула?\n\n— Она рухнула, потому что Вингбардия и Аквелия предали её, отколовшись от страны. А затем революция разрушила всё, что осталось.\n\n— Да, вы в чём-то правы, Ваше Величество. Но в этом распаде есть и нотка горькой правды. Великий император может создать континентальную державу, но если на месте автократического правителя будет плохой император, то он может привести её к гибели. Борей прости меня, но нет смысла скрывать правду – ни ваш дед, ни ваш отец не обладали достаточным возможностями, чтобы сохранить империю. Это обратная сторона власти, такая же неотвратимая, как и возможности великого монарха.\n\n— И вы не верите, что я смогу удержать Империю?\n\n— Дело не только в этом. Если бы вопрос был только в вас, я бы безоговорочно передал всю власть. Но мы должны думать с учётом долгосрочной перспективы. Я создаю институты, которые смогут сохранить Империю. Когда-нибудь появится новый Гровер V, но страна выстоит, потому что её судьба больше не будет зависеть от воли одного грифона."
 bronzehill_barnabygrover.4.a:0 "Империя переживёт нас всех."

 bronzehill_barnabygrover.5.t:0 "Сердце и корона"
 bronzehill_barnabygrover.5.d:0 "Гровер лежал на кровати сложив крылья словно одеяло поверх себя. Его клюв был прижат к подушке, а хвост нервно бил по краям кровати. Он размышлял над трудной проблемой и никак не мог прийти к решению.\n\nСуть проблемы была проста: сегодня он встретил дочь одного политика, и ему очень понравился её голос. Она выглядела грациозной, а перья грифины были красивого фиолетового оттенка. Немного схитрив, он сумел выкроить несколько минут, чтобы поговорить с ней наедине, и к своему восторгу обнаружил, что она тоже рада встрече с императором. Впрочем, их разговор вскоре прервался, поскольку Барнаби настоял, чтобы он присутствовал на официальном ужине, но после этой встречи он почти не придавал значения тому, что происходит вокруг.\n\nПрошло уже несколько часов, и мир снова стал напоминать о себе, принося с собой сомнения. Барнаби всегда говорил ему, что император должен думать о других не меньше, чем о себе самом. Титул – это не только привилегия, но и обязанность. Но какова она именно в таком случае?\n\nЧасть его души хотела просто отбросить эти мысли. В конце концов, почему он не может просто найти себе подругу, как любой другой грифон? Ему ведь всё равно придётся жениться, так почему бы не выбрать того, кто ему хотя бы нравится? Но... его предки... Нет, скорее всего, нет. Ему стало не по себе. Мысли о книгах по истории стали словно холодным душем для грифона. В них браки всегда обсуждались в политическом контексте, но никогда не в личном. На мгновение он возненавидел свою корону сильнее, чем когда-либо. Гровер сделал глубокий вдох. Сколько его сверстников печалятся из-за того, что им не отвечают взаимностью? А он... он печалится потому, что всё наоборот."
 bronzehill_barnabygrover.5.a:0 "Император никогда не бывает свободен."
 
 bronzehill_barnabygrover.6.t:0 "Встреча с премьер-министром"
 bronzehill_barnabygrover.6.d_copperhill:0 "Гровер открыл дверь в кабинет премьер-министра. Честно говоря, хотя Копперхилл работал прямо из императорского дворца, Гровер нечасто с разговаривал с псом. На самом деле, вероятно, за все эти годы император перебрасывался словами со своим премьер-министром всего пару раз. Сколько же сейчас этому псу? Должно быть, хорошо за семьдесят. Насколько Гровер помнил, Копперхилл участвовал в подавлении революции. И что он оказал немалое влияние на Барнаби. Но не растерял ли пёс хватку с годами?\n\nЕго поприветствовал тёплый, глубокий голос. — Добро пожаловать, мой император. Ваш регент взял на себя смелость организовать эту небольшую встречу. Не думаю, что мы с вами часто встречались. Это с Барнаби я говорю каждую неделю, а то и чаще. В будущем, после коронации, именно вы будете разговаривать с премьер-министром, хотя и не думаю, что именно со мной. Я чувствую, как стареют мои кости, — Копперхилл вздохнул.\n\n— О чём вы говорили с Барнаби?\n\n— О том, как работает правительство. Что мы планируем делать дальше, какова позиция министров по различным вопросам, да обо всём, что происходит на политическом поприще. Барнаби много знает об империи, и я восхищаюсь им. У него полно энергии. Если у нас возникает политический тупик, он обычно знает, что делать. Иногда он приходит на заседания кабинета министров, особенно если речь идет о спорных темах. Как сторонний наблюдатель, понимаете? Предлагая нейтральное мнение по этому вопросу. Но ещё он лично знаком со всеми лидерами оппозиции. И Барнаби тоже разговаривает с ними, пусть и не в такой официальной манере.\n\n— Но вы же премьер-министр. Я читал конституцию, и там сказано, что вы отвечаете за управление кабинетом и принятие решений, так?\n\n— Да. Но, как я уже сказал, Барнаби знает очень многое. Политика порой бывает весьма пристрастной, и в таких ситуациях нейтральный посредник может решить множество проблем ещё до того, как они возникнут официально. Конечно, Барнаби также уважают и высоко ценят в ответ. А это значит куда больше, чем можно подумать.\n\nРазговор продолжался ещё некоторое время. Выйдя из кабинета Копперхилла, Гровер стал размышлять о словах старого пса. Барнаби перерос пост премьер-министр, это было ясно. И его роль оказалась куда важнее той, что была прописана в конституции."
 bronzehill_barnabygrover.6.d_guildedwing:0 "Гровер открыл дверь в кабинет премьер-министра. Он что-то слышал о Женевьеве Гильдедвинг, но почти не общался с ней. У грифины был свой кабинет в императорском дворце, но их пути пересекались не слишком часто. Ведь дворец был на редкость огромным. Но Гровер знал, что Женевьева родом из Скайфола и являлась племянницей "железного канцлера" Гишара, который так долго издевался над его отцом. Но теперь она была здесь и служила империи. Жизнь – странная штука. Что же она думает о монархе?\n\nГровер застал её сидящей за своим столом. — Добро пожаловать, император. Думаю, вы впервые посетили меня в моём кабинете – ваш регент был достаточно любезен, чтобы организовать эту небольшую встречу, — грифина предложила Гроверу удобное кресло, усевшись напротив. — Думаю, это будет хорошей тренировкой для вас. Мы с Барнаби часто разговариваем, по крайней мере раз в неделю. Как император, вы должны будете часто общаться с премьер-министром – со мной или с кем-то другим.\n\n— И о чём вы обычно говорите с Барнаби?\n\n— Обо всех аспектах политики, я бы сказала. Законы и указы, которые мы планируем вместе с кабинетом министров, и, конечно же, материалы из администрации. Мы также обсуждаем новости. И Барнаби может дать совет по этим вопросам. Он много знает, у него полно энергии – и немало друзей. У регента множество контактов среди политиков, он получает информацию из очень разных источников, и я научилась доверять его советам.\n\n— Могу я задать вам личный вопрос? Вы родом из Скайфола, из предательской республики. Так почему вы не просто решили работать на империю, но даже стали её премьер-министром?\n\nЖеневьева на мгновение прикрыла глаза. — Жизнь не всегда проста и легка. Многие вещи, которыми мы дорожим, могут быть легко разрушены. Вы назвали Скайфол предательской республикой. Предательской по отношению к кому? К вашему отцу? При нём империя не была силой добра. Но в жизни есть и другие возможности добиться реализации своих идеалов. Империя изменилась. Если бы десять лет назад мне сказали, что я буду сидеть во дворце в Грифенхейме и мило беседовать с императором, я бы со смехом выгнала дурака из комнаты. Но времена меняются. И я думаю, что это во многом связано с Барнаби. С ним не всегда легко, но вам повезло иметь такого регента.\n\nГрифоны продолжили беседовать, и у Гровера возникло ощущение, что за бесперебойную работу правительства стоит благодарить именно Барнаби. Уходя, император задумался о своём будущем и о том, что он всё ещё не мог уверенно сказать, нравится ли он Женевьеве или нет."
 bronzehill_barnabygrover.6.d_schueler:0 "Гровер открыл дверь в кабинет премьер-министра. Что он знал о Джорджине Шулер? Она возглавляла продемократическое движение в Йеле, затем вступила в Социалистическую Партию. А потом случилась... неприятность с бывшим премьер-министром Гильдедвинг, которая хотела его свергнуть. И Шулер сменила её. Но, хотя Джорджина уже много лет занимала свой кабинет в императорском дворце, Гровер с ней почти не общался.\n\nКогда император вошёл, премьер-министр встала со своего места, чтобы поприветствовать монарха. — Ваше величество, добро пожаловать в мой кабинет. Я счастлива, что ваш регент смог организовать эту маленькую встречу. Мы почти не общались, хотя я так долго жила в вашем дворце, верно? Но позже вам придётся регулярно беседовать с вашим премьер-министром, подобно тому как я сейчас общаюсь с Барнаби. А говорим мы часто, я бы сказала, даже чаще, чем раз в неделю. Обо всех моих планах – от предложений в кабинете министров до последних новостей – регент тоже знает, причем причём иногда он узнаёт об этом быстрее меня.\n\n— А вы прислушиваетесь к нему?\n\nГрифина улыбнулась. — Дело не в том, что он диктует мне мою политику. Ваш регент умён, ваше величество, и знает обо всём, что происходит в империи. Мы скорее... беседуем. Обмениваемся мнениями. Но он очень хорошо умеет предсказывать результаты политических действий. Всё, что вы делаете, имеет последствия, понимаете? А он заранее знает эти последствия, — Джорджина сделала небольшую паузу. — Можно сказать, что я к нему прислушиваюсь, да. Барнаби пользуется большим уважением, и получает информацию, неизвестную практически никому. Думаю, это во многом связано с его ролью посредника. Честного арбитра. А это воистину нелёгкое бремя.\n\n— Как вы думаете, смогу ли я исполнять эту роль как император?\n\n— Я думаю, да. Но для этого нужно упорно трудиться. У Барнаби полно энергии. Вам нужно поговорить со всеми – с каждой партией, с каждым политиком и далеко не только во дворце. Но да, я надеюсь, что вы возьмёте пример со своего регента.\n\nГрифоны продолжили разговаривать, и Шулер раз за разом приводила императору примеры того, как Барнаби справлялся со своей деликатной работой. Гровер подумал о конституции и о том, как он анализировал её во время своих занятий. Реальность всегда оказывалась куда сложнее любой теории."
 bronzehill_barnabygrover.6.a:0 "Без императора никак не обойтись."
 
 bronzehill_barnabygrover.7.t:0 "Долг Императора"
 bronzehill_barnabygrover.7.d:0 "Гровер наслаждался редкой минутой тишины, гуляя по галерее своих предков. До его коронации оставалось менее года. Он доверял своему регенту – Барнаби никогда не предаст. Но даже энергичный пёс, казалось, постепенно выдыхался. И тогда ответственность ляжет на плечи самого Гровера. Но в чём именно будет заключаться его долг?\n\nОн остановился перед портретом Гровера I, держащего Идол Борея. Перед ним был величественный и харизматичный грифон, сумевший создать Империю. Рядом – Гровер II в сияющих доспехах, покоряющий восточные земли. Решительный и несгибаемый. Но портрет не рассказывал о том, как закончился его восточный поход. Гровер знал эту историю из книг и рассказов Барнаби. Его слова эхом звучали в голове: "Мы не должны забывать, какой ценой дались завоевания Гровера II". Будущий император пристально смотрел на портреты двух великих предков, словно ожидая ответа на вопрос, который не мог сформулировать.\n\nНо их путь был ему недоступен. Он не будет изображён в доспехах, с мечом в лапах. Скорее, его нарисуют в официальном костюме с галстуком. Может, в военной форме, но не более того. Вспомнились и другие слова Барнаби: "Великий император может создать Империю, но плохой император может её разрушить. А я строю институты, которые смогут удержать её". Но какова же роль молодого Гровера во всём этом?\n\nВзрослея, он многое видел и узнавал. И пришёл к выводу, что Барнаби был прав, создавая эти институты. Но кое-что он всё же невольно упускал. Как бы ни утверждал регент обратное, империя пока не могла существовать без императора. Институтам нужно время, чтобы укрепиться. Если бы Барнаби и он исчезли прямо сейчас, всё скорее всего рухнуло. Возможно, его цель как Императора – растить и защищать эти институты. Регент заложил их основу и восстановил Империю, порой применяя силу. А его задача – стать Императором мирного времени и сохранить стабильность, пока однажды система не начнёт работать без него.\n\nНо оставался важнейший вопрос – а какой путь для этого выбрать? Рано или поздно он должен будет решить."
 bronzehill_barnabygrover.7.a:0 "Разве править стало легче?"
 
 bronzehill_barnabypostcoronation.1.t:0 "Встреча с партиями"
 bronzehill_barnabypostcoronation.1.d:0 "Это был первый раз с восхождения на престол, когда Гровер посещал собрание межфракционного комитета. Когда он вернулся в свои покои, то задумался насчёт своих ожиданий и того, как всё прошло в действительности.\n\nВо время своего регентства Барнаби пару раз брал птенца с собой на эти встречи, особенно до коронации. Его регент – "точнее, прошлый регент", — поправил себя император – пытался показать ему, как работал сей комитет и каким образом будущему монарху предстояло улаживать межпартийные конфликты. И если тогда это было понятно, то сейчас, стоя наедине с остальными политиками, грифон испытывал совсем иные чувства. Он понимал, что различные депутаты относились к нему по-разному: кто-то дружелюбно, кто-то с апатией, а кто-то и с неприязнью. Гроверу в очередной раз пришлось столкнуться с реальностью, что он нравился далеко не каждому грифону в Империи.\n\nИ такое отношение, вероятно, было не беспричинным. Во время своих занятий император узнал многое о своих предшественниках, которые, без сомнения, натворили много неладного. Может, Империя и принесла мир воюющим грифонам, но это также означало подчинение того, что когда-то было независимыми государствами и культурами. А затем в 978 году имперская гегемония и вовсе рухнула. И хотя теперь Империя вновь стояла с распростёртыми крыльями, достичь этого удалось только огнём и мечом.\n\nНо было и достаточно более положительных реакций. Во время собрания Гровер, наконец, осознал, какую работу проделал Барнаби, чтобы удержать интересы партий в равновесии, и теперь представители ожидали, что он не ударит в грязь лицом. У императора уйдёт некоторое время, чтобы достичь тех же результатов, которых добился его регент. Но это было возможным.\n\nВернувшись в свои покои, Гровер принялся читать отчёты из своей администрации. Если он хотел взять на себя роль, которую так долго выполнял его верный пёс, ему нужна была вся информация, которую он только мог получить. Ему также потребуется поговорить с большим числом представителей разных партий. И хотя он уже провёл несколько встреч с первым министром, это было только началом."
 bronzehill_barnabypostcoronation.1.a:0 "Империи нужен честный посредник."
 
 bronzehill_barnabypostcoronation.2.t:0 "Справедливость для конституционного суда"
 bronzehill_barnabypostcoronation.2.d:0 "В Империи Грифонов наступил тяжёлый день: почил один из верховных судей Империи – уставный судья. Эта новость разлетелась по всем газетам, но для Гровера это была личная утрата, так как он близко знал данного чиновника. В конце концов, у суда были свои собственные офисы в Имперском дворце, и Барнаби потратил немало времени на то, чтобы научить императора тому, как работало судоустройство. И это было довольно важно.\n\nВне зависимости от этой утраты, Гроверу следовало найти ему замену. Имперская конституция гарантировала ему как императору единоличное право назначать – и снимать с должности – верховных судей, а также вверяла защиту их независимости от любого политического вмешательства. Конституция также устанавливала дополнительные требования к кандидатам, причём довольно жёсткие. Чтобы стать уставным судьёй, кандидат должен происходить из второго по важности Имперского суда – Имперского судебного трибунала, который занимался формированием всех остальных судов, за исключением конституционного. В дополнение ко всему, кандидат также должен занимать профессорскую должность в одном из государственных университетов, хотя, впрочем, большая часть верховных судей уже являлись академиками.\n\nНа протяжении следующих дней всё внимание будет приковано к Гроверу, тому, кого он назначит на должность уставного судьи, и вопросу, станет ли он советоваться по этому поводу с первым министром. Некоторые политики даже высказывались, что работа по поиску кандидата должна быть работой первого министра, кто потом предоставит понравившуюся кандидатуру императору на рассмотрение. Но Гровер уже принял решение, что он не последует такому курсу действий и вместо этого назначит судью, опираясь на собственные суждения. Это было его конституционной обязанностью – защищать судей от политического влияния, и он собирался исполнить свой долг. Гровер сам рассмотрит кандидатов, а затем выберет одного, основываясь лишь на заслугах кандидата."
 bronzehill_barnabypostcoronation.2.a:0 "Политическая нейтральность стоит превыше всего."
 
 bronzehill_barnabypostcoronation.3.t:0 "Разговор на кухне"
 bronzehill_barnabypostcoronation.3.d:0 "Барнаби и Гровер сидели на кухне в Имперском дворце. Для них обоих это было возвращением в давние времена, когда регент учил молодого императора правлению. Похрустывая вкусными мясными печеньями, эти двое наслаждались редким моментом спокойствия.\n\n— И каково это быть императором? — спросил Барнаби.\n\nГровер усмехнулся. — Непростая работёнка, но вы это и сами знаете. Пока ещё я не настолько же сведущ во всех этих делах, как вы, но стремлюсь к этому. Думаю, что лидеры партий уже уважают меня, а ещё я уже сформировал примерное представление об администрации и экономике. Впрочем, мне всё ещё трудно следить за всеми судебными решениями. Честно, чем больше я узнаю о тех вещах, которые приходилось делать вам, тем больше меня это удивляет.\n\nВ ответ на это пёс вздохнул. — Понятно. Да, мне пришлось сделать немало, чтобы вернуть Империю на правильный путь. Но, если быть откровенным, я надеялся, что вам не придётся следовать моему примеру: я полагал, что те структуры, которые мне с таким трудом удалось возвести, облегчат вашу ношу. Но, как я погляжу, вы относитесь к своим обязанностям весьма серьёзно.\n\n— Это так. И мне кажется, что вы недооцениваете свой вклад в построении Империи. Да, не каждый грифон хочет, чтобы я имел столько влияния, но когда дело доходит до надзирания собраний межфракционного комитета, как вы думаете, что делают эти политиканы? Они обращаются ко мне, чтобы я решал их проблемы, искал компромиссы, которых они не могут достичь. Это то, что вы делали для них на протяжении многих лет, и от меня они ожидают не меньшего. Но я и не вижу в этом проблем. Я хорошо помню, как вы говорили, что возвели эти структуры для того, чтобы они могли сохранить Империю в том случае, если я – или мои преемники – стану слабым или нерешительным. И мне кажется, вам удалось осуществить это: если наступит какой-то критический момент, политики смогут что-нибудь придумать, и их решение будет лучше, чем то, что вышло у моего покойного отца или его совета дворян. И пока я могу помогать своей Империи, я не вижу смысла не делать этого.\n\nБарнаби медленно кивнул. — Наверное, вы правы. Но смотрите не перетрудись, как это сделал я."
 bronzehill_barnabypostcoronation.3.a:0 "Император служит Империи."
 
 bronzehill_barnabypostcoronation.4.t:0 "Будущая роль императора"
 bronzehill_barnabypostcoronation.4.d:0 "Гровер сидел у себя в кабинете и без особого энтузиазма изучал лежащие у него в когтях документы. Его мысли были заняты только что состоявшимся разговором с премьер-министром, в котором император дал понять, что не будет участвовать в работе правительства. Это решение далось ему нелегко, и он не был полностью уверен в его правильности, однако это было необходимо.\n\nЗа несколько лет до коронации Гровер начал пристально наблюдать за работой Барнаби. Этот пёс много работал во благо Империи, и юному императору всегда было любопытно, как сильно тот настаивал на демократизации и в то же время принимал многие решения без участия парламента или даже вопреки ему. Конституция не противоречила этому, так как она наделяла Императора – или регента – широким спектром полномочий. Но, как считал Гровер, его восхождение на трон могло стать переломным моментом, который наконец-то приведёт к рождению истинной демократии, о которой так много говорил Барнаби.\n\nЮному императору было больно признавать, что его подданные могут обойтись и без его надсмотра: в конце концов, на его плечах лежало великое наследие; да и сам он был проницательным и понимал все тонкости правления Империей. Однако Гровер решил не позволять этим чувствам омрачать его восприятие действительности, ведь глубоко внутри него таилась одна единственная отрада: если Империя впадёт в кризис, во время которого конституционное правительство более не сможет функционировать, он сможет взять бразды правления в свои лапы. До тех пор император будет каждую неделю совещаться со своим первым министром и, возможно, неофициально давать ему какие-то советы. Для своих подданных, однако, он будет не более чем символом нации.\n\nЭта мысль машинально заставила его улыбнуться. Да, его предки оставили ему великое наследие, но это величие было воздвигнуто на фундаменте абсолютизма и жестокости. Кто сказал, что Гровер должен следовать примеру своих предшественников? Он собирался изменить это наследие ради будущего остальных императоров, которые станут олицетворением нации, вместо того, что быть её тиранами."
 bronzehill_barnabypostcoronation.4.a:0 "В конце концов, какой грифон посмеет заявить, что он умнее всех остальных?"
 
 bronzehill_barnabypostcoronation.5.t:0 "Церемония становления пэром"
 bronzehill_barnabypostcoronation.5.d:0 "Коппер Мейн стояла в ряду чествуемых, чтобы получить титул пэра. Она была единственной пони в зале и сильно удивлялась тому, что её – кобылу – вообще решили наделить этим почётным титулом. В прошлом в Скайфоле – её родине – и прилегающих к нему территориях Коппер играла важную роль в становлении Либерального Союза Видов, и это стало причиной, по которой партия назвала её имя, когда поднялся вопрос о раздаче пэрских титулов.\n\nЭти новые титулы не были похожи на те, что были у дворян: их нельзя было унаследовать, а поэтому они переставали существовать, когда умирал их носитель. К тому же, за исключением мудрёного названия, они не имели никакой политической подоплёки. Их выдача являлась чем-то сродни награждению медалью, но Коппер считала это чем-то особенным.\n\nЗдесь, в тронном зале, она также приметила несколько грифонов, которые выглядели менее радостными: это были представители старинных дворянских семей. Все признаки были на лицо: власть дворян становилась всё меньше, и с появлением пэров их собственные титулы в будущем потеряют всю оставшуюся ценность. Или, может, не полностью, ведь старые дворянские звания всё ещё могли быть унаследованы, но, судя по виду находившихся в зале грифонов, эта мысль ничуть их не успокаивала. Это заставило кобылу усмехнуться. Она никогда не находила ничего стоящего во всех этих иерархиях и феодальном почтении.\n\nСпустя некоторое время она встала перед троном и поклонилась грифоньему императору, кто нарёк кобылу "баронессой Коппер Мейн" за её старательную работу в продвижении интересов мультивидовизма в Империи. Она ещё раз поклонилась и затем отступила, уступив место следующему в очереди.\n\nКогда кобыла оглянулась на императора, Коппер спросила себя, какие ощущения пронизывали её в тот момент. Большую часть своей жизни она либо не обращала внимания на императора, либо относилась к нему с неприязнью, но именно сейчас он выглядел весьма статно и не по-тиранически – совсем не как его предшественники. Большую часть своей жизни Коппер была республиканкой, однако в тот самый момент она нашла в себе силы, чтобы примириться с монархизмом. Эта идеология больше не нанесёт вреда ни ей самой, ни её целям."
 bronzehill_barnabypostcoronation.5.a:0 "Все могут быть частью Империи."
 
 bronzehill_barnabypostcoronation.6.t:0 "Взять отпуск"
 bronzehill_barnabypostcoronation.6.d:0 "Гровер решил сделать кое-что необычное: взять отпуск. Естественно, у императоров не могло быть *настоящих* отпусков, но он собирался посетить некоторые уголки Империи и никуда не торопиться. Гровер был в особенности заинтересован в том, чтобы посетить Бронзкройц, учитывая то, что это место было колыбелью, вероятно, самого важного пса в его жизни – его прошлого регента.\n\nСмысл этой поездки был отнюдь не только в том, чтобы полюбоваться другими частями Империи. Это также было своеобразным тестом, чтобы понять, что может произойти в то время, пока его не будет в столице. Вцепятся ли партии друг другу в глотки? Охватит ли администрацию хаос? Гровер не считал, что такое может произойти, однако неопровержимым был тот факт, что во время своего регентства Барнаби пришлось много работать над тем, чтобы всё функционировало как надо. Сам же император сделал ставку на более отстранённый подход к правлению, и эта поездка должна была стать последним испытанием.\n\nВ Бронзкройце Гровера тепло встретил Игнатий Бронзтейл – отец пса, который изменил жизнь юного императора. Барнаби и его новая жена также составили им компанию, и такой группой они, проводя вечера в замке Бронзкройца, общались друг с другом, иногда затрагивая политику. Старый пёс был намного консервативнее своего сына, но, в общем и целом, был рад, что у Империи появилось стабильное правительство, даже несмотря на то, что оно было отнюдь не таким, каким его хотел видеть сам Игнатий.\n\nПосле недельного пребывания в Бронзкройце Гровер также посетил Скайфол и Аквилу. Здесь он наслаждался морем и слушал крики чаек, а где-то там, далеко на западе, был Эквус – земля пони. Без сомнения, у них были свои проблемы, но когда-нибудь Гровер хотел побывать и в тех краях.\n\nПосле месяца путешествий император вернулся в Грифенхейм. Как он того и ожидал, не произошло ничего сумасшедшего. И хотя затем ему пришлось пройтись по весьма значительному списку отчётов от администрации, на душе у него стало легче от мысли, что теперь он занимается этим по большей части для развлечения."
 bronzehill_barnabypostcoronation.6.a:0 "Империя работает без какого-либо вмешательства."
 
 bronzehill_barnabypostcoronation.7.t:0 "Свадьба"
 bronzehill_barnabypostcoronation.7.d:0 "Великий Храм Борея вновь пестрел праздничными украшениями. Они были не такими пышными, как во время коронации Гровера, но всё ещё весьма примечательными. Впрочем, в этот раз празднование касалось не императора, а его прошлого регента Барнаби, кто в прошлом месяце объявил о помолвке с леди Августой Рэдфур. Их семья была уважаемой в кругах бронзхилльской знати, и это заявление вызвало немалый интерес со стороны СМИ.\n\nПосле коронации Гровера Барнаби рассказал императору, что собирался посетить Бронзкройц, дабы вспомнить детство и поговорить со своим отцом Игнатием. Скрепя сердце, юный грифон позволил псу исполнить задуманное, хоть и чувствовал себя крайне одиноко без своего друга, кто пообещал вернуться через несколько месяцев. И он действительно вернулся! Видимо, правда, как только Барнаби освободили от обязанностей регента, тот вспомнил и о других аспектах жизни и влюбился в дворянку, с которой встретился во время визита домой. Барнаби тогда сильно повезло, ведь любовь была взаимной.\n\nГровер, естественно, сыграл важную роль в церемонии бракосочетания, ведь прошлый регент попросил его стать главным шафером, на что молодой император с радостью согласился. И так, под раскаты оркестровых фанфар, Барнаби и Августа прошли по храму и принесли священную клятву верности перед архонтом Борея. Сразу за этим, чтобы ознаменовать союз двух существ, последовал большой банкет в Имперском дворце, во время которого Гровер произнёс торжественную речь, поздравив молодожёнов.\n\nВ конце дня, ложась в кровать, Гровер раздумывал насчёт того, что он чувствовал во время церемонии. Ни для кого не было секретом, что рано или поздно императору также придётся найти себе пару, дабы продолжить Грифонстоунскую династию. Но он также посчитал, что ему не стоит торопиться: в прошлом его предки женились больше по политическим причинам, чем по любви, но вот у него в этом плане будет немного больше свободы. И Гроверу следовало этим воспользоваться."
 bronzehill_barnabypostcoronation.7.a:0 "Слава Барнаби и Августе!"
 
 # Steelpaw regency
 
 bronzehill_steelpaw.1.t:0 "Великое пророчество"
 bronzehill_steelpaw.1.d:0 "До сих пор съезд партии проходил хорошо. Несколько ранее высокопоставленных партийцев были признаны виновными в распространении реакционной лжи и лишились своих постов. Парочка мелких коммунистических организаций со всего Герцланда, которые по мнению Стилпау являлись достаточно лояльными, были присоединены к основной партии. После была одобрена серьёзная реорганизация партийной структуры, сосредоточившая власть в лапах председателя. А дальше предстояли официальные выборы председателя, который уже и так мог похвастать почти абсолютным контролем.\n\nНо Баркер не собирался возглавлять эту партию. Уж точно не в нынешней должности. Пора сделать важнейшее заявление и заложить идеологические основы будущего, а также прояснить вопрос о роли председателя.\n\n— Псы, грифоны и прочие существа Герцланда. Для меня великая честь говорить с вами о нашем будущем, наследии Гровера II и наших обязанностях перед великим освободителем всех существ этого мира, Гровером VI, — Стилпау прочистил горло, прежде чем продолжить. — Как вы все знаете из учебников истории, Гровер II подарил Бронзхилл алмазным псам, которые сбросили цепи великого тирана под Алмазной Горой. Император поднял на щит идею о разрушении деспотии Горного тирана и освобождении всех существ Грифонии от зла. Но эта затея не удалась, ибо в роковые дни великого похода император пал в бою. Гроверы III, IV и V не сумели продолжить великую миссию своего предка, поскольку гнусные злодеи востока придумали дворян и архонтов, дабы затруднить их усилия и даже подавить волю императоров. Но теперь, когда Гровер VI находится под нашей надёжной опекой, мы сможем взрастить из него нового Гровера II. Он победит Горного тирана и принесёт коммунистическую утопию всему континенту.\n\nПёс сделал паузу на несколько секунд. — Нет и не может быть никаких сомнений в том, что юный император является законным председателем Социалистической Рабочей Партии Грифонии. Поэтому я не буду выдвигать свою кандидатуру на выборы и прошу всех вас довериться Гроверу, как однажды вы уже доверились мне. Я, однако же, временно займу должность заместителя и продолжу выполнять обязанности председателя и работать над окончательной коммунистической теорией освобождения до тех пор, пока Гровер не повзрослеет.\n\nНесколько грифонов и собак в зале не смогли сдержать откровенного недоумения или и вовсе неприятия. Что ж, в ближайшие годы в любом случае предстоит выполоть оставшиеся сорняки. Но когда началось голосование, Гровер VI был единогласно избран председателем партии, а Стилпау – его заместителем."
 bronzehill_steelpaw.1.a:0 "Гровер приведёт нас к утопии."
 
 bronzehill_steelpaw.2.t:0 "Раскрытие планов"
 bronzehill_steelpaw.2.d:0 "Стилпау обдумывал дальнейшие действия в своём кабинете. Герцланд был подконтролен, партия – готова к будущему, а император находился под надёжной защитой. Теперь оставалось лишь подготовить возрождающуюся империю к защите от оставшихся угроз. А после останется лишь ждать совершеннолетия Гровера. Он будет коронован, после чего дела наконец-то пойдут на лад.\n\nВсё будет хорошо. Пёс позволил этой мысли успокоить себя. В последние дни он нервничал всё больше. Правильно ли поступил Баркер, гордо провозгласив молодого императора лидером партии? Тогда это казалось ему единственным логичным выбором, но теперь пёс понял, что так он выложил свои карты на стол. Он открыл всем, будь то пёс или грифон, что ждёт их в будущем. И, конечно, Горный тиран тоже узнал об этом.\n\nЛапы Стилпау слегка подрагивали при мыслях о злобном интригане. Глубоко под Алмазной Горой сидел главный рабовладелец мира и вынашивал планы по срыву создания утопии. Возможно, кто-то другой на его месте попытался бы войти прямо в пещеру и изгнать монстра, но Баркер знал, что это не сработает. Горный тиран был слишком силён для этого. Он убил Гровера II и, если представится такая возможность, наверняка убьёт и Гровера VI, навсегда покончив с Грифонстоунской династией и коммунистическим освобождением.\n\nНет! Стилпау почувствовал, как его сердце заболело. Он остановит замыслы тирана, и пусть даже ценой своей жизни. Император должен быть защищён любой ценой. Баркер должен оставаться бдительным и всегда полагаться только самых верных псов и грифонов. К нему постепенно возвращалась былая уверенность, а вместе с ней и твёрдая решимость. Он, Баркер Стилпау, будет на несколько шагов опережать любые планы заговорщиков из Алмазной Горы, даже если ему придётся больше никогда в жизни не спать."
 bronzehill_steelpaw.2.a:0 "Горный тиран без устали плетёт интриги и заговоры..."
 
 bronzehill_steelpaw.3.t:0 "Скрытое событие"
 bronzehill_steelpaw.3.d:0 "+0.5 паранойи"
 bronzehill_steelpaw.3.a:0 "Враг в тенях."
 
 bronzehill_steelpaw.4.t:0 "Судьба старого товарища"
 bronzehill_steelpaw.4.d:0 "Тайгер Каппудель сохранял стоический вид, пока его, закованного в цепи, тащили в комнату. Стилпау сурово посмотрел на заключённого, но его бывший товарищ не отвёл взгляда. Помимо них в комнате находился только грифон-клерк, а также два пса-охранника, которые и привели в комнату бывшего командира Освободительного корпуса.\n\nИмперский регент заговорил тяжёлым голосом. — Товарищ Каппудель, вы обвиняетесь в государственной измене и пропаганде реакционных идей. Сейчас я зачитаю вам факты, на которых строится обвинение, после чего у вас будет один шанс объясниться. Лишь один шанс, понятно?\n\nБаркер замолчал и посмотрел на закованного в цепи Тайгера, который слегка кивнул. Стилпау продолжил более официальным тоном: — В прошлое воскресенье, ближе к вечеру, вы присутствовали на совещании командиров Освободительного корпуса. В конце собрания вы сделали замечание о том, что, цитирую, "верность коммунизму превыше всего". По словам других присутствующих командиров, вы даже привели цитату из работ Карамель Маркс о том, что "коммунизм должен быть движением многих". Хотя сама по себе эта цитата безобидна, у других присутствующих командиров сложилось впечатление, что вы намекаете на то, что одного Гровера VI, который, как вы знаете, носит титул "Вдохновителя социализма", будет недостаточно, чтобы привести нас к утопии. Итак, вы готовы объяснить свои слова?\n\nКаппудель некоторое время молча смотрел на Стилпау. После этого он тихо заговорил, как будто уже смирился со своей судьбой: — Мне стоило понять это раньше. Что за ирония! Ведь я голосовал за тебя после предательства Софтфур. Я был согласен с тем, что Гровер должен стать лидером нашего коммунистического движения, чтобы в будущем превратиться в великого коммунистического освободителя. Но лишь теперь я вижу всю степень твоего безумия. Я надеялся, что мы научим юного грифона нашей литературе и покажем ему всю славу социальной справедливости. Но ты боишься всех и каждого, кто хоть в чём-то действует не по команде, и в то же время требуешь беззаветной преданности несовершеннолетнему щенку! Разве ты не видишь, к чему это приведёт? Ты утверждаешь, что борешься с тиранией, пока сам готовишь из императора такого тирана, какого мир ещё не видел! Я... я больше не хочу быть частью этого. Я не собираюсь никак защищать себя. Да, я виновен. Виновен в том, что проложил тебе путь к власти.\n\nСтилпау на мгновение прикрыл глаза. Затем он взял в лапу молоток судьи и со всей силы ударил им по столу, едва не расколов его. — Виновен по всем пунктам! Немедленно расстрелять."
 bronzehill_steelpaw.4.a:0 "Скольких ещё развратит Горный тиран?"
 
 bronzehill_steelpaw.5.t:0 "Обнаружены контрабандные товары"
 bronzehill_steelpaw.5.d:0 "Всё утро Стилпау предвкушал какие-то приятные события, хоть и не мог как-то конкретнее объяснить свои ощущения. Однако ближе к полудню стали приходить добрые вести, в очередной раз доказавшие, что пёс был прав, доверившись своему чутью. Первой хорошей новостью стало сообщение о том, что отряд тайных агентов раскрыл контрабандный бизнес по торговле эквестрийскими товарами. Вскоре Баркер получил сообщение, что контрабандисты признались в связях с Алмазной Горой и тут же столкнулись с заслуженным наказанием. Арестованные товары должны быть сперва проверены, но Стилпау всё равно придётся решить их дальнейшую судьбу. Самый простой вариант – перестраховаться и просто уничтожить конфискат, но всё же есть смысл попытаться использовать товары. Конечно, сперва убедившись, что они безопасны."
 bronzehill_steelpaw.5.a:0 "Давайте воспользуемся товарами в наших интересах."
 bronzehill_steelpaw.5.b:0 "Уничтожить их."
 
 bronzehill_steelpaw.6.t:0 "Беседа с Гровером"
 bronzehill_steelpaw.6.d:0 "Стилпау чувствовал, что ему следует почаще разговаривать с Гровером. Хотя молодого императора ещё не короновали, он явно был проницателен и мог извлечь немало пользы из наставлений более опытного товарища. В последнее время страхи перед кознями Алмазной Горы лишили Баркера сна, и поэтому было очень разумно узнать, всё ли в порядке у их надежды на будущее.\n\nОн постучал в дверь Гровера и вскоре услышал громкое "Войдите". Войдя, пёс увидел, как молодой грифон тренируется с тяжёлым медицинским мячом, бросая его в стену или летая с ним в лапах по комнате. Баркер улыбнулся, застав своего подопечного за игрой. Пусть он и занимался этим "для развлечения", но при этом Гровер ловко подражал тяжёлому труду простых рабочих, что способствовало развитию коммунистической теории освобождения. И конечно, это был явный признак отсутствия проблем с душевным и физическим здоровьем.\n\nОни немного поболтали, пока Гровер продолжал играть с мячом. Молодой император выглядел расслабленным и довольным, и вскоре Стилпау тоже почувствовал, как его душа обретает некое подобие покоя."
 bronzehill_steelpaw.6.a:0 "Замыслы Горного тирана терпят крах."

 bronzehill_steelpaw.7.t:0 "Раскрыта коррупция в партии"
 bronzehill_steelpaw.7.d:0 "Стилпау узнал неприятные новости поздно вечером. Двух лидеров второстепенных партий подозревали в хищении средств. И Баркер согласился с обвинениями, ознакомившись с доказательствами. Похоже, что эти двое создали несуществующий комбинат, чтобы получать деньги и ресурсы на его развитие. Они подделали цифры произведённой продукции, на бумаге переведя выпуск товаров с других заводов на свой.\n\nДоставивший сообщение курьер явно нервничал, но сам Баркер наконец-то испытывал облегчение. Вот уже несколько недель его терзало дурное предчувствие в отношении партийной администрации, но пёс никак не мог унюхать что-то более детальное. Теперь же он наконец мог что-то сделать – два коррумпированных партийных лидера будут немедленно казнены за то, что они заботятся лишь о собственных материальных удовольствиях, а не о благе страны и императора. Оставалось лишь решить, что делать с ныне вакантными должностями. Самый простой вариант – просто назначить новых чиновников на свободные посты. Но цепкий ум Баркера призывал его копнуть ещё немного глубже."
 bronzehill_steelpaw.7.a:0 "Давайте назначим новых партийцев и покончим с этим делом."
 bronzehill_steelpaw.7.b:0 "Это явно не вся гниль, что пустила у нас корни..."

 bronzehill_steelpaw.8.t:0 "Провалившийся план"
 bronzehill_steelpaw.8.d:0 "Стилпау редко что-то веселило, но недавнее происшествие стало исключением. Ранее этим днём несколько самопровозглашённых "анархистов" попытались взять штурмом отделение партии где-то в сельской местности, надеясь тем самым разжечь контрреволюцию против законного правления императора. Однако вместо того, чтобы ворваться в здание партии, эти дураки перепутали строения и вместо этого вломились в дом очень разгневанного фермера.\n\nНасколько Стилпау понял из отчёта, купленное анархистами оружие оказалось игрушечным, но этого никак нельзя было сказать про дробовик фермера. И вот, увидев их республиканские повязки, владелец участка показал этим наглецам всю мощь настоящего оружия. После этого он сообщил о происшествии властям, которые опознали в так называемых мятежниках членов республиканского сопротивления. К счастью, они ещё были живы, так что местный партийный комиссар смог вытянуть из горе-бунтарей ценную информацию, которая помогла арестовать ещё нескольких членов этого республиканского сопротивления. Очевидно, что планы Горного тирана пошли прахом!"
 bronzehill_steelpaw.8.a:0 "Наградить фермера медалью!"
 bronzehill_steelpaw.8.b:0 "Он должен стать примером для подражания!"

 bronzehill_steelpaw.9.t:0 "Удача благоволит храбрецам"
 bronzehill_steelpaw.9.d:0 ""Ха! Так и знал." Никогда ещё в жизни Стилпау не чувствовал себя настолько правым, как в тот момент, когда полиция вернулась с отчётом об обнаружении огромного сборища республиканских заговорщиков. Возможно, что метод расследования Баркера был немного нетрадиционным, но время от времени он действительно срабатывал. Горный тиран был злобным интриганом, но при этом достаточно гордым, чтобы оставлять вокруг себя подсказки – а может просто беспечным. В этот раз Стилпау нашёл подсказку, просматривая донесения относительно вражеских войск. Конечно, все они тайно подчинялись Горному тирану, независимо от того, знали они о его махинациях или нет, и поэтому псу пришлось просто наложить их позиции на кучу карт, исключить невозможные и нелогичные совпадения, а затем послать полицию в оставшиеся места. И вуаля: минус одна республиканская группировка, способная вызывать беспорядки. Его маленькая авантюра отлично сработала."
 bronzehill_steelpaw.9.a:0 "Иногда правду можно найти даже в сердце паутины из лжи."

 bronzehill_steelpaw.10.t:0 "Истинная верность"
 bronzehill_steelpaw.10.d:0 "Иногда Стилпау казалось, что лишь он единственный истинно видит путь к торжеству коммунизма. У него было много друзей на этой дороге, но насколько искренне они верили в миссию Гровера VI? Баркер вспомнил своего старого товарища Каппуделя. Никогда ему не было так грустно, как в тот момент, когда он понял, что этот пёс, которого он знал с юности, пал жертвой лжи Горного тирана и не смог разглядеть гений молодого императора. За последующие годы Стилпау пришлось принять множество не менее трудных решений.\n\nНо время от времени тучи рассеивались, впуская лучи солнца. Это были дни, когда Стилпау встречал существ, которые верили в силу Гровера так же сильно, как и он, и готовы были сделать всё ради успеха молодого императора. Именно в такие моменты, когда Стилпау выныривал из омута интриг и политики, его вера в мир восстанавливалась, пусть только и на краткий миг. И сегодня был именно такой день. Свои надежды выразил всего лишь лидер небольшого профсоюза в Фолькерштеттене, но видеть, как правда распространяется даже среди тех, кто придерживался республиканских взглядов, бальзамом легла на покрытое шрамами сердце старого пса. Наконец-то всё движется в правильном направлении."
 bronzehill_steelpaw.10.a:0 "Давайте-ка повысим этого грифона."
 bronzehill_steelpaw.10.b:0 "Временами мир бывает добр к нам."

 bronzehill_steelpaw.11.t:0 "Обнаружена ячейка сопротивления"
 bronzehill_steelpaw.11.d:0 "Сегодняшнее утро выдалось не из лёгких. Полиции удалось обнаружить и уничтожить ячейку сопротивления, расположенную практически в пригородах Грифенхейма. Однако самым удивительным было то, что эти бунтари не были республиканцами. Они заявляли, что пропагандируют идеи некого "гармонического монархизма". Несомненно, это была одна из причин, по которой данную ячейку так долго не могли обнаружить. Однако вскоре выяснилось, что эти диссиденты пропагандируют демократию, отрицая абсолютную власть великого лидера – императора Гровера VI, что явно свидетельствует об их реакционной натуре.\n\nСам факт того, что сопротивление продолжает существовать (пусть и в иных формах) является поводом для беспокойства, однако в ходе расследования произошла серьёзная путаница, в результате которого арестованные экстремисты были казнены ещё до того, как их успели допросить. Их связи с другими ячейками теперь навсегда остались неизвестными. Или, точнее, для их раскрытия по оставшимся документам потребуется привлечение значительных ресурсов. И теперь Стилпау предстояло решить, стоит ли результат затрат."
 bronzehill_steelpaw.11.a:0 "Мы должны знать правду. Спите с открытыми глазами!"
 bronzehill_steelpaw.11.b:0 "Эта ячейка уничтожена. Причин для дальнейшей паранойи нет."
 
 bronzehill_steelpaw.12.t:0 "Карты не врут"
 bronzehill_steelpaw.12.d:0 "Иметь дело с непредсказуемым и коварным противником вроде Горного тирана – очень нервное занятие. Стилпау быстро сообразил, что надёжных способов предсказать следующий шаг этого архизлодея не существует, но внимательное наблюдение за окружением может даровать некоторые подсказки. Поэтому он очень старался выискивать любые, даже самые незаметные признаки гнусного влияния. И сегодня утром пёс обнаружил явные признаки того, что затевается что-то дурное, в совершенно неожиданном месте – в колоде карт.\n\nВ свободное время Стилпау любил сыграть в картишки. Вот и сегодня, тщательно перетасовав карты, он вытянул все четыре двойки друг за другом, в результате чего мигом проиграл партию. Поражение не имело значения, но мысли Баркера были сосредоточены на том, что вытянуть все четыре двойки подряд настолько маловероятно с точки зрения статистики, что этого просто не могло произойти естественным образом. Хотя пёс не был уверен, какую именно цель преследовал заклятый враг Империи, манипулируя его карточными играми, было довольно пугающе видеть, насколько же далеко может простираться его влияние. Быть может, где-то во дворце спрятаны усилители магии? Надо будет отдать приказ тщательно проверить тут всё."
 bronzehill_steelpaw.12.a:0 "Нужно обыскать весь дворец от подвала до верхушек башен!"
 bronzehill_steelpaw.12.b:0 "Осмотрим только мои покои."
 
 bronzehill_steelpaw.13.t:0 "Личные мотивы в партии"
 bronzehill_steelpaw.13.d:0 "Стилпау был потрясён недавней новостью. Кое-кто из самых верхов администрации был пойман за лапу при использовании партийных структур для решения своих личных вендетт. Один из подозреваемых обвинил бывшую жену в нелояльности к императору, хотя она была совершенно невиновна. Другой же добился казни собственного брата лишь для того, чтобы заполучить себе всё наследство их матери. Проклятье. Стилпау всегда гордился тем, что подчинённые ставят свою страну превыше семьи. Но это? Во что ему теперь верить? Неужели это тоже дело лап Горного тирана? Или просто отдельные псы не справились с бременем власти на своих плечах?"
 bronzehill_steelpaw.13.a:0 "Нам нужно создать дополнительную комиссию для полного аудита."
 bronzehill_steelpaw.13.b:0 "Эти двое, я уверен, были исключением!"
 
 bronzehill_steelpaw.14.t:0 "Доверие к армии"
 bronzehill_steelpaw.14.d:0 "Хотя Освободительный корпус и являлся идеологическим ядром имперской армии, большая часть войск состояла из обычных грифонов и псов. После захвата Грифенхейма Стилпау пришлось помиловать многих грифоньих командиров и солдат, потому что иначе у него не было бы бойцов для освобождения остальной части империи. И, конечно, это уже начало создавать проблемы, поскольку партийная лояльность этих офицеров была в лучшем случае сомнительной.\n\nНо сегодняшние новости открыли имперскому регенты новые глубины морального падения, что ранее казалось просто невозможным. Оказалось, что целый батальон армии никогда не приносил клятвы верности партии! Командиры, очевидно, никогда не принимали коммунистической присяги от своих солдат, а при более тщательном расследовании выяснилось, что они втайне насмехались над партийной доктриной.\n\nОдного командира казнили на месте, а остальных приговорили к пожизненному заключению, поскольку, хоть они и проявили безразличие к коммунистическому делу, эти офицеры лично были верны императору, пускай и из неверных побуждений. Солдаты же были уволены с позором."
 bronzehill_steelpaw.14.a:0 "Нужно профинансировать более широкое расследование в отношении всей армии!"
 bronzehill_steelpaw.14.b:0 "Время двигаться дальше."
 
 bronzehill_steelpaw.15.t:0 "Подземные храмы"
 bronzehill_steelpaw.15.d:0 "Вероятно, неизбежность этого события не должна была вызвать удивления, но всё же досады избежать не удалось. Имперская армия сожгла множество храмов, и большинство грифонов освободились из-под влияния этого коварного замысла Горного тирана, но некоторые решили упорно цепляться за иллюзии. Их новый план заключался в том, чтобы выкопать новые храмы под землёй, дабы внимать там лжи тирана. А хуже всего то, что в строительстве этих храмов нередко участвовали и алмазные псы, поскольку подземная архитектура была их коньком.\n\nСтилпау вздохнул. Он мало что мог сделать, разве что надеяться на то, что полиция или армия смогут наткнуться на эти места по доносам или же счастливой случайности. Но наибольшую печаль вызывали мысли об участии алмазных псов во всём этом. Почему они столь упорно верили лжи их архиврага?"
 bronzehill_steelpaw.15.a:0 "Мы должны сурово наказать их."
 bronzehill_steelpaw.15.b:0 "Те, кто готов покаяться, могут пригодиться."
 
 bronzehill_steelpaw.16.t:0 "Тени на стенах"
 bronzehill_steelpaw.16.d:0 "Не то чтобы Стилпау был суеверен. Нет, его решения всегда основывались на чётком расчёте, чем он гордился. Но... Горный тиран обладал великой магической силой, и было бы глупо игнорировать её. Конечно, каждого посетителя дворца проверяли дважды, чтобы не пропустить потенциального убийцу или иного злодея, но что насчёт теней? Баркер мог поклясться, что иногда, обычно по вечерам, он краем глаза видел тени, которым здесь явно не место. Неужто интриган-злодей сумел раздобыть плащ, чтобы сделать своих слуг невидимыми? Эту возможность, безусловно, следовало рассмотреть... Но что же противопоставить этому? Стилпау хотел предупредить Гровера, чтобы тот остерегался странно ведущих себя теней, но как же трудно поймать невидимку... Да и поймёт ли молодой император всю серьёзность ситуации?"
 bronzehill_steelpaw.16.a:0 "Удвойте стражу!"
 bronzehill_steelpaw.16.b:0 "Как же нам поймать призраков?"
 
 bronzehill_steelpaw.17.t:0 "Раскрытие загадки"
 bronzehill_steelpaw.17.d:0 "Всё выходило из-под контроля, причём стремительно. Признаки того, что катастрофа вот-вот произойдёт, были очевидны, только вот... Почему-то Баркер никак не мог понять, откуда именно исходит опасность. Это уже не просто раздражало, а откровенно нервировало. Почему, несмотря на все свои усилия, он никак не мог определить виновного?\n\nБаркер Стилпау глубоко вздохнул. "Поспешишь – коней насмешишь", — подумал он. Нужно успокоиться и проанализировать ситуацию. Если пёс мобилизует весь свой разум, то мигом решит эту проблему. Ему просто нужно было перебрать всех высокопоставленных лиц во дворце и исключить из списка неопасных. И оставшиеся окажутся виновными.\n\nПёс сел за стол и достал лист бумаги. Секретарь зашёл проверить своего начальника, но Баркер выгнал его из комнаты. Если он отвлечётся даже на незначительную мелочь, то рискует совершить роковую ошибку. Через три часа у Стилпау была стопка из доброй дюжины листов. Бумага была густо исписана именами, большинство из которых были зачёркнуты. Теперь картина стала более ясной. Горный тиран был хитёр, но всё же не всемогущ. В истинной битве умов лишь император мог надеяться на победу над королём работорговцев, но здесь, в стенах дома, у Стилпау было преимущество. Этого будет достаточно...\n\nСпустя ещё два часа работы с бумагами список удалось существенно сократить. О да, ответ наконец-то найден. Теперь Баркер ясно видел причастных. Пёс громко рыкнул, приглашая секретаря войти. Когда Стилпау передал итоговый список в лапы чиновника, тот вздрогнул. Наверняка бедняга подумал, что Стилпау сошёл с ума, или и вовсе опасался за свою жизнь. Баркер улыбнулся подчинённому, надеясь успокоить того."
 bronzehill_steelpaw.17.a:0 "Сегодня умрут лишь те, кто вступил в сговор с Горным тираном."
 bronzehill_steelpaw.17.a_tt:0 "§RПаранойя Стилпау дошла до стадии, на которой он репрессирует случайных лиц.§!"
 
 bronzehill_steelpaw.18.t:0 "Горный тиран побеждён"
 bronzehill_steelpaw.18.d:0 "Проходя по подземным залам бывшей цитадели зла и ужаса, Стилпау чувствовал сладкий вкус победы. Он видел ныне пустующий трон свергнутого короля работорговцев и не верил своим глазам. Стилпау почувствовал, как его тело омывает волна покоя и расслабленности. До этого момента он и не подозревал, насколько же напряжённой была постоянная мысленная борьба с Горным тираном. Но теперь всё было кончено.\n\nОн также был очень горд успехами. В итоге великий враг коммунизма был повержен без привлечения Гровера VI. Правитель Алмазной Горы оказался на удивление уязвимым смертным, и его порочный трон не выстоял перед ударом воссоединённой Империи Грифонов. Возможно, император, будь он взрослым, смог бы бросить вызов интригану в битве умов, сокрушив его влияние без кровопролития. Но для простого пса вроде Баркера Стилпау этот вариант был недоступен.\n\nА сейчас было самое время готовиться к коронации. Без козней Горного тирана император сможет успешно воплотить в жизнь теорию коммунистического освобождения. А ещё, возможно, стоит отменить некоторые из наиболее экстремальных политик, которые более не актуальны в нынешних условиях... Стилпау придётся порыться в книгах, чтобы смягчить некоторые законы."
 bronzehill_steelpaw.18.a:0 "Бесплатные печеньки всем и каждому!"
 
 bronzehill_steelpaw.19.t:0 "Я собираю команду..."
 bronzehill_steelpaw.19.d:0 "Недавно повышенная Вильма Штальфедер сидела за своим столом и в последний раз пролистывала список потенциальных подчинённых, прежде чем окончательно выбрать стоящего перед ней грифона. Арно был просто гигантом, и, пока он прижимал к своей голове пакет со льдом, Вильма изучала кандидата. Грифина считала, что Арно был идеален, но инстинкты советовали ей всё как следует перепроверить. Ведь если она рассчитывала на карьеру командира "Пролетарского фронта", ей нужны были компетентные подчинённые.\n\n— Хм, дайте-ка подумать... почти уверен, что заметил его прямо перед тем, как он бросил первый зажигательный заряд, — начал мускулистый грифон, задумчиво почёсывая свободным когтем клюв и прокручивая в голове события прошлой ночи. — Ага, остальные были... — он хрустнул клювом, — немного отвлечены, но когда я увидел огонь, то крикнул им, велев набрать в вёдра воды, а потом сам бросился за ублюдком.\n\nШтальфедер написала в досье грифона слова "внимательный" и "проявляет инициативу". — Просто уточняю: когда вы сказали "бросился", то имели в виду преследование и последующий ближний бой, верно?\n\nАрно поморщился, поплотнее прижимая к голове пакет со льдом: — Я знаю, что это глупо, но кто-то же должен выбить всю дурь из этих бужр... бузж... как-их-там-классовых-предателей, не так ли?\n\nКомандир кивнула и слегка ухмыльнулась, добавив к своим записям фразу "преисполненный праведной ярости". — Спасибо за ваш рассказ о событиях, мистер Айзенхаммер. Если позволите, я хотела бы быть с вами откровенной.\n\n— Конечно, мисс, но в чём дело? Мне казалось, что я прекрасно справился прошлой ночью. И пожалуйста, все зовут меня просто Арно.\n\nВильма улыбнулась. — Спасибо, Арно. Интересно, а вам понравится, если отныне все будут называть вас *сержантом Айзенхаммером*?\n\nАрно выпрямился и в его глазах появился радостный блеск: — Значит ли это, что я смогу надрать ещё больше хвостатых задниц, мисс Штальфедер?\n\n— Отныне уже *командир* Штальфедер. И да, пока вы будете выполнять приказы, мы предоставим вам множество ждущих пинков задниц, сержант."
 bronzehill_steelpaw.19.a:0 "А каждой команде нужен лидер."
 
 bronzehill_steelpaw.20.t:0 "Если уж армия марширует желудком..."
 bronzehill_steelpaw.20.d:0 "Порох, копоть и тушёное мясо. Арно с винтовкой наперевес внимательно осматривал улицы, но рот предательски наполнился слюной из-за витавших в воздухе ароматов. Запахи храбро пробивали себе путь сквозь его ноздри, копируя победоносное взятие Скайфола имперской армией. Тем временем рядом с ним пара добрых грифонов торопливо разливала суп по тарелкам множества голодных крестьян, очередь которых растянулась почти до конца квартала.\n\nРядовой Зибек, тощий, но амбициозный молодой грифон, кружил над головой и окликнул Арно, когда грузовик повернул за угол и проехал по разрушенной улице. Крестьяне бросились в сторону, да и раздатчики постарались сделаться как можно незаметнее, когда грузовик остановился перед импровизированным маленьким прилавком у фасада дома. Арно выпрямился и шагнул вперёд, отдавая честь.\n\n— Что здесь происходит, сержант? — грозно спросил майор, выглянув из кабины машины.\n\n— Сэр, мы почти закончили здесь, сэр. Эти добрые грифоны просто пытаются накормить...\n\nМайор сурово уставился на солдата, демонстративно постукивая когтями по своему пистолету: — А я вижу здесь кучку агитаторов на несанкционированном массовом мероприятии, сержант. Немедленно прекратите этот балаган и следите за соблюдением положенных правил или же я сделаю это лично.\n\nАрно нервно сглотнул, а его когти впились в землю, когда грифон напряг мышцы. — Да, сэр. Так точно, сэр.\n\nМайор кивнул и постучал по боку своего грузовика. — Я очень надеюсь, что через двадцать минут ты, сержант, и твои подчинённые будут на базе. А не то... — крикнул он из уже уезжающего грузовика.\n\nКогда рядовой Зибек приземлился рядом с ним, Арно бросил взгляд на машину майора, которая уже заворачивала за угол. — Планы изменились, Зибек. Хватай котелок, мы теперь занимаемся доставкой."
 bronzehill_steelpaw.20.a:0 "... тогда, несомненно, и крестьяне тоже."
 
 bronzehill_steelpaw.21.t:0 "Тревожный марш"
 bronzehill_steelpaw.21.d:0 "Шёпот доносится из глубин.\nРабочий, его ты не слышишь?\nЗовёт на войну тиран.\nРабочий, ты этого не слышишь?\nЗовёт тебя в бой рабовладелец,\nон слугам новым будет так рад!\nВесь мир призывает изверг на войну,\nстремясь уничтожить императора страну!\n\n(Припев:)\nПёс! Грифон! Вооружайся!\nОружие в лапы бери!\nИди в бой без страха под красным стягом!\nВперёд, к свободе иди!\nСвергнут пусть будет проклятый тиран!\nИ короны красной враги!\nВскроем же своды тёмных пещер,\nимператор дарует нам истинную волю!\nВскроем же своды тёмных пещер,\nимператор дарует нам истинную волю!\n\nУвидь же рабочий,\nкак всей Грифонии подлецы идут против нас!\nОни славят республиканскую ложь,\nчтоб предательство своё оправдать.\nНо истина коммунизма непоколебима,\nкак и принесённая клятва ему.\nРеспубликанцы – вот истинный мор мира,\nи лишь император спасёт коммунизм!\n\n(Припев)" # https://ru.wikipedia.org/wiki/%D0%A2%D1%80%D0%B5%D0%B2%D0%BE%D0%B6%D0%BD%D1%8B%D0%B9_%D0%BC%D0%B0%D1%80%D1%88
 bronzehill_steelpaw.21.a:0 "Смерть Горному тирану!"
 
 bronzehill_steelpaw.22.t:0 "Цена, которую мы платим"
 bronzehill_steelpaw.22.d:0 "Вьюга завывала за окнами маленькой городской таверны, внутри которой веселилось больше десятка грифонов. Они пили от души, кружились в танцах и пели во весь голос в крошечном и переполненном, но всё же уютном баре в подвале, что располагался в небольшом городке где-то на уже бывшем республиканском севере.\n\nОтряд Арно и парочка пехотинцев имперской армии с удовольствием пили вместе весь вечер, но когда толпа вокруг них поредела и веселье чуть успокоилось, настроение Арно изменилось. Зибек тщетно надеялся, что весёлый вечер поможет избежать подобного.\n\nСержант Арно поднёс кружку к клюву и залпом выпил её содержимое, после чего с такой силой хлопнул ею по столу, что другие стаканы, разбросанные вокруг, зазвенели от удара. Командир попытался сохранить улыбку, но вес тяжких мыслей был слишком невыносим.\n\n— Как мы можем вот так просто сидеть здесь? — горестно произнёс Арно, буквально ложась на стол.\n\nРядовой Зибек тут же присел рядом с ним: — Что вы имеете в виду, сэр? Империя побеждает. Мы побеждаем! — Арно покачал головой и пробормотал что-то, но Зибек не расслышал ответа. Наклонившись, рядовой прошептал: — Что не так, сэр?\n\n— Мы попросту крадём у них, Зибек, — повторил Арно себе под нос, но уже чуть громче.\n\nЗибек сглотнул и заёрзал, поглядывая на окружающих. К счастью, все они, судя по всему, были настолько заняты своими кружками, что ничто иное их не волновало. Чуть успокоившись, Зибек толкнул Арно, надеясь привести того в чувство, но грифон-гигант просто отпихнул своего куда менее внушительного сослуживца и поднялся на лапы.\n\nАрно огляделся: в баре царил беспорядок, хозяев и персонала нигде не было видно, а в каждом углу сидели пьяные имперские солдаты. — Мы должны быть лучше всего этого это. Посмотрите на нас, засранцев: мы врываемся в чужой дом. Увозим прежних владельцев в какой-то тюремный лагерь, а потом ещё и крадём их выпивку, — Арно категорично покачал головой и вновь схватил свою кружку, но потом опять громко хлопнул ею по столу. — Это же просто смешно!\n\nОстальные грифоны с удивлением уставились на него, но так ничего и не сказали. Пошарив по карманам, Арно выудил остатки своих денег и бросил все найденные монеты на прилавок: — Приводите себя в порядок и заплатите за выпивку, перьеголовые. Мы возвращаемся на базу. Мне захотелось перекинуться парочкой слов с командиром Штальфедером."
 bronzehill_steelpaw.22.a:0 "Пора закрывать счёт."
 
 bronzehill_steelpaw.23.t:0 "Смерть республиканизма"
 bronzehill_steelpaw.23.d:0 "Когда пришло известие о том, что армия захватила Новую Скайнавию, Стилпау почувствовал, как его захлестнула волна триумфа. Имперская армия взяла штурмом много городов и завоевала немало земель, но лишь немногие из бастионов врага были столь важны для него, как этот небольшой городок. В военном отношении Скайнавская Республика, конечно, не представляла особой угрозы. Долгие годы они прозябали в самом северном грифоньем городе на континенте недалеко от Полярного круга.\n\nОднако для Стилпау скайнавцы были особо злостным врагом в идеологическом плане. Самопровозглашённые "социалисты" осмелели до такой стадии, что призывали к объединению всего мира под знаменем коммунизма, что было вполне достойным начинанием. Но при всём этом они ни разу не упомянули о верности единственному возможному лидеру этого объединённого мира – Гроверу VI! Более того, эти дураки открыто пропагандировали республиканизм на своём дурацком конгрессе! Этим скайнавцы, конечно же, доказали, что являются марионетками Горного тирана. Когда Стилпау видел на карте северной Грифонии слово "социалистическая", у него возникал нервный зуд.\n\nИ теперь эта позорная глава была наконец-то закончена. Сперва пала Республика Грифонов, старое прибежище предателей 978 года, а за ней последовала и Скайнавия. Так что отныне республиканизм как концепция для объединения Грифонии был мёртв. Конечно, на континенте всё ещё оставались республики, но все они были небольшими государствами, которые и близко не претендовали на то, чтобы представлять весь грифоний род. И это открывало дорогу империи и её видению пангрифоньего коммунизма, которое Стилпау активно пропагандировал.\n\nБаркер поставил свою подпись на документе. Отныне день падения Скайнавии станет ежегодным праздником, знаменующим смерть республиканизма. Пёс не любил устраивать шумные торжества, но данный случай был более чем заслуженным."
 bronzehill_steelpaw.23.a:0 "Скатертью дорожка."
 
 bronzehill_steelpaw.24.t:0 "Взлёт и падение"
 bronzehill_steelpaw.24.d:0 "Вильма Штальфедер сидела за столом в своём новом кабинете, что располагался в самом Императорском дворце. Она держала когти сложенными перед собой, а на лацкане её свежевыглаженного костюма красовались знаки отличия. Арно вновь сидел напротив неё, но на этот раз он не лучился энтузиазмом и энергией. Арно изменился и ныне был совсем не похож на того грифона, которого она наняла годы назад. Под глазами у него появились мешки, а та искра, которую она впервые разглядела в нём столь много лет назад, окончательно погасла. Как жаль. — Зибек был хорошим грифоном, который отлично служил империи, Арно. Поэтому я хочу почтить его память, воздав почести вам. Примите награду, и мы закончим на этом, — Вильма решила первой нарушить неловкое молчание.\n\nАрно покачал головой: — Нет. Я не могу принять награду за то, что мы там сделали. Это просто отвратительно.\n\nВильма нахмурилась. — Это не просьба. Сам Стилпау счёл нужным вознаградить наш тяжёлый труд. Я получила повышение, так что будет правильно отметить и тех, кто помог мне достичь этих высот. Неужели вы можете так легкомысленно отвергать нашу с регентом благосклонность? Вы, Айзенхаммер, как никто другой должны знать, что бывает с теми, кто не выполняет приказы.\n\nАрно наклонился вперёд, и в его усталых глазах появился угрожающий блеск: — Это приказ?\n\nЧасы тикали, а два грифона смотрели друг на друга. Вильма ещё раз окинула взглядом Арно. Слишком знакомый блеск в его глазах – она уже видела его раньше, у тех, чей патриотизм дал фатальную трещину. К несчастью, в глазах Арно грифина увидела именно это, а ведь какие надежды она возлагала на этого грифона... — Нет. Можете идти, если действительно хотите этого. Только знайте, что подобное неповиновение гарантирует, что отныне ваши дни в рядах моего подразделения официально сочтены.\n\nАрно бросил медаль на стол, и она с грохотом поскакала к Вильме. — Отлично. Оставьте себе это кровавую золотую звезду, — сказал грифон, вставая и разглаживая мундир. — Я уже говорил это раньше и повторю ещё раз. Если вы хотите, чтобы я подчинялся, отдавайте приказы получше!\n\nВильма вздохнула, когда грифон ушёл. Похоже, что Айзенхаммер окончательно изжил свою полезность."
 bronzehill_steelpaw.24.a:0 "Ни одна звезда не сверкает вечно."
 
 bronzehill_steelpaw.25.t:0 "Новые правила труда"
 bronzehill_steelpaw.25.d:0 "Вуфри Паунер почесал за ухом. Да, ему нравились коллеги на почтовой станции, но открыто демонстрировать своё недовольство новой политикой всё равно было слишком рискованно. Даже у стен были уши. Подавив недовольное рычание, он подхватил сумку с письмами и вышел из здания. Поскольку у Вуфри не было водительских прав, ему пришлось взять велосипед, чтобы проехать по маршруту. На улицах было довольно ветрено, но хотя бы так у него будет время хорошенько обо всём поразмыслить.\n\nОфисная работа была на редкость приятной на протяжении многих лет. Сортировка писем с совершенно неразборчивым адресом, а также контроль за международной почтой – все последние двадцать лет пёс честно занимался всем этим. Но теперь же какой-то новый дурацкий правительственный указ заявил, что все кабинетные работники должны выполнять и физическую работу. Поэтому высшее начальство отправило их всех трудиться рядовыми разносчиками почты. Конечно, это также означало, что и нынешние почтальоны теперь тоже должны были работать в кабинетах, и на столе Вуфри воцарился полный хаос из-за их кривых лап. Но всё могло быть и куда хуже.\n\nНапример, как у его жены, Барки. Она работала секретаршей на заводе по обработке металла, и теперь половину рабочего времени ей приходилось таскать металлические прутья. А по возвращении домой у неё жутко ломило всё тело с непривычки. В тот день он целый час массировал её спину. Вуфри покачал головой. Бедная Барка.\n\nПёс не мог не задаться вопросом, что на всё это скажет император. Баркер Стилпау показал себя тираном, но он был всего лишь регентом. Эта мысль немного утешила Вуфри. Когда император официально возглавит правительство, он наверняка осудит эти глупые методы. Правительство утверждало, что Гровер принесёт утопию. Оставалось надеяться, что в этот раз пропаганда не разойдётся с реальностью."
 bronzehill_steelpaw.25.a:0 "Без физического труда не взрастить хорошего социалиста."
 
 bronzehill_steelpaw.26.t:0 "Дух коммунизма"
 bronzehill_steelpaw.26.d:0 "Стилпау глубоко вздохнул. Грифонстоун сильно пострадал в последнее время, но теперь, когда Империя вернула себе свою колыбель, это можно было исправить. Но пёс был здесь не ради этого. Вместо этого он пришёл, чтобы найти ответ на величайший и важнейший вопрос в мире: что такое коммунистический дух и как династия Гроверов стала вдохновляться им? Горный тиран всё ещё плёл свои интриги, и Баркеру требовалась любая помощь в борьбе с ним. Может быть, в этом городе на дереве найдутся ответы, которые помогут победить злобного интригана.\n\nПёс остановился, чтобы взглянуть на статую Гровера I. Похоже, что её частенько ремонтировали и весьма кустарным способом. Имперское строительное управление должно достойным образом восстановить её, а также возвести рядом статую Гровера II. Мысли Стилпау на мгновение свернули в другую сторону. Был ли Гровер I коммунистом? Конечно, большая часть историй в Бронзхилле касалась его сына, но Баркер знал, что именно первый император из этого великого рода объединил грифонов с помощью идола Борея.\n\nИдол Борея... Имя грифоньего бога заставило пса нахмуриться. Храмы были изобретены Горным тираном, чтобы отвлечь императоров от их коммунистической миссии. Так что более чем логично предположить, что этот предмет, носящий имя выдуманного божества, либо никогда не существовал, либо являлся частью злодейского плана. Но всё же Стилпау не мог игнорировать тот факт, что даже в историях Бронзхилла говорилось о великой магической силе идола. Должно быть, общеизвестное название было неправильным... Но кто и почему решил скрыть истину?\n\nПравда обрушилась на пса, как удар грузовика. Это название было выдумкой приспешников короля работорговцев. Изначально этот предмет звался "Идол коммунизма" и никак иначе! Вот как Гроверы стали великими освободителями – теперь всё сошлось. Идол должен был помочь Грифонстоунской династии объединить мир и привести его к утопии. По легендам, увидев идола, грифоны тут же позабыли свою алчность и объединились под началом своего великого вождя. Но тут Горный тиран, боясь потерять своих рабов и власть, остановил их праведный поход. После смерти Гровера II король работорговцев, видимо, нашёл способ проклясть идола, а позже послал монстра, чтобы украсть его. Возможно, после этого он возликовал, решив что коммунизм умер, но, к счастью, идол запечатлел коммунистический дух в самих Гроверах.\n\nНа этом работа пса здесь была закончена. Идол был потерян, но Гровер VI вырастет и исполнит свою миссию."
 bronzehill_steelpaw.26.a:0 "Ни один злой умысел нас не остановит."

 bronzehill_steelpaw.27.t:0 "Конец пути"
 bronzehill_steelpaw.27.d:0 "Месяц назад Вильма Штальфедер вычеркнула его имя из списка. Со столь хорошо знакомой ему улыбкой уже бывшая начальница сообщила грифону, что больше не нуждается в его услугах. И вот теперь Арно, некогда являвшийся столпом общества, спал на скамейке в парке, прикрывшись газетой в качестве импровизированного одеяла. Настали трудные времена. Он изо всех сил пытался вернуться обратно в общество, но везде, куда бы он ни сунул свой клюв, от него отказывались, причём чаще рано, чем поздно. Вскоре Арно был вынужден просить милостыню, уподобившись тем, кого он прежде "обрабатывал" во время службы в корпусе.\n\nВ итоге он столкнулся со своими бывшими коллегами, которые крайне бесцеремонно разбудили его посреди ночи. Они зачитали Арно права, и, несмотря на то что грифон прекрасно знал, что споры только усугубляют ситуацию, он всё равно разозлился и повысил голос. Он просто ничего не мог с собой поделать. Один из офицеров достал дубинку и приготовился использовать её. Этого оказалось достаточно, чтобы Арно наконец сдался. Щёлкнули наручники, и, прежде чем кто-то успел обратить внимание на переполох, на улицах вновь стало тихо.\n\nПолуночные аресты в последнее время стали уже чем-то привычным и вряд ли кто-то будет скучать об Арно Айзенхаммере или интересоваться его делами. Можно было подумать, что ко столь стойкому в прошлом слуге империи будут относиться чуть с большим уважением, но, увы, те времена давно прошли, и именно грифоны вроде Арно были теми, кто завершил ту эру."
 bronzehill_steelpaw.27.a:0 "Нам нужны только самые преданные."
 
 bronzehill_steelpaw.28.t:0 "Навстречу утопии"
 bronzehill_steelpaw.28.d:0 "Стилпау читал утром отчёты и широко улыбался во всю пасть. Его работа была закончена. Конечно, не в буквальном смысле, ведь до коронации ещё оставалось некоторое время, после чего Грифонстоунская династия наконец-то исполнит свою судьбу. И тут мысли пса слегка споткнулись на этом слове, после чего улыбка медленно погасла.\n\nСудьба – штука переменчивая. Гроверы пришли в этот мир, чтобы одарить его коммунизмом, это правда. Но разве Гроверу II не суждено было уже принести утопию? Однако судьба распорядилась иначе, и Гровер II пал в бою, окружённый своими верными псами. Мир после этого ждал исполнения великого замысла ещё 150 лет. Три Гровера потерпели неудачу, ослабленные влиянием Горного тирана. И вот теперь судьба вновь ждала возможности воплотиться. Но чем же придётся заплатить за ещё одну неудачу?\n\nПёс вышел из своего кабинета, чтобы немного побродить по дворцу и поразмышлять. Это был впечатляющий дворец, безусловно, достойный могущественного императора. Разглядывая портреты и статуи, украшавшие галереи, Стилпау вспомнил о старой лачуге, в которой он родился. Была ли у него самого своя судьба? Был ли он рождён для того, что спасти императора, который в свою очередь спасёт империю? Бабушка всегда говорила юному Стилпау, что самое главное в жизни пса – быть верным императору. Она также хвалила своего внука за храбрость и упорство. Возможно, судьба и впрямь выбрала Стилпау, чтобы он, истинное воплощение преданности, стал единственным псом, способным снять проклятие Горного тирана.\n\nПёс закрыл глаза, а когда открыл их снова, то оказался прямо перед портретом Гровера II. Глядя на могучего грифона, Стилпау снова улыбнулся. Провал уже был просто невозможен. Его реформы подготовили империю к искуплению: верная партия, лояльная бюрократия и армия, готовая беспрекословно выполнить любой приказ императора. Оставалось лишь терпеливо ждать наступления утопии."
 bronzehill_steelpaw.28.a:0 "И мы подождём."
 
 bronzehill_steelpaw.29.t:0 "Красная Гора?"
 bronzehill_steelpaw.29.d:0 "На стол Баркера Стилпау попал весьма любопытный доклад. В нём утверждалось, что старый король-работорговец Ровер Алмазный Щит был свергнут, а власть захватил некий Клиффорд Красный, лидер ТЯВ – Товарищества Яростного Восстания. Имперский регент вполне обоснованно ожидал от Горного тирана самых низких поступков и подлости, но в этот раз архизлодей всё же сумел удивить его. Хотя, поразмыслив, он пришёл к выводу, что такой поворот событий вполне логичен.\n\nКогда новость распространилась среди членов партии, многие охотно поверили в сладкую ложь. Стилпау слышал, как старые товарищи восторженно обсуждали победу над их заклятым врагом, уверенные, что теперь можно налаживать прочные отношения с Алмазной Горой. Какие же они глупцы! Как будто Горный тиран может взять и сдаться вот так просто! О нет, он лишь скрылся в тени, чтобы незаметно продолжить претворять в жизнь свои зловещие планы. А если Клиффорд Красный действительно одолел Ровера Алмазного Щита, как утверждалось в отчётах, то вскоре миру явится новый Горный тиран.\n\nПо правде говоря, сразу после появления этого сообщения даже Стилпау испытал проблеск надежды. "Возможно, — подумал он, — одного лишь присутствия независимого Гровера, освобождённого от влияния слуг тирана, было достаточно, чтобы вызвать крах Алмазной Горы." Но если бы это действительно так, новое правительство немедленно отправило бы дипломата, чтобы заявить о своём желании присягнуть на верность великому освободителю. А поскольку посланник так и не прибыл, теперь стало совершенно ясно, что, каким бы "коммунистическим" ни представляло себя их правительство, в его основе лежали все те же интриги Горного тирана.\n\nЧерез несколько дней ситуация в партии стабилизировалась, и товарищи вернулись к работе. И всё же... новая реальность заметно усложнила поиск предателей и реакционеров."
 bronzehill_steelpaw.29.a:0 "Нас не обмануть подобной уловкой."
 
 bronzehill_steelpaw.30.t:0 "Новый горный тиран"
 bronzehill_steelpaw.30.d:0 "Во время чтения лежащего перед ним отчёта Стилпау гневно зарычал, сетуя на забывчивость автора. Согласно изложенным на бумаге сведениям, Горный тиран выкинул интересный трюк – отрёкся от престола в пользу своей дочери. Конечно, в отчёте это событие было описано как государственный переворот, и Стилпау не сомневался, что пропаганда Тирана утверждала именно это. Принцесса Молли, новая правительница Алмазной Горы, отныне величает себя великой реформаторшей, и, согласно донесениям, даже добилась отмены рабства.\n\nЧто за дешёвый трюк! Но при этом весьма эффективный, надо признать. Конечно, цель тирана – порабощение всех существ, в особенности псов – ничуть не изменились. Но наглая и грубая тирания уступила место тонким уловкам, и многие, даже внутри партии, мигом купились на них. Конечно, как только новость распространилась, Стилпау предпринял все необходимые шаги, чтобы подготовить эффективный ответ на данную ложь. Однако потребуются время и усилия, чтобы полностью избавиться от наивных дураков в рядах партии, которые попались на уловку Горного тирана.\n\nБолее того, перед ним всё ещё стояла сложнейшая задача, поскольку Стилпау должен был лично проинформировать императора о развитии событий. Увы, но сам Гровер был ещё птенцом и не устоял перед коварством тирана. Потребуются тщательно подобранные слова, чтобы дать ему чёткое представление об этой паутине лжи. Ибо всего лишь одного неверного шага может оказаться достаточно, чтобы поставить под угрозу священную задачу императора – создание окончательной коммунистической теории освобождения..."
 bronzehill_steelpaw.30.a:0 "Сейчас, как никогда прежде, мы должны сохранять бдительность."
 
 bronzehill_steelpawgrover.1.t:0 "Теория освобождения"
 bronzehill_steelpawgrover.1.d:0 "Гровер гневно захлопал крыльями. Ну что за чепуха! Вот уже около месяца он собирал письма, которые рассылались членам партии, и пытался сопоставить их с изречениями известных социалистов, которые ему попадались в книгах. И на первый взгляд всё выглядело вполне логично. Слова, фразы, призывы – всё это совпадало с содержимым трудов теоретиков. И партия вроде как использовала аналогичные слова, но вкладывала в них совсем другой смысл.\n\nПрошло ещё несколько минут, и грифон в отчаянии швырнул книгу в стену. Хватит тратить время попусту! Лучше он поищет своего регента. Ведь, в конце концов, именно этот пёс написал все эти письма. Если кто и мог объяснить их смысл, так только Баркер.\n\nЮный грифон нашёл Стилпау в его кабинете. Пёс аж подскочил при виде своего подопечного. — Мой император! Что-то случилось? Вам нужна моя помощь?\n\n— Да, вы можете помочь. Я изучил письма, которые рассылались членам партии за последние месяцы. В них говорится о теории освобождения и о том, что сразу после коронации я принесу всему континенту свободу и истинный коммунизм, верно? Я заинтересовался деталями и прочитал "Манифест Партии социальной справедливости" Карамель Маркс. Пони тоже говорит о теории освобождения. Но если углубиться в детали, то возникают серьёзные противоречия! Она ничего не говорит об императорах или Гровере II! А ещё Карамель утверждает, что ни один пони – и, вероятно, грифон – не может в одиночку освободить целые народы. Я не понимаю этого противоречия.\n\nСтилпау явно занервничал. — Мой император, я вижу к чему вы клоните. Но не придавайте слишком большого значения словам, которые давным-давно написала какая-то пони в Эквусе. Освобождение всех существ – это ваша судьба, которую вы унаследовали от своего великого предка. Эти книги... скорее вдохновение, чем инструкция к действию, — теперь в голосе пса практически звучало отчаяние. — Скоро вам всё станет ясно. Прислушайтесь к своему сердцу. Я уверен, что оно направит вас по верному пути.\n\nГровер некоторое время задумчиво смотрел на пса, размышляя над его словами. А затем ответил: — Понятно. Уверен, когда-нибудь я точно смогу разглядеть ошибки в суждениях этой пони."
 bronzehill_steelpawgrover.1.a:0 "Лишь коммунистический дух имеет значение."
 
 bronzehill_steelpawgrover.2.t:0 "Вопросы веры"
 bronzehill_steelpawgrover.2.d:0 "— Значит, Борея не существует?\n\nМолодой император явно был обеспокоен и Стилпау мог его легко понять. Сколько же лет птенца кормили ложью? Хотя Гровер уже освободился от гнусного влияния архонтов, до сих пор он избегал поднимать эту тему. Но теперь время пришло – если вовремя не вырвать из его коммунистической души этот гнилой росток, посаженный приспешниками Горного тирана, то всё освобождение мира может оказаться под угрозой.\n\nПёс тщательно подбирал свои слова. — Борей, Эйр и Арктурий – это ложь, выдуманная развращёнными грифонами, которые стремились угнетать своих собратьев. Если мы все перестанем верить в эту иллюзию, то их порочная власть вскоре рухнет. Лишь тогда мы сможем думать самостоятельно. Мой император, вы должны серьёзно отнестись к моим словам. Не слушайте лживый шёпот подлецов, позвольте своему коммунистическому духу вести вас.\n\n— Я... кажется понимаю. Но раз боги просто выдуманы, то кто создал нас?\n\n— Видите ли, мой император, ни один бог не создавал нас. Мы живём на этой земле уже миллионы лет и дышим местной магией. И со временем наши предки развили свой разум и обрели самосознание.\n\n— Сом-знание..?\n\n— Способность мыслить. Но как только мы научились делать это, одни существа тут же стали стремиться к господству над другими. И придумали богов, чтобы укрепить свою власть, — на мгновение Стилпау задумался о том, чтобы рассказать Гроверу о Горном Тиране – злобном духе и заклятом враге Грифонстоунской династии. Но всё же решил, что сейчас не время.\n\n— Но если богов нет, то кто же тогда сотворил мир?\n\n— Ну-у-у-у... Он просто взял и начал существовать в какой-то очень далёкий момент, — пёс был недоволен своим ответом. Стилпау должен был признать, что никогда не задумывался над подобными вещами. Как бы он ни ненавидел этих умников из Йеля, но, возможно, именно они могут предоставить ему ответы на подобные вопросы."
 bronzehill_steelpawgrover.2.a:0 "Возможно, некоторые исследования не так бесполезны, как может показаться на первый взгляд."
 
 bronzehill_steelpawgrover.3.t:0 "Жажда уединения"
 bronzehill_steelpawgrover.3.d:0 "Гровер лежал на кровати и листал книгу. Она была не особо актуальной – в основном это были какие-то старые экономические выкладки, но поскольку Карамель Маркс цитировала её, императору захотелось лично прочесть этот труд. Книга была ужасающе скучной, а в процессе чтения Гровер не только убедился в правоте критики Маркс, но и нашёл ещё несколько упущенных из виду спорных моментов. Юный грифон раздражённо захлопнул том и швырнул его в стену.\n\nОдин из его телохранителей ловко поймал брошенный предмет крылом, не дав старой книге разлететься на отдельные страницы. Вот же надоеды! Почему они вечно торчат в его комнате? Наверное, у регента снова начались приступы паранойи. Но это неважно, подумал Гровер. Ведь их всегда можно отослать куда-нибудь с важным поручением. Грифон повернулся к тому, кто сейчас аккуратно ставил книгу на полку.\n\n— Стражник, я голоден. Иди на кухню и скажи, что я хочу клубничный торт со взбитыми сливками. Но они должны использовать только очень сладкую клубнику из Клубничного Гер... То есть, Клубничного района! И пирог обязательно нужно сделать двухслойным! — император облизнулся в предвкушении от одной только мысли о десерте. — И ещё нужно добавить немного черники, — взмахом крыла он отправил охранника на выход.\n\nКак только первый грифон вышел, Гровер повернулся к другому стражнику. — А ты принеси мне моих оловянных солдатиков; я хочу спланировать битву. Но не забудь магов, у меня есть кое-какой план, который я хочу опробовать. И драконов, мне обязательно нужны драконы!\n\nСтражник выглядел очень испуганным, когда попытался возразить. — Мой император, поскольку другого охранника здесь нет, мне нельзя покидать свой пост. Ваш регент велел нам не спускать с вас глаз, дабы Горный тиран не смог причинить вам вреда.\n\nГровер раздражённо фыркнул. Совершенно возмутительно, что он не может побыть в одиночестве даже несколько секунд. — Как скажешь. Ну тогда я пойду с тобой, — может ему удастся ненадолго отлучиться, чтобы хоть немного побродить по дворцу."
 bronzehill_steelpawgrover.3.a:0 "Почему я не могу побыть в одиночестве?"
 
 bronzehill_steelpawgrover.4.t:0 "Возвращаясь к теории освобождения"
 bronzehill_steelpawgrover.4.d:0 "Гровер сидел за столом и смотрел на несколько книг различных социалистических авторов. Стилпау в последнее время вбил себе в голову, что Горный тиран тайком ввозит "фальшивую социалистическую литературу", чтобы "сбить его с толку", так что Гровер был очень рад тому, что получил всё что просил. Хотя, возможно, регент просто не мог сказать "нет" своему подопечному. Гровер воспринял это как извинение за ситуацию, связанную с "письмами в партию" и весьма неловкими оправданиями на их счёт. Однако юный грифон стал куда осторожнее в относиться ко всему, что Стилпау рассказывал о теории. Но теперь, когда перед ним лежали настоящие книги, это уже не имело значения.\n\nСпустя два часа чтения Гровер почувствовал себя как никогда мудрым. Теория освобождения, обсуждаемая в этих работах, была совершенно не похожа на идеи Стилпау. Грифон откинулся на спинку стула и закрыл глаза. Да, он научился чему-то новому, пусть и не тому, на что он надеялся.\n\nНастало время принять действительную реальность. Он уже давно, с тех пор как в первый раз спросил Стилпау о теории освобождения, подозревал об этом. Но теперь всё стало как никогда ясно: его регент совершенно не понимал о чём говорит, а его одержимость родословной Гровера не имела под собой никакой основы – ни социалистической, ни какой-либо другой. Гровер II уж точно не был коммунистом ни в какой форме, да и передача Бронзхилла псам выглядела скорее как ловкий способ бесплатно увеличить добычу ресурсов, чем как акт бескорыстной доброты. Конечно, его предок был могущественным грифоном и, безусловно, примером для подражания, но все сказки, которые рассказывали о нём псы в целом и Стилпау в частности, были именно что сказками.\n\nНо озарение Гровера мало кого волновало, кроме него самого. Безумные бредни или нет, но теории его регента стали не просто партийной доктриной, они стали самой основой партии. И поэтому, как только он достигнет совершеннолетия, все грифоны и псы страны будут надеяться на него и только на него. Но что он им скажет? Как и куда император будет вести их? Это был очень важный вопрос, с ответом на который нужно было определиться поскорее."
 bronzehill_steelpawgrover.4.a:0 "Итак, о чём же будет моя теория освобождения?"
 
 bronzehill_steelpawgrover.5.t:0 "Производственная практика"
 bronzehill_steelpawgrover.5.d:0 "Гровер был занят чтением, когда в дверь в его комнату постучал Стилпау. Птенцу даже не нужно было спрашивать кто это, потому что только его регент умудрялся даже в свой стук привнести нотки покорности. Юный грифон крикнул "Входите!", приглашая пса внутрь.\n\nСтилпау выглядел серьёзным, но в то же время слегка испуганным, как будто он боялся реакции Гровера. — Мой император, я пришёл к вам с предложением. Я заметил, что во время разработки вашей личной теории освобождения вы тщательно изучали литературу. И, уверен, что нашли в книгах множество недостатков и упущений, исправить которые под силу только вам, — Гроверу было интересно, какая же горькая пилюля скрывается под всей этой лестью. Регент продолжил: — Но, если вы позволите мне высказать своё мнение, каким бы незначительным оно ни выглядело на фоне ваших великих размышлений, я пришёл к социализму не путём чтения, а через труд.\n\nСтилпау вздохнул. — Я когда-нибудь рассказывал вам о шахтах? Я родился в Кара-Нараге, в совершенно неприметной дыре в горах Бронзхилла. Там все псы до единого трудились шахтёрами. Я начал работать, когда был чуть младше вас. Это было не особо захватывающе: вездесущая пыль, темнота – в которой было некомфортно даже алмазному псу вроде меня – и скудный паёк. Но тяжёлая работа там подготовила мою душу к принятию истины о коммунизме, Гровере II и вашей великой задаче.\n\nГровер не ответил и пёс продолжил: — У меня есть... предложение к вам. Мой император, не хотите ли немного запачкать лапы и потрудиться подобно простым псам? Им работа помогает найти коммунистическую истину, и хотя вы сами являетесь воплощением духа коммунизма, труд всё равно может расширить ваше понимание аспектов великой миссии.\n\nМолодой император задумчиво посмотрел на своего регента. Хотя это и не было для него великим открытием, но этот рассказ всё же кое-что объяснял. Например, почему Стилпау уделял особое внимание своим физическим упражнениям. Стоит ли ему самому участвовать в этом? Хотя так он в кои-то веки сможет покинуть дворец. Кроме того, Гроверу на самом деле было любопытно, каково это – по-настоящему работать. Он ответил с совершенно нейтральным выражением лица: — Что ж, давайте попробуем."
 bronzehill_steelpawgrover.5.a:0 "Новый опыт не бывает лишним."
 
 bronzehill_steelpawgrover.6.t:0 "Партийная конференция"
 bronzehill_steelpawgrover.6.d:0 "По мере взросления Гровера регент всё чаще знакомил своего подопечного со структурой партии. Конечно, формально юный грифон был её лидером с момента преобразования прежней организации в Социалистическую Рабочую Партию Грифонии. Однако пока император был слишком мал, этот пост занимал Стилпау – его заместитель и регент в одном лице.\n\nСегодня должна была начаться ежегодная партийная конференция, на которой, согласно традиции, утверждался председатель – то есть сам Гровер. Однако Стилпау, действующий в качестве исполняющего обязанности председателя, намеревался вынести предложение о том, чтобы избавиться от необходимости даже формально принимать решение и навсегда связать эту должность с титулом правящего императора. И по этому случаю регент попросил Гровера выступить с речью, на что тот согласился. Грифон даже пожелал лично подготовить своё обращение к нации и получил немалое удовольствие от его написания.\n\nСтилпау начал конференцию своим выступлением. — Товарищи, я вновь стою здесь в качестве заместителя нашего славного лидера и председателя, императора Гровера VI. Его великая мудрость безгранична, но совсем скоро настанет долгожданный час. Несколько дней назад он отпраздновал свой шестнадцатый день рождения, так что нам осталось подождать всего два года, прежде чем он возьмёт на себя все полномочия председателя и поведёт нас к освобождению, которого мы все так преданно ждём. На последних партийных конференциях мы постоянно подтверждали тот очевидный факт, что именно наш дорогой император ведёт нас за собой. Но этот ритуал – всего лишь старый пережиток тех тёмных времён, когда наша партия ещё не осознала истину на нынешнем уровне. Поэтому я предлагаю объявить императора Империи Грифонии пожизненным председателем партии.\n\nПредложение было привычно принято единогласно. После этого на сцену вышел Гровер, чтобы произнести уже свою речь. — Товарищи, грифоны, псы и прочие граждане Империи! Хотя я приму на себя полномочия председателя только через два года, а детали великой и окончательной теории освобождения, созданной под вдохновением великого коммунистического духа моей династии, не могут быть раскрыты заранее, я всё же могу заверить вас, что вы сделали правильный выбор. Будьте уверены, что пришествие истинной утопии – это лишь вопрос времени. Ваше доверие будет вознаграждено моим законным и справедливым лидерством на пути к лучшему миру, — Гровер продолжал ещё некоторое время, и после окончания речи вся аудитория аплодировала ему почти полчаса."
 bronzehill_steelpawgrover.6.a:0 "Лидерство Гровера вечно и неоспоримо."
 
 bronzehill_steelpawgrover.7.t:0 "Освобождение ждёт"
 bronzehill_steelpawgrover.7.d_dmt_defeated:0 "Гровер только что проснулся и пока что лежал на кровати. Юному грифону снилась коронация, и эта мысль не давала ему покоя. Наяву это случится уже совсем скоро. Гроверу недавно исполнилось семнадцать лет, так что оставалось меньше года до того момента, когда он непосредственно примет на себя полномочия председателя. Тогда, согласно словам Стилпау, а также официальной партийной доктрине, он откроет миру окончательную, финальную теорию коммунистического освобождения и принесёт всеобщую утопию.\n\nНо какую утопию? И что за теория освобождения? Ещё в детстве он понял, что регент не имеет ни малейшего представления об этих идеях и, как подозревал Гровер, использовал его "избранность" как предлог, чтобы не думать самому. И если честно, юный грифон считал, что так даже было лучше. Сам Стилпау не был способен на глубокие философские размышления, а вместо этого вкладывал всю свою энергию в абсолютную преданность. И поэтому любые дальнейшие решения придётся принимать ему как императору.\n\nГровер задумался о прочитанной им социалистической литературе. Насколько же она была актуальна для государства, которое построил его регент? "Почти бесполезна", — подумал он. С заклятым врагом из Алмазной Горы было покончено, хотя некоторые идеологические последствия борьбы с ним всё ещё оставались в партийных доктринах. И не стоило забывать про ещё одну выдумку, в которую Стилпау искренне верил – в чушь о том, что упорный труд каким-то образом обращает его подданных в коммунизм.\n\nС этой мыслью он вскочил с кровати и подошёл к письменному столу. Да, ещё рановато, но почему бы не написать сейчас свою коронационную речь? Ну, просто чтобы немного прояснить ситуацию? Взяв перо, грифон приступил к делу. Вскоре один лист заполнился записями, потом второй, затем третий и так далее. Через два часа у Гровера было уже не один, а дюжина различных черновиков коронационной речи, а вместе с ними и одно великое озарение: будущее империи лежало в его когтях и только в них. Все черновики были построены на основе привычных аргументов, которые он уже заучил наизусть. Но гораздо интереснее было то, как небольшие изменения в контексте могли полностью изменить их смысл. Просто переставляя слова местами, Гровер мог описать совершенно разные видения своей утопии. И теперь, в этот последний год, ему предстояло найти окончательный ответ – какой именно империей он будет править? Решения, решения..."
