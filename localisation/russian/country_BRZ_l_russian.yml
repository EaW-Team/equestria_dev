 BRZ_count_ignatius:0 "Граф Игнатий Бронзтейл"
 BRZ_ignatius_bronzetail:0 "Игнатий Бронзтейл"
 BRZ_count_ignatius_desc:0 "§YРодился§!: 14 декабря 965, Сандстоун Хаус, Бронзхилл\n\n§YБиография§!: Граф Игнатий правил Бронзхиллом после смерти своего отца, графа Георга, в 997 году. Когда ему было пять лет, Бронзтейл младший отправился в Грифенхейм, чтобы присутствовать на коронации Гровера V, и был очарован великолепием сие торжества. В дальнейшем он много раз возвращался в город, став близким другом императора.\n\nВ 978 Игнатий женился на леди Иззи Джемс, и вскоре у него родился сын Барнаби.\n\nВо время своего правления граф показал себя компетентным правителем и любимым защитником Бронзхилла и императора, однако его политика по передаче промышленности Бронзхилла в когти грифонов привела к сокращению влияния Бронзхилла в Герцланде. И хотя Бронзтейл пользуется полной поддержкой аристократии и духовенства, есть те, кто сомневается в его способности справляться с опасными кризисами вроде восстания республиканцев во время правления его отца.\n\n§YПортерт выполнил§!: Scroup"
 
 BRZ_barnaby_bronzetail:0 "Граф Барнаби Бронзтейл"
 BRZ_BARNABY_DESC:0 "§YДата рождения§!: 14 августа 985 года, Карфейер, Бронзкройц, Бронзхилл.\n\n§YБиография§!: Граф Барнаби – старший из детей графа Игнатия и покойной графини Иззи Джемс. Он родился вскоре после свадьбы родителей и получил самое лучшее образование, что было доступно на тот момент в Бронзхилле. В детстве пёс познакомился с лордом Уинстоном Копперхиллом, который был другом его матери, и начал разделять идеалы "старого реформатора" относительно гармонии и демократии.\n\nПосле смерти графа Георга в 997 году Барнаби стал кронпринцем, и отец начал более активно вовлекать своего сына в принятие политических решений. Несомненно, чтобы привести радикальные политические идеи принца в соответствие с устоявшейся политической системой Бронзхилла. Однако идеализм Барнаби выдержал натиск, и со временем кронпринц стал известным сторонником ГКП, хотя, в силу своего политического статуса, так и не стал её членом.\n\nКогда Уинстон Копперхилл стал канцлером c подачи Совета Бронзхилла – в немалой степени благодаря поддержке Барнаби – Игнатий решил отречься от престола в пользу своего сына, что превратило бывшего принца в нового графа. Одни псы считают, что так Копперхилл стал "серым кардиналом" правительства, но другие утверждают, что "молодой реформатор" вскоре перерастёт бывшего наставника. Лишь время покажет, кто прав...\n\n§YАвтор портрета§!: BunnyShrubby"
 
 BRZ_BARNABY_DESC_revenge:0 "§YДата рождения§!: 14 августа 985 года, Карфейер, Бронзкройц, Бронзхилл.\n\n§YБиография§!: Граф Барнаби – старший из детей ныне покойных графа Игнатия и графини Иззи Джемс. Он родился вскоре после свадьбы родителей и получил самое лучшее образование, что было доступно на тот момент в Бронзхилле. В детстве пёс познакомился с лордом Уинстоном Копперхиллом, который был другом его матери, и начал разделять идеалы "старого реформатора" относительно гармонии и демократии.\n\nПосле смерти графа Георга в 997 году Барнаби стал кронпринцем, и отец начал более активно вовлекать своего сына в принятие политических решений. Несомненно, чтобы привести радикальные политические идеи принца в соответствие с устоявшейся политической системой Бронзхилла. Однако идеализм Барнаби выдержал натиск, и со временем кронпринц стал известным сторонником ГКП, хотя, в силу своего политического статуса, так и не стал её членом.\n\nОднако прерывание императорской династии и смерть отца изменили молодого пса. Его надежды и мечты пошли прахом, и он вознамерился любой ценой отдать предателя в Грифенхейме под суд и отомстить за покойного императора. Однако некоторые утверждают, что за маской из хладнокровной напористости скрывается глубокая апатия, ведь Барнаби потерял всё, ради чего прежде жил.\n\n§YАвтор портрета§!: BunnyShrubby"
 
 BRZ_barker_steelpaw:0 "Баркер 'Угленосый' Стилпау"
 BRZ_STEELPAW_DESC:0 "§YРодился§!: 15 апреля 973, Каза-Нараг, Бронзхилл.\n\n§YБиография§!: Баркер 'Угленосый' Стилпау родился в бедной деревне угольных шахтёров под названием Каза-Нараг (также известная как "Чёрная пещера"). В его деревне говорили на догише, и в дальнейшем из-за этого к псу предвзято относились. Также в детстве он получил очень посредственное образование. В возрасте 14 лет Бракер начал работать в угольных шахтах, где и получил своё прозвище. Там же он сформулировал свою идеологию, основанную на сочетании фольклорных историй псов Бронзхилла и коммунистической агитации, которая распространилась на рудниках. Вступив в подпольный профсоюз, 'Угленосый' тайно научился читать и писать, а также стал местным оратором и организатором.\n\nПолитические взгляды Стилпау, особенно в отношении Грифонстоунской династии, вызывают возмущение не только среди большинства населения (категорически отвергающих многие из его доктрин), но даже внутри социалистической партии Бронзхилла. Однако благодаря самоотверженности и упорному труду Баркер завоевал своё место в партии – и после свержения "либеральной" Софтфур он наконец-то может применить свою теорию на практике.\n\n§YПортерт выполнил§!: BunnyShrubby"

 BRZ_rosey_softfur:0 "Рози Софтфур"
 BRZ_SOFTFUR_DESC:0 "§YРодилась§!: 5 марта 961, Пфотенхаузен, Бронзхилл.\n\n§YБиография§!: Рози Софтфур родилась в Пфотенхаузене шестым и самым младшим щенком в семье торговца древесиной Мэтти Софтфур. Её семья придерживалась монархических политических убеждений и выступала за всеобщее образование, поэтому она с раннего возраста изучала литературу. В юности Рози увидела жестокую эксплуатацию и ужасы капитализма и феодализма. Она возненавидела тиранов и в юности написала множество стихов, в которых призывала к их насильственному свержению, а также требовала, чтобы все эксплуататоры предстали перед судом трудящихся, но никогда – однако ни единой строчки не было написано против императора. Для Софтфур Грифонстоунская династия была добрыми грифонами, которых злые советники ввели в заблуждение относительно истинного состояния их страны. Она была уверена, что как только Гровер V узнает истинное положение дел, то сразу же прикажет казнить всех предателей рабочих.\n\nОтец Рози использовал своё скромное благосостояние, чтобы дать своей дочери и пятерым сыновьям возможность учиться в престижных университетах южного Герцланда. Там юная социалистка изучала экономику, инженерное дело, социологию и биологию. Во время учёбы она узнала больше о глубоких взаимоотношениях между императором и его знатью и пережила кратковременный кризис веры. Когда Рози осознала тот факт, что Гровер V превратился в скорее церемониального монарха, она решила смягчить свои позиции. По-прежнему оставаясь социалисткой, Софтфур теперь пропагандировала идею о том, что институт монархии можно сохранить в качестве символа империи, для, как она это называла, "институциональной преемственности". Чтобы помочь своим коллегам, Рози решила заняться изучением права.\n\nВернувшись в Бронзхилл, Софтфур стала одним из основателей местной социалистической партии, став её вторым председателем после Августа Баркена. Среди коллег по партии её монархические взгляды постоянно вызывают споры. Однако мало кто из грифонов и псов Герцланда может отрицать приверженность Рози рабочему движению, демократическим реформам и социалистической теории.\n\n§YПортерт выполнил§!: BunnyShrubby"
 
 BRZ_rufus_loudbark:0 "Руфус Лаудбарк"
 BRZ_LOUDBARK_DESC:0 "§YДата рождения§!: 15 июня 977 года, Бронзелёве, Бронзхилл.\n\n§YЗвание§!: унтервахтмейстер артиллерийского полка Бронзкройца 1-ой гвардейской дивизии "Грейфлинг-Бронзхюгельш".\n\n§YБиография§!: Руфус Лаудбарк родился в небольшой деревушке в семье крестьян. Как третий щенок из четырёх, он выбрал карьеру в армии. Сперва он был принят в гвардию, элитное подразделение Бронзхилла, в качестве пехотинца. Через пять лет Руфус был переведён в артиллеристы и получил повышение, но только до унтервахтмейстера.\n\nВо время службы в армии Лаудбарк вступил в Национальный Союз, который изначально был ориентирован в основном на солдат. Он быстро поднялся в рядах партии благодаря своему ораторскому искусству. Став председателем в 1004 году, Лаудбарк расширил её платформу и выдвинул популистку Ласси Голдкоут в качестве своей заместительницы в надежде привлечь поддержку националистов и сельских псов. Теперь, когда Лаудбарк пришёл к власти, можно ожидать сильного расширения влияния армии, но председатель не забыл и про свою сельскую юность.\n\n§YАвтор портрета§!: Duke Von Kessel"
 
 BRZ_winston_copperhill:0 "Уинстон Копперхилл"
 BRZ_winston_copperhill_desc:0 "§YДата рождения:§! 30 ноября 945 в поместье Беллхейм, Бронзхилл.\n\n§YПрежнее звание:§! Полковник 3-го гусарского Его Императорского Величества полка.\n\n§YБиография§!: Уинстон Копперхилл – первенец лорда Арчера Копперхилла и член старинного и престижного рода Копперхиллов, который напрямую связан с первыми основателями графства. Пёс вырос среди элиты Бронзхилла во время мирного правления императора Гровера IV. Уинстон был одним из немногих алмазных псов, поступивших в военную академию в Хельхейме, и получил звание лейтенанта в 966 году.\n\nПосле службы в императорской гвардии пёс получил место в Совете Бронзхилла, когда тот собрался в 984 году, чтобы одобрить реформы Георга, которые сам Уинстон горячо поддерживал. Политическая позиция пса, особенно его стремление к социальным реформам и поддержка местных бронзхилльских предприятий, а не имперских, часто встречала непонимание в высших кругах. Уинстон был одним из основателей Гармоническо-Консервативной Партии и стремился обеспечить расширенное представительство простых псов в правительстве Бронзхилла.\n\nВо время республиканского восстания Уинстон получил звание полковника, хотя и не участвовал в боевых действиях. Однако это событие убедило его в необходимости социальных реформ и нового взгляда на Империю. Несмотря на непопулярность его идей среди прочих дворян, упрямство и ораторский талант Уинстона позволили ему занять ведущее место в политике Бронзхилла.\n\n§YАвтор портрета:§! Flake"
 
