l_russian:
 generic_folder:0 "Магические технологии"
 generic_folder_desc:0 "Магические технологии."
 magical_bonus:0 "Бонус к исследованиям магии"
 race_bonus:0 "Бонус к расовым технологиям"
 #These races do not have their own technologies. When they do get them, move the key to the racial tech loc file.
 yak_race:0 "Раса яков"
 yak_race_desc:0 "Яки - это крупные разумные четвероногие млекопитающие, который можно узнать по их густой шерсти и большим рогам. Они обладают необычайной устойчивостью к холоду и большим высотам, что в сочетании с их удивительной ловкостью делает их особенно приспособленными к жизни в горах. У них нет никаких магических способностей. Яки, как правило, весьма вспыльчивы и легко оскорбляются. Акт насилия, известный как "КРУШИТЬ", является характерной чертой большинства культур яков. Они являются травоядными."
 undead_race:0 "Раса нежити"
 undead_race_desc:0 "Нежить - это существа, ожившие магическим образом. Они созданы из останков, пропитанных запретной магией, и поэтому могут принимать самые разнообразные формы. Однако многие представители нежити - вампиры, гули, личи - существуют исключительно благодаря извращенному воображению некромантов нашего мира. Они практически бессмертны и нуждаются исключительно в магической энергии."
 buffalo_race:0 "Раса бизонов"
 buffalo_race_desc:0 "Бизоны - это разумные четвероногие млекопитающие, известные своими очень большими размерами, крепкими телами и рогами. Внешне они похожи на яков, однако отлично приспособлены к жарким и засушливым условиям, а не к холоду. Несмотря на свои большие тела, бизоны исключительно быстры и достаточно сильны, чтобы выдержать прямое лобовое столкновение, что позволяет им эффективно атаковать любую угрозу. У них нет магических способностей и они питаются самыми разнообразными растениями."
 dragon_race:0 "Раса драконов"
 dragon_race_desc:0 "Драконы - это разноцветные, разумные и крылатые ящеры, обладающие огненным или ледяным дыханием. Они значительно различаются по размерам в зависимости от своего возраста. Молодые особи ходят на двух ногах и сходны по размерам с грифонами или пони. А вот самые большие и старые драконы могут достигать высоты в несколько этажей и ходят уже на всех четырёх конечностях. Драконы - это вид одиночек, и иные расы часто считают драконов опасными и внушающими благоговейный трепет. Драконы обладают магическими способностями и потребляют кристаллы и драгоценные камни для своего питания. И, как широко известно, они любят копить «клады» из драгоценных изделий, хотя это просто может быть романтическая интерпретация их физической потребности в драгоценных камнях, так как являются литотрофами и питаются этими камнями."
 minotaur_race:0 "Раса минотавров"
 minotaur_race_desc:0 "Минотавры - это разумные существа, чьи голова и нижняя половина тела являются бычьими, а туловище и руки принадлежат какому-то примату. Минотавры весьма сильны, но у них нет магических способностей, которые они компенсируют своими ловкими руками с пальцами. В отличие от большинства иных разумных рас, они передвигаются исключительно на двух ногах, что также делает весьма высокими. Они любят строить лабиринтоподобные сооружения. Несмотря на голову травоядного животного, минотавры всеядны."
 penguin_race:0 "Раса пингвинов"
 penguin_race_desc:0 "Пингвины - это разумные мелкие двуногие водные нелетающие птицы. Внешне они могут довольно сильно различаться, так как существует несколько типов пингвинов. Они умеют отлично плавать и невероятно устойчивы к холоду, что позволяет пингвинам жить в условиях низкой температуры и полярного климата. У большинства пингвинов нет известных врожденных магических способностей, но возможно, что эти способности просто находятся в спящем состоянии. Они в основном едят морских животных и не занимаются сельским хозяйством."
 cat_race:0 "Раса абиссинцев"
 cat_race_desc:0 "Развитие этих двуногих по своей природе котов отличалось от их более диких сородичей, и в итоге они обрели разум. Абиссинские коты славятся своей смекалкой и склонностью к торговле. Однако традиция порабощения существ, что не являются котами, запятнала их репутацию в иных странах, из-за чего котов теперь нередко считают ленивыми двуличными интриганами. Как и прочие кошки, они являются однозначными хищниками и, как правило, избегают сладкой пищи и молока."
 camel_race:0 "Раса верблюдов"
 camel_race_desc:0 "Верблюды - выносливые четвероногие млекопитающие, способные жить в крайне суровом засушливом климате. Горбы на спинах верблюдов помогают им долгое время обходиться без пищи или воды. На протяжении своей истории они традиционно были кочевниками, хотя многие из их вида перешли к оседлой жизни. Верблюды являются единственными разумными существами, которые могут безопасно путешествовать и жить в самых суровых пустынях. Они в основном травоядные, но могут питаться мясом или даже не особо съедобными веществами, если не могут найти растения."
 centaur_race:0 "Раса кентавров"
 centaur_race_desc:0 "С точки зрения анатомии кентавры весьма странные существа: нижняя часть их тела почти такая же, как у пони (только крупнее), но верхняя представляет собой своеобразный гибрид быка и козы, похожий на минотавра. А ещё у них целых шесть конечностей: четыре ноги и две руки. Мускулистые краснокожие кентавры одарены определёнными магическими способностями и славятся своим боевым мастерством и атлетизмом. На протяжении всей своей истории они поддерживали хорошие отношения с гаргульями, так что межвидовые браки между кентаврами и гаргульями не считаются чем-то из ряда вон выходящим. Оба вида являются всеядными."
 donkey_race:0 "Раса ослов"
 donkey_race_desc:0 "Ослы - это небольшие четвероногие лошади, по размеру схожие с пони. Они обладают меньшим объёмом врожденной магии относительно пони, поэтому ослы лишены меток отличия или магических способностей. Но они компенсируют это выносливостью, крепостью и стойкостью. Они также имеют репутацию упрямых и пессимистичных существ. Большинство ослов живет на северо-западе Зебрики, хотя в Эквестрии обитает значительное меньшинство представителей этого вида. Ослы являются травоядными."
 gargoyle_race:0 "Раса гаргулий"
 gargoyle_race_desc:0 "Гаргульи - двуногие существа с весьма устрашающей внешностью. У них густые гривы, похожие на львиные, и большие кожистые крылья, как у фестралов. Гаргульи имеют сильную магическую связь с камнем и горами и известны как отличные каменщики. Исторически они были тесно связаны с кентаврами, поэтому межвидовые браки между кентаврами и гаргульями не считаются чем-то из ряда вон выходящим. Оба вида являются всеядными."
 giraffe_race:0 "Раса жирафов"
 giraffe_race_desc:0 "Жирафы - самые высокие из всех известных разумных рас. Это четвероногие копытные с чрезвычайно длинной шеей. Их шерсть покрыта пятнами, а на голове располагаются рогоподобные отростки. Они не склонны к магии и живут исключительно на юго-востоке Зебрики. Они являются травоядными. И да, жирафы - бессердечные существа, запомните это."
 horse_race:0 "Раса лошадей"
 horse_race_desc:0 "Лошадей иногда считают родственниками пони, но между ними есть несколько заметных различий. Самое очевидное - лошади гораздо крупнее пони и не имеют меток отличия. Кроме того, существует лишь две подгруппы этого вида - земные лошади и единороги. Аналогов пегасов у них нет. Лошади предпочитают для жизни более засушливые места и способны процветать в куда более суровых условиях, чем пони. Они, как и пони, являются травоядными."
 kirin_race:0 "Раса киринов"
 kirin_race_desc:0 "Кирины, как и пони, являются небольшими лошадями. У них более кустистые гривы, обвивающие шею, чуть более длинные уши, изогнутые рога, чешуя на туловище, тонкие хвосты и раздвоенные копыта с хохолками. В отличие от пони, у них нет подгрупп, так что все кирины имеют магические рога. Из-за своей близости к стихии огня кирины превращаются в пламенных существ, известных как нирики, когда они выходят из себя. Кирины являются всеядными существами."
 llama_race:0 "Раса лам"
 llama_race_desc:0 "В Анделайских горах обитают две расы: ламы и альпака. Из-за того, что они очень похожи друг на друга, их часто считают одним видом, хотя альпака обычно меньше. Оба вида - четвероногие верблюдообразные существа с длинной шеей и густой белой шерстью, которая согревает их в холода. Их тело приспособлено к большим высотам, и они являются искусными скалолазами. Известно, что и ламы, и альпака любят плеваться друг на друга и являются травоядными."
 harpy_race:0 "Раса гарпий"
 harpy_race_desc:0 "Гарпии - двуногие пернатые существа, внешне похожие на диких тропических птиц. Они, подобно грифонам и гиппогрифам, используют когти для захвата предметов, но не могут летать из-за рудиментарных крыльев. Поэтому гарпии предпочитают скорее море, чем небо, и прославились как искусные моряки. Хотя гарпии предпочитают растительную пищу, они иногда едят мясо."
 yeti_race:0 "Раса йети"
 yeti_race_desc:0 "Йети - двуногие млекопитающие существа, покрытые густым белым мехом, который позволяет им выживать при низких температурах. Они делятся на две подгруппы: "истинные" йети и существа шторма. Первые очень высокие и умные, а вторые - низкорослые и горбатые. Существа шторма - это весьма эксцентричная каста воинов, которые не говорят и носят маски на лице. Оба вида йети имеют громоздкие тела, руки с тремя большими пальцами и острые клыки, но есть и некоторые различия: У "настоящих" йети есть копыта, а у существ шторма - лапы и хвосты. Йети - очень территориальная и жестокая раса, склонная к междоусобицам в отсутствие сильного лидера. У них нет магических способностей и они всеядны. Вопреки распространенному мнению, у "настоящих" йети нет естественных рогов, хотя они нередко носят декоративные."
 
