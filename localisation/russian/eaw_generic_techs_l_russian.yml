 generic_race:0 "Нет особой расы"
 percentage_increase_notice:0 "§YБольшое увеличение в процентах необходимо из-за того, что изначально очень маленькое значение умножается на чрезвычайно большой процент для получения пристойного значения на выходе. Фактическое увеличение будет намного меньше, чем можно было бы подумать, глядя на эти проценты.§!"
 tech_generic_misc:0 "Магическая промышленность"
 tech_generic_misc_desc:0 "Объединение тонкой и капризной природы магии с регламентированной точностью промышленного оборудования представляет собой сложную задачу, но сулит большие преимущества."
 tech_generic_misc2:0 "Магические шахты"
 tech_generic_misc2_desc:0 "Отдельные ремесленники давно использовали магическую интуицию для поиска редких драгоценных камней и материалов. С помощью этих специалистов залежи ресурсов могут быть разрабатываться куда более эффективно."
 tech_generic_misc3:0 "Магические линии снабжения"
 tech_generic_misc3_desc:0 "Хотя продукты и предметы снабжения по-прежнему поставляются в обычных ящиках, волшебные чары могут использоваться для предотвращения порчи продуктов питания, защиты боеприпасов от влаги, сортировки предметов и маркировки (или скрытия) отдельных ящиков."
 tech_generic_misc_a:0 "Магическое строительство"
 tech_generic_misc_a_desc:0 "У нас нет телепатической магии, поэтому нам пришлось найти более тонкие способы магической поддержки строительства. Используя чары и зелья для соединения, изоляции, защиты и укрепления мы сможем использовать более дешевые строительные материалы, сократить физический труд и строить больше с меньшими затратами."
 tech_generic_misc_b:0 "Магические компьютеры"
 tech_generic_misc_b_desc:0 "Наши исследования в области электроники до сих пор были сосредоточены на использовании громоздких вакуумных трубок для обработки электрических сигналов. Но учитывая недавние успехи науки о магических материалах мы можем использовать более простые материалы с необходимыми проводящими свойствами и полностью отказаться от необходимости вакуума."
 tech_generic_misc_c:0 "Магическая криптография"
 tech_generic_misc_c_desc:0 "Хорошо известен потенциал магии в предсказании, интуитивном понимании и интерпретации. Используя предсказания для проверки наших собственных кодов мы можем находить те виды шифрования, которые непредсказуемы, непрозрачны и непонятны для противника."
 tech_generic_l:0 "Магические улучшения снаряжения"
 tech_generic_l_desc:0 "Хотя наше основное оружие имеет исследовательский приоритет, нельзя забывать про снаряжение поддержки и личное оружие. Незначительные защитные заклинания смогут сделать вспомогательное снаряжение более полезным в ближнем бою и в движении, а процент выхода оборудования из строя или поломок будет пренебрежимо мал."
 tech_generic_r:0 "Магические специальные отряды"
 tech_generic_r_desc:0 "Специальные силы полагаются на гибкость, предоставляемую их оборудованием. Обучение их использованию разнообразных зелий, чар и колдовства может гарантировать, что у них всегда будет необходимый инструмент для любой ситуации. Некоторые из наиболее универсальных инструментов могут использоваться и нашими магическими войсками."
 tech_generic_l2:0 "Магические снаряды"
 tech_generic_l2_desc:0 "Хотя магия слишком ценна, чтобы тратить её на миллионы пуль и слишком неустойчива для увеличения мощности взрывчатки, можно использовать слабое зачарование, что будет направлять снаряды в сторону живых существ, обеспечивая небольшое, но стабильное увеличение точности."
 tech_generic_r2:0 "Магические снаряды для кораблей"
 tech_generic_r2_desc:0 "Окружающая магическая энергия вокруг земли отличается от энергии вокруг больших объёмов воды и поэтому многие из наших точных магических устройств плохо работают в море. Разработка морских вариантов этих машин поможет флоту."
 tech_generic_l3:0 "Магические топливные примеси"
 tech_generic_l3_desc:0 "Добавление магических примесей к топливу значительно менее опасно, чем попытка добавить их к взрывчатке. Применив некоторые незначительные изменения к нашим процессам переработки мы сможем увеличить мощность и скорость двигателей наших машин."
 tech_generic_r3:0 "Магические примеси для авиационного топлива"
 tech_generic_r3_desc:0 "Жизнь лётчиков зависит от манёвренности самолётов, двигатели и топливо специально проектируются для этого. Магические добавки для топлива могут расширить пределы возможностей."
 tech_generic_l4:0 "Зачарованная броня"
 tech_generic_l4_tp:0 "   Укрепление§!\n     Защита: §G+7%§!\n§W"
 tech_generic_l4_desc:0 "Грифоньи достижения в области зачарованных доспехов слишком сложно повторит, но мы можем адаптировать некоторые из их принципов дизайна, чтобы улучшить защиту наших укреплений."
 tech_generic_r4:0 "Волшебная взрывчатка"
 tech_generic_r4_tp:0 "   Укрепление§!\n     Атака: §G+7%§!\n§W"
 tech_generic_r4_desc:0 "Слова "невозможно", "опасно" или "безумно" часто используются для описания идеи сочетания нестабильной магии и взрывчатки. Наши ученые опровергли эти утверждения и создали снаряды, способные превращать любую оборону в пыль."
 tech_generic_l5:0 "Помощь магии в организации"
 tech_generic_l5_desc:0 "В отличие от пони, мы должны управлять нашими большими армиями обычными письмами, передачей сигналов и, конечно, обычными словами. Магия не может заменить эти методы, но может улучшить их разными способами: от магических печатей и идентификации для наших писем, защитных чар на наших хрупких линиях передачи и даже заклинаний, усиливающих голоса офицеров или пищевых добавок, повышающих храбрость колеблющихся солдат."
 tech_generic_r5:0 "Магия в управлении"
 tech_generic_r5_desc:0 "Магия, способная отменить бюрократию, всё ещё не изобретена, но наши бюрократы уже представляют магические офисы будущего - с самозаполняющимися чернильницами, резиновыми печатями, способными автоматически пропечатывать отказы и специальными ящиками, отвергающими любые документы, лишённые тройной подписи ..."
