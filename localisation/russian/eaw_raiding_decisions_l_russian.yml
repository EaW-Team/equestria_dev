l_russian:
 ### Events ###
 raiding.100.t:0 "Рейд!"
 raiding.100.d:0 "Срочные новости поступили из [?defender_state_vs_@FROM.GetName], одной из наших приграничных территорий! Армия мародёров из государства [From.GetName] пересекла границу между нашими странами и начала грабить и поджигать местные поселения. Должны ли мы отвести часть войск от линии фронта, чтобы отбить это вторжение?"
 raiding.100.a:0 "Защитите мирных жителей и наши города любой ценой!"
 raiding.100.b:0 "К сожалению, мы не можем выделить на это солдат..."

 raiding.2.t:0 "Рейд отменён"
 raiding.2.d:0 "Вопреки нашим догадкам и ожиданиям, враг оказал достойное сопротивление, а наши командиры решили отступить и отменили операцию."
 raiding.2.a:0 "Мы не были готовы..."

 raiding.1.t:0 "Успешный налёт!"
 raiding.1.d:0 "Наши жертвы не могли сравниться с храбрыми и жестокими воинами, и слабаки отступили после быстрого и решительного нападения. Наши рейдеры возвращаются домой с добычей!"
 raiding.1.a:0 "Этой ночью мы пируем и пьем!"
 
 raiding.3.t:0 "Рейд не удался"
 raiding.3.d:0 "Вопреки нашим усилиям, мы не смогли прорвать линию обороны врага. Много грифонов бессмысленно погибли."
 raiding.3.a:0 "Мы им наваляем в другой раз!"
 
 raiding.5.t:0 "Успешная оборона"
 raiding.5.d:0 "Войска врага столкнулись со всей нашей мощью, и, после нескольких столкновений, те покинули свои собственные границы. Они думали, что мы не начнем заварушку?"
 raiding.5.a:0 "Трусы!"
 
 raiding.6.t:0 "Успешная оборона"
 raiding.6.d:0 "Бандиты врага встретили ожесточенное сопротивление и были отброшены от наших границ. Вряд ли они вернутся!"
 raiding.6.a:0 "Смотрите, как красиво бегут эти ублюдки!"

 raiding.7.t:0 "Караваны разграблены"
 raiding.7.d:0 "Врагам удалось прорваться и атаковать дружественный караван. Они забрали все богатства и перерезали торговцев."
 raiding.7.a:0 "Проклятье!"
 
 raiding.8.t:0 "Разрушенный гарнизон"
 raiding.8.d:0 "Каким-то образом враг смог прорвать нашу защиту. Хуже того, они уничтожили весь гарнизон! Это позор для всех наших войск!"
 raiding.8.a:0 "Как это могло произойти!?"
 
 raiding.9.t:0 "Фабрика разрушена"
 raiding.9.d:0 "Вражеские войска смогли проскользнуть сквозь нашу защиту и обчистили одну из наших фабрик. После быстрой ревизии рабочие обнаружили, что их инструменты похитили, а множество из оборудования было выедено из строя."
 raiding.9.a:0 "Они заплатят за это!"
 
 raiding.10.t:0 "Военный завод разрушен"
 raiding.10.d:0 "Враг сумел прорваться и обчистил один из наших военных заводов за линией фронта. Они забрали всё оружие, до которого смогли дотянуться!"
 raiding.10.a:0 "Они заплатят за это!"
 
 raiding.11.t:0 "Жители деревни убиты"
 raiding.11.d:0 "Ужасные вести! Вражеские солдаты смогли найти прорехи в нашей обороне и вошли в близлежащие города и деревни. Во время последовавшей за этим паники они сожгли несколько домов и застрелили несколько невинных жителей, прежде чем покинуть место преступления."
 raiding.11.a:0 "Каким нужно быть ублюдком, что сотворить такое..."
 
 ### Decisions ###
 raiding_category:0 "[Root.GetRaidCategoryName]"
 raiding_category_desc:0 "[Rooot.GetRaidCategoryDesc]"
 RAI_commence_raid:0 "Налёты"
 RAI_HEL_woodist_raid:0 "Propaganda vun der Akt"
 RAI_HEL_capitalist_raid:0 "Отчуждение собственности"
 RAI_HEL_vanguardist_raid:0 "Перманентная революция"
 RAI_HEL_eyrist_raid:0 "Bellum Iustum"
 RAI_HEL_sheriff_raid:0 "Обыск и конфискация"
 RAI_commence_raid_desc:0 "Наш народ сделал рейдерство и налёты своим образом жизни, и поэтому мы можем совершать набеги на наших соседей, чтобы получать £loot_text  §Yдобычу§!, которую мы можем тратить различными способами.\n\nУ нас есть §G[?loot|0]§! единиц £loot_text  §Yдобычи§!."
 RAI_HEL_woodist_raid_desc:0 "Народ Грифонии нуждается в настоящем освобождении, и единственный способ сделать это — ударить по источнику проблемы — жадным и деспотичным дворянам и архонтам, которые терзали Аделарт и всю Грифонию в целом. От этого революционного акта мы можем получить £loot_text  §Yдобычу§! для перераспределения её среди народа, однако мы можем нападать только на деспотичные монархии.\n\nУ нас есть §G[?loot|0]§! единиц £loot_text  §Yдобычи§!."
 RAI_HEL_eyrist_raid_desc:0 "Благая весть пророка Эйр, хотя и желанная для паствы, не оказала такого же воздействия на сердца и умы псов архонтов, которые оскверняют наши священные храмы и места собраний. Сторонники Троицы, подобно загнанному в угол, напуганному животному, используют только один способ защиты — насилие. Поэтому старообрядцы одобрили превентивные меры по получению £loot_text  §Yдобычи§! для защиты себя и подготовки к дальнейшему распространению истины.\n\nУ нас есть §G[?loot|0]§! единиц £loot_text  §Yдобычи§!."
 RAI_HEL_vanguardist_raid_desc:0 "Нет справедливой войны, кроме как классовой, но, к счастью для Александры Дессиё, классовых войн полным-полно. Мы познакомим пролетариат окружающих нас монархий, плутократий и статократий с этим способом войны и ударим глубоко в сердце вражеской территории, чтобы заполучить £loot_text  §Yдобычу§! и распространить идеалы перманентной революции.\n\nУ нас есть §G[?loot|0]§! единиц £loot_text  §Yдобычи§!."
 RAI_HEL_capitalist_raid_desc:0 "Принимая во внимание ослабленное социально-экономическое положение Аделарта, нашей нефтяной республике предстоит пройти долгий путь, прежде чем мы сможем достойно конкурировать с великими образцами грифоньей промышленной мощи. Сила есть право, и благодаря огромному количеству наёмников в нашем распоряжении нет причин полагать, что мы не сможем продолжить действия Вуда и его сторонников, которые позволяют захватывать £loot_text  §Yдобычу§!. Ведь конфискованным товарам будут гораздо лучше в когтях Республики, чем у иностранных идолопоклонников.\n\nУ нас есть §G[?loot|0]§! единиц £loot_text  §Yдобычи§!."
 RAI_HEL_sheriff_raid_desc:0 "Бандиты повсюду. Под видом "прогресса", "верховенства закона" и "свободы" они наделяют грифонов властью воплощать в жизнь желания нашего вида — приносить богатство в нашу казну и вести войны с другими грифонами в наших собственных интересах. Это самая настоящая анархия. Если такие общества хотят придерживаться этой извращённой концепции государственности и суверенитета, то с нашей стороны было бы глупо не воспользоваться этим преимуществом.\n\nУ нас есть §G[?loot|0]§! единиц £loot_text  §Yдобычи§!."
 prepare_raid:0 "Подготовить рейд на государство §Y[From.GetName]§!\n"
 prepare_raid_desc:0 "§WРейд будет организован через §Y30 дней§!, после чего может быть запущен из§! §Wменю§! §Cрешений§!\n"
 initiate_raid:0 "Начать рейд на государство §Y[From.GetName]§!\n"
 initiate_raid_desc:0 "Начать рейд против государства §Y[From.GetName]§!. После его окончания нам придётся подождать §Y4 месяца§!, прежде чем мы сможем начать следующий.\n"
