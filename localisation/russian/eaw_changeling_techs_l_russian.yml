 #### General stuff
 changeling_folder:0 "Технологии чейнджлингов"
 changeling_folder_desc:0 "Особенная магия, военные и промышленные технологии, присущие расе чейнджлингов."
 TITLE_CHANGELING_JAGER_SUBTITLE:0 "ЛЕГКАЯ ПЕХОТА"
 TITLE_CHANGELING_DEVELOPMENT_SUBTITLE:0 "ВОЕННЫЕ ТЕХНОЛОГИИ"
 ME_INFILTRATOR_TOOLTIP:0 "\n£unit_infiltrator_company_icon_small Шпионской Роте потребуется §YМагическое пехотное снаряжение§! вместо §Yпехотного снаряжения§!"
 
 #### Changeling Race Title
 changeling_race:0 "Раса чейнджлингов"
 
 #### Drones
 tech_changeling_a:0 "Выводок рабочих"
 tech_changeling_a_desc:0 "Наши дроны должны обучаться специальным задачам, мы должны изучить, как улучшить наших работников. Обучение кастовых дронов-рабочих специально для работы на фабриках, с соответствующей физической сборкой и методами для использования на рабочем месте."

 
 tech_changeling_a2:0 "Выводок шахтеров"
 tech_changeling_a2_desc:0 "Наши дроны должны быть обучены специальным задачам, мы должны дополнительно обучать наших работников. Мы должны обучить касту шахтерских дронов с целью увеличения добычи сырьевых ресурсов в шахтах. У подготовленных работников будут более жесткие панцири из специальной диеты, а повышенная выносливость для более длительных смен в подполье."
 
 tech_changeling_a3:0 "Выводок инженеров"
 tech_changeling_a3_desc:0 "Наши дроны должны быть обучены специальным задачам, мы должны начать обучение наших войск для выполнения специализированных инженерных задач. Нам нужны преданные боевые инженеры, чтобы построить темные укрепления для солдат на фронтах. Более жесткий и строгий режим обучения должен дать этим инженерам силу, необходимую им для повышения защиты быстрее, чем обычно."
 
 #### Love Tree
 tech_changeling_b:0 "Извлечение любви"
 tech_changeling_b_desc:0 "Извлечение любви из другого живого существа, обычно пони, является естественным процессом для чейнджлингов.. Чтобы удовлетворить возросшие потребности растущей нации, естественная магия, участвующая в этом процессе, может быть улучшена посредством исследований." 
 
 tech_changeling_b2:0 "Обработка любви"
 tech_changeling_b2_desc:0 "Война не порождает много любви среди рас мира. Чтобы выжить и сражаться в длительных войнах, мы должны найти способ максимально использовать всю любовь, которую мы можем собрать."
 
 tech_changeling_b3:0 "Продвинутые технологии рождаемости"
 tech_changeling_b3_desc:0 "Излишек любви означает больше чейнджлингов. Мы можем изучить методы получения большего количества чейнджлингов, эти методы затем могут быть преподаны всему населению. Но сначала наши гипотезы должны быть «проверены» на некоторых желающих членах нашего научного отдела."
 
 #### Military
 tech_changeling_c:0 "Боевой рой"
 tech_changeling_c_desc:0 "Боевой рой - это группа чейнджлингов, чьи подразделения умеют пробивать бреши в линиях противника. Они - универсальная единица чейнджлингов, способная сеять хаос на поле битвы."
 
 tech_changeling_c2:0 "Магическое топливо"
 tech_changeling_c2_desc:0 "Усовершенствования топливной технологии и магических инноваций привели к развитию магически улучшенного топлива для наших автомобилей. Наши наземные транспортные средства в целом увеличили свою скорость, а самолёты - повысили эффективность своего маневрирования и ускорения."
 
 tech_changeling_c3:0 "Магические боеприпасы"
 tech_changeling_c3_desc:0 "Магически усиленные боеприпасы являются естественным следующим шагом для нас. Наши артиллерийские снаряды станут мощнее, а обстрелы - эффективнее. Магические боеприпасы также улучшат летальность и пробитие брони у авиационных пушек."
 
 #### Infiltrator Title
 infiltrator_company:0 "Рота шпионов"
 infiltrator_company_desc:0 "Шпионы - это особые чейнджлинги, обученные искусству саботажа и прочей подрывной деятельности. Они чрезвычайно эффективны в городских боях и при захвате фортов."
 
 #### Infiltrator
 tech_infiltrators:0 "Рота шпионов"
 tech_infiltrators_desc:0 "Рота шпионов - это небольшая группа чейнджлингов, специально обученных для проникновения как в ряды врага, так и в его тыл. Это помогает получать сведения о передвижениях противника, а также снижать его боевые возможности."
 
 ## Strategic Path: Country modifiers
 tech_infiltrators_di:0 "Стратегическое проникновение"
 tech_infiltrators_di_desc:0 "Массовое перевоплощение в население стран противника позволит нам легче и проще осуществлять подрывную деятельность. Чем больше будет вокруг замаскированных чейнджлингов для выполнения задач, тем легче будет организовывать диверсии в других странах."
 
 tech_infiltrators_di2:0 "Плащи-хамелеоны"
 tech_infiltrators_di2_desc:0 "Последние достижения в области волшебных зачарованных плащей могут помочь скрыть личность замаскированного чейнджлинга-инфильтратора. Они также позволяют солдатам быть незаметными на фоне деталей рельефа. С земли их, конечно, нельзя не заметить, но такая маскировка осложнит действия вражеских самолётов."
 
 tech_infiltrators_di3:0 "Шпионские сети"
 tech_infiltrators_di3_desc:0 "Создание шпионских сетей в странах по всему миру позволит лучше собирать информацию о планах местных или противостоящих стран. Локальная сеть шпионов позволит подавлять деятельность групп партизан, пытающихся действовать на занятой нами территории."
 
 tech_infiltrators_di4:0 "Массовое перевоплощение"
 tech_infiltrators_di4_desc:0 "Массовое перевоплощение в население стран противника позволит нам легче и проще осуществлять подрывную деятельность. Чем больше будет вокруг замаскированных чейнджлингов для выполнения задач, тем легче будет организовывать диверсии в других странах."
 
tech_infiltrators_di_lar:0 "Стратегическое проникновение"
tech_infiltrators_di_lar_desc:0 "Эта стратегическая доктрина отдаёт предпочтение крупномасштабному проникновению и позволяет ротам инфильтраторов скрытно и тихо подавлять группы мятежников. Она также подробно описывает правильный способ получения данных о противнике."

tech_infiltrators_di2_lar:0 "Плащи-хамелеоны"
tech_infiltrators_di2_lar_desc:0 "Последние достижения в области волшебных зачарованных плащей могут помочь скрыть личность замаскированного чейнджлинга-инфильтратора. Они также позволяют солдатам быть незаметными на фоне деталей рельефа. С земли их, конечно, нельзя не заметить, но такая маскировка осложнит действия вражеских самолётов."

tech_infiltrators_di3_lar:0 "Шпионские сети"
tech_infiltrators_di3_lar_desc:0 "Создание шпионских сетей в странах по всему миру позволит лучше собирать информацию о планах местных или противостоящих стран. Локальная сеть шпионов позволит подавлять деятельность групп партизан, пытающихся действовать на занятой нами территории."

tech_infiltrators_di4_lar:0 "Массовое перевоплощение"
tech_infiltrators_di4_lar_desc:0 "Массовое перевоплощение в население стран противника позволит нам легче и проще осуществлять подрывную деятельность. Чем больше будет вокруг замаскированных чейнджлингов для выполнения задач, тем легче будет организовывать диверсии в других странах."


 ## Tactical Path: Infiltrator improvements
 tech_infiltrators_si:0 "Тактическое проникновение"
 tech_infiltrators_si_desc:0 "Благоприятствуя быстрому принятию решений и немедленным последствиям этого, данная тактическая доктрина проникновения позволит ротам инфильтраторов действовать более эффективно на поле боя."
 
 tech_infiltrators_si2:0 "Целевые миссии"
 tech_infiltrators_si2_desc:0 "Рота инфильтраторов должны будут быстро и эффективно поражать свои цели. Они должны быть искусны в планировании действий на вражеской территории и, следовательно, быстрее завершать их, чтобы снова быть готовыми действовать."
 
 tech_infiltrators_si3:0 "Хаос, неразбериха, маскировка"
 tech_infiltrators_si3_desc:0 "Роты чейнджлингов-инфильтраторов должны быть обучены сеять хаос на линии фронта и поле боя. Кроме того, мы должны искать новые способы лучше противостоять потенциальным завоевателям."
 
 tech_infiltrators_si4:0 "Социальная инженерия"
 tech_infiltrators_si4_desc:0 "Чтобы действительно соответствовать своему имени, отряды чейнджлингов-инфильтраторов должны знать, как достоверно имитировать пони во время разведывательных вылазок. Эта подготовка поможет им в случае необходимости маскировки, чтобы оценить противника перед боем, а также поможет им в принятии будущих решений."
 
tech_infiltrators_si_lar:0 "Тактическое проникновение"
tech_infiltrators_si_lar_desc:0 "Благоприятствуя быстрому принятию решений и немедленным последствиям этого, данная тактическая доктрина инфильтрации позволит ротам инфильтраторов действовать более эффективно на поле боя."

tech_infiltrators_si2_lar:0 "Целевые миссии"
tech_infiltrators_si2_lar_desc:0 "Рота инфильтраторов должны будут быстро и эффективно поражать свои цели. Они должны быть искусны в планировании действий на вражеской территории и, следовательно, быстрее завершать их, чтобы снова быть готовыми действовать."

