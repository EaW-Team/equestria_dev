 braeburn_desc:0 "Брейбёрн, член древней семьи Эппл, был скромным фермером до того, как Эквестрия погрузилась в хаос. Когда Юг объявил о независимости, он стал одним из самых ярых противников правительства Нейгвиса. Хотя он чувствовал сильное желание просто уйти за границу и присоединиться к эквестрийской армии, его семья убедила его, что его место здесь, в Эпплузе. Вместо этого он вступил в партию Эквестрийского Солнца и быстро поднялся в ее рядах благодаря харизме и крепости своих убеждений.\n\nТеперь он лидер нации, существования которой он никогда хотел. Брейбёрн обязательно направит Юг обратно в лоно Эквестрии. Означает ли это, что нужно запросить повторную аннексию или просто сражаться вместе с Принцессой бок о бок, еще неизвестно."
 neighvis_desc:0 "Родившийся в одной из старейших династий юга, Нейгвис был фактически обречен на комфортную жизнь - до тех пор, пока у его семьи не начались трудные времена после ряда неудачных деловых решений. Молодой Нейгвис был вынужден наблюдать за тем, как его родной дом был продан перспективным бизнеспони с севера и этот недовольство росло в нем в течение пятидесяти с лишним лет жизни.\n\nНейгвис создавал себе имя постепенно, шаг за шагом, благодаря постоянному применению искусства писать. Он писал на самые разные темы, пока он не стал популярным автором. В свои двадцать лет он основал партию Кольтламбия, чисто южную партию, выступающую за независимость всего Юга. Он наиболее известен своими политическими очерками об уникальности и важности южной культуры в отличие от северной культуры, которая иногда доходила до откровенных жалоб на Кантерлот. Теперь, когда южане наконец стали свободным и независимым народом, Нейгвис сделает все возможное, чтобы они остались таковыми навеки."
 silverstar_desc:0 "Сильверстар, шериф Эпплузы, никогда не был первым кандидатом, чтобы стать лидером политической партии. Однако внешность может быть очень обманчива. Когда была основана Партия Гармонии-Единства, он был избран председателем именно потому, что он не бросил их ради работы, и поэтому в глаза многих заслужил больше доверия, чем политики карьеристы, которые больше всего любят только себя.\n\nУпрямый, честный и бескомпромиссный, Сильверстар не хочет каких-либо коренных изменений. И пусть он не был в восторге от решения отделиться от Эквестрии, теперь, когда пони выбрали его, он будет защищать их со всей своей бескомпромиссной решимостью и хитростью."
 rockfeller_desc:0 "Жизнь Рокфеллера это одна длинная полоса из взлетов и катастрофических падений. Родившись в бедной семье обувщиков, он в юности впал в такую нищету, что пошел в пустыню, дабы умереть. Однако судьба улыбнулась ему, когда он нашел там нефтяную скважину, которая послужила началом бизнес-империи Рокфеллера. Его Дженерал Петролеум Компани является практически единственным нефтяным предприятием на юге Эквуса, а после долгих лет взяточничества и подкупов он собрал мощную сеть клиентов и покровителей, которая охватывает все южное общество.\n\nТеперь, когда этот дурак Нейгвис вышел из игры, Рокфеллер может осуществить свою мечту о таком богатом и свободном Юге, таком, как он сам. Так что в этом плохого, если по пути придется разбить несколько яиц?"
 SCS_dixie_horse_desc:0 "Соррен, которого родила неготовая к таким переменам в своей жизни и незаинтересованная в них мать-одиночка, вырос в маленьком южном городке Эпплузе практически без родительского внимания. Когда он достиг совершеннолетия, то после тяжелого детства, проведенного на железных дорогах и за рулем поездов, он пошёл добровольцем в эквестрийскую армию. Но вскоре выяснилось, что большой и суматошный пегас не годился для деликатных операций - он был смелым, агрессивным, импульсивным и часто пренебрегал приказами в угоду собственному чутью, что нередко приводило к удивительным и впечатляющим успехам на поле боя. Однако отношения Соррена с армией Эквестрии были шаткими: пегас был полезен, но его приходилось держать на очень коротком поводке, который ему очень сильно не нравился.\n\nНадеясь уберечь Соррена и тех, кто находился под его командованием, от неприятностей, командование отправило их в дальний гарнизон на юге. Но это оказалось большой ошибкой, поскольку не прошло и двух недель, как Южные Штаты гордо объявили о своём отделении от северных земель. Вскоре к Соррену и его гарнизону обратилось южное ополчение с простым предложением — сложить оружие или присоединиться. Не говоря ни слова, Соррен сорвал знаки отличия Эквестрии со своего мундира и шагнул вперед, чтобы стать частью армии юга."
 SCS_apple_waifu_desc:0 "Эппл Эйл родилась в устоявшейся, широко известной и влиятельной семье Эпплов, ну, или одной из многих её ветвей. В детстве ей приходилось немало трудиться, а любовь к свободе и независимости служила её жизненной основой на протяжении всего взросления.\n\nОна стала не только владелицей бара и любительницей сидра, но и в куда более юном возрасте, чем большинство Эпплов, унаследовала свою собственную плантацию. После покупки второй и третьей плантации её миниатюрная империя начала расти. Спустя годы у неё были свои фабрики, плантации, рощи, а также очень удобное кресло, сидр, сигара, а также дружба многих важных пони юга Эквестрии и всей остальной страны. Неудивительно, что, когда юг объявил о своей независимости, не желая умирать за монарха Эквестрии, к Эппл Эйл, как и к многим другим влиятельным пони, обратились с предложением возглавить определенные части нового правительства. После небольших колебаний и с лёгкой неохотой она согласилась и оказалась на переднем крае военных действий. Её знания спроса и предложения, а также логистическое мастерство обеспечат, что ни один пони под её командованием не пойдет в бой без надлежащего снаряжения."
 SCS_moonshine_desc:0 "Муншайн родилась в Хуффингтон, что находится в южной Эквестрии, в семье железнодорожного инспектора. Сочетание её страсти к истории с врожденным музыкальным талантом позволило этой пони пользовалась определённой популярностью благодаря песням о давно минувших великих битвах прошлого.\n\nКо времени начала жестокой гражданской войны в Эквестрии у Муншайн уже развилось сильное чувство южной идентичности. Она будет защищать свою родину, окружённую врагами со всех сторон и даже изнутри, до последнего и напишет в процессе пару песен об этом. Sic semper tyrannis."
 
