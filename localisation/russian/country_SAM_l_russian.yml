SAM_VANISTO_DESC:0 "§YБиография§!: Всего через полтора года после окончания Летней Революции правление Манфреда Ванистё грозит вновь ввергнуть Самбар в гражданскую войну. "Железный регент", как его называют, силой удерживает власть и отказывается уступать престол молодому ярилу Самбара, хотя этот олень уже достиг возраста, позволяющего ему стать монархом. Дворяне и монархисты возмущены тем, что регент не готов уступить ни пяди своей власти законному правителю страны, а всё более недовольное сельское население замышляет новую революцию. Они продолжают устраивать налёты на дворянские владения по всей стране, отказываются служить в армии и требуют восстановления истинно народного правителя, избранного из числа коренных хиндийцев.\n\nДорога в будущее коварна, но с силой флота и поселенцев за его спиной "Железный регент" всё же может попытаться удержать власть.\n\n§YАвтор портрета§!: MonAx"