### Ideas ###
SAM_iron_regency:0 "Железное регентство"
SAM_iron_regency_desc:0 "Герра Манфред Ванистё, регент Самбара, захватил власть после событий 1005 года, но с тех пор отказывается короновать нового ярила. Ванистё был крайне жесток в своём стремлении искоренить восстание туземцев, благодаря чему он стал известен как "Железный регент" - герой среди оленийских поселенцев, многие города которых были разрушены Летней Революцией, но которого, увы, мало кто любит. Туземцы, разумеется, придерживаются иного мнения, и даже большая часть знати перестала одобрять методы Ванистё, которыми он стремится вернуть Самбар к старому укладу.\n\nОднако ясно одно - Ванистё должен в ближайшее время выбрать нового ярила для Самбара."
SAM_shattered_yarildom:0 "Наследие 1005 года"
SAM_shattered_yarildom_desc:0 "Туземные князья, повстанцы Доули и демократы, поддерживаемые Макавией, подняли восстание против правительства Самбара в ходе события, известного как "Летняя Революция". Ярил был убит, а правительство Самбара было ненадолго заменено туземным советом. Туземный совет пообещал создать княжескую федерацию в стиле Доули до избрания нового правительства и получил широкую поддержку хиндийского класса Самбара. Хотя с помощью флота наш славный лидер Герра Манфред Ванистё в конце концов положил конец восстанию, ущерб уже был нанесен. Прямая патрилинейная линия ярилов Самбара была уничтожена, и Ванистё оказался у руля сожжённых городов и страны, разорванной на части последствиями революции.\n\nТуземцы не забыли ни репрессий Ванистё, ни славы своей первой революции, и полны решимости вновь установить порядок в Самбаре - чего бы им это ни стоило." 
SAM_jewel_of_sambar:0 "Самбарская жемчужина"
SAM_jewel_of_sambar_desc:0 "Великий флот Самбара, ласково называемый "Самамбархи Ка Гахана", или "Жемчужина Самбара", никогда не терпел поражения ни от викингов-соперников, ни от макавианских пиратов, ни от иностранных миротворческих сил. Тот факт, что Самбар пережил столько восстаний, суровое лето и неудачную политику индустриализации, делает его флот символом стабильности и порядка в окружающем хаосе. Однако не всё благополучно в рядах флота - из-за раздутого бюджета Самбар с трудом может сохранить свою драгоценность на плаву, а сами командиры недовольны жестокостью регента Ванистё и его ревностной зависимостью от адмиралтейства, выполняющего его грязную работу.\n\nПока на стороне Герры Манфреда флот, маловероятно, что какой-либо мелкий бунт сможет его остановить - но если адмиралы когда-нибудь захотят покончить с регентством, то их ничто не остановит."

