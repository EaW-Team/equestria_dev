sambar_news.1.t:0 "Железное регентство объединяет Хиндию"
sambar_news.1.d:0 "[This.GetNewspaperHeader]Когда-то к Герру Манфреду Ванистё относились как к пустому месту в общей картине хиндийской политики. Говорили, что если его не победят туземцы, то это сделает адмиралтейство, сторонники притязаний какого-нибудь мальчишки-ярила или же высокомерие самого Железного Регента Самбара. И всё же, несмотря ни на что, именно регентство без ярила вышло победителем в борьбе за хиндийский субконтинент. Теперь оно носит гордое название Трумдиленд. Наблюдатели предполагают, что, быть может, кровавые жертвоприношения, которые, по слухам, устраивало его окружение, всё-таки принесли свои плоды... Манфред точно не смог бы сделать это без помощи богов...\n\nО коронации нового ярила, разумеется, речи пока не идёт."
sambar_news.1.a:0 "Дирлаг был восстановлен!"
sambar_news.1.b:0 "Быть может, Хиндия нуждается в сильном лидере."
sambar_news.1.c:0 "Ужас!"


