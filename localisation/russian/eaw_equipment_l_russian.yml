 SCS_heavy_tank_equipment_1:0 "Цербер"
 SCS_heavy_tank_equipment_1_desc:0 "При разработке танков, в Эквестрийской армии возникли две доктрины по их использованию. 'Рысисты' считают их последним словом в бою против врагов на фронте и местных угроз, которые могут защищать деревню от старых драконов или вместе с пехотой зачищать враждебный улей Чейнджлингов. "Цербер" был разработан согласно их идеям; он дорогой, медленный, и склонный к поломкам, но имеет достойную броню и обладает значительной огневой мощью благодаря своим нескольким башням."
 SCS_heavy_tank_equipment_1_short:0 "Цербер"
 SCS_heavy_tank_equipment_2:0 "Селестия"
 SCS_heavy_tank_equipment_2_desc:0 "Опыт танковых боёв показал необходимость в более крупных, бронированных танках, с сильными пушками, для противодействия вражеским танкам и наступления в укреплённых районах, для того, чтобы быть клином в ходе прорыва. 'Селестия' была разработана в соответствии с этим требованиями, и, хотя машина страдала от механических проблем из-за высокого веса и отказов магического двигателя, на который возлагалось столько надежд, детали трансмиссии производились в достаточных масштабах, чтобы считать танк достаточно эффективным.."
 SCS_heavy_tank_equipment_2_short:0 "Селестия"
 SCS_heavy_tank_equipment_3:0 "Малая Медведица"
 SCS_heavy_tank_equipment_3_desc:0 "Изначально используемая для поддержки прорыва, производимого (ныне не используемой) Большой Медведицей, теперь (ныне иронично названная) Малая Медведица стала улучшением 'Селестии'. Она теперь длиннее, обладает новой башней и большей основной пушкой, её механическое устройство было усовершенствовано, а броня - несколько переработана. Она эффективна в качестве усовершенствованного танка для прорыва, но механические проблемы не были полностью решены и она всё ещё медленна."
 SCS_heavy_tank_equipment_3_short:0 "Малая Медведица"
