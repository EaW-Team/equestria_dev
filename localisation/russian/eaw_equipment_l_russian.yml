 JUN_heavy_tank_equipment_2_desc:0 "Опыт танковых боёв показал необходимость в более крупных, бронированных танках, с сильными пушками, для противодействия вражеским танкам и наступления в укреплённых районах, для того, чтобы быть клином в ходе прорыва. 'Селестия' была разработана в соответствии с этим требованиями, и, хотя машина страдала от механических проблем из-за высокого веса и отказов магического двигателя, на который возлагалось столько надежд, детали трансмиссии производились в достаточных масштабах, чтобы считать танк достаточно эффективным.."
 JUN_heavy_tank_equipment_2_short:0 "Селестия"
 JUN_heavy_tank_equipment_3:0 "Малая Медведица"
 JUN_heavy_tank_equipment_3_desc:0 "Изначально используемая для поддержки прорыва, производимого (ныне не используемой) Большой Медведицей, теперь (ныне иронично названная) Малая Медведица стала улучшением 'Селестии'. Она теперь длиннее, обладает новой башней и большей основной пушкой, её механическое устройство было усовершенствовано, а броня - несколько переработана. Она эффективна в качестве усовершенствованного танка для прорыва, но механические проблемы не были полностью решены и она всё ещё медленна."
