 CRY_medium_tank_equipment_1_desc:0 "Опыт использования Мултильды быстро показал, что необходимы танки с большей защитой и огневой мощью. Работа над новой моделью, Твайлайт, началась, но работа шла так медленно, что нужно было выпустить хотя бы промежуточный вариант. Так появился Древесный Волк, совершенствование незавершенного проекта Радуга, с новым двигателем, с более крепкой броней, переделанной башней и более крупной пушкой. Древесный Волк стал первым Эквестрийским танком, совместившим в себе нормальную скорость, достойнуюю броню и значительную огневую мощь."
