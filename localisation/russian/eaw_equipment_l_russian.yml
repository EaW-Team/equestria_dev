 CES_medium_tank_equipment_2_desc:0 "История Твайлайт подобна истории Эквестрийской войны. Амбициозный магический проект, предложенный на заре Великой Войны, начал разрабатываться во время эры административного хаоса и сильно затянулась. Амбиции столкнулись с реальностью, и магические элементы пришлось отбросить, ввиду нехватки необходимых единорогов-механиков. Когда Твайлайт, наконец, вышла в свет, Эквестрия уже была новой, реформированной военной машиной, и этот танк символизировал собой пробуждение Эквестрийской военной силы."
 CES_medium_tank_equipment_2_short:0 "Твайлайт"
 CES_medium_tank_equipment_3:0 "Комета"
 CES_medium_tank_equipment_3_desc:0 "Благодаря проекту обмена технологий со Сталлионградом, Комета возродила амбиции Твайлайт, но уже рассудительно. Он был более отточеным, он использовал все лучшие достижения Эквестрийской техники. Прибыв вовремя, чтобы повести вперёд прорыв в сердце Ульев Чейнджлингов, танки Комета стали символом Эквестрийского освобождения и победы, проезжающие по ранее оккупированным городам радостных оленей и уничтоженным, пораженным ульям."
 CES_medium_tank_equipment_3_short:0 "Комета"
