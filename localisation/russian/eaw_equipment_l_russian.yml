 melee_equipment_0:0 "Средневековое оружие"
 melee_equipment_0_short:0 "Примитивное оружие"
 melee_equipment_0_desc:0 "Различное снаряжение из средневековой эпохи, в том числе копья, пики, мечи, щиты и доспехи различного стиля."
 melee_equipment_1:0 "Мушкеты"
