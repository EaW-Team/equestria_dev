 SOL_super_heavy_tank_equipment_1:0 "Большая Медведица"
 SOL_super_heavy_tank_equipment_1_desc:0 "Как только на повестке дня резко оказалась война с Чейнджлингами, были рассмотрены многие нестандартные и экстремальные разработки. Представляя собой явление чистой силы, эта модель, согласно ожиданиям, должна была своей мощью одолеть любые потуги и сопротивление Чейнджлингов. Она была отложена в долгий ящик, произведено было лишь несколько прототипов, так как всё ещё были проблемы с Эквестрийской бюрократией."
 SOL_super_heavy_tank_equipment_1_short:0 "Большая Медведица"

