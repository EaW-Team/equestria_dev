 ## UPGRADES ###
 inf_atc_upgrade:0 "Увеличенный магазин"
 inf_atc_upgrade_desc:0 "Увеличение размера магазина позволит пехоте лучше атаковать и защищаться, но также увеличит риск заклинивания и поломки."
 inf_rel_upgrade:0 "Проверенный дизайн"
 inf_rel_upgrade_desc:0 "Простые, эффективные механизмы и хорошо изготовленные детали были разработаны на основе экспериментов и предыдущего опыта для обеспечения максимальной надёжности оружия в любых условиях."
 inf_def_upgrade:0 "Личное оружие"
 inf_def_upgrade_desc:0 "Предоставляя нашим пехотным и отрядам поддержки лучное оружия в дополнение к основному, мы повысим эффективность оборонительных мер."
 inf_weight_upgrade:0 "Легкие материалы"
 inf_weight_upgrade_desc:0 "Сокращение веса снаряжения позволит нашим войскам действовать эффективнее, но сделает оборудование менее надёжным."
 mag_spell_upgrade:0 "Сильные заклинания"
 mag_spell_upgrade_desc:0 "Модернизация силы заклинаний стрельбы сделает оружие более эффективным для атак, но более медленным и менее практичным для обороны."
 mag_rel_upgrade:0 "Проверенный дизайн"
 mag_rel_upgrade_desc:0 "Простые, эффективные механизмы и хорошо изготовленные детали были разработаны на основе экспериментов и предыдущего опыта для обеспечения максимальной надёжности оружия в любых условиях."
 mag_def_upgrade:0 "Быстрые заклинания"
 mag_def_upgrade_desc:0 "Увеличение скорости стрельбы сделает это оружие более полезным в обороне, но значительно увеличит вес, снизив мобильность войск."
 mag_weight_upgrade:0 "Легкие материалы"
 mag_weight_upgrade_desc:0 "Сокращение веса снаряжения позволит нашим войскам действовать эффективнее, но сделает оборудование менее надёжным."

