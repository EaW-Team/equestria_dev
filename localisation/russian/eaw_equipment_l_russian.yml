 SCS_gw_tank_equipment:0 "Як 'Танковая' Боевая Машина Пехоты"
 SCS_gw_tank_equipment_desc:0 "Эквестрия, униженная потерями в ходе конфликта со Сталлионградом, быстро начала разрабатывать прототипы копий самодельных Сталлионградских боевых машин. Один из испытателей, практически потерявший сознание от выхлопов, наполнявших плохо проветриваемый салон танка, сравнил ощущения с 'сидением внутри топливного танка'. Критики проекта подхватили это заявление, и прозвище 'танк' устоялось, заменив первоначальное название."
