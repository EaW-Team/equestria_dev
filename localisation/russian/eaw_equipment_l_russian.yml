 BAL_light_tank_equipment_2_desc:0 "Мултильда, чьё поспешное проектирование и развёртывание начались сразу же после шокирующей атаки королевы Кризалис на Кантерлот, страдала от постоянно меняющихся требований, конкуренции конструкций и бюрократических помех. Итоговый результат, после того, как попытки найти место крыльям пегасов-членов экипажа не увенчались успехом, был настолько же уникален, как и процесс его разработки, и он многим отличался от подобных Эквестрийских разработок. Мултильда была слабо бронирована, обладала ограниченной огневой мощью, но была быстрой, надёжной, и значительно лучшей, чем Бризи."
 BAL_light_tank_equipment_2_short:0 "Мултильда"
 BAL_light_tank_equipment_3:0 "Радуга"
 BAL_light_tank_equipment_3_desc:0 "Сначала это должна была быть замена Мултильды, но Радуга задержалась в разработке из-за того, что её устройство 'исправлялось и совершенствовалось' для создания Древесного Волка, временной замены Твайлайт. Когда лёгкая Радуга была наконец доделана, она уже была довольно устаревшей, так как у Эквестрии не получалось  отбивать бесконечные волны хорошо бронированных Чейнджлингских Панцеров."
