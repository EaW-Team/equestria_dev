## Additional Amphibious Vehicles
 amphibious_mechanized_equipment_3:0 "Продвинутая машина-амфибия"
 amphibious_mechanized_equipment_3_short:0 "Продвинутая амфибия"
 amphibious_mechanized_equipment_3_desc:0 "Дальнейшее развитие амфибий позволяет повысить эффективность морского десанта."
 amphibious_mechanized_equipment_4:0 "Бронетранспортёр-амфибия"
 amphibious_mechanized_equipment_4_short:0 "БТР-амфибия"
 amphibious_mechanized_equipment_4_desc:0 "Эта новая десантная машина-амфибия, изготовленная на основе БТР, может успешно пересекать вброд реки и болота, защищая солдат внутри."
 amphibious_mechanized_equipment_5:0 "Боевая машина пехоты-амфибия II"
 amphibious_mechanized_equipment_5_short:0 "БМП-амфибия"
 amphibious_mechanized_equipment_5_desc:0 "Водонепроницаемая БМП может успешно пересекать реки, защищая перевозимую внутри пехоту, и поддерживать её мощным огнём. Это будущее механизированной войны."
 amphibious_tank_equipment_1_short:0 "Баз. плав. танк"
 amphibious_tank_equipment_2_short:0 "Улучш. плав. танк"
 amphibious_tank_equipment_3:0 "Продвинутый плавающий танк"
 amphibious_tank_equipment_3_short:0 "Продв. плав. танк"
 amphibious_tank_equipment_3_desc:0 "Продвинутый средний танк, модифицированный для преодоления водных преград. Цена дополнительных возможностей - повышенный расход топлива."
 amphibious_tank_equipment_4:0 "Основной боевой плавающий танк I"
 amphibious_tank_equipment_4_short:0 "Плав. ОБТ I"
 amphibious_tank_equipment_4_desc:0 "Основной боевой танк, модифицированный для преодоления водных преград. Цена дополнительных возможностей - повышенный расход топлива."
 amphibious_tank_equipment_5:0 "Основной боевой плавающий танк II"
 amphibious_tank_equipment_5_short:0 "Плав. ОБТ II"
 amphibious_tank_equipment_5_desc:0 "Новейшие основные боевые танки-амфибии предоставляют лучшие возможности для сражений на мелководье. К сожалению, проблема повышенного расхода топлива всё ещё актуальна."
 amphibious_tank_equipment_6:0 "Основной боевой плавающий танк III"
 amphibious_tank_equipment_6_short:0 "Плав. ОБТ III"
 amphibious_tank_equipment_6_desc:0 "Эти танки-амфибии будущего могут создать плацдарм в любом месте, нанося сокрушительные удары через болота и реки или в ходе высадки с моря. Однако они по-прежнему требуют больше топлива, чем обычные танки."

## Additional Armored Cars
 armored_car_equipment_3:0 "Современная бронемашина"
 armored_car_equipment_3_desc:0 "Эти бронемашины быстрее, более бронированы и лучше вооружены относительно их предшественников. Они могут быстро наносить удары в любых местах."
 armored_car_equipment_4:0 "Современная бронемашина II"
 armored_car_equipment_4_desc:0 "Эти бронемашины представляют собой последнее слово в подавлении сопротивления. Они практически сравнимы по характеристикам с лёгкими танками и даже превосходят их по скорости."
 at_armored_car_equipment:0 "Противотанковая бронемашина"
 at_armored_car_equipment_short:0 "ПТ бронемашина"
 at_armored_car_equipment_desc:0 "Anti-Tank Armored Car Archtype Description"
 armored_car_at_equipment_short:0 "ПТ бронемашина"
 armored_car_at_equipment2:0 "Современная противотанковая бронемашина"
 armored_car_at_equipment2_short:0 "Современная ПТ бронемашина"
 armored_car_at_equipment2_desc:0 "Специализированные противотанковые бронемашины могут молниеносно вступать в бой и пробивать броню даже некоторых основных боевых танков. Наши бронемашины смогут победить любых врагов, которые осмелятся бросить им вызов!"

