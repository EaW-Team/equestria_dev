  ### Conquest tree ideas FAT ###
 GRI_AF_commissars_FAT:0      "Единственная плата за провал"
 GRI_AF_commissars_desc_FAT:0 "С теми, кто не справляется со своими обязанностями, будут расправляться медленно и демонстративно, а их крики боли будут побуждать других к лучшим действиям."

 GRI_AF_manufacturum_0_FAT:0      "Арсенал Маара"
 GRI_AF_manufacturum_0_desc_FAT:0 "Наши арсеналы сосредоточены, прежде всего, на обеспечении наших рыцарей Пустоты."

 GRI_AF_manufacturum_1_FAT:0      "Арсенал Маара"
 GRI_AF_manufacturum_1_desc_FAT:0 "Орды культистов и отступников, стекающиеся под наши знамена, всегда будут жаждать оружия."

 GRI_AF_manufacturum_2_FAT:0      "Арсенал Маара"
 GRI_AF_manufacturum_2_desc_FAT:0 "Оружие, которое мы создаем, не предназначено для тех, кто слаб и недостоин носить его, но те, кто заслужит его, обретут оружие, не имеющее себе равных."

 GRI_AF_manufacturum_3_FAT:0      "Арсенал Маара"
 GRI_AF_manufacturum_3_desc_FAT:0 "Наши заводы грохочут день и ночь, а труд и кровь тех, кого приносят в жертву в тигелях, делают наше оружие непревзойдённым."

 GRI_AF_imperial_guard_0_FAT:0      "Чёрный Легион"
 GRI_AF_imperial_guard_0_desc_FAT:0 "Десятки тысяч опытных воинов служат нашему делу, готовые совершить любые злодеяния для обретения признания."
 GRI_AF_imperial_guard_1_FAT:0      "Легион Последней надежды"
 GRI_AF_imperial_guard_1_desc_FAT:0 "В мире, сошедшем с ума, грифоны могут хотя бы сражаться, пытаясь заслужить свое место. Лишь немногие из них добьются успеха, но они умрут с пользой для общего дела."

 GRI_AF_supper_griffons_chapter_0_FAT:0      "Боевые отряды Рыцарей пустоты"
 GRI_AF_supper_griffons_chapter_0_desc_FAT:0 "Рыцари Пустоты становятся все более разноспециальными, а начинающие чемпионы в их рядах собирают собственные отряды, чтобы передавать свои учения."
 GRI_AF_supper_griffons_chapter_1_FAT:0      "Ордена Рыцарей пустоты"
 GRI_AF_supper_griffons_chapter_1_desc_FAT:0 "Появляется множество различных боевых отрядов. Они становятся всё более похожими на полноценные ордена, поднимающиеся не по указу, а из решимости и ярости."

 GRI_AF_war_preparation_FAT:0      "Марш на войну"
 GRI_AF_war_preparation_desc_FAT:0 "Пришло время, чтобы остальная часть Грифонии почувствовала наш гнев."

 GRI_AF_magehold_findings_FAT:0      "Захват Мейджхолда"
 GRI_AF_magehold_findings_desc_FAT:0 "Некроманты Мейджхолда собрали сокровищницу эзотерических знаний. Это не помогло им, но послужит нашим целям."

 GRI_AF_imperium_navy_FAT:0      "Чёрный Флот"
 GRI_AF_imperium_navy_desc_FAT:0 "Враги Воителя не познают мира на море, так же как и на земле"


 ### Characters ###
 GRI_the_emperor:0 "Император рода грифоньего"
 GRI_the_emperor_desc:0 "Когда умирающего Гровера V посадили на Золотой Трон, была надежда, что его состояние стабилизируется. Вместо этого императора ждало перерождение. Таинственная энергия устройства не просто оживила его, но и сделала лучше. Тот, кто некогда был кротким и нерешительным правителем, теперь стал кем-то большим. Тем, кто знал его, кажется, что Гровера V почти не осталось, а Император, который сейчас занимает Золотой Трон, обладает исключительным видением, неумолимой волей и божественной силой. Из столицы своего Империума он сияет путеводной звездой для ранее умирающей державы - он, наконец, протянет коготь помощи своим поданным и заявит о своей законной судьбе - господстве над всей Грифонией."
