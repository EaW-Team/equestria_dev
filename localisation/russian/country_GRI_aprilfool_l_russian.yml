 ### Empire Events ###
 imperium.1.title:0 "Сияющий Маяк"
 imperium.1.desc:0 "Поступило множество отчётов о энергических выбросах в Йеле. На текущий момент, главным виновником происшествия считается Йельский Университет, но тамошние учёные отказываются публично комментировать причину сложившейся ситуации и не собираются отвечать на вопросы. Беспокойство растёт среди местных жителей, пока обычные грифоны думают, какие последствия могут возникнуть после этого странного случая. Однако в настоящее время большинство продолжает заниматься своей повседневной жизнью и просто внимательно следит за любыми странными событиями."
 imperium.1.a:0 "Странно, но наука может быть загадочной."

 imperium.2.title:0 "Золотой Трон" #Garion
 imperium.2.desc:0 "Только что письмо из Йеля поступило в императорский дворец, и это повергло двор в неистовую перепалку. В нём университет Гамии сообщил нам, что они работают над секретным проектом, который близится к завершению. При помощи него можно будет поддерживать жизнеобеспечения тяжелобольных и даже оживлять мёртвых. Из-за огромных энергозатрат учёным не удалось полностью завершить этот проект, и только критическое состояние императора заставило их предложить свою помощь.\n\nПредложение экстраординарное, почти абсурдное, но исследователи предлагают попытаться поместить Императора в разработанное ими устройство и наделить его всей магией Империи. Если их расчеты верны, то Гровер вполне может оправиться от своей давней болезни. Нет никакого способа узнать, каковы будут побочные эффекты - их эксперименты до сих пор проводились на грызунах и прочей мелочи, - но поскольку здоровье нашего Императора стремительно угасает, возможно, этот вариант и правда следует рассмотреть?"
 imperium.2.a:0 "Если есть хоть малейший шанс, мы должны это сделать!"

 imperium.3.title:0 "Надежда - первый шаг на пути к разочарованию"
 imperium.3.desc:0 "Когда взрыв потряс дворец и крик эхом разнёсся по всему городу, все глаза в Грифенхейме обратились к центру имперской мощи. Замешательство и шок были первой реакцией, когда из него вырвался густой, клубящийся туман, который медленно начал поглощать весь город. Завыли сирены воздушной тревоги, сопровождаемые лязгом металла о металл, когда вид хрипящих, захлебывающихся кровью грифонов, которые, спотыкаясь, выбрались из машины, вызвал следующую реакцию: панику.\n\nПоследовал хаос, и все в панике бежали прочь от смертоносного тумана, поглотившего дворец, угрожавшего съесть весь город. Сотни тысяч существ бежали, десятки тысяч погибли, и когда начал сгущаться вечер, весь город был окутан газом и смертью. Что ещё хуже, попытки пролететь над столицей Империи закончились неудачей, поскольку дворец Гровера излучает зловещий свет - как огромный ужасный глаз во тьме, покрывающей Грифенхейм.\n\nНикто не знает, что происходит, но имперские гусары надевают защитное снаряжение и отчаянно пытаются отбить город. Их противогазы обеспечивают лишь слабую защиту, но, хотя они задыхаются и умирают один за другим, любые попытки отозвать их игнорируются или даже встречаются с активной враждебностью со стороны охраны в виде алмазных псов. Тем не менее, в остальной части Империи царит хаос, поскольку сердце Грифонии было вырвано, оставив тело медленно умирать."
 imperium.3.a:0 "Этого не должно было случиться!"

 imperium.4.title:0 "Проклятие Грифенхейма"
 imperium.4.desc:0 "Император мёртв - задохнулся в смертоносном тумане, окутывающем Грифенхейм. Также большая часть государственного аппарата рассеялась или умерла, и во всём Герцланде воцарился хаос. Ни Император, ни наследный принц, по-видимому, не сбежали, и правительство хранит полное молчание. Хотя требуется некоторое время, чтобы осознать этот факт, истина уже ясна. Империя фактически мертва..."
 imperium.4.a:0 "И нам остаётся самим распоряжаться своей судьбой."

 imperium.5.title:0 "Разрыв"
 imperium.5.desc:0 "С почти полной потерей имперского правительства составные части страны распадаются одна за другой. Представителей государства едва ли осталось достаточно, чтобы претендовать на роль правительства, и когда имперский коготь больше не обеспечивает управление, народам Герцланда приходится искать его самим. Всё, что осталось, - это сам район Грифенхейм; столица, покрытая газом, и сельская местность, наводнённая беженцами."
 imperium.5.a:0 "Неужели это конец Империи?"

 imperium.6.title:0 "Только во смерти оканчивается долг" #Sweet Chrysalis
 imperium.6.desc:0 "— Продолжайте движение, псы, мы почти пришли! — закричал сержант, несмотря на то, что кашлял так сильно, что во рту появился металлический привкус. Грифоны давно отстали, задохнувшись от яда, а выжившие алмазные псы продолжали двигаться. За ними тянулся смертоносный след, солдат за солдатом падали замертво, но им было всё равно. Каждая косточка в их теле, каждый вдох в их пылающих легких и каждый дрожащий шаг, который они делали, - всё это вело их к единственной цели: найти императора!\n\nОгромные двери тронного зала возвышались перед ними, двадцать всё ещё живых псов в отчаянии толкали их. Их мышцы напряглись, адреналин хлынул по их телам, а кровь сочилась из их губ, когда двери медленно распахнулись со стоном, похожим на звуки Тартара.\n\nИ внезапно всё стихло. Ядовитый туман рассеялся, и псы медленно вошли в комнату, навстречу свету. Перед ними восседал император, окутанный сиянием золотого света. Всё было тихо, и солдаты, спотыкаясь, приближались к нему в ошеломлённом почтении. Сняв противогаз, сержант упал на колени, по его лицу текли слёзы. Они сделали это, они добрались до него. Затем глаза Гровера открылись, свет стал ослепительным, когда он посмотрел прямо на сержанта.\n\n— ВАШ РОД ВСЕГДА БЫЛ ВЕРЕН ИМПЕРИИ, ПСЫ БРОНЗХИЛЛА. — разнесся по залу раскатистый голос, НАСТОЛЬКО громко, что сержант отшатнулся бы, если бы не застыл на месте вместе со своими солдатами. Волна силы наполнила его, и золотой свет потянулся, чтобы коснуться его.\n\n— ВЫ БУДЕТЕ ПРОЯВЛЯТЬ БЕСКОНЕЧНУЮ БДИТЕЛЬНОСТЬ. ВЫ БУДЕТЕ ВЫПОЛНЯТЬ СВОЙ ДОЛГ НЕУКОСНИТЕЛЬНО. ВЫ БУДЕТЕ НЕОТВРАТИМЫМ НАКАЗАНИЕМ. СЕГОДНЯ ВЫ СТАНОВИТЕСЬ БРОНЗОВЫМИ ХРАНИТЕЛЯМИ, И ВСЕ БУДУТ БОЯТЬСЯ ВАШЕГО ГНЕВА. — зазвенел у них в ушах голос Гровера, когда сияние окутало их, снимая изодранную униформу и поношенные противогазы, оставляя бронзовую броню, толще, чем у любого Железнолапого. Когда сила, удерживающая его на месте, исчезла, сержант ахнул, посмотрев вниз на свои лапы, прежде чем снова поднять взгляд на императора."
 imperium.6.a:0 "ПРИВЕДИТЕ КО МНЕ МОИХ МИНИСТРОВ, ХРАНИТЕЛИ, ИБО МНЕ МНОГОЕ ПРЕДСТОИТ СДЕЛАТЬ."

 imperium.61.title:0 "По воле императора"
 imperium.61.desc:0 "Многочисленная масса министров, генералов и знати стояла в молчании, наблюдая за своим императором, восседавшим на троне. Их были сотни, но двадцать псов в массивных доспехах, окружавших грифонов, заставляли всех молчать. Где они раздобыли эти доспехи или тяжелые глефы, которые держали в лапах, никто не знал, но выражение их глаз препятствовало любому проявлению любопытства. Вдвойне это касалось императора, который, хотя и казался трупом на троне, был слишком явно живым, судя по яркому блеску в его глазах и резким словам, исходившим от Гровера.\n\n— ЭТО ЗАНЯЛО НЕДЕЛИ, И В КОНЦЕ КОНЦОВ ИМЕННО ОНИ, МОИ САМЫЕ ВЕРНЫЕ ПОДДАННЫЕ, ДОБРАЛИСЬ ДО МЕНЯ. — облачённые в бронзу алмазные псы никак не отреагировали на похвалу, лишь продолжив своё молчаливое бдение. — ИЗ ВСЕЙ ИМПЕРИИ ТОЛЬКО ОНИ ПРИШЛИ ЗА МНОЙ. ОНИ БЫЛИ ПРИЗНАНЫ ДОСТОЙНЫМИ, В ТО ВРЕМЯ КАК ВАС ЕЩЁ ПРЕДСТОИТ СУДИТЬ. А ТЕПЕРЬ РАССКАЖИТЕ МНЕ О СТАТУСЕ МОЕЙ ИМПЕРИИ.\n\n— В-ваше императорское величество, — вперёд выступил генерал Фердинанд Донкло. Такой же сбитый с толку, как и все остальные, он мог сказать, что политическая шахматная доска перевернулась, и тем, кто хотел бы снова расставить на ней свои фигуры, нужно было действовать быстро. — Империя находится в упадке. Мы думали, вы погибли в этом тумане, и ваши вассалы начали разбегаться. Мы пытались поддерживать порядок, но слишком многие воспользовались своим шансом отказаться от своих клятв.\n\n— ПЕРЕДАЙТЕ ПОСЛАНИЯ КАЖДОМУ ИЗ МОИХ ЗАБЛУДШИХ ВАССАЛОВ, НАПОМНИТЕ ИМ ОБ ИХ КЛЯТВАХ И О НАКАЗАНИИ ЗА ИЗМЕНУ. — эти слова звучали так легко, подтекст был очевиден. За всё время своего правления Гровер V никогда не говорил так резко, и все же никто не нашёл в себе силы усомниться в его намерениях. — ПРИВЕДИТЕ КО МНЕ УЧЁНОГО, СОЗДАВШЕГО ЭТО УСТРОЙСТВО, И СОБЕРИТЕ ВСЕ ЛОЯЛЬНЫЕ СИЛЫ. НИ Я, НИ ЭТА ИМПЕРИЯ ЕЩЁ НЕ МЕРТВЫ, И ТЕ, КТО ХОЧЕТ УСКОРИТЬ ЕЁ ГИБЕЛЬ, ЗАПЛАТЯТ ЗА СВОИ ГРЕХИ." 
 imperium.61.a:0 "Император молвит, и мы повинуемся."

 imperium.7.title:0 "Безумный учёный из Гамии"
 imperium.7.desc:0 "— БЕЛИЗАР БОЛЬЗЕН... ТЫ ЗНАЛ, ЧТО ПРОИЗОЙДЁТ, КОГДА МЕНЯ ПОМЕСТЯТ В ЭТО УСТРОЙСТВО, НЕ ТАК ЛИ? — спросил император старого учёного, преклонившего перед ним колени. Старого грифона с безумными глазами нашли в подвале Гамии, где он прятался, и притащили к Императору, и всё же, в отличие от всех других, кто приходил до него, он не был шокирован, вместо этого он только хихикал, как сумасшедший.\n\n— Я увидел это во сне! Я провёл годы за годами, блуждая в темноте, и всё же ко мне пришло озарение! Боги даровали мне понимание устройства машины, и я увидел, как сделать вас тем, кто вы есть сегодня. — учёный уставился на императора с маниакальным ликованием, умоляюще подняв к нему когти. — Но, мой император, я предлагаю вам нечто большее! Дайте мне только шанс, и я сделаю ваши войска величайшими в Грифонии, нет, во всём мире! Я закую ваших воинов в доспехи, не похожие ни на какие другие, и вооружу их оружием, способным сокрушить всех, кто встанет перед ними! Вас, солнце Империи, будут окружать тысячи ярко сияющих звёзд! Просто дайте мне инструменты, и я сотворю всё, что вы только можете себе представить, я заставлю каждую машину в Герцланде петь вам дифирамбы!\n\n— ДА БУДЕТ ТАК. Я НАЗНАЧАЮ ТЕБЯ АРХРЕКТОРОМ ДОМИНУСОМ, И В ТВОИХ КОГТЯХ ВОЗРОДИТСЯ ВОЕННАЯ ТЕХНОЛОГИЯ ИМПЕРИИ. ВСТАНЬ, АРХРЕКТОР ДОМИНУС БЕЛИЗАР БОЛЬЗЕН, И СКАЖИ МНЕ, ЧТО ТЕБЕ НУЖНО."  
 imperium.7.a:0 "Машины поют хвалу императору."

 imperium.8.title:0 "Важнейший проект"
 imperium.8.desc:0 "Для большинства Белизар Бользен был безумцем - он провёл годы, прячась в своей лаборатории после того, как его эксперименты оказались слишком радикальными даже для Гамии. Однако именно этот грифон решил проявить акт милосердия к умирающему Гроверу, завершив свой проект "Золотой Трон". Однако, после небывалого успеха, всё изменилось. Теперь безумные изобретения Белизара действительно оправдали себя, и его титул Архректора Доминуса превзошёл даже ректора Магнификуса.\n\nРасхаживая взад-вперёд перед столом, Бользен наблюдал, как его химикаты воздействуют на грифонов перед ним. Недалёкие дураки, стоявшие за его спиной, ныли и жаловались, но слово Императора было на стороне Архректора, и он наконец добился своего! Результаты не могли быть более очевидными, подумал он, наблюдая, как испытуемый медленно просыпается, моргая и садясь. Тело подопытного преобразилось, став намного больше в размерах. Теперь этот грифон обладал грудой мышц, и когда он поднялся, то оказалось, что он стал почти на полметра выше самых высоких учёных.\n\n— Вооружите его, — приказал Белизар. Подошли его ассистенты, неся доспехи, изготовленные в точном соответствии с требованиями Архректора, и начали облачать рыцаря в броню. Всё это проходило в почти благоговейном молчании, будто сейчас проводился священный ритуал. Когда они закончили, грифон перед ними предстал в доспехах, не похожих ни на какие виденные ранее - они состояли из толстой керамики и стальных пластин, полностью герметичных и устойчивых ко всему, что могло навредить солдату. Наконец, испытуемому вручили оружие, короткий пулемёт, предназначенный для стрельбы патронами, способного убить любого, и в то же время управляемый быстро и ловко.\n\n— Поскольку император - наше солнце, вы - бесчисленные звёзды, охраняющие его небо. — рассказал всем Белизар о своём великолепном творении. Он выглянул из зала, наблюдая за сотнями рыцарей, которые ряд за рядом лежали по всему залу - и все они начали просыпаться." 
 imperium.8.a:0 "Добро пожаловать в свою судьбу, первый Звёздный Рыцарь."

 imperium.9.title:0 "Нет ничего более жалкого и ненавистного, чем предатель"
 imperium.9.desc:0 "— Что вы здесь делаете, генерал? — спросил Архректор, когда Фердинанд Донкло широкими шагами вошёл в огромную лабораторию. Поглощённый своими экспериментами, он, тем не менее, краем глаза заметил генерала.\n\n— Ты показываешь свою ценность с каждым новым днём, Доминус, — ответил ему Фердинанд. — Ты начал в грязном подвале в Гамии, где местные учёные прятали тебя, а сумел сделать то, о чём раньше никто и подумать не мог. Боги действительно благоволят смелым, не так ли?\n\n— Есть только один бог, и он восседает на золотом троне. Я выполнил свою часть работы. А ты должен выполнять свою. Почему ты здесь?\n\n— Только один бог? — спросил Фердинанд, медленно приближаясь, стуча когтями по столу. — Смелое утверждение. Его власть ещё не настолько абсолютна, не так ли? И он способен на это только благодаря твоей технологии. Ты создал бога, не правда ли?\n\n— Что ты хоч-! — Белизар не успел ответить, потому что нож Донкло глубоко вонзился ему в грудь. Тщедушный старый грифон схватил нападавшего за лапу, безуспешно пытаясь вырвать нож из себя.\n\n— Я потратил десятилетия своей жизни, служа этому уроду, только для того, чтобы твоё колдовство вернуло его к жизни! — прошипел Фердинанд. — И теперь у него хватает наглости отказывать мне в твоих улучшениях! — Он оттолкнул старого Архректора назад, отчего тот врезался в один из столов и безвольно повалился на землю. Бользен что-то хрипел, пытаясь пошевелиться, но не в силах ничего сделать, он просто хватал ртом воздух.\n\n— Мне надоело плясать под дудку этого трупа. Если и должен быть только один бог, то его должен выбирать я! — Донкло повернулся к столу, чтобы начать рыться в нём. Записей в комнате было полно, и каждую Доминус заполнял особенно придирчиво. Взяв документы со стола, Донкло мрачно усмехнулся про себя. Развернувшись, он прошел мимо замершего Белизара и Звёздных Рыцарей, ожидавших снаружи."
 imperium.9.a:0 "Мы направляемся в Клаудбьюри."

 imperium.10.title:0 "Пусть Грифония сгорит" #Garion
 imperium.10.desc:0 "Залы власти покраснели от крови. Одним ударом революция была подавлена, а её лидеры убиты. Одинокая фигура стояла посреди кровавой бойни, глядя вниз на свои залитые кровью перчатки, и медленно смеялась.\n\n— Так вот что ты скрывал от меня, старый труп? — Фердинанд Донкло засмеялся, медленно разжимая когти. Медленный булькающий звук привлек его внимание, и он, даже не глядя, с силой наступил на грифона рядом с собой, проломив ему череп, как ни в чём не бывало, прежде чем выйти из комнаты. Снаружи коридор тоже был красным от крови, и тех, кто ещё не был убит его Звёздными Рыцарями-отступниками, окружали и выводили во двор перед ним.\n\n— Не бойтесь, мои собратья-революционеры, — Альбинос возвышался высоко над толпой, обращаясь к ней, чувствуя, как сильные перемены, через которые он прошел, всё ещё отдаются болью в его теле... но это была приятная боль! — Те дураки, которых вы называли лидерами, чуть не свели вас в могилу. Вы слышали, что пробудилось в Герцланде? Труп мёртвого Императора ожил! Что могли бы предложить ваши лидеры против этого?\n\nПо праву силы, той силы, которой вы воспользовались, чтобы попытаться свергнуть Императора, я требую революции! Не просто против Империи или Императора, а против того, кто называет себя богом! Если он желает вытеснить Троицу, а его лакеи собираются защищать этого нового "бога", тогда мы станем Чемпионами Маара! Мы встретим его притязания на господство с ненавистью, мы оскверним его хваленую чистоту и превратим порядок, который он пытается установить, в хаос! Вы видели, на что способна эта технология, и, в отличие от него, я охотно поделюсь ею с тем, кто даст клятву о своей нечестивости. Ложный бог гнездится в Грифенхейме, и его взор скоро обратится на вас. Когда это произойдет, смерть станет твоей судьбой, но мои дары могут спасти тебя. А теперь приготовьтесь, мои собратья-революционеры, ибо континент сгорит у нас на глазах." 
 imperium.10.a:0 "Смерть трупу на троне!"

 imperium.11.title:0 "Ересь Донкло" #Garion
 imperium.11.desc:0 "Империя доказала, что прогнила до мозга костей. Сначала якобы "лояльные" дворяне Герцланда воспользовались первым шансом провозгласить независимость, а потом и храмы доказали свою приверженность только собственной власти и что все их клятвы ничего не значат!\n\nИзмена проникла в самое сердце возрождающейся Империи, и великий архректор Доминус Белизар Бользен был убит. На него напал в его лаборатории и задушил до смерти генерал Фердинанд Донкло, сбежавший не только с формулами улучшений для Звёздных Рыцарей и чертежами их оружия, но и с несколькими сотнями Звёздных Рыцарей!\n\nЭти подлые предатели бежали на север к республиканцам и захватили контроль над регионом. Словно желая плюнуть в лицо императору, они гордо называют себя Еретиками Донкло и провозглашают Маара истинным богом Империи. Республиканцы, напуганные этими психопатами, встали в один ряд с Фердинандом и бесчисленными герцландскими предателями, решившими связать свою судьбу с этим еретиком, а не предстать перед правосудием Императора. Из всего кощунства, которое мы видели, ничто даже близко не сравнится с этим генералом-изменником и его вопиющей ересью!"
 imperium.11.a:0 "Единственная реакция на предательство - это месть!"
 imperium.11.b:0 "Смерть трупу на троне!"
 
 imperium.12.title:0 "Тем временем, в другой временной линии..."
 imperium.12.desc:0 "Дверь в тронный зал в Замке Дружбы распахнулась, явив взъерошенную пурпурную единорожку, покрытую разрозненными свитками и пылью. — Извините! Я просто пыталась найти больше информации о... ну.....\n\nРэрити махнула копытом, чтобы смягчить паническое поведение Твайлайт. — О, не волнуйся, моя дорогая. Я уверена, что ты узнаешь, куда карта дружбы хочет, чтобы мы отправились.\n\n— А разве эта карта не знает, что сейчас неподходящее время для проблем с дружбой? — проворчала Эпплджек, наблюдая за кьютимарками всех шести собравшихся пони, наблюдавшими над тем, что явно было не картой Эквуса, а скорее незнакомым золотисто-коричневым миром.\n\n— Выглядит... страшно... — пробормотала Флаттершай.\n\nПинки Пай же не могла оторвать глаз от медленно вращающегося шара. — Эй, Твайлайт, это будет похоже на то место, где произошло-\n\n— Пинки, ты гений! — прервала её Твайлайт, заставив элемент дружбы дико ухмыльнуться, — Если я смогу скорректировать матрицу заклинаний для зеркального портала, я думаю, что смогу доставить нас к тому месту, где находится эта проблема с дружбой. — Твайлайт сняла с себя свитки и зажгла свой рог, гудевший, когда её магическая аура окутала зачарованную карту. Затем глаза пони внезапно загорелись, — Эй, кажется, я поняла, куда нас ведёт карта!\n\n— О, да? — сказала Рэйнбоу Дэш, прищурившись, пытаясь разглядеть какие-либо детали странной планеты, изображённой над картой.\n\nСпаркл кивнула, после чего обратилась ко всем своим друзьям:"
 imperium.12.a:0 "— Нам нужно решить проблему дружбы в мире под названием 'Святая Терра'."

 imperium.3000.title:0 "Знание - сила"
 imperium.3000.desc:0 "Тронный зал дворца наполнился резонирующим гулом провозглашающего басовитого голоса, когда Император закончил свои последние запросы на информацию. Небольшая группа чиновников поспешно ретировалась, стремясь облегчить получение данных. Альбрехт Дефтплюм был одним из таких бюрократов низкого уровня и торговцев информацией. Грифон метался из стороны в сторону, практически ныряя по дворцу, чтобы найти административные документы, необходимые для умиротворения его хозяина.\n\n— Оно должно быть здесь, я уверен в этом. Может быть, вот тут или вон там? — пробормотал грифон, казалось, одержимый почти божественной жаждой найти знание, которое, как он знал, находилось где-то в куче записей в этом конкретном приложении. Несколько свитков были почти отброшены в сторону, пока Альбрехт рылся в них, движимый рвением найти то, чего требовал Император. Что раздражало его больше всего, так это то, что он знал, где находятся свитки, но мог ли он отрыть их прямо сейчас, именно в то время, когда они были нужны? Конечно, нет, и это было просто ужасно! Почему всегда то, что вы хотите найти и прочесть, находится в самом отдалённом месте?\n\nНаконец, после того, что показалось Альбрехту как минимум вечностью, он увидел закодированные маркеры прокрутки, которые указывали на то, что он нашёл нужную ему серию документов. Издав тихий возглас ликования, он схватил небольшую пачку свитков и просмотрел один или два, чтобы убедиться, что они верны.\n\nДа, да! Отчёты об инфраструктуре, древа династии Империи за последние десятилетия, технические отчёты о стандартном оборудовании и даже дипломатические отчёты о встречах с другими государствами Рейхспакта. Интригующе. Тем не менее, там было всё, чего требовал Гровер. Грифон поспешно выскочил обратно из архива и направился в тронный зал.\n\nЗадержавшись на мгновение у дверей, он погладил себя по голове и попытался придать себе хоть немного презентабельный вид, а затем, стерев немного пота с лица, умоляюще склонил голову, чтобы войти и приблизиться к своему господину." #Mara
 imperium.3000.a:0 "Охраняй его хорошенько."

imperium.3001.title:0 "Есть лишь единственный Император"
imperium.3001.desc:0 "После возвращения Императора никто не испытал большего облегчения, чем принц Гровер VI. Хотя он был эвакуирован, когда туман накрыл капитолий, и доставлен в Клубничное Герцогство, эти события оставили свой отпечаток на маленьком птенце. Ночь за ночью он ворочался во сне, преследуемый видениями ослепительного света. Когда туман рассеялся и оказалось, что его отец выжил, кошмары исчезли, но последствия, которые они принесли птенцу, остались.\n\nБронзовые хранители забрали его из герцогства и сопроводили в тронный зал к своему отцу. Маленький грифон с беспокойством и страхом посмотрел вверх на устройство, шарахаясь от яркого света глаз императора.\n\n— ТЫ ТОЖЕ ЭТО ВИДЕЛ, СЫН — голос императора был таким же властным, как и прежде, но в то же время успокаивающим, чего ещё никто не слышал. — КРОВЬ ГОВОРИЛА С КРОВЬЮ, И ТЕПЕРЬ ТЫ ЗНАЕШЬ, ЧТО ТЕБЯ ЖДЁТ. ПОДОЙДИ. — подозвал Гровер своего сына, после чего тот нерешительно подошёл к нему и с некоторым усилием забрался на сиденье рядом с Императором. Обняв своего отца, который ответил ему взаимностью, маленький принц крепко зажмурился, когда Гровер посмотрел на него сверху вниз.\n\nОдинокая золотая слеза скатилась с глаза императора и упала на его сына, прежде чем свет от неё распространился по всему телу птенца. В течение нескольких секунд Гровер VI сиял, как солнце, в когтях своего отца, а в следующую секунду он исчез. Медленно опустив когти обратно на место, Император выпрямился, оставшись неподвижным и непоколебимым." 
imperium.3001.a:0 "ОН ТАМ, ГДЕ ДОЛЖЕН БЫТЬ."

 imperium.3002.title:0 "Последний представитель старого порядка" #Eagleclaw laments that Grover V is basically dead and Grover VI is gone
 imperium.3002.desc:0 "Для Габриэлы Иглкло политическая игра была искусством приспосабливаться, что бы ни происходило, и использовать происходящие события в свою пользу. Каждая сделка, каждое соглашение и каждое сказанное шёпотом слово были потенциальной картой в её огромной колоде, и это была игра, которая никогда не заканчивалась, даже если на доске время от времени происходили перестановки. Смерть её двоюродного брата должна была стать одной из таких перестановок. Дорогой, хрупкий кузен Гровер боролся всю свою жизнь, и когда он лежал на смертном одре, герцогиня знала, что вокруг его сына развернётся отчаянная борьба за власть. Игра, которая была затеяна, должна была вестись между ней и проклятым архонтом Эросом... и всё же теперь доска была просто скинута со стола, а фигуры разбросаны по всему полу.\n\nЭто было абсолютное безумие. Её двоюродный брат предположительно не просто не умер, но и устройство, к которому он был подключен, превратило его в нечто отвратительное. Это было похоже на злого духа из глубин кошмара, кровожадного тирана, требовавшего абсолютного подчинения даже от неё! Тщательная политическая система, которую Габриэла плела десятилетиями, разлетелась в клочья, а это... существо на месте её кузена боги знают, что сотворило с маленьким Гровером VI!\n\nГлядя со своего балкона на юг, Иглкло знала, что они скоро придут. После всех трагедий, она была единственным оставшимся членом рода Гроверов. Этот демон уже принёс множество страданий, и она не позволит ему захватить Герцланд, чего бы это ни стоило." #Sweet
 imperium.3002.a:0 "Ты не заберёшь мою Империю, чудовище."
 
 imperium.3003.title:0 "Главный предатель"
 imperium.3003.desc:0 "— НАГРАДОЙ ЗА ТЕРПИМОСТЬ ЯВЛЯЕТСЯ ПРЕДАТЕЛЬСТВО. — голос Императора звенел от ярости, а огонёк в его глазах мерцал, как огонь. — АМБИЦИИ ЭТОГО ПРЕДАТЕЛЯ БЫЛИ ОЧЕВИДНЫ, И ВСЁ ЖЕ ЕМУ ДАЛИ ШАНС ПРОЯВИТЬ СЕБЯ. И ВОТ КАК ОН ОТПЛАТИЛ МНЕ. ТЕПЕРЬ КАЖДЫЙ ПРЕДАТЕЛЬ, РЕВОЛЮЦИОНЕР И НЕПОКОРНЫЙ ДВОРЯНИН В КОРОЛЕВСТВЕ ПРИМЫКАЕТ К НЕМУ. КАЖДЫЙ ГОЛОС, ОТКАЗЫВАЮЩИЙ МОЕМУ ИМПЕРИУМУ В ЕГО ЗАКОННОМ ПРЕДНАЗНАЧЕНИИ ХОЧЕТ ВВЕРГНУТЬ КОНТИНЕНТ В ЭПОХУ ХАОСА.\n\n— Все верные слуги также в гневе, мой император, — бывший сержант, а ныне капитан Бронзовых Хранителей, заговорил с Гровером. — Но, если позволите, я хочу кое-что сказать. Может ли это быть скрытым благословением? Все эти предатели собрались в одном месте, а это значит, что если они будут уничтожены, мы разом отрубим голову змею предательства.\n\n— ТО, ЧТО СОВЕРШИЛ ДОНКЛО, ВЫХОДИТ ЗА РАМКИ ГОСУДАРСТВЕННОЙ ИЗМЕНЫ. В СВОЁМ БЕЗУМИИ ОН ПРОВОЗГЛАШАЕТ СЕБЯ ЧЕМПИОНОМ МААРА. ТЕПЕРЬ У НЕГО РОДИЛАСЬ ИДЕЯ, НАСТОЛЬКО ИЗВРАЩЕННАЯ, НАСКОЛЬКО МОЖЕТ ПОСТИЧЬ ЕГО БОЛЬНОЙ РАЗУМ. КАЖДЫЙ КРОВОЖАДНЫЙ КУЛЬТИСТ, КОТОРОГО ОН ПРИЗЫВАЕТ ПОД СВОЁ ЗНАМЯ, ЭТО НОВЫЙ СОРНЯК НА НАШЕМ ПУТИ. ИХ КОРНИ УХОДЯТ ГЛУБОКО В ТЕМНОТУ, ДАЛЬШЕ, ЧЕМ ТЫ МОЖЕШЬ СЕБЕ ПРЕДСТАВИТЬ, И ХОТЯ МЫ МОЖЕМ УБИТЬ ВСЕХ ЕРЕТИКОВ, КОРНИ, КОТОРЫЕ ОНИ ПУСТЯТ, ОСТАНУТСЯ. ДАЖЕ ВЫРВАННЫЕ СТЕБЛИ СОДЕРЖАТ СЕМЕНА, КОТОРЫЕ ПРОРАСТУТ ВЕЗДЕ, ГДЕ НАЙДУТ ПОЧВУ. САМА ЕРЕСЬ ДОЛЖНА БЫТЬ УНИЧТОЖЕНА, ПОЛНОСТЬЮ, ВСЕ ЕЁ ПРОКЛЯТЫЕ ПОКЛОННИКИ, ИБО ДО ТЕХ ПОР, ПОКА ЭТА ИДЕЯ ЖИВА, ОНА БУДЕТ ПРЕСЛЕДОВАТЬ МОЮ ИМПЕРИЮ.\n\n— Тогда мы уничтожим их, мой Император, всех до единого. С вашего разрешения, я возьму на себя роль инквизитора, и поведу ваши силы против Донкло или кого бы то ни было ещё, кто посмеет встать у вас на пути. Мой Император, у вас всё ещё остались верные слуги, просто позволь мне проявить себя." 
 imperium.3003.a:0 "ИДИ ВПЕРЁД, МОЙ СТРАЖНИК."
 
 imperium.3005.title:0 "Смерть храмов" #Sweet
 imperium.3005.desc:0 "Хотя попытка возрождения императора с помощью проекта "Золотой Трон" потрясла империю и привела к её разрушению, храмы также были обезглавлены. Так как в Грифенхейм накануне восшествия Императора на трон были созваны все важные грифоны, архонт Эрос VII лежит мёртвый рядом с архонтом Протеем и архонтом Эрионом. Одним внезапным ударом все главные священники Империи были уничтожены.\n\nХотя прелаты мечутся туда-сюда, пытаясь восстановить управление храмами, хаос, в котором оказался Герцланд, сделал их усилия тщетными. Хуже того - поскольку воскресший Гровер V восстанавливает порядок, большинство этих служителей храмов вновь заявили о своей независимости от императорской власти.\n\nВ ответ Император приказал привести к нему всех прелатов Герцланда. За запертыми дверями, под стражей Бронзовых Хранителей, Гровер разговаривал с ними, рассказывая о том, что он видел в тумане. Неизвестно, о чём они конкретно разговаривали, но после этого несколько прелатов склонили свои головы, и теперь три храма неуклонно объединяются под его лидерством в одну большую организацию. Светская и духовная власть теперь принадлежит Императору, и духовенство, некогда погрязшее в раздоре, больше никогда не будет подрывать единство Империума."
 imperium.3005.a:0 "...и больше они не противостоят нам."

 imperium.3004.title:0 "Звёздные рыцари" #Sweet
 imperium.3004.desc:0 "Была вызвана тысяча избранных рыцарей, дворян и героев, доказавших свою преданность даже в такое время. Они подверглись всем экспериментам, которым Архректор Доминус мог их подвергнуть. Безумец бросил вызов всем условностям, нарушил все устоявшиеся убеждения как в металлургии, так и в волшебстве, и его действия над телами этих избранных воинов сделали их неузнаваемыми. В результате экспериментов новое оружие и благословение императора стали чем-то большим, чем было раньше.\n\nОни будут лучшими воинами императора, грифонами и псами, отдавшими ему всех себя. Они были вылеплены, как глина, и в горниле войны им предстояло показать себя. У них была железная воля и стальные мускулы. Они были облачены в великолепные доспехи и вооружены самым могущественным оружием. Им не страшны ни чума, ни слабость; никакая болезнь не поразит их. У них была такая тактика, стратегии и машины, что ни один враг не может превзойти их в бою. Эти герои станут оплотом Империи против Ужаса. Они - защитники грифоньего рода. Они - Звёздные Рыцари Императора..." 
 imperium.3004.a:0 "...И не познают они страха!"

 imperium.3006.title:0 "Обещание роду грифоньему" #Sweet
 imperium.3006.desc:0 "— ЭТОТ ИМПЕРИУМ РОДИЛСЯ КАК ОБЕЩАНИЕ РОДУ ГРИФОНОВ, ОБЕЩАНИЕ ГОСПОДСТВА НАД КОНТИНЕНТОМ, НОСЯШЕГО ИХ ИМЯ. ОН НЕ ВЫПОЛНИЛ ЭТОГО ОБЕЩАНИЯ, И ЭТА ОШИБКА ДОЛЖНА БЫТЬ ИСПРАВЛЕНА.\n\n— Мой император, это означает, что Империум ждёт много войн. Когда это произойдёт... что произойдёт с теми, кто не принадлежит к роду грифонов? — смиренно спросил Паппи. Из всех бюрократов и охранников, окружавших императора, ему одному было предоставлено право говорить с Гровером открыто. Однако он осторожно пользовался этой привилегией, прекрасно понимая, насколько она велика. — Что будет с моим народом?\n\n— БЛАГОДАРЯ ТЕБЕ, У НИХ БУДЕТ СВОЁ МЕСТО В ИМПЕРИУМЕ. ТЫ БЫЛ ПЕРВЫМ, КТО ПЕРЁШЕЛ НА МОЮ СТОРОНУ, И ВАШ НАРОД ВСЕГДА СЛУЖИЛ ИМПЕРИИ С ОТЛИЧИЕМ. ТЕ, КТО ПОСЛЕДУЕТ ВАШЕМУ ПРИМЕРУ, БУДУТ ДОСТОЙНЫ ЖИЗНИ.\n\n— А что, если они откажутся переходить на вашу сторону? — нерешительно спросил Паппи. Император на мгновение замолчал, а когда заговорил снова, в его голосе звучала мрачная окончательность.\n\n— ТОГДА ОНИ ВСТАНУТ НА ПУТИ СУДЬБЫ И ЗАПЛАТЯТ ЗА ЭТО. НЕЛЬЗЯ СТАВИТЬ ПОД УГРОЗУ ВЫПОЛНЕНИЕ ЭТОЙ ВЕЛИКОЙ ЗАДАЧИ."
 imperium.3006.a:0 "...И ВЫСОКАЯ ЦЕНА."

 imperium.4000.t:0 "Восхождение Предателя" #Sweet
 imperium.4000.d:0 "Двери в тронный зал распахнулись, и сквозь дым и пыль вошёл Донкло с мечом в когтях. Два бронзовых стража бросились на него, но он увернулся от них и зарубил со змеиной скоростью. В зале остался лишь он да труп на позолоченном троне.\n\nНаправляясь к Императору, Фердинанд увидел, как свет сгустился вокруг трупа и набросился на него, но он проигнорировал это. Его ненависть была слишком сильна, и удушающая тьма разразилась вокруг него, чтобы поглотить свет. С почти восторженным ликованием предатель замахнулся, чтобы сбить ещё одну вспышку света, поскольку тьма все больше и больше распространялась по залу, и когда он поднимался по ступеням к трону, "бог" стал подобен единственному огоньку в море тьмы.\n\n— Надо было тебе оставаться мёртвым, старый труп. — схватив Гровера за горло, Донкло оторвал труп от трона и поднял высоко в воздух. — Я конечно мог бы оставить тебя в живых, чтоб ты наблюдал, как я разрушаю твою Империю по частям, но я ждал этого слишком долго! — сжав когти, Фердинанд наслаждался звуком ломающихся хрящей и костей, когда труп, наконец, обмяк в его когтях.\n\nСбросив "бога" с лестницы, великий Донкло обернулся, когда Рыцари Пустоты вошли в тронный зал позади него. Он медленно сел на трон, прислонившись к нему, пока его воины выкрикивали его имя." 
 imperium.4000.a:0 "Ложный император пал, теперь остался только я!"

 imperium.4001.t:0 "Конец Предателя" #Sweet
 imperium.4001.d:0 "Мир вокруг него превратился в водоворот огня, дыма и смерти, и Фердинанд закашлялся, почувствовав металлический привкус во рту. Он стоял на коленях, пытаясь подняться, всё его тело было словно налито свинцом, и он огляделся вокруг. Его воины всё ещё сражались, но умирали один за другим, когда пули пронзали их насквозь. Гранаты взорвались слева от него, разнеся баррикаду в клочья и подбросив в воздух несколько бойцов. Рыцарь пустоты бросился на приближающиеся фигуры, но был остановлен на полпути, когда сверкающая глефа пронзила его.\n\nМассивный ботинок отбросил безвольное тело рыцаря пустоты в сторону, после чего Донкло увидел бронзовые доспехи и оскаленные клыки: капитан Бронзовых Хранителей. Огромный пёс медленно приблизился к нему, на его лице было презрение, когда он снова поднял глефу. Фердинанд завизжал в дикой ярости, гортанным, животным звуком, и ненависть придала его слабому телу сил. Он бросился в атаку, и врезался в хранителя с диким взмахом двух когтей. Пёс зарычал, его отбросило назад более чем на метр, но меч предателя встретил только покрытое металлом древко глефы Хранителя.\n\nКрича от отчаяния, когда его отбросили назад, Донкло снова пошёл в атаку, бешено размахивая мечом, но каждый удар отбивался в воздухе вращающейся глефой противника, и из ниоткуда вылетел посох, ударив его в грудь с достаточной силой, чтобы заставить всё тело предателя дёрнуться. Задыхаясь, он медленно опустился на землю, вдруг Фердинанд понял, что не может пошевелиться.\n\n— А теперь сдохни, как ты заслуживаешь, предатель. — Сказал капитан стражи, отходя в сторону и поднимая свою глефу к небу. Когти Донкло впились в обожжённую землю под его когтями, когда он попытался заставить себя двигаться! Однако всё это было бесполезно, и вскоре лезвие опустилось, обезглавив грифона. Наклонившись, Кустодис поднял отрубленную голову и вернулся обратно в дым, откуда он появился." 
 imperium.4001.a:0 "Теперь, когда главный предатель мёртв, ереси больше нет!" #Garion

 imperium.69.title:0 "Поток еретиков" #podrick
 imperium.69.desc:0 "Однажды утром наши северные гарнизоны сообщили о чём-то необычном: они начали слышать барабаны вдалеке. В них били в сводящем с ума темпе, который, казалось, вселял страх во всех, кроме наших самых доблестных Звёздных Рыцарей.\n\nЗатем на солдат обрушились нечестивые создания из ночных кошмаров. С поразительной быстротой сразу стало очевидно, что это была не просто обычная нежить, что само по себе уже было бы большой ересью, нет. Эти существа, казалось, становились быстрее с каждым прыжком - более того, судя по всему ритмичное пение, сопровождавшее прибытие тварей, также усиливало их.\n\nЕсли мы не отреагируем быстро, то сомнительно, что даже вся мощь Империума грифоньего рода сможет остановить их. Мы должны изменить наши приоритеты и устранить этого нового, неестественного врага любой ценой, иначе нас постигнет та же участь, что и всех еретиков."
 imperium.69.a:0 "Эти безумные мертвецы падут как и все остальные."
 
 imperium.420.title:0 "Гнилое регентство" #podrick
 imperium.420.desc:0 "Далеко за океаном раскинулась некогда мирная Эквестрия, родина большей части пони. Теперь это ужасная гротескная карикатура, разъедающая саму себя из-за отсутствующих монархов. Хотя мы не знаем, что случилось с Селестией и Луной, одно можно сказать наверняка: самозваная "регентша", правящая в их отсутствие, исказила определение гармонии, превратив эту идеологию в худший вид ереси.\n\nХотя нас мало волнует борьба эквестрийцев, одно стало совершенно очевидным: регентша разорвёт Эквус на части - а может и весь мир в своём маниакальном стремлении найти принцесс.\n\nТвайлайт нужно остановить, прежде чем она укрепит свою власть над Эквусом и придёт по нашу душу."
 imperium.420.a:0 "Император защитит пони от ереси, нравится им это или нет."

 imperium.4005_GRI.t:0 "Выслежены последние еретики"
 imperium.4005_GRI.d:0 "После смерти главного предателя его легионы рассеялись по континенту и забрались в каждую яму и каждую тень, которые смогли найти, в надежде избежать нашего гнева. Некоторые из его заблудших генералов пытались провозгласить себя новыми хозяевами ереси, но все до единого пали. Рейнхард Сантейл бежал далеко на север, собрав почти тысячу солдат, и попытался перегруппироваться в руинах Скайнавии, однако войска фельдмаршала Лайтвинга преследовали их, благодаря чему дважды предатель теперь лежит в какой-то безымянной неглубокой могиле, засыпанной снегом. В горах Санстрайкера Фестус Байлбик прятался со своим культом, пытаясь создать новые яды, которые можно было бы выпустить в Гриффкинг. Пещеры, в которых он прятался, были захвачены, а вся гора уничтожена взрывчаткой.\n\nНезависимо от того, в какую дыру заползают эти паразиты, их находят и изгоняют. Колебание даже на секунду позволит дереву ереси вырасти ещё раз, а это неприемлемо."
 imperium.4005_GRI.a:0 "Никакой пощады предателям."

 imperium.4005_FAT.t:0 "Последние лоялисты"
 imperium.4005_FAT.d:0 "Их император-труп наконец сдох, и всё же его рабы продолжают сражаться, как будто им ещё есть за что. Особенно слабые Звёздные Рыцари отказались сдаваться и сражаются с нами из тени, где они недостаточно сильны, чтобы встретиться с ордами еретиков лицом к лицу. Их неповиновение было бы достойно восхищения, если бы их дело не было таким жалким, но мы их проучим.\n\nГенерал Баргхест снабдил нас инструментами для борьбы с этими странствующими рыцарями. Когда мы расправляемся с очередной группой этих трусов, тех, кому не была дарована милость смерти, тащат обратно в Клаудбьюри, где их ждут саркофаги отчаяния. Они кричат и сопротивляются, пока мы запираем их там, но их тщетное сопротивление не имеет значения. Скоро они будут должным образом сломлены и приняты в наши ряды.\n\nОстальные повстанцы, вызывают меньше беспокойства, и в лучшем случае они доставляют удовольствие, пока мы выслеживаем их и смотрим, какие новые методы можно изобрести, чтобы сломить и их. Те, кто решил присягнуть на верность трупу - умрут, все до единого. И когда мы закончим своё великое дело, от них не останется ничего, кроме груды черепов и рек крови!"
 imperium.4005_FAT.a:0 "Ваш ложный Император теперь вам не поможет!"

 imperium.4006_GRI.t:0 "Расцвет инквизиции"
 imperium.4006_GRI.d:0 "Хотя Фердинанда Донкло уже покарали за его предательство, как он того заслуживал, его порочное наследие всё ещё наводняет Грифонию. Тысячи еретиков после падения севера разбежались повсюду, и теперь они прячутся в тени, готовые распространять свои отвратительные учения. Если позволить этой заразе разрастись, мы будем видеть, как её искривлённые семена прорастают снова и снова, и в Империи вполне может появиться новый Донкло. Эта угроза не просто политическая - злобное неповиновение главного предателя создало непростительный прецедент и дало остальному континенту представление о том, что у них есть право или средства противостоять нам.\n\nЭтот континент по праву принадлежит грифоньему роду под властью нашего божественного императора, и не может быть никакой терпимости к тем, кто отказывает нам в этом праве, и мы не можем позволить себе наивно полагать, что в наших рядах нет этого еретического неповиновения. Тем не менее, враги нашего императора бесчисленны, как внутри, так и снаружи, и пока мы ищем нового главного предателя, мы можем позволить другим, менее изощренным формам измены ускользнуть от нас. Есть только один верный способ справиться с этим; признать, что такой вещи, как невиновность, не существует - есть только степени вины.\n\nУказом императора была создана святая имперская инквизиция. Её власть уступает только власти Бога-Императора, и её задача - искоренение предателя и еретика, где бы они ни находились. Под их непоколебимым взглядом мы заставим Грифонию повиноваться, и все объединятся под властью своего законного правителя!"
 imperium.4006_GRI.a:0 "Невиновность ничего не доказывает."

 imperium.4006_FAT.t:0 "Несущий слово"
 imperium.4006_FAT.d:0 "Император-труп был свергнут со своего трона! Его слуги постепенно умирают, и Герцланд лежит в страхе перед великим Донкло! Императорский дворец превратился в дымящиеся руины, храмы разрушены, а города горят, пока мы танцуем весёлый танец разрушения по их улицам. И всё же это не конец, о нет, мы даже ещё не начинали. Хотя те, кто противостоял нам, испытали на себе поражение и унижение, они вполне могут снова поддаться ложной надежде. Такова природа всех существ - искать свет во тьме, и до тех пор, пока они будут находить надежду, они будут восставать снова.\n\nМы научим их, что эта тьма вечна, и они узнают об этом на собственном горьком опыте. Мы отследим источники их радости и неповиновения и сделаем с ними самое ужасное, что только можно. Их старейшины и лидеры, деревенские священники и голоса разума - всех их, кричащих и умоляющих сохранить им жизнь, потащат к алтарям, где из них сделают достойный пример. Более того, поскольку именно их дети и родители, их супруги и их друзья держат в когтях ножи, они оба познают истинное отчаяние.\n\nНет никакого Императора, есть только Воитель. Нет никаких богов, есть только Маар. Здесь нет снов, только кошмары. Здесь нет здравомыслия, есть только безумие!"
 imperium.4006_FAT.a:0 "Вменяемость - для слабых!"

 imperium.4007.t:0 "Требования мануфактурии"
 imperium.4007.d:0 "Промышленность и научные учреждения Империума трудятся день и ночь, чтобы произвести всё, что нам нужно для предстоящего конфликта. Тем не менее, у наших учёных не так много ресурсов и не так много времени. Таким образом, Архректору Доминусу было предложено решить, на чем его исследователи должны сосредоточить свои усилия.\n\nОдно из предложений состояло в том, чтобы сосредоточить все усилия Культа Машины на обеспечении производства священного оружия Звёздных Рыцарей в достаточном количестве. Этих чемпионов Императора будут исчислять тысячами, и их тщательно обработанное оружие и доспехи должны производиться такими темпами, которые будут соответствовать предъявляемым к ним требованиям. В то же время тысячи и тысячи солдат Имперской армии также будут нуждаться в вооружении, и именно их вооружение, потребует массового производства.\n\nИ всё же Архректор Доминус неохотно идёт на компромисс, поскольку оружие и доспехи верных солдат Империума - это больше, чем просто снаряжение, это священное оружие, с помощью которого они выполняют предназначение грифоньего рода. Вполне возможно, что требования к качеству останутся прежними."
 imperium.4007.a:0 "Убедитесь, что наши Звёздные Рыцари имеют достаточное количество оружия, гвардия обойдётся."
 imperium.4007.b:0 "Бесконечные армии Империума будут иметь бесконечное вооружение!"
 imperium.4007.c:0 "Мы нигде не пойдем на компромисс в отношении качества."

