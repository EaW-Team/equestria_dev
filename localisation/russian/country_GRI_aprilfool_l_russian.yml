 imperium.4101.title:0 "Хаос в Герцланде"
 imperium.4101.desc:0 "Безумие недавних событий в Грифенхейме впервые за десятилетия по-настоящему сумело превзойти даже эти проклятые земли. Судя по всему, Император, которого считали мёртвым, снова ожил, и при этом сильно изменился. Всё это сбивает с толку, и самая актуальная проблема сейчас - принцесса Диеллза, которая отреагировала на эту новость очередным безумством. Она пытаясь сбежать из замка, стремясь встретиться воскресшим Гровером!"
 imperium.4101.a:0 "Принцесса сбежала в Грифенхейм!"
 imperium.4101.b:0 "К счастью, нам удалось остановить её."

 imperium.4102.title:0 "Финал сломленной принцессы"
 imperium.4102.desc:0 "— Мой император... мой император... — Диеллза фон Катеринбург преклонила колени перед Золотым Троном, глядя широко раскрытыми от благоговения глазами на грифона, занимавшего его. Она съёжилась перед ним, прижимая к себе череп пони, который никогда не покидал её. Едва спасшись, когда все её королевство восстало против неё, принцесса была найдена на границе и предстала перед императором.\n\n— ТЫ ЕДИНСТВЕННАЯ, КТО СМОТРЕЛ НА МЕНЯ С ТАКИМ БЛАГОГОВЕНИЕМ ПЕРЕД МОИМ ПРОБУЖДЕНИЕМ. КАК БЫ ТЕБЕ НИ БЫЛО ПЛОХО, Я ЭТОГО НЕ ЗАБЫЛ. ГОВОРИ ИСКРЕННЕ, ИЗ ГЛУБИНЫ СВОЕГО СЕРДЦА. ЧЕГО ТЫ ЖЕЛАЕШЬ? — Его свет становился всё ярче, омывая сломленную Диеллзу, и слёзы навернулись у неё на глаза. Опустив голову, она прижала к себе свой единственный источник утешения, пока рыдания сотрясали её тело.\n\n— Я не знаю... — захныкала принцесса. — Я не знаю... Мне страшно, я не хочу больше бояться. Я не хочу быть тут. Я не хочу больше никому причинять боль...\n\n— ТОГДА ЗАКРОЙ ГЛАЗА, ДИЕЛЛЗА ФОН КАТЕРИНБУРГ. ПОЗВОЛЬ МНЕ ДАРОВАТЬ ТЕБЕ МИЛОСТЬ, НА КОТОРУЮ Я РАНЬШЕ НЕ БЫЛ СПОСОБЕН. — принцесса молча подчинилась, и Бронзовый Хранитель встал рядом с ней. Он молча поднял глефу и взглянул на трон. Император кивнул, и прерванному роду фон Катеринбургов наконец-то, милосердно, было позволено прерваться." 
 imperium.4102.a:0 "— ПУСТЬ СМЕРТЬ ДАРУЕТ ТЕБЕ ТО, ЧЕГО НЕ СМОГЛА ДАТЬ ЖИЗНЬ."

 imperium.4104.title:0 "Вечный Архректор"
 imperium.4104.desc:0 "Когда Белизар вошёл в зал, собравшиеся учёные Йельского университета в шоке повернулись к нему. Они все ожидали, что он ещё не восстановился после покушения или же медленно умирает, но старый грифон стоял перед ними, только... он был иным. Он опирался на большой посох с металлическим наконечником и был одет в просторную красную мантию. Более того, на морде Архректора было надето что-то похожее на противогаз, с кислородными трубками, висящими у него за спиной. Те, части тела, что не были скрыты одеждой, были почти полностью покрыты металлом, даже один его глаз теперь был закрыт странным устройством, похожим на лупу.\n\n— Что, стервятники... думали, что я помер... — захрипел Белизар, шаркая лапами, входя в комнату. Пока он шёл, звук ткани смешивался со скрежетом металла о металл. От скованных, дёрганых движений у учёных по коже побежали мурашки, так как было неясно, что именно они видят. — Возможно, моё тело было ранено, но я заменил его. Наш Император умирал, но я вернул его... снова и снова вы колебались, а я спасал вас всех. Снова и снова ваше узкое понимание мира подводило вас, а тот, кого вы назвали безумцем, преуспел! — голос Бользена был хриплым, как будто он говорил по радио, и он взглянул на удивлённых учёных.\n\n— Властью, данной мне нашим божественным Императором, я настоящим объявляю, что все университеты Йеля будут объединены в один. Эта эпоха вечно спорящих учёных и псевдофилософов закончится, и мы все будем едины как одно целое. Мы будем создавать, мы будем исследовать, и мы будем развиваться, и всё это во славу Империума. Наше дело свято, и наша награда - бессмертие в машине. Йель станет центром Культа Машины, и поскольку божественный Император ведёт нас к славе, он сделает это с помощью нашего оружия! Так что склонитесь, вы, недалекие дураки, когда я потащу вас, брыкающихся и кричащих, навстречу вашей судьбе!"
 imperium.4104.a:0 "Культ Машины объединит всё и всех."
 
 imperium.4200.title:0 "Стук барабанов"
 imperium.4200.desc:0 "Грубо говоря, столица Империи уничтожена. После того, как император Гровер V был подключен к тому, что йельские ученые называют "Проект Золотой Трон", таинственный и смертоносный туман окутал почти весь Грифенхейм. В то время как имперские силы изо всех сил пытаются справиться с возникшим хаосом, большинство вассалов Империи пользуются этой возможностью, чтобы заявить о своей независимости.\n\nНесмотря на то, что Империя трещит по швам, внутри Грифенхейма, похоже, что-то шевелится. Что-то большое.\n\nДолжны ли мы узнать об этом всё побольше?"
 imperium.4200.a:0 "Что бы ни происходило в Гриффенхейме, нас это не касается."
 imperium.4200.b:0 "Ответить на зов."

 imperium.4201.title:0 "Глубокая ночь"
 imperium.4201.desc:0 "Высоко в горах, вдали от раздоров и ужасов войны, молодой грифон прогуливался по склону утёса. Странный стук в голове в последние дни только усилился и распространялся всё больше и больше. Всё его тело билось, как барабан, и он не обращал внимания на плач позади себя.\n\n— Гровер! — позвал птенца голос у него за спиной, когда его старая няня, спотыкаясь, последовала за ним и пыталась не отставать от него. — Куда ты идёшь?! Вернись! — Вокруг него роились огни, в голове мелькали образы, и снова и снова повторялось одно и то же. Хаос, разрушения, война, страдания в непостижимых масштабах. Высоко над ними всеми капризные существа контролировали их, рассматривая страдания всех существ как простое развлечение. Это было проклятием их существования, и всё же был один способ... — Гровер!\n\n— Я слышу тебя, Джоанна... — Ослепительный свет заливал Гровера, расширяя его разум и делая его сильнее. Он моргнул, свет наполнил его глаза, и когда грифон снова заговорил, его голос больше не принадлежал ему. — ТЬМА РАСПРОСТРАНИЛАСЬ. НОЧЬ БУДЕТ ДОЛГОЙ. ОДНАКО ТЁМНЫЕ СИЛЫ, КОТОРЫЕ ЗАМЫСЛИЛИ ТАКОЙ ИСХОД, НЕ БУДУТ ПРИСУТСТВОВАТЬ ВЕЧНО, И КОГДА ОНИ УЙДУТ..."
 imperium.4201.a:0 "...РАССВЕТ НАСТУПИТ СНОВА."

