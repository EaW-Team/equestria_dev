  ### Conquest tree for GRI ###

 GRI_AF_sc_shared_conquest_GRI:0 "Империум всех грифонов"
 GRI_AF_sc_shared_conquest_desc_GRI:0 "Архипредатель мертв, и теперь не осталось ничего, что могло бы остановить победоносное шествие Империума. Наконец-то пришло время исполнить предначертанное."
 GRI_AF_sc_cleanup_the_north_GRI:0 "Захват севера"
 GRI_AF_sc_cleanup_the_north_desc_GRI:0 "Архипредатель стремился использовать север континента против нас, почему бы нам не воспользоваться этим? В этих диких землях можно найти бесчисленное множество странных и еретических культов и идей. Пришло время наконец - впервые - по-настоящему установить здесь имперское господство."
 GRI_AF_sc_unite_the_heartzland_GRI:0 "Последние беглецы"
 GRI_AF_sc_unite_the_heartzland_desc_GRI:0 "Подумать только, некоторые из наших старых вассалов всё ещё держатся, пытаясь сохранить дистанцию от своих законных хозяев. Они выжили так долго только благодаря удаче. Сегодня их удача иссякла."
 GRI_AF_sc_assert_our_control_GRI:0 "Императорская мелиоративная служба"
 GRI_AF_sc_assert_our_control_desc_GRI:0 "Каждая новая территория, захваченная нашими войсками, должна быть приручена, и Империум должен поручить эту задачу большей части своей бюрократической машины. Это великая задача, которая сокрушила бы меньшие бюрократии, но Имперский Администратум не менее ревностен в своих обязанностях, чем Имперская Армия, и не менее безжалостен."
 GRI_AF_sc_biotechnical_division_GRI:0 "Биологическое совершенство"
 GRI_AF_sc_biotechnical_division_desc_GRI:0 "Ни один учёный не может претендовать на звание равного Архректору Доминусу. И все же тысячи меньших умов, работая вместе, могут найти способ усовершенствовать его великие достижения."
 GRI_AF_sc_form_imperial_guard_GRI:0 "Формирование Имперской гвардии"
 GRI_AF_sc_form_imperial_guard_desc_GRI:0 "Имперская армия хорошо послужила, но она тоже является инструментом, который можно улучшить. Имперская Гвардия будет совершенно новым образованием, с самого своего основания созданным, чтобы быть неотъемлемой частью всего общества и дополнять Звёздных Рыцарей так, как гордая Имперская Армия не могла даже пытаться!"
 GRI_AF_sc_knight_chapters_GRI:0 "Ордена Звёздных Рыцарей"
 GRI_AF_sc_knight_chapters_desc_GRI:0 "Многие Звёздные рыцари доказали, что стоят высоко даже среди своих сородичей. Бог-Император нашел им применение, и им будет предоставлена честь создать свои собственные ордена Звёздных Рыцарей, которые могут специализироваться на выполнении определенных задач."
 GRI_AF_sc_territory_integration_GRI:0 "Священная Инквизиция"
 GRI_AF_sc_territory_integration_desc_GRI:0 "Наше дело не просто справедливо, оно священно, и все, кто выступает против нас, представляют тьму, которая ввергнет всех грифонов в вечный темный век, если мы позволим им восторжествовать. Мы должны встретить эти угрозы, внутренние и внешние, не только решительностью, но и с применением всех инструментов, которые доступны в нашей священной борьбе."
 GRI_AF_sc_send_commissars_GRI:0 "Имперский Комиссариат"
 GRI_AF_sc_send_commissars_desc_GRI:0 "Раскол и измена могут возникнуть откуда угодно. Архипредатель ясно показал это, и для того, чтобы хватка Бога-Императора над своими воинами оставалась крепкой, мы должны убедиться, что каждый гриф, вплоть до простого солдата, остается верным ему. Если они этого не сделают, эти комиссары будут действовать решительно."
 GRI_AF_sc_inquisition_GRI:0 "Бронированный кулак Инквизиции"
 GRI_AF_sc_inquisition_desc_GRI:0 "Нельзя жалеть средств, чтобы Инквизиция могла выполнять свой долг независимо от всех других ветвей Империума. Если понадобится, они даже смогут действовать как военная сила и сокрушать тех, кто осмелится противостоять им"
 GRI_AF_sc_expand_chapters_GRI:0 "Второе основание"
 GRI_AF_sc_expand_chapters_desc_GRI:0 "Звёздные рыцари - главное оружие Империума, и потребность в них велика. И снова пришло время позволить лучшим из них сформировать свои собственные ордена, и в дальнейшем позволить лучшим детям Империума расти."
 GRI_AF_sc_expand_imperial_guard_GRI:0 "Имперские ударные войска"
 GRI_AF_sc_expand_imperial_guard_desc_GRI:0 "Хотя Звёздные рыцари - это наконечник копья, Имперская гвардия - это древко, коготь и тело, держащее его. Там, где сражается один Звёздный Рыцарь, с ним стоят сотни гвардейцев, и мы не должны забывать о закалке этих самых многочисленных солдат."
 GRI_AF_sc_plan_west_GRI:0 "Западный поход"
 GRI_AF_sc_plan_west_desc_GRI:0 "Гордые Аквелийцы считают себя равными Богу-Императору. Их высокомерие не знает границ, и пришло время ещё раз основательно унизить их и преподать им урок, в котором они давно нуждаются."
 GRI_AF_sc_plan_east_GRI:0 "Восточный поход"
 GRI_AF_sc_plan_east_desc_GRI:0 "У восточных пони на копытах кровь императора. Они всегда стояли непокорно, и это было бы восхитительно, если бы не противоречило божественной судьбе всех грифонов. Их нужно заставить преклонить колени перед Богом-Императором."
 GRI_AF_sc_unification_war_GRI:0 "Объединительные Войны"
 GRI_AF_sc_unification_war_desc_GRI:0 "Настало судьбоносное время, и род грифоний будет владеть этим миром! Мы пронесемся по континенту, носящему наше имя, и ничто не встанет на нашем пути, пока мы не пройдем от моря до сияющего моря! Во имя Бога-Императора, в бой!"
 GRI_AF_sc_skyfall_GRI:0 "Побережье Скайфола"
 GRI_AF_sc_skyfall_desc_GRI:0 "Надменные торговцы Скайфола слишком долго наслаждались своей автономией. Когда простой торговый лорд торгового порта может открыто насмехаться над Императором, это неповиновение становится откровенной ересью, а мы не потерпим ереси."
 GRI_AF_sc_peripherie_GRI:0 "Периферия"
 GRI_AF_sc_peripherie_desc_GRI:0 "Этими бедными, забытыми окраинами Аквелии слишком долго пренебрегали. Пришло время занять свое место под крылом Императора."
 GRI_AF_sc_around_the_lake_GRI:0 "Вокруг озера"
 GRI_AF_sc_around_the_lake_desc_GRI:0 "Озеро Румейр видело, как возводились и падали бесчисленные империи, а на его берегах выросло старейшее из грифоньих государств. И всё же оно так долго оставалось без внимания и ветшало. Его завоевание станет доказательством славы императора. "
 GRI_AF_sc_hellquill_longsword_GRI:0 "Ошибочные осколки"
 GRI_AF_sc_hellquill_longsword_desc_GRI:0 "Эти земли слишком долго утверждали, что являются верными слугами Империума, но их клятвы давно прогнили до основания, и они должны быть очищены от этой ереси."
 GRI_AF_sc_hillponies_GRI:0 "Пони холмов и дальний северо-запад"
 GRI_AF_sc_hillponies_desc_GRI:0 "Эти земли почти не населены, но в глухих лесах и холмах таятся странные и еретические секты. Святой инквизиции придется хорошо потрудиться."
 GRI_AF_sc_imperium_navy_GRI:0 "Великий имперский флот"
 GRI_AF_sc_imperium_navy_desc_GRI:0 "Вернув Скайфол в наши когти, мы восстановим Имперский флот, и он будет велик как никогда прежде. Скоро наши военные корабли будут править морем, и никто не сможет приблизиться к нашим берегам без нашего позволения."
 GRI_AF_sc_fell_aquila_GRI:0 "Сломить Аквелию"
 GRI_AF_sc_fell_aquila_desc_GRI:0 "Аквелийцы необычайно упрямы и с радостью сражаются до смерти. Работа Святой Инквизиции в этих землях будет долгой и трудной, но она должна быть выполнена."
 GRI_AF_sc_griffonstone_GRI:0 "Старый священный город"
 GRI_AF_sc_griffonstone_desc_GRI:0 "Удручающее состояние Грифонстоуна - это показатель слабости всех тех, кто претендовал на звание защитника всех грифонов. Он будет восстановлен, более великий, чем когда-либо, и будет стоять как великая святыня во славу прошлого грифоньего рода, подобно тому, как Бог-Император показывает наше будущее."
 GRI_AF_sc_the_frontier_GRI:0 "Вглубь Долины Эви"
 GRI_AF_sc_the_frontier_desc_GRI:0 "Эти государства одичали в своей изоляции, и слово Императора для них чуждо. Поэтому мы не должны колебаться, когда мы расправляемся - сурово и решительно - со всеми еретическими культами и мелкими лордами, которые правили здесь до нас."
 GRI_AF_sc_river_federation_GRI:0 "Расправа над Федерацией"
 GRI_AF_sc_river_federation_desc_GRI:0 "Оборонительный альянс речных пони принесет им так же мало пользы, как и их неповиновение. Они считают, что и сейчас могут повторить то, что сделали их предки в Мейрфоне, но мы научим их ошибкам."
 GRI_AF_sc_knights_and_dead_GRI:0 "Забытый север"
 GRI_AF_sc_knights_and_dead_desc_GRI:0 "К северу от нас лежит царство холмов, охраняемое давно забытым отделением арктурианских рыцарей. Хотя ходят тревожные слухи о нападении на них чудовищ, владеющих тёмной магией, но в конечном счете это не имеет значения. Они присоединятся к Империуму, силой, если понадобится."
 GRI_AF_sc_the_islands_GRI:0 "Далёкие острова"
 GRI_AF_sc_the_islands_desc_GRI:0 "Эти острова сидели вдали от континента, считая себя в безопасности. Они ошибались, и с ними поступят так же, как и со всеми остальными."
 GRI_AF_sc_burn_wingbardy_GRI:0 "Карфинские земли"
 GRI_AF_sc_burn_wingbardy_desc_GRI:0 "Старые империи строились и разрушались на юге, и они всё ещё верят, что это их право. Они будут усмирены, и они будут сломлены."
 GRI_AF_sc_parishes_and_minotaurs_GRI:0 "Далёкий юг"
 GRI_AF_sc_parishes_and_minotaurs_desc_GRI:0 "Эти города-государства-изгои и страны, не являющиеся государствами грифонов, долгое время процветали за счёт своей удалённости от Грифенхейма. Однако влияние Бога-Императора безгранично, и ему не откажут."
 GRI_AF_sc_the_south_east_GRI:0 "Еретики юго-востока"
 GRI_AF_sc_the_south_east_desc_GRI:0 "Иноземные захватчики на грифоньих берегах - это достаточно плохо, но безумие магов Баррада поистине выходит за все рамки, кроме самых крайних степеней Ереси. Эти земли должны быть очищены, тщательно, огнем и смертью. Ни один лист этого запятнанного дерева не должен уцелеть."
 GRI_AF_sc_cleansing_magehold_GRI:0 "Сжечь библиотеки Мейджхолда"
 GRI_AF_sc_cleansing_magehold_desc_GRI:0 "Ересь - самая нечестивая вещь. И, похоже, именно ею полон Мейджхолд. Однако, кажется, что некоторые знания здесь могут быть нееретическими, если хорошо поискать и найти им применение. Отправьте приказ инквизиции: соберите всё стоящее, а потом оставьте только пепел."
 GRI_AF_sc_griffonia_unified_GRI:0 "Империум всей Грифонии"
 GRI_AF_sc_griffonia_unified_desc_GRI:0 "Бог-Император призвал нас, и мы повиновались. Несмотря на бесчисленных предателей и еретиков, которые выступили против нас, мы триумфально промаршировали вперед, и наконец-то исполнили предназначение всех грифонов. Мы верховенствуем как законные хозяева Грифонии под властью одного истинного правителя."

  # Conquest tree for FAT
 GRI_AF_sc_shared_conquest_FAT:0 "Возвышение Тёмного Империума"
 GRI_AF_sc_shared_conquest_desc_FAT:0 "Труп-на-троне втоптан в грязь, и Воитель Донкло стоит, высоко подняв голову! Настало время принять наше предназначение и сформировать ИСТИННЫЙ Империум!"
 GRI_AF_sc_cleanup_the_north_FAT:0 "Сокрушить последнее сопротивление"
 GRI_AF_sc_cleanup_the_north_desc_FAT:0 "Север служил плацдармом для нашего тёмного похода, но даже на этой земле есть уголки, которые оставались недоступными для нас. Мы надеемся, что они наслаждались своим уединением, ибо оно закончилось."
 GRI_AF_sc_unite_the_heartzland_FAT:0 "Объединить Герцланд"
 GRI_AF_sc_unite_the_heartzland_desc_FAT:0 "В Герцланде всё ещё есть области, которые не склонились перед нашей волей. Вообразите, они верят, будто могут противостоять нашей силе. Мы сокрушим их, и они тоже подчинятся." 
 GRI_AF_sc_assert_our_control_FAT:0 "Все должны преклонить колени"
 GRI_AF_sc_assert_our_control_desc_FAT:0 "Когда наши владыки войны сокрушают всё перед нами, мы оставляем после себя разбитые и избитые земли, которые нужно будет зачистить. К счастью, наш опыт на севере дает нам множество инструментов, чтобы заставить грифонов этого континента подчиниться."
 GRI_AF_sc_biotechnical_division_FAT:0 "Искусство биотехнологий"
 GRI_AF_sc_biotechnical_division_desc_FAT:0 "Рыцари Пустоты - лучшие воины, но их ещё можно улучшить. Это будет мерзко и вызовет множество мутаций, но мы улучшим формулу так, как даже Архректор не мог и мечтать."
 GRI_AF_sc_form_imperial_guard_FAT:0 "Марш Чёрных Стражей"
 GRI_AF_sc_form_imperial_guard_desc_FAT:0 "Хотя нашим Рыцарям Пустоты нет равных, наши меньшие слуги всё ещё ищут способы проявить себя. Тёмному Империуму нужна Имперская Гвардия, и мы создадим силу, не похожую ни на какую другую, чтобы смести и уничтожить всех слабаков, осмелившихся выступить против нас."
 GRI_AF_sc_knight_chapters_FAT:0 "Ордена"
 GRI_AF_sc_knight_chapters_desc_FAT:0 "Некоторые чемпионы в наших рядах собирают вокруг себя воинов, обучая их своим собственным специализированным методам, чтобы эффективнее сокрушать врагов. Садизм и жестокость этих мастеров необычны, но их методы эффективны."
 GRI_AF_sc_territory_integration_FAT:0 "Несущие Слово"
 GRI_AF_sc_territory_integration_desc_FAT:0 "Мы несем в Грифонию весть о темных истинах, открытых Воителю, и вокруг него собирается духовенство чёрных пророков, готовых распространять его учение и ставить в пример любого, кто выступит против нас."
 GRI_AF_sc_send_commissars_FAT:0 "Поражение неприемлемо"
 GRI_AF_sc_send_commissars_desc_FAT:0 "Сражаться под нашими знаменами - значит быть избранным, и те, кто осмелится предать это доверие, будут наказаны в качестве примера для других."
 GRI_AF_sc_inquisition_FAT:0 "Обсидиановые когти"
 GRI_AF_sc_inquisition_desc_FAT:0 "Тайный культ Несущих Слово, эти слуги Маара, они уникальны в своей преданности и жестокости. Они - образец главенства внутренней тьмы, и Грифония сгорит от одного их прикосновения."
 GRI_AF_sc_expand_chapters_FAT:0 "Расширение орденов"
 GRI_AF_sc_expand_chapters_desc_FAT:0 "Рыцари Пустоты - единственные истинные дети Маара, и они должны стоять превыше всех остальных. Все, что они пожелают, они получат, и мы будем давать им ещё больше."
 GRI_AF_sc_expand_imperial_guard_FAT:0 "Легион Последней надежды"
 GRI_AF_sc_expand_imperial_guard_desc_FAT:0 "В наш век войн есть сотни тысяч грифонов, которые взяли бы в когти оружие, если бы не желание защитить себя от чужого зла. Это жалко, но они все равно могут сражаться и умереть. Все, кто предстанет перед нами готовым к бою, будут вооружены и направлены навстречу врагу."
 GRI_AF_sc_plan_west_FAT:0 "Подготовить поход на запад"
 GRI_AF_sc_plan_west_desc_FAT:0 "По плану Воителя мы готовимся нанести удар на запад и начать внезапную атаку на территории, занятые Аквелией. Наша подавляющая мощь уничтожит их, как мясо."
 GRI_AF_sc_plan_east_FAT:0 "Подготовить поход на восток"
 GRI_AF_sc_plan_east_desc_FAT:0 "Настало время для завоеваний Воителя нанести удар на восток, в сторону богатых Речных земель. Это слабые, жалкие существа, которые созрели для эксплуатации, и они не выстоят перед нашим нападением."
 GRI_AF_sc_unification_war_FAT:0 "Объединительная война"
 GRI_AF_sc_unification_war_desc_FAT:0 "Пришло время. Грифония должна быть объединена.\nПосле завершения этого фокуса начнётся Объединительная Война. Будет объявлена война §RВСЕМ§! странам Грифонии (За исключением Северных Племён, Арктурианского Ордена и Лиги Ужаса)!"
 GRI_AF_sc_skyfall_FAT:0 "Удар по Скайфолу"
 GRI_AF_sc_skyfall_desc_FAT:0 "Обсидиановый коготь будет развернут, чтобы начать чистку и усмирение Скайфола, чтобы вернуть исконно наши богатые земли и помочь в завоевании окружающей территории."
 GRI_AF_sc_peripherie_FAT:0 "Усмирение Периферии"
 GRI_AF_sc_peripherie_desc_FAT:0 "В этих землях есть тьма, но она исчезает. Мы извлечем её из нор, и она будет служить нам, пока мы будем крушить эти пограничные земли."
 GRI_AF_sc_around_the_lake_FAT:0 "Удар в сердце Герцланда"
 GRI_AF_sc_around_the_lake_desc_FAT:0 "Эти старые земли - не просто территория, которую нужно захватить. Это место рождения грифоньего рода, и будет правильно, если мы заявим о своем праве на это место рождения грифоньего рода, в то время как мы - его будущее!"
 GRI_AF_sc_hellquill_longsword_FAT:0 "Очистить Хеллквилл"
 GRI_AF_sc_hellquill_longsword_desc_FAT:0 "Эти бедные, заблуждающиеся защитники грифоньего рода. Как долго они сидели здесь, на востоке, защищаясь от угроз, которые могли бы уничтожить их. Но всё это время главная угроза росла за их спинами."
 GRI_AF_sc_hillponies_FAT:0 "Сокрушить речных пони"
 GRI_AF_sc_hillponies_desc_FAT:0 "Эти жалкие племена думают, что могут бросить нам вызов. Правда, в их распоряжении множество маленьких хитростей, но что толку от этих ярмарочных игр, когда ты смотришь в сам Тартар?"
 GRI_AF_sc_imperium_navy_FAT:0 "Чёрный флот"
 GRI_AF_sc_imperium_navy_desc_FAT:0 "Мы не будем ограничены Грифонией. Вода не станет для нас большей преградой, чем суша, и мы пронесемся по морям и нанесем удар, куда пожелаем."
 GRI_AF_sc_fell_aquila_FAT:0 "Совращение аквелийцев"
 GRI_AF_sc_fell_aquila_desc_FAT:0 "Злоба и гордость аквелийцев - это действительно то, что достойно внимания. Они с радостью выступили бы против нас из чистого принципа. Поэтому мы будем действовать более тонко, чтобы сломить их."
 GRI_AF_sc_griffonstone_FAT:0 "Обсидиановая цитадель Грифонстоуна"
 GRI_AF_sc_griffonstone_desc_FAT:0 "Грифонстоун веками стоял в сознании всех грифонов как вечная твердыня. Чтобы утвердить наше господство, Воитель приказал построить великую цитадель в Грифонстоуне, заключив духовное сердце рода грифоньего в испорченный камень и окровавленную сталь."
 GRI_AF_sc_the_frontier_FAT:0 "Просачивание в Долину Эви"
 GRI_AF_sc_the_frontier_desc_FAT:0 "Эти жалкие маленькие государства не сравнятся с нами в военном противостоянии, но зачем нам быть такими прямолинейными, если есть другие способы заставить их ползать перед нами? Дары гнили и моровой язвы помогут им понять всю благость служения нам."
 GRI_AF_sc_river_federation_FAT:0 "Высвободить кошмары"
 GRI_AF_sc_river_federation_desc_FAT:0 "Речные пони... есть ли существа, которые на протяжении всей истории грифоньего рода бросали ему больше вызовов? Их можно сломить и заставить служить нашей темной цели, но зачем нам давать им такое благословение? О нет, у нас есть другие планы для них."
 GRI_AF_sc_knights_and_dead_FAT:0 "Замёрзший север"
 GRI_AF_sc_knights_and_dead_desc_FAT:0 "К северу от нас лежит королевство пони холмов, которые напрасно думают, что какое-то древнее общество рыцарей защитит их от бед. Ха! Наша магия и военная мощь сокрушат их, как коса срезает траву."
 GRI_AF_sc_the_islands_FAT:0 "Забытые острова"
 GRI_AF_sc_the_islands_desc_FAT:0 "К востоку и западу от Грифонии находятся небольшие острова. По большому счету, они не важны, но само их существование дает надежду на спасение. Это - причина, по которой они должны сгореть."
 GRI_AF_sc_burn_wingbardy_FAT:0 "Утопить Карфин в крови"
 GRI_AF_sc_burn_wingbardy_desc_FAT:0 "Грифоны этих земель были императорами, и они хорошо знают, как могла бы пойти их жизнь, а так же какие судьбы могли бы ждать их. Но в том-то и дело: слишком много знаний... они могут свести с ума. "
 GRI_AF_sc_parishes_and_minotaurs_FAT:0 "Далекий юг"
 GRI_AF_sc_parishes_and_minotaurs_desc_FAT:0 "Пронесясь до самого края континента, мы продолжаем сокрушать всё, что попадается нам на пути. Эти южане, так давно привыкшие к тому, что их не трогают, оказываются скорее развлечением, чем проблемой, а все же мы жаждем развлечений."
 GRI_AF_sc_the_south_east_FAT:0 "Владыки тьмы Баррада"
 GRI_AF_sc_the_south_east_desc_FAT:0 "Подумать только, эти жалкие отбросы на этой запятнанной земле захотят бросить нам вызов. Мы особенно постараемся разнести в клочья все, что они создали, на их глазах, и познакомить их с миром ужасов."
 GRI_AF_sc_cleansing_magehold_FAT:0 "Сжечь библиотеки Мейджхолда"
 GRI_AF_sc_cleansing_magehold_desc_FAT:0 "Библиотека Мейджхолда, по слухам, являет собой сборник самых запретных знаний. До Воителя дошли слухи, что там он найдет ещё больше силы. Соберите всё стоящее, а потом оставьте только пепел."
 GRI_AF_sc_griffonia_unified_FAT:0 "Триумф Воителя"
 GRI_AF_sc_griffonia_unified_desc_FAT:0 "Смерть Трупу-на-троне, смерть его слугам и лакеям! Их души будут вечно вопить в агонии и вечно слышать наш смех, когда с криками отправятся во владения Маара."

 ### ideas ###
 GRI_AF_poisoned_capital:0 "Отравленная столица"
 GRI_AF_poisoned_capital_desc:0 "Злосчастный туман, окутавший Грифенхейм, прекратил почти всякую деятельности нашего правительства, поскольку почти никто не может покинуть свои дома, не вдыхая ядовитый воздух."

 GRI_AF_bureaucracy_in_tatters:0 "Уничтоженная бюрократия"
 GRI_AF_bureaucracy_in_tatters_desc:0 ""

 GRI_AF_great_purge_modifer:0 "Зачистка"
 GRI_AF_great_purge_modifer_desc:0 "Все предатели, недовольные и еретики должны быть устранены силой."
 
 GRI_AF_pillars_of_the_empire_modifier:0 "Столпы Империума"
 GRI_AF_pillars_of_the_empire_modifier_desc:0 "Империум остаётся истинным, гордым и благородным."
 
 GRI_AF_fire_in_the_skies:0 "Огонь в небесах"
 GRI_AF_fire_in_the_skies_desc:0 "Могучие потоки адского пламени обрушиваются на наших врагов, отбрасывая их в сторону дождём стали."
 
 GRI_AF_specialization:0 "Специализация Звёздных Рыцарей"
 GRI_AF_specialization_desc:0 "Наши Звёздные Рыцари прекрасно отточили свои навыки нападения, и теперь также быстрее передвигаются."
 
 GRI_AF_generalization:0 "Генерализация Звёздных Рыцарей"
 GRI_AF_generalization_desc:0 "Наши Звёздные Рыцари - это оплот, источник вдохновения для наших регулярных войск."
 
 GRI_AF_star_knight_extreme_training:0 "Экстремальные тренировки"
 GRI_AF_star_knight_extreme_training_desc:0 "Наша армия должна быть способна постоянно бороться с трудностями."
 
 GRI_AF_an_unrelenting_force_idea:0 "Неумолимая сила"
 GRI_AF_an_unrelenting_force_idea_desc:0 "Наши Звёздные Рыцари - воплощение разрушения."
 
 GRI_AF_an_impenetrable_wall_idea:0 "Непроницаемая стена"
 GRI_AF_an_impenetrable_wall_idea_desc:0 "Ни один враг не сможет сломить наших Звёздных Рыцарей."
 
 GRI_AF_streamlined_air_production_idea:0 "Упорядоченное производство авиации"
 GRI_AF_streamlined_air_production_idea_desc:0 "Более быстрое и разумное производство авиации приведёт нас к победе."

GRI_AF_a_wave_of_fire_and_metal_idea:0 "Волна огня и металла"
GRI_AF_a_wave_of_fire_and_metal_idea_desc:0 "Огонь, смерть и разрушение встретят врага."

GRI_AF_improved_aerial_designs:0 "Улучшенные фюзеляжи"
GRI_AF_improved_aerial_designs_desc:0 "Были разработаны более совершенные конструкции самолётов, которые будут использоваться для ведения войны."

GRI_AF_an_industry_transformed:0 "Преобразованная отрасль"
GRI_AF_an_industry_transformed_desc:0 "Промышленность старой Империи была преобразована в соответствии с требованиями Империума."

  ### Conquest tree ideas GRI ###
 GRI_AF_commissars_GRI:0 "Имперский комиссариат"
 GRI_AF_commissars_desc_GRI:0 "Ряды наших вооруженных сил поддерживаются в верности благодаря неустанным усилиям комиссаров Империума."

 GRI_AF_manufacturum_0_GRI:0 "Имперский Мануфакториум"
 GRI_AF_manufacturum_0_desc_GRI:0 "Все усилия Имперского Мануфакториума были направлены на производство оружия и доспехов для наших Звёздных Рыцарей."

 GRI_AF_manufacturum_1_GRI:0 "Имперский Мануфакториум"
 GRI_AF_manufacturum_1_desc_GRI:0 "Днём и ночью наши Мануфакториумы производят новое оружие для наших бесконечных армий."

 GRI_AF_manufacturum_2_GRI:0 "Имперский Мануфакториум"
 GRI_AF_manufacturum_2_desc_GRI:0 "Независимо от запросов, наши Мануфакториумы по-прежнему стремятся производить самое лучшее оружие, какое только может создать Империя."

 GRI_AF_manufacturum_3_GRI:0 "Имперский Мануфакториум"
 GRI_AF_manufacturum_3_desc_GRI:0 "С ростом Империи увеличилась и её промышленная мощь, и компромиссы, которые когда-то были необходимы, теперь излишни."

 GRI_AF_imperial_guard_0_GRI:0 "Имперская гвардия"
 GRI_AF_imperial_guard_0_desc_GRI:0 "Не все могут стать Звёздным Рыцарем. Такие существа отправляются в гвардию. Они будут заменять Звёздных Рыцарей, и их будет бесчисленное количество."
 GRI_AF_imperial_guard_1_GRI:0"Имперская гвардия"
 GRI_AF_imperial_guard_1_desc_GRI:0 "Имперская гвардия добилась успеха, а с успехом приходит необходимое увеличение оснащения, техники и подготовки кадров. Воистину, благородный гвардеец - это воплощение красоты. Солдат, созданный для того, чтобы быть образцом для остальных бойцов."

 GRI_AF_supper_griffons_chapter_0_GRI:0 "Ордена новых рыцарей"
 GRI_AF_supper_griffons_chapter_0_desc_GRI:0 "Принимая во внимание старые рыцарские ордена Империи, нашим замечательным рыцарям было предложено сформировать свои ордена, вокруг которых они могли бы сосредоточить свое обучение и боевую доблесть."
 GRI_AF_supper_griffons_chapter_1_GRI:0 "Улучшенные ордена Звёздных Рыцарей"
 GRI_AF_supper_griffons_chapter_1_desc_GRI:0 "В систему, используемую нашими рыцарями, были внесены улучшения. Ордены были формализованы и получили больше свободы действий, однако это немного помешает Имперской Гвардии, но они компенсируют это численностью."

 GRI_AF_war_preparation_GRI:0 "Военные приготовления"
 GRI_AF_war_preparation_desc_GRI:0 "Мы готовимся к объединительной войне"

 GRI_AF_magehold_findings_GRI:0 "Захваченные талмуды еретиков Мейджхолда"
 GRI_AF_magehold_findings_desc_GRI:0 "Наши инквизиторы усердно работают, изучая и запечатывая запретные писания, найденные в склепах Мейджхолда."

 GRI_AF_imperium_navy_GRI:0 "Военно-морской флот Империума"
 GRI_AF_imperium_navy_desc_GRI:0 "Теперь коготь Императора может дотянуться даже до моря, и те, кто находится на воде, не в безопасности от Его хватки."


