  ### Military tree for GRI ###
 GRI_AF_militarum_GRI:0 "Формирование Милитарума"
 GRI_AF_militarum_desc_GRI:0 "Вооруженные силы Империи до сих пор были несовершенны; необходимо избрать новую тактику. Сим, в этот день, постановляется, что будет сформирован новый Милитарум. Враг всех грифонов не познает покоя ни на земле, ни на воде, ни в воздухе!"
 GRI_AF_next_generation_of_knights_GRI:0 "Новое поколение рыцарей"
 GRI_AF_next_generation_of_knights_desc_GRI:0 "Благородные рыцари-грифоны служили Империи до сих пор, но теперь настало новое время, время тяжеловооруженных и бронированных рыцарей. Они должны стать маяком вдохновения для других войск, силой, с которой нужно считаться. Новая элита для нового Империума."
 GRI_AF_star_knights_specialization_GRI:0 "Ударная сила рыцарей"
 GRI_AF_star_knights_specialization_desc_GRI:0 "Новых рыцарей лучше всего использовать как наступательную силу, мощный кулак, способный пробить даже самый прочный барьер. Их появления на поле боя будет достаточно, чтобы заставить врага дрогнуть и рассыпаться, если его иссушающего огня и мощи окажется недостаточно."
 GRI_AF_star_knights_generalization_GRI:0 "Неодолимая преграда"
 GRI_AF_star_knights_generalization_desc_GRI:0 "Это новое поколение рыцарей будет служить могучим оплотом, гордой силой, способной укрепить самые слабые линии и дать вдохновение и решимость Милитаруму. Они лучше всего подойдут для того, чтобы держать позиции, даже когда все остальные бегут, предав свой долг."
 GRI_AF_extreme_training_GRI:0 "Экстремальные тренировки"
 GRI_AF_extreme_training_desc_GRI:0 "С созданием прочной основы для создания наших новых рыцарей, необходимо также усовершенствовать методы обучения, используемые при их создании. Они должны стать острейшим наконечником копья, великим молотом Империума. И хотя это может означать, что их развёртывание займет больше времени, их эффективность на поле боя не оставит сомнений в их превосходстве."
 GRI_AF_imperiums_finest_GRI:0 "Лучшие из лучших"
 GRI_AF_imperiums_finest_desc_GRI:0 "Так же, как наши войска и рыцари обрели свою роль в Империуме, так и их лидеры и командиры должны знать свою роль. Они должны быть маяком вдохновения, образцом для подражания, вокруг которого можно сплотиться, моральным ориентиром для каждого отряда, взвода и роты в Милитаруме; И да не познают они страха!"
 GRI_AF_seize_industry_in_his_name_GRI:0 "Захватить промышленность во имя Его"
 GRI_AF_seize_industry_in_his_name_desc_GRI:0 "Нет более благородной цели, чем служение Империуму, поэтому все производственные работы должны быть направлены на Его дело. Ни одно предприятие не останется частным. Всё будет использоваться на благо Империума. Те, кто не откажется от своих сталеплавилен и заводов, будут заменены более сговорчивыми грифонами."
 GRI_AF_fire_from_afar_GRI:0 "Огонь издалека"
 GRI_AF_fire_from_afar_desc_GRI:0 "Разгромить укрепленную вражескую позицию до того, как наши войска предпримут атаку, это не просто умно, это хорошее планирование. Вдохновение посетило Муниторум, и сейчас разрабатываются проекты новых смертоносных артиллерийских орудий, которые смогут это сделать. Они будут бичом для нашего врага, клинком, вонзающимся прямо в сердце."
 GRI_AF_the_great_archival_GRI:0 "Великий Архив"
 GRI_AF_the_great_archival_desc_GRI:0 "Несмотря на изменения, произошедшие в Имперских вооруженных силах, самым главным в них остается все тот же благородный грифон, храбрый и непоколебимый. Путь к совершенству заложен в каждом гражданине Империи, и природный дар нашего рода должен быть использован."
 GRI_AF_an_unrelenting_force_GRI:0 "Неостановимая сила"
 GRI_AF_an_unrelenting_force_desc_GRI:0 "Звёздные рыцари стали символом разрушения, вихрем смерти, несущим гибель своим врагам. Наконечник копья отточен, но чтобы застать врага врасплох удар должен быть быстрым. Тактические штурмовые отряды должны сосредоточиться на высокоскоростном взаимодействии и стратегии "Шок и Трепет". Даже если они окружены, это означает, что у наших Звёздных Рыцарей есть множество направлений для атаки!"
 GRI_AF_an_impenetrable_wall_GRI:0 "Непробиваемая стена"
 GRI_AF_an_impenetrable_wall_desc_GRI:0 "Любой враг, который вступает в бой с нашими Звёздными Рыцарями, смел, но глуп. Известно, что их храбрость увядает и рассыпается под натиском наших элитных войск, и это должно быть отражено в их действиях. Ни один отряд не сломится под вражеским огнем, ибо сломиться - значит отказаться от своего долга перед Императором, а это преступление, которое никогда не будет прощено."
 GRI_AF_a_wave_of_fire_and_metal_GRI:0 "Волна Стали и Пламени"
 GRI_AF_a_wave_of_fire_and_metal_desc_GRI:0 "Наши войска теперь будут доминировать в воздухе и на земле, наша великая военная мощь никогда не будет отрицаться с этого момента. Любой и каждый, кто выступит против нас, почувствует истинную мощь Империума. Горе тому, кто посмеет."
 GRI_AF_to_cover_the_sky_GRI:0 "Закрытие неба"
 GRI_AF_to_cover_the_sky_desc_GRI:0 "Принято решение о быстром развитии воздушных средств, с помощью которых наш могущественный Империум может быть защищен с неба. Для начала, нам необходимы воздушные корабли и средства их производства."
 GRI_AF_supremacy_of_the_skies_GRI:0 "Превосходство в небе"
 GRI_AF_supremacy_of_the_skies_desc_GRI:0 "Наши лётчики должны набираться опыта и развивать свои навыки пилотирования - великие умы были направлены на разработку доктрины, которая позволит увеличить преимущество наших благородных, храбрых грифонов. И все же мы должны решить, на чем сосредоточить усилия - на неустанной огневой мощи, чтобы разбить наземного врага, или на упорстве в воздухе, чтобы предотвратить вторжение в наше небо?"
 GRI_AF_reinforce_the_second_wings_GRI:0 "Укрепить крылья"
 GRI_AF_reinforce_the_second_wings_desc_GRI:0 "Отправка наших новых воздушных подразделений в бой без достаточного количества оборудования и передовых технологий была бы пустой тратой усилий Муниторума, а пустая трата равносильна измене. Следовательно, будет произведен целый ряд инженерных разработок, чтобы наши технологические чудеса превзошли все, что может произвести любой враг. Наше превосходство должно поддерживаться всеми силами."
 GRI_AF_flying_fortresses_GRI:0 "Летающие крепости"
 GRI_AF_flying_fortresses_desc_GRI:0 "Как благородный грифон - существо сильное, но ловкое и проворное, так и наши летательные аппараты должны быть созданы такими, чтобы быть ловкими в воздухе, но смертоносными для врагов. Достижения в разработке летательных аппаратов позволят нам сокрушить дух любого врага своевременными бомбардировками."
 GRI_AF_the_biggest_birds_GRI:0 "Самые большие птички"
 GRI_AF_the_biggest_birds_desc_GRI:0 "Один предприимчивый конструктор предположил, что ещё более крупные летательные аппараты могут нести значительно большую полезную нагрузку. Создание этих новых тяжелых, крупных воздушных единиц позволит нам сравнять противника с землей ещё до того, как появятся наши наземные войска. Хотя они могут быть не самыми маневренными для воздушного боя, их защищенность нельзя недооценивать."
 GRI_AF_unleash_hellfire_GRI:0 "Огонь из всех орудий!"
 GRI_AF_unleash_hellfire_desc_GRI:0 "И вот, великие пушки и оружие рода грифоньего обрушили свой могучий натиск на врагов, и те, кто отрицал Его власть, были повержены. Орудия Его Воли пришли в их небеса, и разверзся ад на земле от мощи орудия их!"
 GRI_AF_designs_from_the_technocrats_GRI:0 "Дизайн от технократов"
 GRI_AF_designs_from_the_technocrats_desc_GRI:0 "Многие просвещенные умы явились миру и теперь будут использоваться Муниторумом для создания и развития великих машин и орудий войны. Те, кто, возможно, был отвергнут в прошлом, будут приветствоваться за их изобретательность."
 GRI_AF_streamlined_and_subsidized_GRI:0 "Оптимизация и субсидирование"
 GRI_AF_streamlined_and_subsidized_desc_GRI:0 "Благодаря достигнутым успехам стало возможным совершенствование и увеличение числа экспериментов, и теперь мы знаем, как развить нашу воздушную стратегию, чтобы донести Имперскую Истину до всего мира. Господство в небе мгновенно изменит любое столкновение в нашу пользу, прежде чем первые наземные войска выстрелят из винтовок."
 GRI_AF_to_cover_the_earth_GRI:0 "Винтовки для всех"
 GRI_AF_to_cover_the_earth_desc_GRI:0 "Новый Милитарум требует нового оружия, так как старое оборудование, находящееся вокруг, совершенно не подходит для нашей задачи. Мастера-кузнецы и ремесленники были призваны приложить свои силы для разработки и производства новой партии оборудования, которое будет соответствовать потребностям Империума."
 GRI_AF_mobile_battering_rams_GRI:0 "Мобильные тараны"
 GRI_AF_mobile_battering_rams_desc_GRI:0 "Иметь скорость без защиты - глупая затея, поэтому бронетанковые заводы должны начать строительство новых, мобильных, но бронированных шасси. Они будут способны пробивать бреши во вражеских формациях и выдерживать вражеский ответный огонь."
 GRI_AF_crush_them_underneath_GRI:0 "Сокрушить их!"
 GRI_AF_crush_them_underneath_desc_GRI:0 "Бронетанковые подразделения хорошо работают в сочетании с мощью Милитарума, однако была предложена идея более мобильных танков. Этот проект получил название проекта 'Бейнблейд', в рамках которого будет быстро разработана более тяжелая, мощная танковая единица для поддержки нашего бронированного кулака. Там, где грохочет этот танк, враг будет бежать."
 GRI_AF_the_vehicles_of_war_GRI:0 "Машины войны"
 GRI_AF_the_vehicles_of_war_desc_GRI:0 "Некоторое наследие Империи может быть полезным; атташе чейнджлингов сыграли важную роль в демонстрации этого. Теперь мы должны разработать нового имперского боевого зверя, быструю и стремительную угрозу на поле боя. Что-то, способное окружить медленную, вялую пехоту и перерезать их линии снабжения."
 GRI_AF_steer_the_armories_GRI:0 "Управление арсеналом"
 GRI_AF_steer_the_armories_desc_GRI:0 "Поскольку сейчас большое внимание уделяется оружию и вооружению, мы должны убедиться, что каждый трудоспособный грифон будет работать в мануфактуриях. Труд есть обязанность каждого гражданина, и огромное пространство может быть расчищено, чтобы разместить новые рабочие механизмы и кузницы."
 GRI_AF_strengthen_the_mechanized_wave_GRI:0 "Усилить металлическую волну"
 GRI_AF_strengthen_the_mechanized_wave_desc_GRI:0 "Использование грузовиков для логистических целей является разумным и правильным планированием. Однако есть свободная ниша для сверхмобильного, но всё ещё бронированного подразделения, находящегося где-то между легким танком и грузовиком. Что-то, что может существовать вместе с пехотой. Они могут стать прекрасными транспортными средствами для доставки пехоты в бой и поддержки её в бою."
 GRI_AF_experiment_to_exterminate_GRI:0 "Эксперимент по уничтожению"
 GRI_AF_experiment_to_exterminate_desc_GRI:0 "Стратеги потратили много времени на планирование и совершенствование имперских сил. Однако, могут потребоваться неординарные решения. Необходимо, чтобы Милитариум адаптировался к новым способам ведения войны, чтобы закрепить контроль над полем боя. Ряд новых идей был представлен для обсуждения, включая новые роты поддержки войск и тактики уничтожения врага."
 GRI_AF_cement_the_transformation_GRI:0 "Закрепить новые тактики"
 GRI_AF_cement_the_transformation_desc_GRI:0 "Создание всех этих новых технологий и методик - это одно, а закрепление их применения на поле боя - совсем другое. Однако Милитариум отличался быстротой адаптации - и это хорошо, учитывая, что не выполнить свой долг - значит предать Императора."

  ### Military tree for FAT ###
 GRI_AF_militarum_FAT:0 "Новые орудия войны"
 GRI_AF_militarum_desc_FAT:0 "Воитель требует новые орудия, и мы подчиняемся. Чтобы сокрушить врага, мы должны адаптироваться, преодолевать и выживать."
 GRI_AF_next_generation_of_knights_FAT:0 "Избранники Воителя"
 GRI_AF_next_generation_of_knights_desc_FAT:0 "Верная когорта последовала за Воителем прочь от проклятого трупа, выдающего себя за Императора. Они станут основой для нашего собственного легиона Звёздных Рыцарей. Мы назовём их Рыцарями Пустоты."
 GRI_AF_star_knights_specialization_FAT:0 "Ударная сила Рыцарей Пустоты"
 GRI_AF_star_knights_specialization_desc_FAT:0 "Новых рыцарей лучше всего использовать как наступательную силу, мощный кулак, способный пробить даже самый прочный барьер. Их появления на поле боя будет достаточно, чтобы заставить врага дрогнуть и рассыпаться, если его иссушающего огня и мощи окажется недостаточно."
 GRI_AF_star_knights_generalization_FAT:0 "Неодолимая преграда"
 GRI_AF_star_knights_generalization_desc_FAT:0 "Это новое поколение рыцарей будет служить могучим оплотом, гордой силой, способной укрепить самые слабые линии и дать вдохновение и решимость Милитаруму. Они лучше всего подойдут для того, чтобы держать позиции, даже когда все остальные бегут, предав Воителя."
 GRI_AF_extreme_training_FAT:0 "Экстремальные тренировки"
 GRI_AF_extreme_training_desc_FAT:0 "Никакого отдыха и никакой пощады. Наши силы должны быть способны сражаться в любых условиях, поскольку лакеи Трупа-на-троне не оставят своих тщетных попыток уничтожить нас. Мы должны дать им бой, где бы они ни прятались."
 GRI_AF_imperiums_finest_FAT:0 "Лучшие воины Воителя"
 GRI_AF_imperiums_finest_desc_FAT:0 "Те, кто предан Воителю, являются самыми острыми мыслителями, тактическими мастерами в своем собственном праве. Благодаря их преданности Воителю и Маару мы одержим победу над Трупом-на-троне."
 GRI_AF_seize_industry_in_his_name_FAT:0 "Присвоение промышленности"
 GRI_AF_seize_industry_in_his_name_desc_FAT:0 "Побрякушки и безделушки бессмысленны, есть только война. Тотальная война. Мы должны вести тотальную войну и освободить как можно больше пространства, чтобы облегчить войну. Только война."
 GRI_AF_fire_from_afar_FAT:0 "Пронзите их сердца"
 GRI_AF_fire_from_afar_desc_FAT:0 "Сровняйте их с землей, разбейте их черепа, сломите их боевой дух. Наша могучая артиллерии будет петь в славном единстве и наступлении конца."
 GRI_AF_the_great_archival_FAT:0 "Импровизируй и адаптируйся"
 GRI_AF_the_great_archival_desc_FAT:0 "Мы, грифоны, должны быть сильными. Сильнее врагов, сильнее дважды проклятого Трупа-на-троне. Воитель и Маар жаждут их крови и смерти!"
 GRI_AF_an_unrelenting_force_FAT:0 "Невероятные разрушения"
 GRI_AF_an_unrelenting_force_desc_FAT:0 "Слуги Трупа-на-троне падут, как мякина и пшеница на поле перед нашими клинками и пулями. Наши Рыцари Пустоты, наши верные легионы сокрушат любого врага!"
 GRI_AF_an_impenetrable_wall_FAT:0 "Стена Решимости"
 GRI_AF_an_impenetrable_wall_desc_FAT:0 "Вы не сможете избежать того, что предвещает Воитель. Наши враги узнают это, когда их тела будут лежать на земле. Они будут повержены нашей могучей силой."
 GRI_AF_a_wave_of_fire_and_metal_FAT:0 "Смерть и разрушение"
 GRI_AF_a_wave_of_fire_and_metal_desc_FAT:0 "Никакой пощады, никаких пленных, никаких переговоров с нашим ненавистным врагом. Мы уничтожим их в тотальной войне, и Маар примет их предсмертные вздохи в свои объятия."
 GRI_AF_to_cover_the_sky_FAT:0 "Война в Небесах"
 GRI_AF_to_cover_the_sky_desc_FAT:0 "Решимость - это одно, но мы должны сражаться и побеждать врага в небе. Пусть заводы производят великих летающих боевых зверей."
 GRI_AF_supremacy_of_the_skies_FAT:0 "Превосходство в небе"
 GRI_AF_supremacy_of_the_skies_desc_FAT:0 "Наши ряды пополняются с каждым днем, и хотя мы прямо сейчас можем бросить всех этих солдат в небеса, Воитель хитер. Он постановил, что сначала мы должны обучить наших летчиков, а затем нанести осторожный удар, как и планировалось."
 GRI_AF_reinforce_the_second_wings_FAT:0 "Крылатые подкрепления"
 GRI_AF_reinforce_the_second_wings_desc_FAT:0 "Пулеметы, пушки, ракеты. Все это великолепное оружие разрушения и опустошения, и мы не можем установить его на наши самолеты. Мы должны найти способ преодолеть эту проблему."
 GRI_AF_flying_fortresses_FAT:0 "Разрушение с неба"
 GRI_AF_flying_fortresses_desc_FAT:0 "Мы должны нанести удар с неба. Воздушный бой - ключевой фактор для поддержания боеспособности наших войск, но прямое уничтожение врага приносит большее удовлетворение..."
 GRI_AF_the_biggest_birds_FAT:0 "Смерть, разрушение и кровь."
 GRI_AF_the_biggest_birds_desc_FAT:0 "Больше самолетов, больше бомб, больше полезной нагрузки. Мы должны уничтожить их, сравнять с землей их города, разбомбить их дороги и поезда. Мы должны выжать из них все до последнего клочка земли и воли к борьбе."
 GRI_AF_unleash_hellfire_FAT:0 "Адский огонь"
 GRI_AF_unleash_hellfire_desc_FAT:0 "Взрывы, так много взрывов. Стрельба, бомбы и разрушения. Уничтожайте врагов Воителя во имя Маара!"
 GRI_AF_designs_from_the_technocrats_FAT:0 "Больше механизмов войны!"
 GRI_AF_designs_from_the_technocrats_desc_FAT:0 "Некоторые просвещённые грифоны остались верны Воителю. Их прозрения привели к новым идеям и конструкциям будущих орудий войны."
 GRI_AF_streamlined_and_subsidized_FAT:0 "Оптимизация резни"
 GRI_AF_streamlined_and_subsidized_desc_FAT:0 "Благодаря достигнутым успехам стало возможным совершенствование и увеличение числа экспериментов, и теперь мы знаем, как развить нашу воздушную стратегию, чтобы донести Истины Воителя до всего мира. Господство в небе мгновенно изменит любое столкновение в нашу пользу, прежде чем первые наземные войска выстрелят из винтовок."
 GRI_AF_to_cover_the_earth_FAT:0 "Удовлетворение нужд"
 GRI_AF_to_cover_the_earth_desc_FAT:0 "Больше оружия, больше винтовок, больше пушек и снаряжения. Оружие для каждого грифа, который сражается, чтобы мы могли уничтожить слуг Трупа-на-троне."
 GRI_AF_mobile_battering_rams_FAT:0 "Мобильная смерть"
 GRI_AF_mobile_battering_rams_desc_FAT:0 "Танки старой империи отставали от времени. Теперь у нас есть проекты мобильных, но бронированных танков. Эти мобильные боевые звери принесут гибель ошарашенным имперским отбросам."
 GRI_AF_crush_them_underneath_FAT:0 "Круши, убивай, разрушай!"
 GRI_AF_crush_them_underneath_desc_FAT:0 "Большие, громоздкие ,бронированные звери, о да! Они будут грохотать и сеять хаос в рядах врагов. Их затихающие крики страдания и агонии будут сладкой мелодией для наших ушей."
 GRI_AF_the_vehicles_of_war_FAT:0 "Звери войны"
 GRI_AF_the_vehicles_of_war_desc_FAT:0 "Для того, чтобы выполнить приказ Воителя, по-прежнему требуются лучшие танки. Быстрые, легкие танки могут загонять имперский скот, после чем мы вступим в бой и уничтожим их из орудий."
 GRI_AF_steer_the_armories_FAT:0 "Работа над вооружением"
 GRI_AF_steer_the_armories_desc_FAT:0 "Больше пушек, больше оружия, больше, больше! Любой грифон, который ничего не делает, - пустая трата места, и Воитель не терпит этого. Работайте до изнеможения, работайте усерднее."
 GRI_AF_strengthen_the_mechanized_wave_FAT:0 "Механизированная война"
 GRI_AF_strengthen_the_mechanized_wave_desc_FAT:0 "Использование грузовиков для логистических целей является разумным и правильным планированием. Однако есть свободная ниша для сверхмобильного, но всё ещё бронированного подразделения, находящегося где-то между легким танком и грузовиком. Что-то, что может существовать вместе с пехотой. Они могут стать прекрасными транспортными средствами для доставки пехоты в бой и поддержки её в бою."
 GRI_AF_experiment_to_exterminate_FAT:0 "Экспериментальные методы ведения войны"
 GRI_AF_experiment_to_exterminate_desc_FAT:0 "Мы должны заставлять глупых слуг Трупа-на-троне гадать о том, каковы наши планы. Каждая схватка должна складываться в нашу пользу, и мы одержим великую победу, которую требует от нас Воитель."
 GRI_AF_cement_the_transformation_FAT:0 "Машина Войны Воителя"
 GRI_AF_cement_the_transformation_desc_FAT:0 "Теперь, теперь это - машины войны. Путь был тяжелым, но предстоящие бои будут славными. Смерть врагам, смерть слугам Трупа-на-троне. Смерть, смерть и разрушение!"

