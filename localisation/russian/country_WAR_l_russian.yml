 ## Stabilising the Government Tree
 WAR_reeling_from_shock:0 "Отходя от шока"
 WAR_reeling_from_shock_desc:0 "Вторжение короля Шторма повергло страну в шок, и многие не знают, куда теперь податься. Король делает всё возможное, чтобы сохранить мир, но оппозиция считает, что пришло время начать действовать и принести перемены в это древнее королевство."
 WAR_road_to_recovery:0 "Дорога к восстановлению..."
 WAR_road_to_recovery_desc:0 "Сказать, что положение Варзены плохо, будет великим преуменьшением. Но если мы будем сидеть и жаловаться на это целый день, то ничего не изменится. Так что страна должна встать и снова начать смотреть в будущее."
 WAR_is_not_easy:0 "...непроста"
 WAR_is_not_easy_desc:0 "Несмотря на все наши усилия, всей романтической бравады мира недостаточно, чтобы скрыть монументальные проблемы, с которыми мы сталкиваемся в попытке восстановить страну. Но она служит надежной мотивацией для того, чтобы народ продолжал бороться за светлое будущее."
 WAR_stop_the_bleeding:0 "Остановить кровотечение"
 WAR_stop_the_bleeding_desc:0 "В настоящее время экономика находится на последнем издыхании и держится на плаву лишь благодаря помощи гиппогрифов, поэтому её состояние особенно плачевно. Мы должны принять все необходимые меры, чтобы не допустить полного краха, даже если эти меры будут временными."
 WAR_the_peoples_hearts:0 "Сердца народа"
 WAR_the_peoples_hearts_desc:0 "Варзенские граждане сильнее всех пострадали от событий последних нескольких лет, и они почти полностью деморализованы. Мы должны закалить сердца народа, дабы облегчить боль от прошлого и подготовить их к будущему."
 WAR_assess_the_damage:0 "Оценить ущерб"
 WAR_assess_the_damage_desc:0 "Несмотря на то, что плачевное состояние нации очевидно для любого, у кого есть глаза, всё же необходимо точно оценить степень серьёзности ущерба. Мы должны узнать истинное состояние нации, чтобы действительно осознать причинённый вред и как можно быстрее выработать наиболее эффективный курс действий."
 WAR_a_crucial_hour:0 "Решающий час"
 WAR_a_crucial_hour_desc:0 "Для Варзены настал решающий час: будет ли она придерживаться статуса-кво, сложившегося за тысячелетия, или начнёт всё заново в этом постоянно меняющемся мире?"
 WAR_faith_in_king:0 "Вера в короля"
 WAR_faith_in_king_desc:0 "Похоже, что традиции вновь устояли, и вся Варзена теперь надеется, что король Барекзамал станет тем монархом и лидером страны, которым, по общему мнению, он и должен быть."
 WAR_a_fresh_start:0 "Новое начало"
 WAR_a_fresh_start_desc:0 "Тысячелетние традиции слишком долго подводили Варзену, и эта катастрофа стала последней каплей. Теперь у руля нации стоит разношёрстная группа мечтателей, готовая повести Варзену в новом направлении к, как мы надеемся, светлому будущему."
 WAR_a_hasty_prayer:0 "Поспешная молитва"
 WAR_a_hasty_prayer_desc:0 "Хотя королю удалось сохранить свой трон, он, тем не менее, всё ещё испытывает немалый стресс. Будем надеяться, что поддержка духовенства и богов окажется достаточной, чтобы помочь ему в эти трудные времена."
 WAR_appease_the_rabble:0 "Успокоить бунтарей"
 WAR_appease_the_rabble_desc:0 "Народ недоволен, и в воздухе висит ощутимое напряжение. Это не значит, что их недовольство необоснованно, поскольку нынешняя ситуация во многом является результатом некомпетентного управления. Тем не менее, если мы не успокоим их в ближайшее время, КАО может вернуть себе свой слабеющий импульс."
 WAR_emergency_measures:0 "Чрезвычайные меры"
 WAR_emergency_measures_desc:0 "Хотя нам удалось предотвратить полный крах нации, ситуация всё ещё остаётся нестабильной и без принятия дальнейших мер может вновь полностью выйти из-под нашего контроля. Даже если эти меры будут носить временный характер, они позволят стране удержаться на плаву до тех пор, пока не будет найдено более постоянное решение."
 WAR_traitors_among_us:0 "Предатели среди..."
 WAR_traitors_among_us_desc:0 "И хотя нам хотелось бы верить, что королевскому двору можно доверять, мы должны принять тот суровый факт, что среди нас есть предатели и изменники. И что даже ближайшие советники короля могут быть самозванцами, передающими информацию нашим врагам."
 WAR_all_around_us:0 "...и вокруг нас"
 WAR_all_around_us_desc:0 "По всей стране существует обширная сеть противников монархии, состоящая из множества разных существ, принадлежащих к различным слоям общества. Они смешиваются с толпой, и их почти невозможно обнаружить. Но они не являются непобедимыми. Если главных агентов диссидентства удастся выследить и нейтрализовать, то и зверь, которого они выкормили, непременно последует за ними."
 WAR_proper_coronation:0 "Надлежащая коронация"
 WAR_proper_coronation_desc:0 "После трёх лет разрухи и страданий Варзена наконец-то увидела коронацию своего короля. Пусть он и не был предназначен для трона, но теперь корона принадлежит ему, так что Барекзамалу предстоит направить страну к лучшему и светлому будущему."
 
 ## Great Rebuilding Tree
 WAR_great_rebuilding:0 "Великое восстановление"
 WAR_great_rebuilding_desc:0 "Теперь, когда наше правительство стабилизировалось, мы должны направить наши усилия на исправление разрушенной и устаревшей экономики. Великое восстановление возродит Варзену из пепла. Путь будет долгим и трудным, но даже самые великие храмы строились по одному камню за раз."
 WAR_worship_hippogriff_hooves:0 "Сотрудничество с гиппогрифами"
 WAR_worship_hippogriff_hooves_desc:0 "Вмешательство Гиппогрифии сыграло важную роль в сохранении нашего королевства. Дальнейшее участие гиппогрифов значительно ускорит наши усилия по модернизации. Но нельзя забывать о том, что их влияние в нашей стране значительно возрастет."
 WAR_own_industry:0 "Настоять на своём"
 WAR_own_industry_desc:0 "Мы будем вечно благодарны нашим друзьям в Гиппогрифии, но если мы хотим раскрыть свой истинный потенциал, то наш народ должен встать на свои собственные четыре копыта."
 WAR_increase_mining:0 "Добыча ресурсов"
 WAR_increase_mining_desc:0 "Прямо под нашими копытами лежит огромное количество неиспользованных полезных ископаемых. С помощью опыты и логистики гиппогрифов мы могли бы расширить наши добывающие операции по всей долине, практически удвоив нашу текущую производительность."
 WAR_synthetic_stuff:0 "Синтетические ресурсы"
 WAR_synthetic_stuff_desc:0 "Топливо является кровью современной экономики и очень важно для современной армии. У нас нет природной нефти, но есть гиппогрифьи компании по переработке нефти, которые могут производить достаточно топлива для нас. Возможно, нам стоит предложить им подписать контракт?"
 WAR_address_illiteracy:0 "К вопросу о неграмотности"
 WAR_address_illiteracy_desc:0 "Реформа образования уже давно стоит на нашей повестке дня. Создание центров обучения для взрослых и расширение охвата государственных школ позволит начать повышать грамотность наших граждан."
 WAR_address_poverty:0 "К вопросу о бедности"
 WAR_address_poverty_desc:0 "Значительная часть наших неквалифицированных рабочих является безработными. Мы могли бы сделать приоритетным создание рабочих мест начального уровня в проектах по восстановлению, дабы не дать этим рабочим пересечь черту бедности. А ещё это будет способствовать повышению национального единства."
 WAR_sever_economic_ties:0 "Оборвать экономические связи"
 WAR_sever_economic_ties_desc:0 "Пришло время положить конец программам иностранной помощи. Они принесли немало пользы, но никогда не считались долгосрочными решениями. Придётся ещё поработать, но развитие отечественного промышленного сектора поможет смягчить иностранное влияние на нашу экономику."
 WAR_knicknacks_and_medicine:0 "Обувь, лекарства и конфеты"
 WAR_knicknacks_and_medicine_desc:0 "В Замивгазале у нас огромные запасы товаров повседневного спроса вроде обуви, рабочей одежды, лекарств и сахара. Возможно, если мы распределим их по тем регионам, где больше всего бедных, то народ увидит, что мы заботимся о его интересах."
 WAR_auction_our_souls:0 "Права на ресурсы в обмен на технологии"
 WAR_auction_our_souls_desc:0 "Гиппогрифия готова предоставить нам технические знания и обучение наших зебр различным областям науки. В обмен они хотят получить временные лицензии на добычу ресурсов. Это может стать для нас отличной возможностью сократить научный разрыв между нашими странами."
 WAR_invest_in_radio:0 "Инвестиции в радио"
 WAR_invest_in_radio_desc:0 "Инвестиции в FM-радио не только повысят сплочённость наших вооружённых сил, но и позволят легко доводить информацию до сельских жителей."
 WAR_industrialize:0 "Вопрос об индустриализации"
 WAR_industrialize_desc:0 "Еще до вторжения короля Шторма наша страна испытывала острую нехватку машин и поэтому полагалась на кустарное производство и устаревшие фабрики. Согласно нашему новому плану, мы сможем реструктурировать промышленность, чтобы правильно использовать станки и современные методы производства."
 WAR_new_gun_factories:0 "Новые оружейные заводы"
 WAR_new_gun_factories_desc:0 "Наша оружейная промышленность не может остаться в стороне во время реструктуризации экономики. Инвестиции в дополнительные заводы необходимы для повышения способности наших вооруженных сил вести войну."
 WAR_rapid_buildup:0 "Быстрое наращивание"
 WAR_rapid_buildup_desc:0 "Восстановление нашей страны потребует беспрецедентного объёма работ. Если мы реализуем пятилетний план жёсткой экономии, то сможем сконцентрировать наши усилия на строительстве с помощью чётких производственных целей."
 WAR_formalize_cooperation:0 "Официальный статус сотрудничества"
 WAR_formalize_cooperation_desc:0 "Широкомасштабная помощь Гиппогрифии завоевала расположение нашего народа, и многие уже видят в гиппогрифах наших защитников или даже союзников. Поскольку их экономические интересы совпадают с нашими, вероятно, пришло время предпринять шаги к тому, дабы официально заявить о нашему сотрудничестве."
 WAR_use_radar:0 "Наблюдение через эфир"
 WAR_use_radar_desc:0 "Дальнее обнаружение объектов полностью меняет наш взгляд на ведение войны. Наши умники из рядов военных настаивают на инвестициях в эту новую технологию, поскольку она дает нам возможность поднимать туман войны над полем боя."
 WAR_modern_rifles:0 "Современная винтовка"
 WAR_modern_rifles_desc:0 "Пехота - основа любой армии, а винтовка - её главный инструмент. Наши мушкеты и казнозарядные винтовки просто не пригодны для современной войны. К счастью, наши специалисты по закупкам нашли оружейников, способных производить надёжные винтовки с продольно-скользящим затвором. Мы должны предложить контракты этим производителям."
 WAR_tax_the_corporations:0 "Обложить корпорации налогом"
 WAR_tax_the_corporations_desc:0 "Инициаторами великого восстановления были иностранные инвесторы и бизнеспони, их налоговые льготы позволили им построить конкурентоспособные предприятия, которые расширили нашу промышленность. Теперь, когда рост стабилизировался, пришло время установить более адекватную налоговую политику."
 WAR_roads_and_railroads:0 "Развитие дорожной сети"
 WAR_roads_and_railroads_desc:0 "Наша ограниченная инфраструктура уже давно препятствует росту городов и сельских регионов. Расширение нашей дорожной сети и реорганизация министерства транспорта поможет лучше связать страну, а также подготовиться к будущим улучшениям."
 WAR_open_for_business:0 "Открыты для бизнеса"
 WAR_open_for_business_desc:0 "Теперь, когда наша инфраструктура и промышленные методы были расширены, мы можем наконец воспользоваться ресурсами в долинах. Шахты в той области дадут нам много материалов, необходимых для поддержания современной армии и экономики."
 WAR_rebuilding_complete:0 "Восстановление завершено"
 WAR_rebuilding_complete_desc:0 "Это был долгий и непростой путь, но благодаря нашим усилиям мы разобрали руины, которые оставил после себя король Шторм, и восстановили из них государство. Теперь мы гордимся тем, что наши дети будут расти в новом и современном королевстве."
 
 ## Royalist Political Tree
 WAR_dealing_with_CAMO:0 "Расчистка беспорядка"
 WAR_dealing_with_CAMO_desc:0 "Хотя с основной массой сопротивления удалось справиться, некоторые сеющие раздор бунтари остаются активными. Многие экстремисты, которых сдерживало лидерство КАО, стали смелее и ещё радикальнее, что точно не способствовало улучшению ситуации."
 WAR_find_the_socialists:0 "Чистки среди радикалов"
 WAR_find_the_socialists_desc:0 "Необходимо нейтрализовать наиболее радикальные антимонархические элементы, пока у них нет возможности причинить нам слишком много неприятностей."
 WAR_paramilitary_guerrillas:0 "Военизированные партизаны"
 WAR_paramilitary_guerrillas_desc:0 "В Варзене полным полно радикально настроенных элементов, которым не терпится сразиться с захватчиками. Им нужно лишь снаряжение. Но необходимо соблюдать осторожность, иначе они в итоге могут присвоить себе все заслуги."
 WAR_find_the_nonaligned:0 "Избавиться от остатков"
 WAR_find_the_nonaligned_desc:0 "Оставшиеся лидеры КАО скрылись, но они не могут прятаться от нас вечно. Их необходимо выследить и утихомирить, дабы они не смогли вернуть себе утраченный импульс."
 WAR_find_the_fascists:0 "Окончательная зачистка"
 WAR_find_the_fascists_desc:0 "Предатели находятся на последнем издыхании. Один последний удар - и мы подавим остатки недовольных."
 WAR_strike_a_deal:0 "Заключить сделку"
 WAR_strike_a_deal_desc:0 "Чтобы защитить нашу нацию, нам, возможно, придётся обратиться к более умеренным антимонархистам, чтобы создать единый фронт против захватчиков."
 WAR_salvage_the_economy:0 "Собрать по кусочкам"
 WAR_salvage_the_economy_desc:0 "В последние несколько лет экономика переживает удар за ударом и едва-едва держится. Настало время обратить внимание на этот вопрос."
 WAR_intelligence_funds:0 "Фонды разведки"
 WAR_intelligence_funds_desc:0 "Если последнее десятилетие что-то и прояснило, так это то, что разведка страны находится в крайне плачевном состоянии. Нас не раз застигали врасплох, так что очевидно, что необходимо выделять больше ресурсов на развитие национальной разведывательной сети."
 WAR_the_storm_king_problem:0 "Слон в комнате"
 WAR_the_storm_king_problem_desc:0 "Несмотря на наши попытки обойти этот вопрос, совершенно очевидно, что мы должны посмотреть в лицо нашим страхам и решить проблему призрачной угрозы, которая нависала над Варзеной с 1005 года."
 WAR_peace_at_home:0 "Мир в доме..."
 WAR_peace_at_home_desc:0 "В эти трудные времена мы должны обеспечить единство и стабильность нации, чтобы не дать нашим врагам возможность без особых усилий разорвать нас на части."
 WAR_never_again:0 "Никогда снова"
 WAR_never_again_desc:0 "Ужасы 1005 года навсегда врезались остались в сердцах каждого варзенца, но мы полны решимости никогда больше не позволить королю Шторму причинить нам вред."
 WAR_ear_on_every_street:0 "Ухо на каждой улице"
 WAR_ear_on_every_street_desc:0 "Мы должны расширить нашу разведывательную сеть, чтобы лучше защититься от любых потенциальных угроз. Как внутренних, так и внешних."
 WAR_more_storm_king:0 "Возродить нашу промышленность"
 WAR_more_storm_king_desc:0 "В начале века Варзена имела небольшой, но растущий промышленный сектор. Всё изменилось после нападения короля Шторма. Теперь, когда ситуация вновь под контролем, пришло время начать восстанавливать нашу промышленность, дабы она могла полностью раскрыть свой потенциал."
 WAR_cowards_no_longer:0 "Больше не трусы"
 WAR_cowards_no_longer_desc:0 "Когда на нас напал король Шторм, мы пытались сопротивляться, но наш страх был слишком силён, и мы струсили подобно цыплятам перед его приближающейся армадой. Народ Варзены сильно изменился с того рокового дня, и теперь готов сражаться со своими врагами до конца."
 WAR_full_steam_ahead:0 "Полный вперёд"
 WAR_full_steam_ahead_desc:0 "Сейчас, когда наша промышленность развивается семимильными шагами, многие начинающие предприниматели как никогда готовы создавать новые предприятия и экспериментировать с новыми услугами и товарами."
 WAR_guns_and_more_guns:0 "Вопрос об украденных артефактах"
 WAR_guns_and_more_guns_desc:0 "Одним из наиболее актуальных вопросов, касающихся короля Шторма, является потеря бесчисленных бесценных национальных сокровищ, которые были украдены йети. И этот факт до сих пор возмущает наше население."
 WAR_begin_the_search:0 "Начать поиски"
 WAR_begin_the_search_desc:0 "Мы должны отправиться на поиски наших сокровищ, дабы вернуть утраченное и восстановить гордость нашей нации."
 WAR_never_forgive:0 "Не прощать, но и не забывать"
 WAR_never_forgive_desc:0 "Хотя это будет больно, мы должны принять потерю наших сокровищ и научиться дорожить тем, что у нас есть. Народу это может не понравиться, но такова новая реальность, в которой мы оказались, так что мы должны адаптироваться к ней."
 WAR_under_an_open_sky:0 "Под открытым небом"
 WAR_under_an_open_sky_desc:0 "После многих лет мучений и тяжёлой работы нам удалось выстоять и вернуться к нормальному положению дел. Мы идём по направлению к светлому будущему с высоко поднятой головой. Тучи рассеялись, и над головой сияет тёплое солнце."
 WAR_diplomatic_corps:0 "Расширить дипломатический корпус"
 WAR_diplomatic_corps_desc:0 "Мы выходим на международную арену и должны быть уверены, что наши интересы будут представлены наилучшим образом. Мы должны расширить корпус дипломатов и послов, чтобы гарантировать это."
 WAR_foreign_diplomacy:0 "Анализ сложившейся ситуации"
 WAR_foreign_diplomacy_desc:0 "Варзена провела слишком большую часть своей истории в изоляции от мира, что не всегда складывалось в нашу пользу. На этот раз Варзена должна выйти в мир и оценить своё окружение, чтобы утвердить свою позицию в сложившейся картине международных отношений."
 WAR_joint_training_exercises:0 "Угрозы со всех сторон"
 WAR_joint_training_exercises_desc:0 "Изучив текущий политический климат, мы можем сделать ясный вывод, что регион стал более враждебным по отношению к нашим интересам. Варзена должна адаптироваться и подготовиться к предстоящему шторму, дабы нас всех не смыло течением истории."
 WAR_peace_abroad:0 "... и мир за рубежом"
 WAR_peace_abroad_desc:0 "Чтобы обеспечить наше выживание, мы должны обратиться к иностранным правительствам со схожими идеалами и приложить все усилия для установления дружеских отношений, дабы внешние силы не причинили вреда нашей стране."
 WAR_traitors_and_lunatics:0 "Предатели и безумцы"
 WAR_traitors_and_lunatics_desc:0 "Хироптерра на данный момент является самой большой угрозой для Варзены. Они совершали набеги на наше приграничье с незапамятных времён, но с тех пор стали более смелыми, неистовыми и скрытными. Мы должны подготовиться к защите нашей страны на случай, если бэтпони решат совершить нечто большее, чем простой налёт."
 WAR_southern_bulwark:0 "Южный оплот"
 WAR_southern_bulwark_desc:0 "Хотя зумидийский мандат прикрывает наш северный фланг, юг остаётся незащищённым. Поскольку угрозы со стороны хироптеррских гор становятся лишь сильнее, пришло время укрепить нашу оборону, дабы предотвратить любые вторжения и защитить наш суверенитет."
 WAR_refit_defenses:0 "Обновить нашу оборону"
 WAR_refit_defenses_desc:0 "Предыдущие короли Варзены построили несколько рудиментарных оборонительных сооружений по всей стране, но с тех пор они пришли в упадок, а немногие сохранившиеся не могут противостоять вражескому наступлению. Очень важно усовершенствовать наши старые оборонительные сооружения, дабы они могли противостоять ярости современной войны."
 WAR_reach_out_to_zarantia:0 "Обратиться к зарантийцам"
 WAR_reach_out_to_zarantia_desc:0 "Варзенцы и имазебы несколько раз конфликтовали за последнее столетие. Однако экзистенциальная угроза нашему существованию, исходящая от Хироптерры, заставляет нас отбросить старую вражду в пользу сотрудничества, дабы обе наших нации могли сохранить свободу."
 WAR_tobuck_resistance:0 "Тобукское сопротивление"
 WAR_tobuck_resistance_desc:0 "Хотя Тобук никогда особенно не любил наш режим, они куда сильнее презирают своих нынешних оккупантов. Чтобы затруднить операции наших врагов, мы окажем посильную помощь местному движению сопротивления."
 WAR_fortify_menuch:0 "Укрепить Менуч"
 WAR_fortify_menuch_desc:0 "Менуч, главная артерия Варзены, является одним из самых стратегически важных ресурсов страны. Если река попадёт под контроль врага, то вся нация окажется крайне уязвимой. Поэтому укрепление реки является критически важным шагом в наших усилиях по подготовке нации к возможной войне."
 WAR_zumidian_contacts:0 "Зумидийские контакты"
 WAR_zumidian_contacts_desc:0 "У Варзены всегда были дружественные отношения с зумидийцами на севере благодаря общему наследию. Теперь, во время борьбы против общего врага, наши связи стали ещё теснее. Поэтому мы можем заручиться помощью нескольких зумидийских групп, которые пополнят наши вооруженные силы."
 WAR_border_fortifications:0 "Наши друзья на севере"
 WAR_border_fortifications_desc:0 "Гиппогрифия стала одним из главных союзников Варзены. В немалой степени благодаря помощи, оказанной после победы над королём Штормом. Будет разумно поддерживать эти недавно созданные связи, поскольку они могут оказаться полезными уже совсем скоро."
 WAR_tank_project:0 "Углубить наши связи"
 WAR_tank_project_desc:0 "Ситуация стабилизировалась и страна вернулась к относительному миру. Мы расширим наши отношения с гиппогрифами и получим доступ к их технологиям и военной тактике. Однако мы должны быть осторожны, дабы Арис не потерял интерес, почувствовав, что его дела здесь закончены."
 WAR_propose_an_alliance:0 "Предложить альянс"
 WAR_propose_an_alliance_desc:0 "По мере ухудшения ситуации в Северной Зебрике становится очевидно, что простых дружеских отношений будет недостаточно для защиты Варзены от угроз, таящихся за её границами. Официальный военный союз будет иметь решающее значение для выживания Варзены в предстоящие бурные годы."
 WAR_joint_training_exercises_real:0 "Совместные учения"
 WAR_joint_training_exercises_real_desc:0 "Хотя гиппогрифьи вооружённые силы и не являются самыми элитными боевыми частями в мире, они всё же на порядок превосходят наши. Серия совместных военных учений окажет неоценимую помощь в повышении боеспособности наших вооруженных сил, а также позволит гиппогрифам накопить военный опыт."
 WAR_roads_from_seas:0 "Морские дороги"
 WAR_roads_from_seas_desc:0 "Варзена импортирует почти четверть своего военного оборудования из Гиппогрифии, а также немало потребительских товаров. Обеспечение безопасной транспортировки этих грузов имеет первостепенное значение. К счастью, мы можем компенсировать любые сбои, переоборудовав наши порты для интеграции в существующую сеть логистической инфраструктуры Сиквестрии и расширив пропускную способность прибрежных железных дорог."
 WAR_matter_of_tobuck:0 "Военные трофеи"
 WAR_matter_of_tobuck_desc:0 "Хотя поражение Хироптерры и её союзников стало поводом для радости, теперь перед нами стоит ряд вопросов, касающихся в том числе и оккупированных территорий. Мы должны решить эту проблему как можно быстрее, чтобы не дать родиться новой проблеме из возросшей напряжённости."
 
 ## Royalist Exile Tree
 WAR_dear_friends:0 "Дорогие друзья"
 WAR_dear_friends_desc:0 "Нет никаких сомнений в том, что в Северной Зебрике назревает новая буря. Наши соседи ясно дали понять о своих намерениях, и скоро нам придётся встретиться с ними лицом к лицу. Как и в случае с королём Штормом, мы не сможем выстоять в одиночку."
 WAR_fears_are_realized:0 "Наши страхи сбылись"
 WAR_fears_are_realized_desc:0 "Наше испытание началось. Наш суверенитет, наше право на существование снова под угрозой. Мы должны бороться изо всех сил. За наши дома, за наших детей, за нашего короля!"
 WAR_send_troops:0 "Запросить новобранцев"
 WAR_send_troops_desc:0 "Мы сражаемся в меньшинстве. Без подкреплений наши отряды не смогут пополнять свой личный состав. Мы должны обратиться к союзникам с просьбой о новобранцах для пополнения наших рядов."
 WAR_send_guns:0 "Запросить снаряжение"
 WAR_send_guns_desc:0 "Мы сражаемся с почти без оружия. Без него наши подразделения не могут выполнять свои функции, и наш боевой потенциал будет снижен. Мы должны попросить наших союзников предоставить нам снаряжение для поддержания боеспособности наших вооруженных сил."
 WAR_evacuate_government:0 "Подготовить эвакуацию"
 WAR_evacuate_government_desc:0 "Становится очевидным, что эту войну не выиграть обычным путем, но это не значит, что мы прекратим борьбу. Мы зашли слишком далеко, чтобы позволить себя победить. Мы должны подготовить правительство к эвакуации. Мы продолжим войну из-за рубежа, и я клянусь Залом и Занит, что мы никогда не прекратим борьбу."
 WAR_resistance_funds:0 "Финансировать сопротивление"
 WAR_resistance_funds_desc:0 "Поскольку множество наших граждан находятся под иностранным игом, нам необходимо реорганизовать наш бюджет и обеспечить поддержку ячеек сопротивления. Эффективное варзенское подполье может организовывать повстанческие движения и поддерживать военные усилия."
 WAR_exiled_factories:0 "Фабрики в изгнании"
 WAR_exiled_factories_desc:0 "Нашим войскам потребуется снаряжение для продолжения борьбы, и мы не можем полностью полагаться на щедрость наших союзников. Мы должны использовать привезённые нами материалы для создания собственных заводов, чтобы производить и обслуживать собственное снаряжение."
 WAR_exiled_soldiers:0 "Солдаты в изгнании"
 WAR_exiled_soldiers_desc:0 "С каждым днём всё больше и больше наших доблестных солдат бегут из-под оккупации, чтобы присоединиться к правительству в изгнании. Их сердца тоскуют по родине и горят жаждой мести. Мы должны включить их в нашу новую армию, дабы они могли вернуть то, что принадлежит им по праву."
 WAR_exiled_generals:0 "Офицеры в изгнании"
 WAR_exiled_generals_desc:0 "В изгнании находится немало опытных офицеров, которым нечем заняться. Генштаб наших союзников мог бы использовать их в своей администрации, что также продемонстрировало бы продолжающееся сотрудничество между нашими правительствами."
 WAR_international_volunteers_focus:0 "Иностранные добровольцы"
 WAR_international_volunteers_focus_desc:0 "Наше бедственное положение попадает в заголовки газет по всему миру. Судьба древнего королевства, которое вот-вот будет уничтожено, описывается на всех передовицах. Уже приходит множество писем от иностранцев, желающих присоединиться к нашей борьбе. Мы должны создать международные бригады, пока что-то другое не перехватило повестку дня."
 WAR_warzena_is_not_yet_lost:0 "Варзена ещё не потеряна"
 WAR_warzena_is_not_yet_lost_desc:0 "Снова нас терзает зарубежный враг, снова наш народ страдает под властью прогнившего режима. Но мы не прекратим борьбу. Мы кровоточим, но готовы вернуться и отомстить. Мы освободим себя, ибо Варзена ещё не потеряна."
 
 WAR_warzenan_military:0 "Варзенская армия"
 WAR_warzenan_military_desc:0 ""Благодаря" изоляционистскому прошлому, наши вооруженные силы не претерпевали значительных улучшений со времён кваггатайцев. В результате армия сильно отстаёт от соседей. Если мы хотим выжить в предстоящей борьбе, то должны инвестировать в развитие вооружённых сил."
 WAR_backbone_of_army:0 "The Backbone of the Army"
 WAR_backbone_of_army_desc:0 "The army, the largest component of the military and the primary defender of the nation, is currently hindered by a crippling crutch. The majority of the weapons our troops have access to are outdated and barely functioning, at best. Arms are the foundation on which a good army is built, and ours must be up to snuff if we want our army to have any semblance of efficacy."
 WAR_backbone_of_navy:0 "The Backbone of the Navy"
 WAR_backbone_of_navy_desc:0 "Although not as powerful as it once was, the Warzenan Navy is still the guardian of our waters, protecting merchants and allowing them to safely engage in trade. It is crucial that we look into improving our screens, so that our navy may continue to protect our shores."
 WAR_backbone_of_airforce:0 "The Backbone of the Airforce"
 WAR_backbone_of_airforce_desc:0 "Not as deep-rooted as the army or the navy, our airforce is token at best, and would barely be capable of guarding our skies. We must promote the development of new fighter plane models so that our air force may more capably defend the nation from aerial assault."
 WAR_doctrinal_advancements:0 "Doctrinal Advancements"
 WAR_doctrinal_advancements_desc:0 "Equipment and ponypower are only half the equation for a successful military. To field a truly effective fighting force, one must combine quality equipment and well trained troops with ideal doctrine, without which the former are completely useless. As such, we must pursue the development of solid military doctrines so that our forces will fight at their best."
 WAR_new_artillery:0 "New Artillery Types"
 WAR_new_artillery_desc:0 "Artillery has advanced much since the days of simple gunpowder cannons. Unfortunately, our military seems to have slept on this development, and our forces are now desperately lacking in firepower. In order to rectify this, we will invest into the development of more advanced and varied artillery technology."
 WAR_naval_bombers:0 "Naval Bombers"
 WAR_naval_bombers_desc:0 "With our limited resources, and even more limited fuel reserves, it is clear that we cannot win in conventional naval warfare. However, we may able to give ourselves an edge by utilizing the air. We shall design aircraft capable of operating over water and dealing hefty damage to naval vessels in order to guarantee victory at sea."
 WAR_rapid_heavy_industry:0 "Rapid Heavy Industry"
 WAR_rapid_heavy_industry_desc:0 "Our current production rates are simply not sufficient enough to deal with the demands of a proper modern military. To address this, we will fund new industrial developments aimed at ramping up military production."
 WAR_supporting_army:0 "Supporting the Army"
 WAR_supporting_army_desc:0 "An army can not fight on an empty stomach, nor can soldiers fight without bandages and communication. We must make sure that our troops are always well supplied with the most advanced support equipment available to us."
 WAR_mechanized_spear:0 "Mechanized Spear"
 WAR_mechanized_spear_desc:0 "Mechanized vehicles are an excellent way to augment our military's fighting capabilities, since they are more maneuverable than tanks, but are better defended than normal trucks, and investing in them will prove to be a great boon for our troops."
 WAR_motorizing_logistics:0 "Motorizing Logistics"
 WAR_motorizing_logistics_desc:0 "Logistics are crucial for guaranteeing the success of our army, and we can never allow them to fall behind. Thus, we must ensure the steady and rapid flow of supplies to the front by employing trucks in supply convoys, as their speed will prove very useful in the rapid delivery of vital supplies."
 WAR_tank_experiment:0 "The Tank Experiment"
 WAR_tank_experiment_desc:0 "Although not particularly viable for us, it may still be prudent to dedicate some resources into tank research. These armored vehicles are perfect for fending off enemy attacks, especially if they can not pierce them, which is highly useful for our small army."
 WAR_seize_trains:0 "Seize Trains"
 WAR_seize_trains_desc:0 "Trains are critical for ensuring the smooth flow of material to the front, and it is apparent that our production levels are falling short of demand. As messy as it may be, it is necessary for us to seize some civilian trains in order to bolster our supply network."
 WAR_army_reborn:0 "The Army Reborn"
 WAR_army_reborn_desc:0 "After years of effort and spending, it has finally paid off. Our army, once one of the worst in North Zebrica, has been able to catch up and establish itself as a true modern military, capable of engaging in today's industrialized warfare."
 WAR_find_crystals:0 "Dowse for Crystals"
 WAR_find_crystals_desc:0 "In recent years, more and more applications for magical crystals have been discovered. In particular, scientists have found many potential uses for crystals in military context, which has greatly steeped our interest. We shall initiate a search for crystals within the country to see if we can procure a domestic supply."
 WAR_true_bombers:0 "Develop True Bombers"
 WAR_true_bombers_desc:0 "While we have worked to keep our fighter models up to date, the same can not be said for our bombers, which currently amount to nothing more than modified CAS planes. If we want to wield an effective bomber force, we must invest in developing proper bomber models for our air force."
 WAR_atomic_goals:0 "Atomic Aims"
 WAR_atomic_goals_desc:0 "As more and more research has been done on crystals, combined with new discoveries in physics, many have begun to theorize of the possibility of a great crystal-nuclear weapon. One capable of tearing atoms apart to unleash unimaginable energy. Such a weapon would be immensely devastating, and it is imperative that we get our hooves on it before one of our neighbors does."
 
 ### IDEAS ###
 WAR_fervent_civil_unrest:0 "Яростные гражданские беспорядки"
 WAR_fervent_civil_unrest_desc:0 "В течение последнего столетия Варзена страдала от неэффективного управления и нестабильных правительств, что привело к общему застою и беспорядкам. Многие активисты стали требовать перемен, но их заявления остались без внимания, и в итоге они были подавлены. Вскоре это привело к образованию Коалиции Антимонархических Организаций (КАО), подпольного движения сопротивления, которое стремится свергнуть монархию и полностью перестроить Варзену. Последствия вторжения короля Шторма ещё больше раскалили и без того нестабильный политический климат, поскольку недовольство правящей системой выросло до невиданных ранее масштабов, и всё больше существ разочаровываются в текущем положении дел, пополняя ряды КАО и укрепляя поддержку организации."
