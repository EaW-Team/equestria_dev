 ### FOCUS ###
 
 ## Stabilising the Government Tree
 WAR_reeling_from_shock:0 "Отходя от шока"
 WAR_reeling_from_shock_desc:0 "Вторжение короля Шторма повергло страну в шок, и многие не знают, куда теперь податься. Король делает всё возможное, чтобы сохранить мир, но оппозиция считает, что пришло время начать действовать и принести перемены в это древнее королевство."
 WAR_road_to_recovery:0 "Дорога к восстановлению..."
 WAR_road_to_recovery_desc:0 "Сказать, что положение Варзены плохо, будет великим преуменьшением. Но если мы будем сидеть и жаловаться на это целый день, то ничего не изменится. Так что страна должна встать и снова начать смотреть в будущее."
 WAR_is_not_easy:0 "...непроста"
 WAR_is_not_easy_desc:0 "Несмотря на все наши усилия, всей романтической бравады мира недостаточно, чтобы скрыть монументальные проблемы, с которыми мы сталкиваемся в попытке восстановить страну. Но она служит надежной мотивацией для того, чтобы народ продолжал бороться за светлое будущее."
 WAR_stop_the_bleeding:0 "Остановить кровотечение"
 WAR_stop_the_bleeding_desc:0 "В настоящее время экономика находится на последнем издыхании и держится на плаву лишь благодаря помощи гиппогрифов, поэтому её состояние особенно плачевно. Мы должны принять все необходимые меры, чтобы не допустить полного краха, даже если эти меры будут временными."
 WAR_the_peoples_hearts:0 "Сердца народа"
 WAR_the_peoples_hearts_desc:0 "Варзенские граждане сильнее всех пострадали от событий последних нескольких лет, и они почти полностью деморализованы. Мы должны закалить сердца народа, дабы облегчить боль от прошлого и подготовить их к будущему."
 WAR_assess_the_damage:0 "Оценить ущерб"
 WAR_assess_the_damage_desc:0 "Несмотря на то, что плачевное состояние нации очевидно для любого, у кого есть глаза, всё же необходимо точно оценить степень серьёзности ущерба. Мы должны узнать истинное состояние нации, чтобы действительно осознать причинённый вред и как можно быстрее выработать наиболее эффективный курс действий."
 WAR_a_crucial_hour:0 "Решающий час"
 WAR_a_crucial_hour_desc:0 "Для Варзены настал решающий час: будет ли она придерживаться статуса-кво, сложившегося за тысячелетия, или начнёт всё заново в этом постоянно меняющемся мире?"
 WAR_faith_in_king:0 "Вера в короля"
 WAR_faith_in_king_desc:0 "Похоже, что традиции вновь устояли, и вся Варзена теперь надеется, что король Барекзамал станет тем монархом и лидером страны, которым, по общему мнению, он и должен быть."
 WAR_a_fresh_start:0 "Новое начало"
 WAR_a_fresh_start_desc:0 "Тысячелетние традиции слишком долго подводили Варзену, и эта катастрофа стала последней каплей. Теперь у руля нации стоит разношёрстная группа мечтателей, готовая повести Варзену в новом направлении к, как мы надеемся, светлому будущему."
 WAR_a_hasty_prayer:0 "Поспешная молитва"
 WAR_a_hasty_prayer_desc:0 "Хотя королю удалось сохранить свой трон, он, тем не менее, всё ещё испытывает немалый стресс. Будем надеяться, что поддержка духовенства и богов окажется достаточной, чтобы помочь ему в эти трудные времена."
 WAR_appease_the_rabble:0 "Успокоить бунтарей"
 WAR_appease_the_rabble_desc:0 "Народ недоволен, и в воздухе висит ощутимое напряжение. Это не значит, что их недовольство необоснованно, поскольку нынешняя ситуация во многом является результатом некомпетентного управления. Тем не менее, если мы не успокоим их в ближайшее время, КАО может вернуть себе свой слабеющий импульс."
 WAR_emergency_measures:0 "Чрезвычайные меры"
 WAR_emergency_measures_desc:0 "Хотя нам удалось предотвратить полный крах нации, ситуация всё ещё остаётся нестабильной и без принятия дальнейших мер может вновь полностью выйти из-под нашего контроля. Даже если эти меры будут носить временный характер, они позволят стране удержаться на плаву до тех пор, пока не будет найдено более постоянное решение."
 WAR_traitors_among_us:0 "Предатели среди..."
 WAR_traitors_among_us_desc:0 "И хотя нам хотелось бы верить, что королевскому двору можно доверять, мы должны принять тот суровый факт, что среди нас есть предатели и изменники. И что даже ближайшие советники короля могут быть самозванцами, передающими информацию нашим врагам."
 WAR_all_around_us:0 "...и вокруг нас"
 WAR_all_around_us_desc:0 "По всей стране существует обширная сеть противников монархии, состоящая из множества разных существ, принадлежащих к различным слоям общества. Они смешиваются с толпой, и их почти невозможно обнаружить. Но они не являются непобедимыми. Если главных агентов диссидентства удастся выследить и нейтрализовать, то и зверь, которого они выкормили, непременно последует за ними."
 WAR_proper_coronation:0 "Надлежащая коронация"
 WAR_proper_coronation_desc:0 "После трёх лет разрухи и страданий Варзена наконец-то увидела коронацию своего короля. Пусть он и не был предназначен для трона, но теперь корона принадлежит ему, так что Барекзамалу предстоит направить страну к лучшему и светлому будущему."
 
 ## Great Rebuilding Tree
 WAR_great_rebuilding:0 "Великое восстановление"
 WAR_great_rebuilding_desc:0 "Теперь, когда наше правительство стабилизировалось, мы должны направить наши усилия на исправление разрушенной и устаревшей экономики. Великое восстановление возродит Варзену из пепла. Путь будет долгим и трудным, но даже самые великие храмы строились по одному камню за раз."
 WAR_worship_hippogriff_hooves:0 "Сотрудничество с гиппогрифами"
 WAR_worship_hippogriff_hooves_desc:0 "Вмешательство Гиппогрифии сыграло важную роль в сохранении нашего королевства. Дальнейшее участие гиппогрифов значительно ускорит наши усилия по модернизации. Но нельзя забывать о том, что их влияние в нашей стране значительно возрастет."
 WAR_own_industry:0 "Настоять на своём"
 WAR_own_industry_desc:0 "Мы будем вечно благодарны нашим друзьям в Гиппогрифии, но если мы хотим раскрыть свой истинный потенциал, то наш народ должен встать на свои собственные четыре копыта."
 WAR_increase_mining:0 "Добыча ресурсов"
 WAR_increase_mining_desc:0 "Прямо под нашими копытами лежит огромное количество неиспользованных полезных ископаемых. С помощью опыты и логистики гиппогрифов мы могли бы расширить наши добывающие операции по всей долине, практически удвоив нашу текущую производительность."
 WAR_synthetic_stuff:0 "Синтетические ресурсы"
 WAR_synthetic_stuff_desc:0 "Топливо является кровью современной экономики и очень важно для современной армии. У нас нет природной нефти, но есть гиппогрифьи компании по переработке нефти, которые могут производить достаточно топлива для нас. Возможно, нам стоит предложить им подписать контракт?"
 WAR_address_illiteracy:0 "К вопросу о неграмотности"
 WAR_address_illiteracy_desc:0 "Реформа образования уже давно стоит на нашей повестке дня. Создание центров обучения для взрослых и расширение охвата государственных школ позволит начать повышать грамотность наших граждан."
 WAR_address_poverty:0 "К вопросу о бедности"
 WAR_address_poverty_desc:0 "Значительная часть наших неквалифицированных рабочих является безработными. Мы могли бы сделать приоритетным создание рабочих мест начального уровня в проектах по восстановлению, дабы не дать этим рабочим пересечь черту бедности. А ещё это будет способствовать повышению национального единства."
 WAR_sever_economic_ties:0 "Оборвать экономические связи"
 WAR_sever_economic_ties_desc:0 "Пришло время положить конец программам иностранной помощи. Они принесли немало пользы, но никогда не считались долгосрочными решениями. Придется ещё поработать, но развитие отечественного промышленного сектора поможет смягчить иностранное влияние на нашу экономику."
 WAR_knicknacks_and_medicine:0 "Обувь, лекарства и конфеты"
 WAR_knicknacks_and_medicine_desc:0 "В Замивгазале у нас огромные запасы товаров повседневного спроса вроде обуви, рабочей одежды, лекарств и сахара. Возможно, если мы распределим их по тем регионам, где больше всего бедных, то народ увидит, что мы заботимся о его интересах."
 WAR_auction_our_souls:0 "Права на ресурсы в обмен на технологии"
 WAR_auction_our_souls_desc:0 "Гиппогрифия готова предоставить нам технические знания и обучение наших зебр различным областям науки. В обмен они хотят получить временные лицензии на добычу ресурсов. Это может стать для нас отличной возможностью сократить научный разрыв между нашими странами."
 WAR_invest_in_radio:0 "Инвестиции в радио"
 WAR_invest_in_radio_desc:0 "Инвестиции в FM-радио не только повысят сплочённость наших вооружённых сил, но и позволят легко доводить информацию до сельских жителей."
 WAR_industrialize:0 "Вопрос об индустриализации"
 WAR_industrialize_desc:0 "Еще до вторжения короля Шторма наша страна испытывала острую нехватку машин и поэтому полагалась на кустарное производство и устаревшие фабрики. Согласно нашему новому плану, мы сможем реструктурировать промышленность, чтобы правильно использовать станки и современные методы производства."
 WAR_new_gun_factories:0 "Новые оружейные заводы"
 WAR_new_gun_factories_desc:0 "Наша оружейная промышленность не может остаться в стороне во время реструктуризации экономики. Инвестиции в дополнительные заводы необходимы для повышения способности наших вооруженных сил вести войну."
 WAR_rapid_buildup:0 "Быстрое наращивание"
 WAR_rapid_buildup_desc:0 "Восстановление нашей страны потребует беспрецедентного объёма работ. Если мы реализуем пятилетний план жёсткой экономии, то сможем сконцентрировать наши усилия на строительстве с помощью чётких производственных целей."
 WAR_formalize_cooperation:0 "Официальный статус сотрудничества"
 WAR_formalize_cooperation_desc:0 "Широкомасштабная помощь Гиппогрифии завоевала расположение нашего народа, и многие уже видят в гиппогрифах наших защитников или даже союзников. Поскольку их экономические интересы совпадают с нашими, вероятно, пришло время предпринять шаги к тому, дабы официально заявить о нашему сотрудничестве."
 WAR_use_radar:0 "Наблюдение через эфир"
 WAR_use_radar_desc:0 "Дальнее обнаружение объектов полностью меняет наш взгляд на ведение войны. Наши умники из рядов военных настаивают на инвестициях в эту новую технологию, поскольку она дает нам возможность поднимать туман войны над полем боя."
 WAR_modern_rifles:0 "Современная винтовка"
 WAR_modern_rifles_desc:0 "Пехота - основа любой армии, а винтовка - её главный инструмент. Наши мушкеты и казнозарядные винтовки просто не пригодны для современной войны. К счастью, наши специалисты по закупкам нашли оружейников, способных производить надёжные винтовки с продольно-скользящим затвором. Мы должны предложить контракты этим производителям."
 WAR_tax_the_corporations:0 "Обложить корпорации налогом"
 WAR_tax_the_corporations_desc:0 "Инициаторами великого восстановления были иностранные инвесторы и бизнеспони, их налоговые льготы позволили им построить конкурентоспособные предприятия, которые расширили нашу промышленность. Теперь, когда рост стабилизировался, пришло время установить более адекватную налоговую политику."
 WAR_roads_and_railroads:0 "Развитие дорожной сети"
 WAR_roads_and_railroads_desc:0 "Наша ограниченная инфраструктура уже давно препятствует росту городов и сельских регионов. Расширение нашей дорожной сети и реорганизация министерства транспорта поможет лучше связать страну, а также подготовиться к будущим улучшениям."
 WAR_open_for_business:0 "Открыты для бизнеса"
 WAR_open_for_business_desc:0 "Теперь, когда наша инфраструктура и промышленные методы были расширены, мы можем наконец воспользоваться ресурсами в долинах. Шахты в той области дадут нам много материалов, необходимых для поддержания современной армии и экономики."
 WAR_rebuilding_complete:0 "Восстановление завершено"
 WAR_rebuilding_complete_desc:0 "Это был долгий и непростой путь, но благодаря нашим усилиям мы разобрали руины, которые оставил после себя король Шторм, и восстановили из них государство. Теперь мы гордимся тем, что наши дети будут расти в новом и современном королевстве."
 
 ## Royalist Political Tree
 WAR_dealing_with_CAMO:0 "Cleaning the Mess"
 WAR_dealing_with_CAMO_desc:0 "Although the main body of resistance has been dealt with, the agents of discord remain active. Many elements that were kept in check by CAMO leadership have grown bolder and even more radical, which has not aided the situation."
 WAR_find_the_socialists:0 "Purge the Radicals"
 WAR_find_the_socialists_desc:0 "It is imperative that we neutralize the more radical anti-monarchy elements, before they have the chance to cause too much trouble."
 WAR_paramilitary_guerrillas:0 "Paramilitary Guerrillas"
 WAR_paramilitary_guerrillas_desc:0 "Warzena has no shortage of radical elements that are itching to fight the invaders. All they need is some equipment. But caution is necessary, lest they end up taking all the credit."
 WAR_find_the_nonaligned:0 "Flush Out the Remnants"
 WAR_find_the_nonaligned_desc:0 "The remaining leaders of CAMO have gone into hiding, but they cannot escape us forever. They must be hunted down and pacified, to prevent them from reclaiming their lost momentum."
 WAR_find_the_fascists:0 "The Final Sweep"
 WAR_find_the_fascists_desc:0 "The traitors are on their last legs, and one final push should be all we need to quell any remaining elements of discontent."
 WAR_strike_a_deal:0 "Strike Up a Deal"
 WAR_strike_a_deal_desc:0 "In order to defend our nation, it may be necessary to reach out to the more tame anti-monarchist elements, in order to organize a united front against the invaders."
 WAR_salvage_the_economy:0 "Picking Up the Pieces"
 WAR_salvage_the_economy_desc:0 "The economy has suffered blow after blow in the past few years, and is hanging on by a thread. It is high time that we properly addressed it."
 WAR_intelligence_funds:0 "Intelligence Funds"
 WAR_intelligence_funds_desc:0 "If the last decade has made anything clear, it is that the nation's intelligence is in a very sorry state. Caught unawares over and over, it is clear that more resources must be devoted to the nation's intelligence network."
 WAR_the_storm_king_problem:0 "The Elephant in the Room"
 WAR_the_storm_king_problem_desc:0 "Despite our attempts to tiptoe around it, it is blatantly clear that we must face our fears and address the phantom menace that has hung over Warzena since 1005."
 WAR_peace_at_home:0 "Peace at Home..."
 WAR_peace_at_home_desc:0 "In these trying times, we must ensure the nation remains unified and stable, lest we give our enemies an easy opening with which to tear us apart."
 WAR_never_again:0 "Never Again"
 WAR_never_again_desc:0 "The horrors of 1005 have permanently etched themselves into the hearts of every Warzenan, but we are determined to never allow another Storm King to harm us again."
 WAR_ear_on_every_street:0 "An Ear On Every Street"
 WAR_ear_on_every_street_desc:0 "We must expand our intelligence network in order to better protect against any potential threats, from both within and without."
 WAR_more_storm_king:0 "Revive Our Industry"
 WAR_more_storm_king_desc:0 "At the start of the century, Warzena had a small, but growing, industrial sector. That all changed when the Storm King attacked. Now, with the situation back under control, it is time we begin to restore our industry, so it may reach its fullest potential."
 WAR_cowards_no_longer:0 "Cowards No Longer"
 WAR_cowards_no_longer_desc:0 "When the Storm King attacked, we tried to fight back, but our fear was too strong, and we cowered like chickens before his approaching armada. The Warzenan people have changed much since that fateful day, and are now more than willing to face their enemy to the bitter end."
 WAR_full_steam_ahead:0 "Full Steam Ahead"
 WAR_full_steam_ahead_desc:0 "With our industry going into full swing, aspiring entreprenuers are more willing than ever to launch new ventures and experiment with new services and commodities."
 WAR_guns_and_more_guns:0 "The Question of the Stolen Artifacts"
 WAR_guns_and_more_guns_desc:0 "One of the more pressing matters concerning the Storm King is the loss of countless invaluable national treasures at the hands of the yetis, which has incensed our population ever since."
 WAR_begin_the_search:0 "Begin the Search"
 WAR_begin_the_search_desc:0 "We must go forth in search of our treasures, so that we can reclaim what was lost and restore our nation's pride."
 WAR_never_forgive:0 "Never Forgive, Never Forget"
 WAR_never_forgive_desc:0 "Although it will hurt, we must accept the loss of our treasures, and learn to cherish what we have. The people may not like it, but it is the reality we find ourselves in, and we must adapt accordingly."
 WAR_under_an_open_sky:0 "Under An Open Sky"
 WAR_under_an_open_sky_desc:0 "After years of torment and hard work, we have managed to persevere and crawl back to a state of normalcy. We head towards a brighter future with heads held high. The clouds have cleared and the sun shines warmly overhead."
 WAR_diplomatic_corps:0 "Expand the Diplomatic Corps"
 WAR_diplomatic_corps_desc:0 "As we venture forth onto the international stage, we must ensure that our interests are represented in the best way possible. In order to guarantee this, we must expand our corps of diplomats and ambassadors."
 WAR_foreign_diplomacy:0 "Analyzing the Situation"
 WAR_foreign_diplomacy_desc:0 "Warzena has spent too much of her history isolating herself from the world, which has not always worked out in our favor. This time, Warzena must go out into the world and gauge her surroundings, so that she may assert her position in the neverending drama of international relations."
 WAR_joint_training_exercises:0 "Threats On All Sides"
 WAR_joint_training_exercises_desc:0 "As we examine the current political climate, it has become abundantly clear that the region has grown more hostile to our interests. Warzena must adapt and prepare to weather the coming storm, lest we are all washed away in the tides of history."
 WAR_peace_abroad:0 "...And Peace Abroad"
 WAR_peace_abroad_desc:0 "In order to ensure our survival, we must reach out towards foreign governments with similar ideals and make every effort to secure friendly relations, so that no harm shall come from beyond our nation's borders."
 WAR_traitors_and_lunatics:0 "Traitors and Lunatics"
 WAR_traitors_and_lunatics_desc:0 "There is no doubt that the greatest threat Warzena currently faces is the one posed by the brooding denizens of Chiropterra. Launching raids into our frontier since time immemorial, they have since grown bolder and more frenzied, yet simultaneously even more secretive. We must prepare to defend our nation in case the bats decide to do something beyond a simple raid."
 WAR_southern_bulwark:0 "The Southern Bulwark"
 WAR_southern_bulwark_desc:0 "Although the Zumidian mandate covers our northern flank, the south lies concerningly exposed. With threats mounting from the Chiropterran mountains, it has become imperative that we shore up our defenses to thwart any invasions that seek to end our sovereignty."
 WAR_refit_defenses:0 "Refit Our Defenses"
 WAR_refit_defenses_desc:0 "Prior Warzenan kings had built several rudimentary defensive structures across the country, but they have since fallen into disarray, and the few that are still functional would be woefully incapable of impeding an enemy advance. It is crucial that we upgrade our old defenses, so that they can face the fury of modern warfare."
 WAR_reach_out_to_zarantia:0 "Reach Out to the Zarantians"
 WAR_reach_out_to_zarantia_desc:0 "Warzena's current standing with Zarantia can be described as tenuous at best, as the Warzenans and Imazeebs have butted heads several times during the past century. However, the existential threat posed by Chiropterra has deemed it necessary to cast aside our old animosities in favor of cooperation, so that both nations can be free."
 WAR_tobuck_resistance:0 "The Tobuckian Resistance"
 WAR_tobuck_resistance_desc:0 "Although Tobuck was never particularly fond of our rule, they despise their current occupiers even more. In order to hamper our enemies' operations, we must aid the local resistance movements in any we can in order to cause as much disruption to the enemy as possible."
 WAR_fortify_menuch:0 "Fortify the Menuch"
 WAR_fortify_menuch_desc:0 "The Menuch, lifeblood of Warzena, is one of the nation's most strategically vital resources. If it were to fall under enemy control, the nation would be left extremely vulnerable. Bolstering its defenses is therefore critical in our efforts to prepare the nation for the eventuality of war."
 WAR_zumidian_contacts:0 "Zumidian Contacts"
 WAR_zumidian_contacts_desc:0 "As fellow Zonicians, Warzena has always had amiable relations with the Zumidians to the north. Now, united against a common enemy, our ties have grown even closer. Using our connections, we should be able to secure the help of several Zumidian groups in order to supplement our armed forces."
 WAR_border_fortifications:0 "Our Friends to the North"
 WAR_border_fortifications_desc:0 "Even if we do not have a long history of cooperation, Hippogriffia has nevertheless become one of Warzena's principal allies, thanks in no small part to the aid offered following the Storm King's defeat. It would be wise to maintain these newly forged bonds, as they may prove useful sooner rather than later."
 WAR_tank_project:0 "Deepen Our Bonds"
 WAR_tank_project_desc:0 "With the situation having stabilized and the country returned to relative peace, it is an opportune moment to expand our relationship with the hippogriffs beyond that of simple philanthropy. Closer diplomatic ties would mean expanded access to advanced Hippogriffian technology and military tactics. However, we must be careful, lest Aris lose interest once it feels that its business here is done."
 WAR_propose_an_alliance:0 "Propose An Alliance"
 WAR_propose_an_alliance_desc:0 "As the situation grows ever drearier in North Zebrica, it has become obvious that simple friendly relations will not be enough to protect Warzena from the threats looming on its frontier. A formalized military alliance will be crucial for Warzena's survival in the tumultuous years to come."
 WAR_joint_training_exercises_real:0 "Joint Training Exercises"
 WAR_joint_training_exercises_real_desc:0 "The Hippogriffian armed forces, although not the most elite fighting force in the world, are still leagues beyond anything Warzena's military can offer. A series of joint military exercises will prove invaluable towards improving the capability of our armed forces while also providing the hippogriffs an opportunity to keep their own military sharp."
 WAR_roads_from_seas:0 "Roads From the Sea"
 WAR_roads_from_seas_desc:0 "Along with much of its consumer goods, Warzena imports nearly a quarter of its military equipment from Hippogriffia. Ensuring the safe transport of these goods is of the utmost importance. Fortunately, we can accomodate for any disruptions by refitting our ports to integrate them with the existing Sequestrian logistic infrastructure and expanding the capacity of our coastal railroads."
 WAR_matter_of_tobuck:0 "The Spoils of War"
 WAR_matter_of_tobuck_desc:0 "The defeat of Chiropterra and her allies, although cause for much celebration, has also opened several questions, namely concerning the occupied territories. We should move to resolve these as quickly as possible, so that any new tensions don't have time to grow and rear their ugly heads."
 
 ## Royalist Exile Tree
 WAR_dear_friends:0 "Dear Friends"
 WAR_dear_friends_desc:0 "There can be no doubt, another storm is brewing in North Zebrica. Our neighbours have made their intentions perfectly clear, and soon we shall have to face them. Just as with the Storm King, we cannot do it alone."
 WAR_fears_are_realized:0 "Fears Are Realised"
 WAR_fears_are_realized_desc:0 "Our trial has begun. Once again, our sovereignty, our right to exist is being threatened. We must fight with every ounce of strength we have. For our homes, for our children, for our King!"
 WAR_send_troops:0 "Ask for Recruits"
 WAR_send_troops_desc:0 "We are fighting outnumbered. Without reinforcements, our units cannot maintain their required personnel. We should ask our allies for recruits to bolster our ranks."
 WAR_send_guns:0 "Ask For Equipment"
 WAR_send_guns_desc:0 "We are fighting outgunned. Without materiel, our units cannot perform their functions, and our fighting capability crumbles. We should ask our allies for equipment to keep our military operational."
 WAR_evacuate_government:0 "Prepare Evacuation"
 WAR_evacuate_government_desc:0 "It’s becoming apparent that this war may not be won conventionally, but that doesn’t mean we’ll stop fighting, we’ve come too far to let ourselves be conquered. We must prepare the government for evacuation. We’ll continue the war from abroad if we must, by Zamal and Zanit, we shall never stop fighting."
 WAR_resistance_funds:0 "Fund the Resistance"
 WAR_resistance_funds_desc:0 "With so many of our citizens under foreign yoke, we need to reorganise our budget and provide support for resistance cells. An effective Warzenan underground state can organise insurgencies and support the war effort."
 WAR_exiled_factories:0 "Exiled Factories"
 WAR_exiled_factories_desc:0 "Our troops will need equipment to keep up the fight, and we can’t be completely reliant on our allies’ generosity. We should use the materials we brought over to set up own factories, that way we can make and maintain our own kit."
 WAR_exiled_soldiers:0 "Exiled Soldiers"
 WAR_exiled_soldiers_desc:0 "Every day, more and more of our valiant soldiers are escaping the occupation to join the government in exile. Their hearts yearn for their homeland and burn with desire for vengeance. We must organise these fellows into our new military, so they can take back what’s rightfully theirs."
 WAR_exiled_generals:0 "Exiled Officers"
 WAR_exiled_generals_desc:0 "Now that our military needs have changed, we have many exiled officers with little to do. Our allied general staff could make good use of them in their administration, which would also display the continued cooperation between our governments."
 WAR_international_volunteers:0 "International Volunteers"
 WAR_international_volunteers_desc:0 "Our plight is making headlines all around the world, an ancient kingdom about to be extinguished is agitating enough to sell papers. Letters have been arriving in droves from foreigners who wish to join our struggle. We should establish and promote international brigades before something else takes over the news cycle."
 WAR_warzena_is_not_yet_lost:0 "Warzena is Not Yet Lost"
 WAR_warzena_is_not_yet_lost_desc:0 "Once again, we have been struck low by a foreign scourge, once again, our people suffer under a rotten regime. But we will not stop fighting. Our nose is bloodied, but we’re returning with a vengeance like no other. We shall liberate ourselves, Warzena is not yet lost."
 
 
 ### IDEAS ###
 WAR_fervent_civil_unrest:0 "Яростные гражданские беспорядки"
 WAR_fervent_civil_unrest_desc:0 "В течение последнего столетия Варзена страдала от неэффективного управления и нестабильных правительств, что привело к общему застою и беспорядкам. Многие активисты стали требовать перемен, но их заявления остались без внимания, и в итоге они были подавлены. Вскоре это привело к образованию Коалиции Антимонархических Организаций (КАО), подпольного движения сопротивления, которое стремится свергнуть монархию и полностью перестроить Варзену. Последствия вторжения короля Шторма ещё больше раскалили и без того нестабильный политический климат, поскольку недовольство правящей системой выросло до невиданных ранее масштабов, и всё больше существ разочаровываются в текущем положении дел, пополняя ряды КАО и укрепляя поддержку организации."
 WAR_fervent_civil_unrest_king:0 "Яростные гражданские беспорядки"
 WAR_fervent_civil_unrest_king_desc:0 "В течение последнего столетия Варзена страдала от неэффективного управления и нестабильных правительств, что привело к общему застою и беспорядкам. Многие активисты стали требовать перемен, но их заявления остались без внимания, и в итоге они были подавлены. Вскоре это привело к образованию Коалиции Антимонархических Организаций (КАО), подпольного движения сопротивления, которое стремится свергнуть монархию и полностью перестроить Варзену. Последствия вторжения короля Шторма ещё больше раскалили и без того нестабильный политический климат, поскольку недовольство правящей системой выросло до невиданных ранее масштабов, и всё больше существ разочаровываются в текущем положении дел, пополняя ряды КАО и укрепляя поддержку организации."
 WAR_hippogriffian_aid:0 "Помощь от гиппогрифов"
 WAR_hippogriffian_aid_desc:0 "После поражения короля Шторма Варзена оказалась в тяжёлом положении: её экономика была разрушена, а столица разграблена. Гиппогрифы, оккупировавшие Зумидию, предложили помощь находящемуся в тяжёлом положении государству. Король принял их предложение, и в течение последних двух лет Варзена получала советы и материальную помощь от Гиппогрифии. Хотя это предотвратило полный крах нации, ситуация всё ещё остается в лучшем случае шаткой, не говоря уже о тех, кто недоволен присутствием гиппогрифов и зависимостью нации от них."
 WAR_hippogriffian_aid_2:0 "Помощь от гиппогрифов"
 WAR_hippogriffian_aid_2_desc:0 "После поражения короля Шторма Варзена оказалась в тяжёлом положении: её экономика была разрушена, а столица разграблена. Гиппогрифы, оккупировавшие Зумидию, предложили помощь находящемуся в тяжёлом положении государству. Король принял их предложение, и в течение последних двух лет Варзена получала советы и материальную помощь от Гиппогрифии. Хотя это предотвратило полный крах нации, ситуация всё ещё остается в лучшем случае шаткой, не говоря уже о тех, кто недоволен присутствием гиппогрифов и зависимостью нации от них."
 WAR_devastated_economy:0 "Разрушенная экономика"
 WAR_devastated_economy_desc:0 "Когда Варзена освободилась из-под власти Кваггатая, она оказалась в весьма шатком положении. Древний торговый путь из Мейргипта, который когда-то проходил через Варзену в великие города Зоникии, утратил свою актуальность с изобретением новых кораблей, способных преодолевать огромные расстояния по морю. В результате Варзена лишилась основной статьи доходов, и экономика вскоре начала приходить в упадок. Строительство Второго Храма в 850-х годах оказалось тяжкой ношей для и без того неустойчивой экономики, что в итоге положило начало 150-летнему экономическому спаду и стагнации. Ситуация продолжала ухудшаться, поскольку сменявшие друг друга правители были не в состоянии справиться с этой проблемой. Потеря Тобука в 956 году лишь ещё сильнее ускорила упадок экономики. Хотя начало 11 века, на первый взгляд, обещало перелом в судьбе королевства, вторжение короля Шторма сокрушило эти надежды и привело экономику в полный упадок. Новый король трудится на пределе своих сил, а подпольное сопротивление выросло до огромных масштабов, поскольку народ со всей Варзены ищет хоть какое-то решение."
 WAR_devastated_economy_king:0 "Разрушенная экономика"
 WAR_devastated_economy_king_desc:0 "Когда Варзена освободилась из-под власти Кваггатая, она оказалась в весьма шатком положении. Древний торговый путь из Мейргипта, который когда-то проходил через Варзену в великие города Зоникии, утратил свою актуальность с изобретением новых кораблей, способных преодолевать огромные расстояния по морю. В результате Варзена лишилась основной статьи доходов, и экономика вскоре начала приходить в упадок. Строительство Второго Храма в 850-х годах оказалось тяжкой ношей для и без того неустойчивой экономики, что в итоге положило начало 150-летнему экономическому спаду и стагнации. Ситуация продолжала ухудшаться, поскольку сменявшие друг друга правители были не в состоянии справиться с этой проблемой. Потеря Тобука в 956 году лишь ещё сильнее ускорила упадок экономики. Хотя начало 11 века, на первый взгляд, обещало перелом в судьбе королевства, вторжение короля Шторма сокрушило эти надежды и привело экономику в полный упадок. Новый король трудится на пределе своих сил, а подпольное сопротивление выросло до огромных масштабов, поскольку народ со всей Варзены ищет хоть какое-то решение."

