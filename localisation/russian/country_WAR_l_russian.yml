 WAR_king_zarizel_ii:0 "Король Барекзамал VII"
 WAR_king_zarizel_ii_desc:0 "§YДата рождения§!: 24 августа 984 года в Замивгазале\n\n§YБиография§!: У Барекзамала - второго сына Замалиахона XV - было весьма идиллическое детство, свободное от трудностей. В то время как его брат - наследный принц Замалиахон - был вынужден бесконечно учиться, Барекзамал проводил свои дни, играя с жеребятами знати и весело скача по улицам Замивгазала. Его любимой подругой детства была Уммазанит Назлейн, дочь видного дворянина. Хотя она предназначалась в невесты его брату, они никогда не были официально помолвлены, и Уммазанит предпочитала компанию Барекзамала его эксцентричному брату.\n\nКогда в 1001 году Замалиахон стал королем, он быстро принялся за работу. Он официально отказался от намерения жениться в ближайшем будущем, позволив Барекзамалу и Уммазанит обвенчаться. Вскоре у них родился жеребёнок по имени Ханнизамал. Однако, поскольку Барекзамал формально был преемником своего брата, он постарался обучиться основам государственного устройства и управления. Но торопиться было некуда. В конце концов, они были молоды, и вся жизнь у них была впереди. Его брат неизбежно найдёт хорошую кобылу, и Барекзамал сможет прожить остаток жизни в блаженстве. К сожалению, у богов были иные планы на молодого принца, и в 1005 году его драгоценный мир был перевернут с ног на голову.\n\nКогда пришёл король Шторм, Барекзамалу и его семье удалось спастись, но его брат не успел, и был убит захватчиками прямо во дворце. Когда Барекзамал узнал об этом, он проплакал несколько часов. После того как завоеватель был убит, Барекзамал вернулся в Замивгазал изменившимся. Он быстро принялся за работу, пытаясь удержать страну на плаву. Хотя он добился некоторых успехов, в основном его политика была неэффективной, так как он был слишком неопытным. И трон короля непрочен, поскольку растёт угроза восстания. Хотя он не так непопулярен, как его отец, у Барекзамала определённо есть своя оппозиция. Судьба нации зависит от него, и ему потребуются огромные усилия, чтобы удержать её и свой трон от падения. Но Барекзамал полон решимости привести Варзену в светлое будущее, где он сможет вновь улыбаться вместе со своей семьей."
