 warzena.1.t:0 "Ураган!"
 warzena.1.d:0 "Мощный ураган пронёсся над нашим побережьем. В результате наводнения внутри страны погибло много существ, а наши дороги утопают в грязи."
 warzena.1.a:0 "Это ужасно."
 warzena.2.t:0 "Парализованная нация"
 warzena.2.d:0 "Последние 200 лет не были добры к Варзене.\n\nХотя освобождение от кваггатайцев, казалось, обещало возвращение к древнему статус-кво изоляции и процветания, у судьбы были другие планы на маленькое королевство. После исчезновения торгового пути, проходившего через Варзену, экономика нации оказалась в плачевном состоянии, а любые попытки реформ в лучшем случае имели лишь слабый успех. Тем временем имазебы, разгневанные налогами, взимаемыми с товаров, проходящих через варзенские порты, воспользовались возможностью захватить порт Тобук, нанеся ещё один серьёзный удар по экономике. Во второй половине 10-го века страна страдала под властью нерадивых и некомпетентных королей, советники которых стремились лишь к собственному обогащению. Это вызвало рост антимонархических настроений, поскольку призывы к реформам игнорировались, а их сторонники подвергались наказаниям, что привело к образованию в конце 970-х годов Коалиции Антимонархических Организаций, или сокращенно КАО.\n\nКогда на трон взошёл Замалиахон XVI, казалось, что дела Варзены наконец-то пошли на поправку. Под его лидерством спад экономики стал замедляться, и начала развиваться промышленность. Многие начали надеяться, что Варзена наконец-то может встать на ноги. К сожалению, их надежды не оправдались, так как в 1005 году произошло вторжения короля Шторма. Его огромная армада уничтожила слабую оборону королевства, и вскоре он захватил контроль над страной. Второй Храм был разграблен и разрушен. Король был убит во время налёта на дворец, что, как казалось, лишило страну последней надежды.\n\nЗавоеватель был убит всего несколько месяцев спустя в роковой битве при Эйн-Тротгуре, освободив бесчисленные народы, которые он подчинил. Но страна уже лежала в руинах. Барекзамал VII, брат покойного короля, никогда не был предназначен для трона, и его неопытность сделала проблемы страны ещё более очевидными. Экономика ещё жива лишь благодаря помощи гиппогрифов, но никто не знает, как долго это может продолжаться. Замивгазал лежит в руинах, как и многие районы сельской местности, а моральный дух нации находится на рекордно низком уровне. В то же время КАО становится всё более популярной, чем когда-либо прежде, и многих граждан пленяют их обещания решить проблемы страны. Чтобы исцелить эту разбитую нацию, потребуется чудо, и немногие уверены, что это возможно."
 warzena.2.a:0 "Пусть Зал и Занит защитят нас в эти трудные времена."
 warzena.3.t:0 "Путь вперёд"
 warzena.3.d:0 "В настоящее время страна страдает от бесчисленных проблем, начиная от широкомасштабного экономического спада и заканчивая нехваткой продовольствия. Города лежат в руинах и переполнены нищими, а сельская местность страдает от разрушенных дорог и заброшенных полей.\n\nДля облегчения ситуации советники короля предложили ряд мер, способствующих общему восстановлению экономики. Они желают сделать акцент на восстановление городских центров и поощрении промышленного развития. Некоторые члены двора выразили обеспокоенность тем, что предложение слишком уж сосредоточено на городах и весьма пренебрежительно относится к сельским районам. После жарких дебатов проект был передан королю, которому с трудом удалось убедить несогласных в том, что оживление промышленного сектора имеет решающее значение для долгосрочного восстановления, но, тем не менее, в него были включены дополнительные положения о восстановлении сельских районов.\n\nОдновременно лидеры КАО разработали собственный план для помощи находящейся в бедственном положении страны. Их усилия менее масштабны, чем все, что мог бы сделать король, но их преданность куда важнее. Основное внимание они уделяют восстановлению своей базы сторонников в сельской местности, куда члены КАО были направлены для оказания помощи в восстановлении местной инфраструктуры и содействия засеву полей, чтобы продовольствие могло поступать к их городским союзникам. Хотя план несколько сыроват, а некоторые его более амбициозные элементы были урезаны из-за компромиссов, лидеры организации смогли прийти к согласию, и это сослужит им хорошую службу в привлечении поддержки их дела.\n\nОба плана были приведены в действие, но в конечном итоге только один из них смог по-настоящему привлечь внимание нации. Вскоре стало ясно, что наиболее влиятельными оказались..."
 warzena.3.a:0 "...королевские меры по восстановлению."
 warzena.3.b:0 "...усилия КАО на низовом уровне."
 warzena.4.t:0 "Вызовы, которые нас ожидают"
 warzena.4.d:0 "Повернуть судьбу страны вспять будет отнюдь не просто. Это будет нелёгкая борьба с самого начала и до конца, что прекрасно понимают и король, и КАО.\n\nЧтобы сгладить процесс восстановления, королевский двор предложил провести дальнейшие экономические реформы с целью омоложения экономики. В частности, их предложение предусматривает инвестиции в частные предприятия, чтобы стимулировать экономику новыми рабочими местами и ростом производства. Королю также удалось ввести положение о предоставлении денег тем, кто пострадал больше всего - вроде рабочих и ремесленников, чтобы они могли внести свой вклад в экономику, а также чтобы подавить растущую волну волнений, успокоив народ.\n\nУсилия КАО гораздо более узконаправленны: они включают в себя серию митингов для поднятия боевого духа, а также собрания, на которых граждане могут общаться и укреплять узы сообщества, чтобы преодолеть последствия травмы 1005 года. А более состоятельные члены КАО будут использовать свои связи с сочувствующей элитой и собственные сбережения, чтобы помочь наиболее пострадавшим. Чтобы так они могли выбраться из нищеты и достичь комфортного уровня жизни.\n\nПредстоящие времена будут сложными, но упорный труд всегда вознаграждается, и в конце концов..."
 warzena.4.a:0 "...королевские стимулы были успешны."
 warzena.4.b:0 "...методы сотрудничества КАО сработали."
 warzena.5.t:0 "Перевязывая раны"
 warzena.5.d:0 "Как хорошо известно каждому варзенцу, экономика находится в плачевном состоянии, тысячи существ остались без работы и доступа к предметам первой необходимости. Гиппогрифья помощь обеспечивает жизненно важный спасательный круг, но её, несмотря на все преимуществ, далеко не везде хорошо принимают.\n\nКоролевский двор, и в частности сам король, надеются обратиться к гиппогрифам, чтобы получить больше помощи. Хотя это чревато отказом, король уверен, что они смогут убедить гиппогрифов помочь и получить побольше столь необходимых строительных материалов и советников.\n\nКАО надеется уменьшить зависимость нации от гиппогрифов, считая их ненужным костылем. Глава Варзенской Республиканской Лиги Иттозамал Анкепер, хотя сам и не является противником гиппогрифов, всё же считает, что скорейшее снижение зависимости нации от гиппогрифов имеет решающее значение для правильного восстановления экономики и обеспечения её здоровья в будущем. С этой целью он предложил ряд инвестиционных и реконструкционных мер, дабы облегчить давление на местную экономику и восстановить продуктивность некоторых частей страны до уровня, который был до вторжения короля Шторма. Это будет достигнуто с помощью связей ВРЛ и его личных контактов с более либеральными предпринимателями в стране.\n\nСпустя всего несколько недель экономика демонстрирует признаки восстановления, и во многом благодаря..."
 warzena.5.a:0 "...переговорам короля с гиппогрифами."
 warzena.5.b:0 "...локализованным инициативам Анкепера."
 warzena.6.t:0 "Сердца народа"
 warzena.6.d:0 "Вторжение короля Шторма оставило на нации шрамы, как в физическом, так и в переносном смысле, причём последние особенно разрушительны. Народ был деморализован, и вся нация пытается оправиться от травмы.\n\nКороль - не самая популярная фигура, и многие винят его в проблемах страны. Тем не менее, его не презирают повсеместно, подобно его отцу или деду, и у него достаточно такта и обаяния, чтобы понравиться большинству существ, с которыми он встречается. Хотя королевский двор несколько колеблется по этому вопросу, сам король считает, что лучший способ восстановить веру в корону - это общаться с публикой и создать себе более презентабельный имидж.\n\nБенноам Шимзель, лидер ультранационалистической Хазруменианской Социал-Националистической Партии, хорошо известен своими ораторскими способностями. Несмотря на свой радикализм, он весьма красноречив благодаря литературному образованию. Он намерен провести серию митингов, чтобы обеспечить поддержку делу КАО, а в перспективе и своей собственной партии. Успех КАО зависит от народной поддержки, и если они не обеспечат её как можно скорее, то Варзена может быть вынуждена томиться под игом монархического гнёта ещё 2 тысячелетия.\n\nТот, кто управляет сердцами народа, в конечном итоге управляет нацией, и в итоге..."
 warzena.6.a:0 "...речь короля покорила народ."
 warzena.6.b:0 "...слова Шимзеля захватили дух народа."
 warzena.7.t:0 "Положение дел на земле"
 warzena.7.d:0 "После проведения экстренного изучения стал очевиден ущерб, нанесённый стране. Города нации значительно повреждены, множество зданий уничтожены и сотни зебр оказались на улицах. Зарождающийся промышленный сектор был задушен в своей колыбели, а многие местные госучреждения перестали функционировать. Не лучше обстоят дела и в сельской местности, где гектары сельскохозяйственных угодий были либо уничтожены, либо остались под паром, а тысячи фермеров были вынуждены переселиться в города, нагружая и без того загруженную инфраструктуру для оказания чрезвычайной помощи.\n\nКороль надеется улучшить ситуацию, субсидируя фермеров и поощряя миграцию в страну, чтобы заселить её более плотно и увеличить сельскохозяйственное производство. Король надеется, что, обеспечив жилье и продовольственную безопасность, он сможет стабилизировать ситуацию и ослабить поддержку инакомыслия.\n\nПланы КАО не менее амбициозны: предложения по финансированию новых промышленных предприятий возглавляет Занийатон - молодая глава Коммунистической Партии Варзены. Обеспечивая пролетариат страны дополнительной работой, она надеется улучшить качество жизни населения, а также использовать его в качестве испытательного полигона для своей идеологии.\n\nОбе попытки амбициозны, и каждая сторона старается изо всех сил, но в конечном итоге..."
 warzena.7.a:0 "...сельская авантюра короля окупается."
 warzena.7.b:0 "...промышленная инициатива Занийатон приносит свои плоды."
 warzena.8.t:0 "Решающий час"
 warzena.8.d:0 "С 1005 года над страной висело напряжение. Оно было настолько сильным, что его, казалось, можно было разрезать ножом. Напряжение кипело все эти годы, пока КАО втайне работало, готовясь свергнуть короля ради блага всех варзенцев. А тем временем сам король изо всех сил пытался сохранить мир и провести реформы, в которых так отчаянно нуждалась его нация. Теперь напряжение достигло точки кипения, и КАО готовится к последнему удару. Король готов сделать всё необходимое, чтобы сохранить свой трон и не дать стране погрузиться в хаос.\n\nВся нация ждёт, затаив дыхание, и судьба страны сейчас находится на волоске."
 warzena.8.a:0 "Король сохраняет свою корону."
 warzena.8.b:0 "КАО одерживает победу."
 warzena.9.t:0 "Престол удерживает позиции"
 warzena.9.d:0 "Несмотря на трудности, с которыми пришлось столкнуться, трон сумел выстоять. Однако проблемы ещё не закончились и только от короля Барекзамала зависит, насколько прочно он закрепит своё положение."
 warzena.9.a:0 "Монархия устояла."
 warzena.10.t:0 "Поспешная молитва"
 warzena.10.d:0 "С каждым мигом вся Варзена и её жители - от простых крестьян до одинокого короля, вышагивающего в своих покоях - становились всё ближе к своему будущему. Звёзды и луна уже начали рассеивать мрак ночи, и почти все, кроме самых занятых жителей, отошли ко сну. Среди немногих бодрствующих был одинокий зебра.\n\nКороль Барекзамал вздохнул и окинул взглядом из своего окна крыши Замивгазала. Все прикладывали максимум усилий для восстановления Варзены, но работе всё ещё не было видно конца. Хотя скоро, возможно, что даже слишком скоро, он официально станет королём и поведёт нацию в будущее. Так ли чувствовал себя его покойный брат, когда он сам взошёл на трон? А все прочие короли и королевы до него?\n\nКороль Барекзамал улыбнулся. Сказать, что всё это пугало, значит сильно преуменьшить ситуацию.\n\nНаконец раздался стук в дверь, и Барекзамал впустил гостей. В тишине зебра подумал, не следовало ли ему облачиться во что-то более царственное, чем скромная ночная рубашка, но беспокойство вскоре исчезло при виде небольшого отряда жрецов в весьма простых одеждах, которые вошли внутрь и поклонились.\n\n— Добрый вечер, Ваше Высочество, — произнёс верховный священник, — Простите нас за отсутствие надлежащих одеяний, но нам сообщили, что ваша просьба была срочной.\n\nКороль ответил любезностью на любезность. — Конечно, при условии, что вы все простите скромность и моих облачений.\n\nОн тактично дал им несколько мгновений на то, чтобы оценить шутку, после чего продолжил. — Я созвал всех вас сюда, потому что Варзена скоро вступит в своё будущее, которое, несомненно, определит судьбу нашего королевства. Это беспокоило меня на протяжении долгого времени, и я желаю помолиться за наше будущее и будущее Варзены.\n\nОдин из священников бесстрастно произнес. — Хм, мы уже встали, так что почему бы и нет.\n\nБарекзамал одобрительно рассмеялся, прежде чем кто-либо из более строгих священников успел бы сделать замечание и приступил к импровизированной молитве." #Ardent Custodian
 warzena.10.a:0 "О Зал, о Занит, к тебе, о божественный диархат, мы взываем."

 warzena.11.t:0 "Варзена просит защиты"
 warzena.11.d:0 "Сегодня из Варзены прибыл эмиссар с просьбой для нашего правительства официально гарантировать их независимость.\n\nС одной стороны, это потребует весьма грубого вмешательства в дела континента, если Варзена действительно подвергнется нападению, а при нынешнем политическом климате кажется весьма вероятным. Мы будем вынуждены взять на себя значительную ответственность, и многие не желают ещё сильнее вмешиваться в дела Северной Зебрики.\n\nОднако, с другой стороны, если мы оставим Варзену беззащитной, то лишь отсрочим неизбежное и, вероятно, оставим западную границу Зумидии полностью незащищенной. Даже если это хлопотно и потенциально опасно, то, возможно, стоит рискнуть и попытаться подготовиться к любой потенциальной... нет, неизбежной атаке на Варзену."
 warzena.11.a:0 "Конечно!"
 warzena.11.b:0 "Мы не хотим вмешиваться в дела континента."
 warzena.11.c:0 "У нас есть гораздо лучшая альтернатива."

 warzena.12.t:0 "Гиппогрифия соглашается защитить нас"
 warzena.12.d:0 "Поскольку напряжённость в регионе продолжает расти, мы сочли необходимым начать искать защиту от угроз, посягающих на наш суверенитет, и отправили эмиссара в Гиппогрифию с намерением заручиться их официальной гарантией. Сегодня дипломат должен был вернуться, так что двор и вся страна с нетерпением ожидают результатов переговоров.\n\nЭмиссар с удовольствием объявил двору, что гиппогрифы согласились дать официальную гарантию нашей независимости, и вскоре был встречен одобрительными возгласами и бурными аплодисментами, а король сердечно поблагодарил дипломата за хорошо выполненную работу. Затем он сам обратился к народу с объявлением, которое было встречено всеобщим ликованием и восторгом, так как варзенцы всех сословий и убеждений праздновали хорошие новости."
 warzena.12.a:0 "За наших друзей-гиппогрифов! Гип-гип ура!"

 warzena.13.t:0 "Гиппогрифия отказывается помогать"
 warzena.13.d:0 "Поскольку напряжённость в регионе продолжает расти, мы сочли необходимым начать искать защиту от угроз, посягающих на наш суверенитет, и отправили эмиссара в Гиппогрифию с намерением заручиться их официальной гарантией. Сегодня дипломат должен был вернуться, так что двор и вся страна с нетерпением ожидают результатов переговоров.\n\nЭмиссар меланхолично сообщил, что гиппогрифы отказались гарантировать суверенитет нашей страны. Все разговоры при дворе затихли, а король удалился в свои покои. Несмотря на нежелание придворных, новости были переданы в эфир, что вызвало тревогу и неуверенность, поскольку многие начали задаваться вопросами о будущем страны, а те, кто с самого начала не одобрял гиппогрифов, почувствовали, как их позиции укрепились."
 warzena.13.a:0 "Мы думали, что можем доверять им."

 warzena.14.t:0 "Гиппогрифия требует подчинения"
 warzena.14.d:0 "Поскольку напряжённость в регионе продолжает расти, мы сочли необходимым начать искать защиту от угроз, посягающих на наш суверенитет, и отправили эмиссара в Гиппогрифию с намерением заручиться их официальной гарантией. Сегодня дипломат должен был вернуться, так что двор и вся страна с нетерпением ожидают результатов переговоров.\n\nК недоумению и шоку всего двора, эмиссар объявил, что гиппогрифы потребовали, чтобы Варзена стала "союзным государством в их сфере влияния". Несмотря на такие эвфемистические формулировки, всем было ясно, что Арис потребовал от Варзены стать их вассалом. Теперь, казалось, что независимо от выбора, Варзена обречена окончательно лишиться суверенитета. При дворе воцарилась гнетущая тишина и все начали взвешивать варианты: подчиниться Арису ради защиты или попытаться пережить надвигающуюся бурю в одиночку."
 warzena.14.a:0 "Если это обеспечит нашу безопасность..."
 warzena.14.b:0 "Нам нужна защита, а не подчинение!"

 warzena.15.t:0 "Варзена хочет обложить налогом наши корпорации"
 warzena.15.d:0 "В последние годы тесное сотрудничество между нашими странами позволило гиппогрифьим компаниям обосноваться в Варзене. Благодаря налоговым льготам и субсидиям они охотно переносили деятельность в королевство, что позволило его больной экономике восстановиться. После интеграции Варзены в нашу сферу таких компаний стало только больше, но теперь, похоже, возникли некоторые трения. Варзена недавно подала официальный запрос на введение налогов на гиппогрифьи корпорации, работающие в их стране.\n\nОни утверждают, что после восстановления экономики им больше не нужно стимулировать рост с помощью субсидий, и поэтому они должны проводить разумную налоговую политику. Корпорации, в свою очередь, протестуют, заявляя, что это повредит бизнесу, и называют это предательством. Со стороны государства-сателлита довольно дерзко выдвигать такие требования, и было бы небрежно им потакать. Однако Варзена нуждается в укреплении своей экономики, и разрешение на взимание надлежащих налогов с корпораций позволит добиться этого. В конце концов, разве укрепление наших союзников не является одним из наших важнейших приоритетов?"
 warzena.15.a:0 "Это честно."
 warzena.15.b:0 "Субъекты не выдвигают требований."

 warzena.16.t:0 "Варзена просит о проведении срочных военных учений"
 warzena.16.d:0 "Недавно Варзена неожиданно попросила наших военных принять участие в военных учениях. Несмотря на спонтанность просьбы, возможно, будет разумно согласиться, так как нашим силам не помешает практика, а ещё это будет прекрасная возможность подтянуть их войска. Конечно, внезапный характер просьбы усложняет её организацию, и, возможно, это будет слишком хлопотно."
 warzena.16.a:0 "Нашим войскам не помешает подобная практика."
 warzena.16.b:0 "Мы не готовы."

 warzena.17.t:0 "Варзена просит добровольцев"
 warzena.17.d:0 "Мы получили срочное сообщение из Варзены с просьбой прислать им подкрепление, чтобы они могли усилить свои войска и продолжить борьбу. Судя по тону просьбы, возможно, что будет разумно одолжить часть наших сил. Однако мы также должны подумать о наших собственных резервах и о том, можем ли мы реально позволить себе выделить часть сил для усилий Варзены."
 warzena.17.a:0 "Всё что угодно для наших союзников."
 warzena.17.b:0 "В первую очередь мы должны учитывать свои потребности."

 warzena.18.t:0 "Варзена просит снаряжение"
 warzena.18.d:0 "Мы получили срочное сообщение из Варзены с просьбой оказать материальную поддержку для усиления их войск, которые страдают от нехватки практически всего. Просьба ясно передает их отчаяние, и мы должны рассмотреть возможность отправки им снаряжения. Но, опять же, оружие не растёт на деревьях, и избыток сегодня может легко превратиться в дефицит завтра. Так что, поделившись припасами, мы можем остаться с пустыми когтями."
 warzena.18.a:0 "Пошлите им всё, что только можно."
 warzena.18.b:0 "Мы не можем подвергать опасности наши собственные поставки оружия."

 warzena.19.t:0 "Прибытие короля Варзены"
 warzena.19.d:0 "После капитуляции Варзены король и многие придворные чиновники бежали из страны и получили убежище на горе Арис. Прибыв в город, они немедленно приступили к работе, начав тесно сотрудничать с нашим правительством и координировать свои оставшиеся силы, многие из которых также эвакуировались вместе с ними. Они получили тёплый приём от нашего народа, и король выступил с речью, заявив о своём намерении продолжать борьбу до тех пор, пока Варзена снова не станет свободной, что было хорошо воспринято как варзенцами, так и гиппогрифами."
 warzena.19.a:0 "Добро пожаловать, изгнанники."

 warzena.20.t:0 "Абсолютное негодование"
 warzena.20.d:0 "Напряжение в Варзене нарастало с тех пор, как король принял спорное решение подчиниться Арису. Хотя варзенцы с тех пор наслаждаются беспрецедентным процветанием и привилегиями в рамках Гегемонии Гиппогрифов, личные свободы, а также независимость нации теперь просто не существуют. Под воздействием постоянной пропаганды СМИ Ариса о превосходстве варзенцев над другими зебрами многие, по иронии судьбы, перешли на сторону выступающих против гиппогрифов ультранационалистов из КАО.\n\nЭти противоречия должны были привести к взрыву. И хотя [WAR.GetLeader] был не более чем номинальным лидером нации, он стал символом как непримиримости гармонистов, так и сотрудничества с гиппогрифами. В один жаркий день во время посещения небольшой деревни раздались три выстрела.\n\n[WAR.GetLeader] был ранен только один раз, но лишь через несколько дней стало известно, что его жизнь вне опасности. [WAR.GetLeader] привёл в больнице Ариса несколько недель, но по возвращении он не узнал Варзену.\n\nВозмущение действиями потенциального убийцы и прочими ультранационалистами КАО вылилось безжалостную чистку. Члены семьи доносили друг на друга за направленную против Ариса деятельность. Синкретическое религиозное движение, продвигаемое гиппогрифами - которое рассматривало варзенских и гиппогрифьих богов как одно и то же - наконец-то набрало силу, и на очень многих службах возносились молитвы за здоровье лидера [WAR.GetLeader].\n\n[WAR.GetLeader] превратился в символ веры и национальной стойкости, но в интересах его защиты он сможет покидать дворец только под усиленной охраной гиппогрифов."
 warzena.20.a:0 "[WAR.GetLeader] станцевал под гром аплодисментов как отличная марионетка Аса."
 warzena.20.b:0 "[WAR.GetLeader] станцевал под гром аплодисментов как отличная марионетка Аса."
 
 warzena.21.t:0 "Великая Варзена?"
 warzena.21.d:0 "Несмотря на статус Варзены как подданного Ариса, мы получили от них нехарактерно настойчивое требование. Оно подписано их королём и ведущими варзенскими националистами, и призывает к возвращению города Тобук в состав Варзены, "дабы наша нация вновь восстановила свою целостность и чтобы возмутительные последствия кражи Тобука имазебами были устранены".\n\nЭто было классическое ирредентистское послание, и Крэк Лайтнинг не мог не почувствовать укол гордости. Вряд ли сам король составил этот документ, но написавший его явно следовал зову сердца. Он должен был встретиться с автором послания, кем бы он ни был. Тем не менее, были и практические соображения.\n\nПередача Тобука целиком и полностью под управление варзенцев не входила в его планы; город должен был эксплуатироваться более основательно, а не быть особым подарком для варзенцев. Кроме того, жители Тобука были в основном пони: хотя передача города укрепит гордость варзенцев, в долгосрочной перспективе это может ослабить их национально-расовый характер. И даже может натолкнуть их на мысли о независимости.\n\nС другой стороны, варзенцы, вероятно, могли бы дешевле и легче управиться с этим городом. Какая-то часть Крэка хотела поощрить такое мышление его любимых подданных. Они заслуживали того, чтобы быть гордыми и сильными."
 warzena.21.a:0 "Варзена вернёт себе утраченные земли."
 warzena.21.b:0 "Варзена - это подданный, а подданные не выдвигают требований."

 warzena.22.t:0 "Экстренные меры"
 warzena.22.d:0 "— Высочайшим указом Варзены постановлено! — провозгласил глашатай.\n\nПеред ним толпились жители Зимаша, беседуя друг с другом на импровизированном базаре и выслушивая последние законы королевского двора, провозглашаемые с основания рухнувшего фонтана. Некоторые из этих законов, вроде субсидирования восстановительных работ и планов по регистрации семей для получения помощи, были встречены бурным одобрением, в то время как после озвучивания некоторых других раздавалось лишь насмешливый свист и сердитое цоканье копыт. В общем, это было постоянное движение маятника настроения толпы вперёд-назад между одобрением и неодобрением, пока глашатай продолжал свою работу.\n\nЗебра неподалёку пробормотал своему другу-земному пони. — Во имя Зала, сколько же времени уже прошло?\n\nЗемной пони лениво покопался в песке. — Уже около часа.\n\n— Что ж, надо отдать ему должное, это впечатляет.\n\n— Чтобы лучше сохранить наши истощающиеся ресурсы, высочайшим указом Варзены будет введено национальное ограничение в два алкогольных напитка на существо в неделю!\n\nЗебра, земной пони и многие другие вокруг них немедленно разразились презрительным свистом.\n\n— Чтобы компенсировать это ограничение, будет разрешена домашняя варка алкоголя и его последующая частная продажа!\n\nСобравшиеся продолжали поочерёдно осуждать и одобрять новые законы." #Ardent Custodian
 warzena.22.a:0 "Ну, сейчас есть хоть какой-то порядок."

 warzena.23.t:0 "Предатели среди нас?"
 warzena.23.d:0 "Король Барекзамал VII тихо наблюдал за членами королевского двора, рассеянно прислушиваясь к продолжающимся дебатам, но при этом более внимательно следя за выражением лица каждого из говоривших. Несмотря на отсутствие опыта правления, он прекрасно понимал, что всё ещё есть те, кто стремится подорвать и подмять под себя его власть. Члены КАО каким-то образом получили слишком много нераскрытых подробностей о его будущих планах в отношении королевства, и в результате смогли представить достойные похвалы контрпредложения. Теперь ему предстояло официально стать главой Варзены, Барекзамал подозревал, что раз столь многие из планов КАО были отвергнуты, то его враги рассматривают или даже уже готовят более радикальные шаги.\n\nКороль продолжал медленно осматривать придворных. Его глаза на мгновение встретились с другой парой глаз, которые смотрели в его сторону, но их обладатель быстро отвернулся. Сколько придворных были на его стороне? А против? Сколько было равнодушных? Скольких можно было переубедить, а о скольких нужно было позаботиться?\n\nМонарх занял более удобное положение в своём кресле. Обо всём этом нужно было позаботиться быстро и тщательно. Хотя, судя по словам его друзей ещё до начала всего этого королевского испытания, у короля Барекзамала VII было достаточно харизмы и дружелюбия, чтобы позаботиться об этом. Или, хотя бы, чтобы обеспечить правильное начало фильтрации." #Ardent Custodian
 warzena.23.a:0 "Мух легче привлекать мёдом, чем уксусом."

 warzena.24.t:0 "Мрачная доброжелательность" #ToastedButter
 warzena.24.d:0 "Барекзамал VII неуверенно шёл по залам дворца. Он мало что мог сделать, чтобы не "замарать копыта". Внутренние и внешние предатели - таково было привычное оправдание. Если сегодняшний вечер пройдет по плану, то он выведет многих зебр из игры.\n\nЕго мысли прервал королевский гонец. Ему вручили послание, от которого он просто окаменел. Прибыли руководители муниципалитетов и комиссары полиции, которые ожидали, что он одобрит их кампанию по террору против противников власти. Барекзамал собрался с силами. Он отмахнулся от гонца, а сам медленно направился к тронному залу.\n\nОн открыл двери с фальшивой уверенностью. Зебры в зале поклонились. Король нехотя сел на трон, пока его желудок крутило от мыслей о том, что должно было произойти. Навязчивые мысли роились в его голове, пока он обдумывал ситуацию. Однажды они уже были на краю пропасти. С тех пор они неустанно трудились, чтобы излечить своё разрушенное королевство. Многочисленные жертвы, принесённые в прошлом, привели их к этому моменту. Если он отменит рейды полиции, то это может привести к тому, что они снова окажутся на краю пропасти. Не было другого выхода, кроме как вновь омыть копыта монархии кровью.\n\nОн огласил своё решение перед небольшой толпой. После того как за ними закрылись двери, король сидел в тишине и молился, чтобы всё прошло хорошо."
 warzena.24.a:0 "И чтобы это было в последний раз."

 warzena.25.t:0 "Надлежащая коронация"
 warzena.25.d:0 "Жители Варзены высыпали древние улицы Замивгазала, наполнив сухой воздух города своим возбужденным ликованием. Торговцы продавали свои лучшие товары, а музыканты играли на улицах и площадях свои самые живые мелодии. Также кроме них выступали артисты и танцоры. Аромат свежеприготовленной пищи вызывал слюнки у всех проходящих мимо, восхитительно смешивая запахи отдельных блюд в пылкий букет грандиозного пиршества. По пышно украшенным улицам весело скакали жеребята и пробирались сквозь толпы, прокладывая себе путь к центру столицы. Здесь собрались толпы жителей Варзены, жаждущие стать свидетелями подлинно исторического события.\n\nЕдинственными, кто выглядел не слишком довольными, были многочисленные стражники, патрулирующие улицы и резиденцию короля. Они тоже хотели насладиться праздником, но были на службе.\n\nВесь шум на центральной площади стих при виде верховной жрецы, вышедшей на королевский балкон. Вскоре она махнула копытом, и зазвучали барабаны королевского оркестра. Сделав последний священный жест, она отошла в сторону, и из-за её спины к народу вышел их официальный правитель.\n\nКороль Барекзамал VII поднял копыто и с улыбкой помахал безудержно празднующей толпе внизу. Несмотря на то, что он занял этот пост задолго до сегодняшнего дня, он не мог отрицать символического величия коронации и всего того, что она означала для Варзены. Будущее началось, и он должен был возглавить этот путь." #Ardent Custodian
 warzena.25.a:0 "Настоящий король, наконец-то."

 warzena.26.t:0 "Совместные учения с Варзеной?"
 warzena.26.d:0 "Недавно с нами связалось верховное командование Варзены с предложением принять участие в серии военных игр, чтобы они могли научиться у наших военных. Это может помочь нам реализовать свои теории на практике и предоставить нашим войскам больше опыта в борьбе с устаревшими вооруженными силами. Однако стоит ли предоставлять варзенцам возможность ознакомиться с нашей доктриной?"
 warzena.26.a:0 "Конечно!"
 warzena.26.b:0 "Мы бы предпочли не делиться своими секретами."

 warzena.27.t:0 "Гиппогрифия соглашается!"
 warzena.27.d:0 "Гиппогрифы приняли наше предложение, и вскоре мы договорились о месте проведения учений. Как только наши войска прибыли, они начали практиковаться вести бой с гиппогрифами. Поначалу варзенские войска отставали, но гиппогрифы были более чем счастливы обучать их. Обе стороны вовсю игриво подшучивали друг над лугом. Наши солдаты ушли с игр с лучшим пониманием современной войны, а также начали по-новому ценить гиппогрифов и их уникальную культуру."
 warzena.27.a:0 "Бесценный учебный опыт."

 warzena.28.t:0 "Гиппогрифия отказывается"
 warzena.28.d:0 "Гиппогрифы вежливо отклонили наше предложение поучаствовать в совместных военных играх. Это досадно, учитывая, что передовая тактика их армии была бы бесценна для наших войск. Но, похоже, нам придётся учиться самостоятельно."
 warzena.28.a:0 "Как жаль."

 warzena.29.t:0 "Сохраняющаяся угроза"
 warzena.29.d:0 "В последнее время поступают тревожные сообщения о деятельности бывших членов КАО, которых мы ранее считали нейтрализованными. В частности, лидеры более экстремальных фракций КАО стали агрессивнее и освободились от сдержанности своих умеренных коллег. С одной стороны, такое отсутствие координации полезно, поскольку оно не позволяет этим элементам выступить в качестве эффективной оппозиции нашей власти. С другой стороны, это делает их гораздо более осторожными, что в сочетании с вышеупомянутой агрессией делает их особенно болезненной занозой.\n\nНаиболее активными из радикалов являются ВКП и ХСНП - радикалы левого и правого крыла КАО соответственно. Занийатон, глава ВКП, была одним из немногих членов КАО, за которыми нам не удалось проследить, так как она очень умело скрылась в сельской местности. Похоже, она стала ещё более скрытной, совершая осторожные, но эффективные налёты на наши посты и города. Если с ней не разобраться в ближайшее время, то в сельских районах могут начаться волнения. Бенноама Шимзеля из ХСНП было легко отследить, но вот его связи с чиновниками обеспечили ему безопасность, а оставшиеся последователи, ревностные в своей преданности, всегда умудрялись уводить его в безопасное место, когда все остальные трюки не удавалось. Если так пойдёт и дальше, Шимзель, возможно, сможет восстановить свои позиции и продолжить бросать вызов нашему режиму.\n\nМежду тем, другие фракции КАО также не исчезли полностью. Хотя с Иттозамалом Анкепером, бывшим главой ВРЛ, разобрались, многим его союзникам удалось бежать, и они объединились с другими умеренными элементами в Лигу Свободной Варзены, которая продолжает тайно действовать. Хотя они не столь воинственны, как их бывшие радикальные союзники, ЛСВ всё ещё представляет собой проблему, с которой необходимо разобраться, чтобы вся наша тяжёлая работа не была сведена на нет и чтобы все принесённые жертвы не оказались напрасными."
 warzena.29.a:0 "Похоже, что наша работа ещё не закончена."

 warzena.30.t:0 "Дипломатическая ситуация"
 warzena.30.d:0 "Нам очевидно, что ситуация в Северной Зебрике развивалась далеко не всегда в нашу пользу. Изоляция обеспечивала нам безопасность в прошлом, но сейчас мир изменился. Тобук, некогда краеугольный камень нашей экономики, попал в чужие копыта и теперь сам представляет большую угрозу для нации. Но, пожалуй, наибольшую тревогу вызывает растущая угроза Хироптерры на западе. Когда-то они довольствовались плетением заговоров в своих горах, но теперь стали куда смелее и агрессивнее. Похоже, что лунаристы готовы начать серьёзное наступление на регион. В этом всё более опасном мире нам необходимо правильно разыграть свои карты, если мы хотим пережить грядущую бурю."
 warzena.30.a:0 "Мы должны найти способ выжить."
 
 warzena.31.t:0 "Речь короля"
 warzena.31.d:0 "Король Барекзамал VII стоял перед своими изгнанными войсками. Его сердце заходилось от страха, но он должен был выглядеть храбрым. Это были ЕГО воины, их слишком разнообразное снаряжение и потрёпанная форма выдавали отчаяние. Но устремлённые на своего короля глаза солдат были полны решимости.\n\n— Доброе утро, друзья мои. — Произнёс он.\n\n— Сапоги тирании вновь топчут нашу древнюю землю. Легионы иноземных угнетателей маршируют по нашим полям и заявляют, что нашего королевства больше нет. Но они ошибаются. В своей слепой агрессии они совершили тот же просчёт, что и все захватчики от кваггатайцев до короля Шторма до них. Ибо Варзена - не королевство полей, лесов, рек и гор. Мы - не королевство земли, мы - королевство зебр, и наш народ просто не подавить просто. И пока есть хоть кто-то, кто готов научить своих детей тому, что значит быть варзенцем, Варзена будет жива.\n\n— И этот "кто-то" - я. Как правитель... как отец, я не могу сидеть сложа копыта и смотреть, как разрушается всё, что мы построили для наших детей. Я клянусь Залом и Занит, что буду бороться. За наши дома, за семьи, за нашу веру, за само наше право на существование. И пока мой народ страдает под иностранной тиранией, я никогда не прекращу борьбу!\n\n— Вы будете сражаться со мной?"
 warzena.31.a:0 "Толпа разразилась аплодисментами!"

 warzena.32.t:0 "Гиппогрифья помощь"
 warzena.32.d:0 "Мы продолжаем укреплять наши связи с гиппогрифами и возможно будет разумно использовать их для получения какой-то материальной выгоды. Конечно, дружба - сама по себе награда, но и существенная выгода тоже не помешает. Если мы обратимся к гиппогрифам с убедительной просьбой, то, возможно, сможем убедить их поделиться с нами некоторыми своими технологическими достижениями. Многие при дворе надеются, что мы сможем получить чертежи более сложного оружия, чтобы улучшить качество наших вооруженных сил. Но вот довольно громкое меньшинство предлагает вместо этого обратиться к гиппогрифам с просьбой поделиться с ними знаниями о бронированных машинах, чтобы мы могли создать передовую механизированную армию. А вот милитаристские фракции сформировали клику, заинтересованную в получении доступа к более передовым методам производства, которые позволят оптимизировать наши сборочные линии и расширить промышленное производство.\n\nВ конечном итоге у нас есть возможность лоббировать только одно продвижение, поэтому мы должны выбирать с большой осторожностью. В конце концов, кто знает, когда нам представится ещё один такой шанс?"
 warzena.32.a:0 "Танки - это интересно."
 warzena.32.b:0 "Наше оружие нуждается в доработке."
 warzena.32.c:0 "Улучшение нашей промышленности очень важно."

