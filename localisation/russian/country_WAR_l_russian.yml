 warzena.1.t:0 "Hurricane!"
 warzena.1.d:0 "A powerful hurricane glanced off the edge of our coastline. Inland flooding led to many deaths, and our roads lie buried in mud."
 warzena.1.a:0 "That's horrible."
 warzena.2.t:0 "A Nation Paralyzed"
 warzena.2.d:0 "The country has been utterly crippled, and the new king can barely steer the ship of state."
 warzena.2.a:0 "May Zamal and Zanit protect us in these trying times."
 warzena.3.t:0 "The Road Ahead"
 warzena.3.d:0 "We must begin at once to address the issues plaguing the nation, and quickly. Warzena shall persevere, and it will return to its rightful place in the world."
 warzena.3.a:0 "A long journey to recovery awaits us. (King) "
 warzena.3.b:0 "A long journey to recovery awaits us. (CAMO) "
 warzena.4.t:0 "The Challenges That Await Us"
 warzena.4.d:0 "The country is still struggling, and the events of 1005 will continue to haunt us for years to come. We must push past these, no matter what, so that Warzena can thrive once again in this new world."
 warzena.4.a:0 "No one said it would be easy. (King) "
 warzena.4.b:0 "No one said it would be easy. (CAMO) "
 warzena.5.t:0 "Bandaging the Wounds"
 warzena.5.d:0 "A series of temporary measures have been enacted in order to stabilize the country and prevent outright collapse."
 warzena.5.a:0 "Let's hope this buys us enough time. (King) "
 warzena.5.b:0 "Let's hope this buys us enough time. (CAMO) "
 warzena.6.t:0 "The People's Hearts"
 warzena.6.d:0 "The situation is tense, and the king is desperately trying to shamble together support from a weary and angry populace. At the same time, CAMO is preparing for a decisive strike, and is gathering further support from the populace so that it may finally overthrow the old monarchy and lead the nation forward."
 warzena.6.a:0 "The people's will shall decide the nation's fate. (King) "
 warzena.6.b:0 "The people's will shall decide the nation's fate. (CAMO) "
 warzena.7.t:0 "The Lay of the Land"
 warzena.7.d:0 "As we survey the nation, the damage is clear. It is far worse and far-reaching than initally thought, with even the most remote of villages being affected."
 warzena.7.a:0 "We must act quickly. (King) "
 warzena.7.b:0 "We must act quickly. (CAMO) "
 warzena.8.t:0 "A Crucial Hour"
 warzena.8.d:0 "The tension has reached a boiling point, as CAMO readies for the final strike. The king is prepared to do anything necessary to keep his throne and stop the country from falling into chaos. The entire nation waits with baited breath, and the fate of the country now rests on a knife's edge."
 warzena.8.a:0 "The King keeps his crown."
 warzena.8.b:0 "CAMO is victorious."
 warzena.9.t:0 "The Throne Carries On"
 warzena.9.d:0 "Despite the challenges it has faced in the past century, the throne has managed to persevere. However, it isn't out of the woods yet, and it is up to King Barekzamal to firmly secure his position."
 warzena.9.a:0 "The throne lives to see another day."
 warzena.10.t:0 "A Hasty Prayer"
 warzena.10.d:0 "King Barekzamal meets with clergy and makes a private prayer and whatnot."
 warzena.10.a:0 "It's up to the gods now."

 warzena.20.t:0 "Абсолютное негодование"
 warzena.20.d:0 "Напряжение в Варзене нарастало с тех пор, как король принял спорное решение подчиниться Арису. Хотя варзенцы с тех пор наслаждаются беспрецедентным процветанием и привилегиями в рамках Гегемонии Гиппогрифов, личные свободы, а также независимость нации теперь просто не существуют. Под воздействием постоянной пропаганды СМИ Ариса о превосходстве варзенцев над другими зебрами многие, по иронии судьбы, перешли на сторону выступающих против гиппогрифов ультранационалистов из КАО.\n\nЭти противоречия должны были привести к взрыву. И хотя [WAR.GetLeader] был не более чем номинальным лидером нации, он стал символом как непримиримости гармонистов, так и сотрудничества с гиппогрифами. В один жаркий день во время посещения небольшой деревни раздались три выстрела.\n\n[WAR.GetLeader] был ранен только один раз, но лишь через несколько дней стало известно, что его жизнь вне опасности. [WAR.GetLeader] привёл в больнице Ариса несколько недель, но по возвращении он не узнал Варзену.\n\nВозмущение действиями потенциального убийцы и прочими ультранационалистами КАО вылилось безжалостную чистку. Члены семьи доносили друг на друга за направленную против Ариса деятельность. Синкретическое религиозное движение, продвигаемое гиппогрифами - которое рассматривало варзенских и гиппогрифьих богов как одно и то же - наконец-то набрало силу, и на очень многих службах возносились молитвы за здоровье лидера [WAR.GetLeader].\n\n[WAR.GetLeader] превратился в символ веры и национальной стойкости, но в интересах его защиты он сможет покидать дворец только под усиленной охраной гиппогрифов."
 warzena.20.a:0 "[WAR.GetLeader] станцевал под гром аплодисментов как отличная марионетка Аса."
 warzena.20.b:0 "[WAR.GetLeader] станцевал под гром аплодисментов как отличная марионетка Аса."

 warzena.21.t:0 "Великая Варзена?"
 warzena.21.d:0 "Несмотря на статус Варзены как подданного Ариса, мы получили от них нехарактерно настойчивое требование. Оно подписано их королём и ведущими варзенскими националистами, и призывает к возвращению города Тобук в состав Варзены, "дабы наша нация вновь восстановила свою целостность и чтобы возмутительные последствия кражи Тобука имазебами были устранены".\n\nЭто было классическое ирредентистское послание, и Крэк Лайтнинг не мог не почувствовать укол гордости. Вряд ли сам король составил этот документ, но написавший его явно следовал зову сердца. Он должен был встретиться с автором послания, кем бы он ни был. Тем не менее, были и практические соображения.\n\nПередача Тобука целиком и полностью под управление варзенцев не входила в его планы; город должен был эксплуатироваться более основательно, а не быть особым подарком для варзенцев. Кроме того, жители Тобука были в основном пони: хотя передача города укрепит гордость варзенцев, в долгосрочной перспективе это может ослабить их национально-расовый характер. И даже может натолкнуть их на мысли о независимости.\n\nС другой стороны, варзенцы, вероятно, могли бы дешевле и легче управиться с этим городом. Какая-то часть Крэка хотела поощрить такое мышление его любимых подданных. Они заслуживали того, чтобы быть гордыми и сильными."
 warzena.21.a:0 "Варзена вернёт себе утраченные земли."
 warzena.21.b:0 "Варзена - это подданный, а подданные не выдвигают требований."
 warzena.22.t:0 "Emergency Measures"
 warzena.22.d:0 "A series of measures have been passed to ensure stability."
 warzena.22.a:0 "This should buy us some time."
 warzena.23.t:0 "Traitors in Our Midst?"
 warzena.23.d:0 "The ranks of the court must be cleansed."
 warzena.23.a:0 "We shall do what we must."
 warzena.24.t:0 "The Remaining Threat"
 warzena.24.d:0 "CAMO must be hunted down and eliminated."
 warzena.24.a:0 "The colossus will fall shortly."
 warzena.25.t:0 "A Proper Coronation"
 warzena.25.d:0 "The king is finally getting a real coronation."
 warzena.25.a:0 "A true king at last."

 warzena.31.t:0 "Речь короля"
 warzena.31.d:0 "Король Барекзамал VII стоял перед своими изгнанными войсками. Его сердце заходилось от страха, но он должен был выглядеть храбрым. Это были ЕГО воины, их слишком разнообразное снаряжение и потрёпанная форма выдавали отчаяние. Но устремлённые на своего короля глаза солдат были полны решимости.\n\n— Доброе утро, друзья мои. — Произнёс он.\n\n— Сапоги тирании вновь топчут нашу древнюю землю. Легионы иноземных угнетателей маршируют по нашим полям и заявляют, что нашего королевства больше нет. Но они ошибаются. В своей слепой агрессии они совершили тот же просчёт, что и все захватчики от кваггатайцев до короля Шторма до них. Ибо Варзена - не королевство полей, лесов, рек и гор. Мы - не королевство земли, мы - королевство зебр, и наш народ просто не подавить просто. И пока есть хоть кто-то, кто готов научить своих детей тому, что значит быть варзенцем, Варзена будет жива.\n\n— И этот "кто-то" - я. Как правитель... как отец, я не могу сидеть сложа копыта и смотреть, как разрушается всё, что мы построили для наших детей. Я клянусь Замалом и Занит, что буду бороться. За наши дома, за семьи, за нашу веру, за само наше право на существование. И пока мой народ страдает под иностранной тиранией, я никогда не прекращу борьбу!\n\n— Вы будете сражаться со мной?"
 warzena.31.a:0 "Толпа разразилась аплодисментами!"

