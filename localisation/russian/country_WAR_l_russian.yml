 WAR_devastated_economy:0 "Разрушенная экономика"
 WAR_devastated_economy_desc:0 "Когда Варзена освободилась из-под власти Кваггатая, она оказалась в весьма шатком положении. Древний торговый путь из Мейргипта, который когда-то проходил через Варзену в великие города Зоникии, утратил свою актуальность с изобретением новых кораблей, способных преодолевать огромные расстояния по морю. В результате Варзена лишилась основной статьи доходов, и экономика вскоре начала приходить в упадок. Строительство Второго Храма в 850-х годах оказалось тяжкой ношей для и без того неустойчивой экономики, что в итоге положило начало 150-летнему экономическому спаду и стагнации. Ситуация продолжала ухудшаться, поскольку сменявшие друг друга правители были не в состоянии справиться с этой проблемой. Потеря Тобука в 956 году лишь ещё сильнее ускорила упадок экономики. Хотя начало 11 века, на первый взгляд, обещало перелом в судьбе королевства, вторжение короля Шторма сокрушило эти надежды и привело экономику в полный упадок. Новый король трудится на пределе своих сил, а подпольное сопротивление выросло до огромных масштабов, поскольку народ со всей Варзены ищет хоть какое-то решение."
