P1T1_NAME_UNTAKEN:0 "Артобстрел белым фосфором"
P1T1_NAME_TAKEN:0 "§YАртобстрел белым фосфором§!"
PATH1TECH1_tt:0 "§YАртобстрел белым фосфором§!\n\nВраги не могут попасть в то, чего они не видят. Дымовая завеса создаёт просто отличное прикрытие, за которым можно прятаться или идти в атаку. И нет вещества эффективнее для создания дымовой завесы чем белый фосфор.\n\n§YЭффект§!:\nОткрывает доступ к тактике: §YЗаградительный огонь белым фосфором§!" ##no cost
P1T2_NAME_UNTAKEN:0 "Корректировщики-пегасы"
P1T2_NAME_TAKEN:0 "§YКорректировщики-пегасы§!"
PATH1TECH2_tt:0 "§YКорректировщики-пегасы§!\n\nГрифоны умеют летать, но они тяжелы и зениткам в них попасть даже легче, чем в обычные самолёты. А вот пегасы легки, проворны и с помощью переносного радио могут легко направлять огонь наших батарей.\n\n§YЭффект§!:\nАртиллерия:\n   Лес:\n      Атака: §G+5%§!\n   Джунгли:\n      Атака: §G+5%§!\n   Холмы:\n      Атака: §G+5%§!\n   Горы:\n      Атака: §G+5%§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP50]."
P1T3_NAME_UNTAKEN:0 "Стандартизация магического обучения"
P1T3_NAME_TAKEN:0 "§YСтандартизация магического обучения§!"
PATH1TECH3_tt:0 "§YСтандартизация магического обучения§!\n\nМагия - вещь весьма непостоянная, и у каждой роты есть свои традиции и заклинания. Но в случае гибели магов их знания теряются вместе с ними. И хоть стандартизированное обучение лишено индивидуальных черт, оно гораздо лучше сохраняет знания.\n\n§YЭффект§!:\nРота магов:\n   Прорыв: §G+100%§!\n   Бронебойность: §G+100%§!\n   Организация: §G+5§!\n   Потеря опыта: §G-5%§!\n   Возмещение потерь: §G+5%§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP75]."
P1T4_NAME_UNTAKEN:0 "Воздушно-десантные бронероты"
P1T4_NAME_TAKEN:0 "§YВоздушно-десантные бронероты§!"
PATH1TECH4_tt:0 "§YВоздушно-десантные бронероты§!\n\nНаши десантники очень уязвимы в воздухе. И на вражеской территории им приходится полагаться лишь на собственное оружие. Мы предоставим им немного лёгких танков, способных десантироваться на парашютах, для исправления ситуации.\n\n§YЭффект§!:\nПарашютисты:\n   Доля пехоты: §G+10%§!\n   Противотанк. атака: §G+100%§!\n   Прорыв: §G+50%§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP100]."
P1T5_NAME_UNTAKEN:0 "Магическая артиллерия"
P1T5_NAME_TAKEN:0 "§YМагическая артиллерия§!"
PATH1TECH5_tt:0 "§YМагическая артиллерия§!\n\nМагия обладает немалой силой, что мы видим на основе магических винтовок на кристаллах. И мы можем объединить эту силу с артиллерийскими снарядами. От наших врагов не останется ни клочка.\n\n§YЭффект§!:\nРазблокирует: §YМагическая артиллерия§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP125]."

P2T1_NAME_UNTAKEN:0 "Стелющаяся бронетанковая атака"
P2T1_NAME_TAKEN:0 "§YСтелющаяся бронетанковая атака§!"
PATH2TECH1_tt:0 "§YСтелющаяся бронетанковая атака§!\n\nХотя бронетехника является сущим кошмаром для врагов, без поддержки противник может легко вывести её из строя. Применение более методичного подхода позволит гарантировать, что пехота никогда не отстанет от наших танков и будет защищать их.\n\n§YЭффект§!:\nОткрывает доступ к тактике: §YСтелющаяся бронетанковая атака§!" ##no cost
P2T2_NAME_UNTAKEN:0 "Улучшение доступа к двигателям"
P2T2_NAME_TAKEN:0 "§YУлучшение доступа к двигателям§!"
PATH2TECH2_tt:0 "§YУлучшение доступа к двигателям§!\n\nДвигатели танков бывают весьма капризны, и мы нередко теряем больше машин из-за их отказов, чем от действий противника. Мы изменим конструкцию нынешних двигателей для улучшения доступа к ним и позволим нашим экипажам проводить эффективный ремонт прямо в поле.\n\n§YЭффект§!:\nВарианты бронетехники:\n   Надежность: §G+5%§!\n   Потребление горючего: §G-10%§!\n   Расход припасов: §G-5%§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP50]."
P2T3_NAME_UNTAKEN:0 "Внедрение зенитных пулемётов"
P2T3_NAME_TAKEN:0 "§YВнедрение зенитных пулемётов§!"
PATH2TECH3_no_nsb_tt:0 "§YВнедрение зенитных пулемётов§!\n\nШтурмовики очень опасны для танков и с этим нужно что-то делать. С помощью зенитного пулемёта экипажи танков смогут вести огонь по самолётам противника. И хоть шансов подбить самолёт таким образов весьма мало, зенитный огонь будет весьма эффективным сдерживающим фактором.\n\n§YЭффект§!:\nТанки:\n   Противовоздушная атака: §G+1§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP75]."
JER_PATH2TECH3_tt:0 "[PATH2TECH3_tt]"
PATH2TECH3_nsb_tt:0 "§YВнедрение зенитных пулемётов§!\n\nШтурмовики очень опасны для танков и с этим нужно что-то делать. С помощью зенитного пулемёта экипажи танков смогут вести огонь по самолётам противника. И хоть шансов подбить самолёт таким образов весьма мало, зенитный огонь будет весьма эффективным сдерживающим фактором.\n\n§YЭффект§!:\nРазблокирует танковый модуль §Y"Противовоздушные пулемёты§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP75]."
P2T4_NAME_UNTAKEN:0 "Внедрение кумулятивных боеприпасов"
P2T4_NAME_TAKEN:0 "§YВнедрение кумулятивных боеприпасов§!"
PATH2TECH4_tt:0 "§YВнедрение кумулятивных боеприпасов§!\n\nНовый тип кумулятивного снаряда особенно смертоносен для бронетехники. После массового внедрения таких снарядов мы сможем эффективно подбивать любые вражеские танки.\n\n§YЭффект§!:\nСамоходная артиллерийская установка:\n   Противотанк. атака: §G+20%§!\n   Прорыв: §G+20%§!\n   Бронебойность: §G+20%§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP100]."
P2T5_NAME_UNTAKEN:0 "Магические танки"
P2T5_NAME_TAKEN:0 "§YМагические танки§!"
PATH2TECH5_tt:0 "§YМагические танки§!\n\nРанние эксперименты с магическими винтовками, отправляющими смертельные заклинания прямо во врага, оказались устрашающе эффективными. Следующий очевидный шаг в этом направлении - масштабирование этого орудия до такого уровня, при котором его можно установить прямо на танк.\n\n§YЭффект§!:\nРазблокирует: §YМагические танки§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP125]."

P3T1_NAME_UNTAKEN:0 "Доктрина передовых укреплений"
P3T1_NAME_TAKEN:0 "§YДоктрина передовых укреплений§!"
PATH3TECH1_tt:0 "§YДоктрина передовых укреплений§!\n\nЕсли наша пехота желает успешно обороняться против вражеской бронетехники и артиллерии, то необходимо приложить значительные усилия для модернизации и развития наших укреплений.\n\n§YЭффект§!:\nОткрывает доступ к тактике: §YОни не пройдут§!" ##no cost
P3T2_NAME_UNTAKEN:0 "Усовершенствованные методы пехотной логистики"
P3T2_NAME_TAKEN:0 "§YУсовершенствованные методы пехотной логистики§!"
PATH3TECH2_tt:0 "§YУсовершенствованные методы пехотной логистики§!\n\nПехота не может эффективно сражаться без необходимых ей припасов. Расширение моторизации логистических подразделений позволит гарантировать, что наши войска никогда не будут страдать от недостатка продовольствия или боеприпасов.\n\n§YЭффект§!:\nНедостаток снабжения: §G-10.0%§!\nОтсрочка перед пополнением припасов: §G+12.0§! часов\n Расход припасов: §G+5%§!\nОбычная пехота:\n   Вес: §G-5%§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP50]."
P3T3_NAME_UNTAKEN:0 "Рыцари-пони"
P3T3_NAME_TAKEN:0 "§YРыцари-пони§!"
PATH3TECH3_tt:0 "§YРыцари-пони§!\n\nРыцари славятся своей эффективностью на поле боя, но традиционно в их ряды вступают лишь грифоны. Мы можем увеличить доступный пул рекрутов и повысить эффективность рыцарей Аквелии, разрешив пони служить в этих подразделениях.\n\n§YЭффект§!:\nРыцари:\n   Потеря опыта: §G-0.5%§!\n   Возмещение потерь: §G+0.5%§!\n   Максимальная скорость: §G+5%§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP75]."
P3T4_NAME_UNTAKEN:0 "Масштабное внедрение радио"
P3T4_NAME_TAKEN:0 "§YМасштабное внедрение радио§!"
PATH3TECH4_tt:0 "§YМасштабное внедрение радио§!\n\nРадио только начинает применяться в армии, но для штабных частей его преимущества очевидны. Если каждый взвод получит свои комплекты радио, то мы сможем значительно повысить координацию действий пехоты на поле боя.\n\n§YЭффект§!:\nВся пехота и мотор./механ.: Инициатива: §G+1%§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP100]."
P3T5_NAME_UNTAKEN:0 "Дивизии пегасов"
P3T5_NAME_TAKEN:0 "§YДивизии пегасов§!"
PATH3TECH5_tt:0 "§YДивизии пегасов§!\n\nВ большинстве стран пони принято создавать из пегасов отдельные бригады для быстрого прорыва. Хотя другие народы Грифонии могут насмехаться над тем, что мы собираемся использовать стратегии пони, мы позволим всем патриотически настроенном пегасам послужить своей стране.\n\n§YЭффект§!:\nРазблокирует: §YПегасы§!\n\nОткрытие технологии стоит [GetDecisionCostArmyXP125]."

