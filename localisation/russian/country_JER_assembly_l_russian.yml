### Events ###
aquileia_assembly.1.t:0 "Мемориал вызимской забастовке"
aquileia_assembly.1.d:0 "Забастовки в Вызиме, которые закончились кровавой бойней, долгое время считались довольно противоречивым событием. Даже некоторые наши товарищи-революционеры вполне понимали причины, которые сподвигли забастовщиков действовать, но всё же считали их действия ошибочными и в конечном итоге вредными. Дискуссия по поводу этого события началась лишь совсем недавно, но теперь понятно, что вызимская забастовка была первым шагом в нашей пролетарской революции. И лишь те, кто по-прежнему придерживаются буржуазной морали, могут проливать слёзы по поводу убийства баронов-разбойников вроде Шарля Десваса.\n\nОсобняк Десвасов недавно перешёл в собственность государства после ареста Жанны Десвас - наследницы состояния этой семьи. Он был изменён и отремонтирован, чтобы стать народным домом - местом, где все рабочие смогут свободно встречаться и культурно отдыхать.\n\nНа мемориале, посвященном этому событию, будут увековечены не только имена убитых забастовщиков, но и бедных слуг, которые присоединились к забастовщикам во время захвата заложников и были безжалостно убиты полицией."
aquileia_assembly.1.a:0 "Мы будем помнить героев Вызимы!"

aquileia_assembly.2.t:0 "Дикий или гордый?"
aquileia_assembly.2.d:0 "Странный спор разгорелся вокруг фигуры Баннери. Образ этого всеми любимого птенца - символа революции - был увековечен во всевозможных местах Аквелии. Министерство культуры решило воспользоваться этим и запустило конкурс на разработку официального дизайна для Баннери.\n\nДва варианта стали фаворитами, но жюри по-прежнему не может сделать окончательный выбор. Первое изображение продолжает традиции и изображает Баннери в виде сердитого недолетки, яростно требующего свободы. Однако он был нарисован весьма агрессивным и даже немного неуместным сейчас образом, ведь в наши дни революция пытается перейти в более спокойное русло. Второй вариант был совсем другим. Изображённый нам нём Баннери выглядел более гордым, триумфальным и чуть постарше. Он несёт свой флаг не как мятежник, а как гордый защитник родины. Это вариант раскритиковали за то, что он противоречит идее праведного гнева, но также многим понравилось это более зрелое воплощение республики. Эти варианты получили прозвища "Дикий Баннери" и "Гордый Баннери".\n\nВ дебатах по поводу окончательного варианта приняла участие и общественность. Во всех фракциях есть сторонники обоих вариантов, "Дикий Баннери" получил поддержку среди АРП и ПДА, а "Гордого Баннери" поддержали члены МАФ и НПА."
aquileia_assembly.2.a:0 "Мне нравится первый вариант"
aquileia_assembly.2.b:0 "Мне нравится второй вариант"

aquileia_assembly.3.t:0 "Трудности перевода"
aquileia_assembly.3.d:0 "Сегодня в Национальном Собрании разгорелся спор, из-за чего заседание пришлось прервать. Иностранные журналисты были озадачены, когда на Виктора Алларда, главного смутьяна АРП, накричали за то, что он назвал вторую республику... второй республикой. Многие корреспонденты просто подшучивали над этими спорами. Консервативные журналисты высмеивали это событие в качестве доказательства некомпетентности республиканцев, а коммунистические посчитали непонятной атакой на АРП.\n\nАйс Крим Скуп, корреспондентка Вестника Мейнхеттена, была первой, кто разобралась в ситуации и смогла объяснить её для сторонних наблюдателей. Эта пони выросла в Придее и прекрасно говорила по-аквелийски. В своей статье она объяснила, что этот спор был вполне настоящим, а не простой шуткой. В аквелийском языке есть два слова, обозначающие "второй": "deuxième" и "seconde", и, хотя последнее всегда использовалось политиками для описания нынешней республики, Аллард использовал первое. Спор разгорелся из-за весьма тонкого нюанса. "Seconde République" означает, что было лишь две республики, и что новых республик на замену текущей не будет. А вот "Deuxième" не несёт в себе такого скрытого значения и просто утверждает, что что-то является вторым в ряду. Фактически, Аллард сказал, что у нынешней республики есть "срок годности" и символически атаковал легитимность нынешнего режима."
aquileia_assembly.3.a:0 "Кажется, что многим нужно перечитать учебники аквелийского..."

aquileia_assembly.4.t:0 "Где хранится память нации?"
aquileia_assembly.4.d:0 "Национальное Собрание добивается отличных успехов в разработке законодательства, направленного на создание национальной администрации для управления архивами и охраной национального наследия. И хотя почти все нюансы законодательства были согласованы, дебаты зашли в тупик из-за вопроса о расположении архивов. Многие депутаты пытались добиться того, чтобы эта администрация расположилась за пределами столицы, как это первоначально и предполагалось. Депутат Рилы предложил перенести архивы в другое место, что привело к настоящему хаосу, поскольку все депутаты пытались предложить свой вариант и оспорить уже выдвинутые. В конце концов был выработан список определённых мест: сама Аквила, Рила, Виновия и, ко всеобщему удивлению, Вангуардиго. Последний вариант был особенно популярен среди депутатов из сельских округов, однако он менее престижен, чем остальные места.\n\nДепутаты сейчас призывают президента вмешаться и разрешить спор."
aquileia_assembly.4.a:0 "Виновия."
aquileia_assembly.4.b:0 "Вангуардиго."
aquileia_assembly.4.c:0 "Рила."
aquileia_assembly.4.e:0 "Аквила, наша столица."

aquileia_assembly.5.t:0 "Обеденный вопрос"
aquileia_assembly.5.d:0 "Национальное собрание окунулось с головой в обсуждение бюджета по гастрономическим вопросам. Хотя пресса в основном высмеивала эти дебаты, у палаты действительно должна быть собственная столовая, дабы не прерывать ход обсуждений на обед. Было предложено три плана: финансирование парламентского ресторана, предоставление депутатам специального пособия на еду и напитки и, наконец, финансирование создания обычной столовой.\n\nСогласно первому плану целое крыло здания Национального собрания должно быть отведено под роскошный ресторан. Хотя это, безусловно, больше всего порадует наших депутатов, в этом ресторане можно будет устраивать приёмы особых гостей. Также он будет повышать престиж нашего учреждения.\n\nВ соответствии со вторым планом все депутаты будут обедать в кафе и ресторанах города. Это, несомненно, порадовало бы столичный гастрономический бизнес и позволило бы нам не думать о логистике и управлении рестораном. Однако некоторые заявили, что такой курс действий может отвлечь депутатов от их работы или же позволить лоббистам приглашать их на дорогие обеды.\n\nПоследний план простой столовой был выдвинут коалицией социалистов, религиозных консерваторов и некоторых других весьма экономных депутатов. Они утверждают, что национальная элита должна не забывать о том, что они всё те же граждане, а не элита. В парламентской столовой депутаты будут получать те же блюда, что и простые рабочие. Однако можно с уверенностью сказать, что большинство депутатов точно не обрадуются такому варианту.\n\nНам нужно принять окончательное решение."
aquileia_assembly.5.a:0 "Приятного аппетита, господа депутаты!"
aquileia_assembly.5.b:0 "Дайте им денег на обеды."
aquileia_assembly.5.c:0 "Они будут обедать как и простые граждане!"

