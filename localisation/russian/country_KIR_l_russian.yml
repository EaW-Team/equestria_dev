KIR_KoNRAD_decision_tt:0 "Увеличивает §Yмаксимальное количество ресурсов§! производимых гражданскими фабриками или же нефтеперерабатывающими заводами на §G+1§!.\n"
KIR_BoE_decision:0 "Объявить сезон выборов"
