KIS_buy_guns_GRI:0 "Купить оружие грифонов"
KIS_buy_guns_GRI_desc:0 "Наследники прославленных и оживлённых военных традиций, грифоны возглавляют мировую оружейную промышленность. Изобилуя различным вооружением, их торговцы с удовольствием снарядят целую расу существ, только знакомящихся с чудесами оружия 11-го века.\n\n§WЦена покупки пушек грифонов стоит §Yв зависимости§! от текущего уровня пехотного снаряжения, изученного [GRI.GetNameDef].§!"

