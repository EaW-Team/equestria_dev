KIR_POST_1A:0 "Второй первый срок Премьера Отэм"
KIR_POST_1A_desc:0 "Согласно нашей новой Конституции, премьер Царства больше не будет назначаться по воле Матриарха. Теперь на этот пост будет назначаться кандидат, избранный Утренним Секретариатом. И после всего, что ей довелось пережить на этой должности, можно сказать, что у нас есть только одна кобылка для этой работы."
KIR_POST_1B:0 "Киринский консоциационализм"
KIR_POST_1B_desc:0 "Новая политическая сфера Кирии расколота на несовместимые фракции, лояльные своим региональным центрам. Выстраивая правительство таким образом, чтобы оно балансировало и выступало посредником между этими фракциями, мы можем обеспечить сотрудничество в ущерб традиционным мажоритарным принципам."
KIR_POST_1B_tt:0 "\nПопулярность партий §YЕдинство во имя гармонии§!, §YФорум неприсоединения§!, §YПробудившаяся Кирия§! или §YАльянс правых сил§! никогда не упадёт ниже §Y15%§!.\n"
KIR_POST_1B_2_tt:0 "\nПопулярность партий §YЕдинство во имя гармонии§!, §YФорум неприсоединения§! или §YПробудившаяся Кирия§! никогда не упадёт ниже §Y15%§!.\n"
KIR_POST_2A:0 "Подсекретариат обуздания Огня"
KIR_POST_2A_desc:0 "Великий Скачок Вперёд вывел нас в новую эру, но у современности есть свои проблемы. Неравенство породило недовольство, а недовольство спровоцировало серию превращений в нириков. Пока мы не сможем решить эти социальные проблемы, нам нужны современные и профессиональные силы для их умиротворения."
KIR_POST_2A_tt:0 "Будет сформирована и развёрнута 268-я Огнеборческая бригада быстрого реагирования '§YQuenching Torrent§!', имеющая в составе 9 §Hмоторизированных§! батальонов, а также §Hремесленную§!, §Hартиллерийскую§! и §Hмедицинскую§! роту поддержки.\n\n"
KIR_POST_2B:0 "Передача полномочий локальным юрисдикциям"
KIR_POST_2B_desc:0 "Новая система Провинциальных парламентов позволит нам расширить местную автономию и станет оливковой ветвью для региональных радикалов. К тому же, уменьшив полномочия Секретариата, мы также снизим ставки на общенациональных выборах."
KIR_POST_2B_tt:0"Динамический модификатор §YВсекиринский Пленум Национального Возрождения§! будет заменён на §YНациональный Пленум Провинций§!."
KIR_POST_2B_1_tt:0 "Позволяет §YПровинциальным парламентам§! предпринимать региональные действия. §CВыберите государство на карте§!, чтобы увидеть региональные действия.\n\nУчреждает §YПровинциальный парламент§! в каждой из @KIR [?KIR.num_core_states|*0Y] основных провинций Царства Кирия.\n"
KIR_POST_2C:0 "Знаменосцы Конституции"
KIR_POST_2C_desc:0 "Мы должны защищать нашу новую Конституцию с таким же рвением, с каким это делала Матриарх. Многотысячные Знамёна защитят от внешнего врага, но для противодействия внутреннему экстремизму нам необходимо создать специализированную и дееспособную жандармерию."
KIR_POST_2C_tt:0 "Будет сформирована бригада §Yзащиты конституции§! номер 600, состоящая из 9 батальонов §Hмеханизированной пехоты§! и §Hразведки с поддержкой лёгких танков§!, §Hвоенной полицией§! и поддержкой §Hартиллерии§!.\n\n"
KIR_POST_3A:0 "Хранители баланса"
KIR_POST_3A_desc:0 "Гарантируя радикальным партиям определенную степень влияния в Провинциальных парламентах, мы можем сохранять порядок и поддерживать политическую ситуацию стабильной до тех пор, пока мы выполняем свои обещания."
KIR_POST_3A_tt:0 "Даёт динамический модификатор: §YБаланс в Царстве§!, который обеспечивает динамические §Gбонусы§! или §Rштрафы§! к §Yполитическим§!,  §Yвоенным§! и §Yпромышленным§! модификаторам, зависящим от уровня §Yстабильности в государстве§!."
KIR_Balance_of_Realm_tt:0 "Изменит §YБаланс Царства§!:"
KIR_POST_3B:0 "Да здравствует Матриарх!"
KIR_POST_3B_desc:0 "Кирины вышли из эры Безмолвия сильным и уверенным в себе народом с растущим чувством национальной гордости и сильной самоидентификацией, однако Верховная Матриарх по-прежнему играет огромную роль в управлении Кирией. В рамках системы конституционного матриархата Рейн Шайн должна продолжать поддерживать единство и гордость среди своих подданных, доверяя им при этом право на самоопределение и управление государством."
KIR_POST_3C:0 "Котировка киринского таэля"
KIR_POST_3C_desc:0 "Киринский таэль остро нуждается в чёткой оценке. Резкая девальвация валюты и поддержка новой стоимости золотым стандартом нанесут ущерб бедным, но это также привлечёт инвестиции и, что немаловажно, позволит правительству заимствовать средства на международном уровне."
