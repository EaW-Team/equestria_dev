kirin_council.34.a:0 "Мир наконец настал."

kirin_council.35.t:0 "Чайные Генералы"
kirin_council.35.d:0 "— Конечно, тактики, предлагаемые Мун Принцесс, были бы революционными для своего времени, но ты должен признать, что Саншайн Дью опробовала свои против врагов, окружающих Зеленеющий.\n\n— Саншайн Дью помог чистый разум. Никто не может усомниться в том, что она превратила войну в искусство, но исполнение её планов было в разы облегчено импульсивными оппонентами, становящимися нириками посреди боя...\n\nСайпресс Сноу выпил чая маття, смотря на дебаты своих старых друзей о навыках и заслугах многих знаменитых генералов и умов. Было приятно снова встретиться под одной крышей с такой группой эрудитов, и ещё приятнее было то, что встретились они в Кирии. Многие боялись, что не доживут до этого дня, и некоторые офицеры и правда умерли. Их долго оплакивали, но Сайпресс знал, что они всё ещё с ними. Если верить мистикам Пути Огня, они жили на первозданной искре киринов, вернулись в пламя, из которого они родились. Этот огонь жил в сердце каждого.\n\nТемы для разговора целый день менялись как перчатки, но недавние события заострили разговор на военных вопросах. Не секрет, что между НАКП и правительством в Киновари отношения были напряжёнными. Все чувствовали, что скоро начнётся конфликт с Матриархом, но никто не мог понять "когда" это произойдёт. Он прочистил горло и решил приостановить разговоры о войнах, пока атмосфера не накалилась. — Друзья, как я рад, что мы здесь все сегодня собрались, хотя хотелось бы, чтобы встреча произошла в более благоприятных условиях. — заявил он, перебивая спор. — Мы прискакали из разных дорог жизни: профессора, советники, историки... И теперь мы снова вместе, ради дела НАКП, радии Кирии мечты, но сейчас, давайте не дадим нашему диалогу оставить осадок на искусстве войны, оно, всё же, дорогое. Боюсь, меня уже эти размышления надоели."
kirin_council.35.a:0 "Может, найдём тему поинтересней?"

kirin_council.36.t:0 "Купи себе победу"
kirin_council.36.d:0 "— Это просто невероятно. — ответил доктор Ардент Блум, рассматривая отчёт, подготовленный Симпл Сёрви. В последнее время, к всеобщему удивлению, казна НАКП просто переполнилась деньгами.\n\n— Вы недовольны? — спросил Симпл Сёрви, приподняв бровь.\n\n— Ничуть нет. — ответил Ардент, с широкой улыбкой сбросив кучу бумаг на стол Сёрви. — Дать киринам возможность легально откупиться от призыва было просто гениально. Так смешать патриотический долг и пополнение бюджета... такая возможность спасти свою семью от войны увеличило покупки военных облигаций на 500% за последний месяц. А главное мы все в выигрыше: НАКП получает деньги на покупку оружия, а наши щедрые доноры не увидят своих сыновей и дочерей на фронту.\n\n— Действительно. — согласился Симпл. — Я только надеюсь, что новобранцев от этого не уменьшится.\n\n— Я думаю, что в этом плане нас всё в порядке — ответил Блум. — Без лотереи богатые скорее всего просто окупались бы взятками. А так мы вербуем тех, кто не может или не хочет давать нам денег. Бедняки пополняют армию, богачи — казну. Тут нет ничего такого."
kirin_council.36.a:0 ""Это идеальная система."

kirin_council.37.t:0 "Сообщение от Радио Свободной Кирии"
kirin_council.37.d:0 "Сразу после обеда ожили радиоприёмники по всей территории Великого Провидения, возвестив о важном сообщении привычными фанфарами, звучащими из динамиков. — Добрый вечер, кобылки и жеребцы нашего любимого Царства! — Раздался голос диктора, сопровождаемый треском помех. — Сегодня у нас особая программа. Сам наш председатель Фикл Каррент обсудит с доктором Сайпрессом Сноу важный вопрос: что делает кирина кирином? Я не буду скрывать от вас ответ на этот вопрос и передам микрофон нашим гостям. Председатель Каррент, доктор Сноу, можете приступать.\n\n— Спасибо, — сказал Фикл Каррент. — Итак, доктор Сноу. Давайте обойдёмся без вступлений: все, слушающие нас, уже знают, кто мы такие. Давайте сразу перейдём к сути вопроса: какова природа духа кирина?\n\n— Это простой ответ, имеющий множество слоёв, — ответил Сайпресс. — Внешний слой, пожалуй, самый простой для понимания каждым кирином, что слушает нас: мы - избранный народ Конкорд. Мы - хранители Её воли, смотрители Первородного Пламени, породившего этот мир. Этот мир населяет множество существ - от пони до грифонов и зебр - но именно киринам Конкорд передала Свой самый могучий дар: наше пламя, нашу ярость, нашу страсть.\n\n— И всё же нас с детства учили воздерживаться от использования Её дара, — возразил Фикл Каррент, — Превращение в нирика - это страшное проклятие.\n\n— Называть это проклятием - значит поверить в заблуждение, навязанное Путём Огня, — Сайпресс опровергнул это давно отработанным контраргументом, — Наши огонь и ярость - это инструмент, а не проклятие, хоть и опасное. Топор - это инструмент, который может как убивать, так и творить. Поэтому и мы должны разумно использовать нашу страсть, чтобы созидать, а не разрушать. В конце 800-х годов Царство не отставало от Эквестрии по технологическому развитию благодаря нашим инвестициям в паровые технологии и заводные механизмы, но Безмолвие отняло у нас целое столетие драгоценного времени. Представьте себе, какой была бы сегодняшняя Кирия, если бы не это ошибочное суеверие!\n\n— Я могу представить, и я призываю всех киринов, слушающих нас, сделать то же самое, — сказал Каррент. — НАКП - предвестница нового будущего Кирии, и мы все должны сыграть свою роль в его приближении. Мы должны низвергнуть еретическое Разгорающееся Пламя и очистить ряды Пути Огня от тех, кто готов похоронить Царство под суевериями ради собственной выгоды. Мы должны стремиться объединить Кирию под своей властью и освободить её от тех заблуждений, которые так долго сдерживали нас. Такова наша судьба, и я не сомневаюсь, что просвещенные кирины Великого Провидения станут теми, кто приведут Царство к заслуженной славе."
kirin_council.37.a:0 "Таково наше будущее, и мы можем сделать его реальностью."

kirin_council.38.t:0 "Покупка звания"
kirin_council.38.d:0 "Мейфлауэр Блум не знала, чего ожидать, когда узнала, что её кузен стал офицером Ордена Железной Хризантемы. Но даже когда Ардент Блум в полном офицерском облачении стоял напротив неё на кухне её дома в Благоухании, это по-прежнему не ощущалось реальным. — Нравится, Мей? — спросил он и ухмыльнулся, вытянув переднюю ногу, чтобы продемонстрировать погоны на плече.\n\nМейфлауэр подавила смешок и попыталась скрыть выражение своего лица, вернувшись к чаю, который она готовила для них двоих. — Я и не думала, что тебя интересует карьера в армии, Ардент. Как ты стал... как там оно было? Генералом-буканьером?\n\n— Бригадным генералом, — уточнил Ардент с раздражённым рычанием — Вот что я расскажу тебе. В условиях надвигающейся войны НАКП стремилась превратить Орден Железной Хризантемы в более профессиональную силу, способную стать острием копья. Ещё вчера Орден был просто кучкой уличных головорезов, бандитов и, да, прочих преступников, наспех собранных в некое подобие неофициальной полиции для выполнения поручений партии. Но теперь, когда Орден собирает воедино Бригаду Головы Смерти, ему понадобились деньги, чтобы привлечь в свои ряды лучших морпехов, которых могут предложить торговые дома, и оснастить их наилучшим грифоньим снаряжением, которое мы можем купить. Я внёс свой вклад, и мне присвоили звание, подобающее моим инвестициям.\n\n— И сколько же ты потратил? — Спросила Мейфлауэр, заканчивая приготовление чая и разливая его по ожидающим чашкам. Судя по всему, никто не собирался прислушиваться в военных делах к кирину, кто купил себе звание. И уж тем более к Арденту, для которого таблицы и бухгалтерские книги были куда милее поля боя.\n\n— Чуть больше недельной зарплаты, — Ардент сказал, пожав плечами, а потом снова улыбнулся. — Но это лишь начало. Сейчас Ордену приходится закупать лучшее снаряжение в других странах, и на это нужны деньги. Но однажды истинные патриоты Кирии создадут своё снаряжение и подготовят своих солдат, которые будут лучше всего, что может предложить мир!"
kirin_council.38.a:0 "— Как мило... Не хочешь ли выпить чаю, кузен?"

kirin_council.39.t:0 "Попрошайка на балу"
kirin_council.39.d:0 "Фикл Каррент торопливо подозвал официантку, чтобы та поменяла пустой бокал шампанского на полный. И тут же сделал несколько быстрых глотков. Это был уже четвёртый бокал за вечер? Или пятый? Он не знал, и, наверное, так было лучше. Нервы были на пределе, и, хотя Фикл не был любителем крепких напитков, ему хотелось хоть как-то расслабиться. Ведь ему предстояло обратиться с очень непростой просьбой, а удар по репутации потребует некоторого времени для восстановления.\n\nОн окинул взглядом всех киринов, что медленно входивших в большой бальный зал в здании номер 88 на Площади Хризантемы. Многие из одетых по высшему разряду гостей держали магией напитки. Все они были представителями верхушки современного киринского общества, высшего света диаспоры. И все эти кирины заплатили по 5000 грифоньих идолов, чтобы присутствовать на этом ночном празднике по сбору средств. И вот Каррент собирался попросить их о ещё большем.\n\nКогда все собрались в бальном зале, Каррент взял микрофон, чтобы поблагодарить собравшихся за благотворительность и за то, что у них есть средства, чтобы позволить себе непомерную плату за вход, чего, как он знал, жаждали все любители светского общества. Эта часть речи была лёгкой, а вот дальше начиналось самое сложное. — А сейчас я хотел бы напомнить всем киринам о том, почему мы собрались сегодня на этом балу и сколько ещё нам всем предстоит отдать, чтобы наши мечты стали реальностью, — сказал он, приготовившись к неизбежным укоризненным взглядам со стороны собравшихся. — Скоро мы окажемся втянутыми в войну, причем очень недешёвую. Достаточно сказать, что средств НАКП просто не хватает для ведения войны с нашими врагами в Киновари. Поэтому я с сожалением прошу всех вас постараться выделить ещё средств на военные нужды. НАКП будет очень признательна за любой вклад. А после победы, мы, конечно, не забудем о вашей щедрости.\n\nФикл слышал насмешки и выражающее отвращение фырканье собравшихся киринов и ему казалось, как будто кто-то щипцами срывает с него одну чешуйку за другой, но он изо всех сил старался сохранять улыбку, несмотря их бормотание. Однако это было ничто по сравнению со словами, которые пробормотала своим друзьям Сильвер Силкс, наследница торгового дома Сайси и самая богатая из присутствующих на вечеринке киринов. — Попрошайничество не подобает председателю, верно? Полагаю, мы должны дать ему то, что он хочет. Иначе на следующем гала-концерте он может впасть в ещё большее отчаяние, а это нам совсем ни к чему.\n\nИх колкости глубоко запали в душу, но Каррент проглотил своё смущение. Если НАКП не получит средств, необходимых для ведения войны, то они всё равно будут обречены."
kirin_council.39.a:0 "Уязвленная гордость - ничто, если всё наше дело рухнет, верно?"

kirin_council.40.t:0 "Выбор друзей"
kirin_council.40.d:0 "— Ненавижу быть в долгу, — Фикл Каррент заявил Арденту Блуму, шагая взад-вперёд по его кабинету. — Деловые сделки - это одно. А вот долги меняются со временем. Они непредсказуемы, и ты не знаешь как тебя заставят расплатиться. — Он вздохнул и покачал головой. — Но это необходимое зло, не так ли? Нам нужны зарубежные инвесторы, и наши контакты в Грифонии с радостью дадут нам средства, если мы предоставим им землю, имущество и ресурсы в качестве залога. Если мы проиграем, нам не придётся беспокоиться о том, что наши кредиторы в Скайфоле или Фловене потребуют выплаты долга, но если мы выиграем...\n\n— Есть ещё один вариант, не связанный с нашими обычными грифоньими контактами, — сказал Ардент, ставя копыта домиком и раздумывая, продолжать ли эту тему. Но, заметив любопытный взгляд Каррента, он продолжил. — Чейнджлинги пронюхали о нашем предложении. Не знаю как, но когда имеешь дело с расой насекомых-перевёртышей, то это вполне логично. Они заинтересованы и предлагают очень щедрые условия.\n\n— Насколько? — Спросил Каррент. Из своего опыта он знал, что чем щедрее условия, тем больше нож, спрятанный за спиной.\n\n— Они хотят того же, что и наши грифоньи деловые партнеры, но их больше интересует собственность, чем ресурсы, и они готовы платить за неё больше - куда больше. Но... — Здесь он замешкался, затем вздохнул и продолжил. — Они ведут переговоры через Мейн Хайв Индастриз, свой крупнейший промышленный конгломерат. Всем этим заправляет один жук по имени Финикус Весали, и, предупреждаю тебя, он очень хорош в переговорах. Он не хуже тебя, Каррент, умеет заключать сделки. Короче говоря, я им не доверяю.\n\n— А не настолько короче? — Спросил Каррент, приподнимая бровь.\n\n— Ну, у чейнджлингов, в отличие от Скайфола или Фловены, есть возможности взыскать средства, если мы не заплатим, — сказал Блум. — И больше всего им нужна земля. Логично думать, что для промышленной державы вроде них ресурсы важнее всего остального. Что-то тут не так, и мне это не нравится... но решать всё же тебе."
kirin_council.40.a:0 "Щедрые условия чейнджлингов нам выгодны."
kirin_council.40.b:0 "Лучше заключить сделку с грифонами, которые не придут по наши души, если мы её нарушим."
KIR_council_focus_5c_40b_tt:0 "\nПосле нашей §Yпобеды§! в §Yгражданской войне§!:"

kirin_council.41.t:0 "В постели с жуками"
kirin_council.41.d:0 "Доктору Арденту Блуму очень не нравилось существо, сидевшее напротив него за столом. Насекомоподобное обличье и сходство с пони или кирином всё же беспокоило его. Внешность, проницательный ум и твёрдое спокойствие чейнджлинга заставляли Блума использовать каждую крупицу находчивости и опыта, чтобы не отставать от бизнесжука, заключающего сделки.\n\n— Вы можете отказаться от сделки в любое время, и мы расторгнем контракт, — сказал Финикус Весали, превратив эти слова в угрозу, заставив Ардента поступить наоборот и поддержать сделку, как было согласовано. — Но, конечно, нам придётся урегулировать все пункты нашего соглашения. НАКП будет нести ответственность за любой ущерб оборудованию, которое мы поставляем на ваши заводы, и оно также будет привлечено к ответственности, если продукция, произведённая здесь, попадет к нашим противникам. Я думаю, вы согласитесь, что будет справедливо сказать, что оружие Кирии, изготовленное на арендованном у чейнджлингов оборудовании, стреляющих в солдат Кризалис - это безумие, которое никто в здравом уме не допустит. О, и, разумеется, мы имеем право потребовать немедленного возврата любого оборудования, предоставленного вам взаймы на срок действия контракта. Я надеюсь, всё это устраивает НАКП, доктор Блум?\n\n— Да, в целом, всё в порядке. — выдавил доктор Блум сквозь стиснутые зубы. Он знал, что всё это было написано в договоре, поэтому ничто из того, что сказал ему Финикус, не было неожиданностью или ложью, но то, что кирину зачитали это всё вслух, сделало стенки клетки, в которую чейнджлинги помещали Провидение, ещё более очевидными. — Что-нибудь ещё, герр Весали?\n\n— И последнее, — услышав это, Весали улыбнулся и положил ручку, которую он держал в воздухе с помощью своей магии, на стол. — Наше министерство иностранных дел попросило меня передать сообщение. В соответствии с секретными договорами, которые Весалиполис заключил с НАКП, Королевство предоставит экспедиционные силы для поддержки боевых действий Провидения в ближайшем будущем. Конечно, само собой разумеется, что корпус будет введён в эксплуатацию в качестве "наблюдателей", а его расходы частично покроются НАКП. А теперь, если всё в порядке... Я полагаю, мы здесь закончили, если только у вас нет ничего добавить, доктор Блум?"
kirin_council.41.a:0 "Нет... кажется, всё в порядке... слава Конкорд."

kirin_council.42.t:0 "Отделение связи для военных комиссий"
kirin_council.42.d:0 "Фикл Каррент присутствовал на открытии отделения связи с военными комиссиями скорее из чувства долга, а не из какого-либо уважения или интереса. Это было относительно небольшое дело, о котором простым киринам НАКП не расскажет. В конце концов, слово "наёмник" имело кислый привкус во рту среднестатистического добропорядочного гражданина, и это было основной функцией отделения: организовывать, набирать и снабжать компании наёмников, которые были готовы запачкать свои копыта, когти или что-там-у-вас-есть в обмен на щедрое вознаграждение. Не задавая вопросов. Официально эти воинские подразделения должны были состоять из иностранных добровольцев, сочувствующих делу Ассоциации, что технически было правдой.\n\nТем не менее, Каррент не мог отрицать, что это была жизнеспособная бизнес-модель. Мир был такой пороховой бочкой, что всегда существовал спрос на солдат удачи, и иногда это были элитные силы, способные сражаться с целыми армиями призывников. Зебрика и Грифония, в частности, были землями, полными конфликтов и раздоров, и там опытный отряд наёмников мог принести своему нанимателю победу. И гражданская война в Кирии ничем не отличалась от подобных конфликтах."
kirin_council.42.a:0 "Это немного, но... на самом деле, это даже не честная работа."

kirin_council.43.t:0 "Корпоративные взносы"
kirin_council.43.d:0 "Фикл Каррент редко поддавался запугиванию. В конце концов, у председателя НАКП власть во владениях Благоухания была почти абсолютной. Однако сила лидера националистов всё ещё была ограничена корпорациями и банками, и прямо сейчас их представители сидели в одной комнате, и они были недовольны им.\n\nУ Силвер Силкс, наследницы Торгового дома Сайси и, вполне возможно, самого богатого кирина во всей стране, было хмурое выражение лица. — Недавняя пропаганда НАКП - это проблема, председатель Кирин. Ваши популистские лозунги - это всё равно, что кидать динамит в осиное гнездо. Корпорации — ваши доноры, а выходит так, что те, кто генерирует 45% годового бюджета страны, по моей последней оценке, — находятся без защиты. "Патриотизм", если так вы называете анархию, которую поощряете, достигает такого накала, что из-за любого нашего действия, которое население сочтёт "непатриотичным", нашей прибыли наносится огромный ущерб.\n\n— И именно в этом и был смысл, так? — сказал тихий и миниатюрный жеребец, сидевший на дальнем конце стола от Фикл Каррента, с моноклем из бронзы и олова, таким широким и толстым, что он практически закрывал половину его лица. Фулджент Фокус, один из мастеров Всекирийской гильдии ремесленников, казалось, встревожился, когда все взгляды за столом обратились к нему, но он, несмотря ни на что, настаивал на своём. — Атака была двусторонней, мастерски выполненной. Ваша пропаганда доводит патриотизм до такого неистового исступления, что всё, что общественность считает "непатриотичным", встречает резкую критику и отторжение, и теперь вы смеет приходить непосредственно к главам самых уважаемых корпоративных партнёров НАКП, чтобы попросить у нас денег, как только станет ясна цена отказа. Ошибаюсь ли я, утверждая, что такова истинная цель этой встречи?\n\nФикл Каррент был застигнут врасплох хирургическим подходом Фулджента, и сладкие слова и умные тезисы, которые он отрабатывал перед встречей, были внезапно выброшены в окно. — Ммм... да, всё верно. Нет смысла отрицать это сейчас, раз уж вы так точно всё поняли. — Каррент встал и наклонился вперёд, положив копыта на покрытый тонким шпоном стол из красного дерева. — Я хочу, чтобы корпорации увеличили свои пожертвования в НАКП. Нам нужно увеличить финансирование, если мы собираемся сражаться и выиграть войну, которая, по нашим оценкам, будет невероятно разрушительной и смертоносной. Я мог бы заняться сбором средств другими способами, такими как увеличение членских взносов корпораций, но я думаю, ясно, что мы все предпочли бы уйти с этой встречи заключив добровольное соглашение, а не с навязанным договором."
kirin_council.43.a:0 "Странные у вас идеи, председатель..."

kirin_council.843.t:0 "Корпоративные права"
kirin_council.843.d:0 "— Очень смело. — Силвер Силкс усмехнулась, и струйка сигаретного дыма слетела с её губ вместе с этими словами. — Мы могли бы попросить своих акционеров финансировать ваших конкурентов вместо вас, председатель, и через шесть недель во главе этого стола вместо вас будет стоять уже другой кирин. Что мы получим взамен?\n\n— Правовую юрисдикцию, подобной которой мир ещё никогда не видел. — ответил Фикл Каррент, и, несмотря на хмурый вид, который был у Силкс мгновением ранее, эти слова заставили её заинтересованно приподнять бровь. — В обмен на увеличение пожертвований и публичные заявления в поддержку НАКП и её стремлений захватить Кирию, мы будем использовать своих региональных бюрократов и губернаторов для проведения ограниченных реквизиций земли в общедоступной собственности в пределах нашей юрисдикции и передачи документов нашим корпоративным донорам во имя развития. Мы даже внесём дополнительные поправки в конституцию, чтобы распространить корпоративный суверенитет на земли, предоставленные вам в качестве оплаты. По факту, земли в стране станут принадлежать вам и вы можете управлять ими так, как вам заблагорассудится; любые законы, которые вы придумаете в своих регионах, будут применяться в соответствии с верховенством местных законов на этих территориях.\n\n— Любые законы? — спросил Фулджент, сомневаясь в правдивости предложения. — Я не могу поверить, что ваше правительство будет настолько наплевательски относиться к землям, находящимся под его юрисдикцией. К тому же захват земель, находящихся во владениях Рапсодии, невозможен без решительного сопротивления; как и все религиозники, прокуратура никогда не согласится расставаться со своей властью, особенно учитывая то, как давно они её получили. Я сильно сомневаюсь, что вы сможете выполнить своё обещание председатель Каррент.\n\n— Я всегда держу своё слово. — ответил ухмыляющийся Фикл Каррент, вернувшийся на своё место. — Я попрошу бухгалтеров и представителей согласовать детали с вашими киринами позже. Но я думаю, совершенно очевидно, что интересы НАКП и наших щедрых корпоративных союзников тесно совпадают. Я не думаю, что у нас возникнут какие-либо проблемы с установлением и поддержанием контроля ни сейчас, ни в будущем. В конце концов, процветание Кирии зависит от означает процветания вашего. Итак... мы договорились?"
kirin_council.843.a:0 "Если сделки - это искусство, то этот договор - настоящий шедевр."

kirin_council.44.t:0 "Уроки, извлечённые из неудач грифонов"
kirin_council.44.d:0 "Мелок, который Сайпресс Сноу держал магией, царапал по доске какие-то слова. Закончив, он подчеркнул буквы "НЕУДАЧИ ГРИФОНОВ". — Республиканская революция Грифонов 978 года была неудачной, несмотря на их первоначальный успех, но в конечном итоге армии Кемерская охватили хаос и безнадежность, — начал кирин, и повернулся лицом к десяткам бюрократов НАКП и офицеров, сидевших перед ним в лекционном зале. — Империя Грифонов когда-то была сильной абсолютистской нацией, но присущие ей проблемы децентрализации и слишком широкие привилегии у вассалов открыли дверь революционному пылу, который разрушил страну изнутри. Естественный порядок в обществе был перевернут с ног на голову, и во время ожесточенной борьбы между монархистами и республиканцами, коммунисты и профсоюзы, красные крысы общества, начали плодиться в геометрической прогрессии и заполнили мысли большинства недовольных. Подобно воде, замерзающей в трещинах огромных камней, они расширили эти трещины и уничтожили фундамент Грифонии. Социалисты всегда процветают на нестабильности и беспорядках, поднимаются на чужом несчастье, и это, без сомнения, случится и с Севером, когда мы пойдём в поход на Киноварь.\n\nДалее Сноу вычертил на доске фразу "РАЗГОРАЮЩЕЕСЯ ПЛАМЯ" и трижды обвёл её, прежде чем швырнуть мел обратно в лоток. — Разгорающееся Пламя утверждает, что является религиозным движением, но на самом деле они - коммунисты. Их шпионы, которые нашёптывают ложь и измену в уши нашим рабочим, имеются уже здесь, в Благоухании, обещая всевозможные блага классовой борьбы, коллективизма, и якобы "обретения всех прав живых существ". Главная угроза от Райзин Сан идёт не из-за её интерпретации учений Конкорд, а именно сама марксистско-сталлионистская идеология её движения. Поскольку сейчас в Кирии царит хаос, левые будут становиться только сильнее, даже по мере того, как мы будем приближаться к победе. И поэтому важно, чтобы мы искоренили предателей внутри страны сейчас, прежде чем отправимся на войну.\n\nСайпресс топнул копытом по столу, чтобы подчеркнуть свою точку зрения. — Коммунизм - это болезнь, и, подобно раку, он будет размножаться бесконечно, пока не будет вырезан или пока не убьёт своего носителя. Но сегодня мы сделаем Кирии прививку от этой болезни. Каждму из вас дано специальное задание, которое вы должны выполнить в ближайшие часы. Вас избрали, чтобы возглавить контрнаступление государства против подрывных элементов в нашей среде. Вы уничтожите пятую колонну и принесёте стабильность нашему любимому Великому Провидению и укрепите решимость народа к грядущей войне. Я желаю вам всем удачи и счастливой охоты."
kirin_council.44.a:0 "Ради силы и славы Царства!"

kirin_council.45.t:0 "Отделение партии-государства от народа"
kirin_council.45.d:0 "Радио в кабинете мэра Черри Блоссом запело своими жестяными фанфарами, транслируя речь председателя Фикл Каррента, но мэр Благоухания не смогла собраться с силами, чтобы потрудиться выключить его. В конце концов, голос лидеров националистов по-прежнему звучал из громкоговорителей, установленных по всему Великому Провидению. В теории, в Благоухании они были установлены благодаря Черри. Но с момента стремительного взлета НАКП в 1008 году мэр оказалась во всё большей изоляции от наделённого полномочиями партийного аппарата. Теперь, не имея возможности даже организовать встречу с Фикл Каррентом, не говоря уже о том, чтобы вызвать его к себе в кабинет, Блоссом могла вести только односторонний разговор с председателем по радио.\n\n— Конституционные принципы партии-государства просты, — начал Фикл Каррент, хотя его речь и перебивалась иногда помехами. — Всё, что делает партия, построено вокруг идеи о том, что любой может найти путь к успеху благодаря упорному труду и выдержке. Свободные рынки позволяют киринам севера покупать и продавать всё, что им заблагорассудится, а свобода создавать и подписывать контракты позволяет рабочим и предприятиям добавлять любые дополнительные условия к любым сделкам, заключаемым обеими сторонами. Право на труд гарантирует, что все под властью НАКП смогут найти работу и не будут принуждены вступать в профсоюзы и другие организации, которые будут выкачивать их с трудом заработанные зарплаты на безумства коллективизации. Вместе эти принципы позволят нам вернуть Кирии статус гегемона Восточной Зебрики, к которому мы были так близки, прежде чем Безмолвие прервало наш прогресс.\n\n— Ты правда в этом так уверен? — пробормотала Черри себе под нос, представляя что она лично сказала эти слова в лицо председателю НАКП. — А что насчёт пролетариев, работающих на ваших фабриках и пашущих на ваши поля? А что на счёт солдат, которые умирают, держа в руках оружие, которое вы им продали? Кто на самом деле обещанное вами богатство и комфорт? Кирины севера или мегакорпорации?\n\nБлоссом вздохнула и покачала своей головой. — Кирины Благоухания вас даже не выбирали, — проворчала мэр, уставившись на свои копыта. — Вы проводили партийные голосования и референдумы. А я была избрана киринами города, которым вы правите. Но в конце концов... кто я для партии-государства?"
kirin_council.45.a:0 "Я что, просто номинальный глава? Марионетка? Пережиток прошлого?"

kirin_council.46.t:0 "Морское рандеву"
kirin_council.46.d:0 "Фикл Каррент задавался вопросом, был ли он слишком безумен, если решился осуществить этот план. Прошлой ночью он наконец решил отправить сообщение королеве пиратов Роарин Файр, используя заколдованную нефритовую свечу, которую она подарила ему после их встречи в Перламутре. Однако... поначалу председатель сомневался, что получит ответ. К удивлению кирина, приказ от пиратов пришёл ему довольно быстро - Фикл должен был подняться на борт непритязательной красно-синей рыбацкой джонки в водах недалеко от гавани Благоухания. Тем не менее, Каррент принял все меры предосторожности, чтобы обеспечить свою безопасность, разместив абордажные группы на близлежащих лодках, снайперов на крышах зданий, выходящих на набережную, и даже команду ныряльщиков во главе с наёмником-гиппогрифом в водах под джонкой. И всё же он понятия не имел, что произойдет, когда он ступит на эту лодку. Зная Роарин Файр, она могла просто перерезать горло лидеру НАКП, и сбросить его тело в воду.\n\nГребная лодка, в которой сидел Каррент, ударилась о борт джонки, и через несколько мгновений ему скинули простую веревочную лестницу. Сделав глубокий вдох, чтобы собраться с духом, Фикл нерешительно поднялся, пока не оказался на качающейся палубе. Кирины на борту бросали на него быстрые взгляды, но в остальном делали вид, что его там нет, чему председатель был даже рад. Он направился к открытой двери каюты на корме корабля, и когда Каррент открыл её и шагнул внутрь, он увидел кобылу, которую искал, откинувшуюся на спинку деревянного стула, положив копыта на стол, всё ещё одетую в свой красочный и вычурный пиратский наряд.\n\n— Садись, — сказала Роарин Файр, указывая на стул напротив неё за столом. Затем своей магией кирин достала две фарфоровые чашки и налила в каждую рисовое вино из кувшина. — Выпей. В конце концов, что может быть лучше, чем отпраздновать наше новое... давай назовём это "деловым предприятием". Я знаю, что такие кирины, как ты, любят красивые словечки... как будто это меняет суть сделки.\n\n— То, как вы называете что-то, очень важно для кирина, который слышит это название, — ответил Каррент, садясь на предложенное место и хмурясь. Он поднёс чашку с рисовым вином к носу, поморщился, сделав глоток, а затем заставил себя выпить всё вино. Напиток был крепким, даже слишком, но Фикл выпил его из вежливости по отношению к кобыле, сидевшей напротив него. — Тогда давай сразу перейдём к сути дела. Расскажи мне о своём флоте. Какой вклад ты можешь внести в наше дело?\n\n— Достаточный, чтобы он имел значение, но мой флот это всё же не огромная армада. — Королева пиратов залпом осушила свой кубок с вином, затем налила ещё один и отпила половину напитка, прежде чем продолжить. — Наши джонки - не океанские круизные лайнеры, и нам пришлось затопить множество своих больших кораблей, когда мы покидали Перламутр. У нас достаточно кораблей, чтобы представлять угрозу для Царства и чтобы атаковать торговые пути, но вот противостоять настоящим металлическим военным кораблям в открытом бою."
kirin_council.46.a:0 "Разве у тебя не было подводной лодки?"

kirin_council.47.t:0 "Проблема управления подлодкой"
kirin_council.47.d:0 "— Ах дааа, подводная лодка... Наш туз в рукаве. — ухмыльнулся Роарин Файр, показав достаточно зубов, чтобы напомнить Фикл Карренту акулу. — Мы её как-то раз украли у грифонов. Это забавная история.\n\n— Так, и? — Фикл приподнял бровь. — Ты серьёзно этого не понимаешь? Наличие такого оружия на нашей стороне было бы большим благом для торгового флота НАКП. Даже сотня деревянных джонок и близко не так опасны, как эта подводная лодка. Партия будет поддерживать её в рабочем состоянии для вас, и вы сможете потопить любое судно, что вы обнаружите, используя это чудо техники. Это также дало бы нам преимущество в войне.\n\n— Ммм да, ты прав. Вот только у меня её больше нет. — Пока председатель удивленно моргал, королева пиратов допила свой второй кубок вина и принялась за третий. — Нам пришлось оставить подводную лодку, когда мы покидали Перламутр. У нас не было топлива для неё, а запасные части для подводной лодки в море обычно не плавают. Я спрятала его в бухте на тот случай, если мы когда-нибудь сможем найти всё необходимое для этого "чуда техники", потому что догадывалась, что ты захочешь ей воспользоваться. — Затем она убрала копыта со стола, и встала к окну. Файр наклонилась над своей чашкой и подняла бровь, глядя на Каррента. — Верните мне эту подлодку, и я позабочусь о том, чтобы ни один корабль не достался вашим врагам. Но на данный момент это ни к чему. А пока я могу помочь тебе и другими способами. Я могу приказать своим киринам патрулировать водные пути Великой Медоносной на наших небольших джонках, нарушая линии снабжения, обеспечивая поддержку при переправах через реки и так далее. Однако у меня есть и альтернативное предложение. Хотя кораблей у меня стало меньше, киринов своих я не бросила. Они опытные пираты, и любят хорошие бои. Если хочешь, я могу отдать в твою армию несколько экипажей. Если НАКП обеспечит их снаряжением, то у вас появится первоклассная команда морских пехотинцев, готовых сражаться где угодно. И да - на мой взгляд, они гораздо лучше, чем любые наёмники из Грифонии. Однако это всё при условии, что мы получим справедливую долю добычи. Итак, что же ты выберешь?"
kirin_council.47.a:0 "Пусть твои джонки совершают набеги на реки. Это гораздо важнее."
kirin_council.47.b:0 "Нам всегда нужно больше солдат, готовых к бою."

kirin_council.48.t:0 "Клад"
kirin_council.48.d:0 "Ривер Венд срезала остатки листвы своим мачете и, когда она наконец опала, глубоко вздохнула. Когда растения исчезли, солнечный свет проскользнул в скрытую бухту, отражаясь от неподвижных вод, прежде чем осветить каменный купол, окружающий береговую линию внутри. Она и её наёмники из Торгового дома Сайси следовали инструкциям, переданным НАКП, однако они не знали точно, что найдут. Но теперь, пришвартовавшись в скрытой гавани, она увидела приз и поняла, почему националисты так отчаянно стремились заполучить его.\n\nНа береговую линию была выброшена подводная лодка, и, судя по опознавательным знакам, она когда-то принадлежала Фетизии. Очевидно, судно было заброшено в течение некоторого времени, учитывая ржавчину, которая начала покрывать его корпус, но судя по всему, всё ещё могло функционировать. На боку было написано название "Дольфайн", и там даже была небольшая груда торпед, боеприпасов и чёрных бочек с топливом, сложенных в глубине бухты, подальше от приливов. Как только всё это будет погружено обратно на подлодку, они смогут попросить буксир вытащить его из бухты и доставить обратно в Благоухание для ремонта. Очень скоро у НАКП появится новое опасное оружие."
kirin_council.48.a:0 "Давайте уже поскорее закончим со всем этим."

kirin_council.49.t:0 "Дневник безумца"
kirin_council.49.d:0 "Фикл Каррент стоял у окна в своём кабинете и глядел на запад. Где-то за горизонтом пылало Царство, хотя уже немногие кирины вообще понимали, зачем это происходит. Все жители Благоухания знали, что враждебный Триумвират, до этого правивший из Киновари, выгорел дотла. Причем буквально. Каррент просматривал отчеты и донесения с фронта, в которых описывалось, как враги НАКП нападали друг на друга в своих же траншеях. Штурмовые подразделения, входившие в крепости лоялистов Матриарха, находили только обугленные тела и почерневшие, запекшиеся пятна крови вдоль стен. С падением покрова ночи небо над полем боя озарялось голубым и розовым светом, а жуткий вой безумных монстров гулко разносился в темноте. Судя по всему, Триумвират развалился на куски, а всю власть в стране захватили сильнейшие нирики, и вся Кирия снова провалилась в тёмные времена, что существовали до появления Пути Огня. Впрочем, Каррент знал, что это отнюдь не сделает войну проще - наоборот, она, возможно, стала ещё тяжелее. Дикие и безумные нирики не чувствовали боли и страха, а также не имели инстинкта самосохранения.\n\n"Сержант Блэк Сут хочет видеть вас, сэр," — предупредила Каррента его секретарша, после чего председатель обернулся и увидел угольно-серую кобылу, подошедшую к его столу. На её плече красовался знак отличия бригады "Мертвая Голова", а в её магической хватке была зажата испачканная сажей книжка.\n\n"Когда Триумвират пал, один из наших шпионов находился в Киновари," — сказала сержант, после чего положила книжку на стол Каррента. — "Он был на стороне Отэм Блейз и снабжал нас информацией с самого начала войны. К счастью, агент сумел сбежать из столицы, когда начался хаос, а Бригада смогла вытащить его из окружения лоялистов. Весь регион был заполнен нириками, позволю себе напомнить."\n\nФикл Каррент прекрасно понимал, когда кто-то намекает на дополнительные таэли за работу, и поэтому кивнул. — "Благодарю, сержант. Я прослежу, чтобы ваши усилия были оценены по достоинству. Итак, что это?" — спросил он, указывая копытом на книжку.\n\n"Остатки личного дневника Отэм Блейз," — ответила Блэк Сут. — "Только для ваших глаз." — Затем она склонила голову. — "Моя команда будет ожидать дальнейших приказов, сэр." Каррент отпустил её взмахом своего копыта, после чего сел за стол и открыл книгу. Почти все страницы были обуглены до черноты и рассыпались пеплом от малейшего касания, но всё же последняя запись сохранилась. Обычно плавная и аккуратная каллиграфия премьера была беспорядочной и неаккуратной, но за слоем пепла и чего-то похожего на кровь всё ещё можно было прочесть мысли владельца."
kirin_council.49.a:0 "Взгляд в распадающийся разум безумной кобылы."

kirin_council.50.t:0 "Трофеи Царства" ##Post-War Events
kirin_council.50.d:0 "Когда Фикл Каррент въехал в Киноварь среди бронированного сопровождения, при виде столицы Царства он не мог сдержаться и не вернуться мысленно к тем временем, когда он впервые здесь побывал. По ощущениям это было будто уже целую вечность назад. Тогда он прибыл в город в автомобиле, механизме настолько чуждом, что все вокруг бросали свои дела и пялились на него с открытыми ртами, когда председатель проезжал мимо. Было тяжело проехать к Киновари через разрушенные и плохие дороги, но он всё равно это сделал ради одной цели. Показать, что будущее наконец приходит в сильно отставшую от прогресса страну. Теперь, в конце чудовищной гражданской войны, сходство между "тогда" и "сейчас" казалось забавно ироничным, будто плохой случай дежа вю. Кровью и железом НАКП пробило себе дорогу сквозь защиту Киновари, насильно принося будущее к порогу Кирии.\n\nБитва за столицу сказалась на её аутентичном деревенском стиле - множество зданий было разрушено бомбами и снарядами артиллерии, а из-за неконтролируемых пожаров сгорели дотла целые кварталы. Однако, возвышаясь над изуродованной столицей, Алый Дворец стоял почти нетронутым, если не считать несколько дыр в стенах от пуль и пару кратеров неподалеку. Это было вполне логично, поскольку Царство могло быть единым, только пока сохранялось незыблемое успокаивающее ощущение присутствия Верховного Матриарха. И даже во время войны Рейн Шайн всё ещё была необходима всем сторонам конфликта.\n\n"Личные телохранители Матриарха отказались сражаться с нашими войсками," — сказал Сайпресс Сноу, наблюдая за процессией со своего места рядом с Фикл Каррентом. — "Они отступили и укрепились во дворце, когда город пал. И с тех пор не показывались. По всем отчётам, Рейн Шайн все ещё там, внутри."\n\n"Она слишком мягкосердечна, чтобы посылать верных киринов на верную гибель ради себя," — ответил ему Фикл. — "К тому же, у наших войск был приказ ни в коем случае не штурмовать дворец. Мы не можем допустить, чтобы что-то случилось с Матриархом. Может быть, Царство и в нашей власти, но именно она является его душой. Да что там, половина наших солдат сражаются с мыслью о том, что мы пытаемся спасти её из заточения. Если хотя бы чешуйка упадет с неё - это будет конец."\n\nСайпресс Сноу только кивнул. — "Именно. Но война окончена. И пора ей выйти из своего убежища и приниматься за работу.""
kirin_council.50.a:0 "Матриарх даст нам необходимую для правления легитимность."
KIS_unlock_empire_focus_tree:0 "Открыто древо фокусов Империи Кирии"

kirin_council.51.t:0 "Участь пленников"
kirin_council.51.d:0 "Темперед Стил сидел на гравии рядом с железнодорожными рельсами вместе с остальной частью своего отряда... вернее тем что от него осталось. В последней обороне Киновари подразделение было окружено и захвачено в плен НАКП. С тех самых пор у него не было ничего, кроме цепи на ноге и болезненной зарубке у основания рога, которая не давала кирину использовать магию. Это была простая, но крайне эффективная мера контроля пленников. Зарубка заживёт со временем и контроль над магией вернется, но воспоминания о боли, когда зубило вонзается в основание рога, будет эффективным напоминанием о том, что применять её при охранниках не следует. До тех пор, пока пленители кормили его и не возвращали зубило, он был согласен сидеть тихо и не высовываться, пока их не освободят.\n\nОтряд националистов стоял перед группой заключенных, и солдаты переговаривались о каком-то важном деле для всего Царства, в котором они вскоре будут участвовать. "Под лидерством НАКП Великое Провидение продвинулось на юг и восстановило порядок в Царстве Кирии," — провозгласила возглавляющая их кобыла, обращаясь к пленникам. — "Мы избавили народ Кирии от загнивающего правительства премьера в Киновари и еретических коммунистов из секты Разгорающегося Пламени. Исходя из этого, поскольку Царство в неоплатном долгу перед героическими жертвами севера в его экспедиции по спасению Кирии, вся промышленность городов Киновари и Зеленеющего, очагов предательского режима, будет конфискована за их преступления. Эти ресурсы будут передислоцированы на север, чтобы позволить НАКП лучше их распределить для реконструкции страны. Вы также присоединитесь к своему бывшему правительству в отработке долга в наказание за его поддержку. Вам будут назначены работы по деконструкции фабрик здесь, в Киновари, а также последующее перемещение в Благоухание. Когда ваша работа будет закончена, может быть, вы уже будете готовы вернуться в Царство как добропорядочные граждане."\n\nСолдаты НАКП начали поднимать пленников обратно на копыта, и Стил со вздохом неохотно последовал за всеми. Тяжёлый труд не был чем-то пугающим для него. Только вот он сомневался, что националисты действительно их всех отпустят, когда работа будет окончена."
kirin_council.51.a:0 "Нужно не высовываться и продолжать работу, иначе зубило вновь вернется."

kirin_council.52.t:0 "Проблемы военно-промышленного комплекса"
kirin_council.52.d:0 "Колд Форж пару раз моргнула, уставившись в чертежи перед перед ней, после чего почесала подбородок. Это были планы производственных помещений, составленные одними из лучших архитекторов и офицеров, которыми обладала НАКП. Но для неё они были практически чужеродны. Она не была ремесленником, архитектором или хотя бы предпринимателем. Она была всего лишь капитаном ордена Железной Хризантемы, а перед этим скромным кузнецом неподалёку от Благоухания. Но когда НАКП несколько лет назад появилось в городе, Колд прочно связала свою дальнейшую судьбу с ними. А теперь каким-то образом она сейчас безнадежно пялится на чертежи, пока рабочие бригады перед ней строят новую фабрику рядом с рекой.\n\n"Невероятно, правда?" — спросил жеребец, стоявший рядом с ней. Воротник его костюма был так туго затянут галстуком, что Форж могла видеть его гриву, собранную в пучок вокруг шеи. Фашистка могла только кивнуть в согласии, чувствуя себя совершенно неуместно в деловом костюме. А также ощущая её круп обнаженным под юбкой, которая заменила ей старую униформу. Кобыла даже не могла вспомнить его имени, но жеребец был здесь, чтобы помочь ей освоиться в новой должности бригадира на новейшей фабрике.\n\nВсё это было частью последней инициативы НАКП по предоставлению новоиспечённой Имперской Армии Кирии средств для обеспечения себя снаряжением и боеприпасами, не затрагивая при этом государственную казну. Фабрики будут управляться офицерами, а рабочая сила будет набираться из рядовых, по сути, превращая каждое здание в отдельный полк. Не будет никаких забастовок или перебоев в производстве. Солдаты будут выполнять приказы своих бригадиров и поддерживать работу завода без особых усилий. По крайней мере, так это звучало в теории. Колд Форж могла поспорить, что её некомпетентность заставит киринов схватиться за оружие буквально за неделю.\n\nНо, всё же она была капитаном как никак, и она уж точно знала, как завоевать уважение и преданность своих бойцов. Ведь именно поэтому её и назначили во главе этой фабрики, правда?"
kirin_council.52.a:0 "Это будет большой шаг вперёд для всего военно-промышленного производства!"

kirin_council.53.t:0 "Преступление и наказание"
kirin_council.53.d:0 "Грузовик грохотал по открытой дороге, направляясь на север, его фары прорезали сумерки, когда он приближался к месту назначения. В кабине сидели вооружённые пистолетами солдаты, а на спальном мешке сзади, сгорбившись, сидели три кирина, их передние лапы были прикованы цепями друг к другу, цепью, торчащей из пола машины. Каждый щурился и изо всех сил старался прикрыть лица от ветра, а издалека доносился запах химикатов.\n\nОдна из заключённых, сидевших сзади, повернула голову к своим несчастным товарищам. — Нас ждёт мрачная судьба, но, по крайней мере, мы можем немного времени спокойно поболтать, — сказала она, повысив голос, чтобы её было слышно сквозь рёв двигателя грузовика и завывание ветра. — И за что они схватили вас двоих?\n\n— Меня из-за бизнеса. — ответил один жеребец. — Я взял займ у торгового дома Сайси и сбежал с деньгами, когда началась война. Это было довольно глупо, но я рассчитывал на то, что НАКП проиграет и мне не придётся ничего отдавать, но они решили победить, и кто-то заложил меня.\n\n— Тебя погубила жадность. Но не переживай - она же победит и тех, кто сделал нас рабами. — сказала вторая кобыла в грузовике. Она подняла глаза, прищурившись, к небу, на котором начали появляться первые яркие звёзды. — Я мистик Пути Огня, и я тратила своё время и энергию, работая медсестрой на передовой, чтобы исцелять раненых и совершать последние обряды для тех, кто в них нуждался. — жрица покачала головой. — Северяне и иностранцы, они не испытывают никакого уважения к Конкорд, раз обращаются таким образом к одному из её смиренных слуг.\n\n— А я была квартирмейстером в армии, — начала кирин, которая первой задала вопрос. — Я была на фронте, чтобы координировать снабжение войск, и меня тоже взяли в плен. Как вы думаете, куда они нас везут?\n\n— На север, на Миловидный Мыс, — ответил неудачливый предприниматель. — У Сайси там тюремная фабрика. Пока ты выполняешь свои квоты, они тебя кормят, поют, и всё такое. Учитывая все обстоятельства, это, вероятно, лучшее, на что мы могли надеяться.\n\n— Я слышал истории о настоящих фабриках "страданий" под Благоуханием, — заметила квартирмейстер. — Они там натурально издеваются над заключёнными. Ставят медицинские эксперименты и совершают всяческие преступления. Я думаю, что семья Блум приложила к этому копыто, но... — кирин встряхнула головой. — Это всё просто слухи. Я надеюсь...\n\n— Что бы нас ни ждало впереди, вера в Конкорд поможет нам выстоять, — заверила их жрица. — Она не позволит своим детям вечно томиться в таких страданиях."
kirin_council.53.a:0 "Я очень надеюсь, что ты права."

kirin_council.54.t:0 "Корпоративные победы"
kirin_council.54.d:0 "Шампанское громко хлопнуло, когда сабля сбила крышку с бутылки, и радостные возгласы наполнили комнату вместе с топотом копыт. Фикл Каррент улыбнулся, наблюдая, как слуги в Хризантем Плаза 88 разливают шампанское по бокалам каждого присутствующего кирина, и за столом завязалась приятная болтовня. Он вспомнил ту ночь много месяцев назад, когда он пообещал киринам победу в этом зале, и теперь, в окружении глав могущественных корпораций, которые сделали это возможным, у них наконец-то появился шанс отпраздновать победу на роскошном пиру. После нормирования военного времени было приятно наконец-то открыть несколько бутылок прекрасного аквелийского алкоголя, и он знал, что был не единственным, кто так думал. Даже счастливое хихиканье Силвер Силкс резко контрастировало с часто надменным поведением наследницы Сайси, и её настроение соответствовало настроению остальной элиты, собравшейся вокруг неё.\n\nПока слуги подносили блюдо за блюдом изысканные блюда, Сайпресс Сноу встал справа от Каррента и поднял свой бокал. — Мы все долго сражались за общее дело, и я очень рад, что все наши усилия были не напрасны. НАКП одержала победу над гнилым умирающем Царством, и теперь дело за нами, победителями, исправить все его ошибки. В то время как Верховный Матриарх и алая династия остаются неоспоримым и, действительно, стабилизирующим фактором для Царства в целом, однако сейчас у нас наконец появился шанс самим определять будущее страны.\n\n— Великий Скачок Вперёд провалился по многим причинам, — продолжал Сайпресс. К этому моменту все собравшиеся кирины обратили на него своё пристальное внимание. — Во-первых, национальная бюрократия была некомпетентной. Лучше всего это видно на примерах неудачных попыток бывшего премьера скоординировать столь амбициозное начинание. Но, возможно, самый простой ответ заключается в том, что эта земля полна отсталых крестьян и оптимистичных идеалистов, которым никогда не суждено было удержать рычаги власти. Это право принадлежит киринам, у которых есть средства и знания, чтобы владеть ими. Нам. Потому мы обязаны создать лучшее будущее, чем то, которое мы унаследовали от старой Кирии.\n\nЕго встретили аплодисментами, и, кивнув в последний раз, Сайпресс сел. Затем, взглянув в сторону Каррента, Сайпресс слегка склонил голову в знак приветствия своему бывшему ученику."
kirin_council.54.a:0 "Фикл встал."

kirin_council.854.t:0 "Корпоративные награды"
kirin_council.854.d:0 "— Я многому научился у кирина, говорившего сейчас, — начал Каррент, оглядывая комнату, полную самых могущественных существ в Кирии, зная, что благодаря своему успеху и обучению он был тем, кто использовал эту силу для достижения величайшей победы НАКП. — И я верю, что он изложил это просто и красноречиво, как он всегда это делает. Неудачи Царства проистекали из его коррумпированных, прогнивших и доморощенных систем. Другими словами, крах Кирии был проблемой и его правительства, и его населения. У всех нас есть свои корни в диаспоре. Мы родились и выросли в Эквусе и Грифонии, а не в Кирии. Все мы являемся продуктами современной эпохи, сформировавшейся под давлением и стимулами промышленной революции. Мы не местные, но мы кирины, и именно такие существа как мы, сможем построить настоящую Империю.\n\nКаррент поднял свой бокал, и все остальные посетители, сидевшие за банкетным столом, сделали то же самое. — У нас есть всё необходимое, чтобы переделать Кирию. У нас есть знания, проницательность и, самое главное, воля, чтобы превратить эту отсталое захолустье во что-то действительно мощное. Когда я давным-давно просил вас о поддержке, и я обещал, что вы будете вознаграждены. Время пришло. Я не буду распространяться о правилах и условиях, потому что знаю, что вы их уже видели. Сегодняшний указ перекладывает ответственность за управление и рычаги власти в ваши копыта. Наиболее лояльные корпорации Матриарха, стремясь предотвратить повторение недавних потрясений, которые так поразили страну, будут править Царством и его провинциями как её самые верные вассалы. Так что наслаждайтесь сегодняшним вечером, дамы и господа, и многими другими ночами впереди. Завтра мы построим новую Кирию!"
kirin_council.854.a:0 "За Кирию! За партию! И за всех нас!"

kirin_council.55.t:0 "Корпорации Кирии"
kirin_council.55.d:0 "Для доктора Ардент Блум корпоративные процессы были одним из величайших чудес жизни. Однажды составленный, тщательно изученный, переписанный, проверенный и правильно предоставленный простой документ может породить будущего экономического титана. Из разрозненных идей и звонких монет может родиться новая корпорация, которая и станет экономическим гигантом с огромным экономическим потенциалом. Чего бы экономист в итоге не достиг, как бы не повлиял на рынки, всё это начнётся из кабинетов, являясь не более чем амбициозной идеей нескольких существ.\n\nНо к сожалению, когда политика нагло врывается в двери этих самых кабинетов, всё становится... сложнее. Перед Ардентом лежал первоначальный вариант устава Корпорации Кирии. Это была огромная структура с своими правилами и обязанностями, которая представляет интересы Империи в среде бизнеса будучи вассалом Алой Династии. Технические подробности устава уже были прописаны - в них перечислялись количество акций корпорации, а также их распределение. Однако общие положения документа оставались раздражающе пустыми, а всё из-за этой постоянно вмешивающейся в дела политики.\n\nИзначальная цель Корпорации достаточно простая - эта система должна служить контролирующим органом для земель и протекторатов за пределами Империи. Таким образом, она поможет Династии наладить прямое взаимодействие с обширными владениями за пределами Царств. А теперь вот разгорелась борьба в обсуждении, какие будут у них права уже на территории самой Кирии. НАКП утверждала, что предоставление кресла в совете директоров было бы эффективным инструментом для решения спорных ситуаций в стране. С другой стороны вассальные корпорации опасались что националисты приобретут слишком много влияния, и орган контроля станет их опасным конкурентом. Это была грязная драка, и она становилась хуже с каждым днём, а обе стороны с нарастающим усердием пытались сесть Арденту на уши с разных сторон.\n\nБлум вздохнул и устало потер виски. Увы, но чудеса жизни, как и чудеса бизнеса, всегда были такими сложными."
kirin_council.55.a:0 "Корпорация будет продолжением воли государства."
kirin_council.55.b:0 "Корпорация будет ограничителем государства."

kirin_council.56.t:0 "Голосуя за голоса"
kirin_council.56.d:0 "Сильвер Силкс зевнула и со скукой покрутила портсигар в магической хватке, наблюдая как дым растворяется в воздухе, пока какая-то мелкая сошка НАКП по имени Симпл Сёрви, или как там его зовут, распинался о каком-то праве голоса. Она искренне желала оказаться где угодно, только не здесь. У спикера был ужасно занудный голос, а сама встреча была из тех, которые Сильвер обычно сваливает на кого-нибудь другого. Но когда НАКП разослало приглашения на встречу всем корпорациям, её советник порекомендовал посетить это мероприятие лично, раз оно было важным. Однако всё, что оратор смог донести до аудитории, это какие-то невнятные тезисы о важности демократии и избирательного права в Империи. Поэтому Силкс было безумно скучно. Похоже, по прибытию домой ей придётся поискать нового советника, поскольку старый однозначно будет уволен за то, что рекомендовал явиться на эту грустное сборище.\n\n"А теперь перейдем к сути нашего собрания," — сказал Сёрви, после чего Сильвер со вздохом облегчения подняла уши, чтобы хоть услышать, ради чего она бессмысленно потратила своё время. — "Разумеется, НАКП близки ценности демократии. При правильном подходе, надзоре доброжелательного госаппарата и частного сектора, а также при опытном лидерстве нашей партии, демократия продвигает принципы для развития коммерческой конкуренции на свободном рынке идей. Это, в свою очередь, стимулирует политические организации предоставлять наиболее выгодные услуги заинтересованной стороне - электорату. Таким образом, под мудрым лидерством, для достижения собственного представления гармоничной и стабильной демократической системы управления, партия проведёт ограниченные избирательные реформы, чтобы позволить заинтересованным сторонам из всех слоев общества определять политическое направление Кирии."\n\n"Как же мы этого достигнем?" — продолжил Симпл, переключив на прожекторе слайд, показывающий список. — "Исполнительный совет пришел к двум вариантам, за которые вы в конце проголосуете. Первый - это особая избирательная система. В ней физическим и юридическим лицам, обладающим имуществом, будет предоставлено право голоса, соразмерное с общей стоимостью их собственности. Это будет затрагивать в основном корпорации, землевладельцев и других лиц, обладающих имуществом в системе. Существует также альтернатива - так называемая модель "лотереи голосов", в которой кирины покупают "доли". Это будет лотерея, в которой будет определяться, какие именно 30% акций станут реальными голосами. Однако, друзья, не стоит опасаться такой радикальности предложения. Конечно, корпорациям также дадут возможность массово приобретать эти акции, но предполагается, что незначительный элемент случайности будет действовать как уравнитель."\n\n"Да да да, теперь то мы можем наконец перейти к делу?" — спросила, подняв голос, Сильвер, окончательно устав от этой встречи. Всё это голосование мало что значило лично для неё, поскольку она, как самый богатый кирин в стране, знала, что её слово всегда будет последним, как бы НАКП не проталкивали свою недо-демократию."
kirin_council.56.a:0 "Пусть каждый голос будет подкреплен весом своего имущества."
kirin_council.56.b:0 "Пусть каждый голос будет подкреплен числом лотерейных билетов."

kirin_council.57.t:0 "Цена жизней"
kirin_council.57.d:0 "Блэк Лотос шла через пустынную городскую площадь, сопровождаемая бойцами НАКП, а также окидывая деревню скучающим взглядом. Чинар выглядел как и множество других деревень, в которых она успела побывать за время гражданской войны. Одни и те же руины, состоящие из разваливающихся домов. Мужского населения в таких местах обычно не было. Бесчисленное количество киринов было насильно отправлено на войну, с которой они по большей части не вернулись. Все, кто остались здесь, были стариками, пытавшимися заново засеять сожжённые и пустынные поля, а также жеребятами, слишком молодыми для службы.\n\n"Эта деревня почти целиком состоит из детей," — сказал солдат за спиной Лотос. — "Молодых и впечатлительных. Как только программа по усмирению сельских регионов дойдёт до сюда, мы получим множество лояльных крестьян, которые будут поддерживать режим в будущем."\n\n"Обязательно было озвучивать очевидное?" — спросила Блэк, закатив глаза. Она на мгновение остановилась посреди улицы, наблюдая, как мимо промчалась троица жеребят, гоняющихся за мячом, после чего продолжила путь. — "Чинар, это логово наших врагов. В нём хозяйничают бандиты и партизаны Разгорающегося Пламени. Они открыто атакуют наши конвои, а также получают новобранцев и припасы из деревень вокруг. Если мы хотим получить хоть какую-то отдачу от наших вложений, надо положить этому конец."\n\n"Так, если это база повстанцев, значит надо уничтожить её," — сказал один из солдатов. — "Вы же на войне получали много заданий по зачистке и уничтожению, правда, офицер Лотос? Это будет сущим пустяком для вас."\n\n"А ничего, что убийства и террор работают тогда, когда есть кто-то, против кого их можно применить?" — Вновь закатила глаза та. — "Да здесь и так почти никого уже не осталось, только дети да старики. Возможно, пара демонстративных казней действительно подаст верный знак городам рядом, но мне кажется, здесь нужен другой подход." — Её взгляд вновь упал на резвящихся жеребят, после чего она нахмурилась. — "Если мы попробуем решить всё уравновешенным путем и попытаемся влить в перевоспитание этих деревенщин деньги, а не пули, то тогда в перспективе мы можем получить гораздо больше прибыли. А ещё НАКП наконец отметит, что я гожусь не только для грязной работы и мне давно пора получить повышение за свои заслуги.""
kirin_council.57.a:0 "Страх - это единственный язык который они понимают."
kirin_council.57.b:0 "Взвешенный подход даст лучший экономический результат в будущем."

kirin_council.58.t:0 "Брутальный Запад"
kirin_council.58.d:0 "Фол Ливс потратила весь предыдущий час, раскладывая документы на своём столе, пока секретарь не просунул голову в её кабинет. — "Спецагент с запада вернулся," — проинформировал он. — "Мне впустить его?"\n\n"Да, конечно, пускай заходит," — Сказала она, взмахом копыта сбросив построенный карточный домик и магией собрав его обратно в кучу. Секретарь кивнул, после чего закрыл дверь за собой, а Ливс поправила одежду и с вздохом откинулась на спинку стула. У неё зародилась робкая надежда, что хотя бы встреча с этим "специальным агентом" сделает день более интересным. Пятница, как всегда, тянулась жутко медленно, а её мысли уже давно ускакали вперёд к своим подругам, с которыми она после работы обычно ходит в чайхану, посмотреть, смогут ли они привлечь взгляды каких-нибудь жеребцов. Она надеялась, что полироль для чешуи, которую удалось достать на неделе, будет того стоить.\n\nК её удивлению, мечты словно воплотились в реальность, когда в кабинет зашел жеребец лет тридцати пяти. Его грива была дикой и неуложенной, а жесткие волосы, обрамляющие его морду, придавали суровый вид. На нём была надета униформа Железной Хризантемы, которая явно была не декоративной и многое повидала. Также он её дополнительно украсил вставками и нашивками из нефрита и костей. Когда жеребец закрыл дверь за собой, он магией снял свою потрепанную шляпу и с уважением склонил голову. — "Мэм."\n\n"Ох, здравствуйте," — едва ли не промурлыкала Фол, выпрямляясь на месте, после чего облокачиваясь на стол и широко улыбаясь. — "Пожалуйста, не стесняйтесь, проходите и присаживайтесь. Я с большим удовольствием выслушаю ваш отчёт... и множество любых других историй о диком западе, которыми вы можете поделиться." — она всегда восхищалась историями о таком суровом регионе, и о брутальных защитниках Великого Провидения, которые несли букву закона в эти земли... и при этом прекрасно выглядели.\n\n"Увы, мэм, я здесь только поделиться полученными сведениями," — ответил жеребец. С приглушенным свечением рога он опустил папку, полную документов, на стол. — "Этого должно хватить для отдела. Западным региональным властям требуется больше ресурсов, чтобы завершить консолидацию региона. То есть больше киринов и больше денег."\n\nЭто немного испортило настроение Ливс, из-за чего она непроизвольно сморщилась. — "Бюро по реконструкции и интеграции и так на ограниченном бюджете, куда ещё больше то," — сказала она. — "Мы не можем себе позволить дополнительные траты впустую." — Она положила передние ноги на стол и ненадолго задумалась, после чего решительно в мыслях отодвинула проблему на понедельник. У неё без пяти минут выходной, и это явно не входило в планы на него. Кстати, как именно провести конец пятницы у Фол как раз появилась заманчивая идея. — "Скажи, храбрый солдат, а остальные твои спутники такие же... находчивые, как и ты? Может быть, мы можем все вместе обсудить это подробнее, поискать решение? Как насчет сегодня вечером за чашечкой чая?"
kirin_council.58.a:0 "Дикий запад будет покорен!"
kirin_council.58.b:0 "Когда-то, запад будет покорен. А я в свою очередь..."

kirin_council.59.t:0 "Реинвестирование дивидендов"
kirin_council.59.d:0 "Когда Фикл Каррент смотрел, как кирины наводняют Утренний Секретариат, он впервые почувствовал себя непринужденно в этих величественных залах. Во время Великого Скачка Вперёд эти стены были заполнены препирающимся сбродом, мятежными коммунистами и суеверными мистиками, и все они пытались разнести Царство на куски своими плохо продуманными идеями. Однако теперь более утончённая порода политиков нашла свои места внутри здания. Главы вассальных корпораций, представители промышленных конгломератов, члены НАКП и генералы наконец сменят идеалистических реформаторов и немытых крестьян. Все они очень скоро принесут Кирии настоящее процветание.\n\nКак только все заняли свои места, и после краткого представления партийным чиновником, Каррент поднялся на трибуну, с пачкой каких-то документов. — За последние несколько недель НАКП провела масштабную каталогизацию природных ресурсов и промышленности Царства. По сути это был грандиозный анализ экономики всей Кирии. И я рад сообщить, что наше дело увенчалось успехом. Как председатель НАКП и премьер-министр Империи, я выступаю от имени своей партии, подтверждая неоспоримый факт, что алая династия, возглавляемая Верховным Матриархом, остается единственным бессрочным владельцем всех земель в стране. В своей мудрости Рейн Шайн сочла целесообразным предоставить своим верным вассалам право пользования землёй в её владениях для общего процветания нации и её народа. Вполне справедливо, что династия требует самого незначительного финансового вознаграждения за свою щедрость.\n\nКак и ожидал Каррент, даже малейший намёк на налогообложение вызвали недовольный ропот среди собравшихся, и он решил пресечь их недовольство в зародыше. — Позвольте мне задать вопрос всем вам: что вы делаете с дивидендами от своих инвестиций? Вы просто берёте заработанные деньги и кладете их себе в карман? Или вы реинвестируете этот капитал в свои активы и в дальнейшем получаете ещё больше прибыли? Я не предлагаю снова создать налогообложение или организовать правительство, присасывающееся к тяжелому труду продуктивных членов общества. Я хочу, чтобы вы все делали так, чтобы ваши доходы лишь росли в будущем. И для этого у меня есть два предложения, по которым мы, как акционеры правительства, проголосуем сегодня. Первое - это обязательство вассалов инвестировать в социальное развитие своих собственных земель посредством образования и социальных программ для населения. Есть и второй вариант - заключить соглашение о выделении определённого процента от доходов каждой корпорации на развитие промышленности и инфраструктуры. Я думаю, вы все согласитесь, что любое предложение станет большим благом для Империи в долгосрочной перспективе."
kirin_council.59.a:0 "Давайте построим продуктивное общество."
kirin_council.59.b:0 "Давайте посеем семена экономического процветания."

kirin_council.60.t:0 "Перемещение войск"
kirin_council.60.d:0 "— При всём моём уважении, мэм, поезда - вряд-ли помогут нашей доктрине. Тяжёлые грузовые самолеты и автомагистрали, пересекающие всю страну, являются гораздо более гибким вариантом, чем стационарные железнодорожные линии.\n\n— При всём моём уважении, сэр, я считаю, что вы идиот. — съязвила лейтенант, после чего скрестила передние ноги и искоса посмотрела на жеребца, сидевшего напротив неё. — Ничто не перевозит грузы так надёжно и эффективно, как поезда. Кроме того, на них можно навесить немного брони и несколько тяжёлых гаубиц, и получить неудержимого монстра на рельсах. Вряд-ли то же самое можно сделать с вашими модными транспортными самолётами.\n\nДоктор Ардент Блум вздохнул и потёр чешуйки на своём лбу, в то время как вокруг него продолжалась перебранка. Предполагалось, что это будет довольно простая встреча для обсуждения модернизации армии, но дебаты о снабжении, логистике и доктринах оказались длились уже больше 6 часов. В ходе перебранки явно выделились два лагеря, и ситуация становилась только хуже. Более консервативная фракция считала, что снаряжение и войска необходимо было перевозить по железным дорогам, поскольку они были простыми, эффективными и сами поезда обеспечивали большую грузоподъемность. Эти факторы позволяли надёжно поддерживать контроль над территориями, независимо от того, находятся ли они под оккупацией или централизованно управляются НАКП. С другой стороны, более новаторские умы считали, что быстрая транспортировка и гибкость с использованием транспортных самолётов и автомагистралей, позволяющих быстро перемещать оружие и дивизии в любую точку мира, а не только по железной дороге и в места снабжения, было гораздо более надёжным и быстрым способом решить все проблемы логистики и снабжения. Какая бы сторона ни победила, это определит будущее военной доктрины Кирии.\n\nК сожалению, переговоры становились всё более воинственными, и последнее, чего хотел Блум, - это оказаться посреди комнаты, полной обученных боевым искусствам киринов, превращающихся в нириков. К счастью, он был главным экономистом НАКП, и именно Арденту предстояло провести это решение через бюджетный комитет партии. Таким образом, последнее слово по этому вопросу оставалось за ним."
kirin_council.60.a:0 "Поезда - это экономичная и действенная мера, которая принесёт нам победу."
kirin_council.60.b:0 "Гибкость в цепочке поставок станет залогом будущего."

kirin_council.61.t:0 "Спекулятивная спекуляция"
kirin_council.61.d:0 "— Давай, Уиллоу! Скоро станут известны новости, мы больше не можем ждать!\n\nДаплд Уиллоу прикусила губу, пытаясь не отстать от своего друга, когда тот пробирался сквозь шумную толпу на фондовой бирже Благоухания. Торговый зал был битком набит киринами, и все они кричали под мерное тиканье механизмов, выплевывающих постоянно меняющийся список акций и заявок на продажу. Всё это было ошеломляюще, но Файрфлэш настаивал, что оно это того стоит.\n\nКаким-то чудом Уиллоу удалось последовать за Файрфлэшем сквозь давящую толпу туда, где собрались десятки, если не сотни киринов в костюмах и платьях, выкрикивающих приказы и подписывающих бумаги, в то время как акции продолжали неумолимо расти или падать. У этого безумия была причина: вчера поздно вечером появились новости о том, что активы и промышленность алой династии, принадлежавшие Царству во время войны, будут объединены в рамках недавно созданного дочернего синдиката, при этом сама династия будет владеть четвертью акций, как и НАКП. Оставшиеся 50% акций достанутся неназванному покупателю, но каждый кирин в Благоухании знал, что они достанутся либо Сайси, либо Сорго, либо Всекирийской гильдии ремесленников, как трём крупнейшим корпорациям в Империи. Одна из них должна была получить контроль над синдикатом в качестве его новейшей дочерней компании, и ожидалось, что рост цены её акций будет астрономическим. На фондовую биржу обрушился безумный ажиотаж спекуляций, и Уиллоу, чей отец был главным бухгалтером в консорциуме Винглак, но который никогда лично не инвестировал в рынки, почувствовала себя подавленной.\n\n— Сто акций от Сорго! — крикнул Файрфлэш, пробиваясь к началу очереди. — Промышленность - ключ к богатству!\n\n— Тебе бы лучше вложить эти деньги в ремесленников! — закричал кирин рядом с ним. — Потенциал отечественной автомобильной промышленности безграничен!\n\nУиллоу почувствовала, как кровь отхлынула от её лица, когда громкоговорители на фондовой бирже с треском ожили, и кирины начали шуметь только сильнее по мере приближения момента истины. — Иииии сто акций Сайси! — крикнула она, бросая на стойку перед собой зарплату за два месяца. Торговец напротив неё смахнул её деньги и быстро достал лист бумаги, который она подписала с помощью колеблющейся магии. И как только он забрал у Даплд бумагу и она официально получила свои акции, Уиллоу в панике напрягла слух, чтобы расслышать, кто выиграл тендер на синдикат, сквозь шум торгового зала:"
kirin_council.61.a:0 "Сорго получило Синдикат в качестве промышленного дочернего предприятия!"
kirin_council.61.b:0 "Гильдия выигрывает контракт на использование промышленности синдиката для производства автомобилей!"
kirin_council.61.c:0 "Сайси диверсифицирует свой портфель, добавляя аэронавтику в список развивающихся рынков!"

kirin_council.62.t:0 "Внезапное повышение"
kirin_council.62.d:0 "— Ещё по стакану, майор? Там ещё много вина осталось!\n\nСкарлет Санфлауэр рассмеялась и демонстративно закатила глаза, принимая предложенный стакан алкоголя от подошедшего к ней кирина. — О, хватит, Зен. Я ещё не настолько профессионал. Сегодня только мой первый день на работе. — тем не менее, офицер сделала глоток вина и улыбнулась. Её взгляд блуждал по солдатам, собравшимся на её прощальную вечеринку, они радостно болтали, ели и пили, пока играла музыка и огни гавани Благоухания усеивали залив, создавая приятный фон с тридцатого этажа здания. Всё это было так заботливо со стороны её коллег, и она была полна решимости наслаждаться каждой минутой этого процесса.\n\n— От регионального директора в штаб-квартире Благоухания Сорго до майора в управлении имуществом армии... — заметил Зен, игриво покачав головой. — Я думаю, каждый кирин в здании хотел себе эту должность. Даже я им отсылал своё резюме! — однако он улыбнулся и хлопнул Санфлауэр по плечу. — Знаешь, на самом деле, я не могу придумать ни одного кирина, более достойного этой работы. Я слышал, что управление армейским имуществом жестко обращается с своими подчинёнными, но если это хоть немного похоже на Сайси, держу пари, у тебя всё будет просто прекрасно. Просто постарайся не забывать о нас, когда уйдешь!\n\n— Конечно же я никогда не забуду вас, — заверила его Скарлет и сделала ещё один глоток вина, чувствуя, как приятное жжение алкоголя переходит ей в желудок. Но, по правде говоря, майор не могла не чувствовать себя немного подавленной предстоящей сменой карьеры, даже если у неё были все основания гордиться. Бесчисленное множество киринов, подобных ей, подавали заявки на вступление в высшее командование Имперской Армии Кирии и включались в работу этой всемогущей машины; и приняли очень немногих. В основном это были те, кто имел такой же престиж и влияние наравне со старыми Знамёнами, что были подвергнуты забвению после модернизации Царства усилиями НАКП. Скарлет знала, что на неё будут давить сильнее, чем когда-либо прежде, и в процессе она, вероятно, обзаведётся множеством врагов. Но это была должность, которая вознаграждала амбициозных киринов, и Санфлауэр знала, что она определенно была такой."
kirin_council.62.a:0 "Армия Кирии принимает в свои ряды только лучших!"

kirin_council.63.t:0 "Лучше всех остальных"
kirin_council.63.d:0 "Файрболт потёрлась плечом о плечо своего мужа, когда пара в жаркий день прогуливалась вдоль причалов Благоухания. Возможно, было немного слишком жарко; металлические чешуйки кирина, казалось, горели на солнце, и ей пришлось на мгновение остановиться, чтобы в отчаянии потереть их. Именно такие мелочи напоминали ей о войне больше, чем что-либо другое, и о том, что пуля, которую она получила в лицо, убила бы её, окажись она чуть ближе к глазу.\n\nМуж Файрболт остановился и встал перед ней, отбрасывая свою тень на её лицо, чтобы дать кирину небольшую передышку от солнца, хотя бы на мгновение. — Мы почти пришли, — заверил он её и чмокнул в щёку. — Мы можем попросить у Малта немного льда...\n\n— Надо было выбрать керамику, а не металл... — заворчала Файрболт, после чего поцеловала мужа в ответ и продолжила бег трусцой. — Давай, мы и так уже достаточно опаздываем, Тик. Сигнал, вероятно, уже начал вечеринку без нас.\n\nТик кивнул, и они вдвоем продолжили путь, наблюдая, как толпа гражданских неосознанно расступается перед парой, шагающей с военной выправкой. Прошло совсем немного времени, прежде чем парочка добралась до места назначения, небольшого бара под названием "Наблюдательный Пункт", и вошли внутрь. На заднем плане играла приглушённая музыка, когда несколько десятков ветеранов в чистой военной форме и атмосфере разговаривали друг с другом и делились напитками. Тик и Файрболт направились прямо к бару, где группа киринов столпилась вокруг одного офицера, одетого в парадную форму синего цвета, в комплекте с медалью, свисающей с нагрудного кармана. — Поздравляю, Сигнал! — крикнул Тик, после чего толпа раздвинулась перед ними, чтобы Файрболт и её муж обменялись копытопожатиями. — Бьюсь об заклад, НАКП рад видеть в своём отряде одного из своих лучших солдат!\n\n— Тик! Файрболт! — воскликнул Сигнал, поднимая свой бокал магией. — Так рад вас видеть! Церемония была весёлой конечно, но самая лучшая часть - это вот эта вечеринка! Эй, Малт, принеси им пива, ладно?\n\nСигнал и Тик непринужденно разговорились, а Файрболт обменялась вежливыми приветствиями с окружавшими их киринами, хотя её настроение несколько испортилось, когда она членов ордена Железной Хризантемы. Она, её муж и их друг были солдатами, которые доказали свою ценность НАКП; криптофашисты же заработали свои должности деньгами, а не кровью. И всё же она удержалась от того, чтобы заговорить об этом. Не стоит портить праздник, устраивая споры с его новыми товарищами, не так ли?"
kirin_council.63.a:0 "В этом мире достичь высот можно двумя способами: кровью и деньгами."

kirin_council.64.t:0 "Дегельминтизация Запада"
kirin_council.64.d:0 "— Всё готово, сэр.\n\n— Прекрасно. — Штандарт-коммандер Фикус Женьшень из шестой эскадрона специальных тыловых операций гражданской обороны собрал свои записи и кивнул секретарше, которая готовила пишущую машинку к приёму продиктованной им депеши. — Вице-командиру Джинсенг Варниш, 3-его специального эскадрона ВМФ; Сестра, к настоящему времени ваши корабли должны увидеть город Подсолнух и базы повстанцев, наводняющих этот район. До сих пор я не мог поделиться с вами подробностями операции из-за опасений, что партизаны всё узнают и ускользнут из нашей ловушки, но теперь слишком поздно. Как я уверен, вы знаете, парамилитаристы вокруг Подсолнуха - это остатки Разгорающегося Пламени, которые правят городом железным копытом и требуют дань с живущих там крестьян в виде еды и фуража для своих войск. Информаторы и лоялисты Империи подвергаются казням и коллективным наказаниям своих соседей и семей. Короче говоря - все они просто паразиты, которые должны быть немедленно уничтожены, и такова ваша цель.\n\n— Будем действовать по стратегии номер 9, в соответствии с правилами гражданской обороны по борьбе с повстанцами. — продолжил Фикус, выводя краткое изложение стратегии на самый верх своих заметок. — Это заражение следует рассматривать как случай паразитизма, для искоренения которого мы должны приложить все усилия. Бандиты получают средства к существованию от крестьян сельской местности, которую они населяют. По факту, производства у них нет; все свои ресурсы они крадут или получают в виде пожертвований от местного населения. Кроме того, мы видели сообщения о том, что противник прячется среди гражданских и иногда получает дополнительную помощь из-за границы. С этой целью по прибытии вы должны оцепить территорию в радиусе двадцати миль от центра города и не допускать проникновения любых существ за этот кордон. Как только сопротивление будет локализовано, вы уничтожите источники парамилитаристов. Сжигайте все без исключения пахотные земли в пределах этого района, загрязняйте колодцы по своему усмотрению и уничтожайте любые промышленные объекты или инфраструктуру, которые вы найдете. Любой кирин, подозреваемый в оказании помощи бандитам, должен быть схвачен и казнен, а деревни, которые откажутся сотрудничать, должны быть стёрты с лица земли. Помните, что мы боремся с паразитом, и чтобы убить его, хозяин должен временно пострадать по необходимости. Лихорадка неприятна, но, в конце концов, бедняга остается жив, а гельминты умрут.\n\nУдовлетворенный, Фикус в последний раз кивнул своей секретарше. — Детали оставляю на ваше усмотрение, сестра. Действуйте наиболее жестоко. Уверен, к новому году у вас будет множество весёлых историй."
kirin_council.64.a:0 "— Надеюсь, такое происходит на всём западе."

kirin_council.65.t:0 "Трагическая возможность"
kirin_council.65.d:0 "Газета лежала на столе между тремя киринами, её заголовки кричали о потере и трауре по всей Кирии. "МАГИСТРАТЫ РАПСОДИИ ПОГИБЛИ В ТРАГИЧЕСКОЙ АВИАКАТАСТРОФЕ", - гласила надпись рядом с композицией портретов покойных членов прокуратуры. Но хотя эта новость стала трагическим ударом по гордости не только Рапсодии, но и всего Пути Огня, члены НАКП, находящиеся в комнате, были только рады этому.\n\n— Настоящая трагедия, — сказал Фикл Каррент, взглянув на газету, но через мгновение отбросил её в сторону с помощью своей магии. — Маркистские анархо-сталлионисты проникли в аэропорт и сразу же взорвали самолёт, совершающий обычный рейс из Рапсодии в Благоухание. Так ещё и над морем.\n\n— Это ужасно, — согласился Сайпресс Сноу, хотя эта новость, казалось, не слишком его обеспокоила. — Нам будет их не хватать. Нужно будет организовать государственные похороны, и объявить неделю национального траура. Я полагаю, мы уже связались с их преемниками?\n\nЕго взгляд скользнул к третьему кирину, и доктор Ардент Блум кивнул. — Их преемники оказались гораздо более сговорчивыми, и они согласились на наше предложению интегрировать прокуратуру в имперскую бюрократию, — ответил он. — И с их согласия акции арсенала Рапсодии, которые когда-то контролировала старая прокуратура, были великодушно переданы НАКП. Реорганизация промышленности региона и включение её в состав вассальных корпораций поможет нам укрепить нацию, и, наконец, подавить эти назойливые слухи о восстании.\n\n— Прекрасно. — С этими словами Каррент встал, и двое его спутников сделали то же самое. — Важно, чтобы этот вопрос был окончательно решён. Арсенал больше не должен принадлежать органу, который не связан с Алой Династией."
kirin_council.65.a:0 "Матриарх будет очень рада вернуть одного из своих своенравных жеребят в строй."

kirin_council.66.t:0 "Взбираясь по лестнице"
kirin_council.66.d:0 "Омела вздохнула, когда, наконец, вышла из своего кабинета и отметила, что солнце уже село за зданиями, окружающими кампусный парк. Ещё один двенадцатичасовой рабочий день, когда она пыталась играть роль посредника между пятью разными отделами, которые отказывались общаться друг с другом иначе, как через неё, подходил к концу. Но ей нужна была сверхурочная работа, так что она не могла слишком сильно жаловаться. Тем более что, будучи менеджером среднего звена в экспортном отделе Сайси, она действительно имела право на оплату сверхурочных, в отличие от большинства подчинённых ей киринов. Выходило немного, но но за эти полтора месяца Омела наконец могла себе позволить сытно есть, и даже получить таэли на предстоящую операцию на тазобедренном суставе её матери, так как страховка не покрывала "ранее необходимые технологии, развившиеся до победы НАКП".\n\nОмела поплелась прочь по дороге, думая только о домашнем супе, который мама приготовит для неё на плите, когда вернется. Она знала, что ей повезло, наблюдая за толпами киринов, собравшихся в грязных придорожных гостиницах и игорных притонах, прожигающих те жалкие гроши, которые у них оставались после того, как Сайси вернула свои урезанные расходы на корпоративное жильё и продукты, которые они покупали в фирменном магазине. У этих существ не было ни стремления, ни мозгов посвятить себя высшему образованию и стать кем-то полезным, а не очередным чернорабочим, а потому они и не заслуживали будущего. У них не было стремления к успеху, и поэтому рабочие получали компенсацию только за то, чего стоили. Но Омела знала, что она достойна большего, и она доказала это Сайси. Каждый день она напряжённо работала в компании сверхурочно, и знала, что скоро её повысят по службе. Повышение зарплаты было бы очень кстати, особенно в то время, когда её мать восстанавливалась после операции. Быть может, они смогут позволить себе более просторное жильё? Ух ты, а что если у них с матерью будут отдельные спальни?\n\nЗнакомое лицо помахало ей с другого угла улицы, и Омеле пришлось подавить хмурый взгляд, когда она помахала в ответ. Кудзу работал в её отделе бок о бок с ней, и она знала, что он был конкурентом, также претендовавшим на повышение. Он всегда целовал чешую их начальницы и делал ей комплименты по поводу каждой мелочи, которую она делала или надевала, в то время как Омела была слишком занята работой, чтобы поддерживать светскую беседу. Он был врагом и угрозой её будущему. Но потом Омелу осенила идея, и на её морде появилась улыбка. В следующий раз, когда Кудзу выпьет свой утренний кофе, она добьётся своего повышения."
kirin_council.66.a:0 "Наконец-то тому крысиному яду нашлось применение..."

kirin_council.67.t:0 "Времена меняются"
kirin_council.67.d:0 "Город Киноварь преобразился, и как ни странно, Фикл Каррент не мог определиться с тем, что он думает по этому поводу.\n\nПредседатель НАКП стоял перед самым большим киноварьским храмом Пути Огня рядом с высшим лидерством партии, наблюдая, как солдаты маршировали по центральному бульвару Капитолия под звон оркестра, хотя его взгляд чаще всего был обращен на современный городской пейзаж, возвышающийся над древним городом. В конце концов, с уничтожением последней ячейки лоялистов Отэма, скрывавшихся в столичном регионе, Киноварь вступила в новую эпоху, и это было сильнее всего заметно в современных конструкциях из стали и бетона, возвышающихся над древними деревянными и каменными строениями. Новая эпоха под главенством НАКП подтвердила своё преимущество над всей вековой рухлядью. И хотя Киноварь всё ещё ощущалась оккупированным городом, отмена военного положения перед парадом показала, что бывшая столица Царства и многовековой оплот силы Верховного матриарха встала на один путь вместе с остальной страной – путь к будущему. Упираясь одним копытом в прошлое, а другим – в грядущее, Киноварь была мостом, который находился между двумя великими периодами истории киринов, связывая старое и новое. И пока Фикл наслаждался городской перспективой, он не мог не задаться вопросом: будет ли разумно воспользоваться этим мостом?"
kirin_council.67.a:0 "Киноварь всегда была связующим звеном всего Царства."
kirin_council.67.b:0 "Благоухание перестроило эту страну и заслуживает достойной награды."

kirin_council.68.t:0 "Мили-туристическое агентство"
kirin_council.68.d:0 "Д-р Ардент Блум был последним, кто вошёл в зал заседаний. Он занял своё место во главе длинного стола, одарив остальных извиняющейся улыбкой. «Мои извинения, уважаемые. Последнее совещание по составлению бюджета прошло достаточно...напряженно, как и всегда. Нет ли сажи на моем костюме?» – пошутил доктор. Его юмор вызвал легкие улыбки у остальных, и Ардент кивнул кобыле, стоящей в передней части комнаты у проектора: «Пожалуйста, начинайте. Правление жаждет услышать ваше мнение».\n\n«Спасибо, доктор», — сказала кобыла. Её магия охватила переключатель и открыла пасторальное изображение рисовых террас, расположенных в живописной сельской местности. «Уважаемые представители совета директоров. Мы усердно работаем на благо наших предприятий и делаем все возможное, чтобы не отставать от наших конкурентов. Но успешная работа означает тяжелую работу, обременительную работу, а кирины были созданы не для просиживания своих пятых точек в офисах. Почему бы нам не побаловать себя сменой обстановки? Почему бы не взять свою семью в путешествие на запад и не приобщиться к нашим древним корням, как это делают местные жители?!»\n\nПоявился следующий слайд, на котором был изображен пейзаж в традиционном стиле: кирины в национальных одеждах, танцующие перед земляными зданиями с соломенной крышей. «Добро пожаловать в Деревню Дикого Запада – флагманский проект Кирийской туристической компании! Наши посетители получат возможность испытать незамысловатые радости простой жизни в охраняемых деревнях: безопасной и доброй версии нашего сельского прошлого. Находясь на удалении от военных действий и взаимодействуя с местными жителями, мы предоставим нашим клиентам уникальный опыт облагороженных экзотических приключений, лишенных грязи и проблем со стороны западных крестьян. Разумеется, без черни, которая могла бы помешать верующим в светлый благочестивый Путь Огня!»\n\n«Расширение Империи – наше процветание!» – улыбалась докладчица, открывая следующий слайд с коллажем из заснеженных гор и песчаных пляжей. «Спа-процедуры в Короне Лотоса, восхождение на гору Зонго, расслабляющий отдых на лазурных пляжах Зебридов — все это скоро появится в пакете отдыха шаговой доступности. С этой целью Компания готова субсидировать усилия Империи по расширению и обеспечению безопасности этих курортов. Вы передадите нам землю, а мы позаботимся о том, чтобы все местные жители были счастливы и готовы сотрудничать!»"
kirin_council.68.a:0 "«А если они не захотят – наши силы безопасности разберутся с этим!»"

kirin_council.69.t:0 "Моё призвание – быть пиратом"
kirin_council.69.d:0 "«Когда мне можно снять эту ерунду?» – проворчала Роарин Файр, легендарная королева пиратов Южного моря Киринов, одергивая воротник своей белой морской формы магией. «Не думайте, что я буду такой же чистюлей, как и остальные ваши душнилы».\n\n«Это только для церемонии», – сказал Фикл Каррент, даже не удостоив её взглядом, пока два кирина проходили по докам в Гиацинте. «Вы главный администратор Исключительной Военно-морской Экономической Зоны Южной Кирии, но остальная часть НАКП не воспримет вас всерьёз, если вы появитесь там в своих нелепых лохмотьях. Снимете этот костюм, когда мы попадём к вам на корабль».\n\n«Я не собираюсь ждать, пока мы попадём на мой корабль», – буркнула Роарин Файр, и Фикл Каррент вздрогнул от треска ткани. Оглянувшись через плечо, он увидел, как королева пиратов разделась догола и сбросила обрывки в плещущиеся воды гавани. «Намного лучше», — сказала она с облегчением и, увидев волнение Каррента, многозначительно покачала бёдрами. «Так что там насчет пиратов и добычи...?»\n\nФикл демонстративно отвернулся и продолжил идти, не желая поощрять выходку мародёрки. «Делайте что угодно, но только на своём корабле и не у меня на глазах», – сказал он. «Как начальница ИВЭЗ, вы обязаны патрулировать морские пути вдоль побережья Кирии, собирать налоги за доставку и портовые сборы, а также координировать нашу военно-морскую мощь в территориальных водах. А если государству понадобится нарушить судоходство недружественных держав или сделать заявление в отношении какого-нибудь несчастного прибрежного городка, то я уверен, что вы найдете способ сделать это незаметно. В тумане войны трудно отличить моряка от пирата».\n\n«Мне потребуются корабли», – сказала Роарин, галопом догоняя Каррента после сценки с переодеванием. «Я не могу избавиться от ощущения, что моих храбрецов обделили добычей за их отвагу в вашей маленькой победоносной войне».\n\n«У вас будут свои корабли, прежде всего этот», – с этими словами Фикл Каррент указал на новенький крейсер, пришвартованный в гавани Гиацинта и блестящий металлом в лучах утреннего солнца. Изящный и современный, он оставил обычно торопливую и бранящуюся Роарин с разинутой челюстью. «Его спустили на воду под унылым служебным номером. Как корабль назовёте, так он и поплывёт. Считайте его первой инвестицией НАКП в эту зону. Я не сомневаюсь, что благодаря этому у вас в кратчайшие сроки появятся средства для расширения флота».\n\nОн удовлетворенно взглянул на Роарин, и через несколько секунд изумление королевы пиратов сменилось бурной радостью."
kirin_council.69.a:0 "«Избранница Конкорд» – как звучит?"

kirin_council.70.t:0 "Подготавливая праздник"
kirin_council.70.d:0 "Наступил день рождения матриарха, но этот день не был счастливым.\n\nФикл понял это, пока стоял у Трона Киновари, наблюдая за бесчисленными делегациями со всего Царства, подносящими подарки Верховному матриарху: от богатых лидеров ВасКорпс, лично прибывших для поддержки этого фарса – якобы они обязаны Рейн Шайн, а не наоборот – до скромных простых киринов, отобранных НАКП для демонстрации всенародной любви киринов к своему Матриарху. Тщательно поставленные песни и танцы разыгрывались перед угрюмым взглядом и вынужденной улыбкой Рейн Шайн. Фикл легко понимал её недовольство: с чего бы ей радоваться, если её превратили в марионетку НАКП для контроля над Царством и передачи власти из её копыт – подальше от Конкорд – миллионерам? Но это был фарс, который она поддерживала хотя бы для того, чтобы сохранить Царство в спокойствии. Каррент не сомневался, что Рейн Шайн презирала всё, что он и его друзья сделали для Кирии, но она играла свою роль, чтобы не дать подопечным повода убивать друг друга. Она была слишком добропорядочной, хотя и наивной, чтобы думать о том, чтобы положить конец лжи ради какого-то большего блага, лежащего по ту сторону кровопролития.\n\nТем не менее, между подарками и предшествовавшим им пиром из разнообразных традиционных киринских блюд и экзотических яств Эквуса, Грифонии и других частей Зебрики, Каррент ощутил беготню тараканов в своей голове. Он вспомнил, как несколько видных членов партии и глав ВасКорпс с вожделением говорили о богатстве и ресурсах хиндийских оленей на севере, даже когда они пробовали их еду. Разговоры об агрессии против Хиндии стали обычным явлением в салонах, но почти не поднимались в зале заседаний, поскольку было очевидно, что война с густонаселенным северным соседом может иметь катастрофические последствия для прибылей корпорации. Но Каррент задавался вопросом: стоит ли вообще говорить об этом, или он просто чрезмерно осторожен? Он знал, что правильный кирин не в том месте сможет привести Царство к войне с Хиндией.\n\nКроме того, в этом году он забыл сделать подарок на день рождения Рейн Шайн. В следующем году ему придётся подарить ей что-то особенное."
kirin_council.70.a:0 "Ради такого подарка можно пойти на любые жертвы."

kirin_council.71.t:0 "Подарок из Хиндии"
kirin_council.71.d:0 "На руинах города [1163.GetCapitalVictoryPointName] был воздвигнут огромный павильон из стекла и стали, хотя руины всё ещё тлели от ожесточенных боев, поставивших город на колени. Каждое здание вокруг павильона находилось под контролем Железной Хризантемы, и толпа киринов и оленей, окружавшая павильон, радостно приветствовала Верховного матриарха Рейн Шайн, проходившего по красному шелковому ковру под защитой двух дюжин телохранителей. Всем своим видом она демонстрировала фальшивость происходящего: улыбка на её морде была такой же натянутой, как и повод к войне, но она всё равно шла к павильону.\n\nВнутри она очутилась лицом к лицу с Фикл Каррентом и разграбленным троном, и когда она села на своё место под звуки труб, Каррент снял с подушки хиндийскую корону и возложил её на голову Верховного матриарха. «Да здравствует Верховный матриарх Рейн Шайн, избранная посланница Конкорд, императрица и защитница Хиндии!» – объявил он, и ликующая толпа вельмож НАКП, корпоративных аристократов и хиндийских коллаборационистов затопала копытами в аплодисментах. Рейн Шайн поморщилась и послушно взмахнула копытом, а когда аплодисменты переросли в бурные аплодисменты, Фикл Каррент наклонился и прошептал ей на ухо:"
kirin_council.71.a:0 "«С прошедшим Вас, Рейн Шайн.»"

kirin_council.72.t:0 "Пора платить по долгам"
kirin_council.72.d:0 "Прием оказался максимально щедрым: кредитора НАКП встретили с максимальной роскошью. Изысканные вина, роскошные блюда со всего мира и выступления величайших музыкантов, которых можно было нанять за деньги, – все это было в знак благодарности. Благодарности, а также в надежде задобрить чейнджлинга, который в данный момент устраивался поудобнее на сиденье напротив Фикл Каррента.\n\n«Это был очень радушный прием. Если бы я не знал лучше, я бы сказал, что вы пытаетесь умаслить меня», – Финикус Весали одарил Фикл Каррента понимающей улыбкой. «Однако я уверен, что предметом нашего обсуждения станут ваши выплаты».\n\n«Разумеется», – Фикл Каррент улыбнулся в ответ, хотя и почувствовал легкий озноб, пробежавший по спине. Он видел смету, и хотя тяжёлые времена требовали отчаянных мер, выплачивать этот долг он не собирался. – «Прикажете подать ещё вина, пока мы беседуем?»\n\n«Нет, спасибо. И между нами говоря, давайте не будем ходить вокруг да около, ладно?» – улыбка Финикуса обрела зловещий оттенок. «Процентная ставка по кредиту, который вы взяли, была установлена на уровне 150%. Я должен сказать, что это вполне разумная плата, учитывая высокие риски инвестиций. Тем не менее, я ещё не совсем лишился рассудка, и хотя моя королева ожидает, что деньги вернутся в кратчайшие сроки, у меня есть некоторая свобода действий. Мы могли бы получить выплаты прямо сейчас. Однако, если вам нужно больше времени, мы можем рассмотреть возможность растянуть платёж на несколько месяцев. Что вы скажете?»"
kirin_council.72.a:0 "Мы столкнулись с непростой ситуацией. НАКП благодарит вас за понимание."
kirin_council.72.b:0 "Нет необходимости откладывать платёж, НАКП заплатит по счетам."

