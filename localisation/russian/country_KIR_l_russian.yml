KIS_guild_high_council_desc:0 "Высший совет гильдии — это главный управляющий орган Всекирийской Гильдии Ремесленников. В прошлом Гильдия была организована как свободная федерация, состоящая из десятков автономных региональных отделений по всей Кирии. Они были объединены с помощью Центрального Совета, куда каждое отделение направляло по одному представителю от каждых ста восьми членов. Высший совет состоял из девяти, одиннадцати или тринадцати старших гильдмастеров, избираемых из состава Центрального Совета на срок не более пяти лет.\n\nСегодня ничего из этого не сохранилось. Гильдия подверглась глубокой корпоративизации, лишившись большинства аспектов децентрализованной и демократичной организации. Центральный Совет по-прежнему существует, но исключительно в качестве церемониального органа, который служит скорее памятником былым традициям гильдии, чем функциональным органом принятия решений. Высший совет, состоящий в основном из высокопоставленных директоров и исполнителей, а не ремесленников, принимает наиболее важные решения из своего закрытого зала заседаний. От региональных отделений осталось только название, так как они существуют только как социальные клики для менеджеров гильдии. А традиционные позиции изобретателей и учёных в Гильдии были низведены до уровня наёмных работников высшего звена, работающих под контролем менеджеров.\n\n§YАвтор портрета:§! RyanBoi"
