KIS_tourist_spot_909:0 "Приятный вояж по озеру Орхидей"
KIS_tourist_spot_909_desc:0 "В районе озера Орхидей не случалось ничего более странного, чем приход к власти зебры-кайзера.\n\nКакова бы ни была его дальнейшая судьба, странность кайзера - это всего лишь ещё одна изюминка для путешествий по огромному озеру Орхидей. В продажу поступит пакет услуг круизного лайнера с богатым сочетанием блюд зебр и грифонов, а также экскурсии в плавучие водные музеи, где будут выставлены древние доспехи грифонов и другая межконтинентальная атрибутика."
KIS_tourist_spot_909_tt:0 "[909.GetName] станет киринской §Yтуристической достопримечательностью§!.\n\nПока [909.GetName] находится под контролем @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §Yзолотых монет§! будет ежемесячно добавляться в партийную казну.\n"
KIS_tourist_spot_924:0 "Опыт духовного открытия в Таунгпау"
KIS_tourist_spot_924_desc:0 "Дуалистические отношения — и неожиданная дружба — между ламами и киринами из Таунгпау лучше всего могут быть представлены нашими общими верованиями, уходящими корнями в Путь Огня.\n\nМириады различий религиии Таунгпау и её аспекты могут сбить среднестатистического кирина с толку - например Канон и личность её матери-основательницы. Однако поскольку большая часть Кирии всё ещё принимает духовные истины близко к сердцу, и они могут быть очарованы Таунгпау настолько, что отправятся в паломничество за горы к нашему западному другу. То, чего им не хватает в современных удобствах, они с лихвой восполняют изобилием духовных мест для медитации, созерцания, подношений и межрелигиозного общения.\n\nДействуя из самых лучших побуждений, Крейн Индастриз будет субсидировать значительную часть расходов на паломничество в обозримом будущем. Наиболее циничные представители корпораций считают, что Крейн пускает себе пулю в лоб, отказываясь от прибыли; однако владельцы предприятия заявили, что: "даже если отбросить религиозные соображения, это улучшает наш имидж и позволяет привлечь ещё больше постоянных клиентов.""
KIS_tourist_spot_924_tt:0 "[924.GetName] станет киринской §Yтуристической достопримечательностью§!.\n\nПока [924.GetName] находится под контролем @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §Yзолотых монет§! будет ежемесячно добавляться в партийную казну.\n"
KIS_tourist_spot_1054:0 "Минеральные спа-курорты Лотоса"
KIS_tourist_spot_1054_desc:0 "Знаменитый колосс, которым является Лотос, естественно, привлекает множество гостей со всего мира, но его потенциал ещё предстоит использовать в полной мере: самым выгодным вариантом звучит организация минеральных спа-курортов. В отличие от спа-салонов других рас, магическая близость киринов к огню позволила разработать уникальные методы усиления целебных свойств минеральных ванн с подогревом (включая ныне запрещенную "ванну Батос" - процедуру, которую можно было проводить только в том случае, если в спа-салон получилось загнать нирика).\n\nПоскольку Лотос — и, в некоторой степени, сама Зайкирия — был родиной многих традиционных лекарств и других целебных растворов, благословлённых огнём Конкорд, вполне естественно удвоить усилия в этом направлении для города. Источникам будет присвоена должная слава, и все кирины юга будут наслаждаться своей новообретённой популярностью, а корпорации получат много таэлей."
KIS_tourist_spot_1054_tt:0 "[1054.GetName] станет киринской §Yтуристической достопримечательностью§!.\n\nПока [1054.GetName] находится под контролем @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §Yзолотых монет§! будет ежемесячно добавляться в партийную казну.\n"
KIS_tourist_spot_1097:0 "Хиндийский культурный обмен"
KIS_tourist_spot_1097_desc:0 "Бурлящий плавильный котел, которым является Хиндия, и её разнообразные цивилизации - это разнородный хаос, который необходимо разделить ради эффективной бизнес-стратегии. Паутина местной политики лишь осложняется её кровавой историей с оленийскими захватчиками, что делает выход на рынок сложной проблемой.\n\nОднако невзгоды порождают возможности. В [STATE_1097.GetName], раньше принадлежавшем Барасинги, находится густонаселенный и достаточно развитый регион оленей, который удобно расположен недалеко от северо-западных киринских поселений - от Благоухания до него всего несколько сотен километров. В то время как местные упрямые воины будут непреклонны против прямой "коммерциализации" своей культуры, они согласны на пару мирных сделок между нашими расами и нациями. Таким образом, в наших общих интересах поощрять перевод нескольких наших самых ярких киринов в [STATE_1097.GetName], чтобы они переманивали в Благоухание самых лучших хиндийских умов. Их совместная миссия будет заключаться в том, чтобы познакомиться с культурами и обычаями другого народа, впитать различные стили жизни и верования и стать более мирными существами.\n\nОжидается, что программа будет продолжаться бесконечно, чередуя свежие партии киринов и оленей. Долгосрочная прибыль заключается в том, что эти "выпускники культурных школ" заключают деловые партнерства и формируют продуктивные хиндийско-кирийские предприятия."
KIS_tourist_spot_1097_tt:0 "[1097.GetName] станет киринской §Yтуристической достопримечательностью§!.\n\nПока [1097.GetName] находится под контролем @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §Yзолотых монет§! будет ежемесячно добавляться в партийную казну.\n"
KIS_tourist_spot_1132:0 "Аутентичные образцовые деревни Зеблу"
KIS_tourist_spot_1132_desc:0 "Понятно, что выносливые зебры Зеблу, потерпев поражение от Кирии, не хотят работать с НАКП, чтобы увеличить ценность своих земель.\n\nВместо этого мы наймём зебр в туристические филиалы вассальных корпораций, чтобы они восстанавливали свои разрушенные войной деревни и жили в них так, как будто ничего не случилось. В обмен на это к ним иногда будут заходить толпы любопытных посетителей, погружающихся в образ жизни наших "работников". Эти туристы отведают блюда местной кухни, насладятся традициями и обычаями зебр Зеблу и станут свидетелями инсценированной драки между двумя соперничающими кланами (настоящие убийства будут запрещены, хотя травмы, близкие к смертельному исходу, могут быть терпимыми, поскольку медики будут наготове), а затем отправятся спать в хижину в холодной ночной пустыне, окутанную гостеприимством Зеблу.\n\nТак мы приятный конец варварским обычаям племён зебр."
KIS_tourist_spot_1132_tt:0 "[1132.GetName] станет киринской §Yтуристической достопримечательностью§!.\n\nПока [1132.GetName] находится под контролем @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §Yзолотых монет§! будет ежемесячно добавляться в партийную казну.\n"
KIS_tourist_spot_1135:0 "Живописный поход по горе Зонго"
KIS_tourist_spot_1135_desc:0 "Хотя мистики не назвали бы свои паломничества к горным храмам "походами", тем не менее в горных походах есть что-то свято полезное для каждого. Помимо пользы для сердечно-сосудистой системы, восхождение на гору с друзьями и семьёй может подарить вам созерцательный опыт, поскольку вы воочию увидите чудеса творения Конкорд.\n\nЭто и многое другое сделает индустрию пешего туризма в центральных горах Зонго прибыльным делом. Разнообразные вершины подходят для бесстрашных путешественников любого уровня, от нежных прогулок по изумрудным холмам до пеших походов по дюжине склонов и до серьезных горных восхождений, с храмами Пути Огня, установленными в различных местах для киринов и новообращённых других существ, желающих совершить современное паломничество.\n\nДля безопасности туристов местные зебры были мобилизованы для борьбы с любыми эндемичными хищниками и монстрами, скрывающимися в джунглях."
KIS_tourist_spot_1135_tt:0 "[1135.GetName] станет киринской §Yтуристической достопримечательностью§!.\n\nПока [1135.GetName] находится под контролем @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §Yзолотых монет§! будет ежемесячно добавляться в партийную казну.\n"
KIS_tourist_spot_1139:0 "Исторические экскурсии в Золотом Храме"
KIS_tourist_spot_1139_desc:0 "[VICTORY_POINTS_16030.GetName], также известный как Золотой Город, был источником крайнего ужаса и благоговейного страха, а также рассказов о духе-хранителе "Громового Тигра", бродящего по Золотому храму. Наши бизнескирины подстраховались, разрешив туристам заходить внутрь, чтобы сфотографироваться, и убедились, что их клиенты в конечном итоге смогут оплатить остальные свои расходы, а не останутся лежать в храме с оторванной головой.\n\nДа, тигра внутри нет, но, учитывая, что полностью золотой фасад Золотого храма выглядит довольно привлекательно, туристы могут вместо страшной зверюги сфотографировать его. Священники-добровольцы возьмут на себя обязанности экскурсовода, развлекая пони, грифонов, киринов и многих других существ в течение нескольких часов, пока они полностью пересказывают историю Золотого Города, рассказывая фантастические истории о кобыле из чистого золота.\n\nОднако странность в этом соглашении заключается в том, что и Кирия, и бывшие земли Таларая будут предлагать более дорогие путевки для туристов из Фетизии."
KIS_tourist_spot_1139_tt:0 "[1139.GetName] станет киринской §Yтуристической достопримечательностью§!.\n\nПока [1139.GetName] находится под контролем @KIS §Y[KIS.GetName]§!, (§G+150§!) £GFX_sycee_text  §Yзолотых монет§! будет ежемесячно добавляться в партийную казну.\n"
KIS_tourist_spot_1158:0 "Лазурный пляж Зебридов"
KIS_tourist_spot_1158_desc:0 "Зебриды укрывают песчаные заповедники у мерцающей воды, изобилующей водной флорой и фауной. Для отдыха более богатые кирины загорают под ласковым солнцем над головой или погружаются в прохладные, комфортные тропические моря (несмотря на опасность превращения в нирика под водой).\n\nНо ни один райский пляж не обходится без курортов и небольших но роскошных прибрежных отелей! В Лазурном находится дюжина пляжных курортов, превосходящих друг друга в том, что касается приятного времяпрепровождения своих отдыхающих: ром и текила в баре тики, водные виды спорта, чтобы усилить ощущения от моря, океанские концерты с участием знаменитостей гиппогрифов или морских пони, экскурсии по дикой природе (чаще всего экскурсоводом являются местные зебры), под конец дня вас встретит тёплый прохладный ветерок, а также волны моря, разбивающиеся о девственный песок прямо за окном."
