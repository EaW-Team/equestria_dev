KIC_equipment_capture_decision_desc:0 "In times of war, beggars can't be choosers. Our forces will scavenge the battlefield for weapons and equipment abandoned by the enemy, and retrofit them for use in our own hooves."

###Commandery Idea Loc, aka Kingston Domain###
KIR_jade_lotus_banner:0 "The Banner of the Jade Lotus"
KIR_jade_lotus_banner_desc:0 "The Banner of the Jade Lotus are the commanders of the Zaikirian Protectorate. Headquartered in the occupied city of Lotus, the Jade Lotus is mostly made of local Zaikirian kirin who believe cooperation with their new rulers will lead to a better fate for their homeland than continued resistance. While their countrymares may call them sellouts, these collaborators defend their new liege with vigor and professionalism.\n\nIf you are in the Kirian military or colonial bureaucracy, and are assigned to a posting in Zaikiria, it means one of two things. Either you have done so well in your previous assignment that you have been given a stable, calm posting as a reward for everything you have done, or you are so mind-numbingly incompetent, but not quite enough to be fired, that you need to be put somewhere that you cannot possibly mess up your job. This is because Zaikiria nearly runs itself. The population are kirin, almost all are adherants of the Way of Fire, and there are legions of local leaders willing to work with the Commandery administration in one way or another. While there is still resistance, most of Zaikiria has accepted its role, and the Banner needs to do minimal work to keep things in order."
KIR_jade_lotus_banner_TRAIT:0 "Governors of Zaikiria"
KIR_paper_crane_banner:0 "The Banner of the Paper Crane"
KIR_paper_crane_banner_desc:0 "The Banner of the Paper Crane is more a formality than an actual government of Taungpau, as the Mandate is almost entirely controlled by a single VasCorp. After the invasion and conquest of the region, many corporations tried to get their hooves on the nation's meager industry and resource output, only to be warned by the Vermilion government not to interfere. The reasoning for this was not clear, until a Crane Industries headquarters opened in the capital city.\n\nCrane has turned Taungpau into a personal project of theirs, ruling over it with complete autocracy and surprising benevolance. All Crane corporate subsidiaries have activities in the Mandate, and the quality of life there has actually risen. The Banner of the Paper Crane itself is led by a member of the Mallow family, but the government of the region is headed by a local llama collaborator, showing Crane's surprisingly benign attitude towards the region. Crane's end goal is to turn Taungpau into a "sister nation" to Kiria, one where the Mallow family holds personal rule, and the natives living there eternally in their debt, owing everything to the family and corporation that made their nation prosper."
KIR_paper_crane_banner_TRAIT:0 "Custodians of Taungpau"
KIR_iron_hawk_banner:0 "The Banner of the Iron Hawk"
KIR_iron_hawk_banner_desc:0 "The Banner of the Iron Hawk is an inglorious organization across the whole of Kiria. A member of this banner will find no love among military circles, even less than members of the Order of the Iron Chrysanthemum. That's because the Banner of the Iron Hawk serves one purpose only: to wring from the Protectorate of the Western Regions every single ounce of minerals within its lands. While technically the Banner is a very elite force, it is drawn not from the normal banner system, but from the private armies of VasCorps, all of which want the metals buried in the soil. Within the Banner's numbers, you can find soldiers of fortune of all stripes, creatures who more often have a loyalty to a paycheck than to the Empire of Kiria.\n\nBut that's fine; the Empire itself doesn't even care about controlling the majority of the Protectorate. The only places the government can even enforce its control is in the capital, the mines, the ports, and the rails that connect them all together. Rulership is a secondary goal to extraction in the Far West."
KIR_iron_hawk_banner_TRAIT:0 "Masters of the West"
KIR_ruby_sheath_banner:0 "The Banner of the Ruby Sheath"
KIR_ruby_sheath_banner_desc:0 "To be a member of the Banner of the Ruby Sheath, is to exist in constant chaos and violence at all times. The Zeblu homeland has made a statement clear to the armies of the Matriarch: they will never surrender, and resistance will never end. It is the task of the Banner of the Ruby Sheath to keep some semblance of order within the Zeblu region, if only to keep the other nearby Commanderies from falling into violence. The Banner operates more as prison guards than occupiers, carefully protecting Kirian laborers at the VasCorp-run mines, farms, and plantations, while trying to prevent the Zeblu from disrupting their meager supply lines. As a result, almost all Zeblu communities within the region will never have a kirin visit them, as the Banner is constantly on the backhoof from Zeblu tribal raids.\n\nWhile the region may one day know peace thanks to the work of the Matriarch Superior's dedicated vanguard, that will not be for many many years."
KIR_ruby_sheath_banner_TRAIT:0 "The Tamers of the Zeblu"
KIR_sunrise_blossom_banner:0 "The Banner of the Sunrise Blossom"
KIR_sunrise_blossom_banner_desc:0 "The Banner of the Sunrise Blossom has a unique job ahead of them. The hilly land of Barasingha has been very resistant to the Kirian takeover, and its warriors have fought back harshly against kirin soldiers all throughout the land. However, they have shown a remarkable pragmatism if allowed to practice their faith and culture freely from kirin influence. So, within the land of Barasingha, an informal agreement was brokered. The corporations of Kiria would have their mining concessions, as well as ports on the coast, and deer could work for them for a fair wage. The Banner itself would control the capital, but all administration outside of the city would be left to local collaborators from the local deer. But the pact was not always honored.\n\nThe Banner's job first and foremost was to ensure stability. On most days this meant letting deer temples worship their own gods as long as they had a portrait of the Matriarch Superior somewhere in the building. But on others it means burning an entire village for actions taken against corporations like Fragrance Enterprise and the Sycee Trading House, which have moved into the area. The Banner of the Sunrise Blossom will do anything to ensure stability."
KIR_sunrise_blossom_banner_TRAIT:0 "The Velvet Fist of Barasingha"
KIR_aurum_cassia_banner:0 "The Banner of the Gilded Cassia"
KIR_aurum_cassia_banner_desc:0 "The Banner of the Gilded Cassia is one of the few banners dealing with a truly tribal land. The lands of Zongo, Tanaigha, and Melahaka have only seen the very beginnings of industrialization, and the vast majority of the population still relies on subsistance agriculture for survival, not unlike Kiria during the silence. Political power is held by local chiefs and other leaders, and there is a lack of national unity among the various groups. This however, has led to an easy solution for the banner ruling the region. All tribes only have to swear loyalty to Concord and the Matriarch Superior, and they will be left alone. Corporation influence is limited, and the Banner itself runs the few plantations growing cash crops like cinnamon and other aromatics. But besides this, little has changed in these lands, and both the Banner and the local chiefs are content to keep it that way."
KIR_aurum_cassia_banner_TRAIT:0 "The Diplomats of the Tribes"
KIR_violet_waves_banner:0 "The Banner of the Azure Tide"
KIR_violet_waves_banner_desc:0 "The Banner of the Azure Tide was formed shortly before the invasion of the Zebrides from diaspora kirin operating in the area. Mainly a naval banner, the Azure Tide patrols the waters around the Zebrides and the far south, ensuring that the export of the area's various resources and manufactured goods continue to the motherland without opposition. The kirin in this banner are drawn mainly from the city of Azure, as the kirin call it, and the far eastern island, where they are the majority race. However, the multi-racial makeup of the islands and their cosmopolitan economy lends all races to joining the banner, and the Azure Tide is definitely the most diverse of the occupation Banners."
KIR_violet_waves_banner_TRAIT:0 "The Sailors of the Southern Seas"
KIR_righteous_hoof_banner:0 "The Banner of the Righteous Hoof"
KIR_righteous_hoof_banner_desc:0 "The Banner of the Righteous Hoof are the noble warriors tasked with bringing Concord's Light to the southlands. The zebras of Talarayi are a religious and devoted group, and deeply fear the so-called "Thunder Tiger" that lies within the temple. Under orders from the Kirian government, the Golden Temple is mostly left alone to prevent invoking the anger of the locals and their "guardian," but all other temples in the city area have been converted to temples to Concord, and mystics have swarmed the south, trying to draw any connection possible between Concord and the gods of the region, assigning Concord to the spirit of fire and of life. Regardless of their successes or failures, the members of this Banner are all religiously devout, and while corporations have influence over the Banner and the region, the mystics of the way of fire hold sway in this holy land."
KIR_righteous_hoof_banner_TRAIT:0 "The Saviors of the South"

