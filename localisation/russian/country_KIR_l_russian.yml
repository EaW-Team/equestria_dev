kirin_loyalists.9.t:0 "Гармония блистает ярко"
kirin_loyalists.9.d:0 "Доктор Люсент Шайн весь взмок к тому моменту, когда добрался до своего дома и спрыгнул с велосипеда. Раньше у него это получалось лучше, подумал он про себя. Никогда не бывший кирином атлетического телосложения, Люсент решил использовать велосипед, чтобы добираться до храма, где он преподавал электротехнику с тех пор, как Всекирийская Коллегия закрыла свои двери с началом гражданской войны. Это имело сразу несколько преимуществ: велосипед не нуждался в бензине, в отличие от его автомобиля, который был таким ценным ресурсом для вооружённых сил Киновари и его не стоило тратить впустую. А ещё, велосипед помогал ему оставаться в форме. В конце концов, если бы война приняла плохой оборот, Киноварь дала бы ему винтовку в копыта и послала защитить Матриарха, независимо от его статуса интеллектуала и бывшего профессора электротехники в Мейнхеттенском Политехе.\n\n Подкатывая велосипед по подъездной дорожке к своему дому, он помахал своим соседям, которые сидели на крыльце и пили чай. Они помахали в ответ, а одна из двух кобыл, пьющих чай, встала и опёрлась на перила. - Доктор, могу я вас кое о чем спросить? - спросила она с ярко выраженным акцентом, к которому доктор Люсент всё ещё привыкал после стольких лет жизни в Мейнхеттене. - Почему вы не ушли с остальными?\n\nЛюсент сделал паузу и склонил голову набок. - Остальные? - спросил он в ответ. - Вы имеете в виду членов диаспоры, которые вместе с Фикл Каррентом отправились в Благоухание?\n\n- Именно так, - ответила кобыла. - Я слышала, что они в Благоухании очень богаты. Этот Каррент хорошо заботится о них. Они даже открыли там новую Коллегию. Так зачем же оставаться в Киновари?\n\n - Потому что дело не в деньгах. - Люсент пожал плечами. - Я родился жеребёнком в Эквестрии, где меня учили дружбе, миру и гармонии. Когда Безмолвие подошло к концу и кирины начал возвращаться домой, я не мог не присоединиться к ним. Я хочу показать каждому кирину здесь, каково это - жить в такой замечательной стране, как Эквестрия и я ещё не отказался от этой мечты. Мы справимся с тем, что сейчас творится; у Кирии всё ещё есть шанс на гармонию. - Затем он прикоснулся копытом к своему рогу, словно приподнимая несуществующую шляпу и оставил соседей обдумывать его слова."
kirin_loyalists.9.a:0 "Всё ещё есть много киринов, которые верят в гармонию."

kirin_loyalists.10.t:0 "Политика в области обучения"
kirin_loyalists.10.d:0 "Шеренга за шеренгой новобранцы заполняли тренировочное поле, чередуя отжимания и гарцевание на месте под свист сержанта-инструктора, пока они работали над своей физической подготовкой. Ферн Флэйр наблюдала за ними вместе с начальником лагеря Скарлет Роуз. На её глазах очередной эшелон защитников отечества готовился к тому, чтобы в маршевых ротах выступить за будущее Кирии и её Матриарха. - Они выглядят более подготовленными, чем в прошлый раз, когда я была здесь, - отметила Ферн, обращаясь к командиру.\n\nСкарлет Роуз кивнула. - Когда вы были здесь в последний раз, в Знамёнах царил хаос. Мы вели войну с отрядами ополчения и отдельными полками. Ни один из наших киринов по-настоящему не был готов к войне. Тем не менее, мы пережили испытание огнём и ситуация улучшается, хотя и медленно.\n\n- Хмммм. - Ферн Флэйр несколько секунд молча наблюдала за тренировкой солдат, прежде чем перевести разговор на истинную причину, по которой она решила посетить тренировочный лагерь. - Я слышала, что в составе этих полков были некие набожные кирины, - сказала Ферн Флэйр. - и отправила их туда Винтер Фрост. Ей удалось собрать их в нескольких деревнях в горах. И я также слышала, что тем самым она хочет, чтобы они прошли тренировку в реальных боевых условиях, после чего передать их в состав подразделений Храбрецов.\n\n- Вы не ослышались, - сказала Скарлет. - И на вашем месте я бы остерегалась этого. Вы лучше меня знаете, что эта кобыла всегда действует нетривиально. Насколько я понимаю, она обеспокоена тем, что партия За Царство и Гармонию получает слишком много власти. Большинство наших полевых командиров являются членами партии Отэм, и я готова поспорить, что если бы вы заставили их выбирать, они предпочли бы её Пути Огня и жрецам, сидящим в храмах. Винтер это не нравится, поэтому она хочет иметь свои собственные Знамёна, служащие в первую очередь церкви, а во вторую - Царству.\n\n- Тем не менее, мы все сражаемся и служим ему, независимо от того, с кем мы больше согласны. - сказанное заставило Ферн нахмуриться. - Мне это совсем не нравится. Мы не должны раздваивать лояльность войск на фронтах. Я уже могу сказать, что в дальнейшем это вызовет ещё больше проблем. - она на мгновение задумалась и постучала копытом по подбородку. - Полагаю, есть больше способов послужить Царству, чем сражаться, - сказала Ферн, как бы прощупывая её мнение. - Не все именитые семьи, вышедшие из Знамён были прославленными воинскими династиями. Многие из них были скорее экономическими домами. Почему бы не направить кого-то из наших Знамён на военное производство? Тех, например, у кого особенные отношения с мистиками Пути Огня?"
kirin_loyalists.10.a:0 "Нам нужны солдаты, независимо от того, с кем они больше согласны."
kirin_loyalists.10.b:0 "Давайте уберём ненадёжные элементы с поля боя и отправим их на заводы."

kirin_loyalists.11.t:0 "Лучшие всегда умирают первыми"
kirin_loyalists.11.d:0 "- Готовсь, ПЛИ!\n\nФерн Флэйр с дрожью наблюдала, как весь корпус солдат выполняет воинский салют на плацу перед Дворцом Киновари. Ряд за рядом стальные штыки сверкали на солнце. Вся собравшаяся киринская часть первого полка Добровольческой гвардии 1-го корпуса была нарядно одета в парадную форму, а во главе корпуса развевалось высокое красно-розовое знамя. Партия окрестила этот полк созвучно со своим собственным названием "Царство и Гармония", и Ферн Флэйр знала, что они - лучшее из лучших подразделений под знамёнами Киновари. Но что действительно поразило её в киринах, собравшихся перед ней для смотра, так это то, насколько они были молоды и полны сил.\n\nОна повернулась к командиру Знамени, который выжидающе обратился к ней лицом. - Командор Брайт Бёрн, не так ли? - спросила она, и тот утвердительно кивнул ей в ответ. - Ваш полк - образец для подражания для всех остальных подразделений. Но я не могу не заметить, что большинство ваших солдат выглядят так, словно едва ли пережили и двадцать зим.\n\n- Да, мэм, многие из них, - ответил Брайт Бёрн, поразил Ферн Флэйр до глубины души. - Мы все добровольцы из разных слоёв общества. И это наши лучшие годы, расцвет наших сил, какими мы когда-либо будем. Мы все решили посвятить их Царству и Матриарху. Даже если мы погибнем, по крайней мере, мы умрём во имя гармонии.\n\n- Подростки, молодые кобылы и жеребцы не должны быть настолько готовы умереть, - сказала Ферн Флэйр, застигнутая ответом врасплох. - У вас вся жизнь впереди!\n\n- И что будут значить эти жизни, если Царство падёт, мэм? - спросил её Брайт Бёрн. - Я окончил Королевский университет Кантерлота и намеревался каким-нибудь образом пробиться в Королевскую Гвардию. Но когда премьер-министр Отэм положила конец Безмолвию и объявила о своём намерении реформировать Царство по модели страны, которую я так сильно полюбил, я изменил свои планы, чтобы вернуться сюда и помочь ей. Теперь лучший способ помочь Царству - это сражаться за него. Каждый из нас знает, что мы можем не вернуться, мэм, но мы также знаем, что есть ещё бесчисленное множество тех, кто не в силах бороться за то, что правильно. Если мы отдадим свои жизни ради того, чтобы кто-то ещё мог жить в мире и благоденствии, тогда мы готовы принести эту жертву.\n\nСмелое заявление лишило Ферн Флэйр дара речи, и всё, что она могла сделать, это неуклюже кивнуть в знак понимания. Она почувствовала, как комок поступил к её горлу и не смогла больше смотреть Брайт Бёрну в глаза."
kirin_loyalists.11.a:0 "Эти кирины, такие молодые и смелые. Они намного лучше, чем когда-либо будем мы."

kirin_loyalists.12.t:0 "Обороняя тыл"
kirin_loyalists.12.d:0 "Командир Файртейл смотрел на новобранцев, собравшихся в городе со смесью восхищения и беспокойства. Восхищения оттого, что так много граждан добровольно собрались в городе, чтобы присоединиться к территориальному ополчению. А беспокойства, потому что большинство из них были слишком стары или слишком молоды, чтобы считаться годными для службы в самих Знамёнах. Файртейл разослал по всем окрестным деревням призыв к желающим записаться в отряды территориального ополчения для защиты своих домов и более сотни киринов откликнулись на этот призыв.\n\nДаже если бы все они были молодыми и подтянутыми, оружие, которое они принесли с собой, вряд ли сделало бы их чем-то большим, чем толпа. Большинство были вооружены саблями и аркебузами, а те, у кого их не было, держали на боку сельскохозяйственные инструменты. Файртейл привёз с собой и своим сопровождением ящики с современными винтовками, но этого едва хватило бы для оснащения трети киринов, собравшихся здесь сегодня. Но пока этого бы было достаточно. В конце концов, не похоже было, что этих киринов отправят на войну.\n\nОн наблюдал, как его офицеры помогали распределять и организовывать добровольцев по деревням и хуторам. Территориальное ополчение никогда не задумывались как профессиональная боевая сила; они должны были только охранять внутренние территории в то время, как пригодные к службе кирины сражались бы на передовой. Но у них было преимущество, которого не хватало даже самым выносливым и доблестным призывникам: эта земля была их домом, и они хорошо её знали. Эти кирины знали броды на любой реке, о каждом потайном убежище и заводи, им был известен каждый горный перевал, а захватчикам - нет. Они могли бы использовать землю в качестве своего преимущества, умножая свои разношёрстные силы и одновременно ослабляя силы своих врагов. И, вдобавок ко всему прочему, эти кирины сражались за свои дома и свои семьи, и больше ни за что. Не было большего стимула, чем делать всё возможное, чтобы защитить своих близких.\n\nОни были мотивированы, им доверяли их соседи и они были готовы встать на защиту, когда никто другой не мог. Поэтому Файртейл знал, что они превзойдут его ожидания."
kirin_loyalists.12.a:0 "Эта земля - их дом, и они будут сражаться, чтобы сохранить её в безопасности."

kirin_loyalists.13.t:0 "Строгие стандарты"
kirin_loyalists.13.d:0 "Отэм Блейз покрутила бокал байцзю своей магией, чувствуя, как крепкий напиток помогает успокоить расшатанные нервы и подавить чувство вины из-за которого она так долго сидела за закрытыми дверями в своём доме в последнее время. Она наблюдала со стороны, как играл оркестр, а молодые кобылки и жеребцы танцевали на танцполе, безупречно наряженные в свою парадную форму. Сегодня вечером проходила церемония выпуска новой когорты киринов из военной школы Массикота и эти гордые воины, теперь, наконец, получившие офицерское звание после месяцев напряжённой учёбы и муштры, наслаждались последней возможностью расслабиться и отпраздновать, как будто и не было войны.\n\n-Такие юные и невинные. - только и смогла со вздохом заметить Отэм, когда Ферн Флэйр присоединилась к ней в конце танцевального зала. - И такие весёлые. Такое чувство, что прошла вечность с тех пор, как я чувствовала что-то подобное.\n\nПечальное замечание вызвало озабоченный взгляд Ферн, но она сделала вид, что пропустила его мимо ушей, оставив без ответа; она просто была счастлива видеть, что Отэм в кои-то веки участвует в чём-то светском. - Нам пришлось выпустить их на шесть месяцев раньше срока, но многие из них закончат своё обучение на поле боя, - сказал Ферн. - Мы отправим лучших на передовую, а остальные отправятся в Киноварь и другие административные центры, чтобы поддерживать порядок. Их служба не менее важна, если не более. Но я уверена, что у них всё получится.\n\nОтэм кивнула и сделала глоток своего напитка, чувствуя, как алкоголь обжигает горло. - У большинства этих киринов значки ПзЦГ, не так ли? - заметила она, указывая на пару, танцующую неподалёку.\n\n - Мы смогли хорошо наладить отбор тех, кого принимают в Военную Школу, - призналась Ферн, пожав плечами. - Все эти кирины твёрдо верят в гармонию, точно так же, как и несколько предыдущих выпусков, которые закончили обучение здесь. Мы создаём мощную силу на фронте, которая верит в то, за что мы боремся.\n\n- Настолько сильную, насколько это возможно с уменьшающимся набором учащихся, - сказала Отэм и Ферн удивлённо выгнула бровь. Отэм могла только рассмеяться. - Я всё ещё премьер-министр, знаешь ли, даже если я настолько ужасно проделала свою работу. Я сделала всё возможное, чтобы наверстать упущенное до сегодняшнего вечера и заметила, что количество кандидатов сокращается. Всё меньше и меньше киринов удовлетворяют партийным критериям для приёма, и это начинает вызывать беспокойство. Если мы немного не снизим наши стандарты, у нас может не хватить киринов, чтобы выпустить ещё несколько групп."
kirin_loyalists.13.a:0 "Возможно, было бы лучше немного снизить наши стандарты."
kirin_loyalists.13.b:0 "Мы должны обеспечить, чтобы только истинные сторонники гармонии проходили через Массикот."

kirin_loyalists.14.t:0 "Фанатизм в тылу врага"
kirin_loyalists.14.d:0 "Даже сейчас, находясь в присутствии матриарха Рейн Шайн, Ферн Флэйр испытывала благоговейный трепет. Дочь фермеров прошла долгий путь: теперь она сидела в кабинете матриарха и пила чай с физическим воплощением божественной сущности Конкорд.\n\nПосле обмена обычными любезностями Рейн Шайн поставила свою чашку обратно на блюдечко и улыбнулась Ферн. — Мне было приятно узнать вас получше, Ферн. Поэтому я надеюсь, что будет не слишком грубо спросить о здоровье Отэм. Она - моя дорогая подруга. У неё всё хорошо?\n\n— Ей становится лучше, — Ферн заверила её. — Надеюсь, что пройдёт совсем немного времени, и она будет сидеть здесь вместо меня. А пока что я только стараюсь как можно лучше заменять её. — Она поставила свою чашку и прикоснулась к папке, которую принесла с собой на встречу. — У меня есть предложение, которое я хотела обсудить с вами. Война... — Она заколебалась при виде грусти, промелькнувшей на лице Рейн Шайн. Но эта эмоция исчезла за божественным нейтралитетом так же быстро, как и появилась. — Не стоит делать преждевременных предположений, но разумно быть готовым к любому исходу. В частности, в данном случае речь идет о территории, захваченной сепаратистами. — Она раскрыла папку магией, открыв свету десятки документов. — Мы разработали планы по созданию партизанских бригад, тайников со снаряжением, подготовке бойцов и оперативников к сопротивлению. Добровольцы будут переодеваться в гражданскую одежду и помогать в диверсиях на важных объектах. Вот только... на Путь Огня нам пришлось полагаться больше, чем хотелось бы.\n\n— О? — Рейн Шайн нахмурилась. — Вы говорите об этом как о чём-то плохом.\n\n— Набожные кирины - опора нашего сопротивления, и их фанатизм будет полезен в борьбе с невозможными трудностями, — признала Ферн Флэйр. — Но фанатизм может нести вред, ведь Путь Огня рассматривает эту войну как личное оскорбление Самой Конкорд... и вас. Боюсь, что в их копытах сопротивление может быстро превратиться в откровенный терроризм. Религиозная преданность - мощный мотиватор, но времена изменились. Путь уже не является тем непоколебимым столпом общества как раньше. Сейчас кирины сражаются за другие идеалы: за демократическое будущее, да, и за верность вам, своему матриарху, но также за свои дома и семьи. Нам нужны не "спящие ячейки" фанатичных террористов, а сеть подготовленных организаторов, способных поддерживать долгосрочное сопротивление, опираясь на поддержку широких масс.\n\nС этими словами она закрыла папку и обе кобылы хмуро уставились на неё. — Мы должны быть осторожны в своих действиях, матриарх. Иначе мы можем создать куда большую проблему, чем ту, которую пытаемся решить."
kirin_loyalists.14.a:0 "Именно Путь делает нас сильными."
kirin_loyalists.14.b:0 "Терроризм не заменит народной борьбы."

kirin_loyalists.15.t:0 "Сломанная клетка"
kirin_loyalists.15.d:0 "Двери в тронный зал неожиданно распахнулись, прервав разговор матриарха Рейн Шайн с Ферн Флэйр. Головы повернулись в сторону распахнутых дверей: вперёд вышел потрёпанный жеребец-кирин, а за ним обеспокоенно шёл растерянный солдат. Потребовалась секунда, но потом Рейн Шайн узнала в нём командира Знамени Крытой Клетки - печально известной тайной полиции Кирии, некогда обеспечивавшей исполнение указов Безмолвия. — Командир Эмбер Уэйн, чем я обязана - ой! — Воскликнула Рейн Шайн, увидев пропитанные красным бинты на его ноге и плече. — Что случилось?\n\n— Бандиты на дороге. Не о чем беспокоиться, — ответил Эмбер Уэйн, хотя и произнёс эти слова сквозь стиснутые зубы. Он остановился перед троном Рейн Шайн и отвесил ей сдержанный поклон. — Приступаю к исполнению обязанностей, матриарх.\n\n— Вы не в состоянии исполнять обязанности, — попыталась настоять Ферн Флэйр, глядя на жеребца с равной долей беспокойства и настороженности. За время своего пребывания на посту Отэм она узнала о Крытой Клетке больше, чем ей хотелось бы. Во времена правления матриарха Ноктилюцент Чарм Крытая Клетка неукоснительно выполняла предписания Безмолвия и, как утверждалось, подвергала жестоким наказаниям деревни, которые отказывались подчиняться. Но она также знала причину появления Эмбер Уэйна здесь. — Что случилось с вашим Знаменем?\n\n— Разбежались. Мертвы. Я не знаю, — Эмбер ответил со вздохом. — Когда закончилось Безмолвие, мы были очень слабы. И мы никогда не были официально признаны матриархатом. Большинство из нас просто отправились на поиски лучшей доли или попытались самостоятельно противостоять сепаратистам. Моего Знамени больше нет.\n\n— Мне жаль, — Рейн Шайн извинилась, склонив голову. — Если бы я знала, насколько нам может пригодиться ваша помощь, мы бы реорганизовали Знамя раньше. Сейчас нам нужна любая помощь.\n\n— Моего Знамени больше нет, но я всё ещё здесь, — сказал Эмбер, прерывая свой поклон. — И я помогу всем, чем смогу."
kirin_loyalists.15.a:0 "Опытный мастер-шпион может оказаться полезным."

kirin_loyalists.16.t:0 "Марш големов"
kirin_loyalists.16.d:0 "Эмбер Уэйн стоял на травянистом холме и смотрел на его пологие склоны и изгибы, а на поле позади него выстраивались десятки грузовиков, чтобы выгрузить своё древнее содержимое. Когда-то здесь был город, но мало кто знал об этом; Знамя Крытой Клетки — организация, которой он с гордостью служил — уничтожила ересь тут многие десятилетия назад, не оставив и следа от киринов, которые когда-то бросили вызов воле матриарха Ноктилюцент Чарм. Но те кирины творили чудеса в своей ереси. Возможно, поэтому он прибыл именно сюда, чтобы посмотреть, сможет ли хотя бы их память послужить царству.\n\nКирины за его спиной вытаскивали из кузовов грузовиков ящик за ящиком, расставляли их на поле и вскрывали. А внутри таились пыльные заводные големы пятидесятилетней давности. Пока рабочие расставляли и распаковывали сотни ящиков на склоне холма, Эмбер Уэйн рысью порысил в сторону нескольких мастеров, которые сидели в отдалении со всевозможным оборудованием для наблюдения, включая полдюжины тонких и изогнутых металлических антенн, торчащих из громоздких ящиков. Перед ними была развёрнута батарея гаубиц, которые были нацелены на поле, где начнётся испытание. Если големы при активации сработают неправильно, то в этом случае они потеряют лишь несколько десятков снарядов.\n\nВскоре работа была завершена и рабочие удалились в безопасное место, оставив десять сотен големов неподвижно стоять на поле. Эмбер кивнул ремесленникам и они выполнили все положенные процедуры. Всё было готово и один кирин нажал латунную кнопку на одном из устройств с антеннами. Воздух загудел от статических разрядов и все присутствующие затаили дыхание в ожидании реакции.\n\nСпустя, как могло показаться, целую вечность, големы начали дёргаться, испустив клубы пара из своих металлических тел, когда древние устройства наконец-то заработали. Они стояли на месте, ожидая команды, и по мановению копыта Эмбер Уэйна ремесленники приказали големам пройти 50 шагов вперёд. Конструкты ответили на приказ, начав синхронно двигаться. Грохот их копыт заглушал любые звуки в пределах мили. Пройдя 50 шагов, големы одновременно остановились, ожидая следующего приказа. Эмбер позволил себе довольно улыбнуться."
kirin_loyalists.16.a:0 "Наши враги будут раздавлены их металлическими копытами!"

kirin_loyalists.17.t:0 "Утонувшие в ереси" ##only fires if not allied with Rising Fire
kirin_loyalists.17.d:0 "Мирную тишину над озером нарушили беспорядочные крики, и пара журавлей, спасаясь от суматохи, улетела в небо. Внизу, на берегу, жители близлежащего городка следовали за процессией жрецов Пути Огня к воде, где отряд солдат тащил на небольшую баржу несколько связанных и избитых киринов. Некоторые из пленников сопротивлялись, другие плакали, а остальные, похоже, смирились со своей участью.\n\nКогда кирины образовали нестройный полукруг на берегу, самая старшая священница обратилась к ним. — Кирины, которых вы видите перед собой, были судимы и осуждены за наиболее непростительную ересь, — торжественно возвестила она. — Они действовали против интересов матриарха, царства и самой Конкорд, поверив в ложь и обман Разгорающегося Пламени. За это они были приговорены к достойной еретика смерти, дабы их предательство послужило примером для тех, кто отвернётся от Конкорд.\n\nОдин за другим солдаты на барже грубо заталкивали пленников в огнеупорные мешки, зашивая единственное отверстие тяжёлым шнуром, к которому были привязаны свинцовые грузы. Последняя пленница брыкалась и кричала, понимая, что сейчас произойдёт, и потребовалось три солдата, чтобы затолкать сопротивляющуюся кобылу в мешок. — Нет! — Закричала она во всю мощь своих лёгких. — Я невиновна, клянусь! Я люблю Конкорд! Я люблю матриарха! Нет, не делайте этого! — Но её крики никого не интересовали. Рот кобылы насильно заткнули кляпом, после чего она оказалась в мешке подобно её товарищам по несчастью.\n\nПока солдаты с шестами двигали баржу на середину озера, священница продолжала свою проповедь перед собравшимися. — Когда мы умираем, наши тела сжигаются, чтобы наше пламя могло воссоединиться с Первородным Огнём, который Конкорд поддерживает на небесах. Но то, что оказалось в воде, никогда не сгорит. Такова судьба всех еретиков: рыбы будут пировать их плотью, не оставив после них ничего, кроме обглоданных костей. А души этих еретиков останутся вечно страдать в этом мире. Пусть это послужит уроком и предупреждением для тех, кто возьмётся за оружие и выступит против матриарха и царства: за ересь всегда придётся платить и только истинная преданность позволит Конкорд гордиться своими жеребятами.\n\nЕё последние слова сопровождались звуками нескольких всплесков, когда солдаты пинками начали сбрасывать в озеро извивающиеся мешки."
kirin_loyalists.17.a:0 "Мы не позволим ереси сбить нас с пути."

kirin_loyalists.18.t:0 "Свободная или допустимая религия?"
kirin_loyalists.18.d:0 "После начала гражданской войны Утренний Секретариат долгое время был закрыт, но сегодня его вновь открыли для всех желающих. Внутри собрались представители фракций, всё ещё лояльных Киновари. Они желали стать свидетелями знаменательного исторического соглашения, которое должна была озвучить сама Рейн Шайн. Матриарх сделает беспрецедентный шаг, осудив преследование Разгорающегося Пламени, которое в это неспокойное время оставалось верным союзником Киновари, даже несмотря на свои религиозные разногласия с Путём Огня.\n\nКонечно, всё было не так просто. Ещё до приезда матриарха представители обеих сект успели обсудить некоторые спорные детали готовящегося провозглашения. Спор вели Райзин Сан и Винтер и две кобылы буквально столкнулись рогами в центре Секретариата. — Думаешь, я не понимаю что это такое? — Винтер Фрост бросила вызов, обнажив зубы, которые, несмотря на попытки сдержать ярость, стали пугающе длинными. — Как только твоя ересь будет разрешена, ты и твои последователи сделаете всё возможное, чтобы распространить её, подобно мору, по царству.\n\n— Если ты не признаешь право Разгорающегося Пламени на сосуществование с Путём Огня, то я и мои сторонники тут же покинем этот зал и заключим мир с севером, — высказала встречную угрозу Сан. — Тогда-то вы все будете в одиночку противостоять промышленному гневу Фикл Каррента.\n\nВинтер зашипела, но в угрозе Райзин Сан ей почудились оскаленные клыки. — Я не откажусь от своей поддержки в последний момент, — заверила она наконец Сан. — Но Путь Огня - это государственная религия Кирии, и она была нашим спасением на протяжении веков. Я хочу, чтобы в соглашение был внесён пункт о том, что Путь Огня имеет приоритет над Разгорающимся Пламенем во всех вопросах. Особенно в том, что преподается и спонсируется государством.\n\n— Ты обвиняешь меня в обмане ради личной выгоды, а затем пытаешься подчинить меня своей ортодоксальной вере? — Сан ощетинилась, — Я ни за что не допущу, чтобы такой пункт попал в соглашение. Если тебе действительно нужен знак доброй воли, то как насчёт такого: мы согласимся, чтобы Путь Огня продолжил быть государственной религией, если вы согласитесь не вмешиваться в наше право исповедовать наши убеждения. Я получаю то, что хочу. Ты получаешь то, что хочешь. Все довольны, так? Если нет, то я отказываюсь от поддержки как этого соглашения, так и самой Киновари."
kirin_loyalists.18.a:0 "Стоит проявить добрую волю и к Райзин Сан..." ##Feel free to modify the premise to make it make more sense intuitively. But make sure it reflects the effects (+5 communism, or +3 communism and -3 drift defence)
kirin_loyalists.18.b:0 "Хорошо, мы согласны на компромисс."

kirin_loyalists.19.t:0 "Когда зима заморозила солнце"
kirin_loyalists.19.d:0 "Сайлент Сноуфолл вежливо ждала, пока верховная жрица Винтер Фронт заканчивала свои молитвы и медитации перед святилищем Конкорд. Киринша чувствовала успокаивающее тепло от мерцающего розово-голубого пламени, горящего в чаше. В этом пламени можно было найти любые ответы на жизненные проблемы, если задавать правильные вопросы.\n\nМедленно подняв голову, Винтер оглянулась через плечо и заметила стоящую позади неё Сайлент. — Говори, Сноуфолл, — сказала она аколитке. — Тебя бы здесь не было, если бы это не было важно.\n\n— Это действительно важно, — признала Сноуфолл и сделала глубокий вдох. — Я уверена, вы знаете, что Путь Огня добился подавляющего успеха в том, чтобы побудить Киноварь смотреть на вещи с нашей точки зрения. Мы почти полностью подавили несогласных из Разгорающегося Пламени, заглушив их истиной слова Конкорд.\n\nВинтер Фрост моргнула и наклонила голову. — Ты говоришь об этом как о чём-то плохом, аколитка.\n\n— В некотором смысле, — признала Сноуфолл. — Киноварь держится на сотрудничестве трёх столпов силы. Путь Огня, Разгорающееся Пламя и эквестрийские гармонисты Отэм. Что произойдёт, если мы заставим Разгорающееся Пламя чувствовать, что они напрасно тратят время на сотрудничество с нами? Они могут покинуть Киноварь и отвернуться от нас. С их поддержкой мы сильнее чем без неё. Я просто думаю... верховная жрица, возможно, нам нужно немного отступить. Может быть, лучше дать им немного свободы, чтобы они по-прежнему рассматривали этот союз по расчёту как нечто, что стоит сохранить ради блага царства."
kirin_loyalists.19.a:0 "Возможно, стоит дать Райзин Сан передышку."
KIR_event_loyalists_19_tt:0 "Если поддержка §OПути Разгорающегося Пламени§! упадёт ниже §Y20%§!, §Rони восстанут против нас§! — если только §YБорьба Фрост и Сан§! не была разрешена."

kirin_loyalists.20.t:0 "Когда солнце растопило снега зимы"
kirin_loyalists.20.d:0 "Райзин Сан всегда любила жару и огонь. Возможно, это было слишком банально для кобылы с её именем, но Сан всегда любила жаркие летние дни. И даже если она не могла выйти на улицу, чтобы насладиться жарой, Сан всегда нравилось чувствовать жар огня и ощущать как дым щекочет ноздри и горло. У киринов была старая поговорка: "Будешь играть с огнём - обожжёшься", но Райзин ещё ни разу не обжигалась. Даже когда она держала копыто над открытым пламенем жаровни в одном из многочисленных храмов Конкорд, пока розовые и голубые языки пламени лизали её тело.\n\nОна навострила уши, услышав звук открывающихся за спиной дверей храма, и грациозно обернулась, чтобы поприветствовать гостя. Она узнала Дейспринг Роуз, одну из своих самых верных аколиток и личную ученицу, и улыбнулась. — Дейспринг, дитя моё, — тепло сказала она. — Не хочешь ли помолиться вместе со мной?\n\n— Я бы с удовольствием, жрица, — сказала Дейспринг, склонив голову. — Но прежде я хотела кое-что обсудить...\n\n— Говори, — сказав это, Райзин Сан повернулась к горящей жаровне и села перед ней, позволяя теплу омывать её. Дейспринг сделала то же самое, бросив взгляд на огонь, а затем нерешительно повернулась к своей наставнице.\n\n— Мы добились выдающихся успехов, просвещая киринов царства путям истинной веры, — начала Дейспринг. — Всё больше киринов в царстве верят в высшую истину Разгорающегося Пламени, а не в догматическую ортодоксию Пути Огня, которая была так скупа от отношению к ним на протяжении долгого времени. Но я боюсь, что мы можем оказаться слишком успешными, если такое можно себе представить.\n\n— Действительно такое сложно понять, — сказала Райзин, приподняв бровь. — Можешь пояснить?\n\n— Я имею в виду... Матриарх Рейн Шайн всегда будет поддерживать Путь Огня, — Дейспринг признала это, хотя Райзин Сан нахмурилась. — Просто такова её суть. Таково царство, по крайней мере, на данный момент. Путь Огня всё ещё имеет огромную власть над царством, хотя бы благодаря своей истории. Если мы подавим их голос, отстраним их от определения будущего царства... Я боюсь, что они предпримут что-то радикальное.\n\nРайзин Сан на мгновение задумалась над этим, а затем кивнула. — Да, это мудро, — согласись она. — Возможно, я слишком сильно давила на Винтер Фрост. Сотрудничество выгодно всем... пока мы сами определяем курс."
kirin_loyalists.20.a:0 "Возможно, стоит дать Винтер Фрост передышку."
KIR_event_loyalists_20_tt:0 "Если поддержка §CКруга безмятежных§! упадёт ниже §Y20%§!, §Rони восстанут против нас§! — если только §YБорьба Фрост и Сан§! не была разрешена."

kirin_loyalists.21.t:0 "Молодой жеребец познаёт мир"
kirin_loyalists.21.d:0 "Когда Клементин выпрыгнул из кузова грузовика, над маленькой деревней шёл мелкий дождь, и он быстро натянул капюшон плаща на рог, чтобы не промокнуть. Оглядевшись по сторонам, он сориентировался и порысил к хорошо освещённым окнам трактира. Всё это время вдалеке грохотал гром, хотя Клементин знал, что это не гроза. Ему было интересно, насколько близко к этой маленькой безымянной деревушке приблизилась линия фронта.\n\nВойдя в трактир, он осмотрел помещение и собравшихся в нём киринов, прежде чем нашёл связную, с которой ему предстояло встретиться. Она была крупной кобылой, и когда киринша двигалась и шутила со своими спутниками, под её рыжей шерстью перекатывались мышцы, которые они наработала за годы тяжёлой работы на ферме. Клементин же никогда в жизни не работал на ферме. Он родился и вырос в Эквестрии, как и большая часть диаспоры, но добровольно вернулся в Кирию по просьбе Отэм Блейз и Партии за Царство и Гармонию, чтобы распространять идеалы гармонии на своей родине. Рыжая кобыла его откровенно пугала.\n\nТем не менее, у него была работа, и он должен был её выполнить ради своей страны и её образа жизни. Рыжая кобыла и её товарищи оглядели Клементина, когда он подошёл, и несколько из них фыркнули, но жеребец сделал всё возможное, чтобы говорить как можно более уверенно. — Рэд Дон, меня зовут Клементин. Я был послан ПзЦГ для оказания помощи и содействия в обороне этого города любыми возможными способами. ПзЦГ надеется, что, развивая сотрудничество с Разгорающимся Огнём на фронтах, мы сможем начать работать вместе, чтобы создать более гармоничную и мирную Кирию, когда закончится война. Я провёл большую часть своей жизни, живя в Эквестрии, и верю, что следуя их идеям гармонии и сотрудничества, мы сможем сделать Кирию такой же великой и процветающей, как они.\n\nРэд Дон приподняла бровь, глядя на стоящего перед ней тощего жеребца, и весело фыркнула. — Ты действительно думаешь, что сможешь исправить Кирию с помощью каких-то причудливых идей, которым ты научился в каком-то далёком месте, малыш? — Спросила она его. Прежде чем Клементин смог ответить, она рассмеялась и, схватив молодого жеребца мускулистой передней ногой, заключила его в сокрушительные объятия, от которых у него перехватило дыхание. — Не волнуйся, малыш. Кирия не похожа на Эквестрию, но мы будем откровенны с тобой. После нескольких недель сражений с нами ты увидишь как на самом деле устроен мир. Как тебе это?"
kirin_loyalists.21.a:0 "— Звучит... великолепно! Не могу... дышать..."

kirin_loyalists.22.t:0 "О финансировании храмов"
kirin_loyalists.22.d:0 "Райзин Сан с бесконечным презрением слушала не менее бесконечную череду выступлений выдающихся жрецов и мистиков Огненного Пути. Две недели назад она поручила одному из своих младших аколитов внести на рассмотрение Утреннего Секретариата предложение о приостановке сбора десятины и пожертвований в храмах и монастырях Пути Огня в пользу получения средств для ведения войны с НАКП. И, как она и предсказывала, это предложение вызвало впечатляющую бурю. Она тщательно подготовила несколько лучших ораторов и даже привлекла экономистов и советников, чтобы убедить всех в правильности такого выбора. Но проклятая жрица Винтер Фрост и её союзники решили взять её измором, привлекая мистика за мистиком, чтобы те читали Секретариату лекции о моральной добродетели и религиозном значении десятины. Винтер и её друзья почему-то рассчитывали, что Секретариат поверит в то, что разрешение жрецам продолжать выкачивать деньги из бедных и нищих подобно паразитам угодно Конкорд, но Райзин Сан и остальные её последователи прекрасно понимали, что Путь Огня просто хочет сохранить свою гедонистическую жизнь, пока вокруг них горит Кирия.\n\nНо теперь, похоже, у Винтер окончательно иссяк запас выдающихся киринов, которых можно было представить Секретариату, и даже гармонистам из Партии за Царство и Гармонию, так стремившимся дать возможность каждому высказаться, надоели эти дебаты. Воспользовавшись случаем, Райзин Сан вновь поставила вопрос о прекращении дебатов по этому вопросу, и союзников-традиционалистов Винтер Фрост быстро заглушили единогласные голоса их противников. Теперь оставалось только выяснить, кто оказался сильнее: практичные аргументы Райзин Сан или хвалёная мораль Пути Огня."
kirin_loyalists.22.a:0 "Храмы могут оставлять себе десятину."
kirin_loyalists.22.b:0 "Зачем Конкорд золото и таэли, когда они нужны армии?"

kirin_loyalists.23.t:0 "О выборе администраторов"
kirin_loyalists.23.d:0 "Винтер Фрост хмурилась, наблюдая за тем, как Райзин Сан и её безмозглые соратники пытаются захапать себе побольше власти путём бессмысленных дебатов и фиктивных споров в Утреннем Секретариате, тратя время, которое следовало посвятить непрекращающейся войне с чужеземцами в Благоухании. Многие законопроекты еретички были легко отклонены коалицией традиционалистов и членов ПзЦГ, сохранивших верность божественным наставлениям Конкорд, но последний из них стал для неё бельмом на глазу, от которого она никак не могла избавиться.\n\nНа прошлой неделе Райзин Сан внесла предложение о том, чтобы разрешить провинциям самим выбирать региональных администраторов, а не позволять Пути Огня назначать мирских священнослужителей по всей стране, как это традиционно делалось на протяжении веков. В обычных обстоятельствах такое изменение было бы слишком радикальным, чтобы получить существенную поддержку со стороны Партии за Царство и Гармонию Ферн Флэйр, но иллюзия демократии оказалась заманчивым соблазном для слишком многих её членов. Однако Винтер Фрост видела истину. Она знала, какое еретическое влияние оказывает Райзин Сан и её культ на простой народ Кирии, и как быстро амбициозная кобыла захватит власть в стране, включив своих приближённых в новую светскую администрацию. И всё это при невольном содействии масс, которые она ввела в заблуждение. Кирия нуждалась в духовном наставничестве Пути Огня, и только благочестивые чиновники, правящие с благословения Конкорд, могли сохранить Кирию в единстве и избавить её от греха и порчи. Поэтому, вместо того чтобы позволить Райзин Сан попытаться склонить на свою сторону ещё больше голосов своими медовыми словами и предательским языком, Винтер решила рискнуть и провести голосование прямо сейчас, даже если она не знала наверняка, какая часть ПзЦГ поддержит еретичку."
kirin_loyalists.23.a:0 "Провинции по-прежнему будут управляться ставленниками Пути Огня."
kirin_loyalists.23.b:0 "Настало время жителям Кирии выбрать своих представителей."

kirin_loyalists.24.t:0 "О доминировании Круга Безмятежных"
kirin_loyalists.24.d:0 "Ферн Флэйр с тревогой наблюдала как Разгорающееся Пламя заложило бомбу под Утренний Секретариат и подожгло фитиль. Фигурально выражаясь. Она знала, что Райзин Сан амбициозна, но её предложение грозило полностью разрушить напряжённое сотрудничество между Разгорающемся Пламенем и Путём Огня, которое было так необходимо Кирии, чтобы противостоять амбициям Фикл Каррента и его союзников в Благоухании.\n\nВ центре событий оказалось предложение под безобидным названием "Предложение номер 43". В нём Райзин Сан бросила прямой вызов главенству Круга Безмятежных, потребовав назначить мистика Разгорающегося Пламени одним из духовных советников матриарха Рейн Шайн. Любому, кто не знакомом с Кирией и Путём Огня, такое предложение показалось бы безобидным, но в глазах верховной жрицы Винтер Фрост и её сторонников такое предложение было практически кощунством. Исторически сложилось так, что верховный матриарх всегда держала подле себя четырёх духовных советников, по одному на каждую часть своего царства: Великого Провидения, Киновари, Западной Медоносной и Зайкирии. Эти советники жили вместе с ней в алом дворце и к их мнению всегда прислушивались, чем мало кто мог похвастаться. Все четверо традиционно выбирались из Круга Безмятежных — высшей религиозной инстанции Пути Огня, которой подчинялись все храмы царства. Но Разгорающееся Пламя потеснило главенство Круга на западе, так что Райзин Сан стремилась воспользоваться этим, заменив советника Западной Медоносной на одного из своих избранников, и тем самым нарушить монополию Круга на советников матриарха. Если матриарх сделает это, то она признает легитимность Разгорающегося Пламени, а теократия вроде Кирии могла и не пережить подобного.\n\nНо Ферн Флэйр знала, что её партии принадлежит решающий голос в этой тупиковой ситуации. Ферн решила добиваться проведения голосования, иначе какой-нибудь кирин точно превратится в нирика в Утреннем Секретариате. Оставалось только решить, поддержит ли её партия главенство Круга Безмятежных и сохранить его привилегии за счёт поддержки Райзин Сан или позволит Разгорающемуся Пламени советовать матриарху и сохранить их поддержку, рискуя дестабилизировать царство и понизить национальное единство в долгосрочной перспективе?"
kirin_loyalists.24.a:0 "Права Круга должны быть сохранены, чтобы сохранить царство."
kirin_loyalists.24.b:0 "Круг уже потерял своё первенство на западе. Пора объявить об этом официально."

kirin_loyalists.25.t:0 "Об индустриализации царства"
kirin_loyalists.25.d:0 "Дейспринг Роуз считала за честь присутствовать на последнем раунде дебатов в Утреннем Секретариате, но она начинала чувствовать, что политика - не её конек. Секретариат завяз в спорах о планах индустриализации, направленных на борьбу с материальным преимуществом Благоухания и глубокими карманами его богатых покровителей. И обсуждение простого, по мнению Дейспринг, вопроса затянулось на несколько дней.\n\nНахмурившись, она повернулась к сидящему рядом с ней Киндлинг Флэшу. — Почему это занимает столько времени? — Спросила она его. — Жрица Сан уже предложила сосредоточить арсеналы и заводы по производству боеприпасов вокруг Хризантемы. Там есть рабочая сила, и город находится вне зоны досягаемости Благоухания. Это вполне логично. Так почему остальные так сильно возражают против этого?\n\n— Думай об общей картине, — Флэш ответил и жестом указал через проход туда, где сидели Винтер Фрост и её союзники, которые, сурово нахмурив морды, слушали выступление молодого аколита Разгорающегося Пламени перед Секретариатом. — Жрица Фрост хочет сосредоточиться на невоенном производстве вокруг Ауреолина. Почему? Её ответ Секретариату заключается в том, что после окончания войны арсеналы и заводы по производству боеприпасов будут плохо подходить для индустриализации и модернизации бедного сельского запада. Гражданские рабочие места подойдут для этого гораздо лучше. И она права. Но есть и куда более очевидная причина, хотя, конечно, никто её не озвучит.\n\nДейспринг моргнула, нахмурилась, а затем наклонила голову. — Она не хочет, чтобы у запада была военная промышленность. Но почему? Разве мы не союзники против иностранцев в этой войне?\n\n— Союзники по необходимости, Роуз, — Флэш поправил её, слегка качнув головой. — Нам нужно было объединить силы, чтобы дать отпор НАКП и их коррупции и жадности. Но эта война не приблизила Путь Огня и Разгорающееся Пламя к примирению. Сегодняшний союзник может стать завтрашним врагом, и лучше не вооружать тех киринов, которым ты не доверяешь и которые могут выступить против тебя.\n\nДейспринг угрюмо кивнула в знак понимания, и тут кто-то предложил проголосовать за прекращение дебатов. Перевес был минимальным, но в итоге победило предложение разместить..."
kirin_loyalists.25.a:0 "... гражданскую промышленность вокруг Ауреолина."
kirin_loyalists.25.b:0 "... военную промышленность вокруг Хризантемы."

kirin_loyalists.26.t:0 "Царство в руинах"
kirin_loyalists.26.d:0 "Киноварь пылала.\n\nНикто не знал, кто первым поджёг фитиль. Но каждый кирин мог выпустить потенциальное инферно и кто-то не смог сдержаться. Киноварь, величайшее поселение Царства Кирия и священный город, с помощью которого Путь Огня веками поддерживал мир в державе, был практически превращён в пепел.\n\nСлухи распространялись по царству как дым от разрушенного города. Кто-то попытался совершить переворот, но никто не знал, кто нанёс удар первым. Трупы мистиков Круга Безмятежных лежали на улицах, а воды Великой Медоносной уносили тела мёртвых аколитов Разгорающегося Пламени. На улицах бушевали нирики, а их бездумные вопли ярости создавали какофонию истинного апокалипсиса над разрушенной столицей.\n\nЭти слухи доходили до фронта куда быстрее телеграфных или радио сообщений. Сначала последствия были локальны, но вскоре один тлеющий уголёк разжёг большой костёр. Солдаты Пути Огня и Разгорающегося Пламени ополчились друг на друга по всему фронту, в жестокой кровавой бойне уничтожая своих бывших союзников. Попав под перекрёстный огонь, гармонисты ПзЦГ отвечали на атаку контратакой. Дивизии распадались, а командная цепочка была разрушена. Существовало только одно правило: убей или будь убит. Ни друзей, ни союзников больше не было.\n\nКогда Киноварь горела, матриарх исчезла в дыму. Никто не знал, что случилось с Рейн Шайн, но когда пламя угасло, от неё не осталось и следа. Была ли она мертва? Спряталась? Её тело так и не было найдено, но от дворца после пожаров мало что осталось. Осталась лишь ненависть, яростная и жестокая, и сторонники каждой из трёх партий, некогда сражавшихся за защиту царства, сплотились вокруг своих лидеров как во времена старых военачальников-нириков. По жестокой иронии судьбы, только НАКП осталась в здравом уме - единственное государство, не искажённое ненавистью нириков.\n\nТолько время покажет, удастся ли им потушить пламя или инферно охватит и Фикл Каррента, и его союзников."
kirin_loyalists.26.a:0 "НАКП - последняя надежда на стабильное царство."
