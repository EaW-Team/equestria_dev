FRV_TB1_tt:0 "Детали сопротивления"
FRV_TB2_tt:0 "Детали свободы"
FRV_TB3_tt:0 "Что должно быть сделано?"
FRV_TB4_tt:0 "Послереволюционное будущее"

FRV_Focus_1:0 "Вооружённые гражданские"
FRV_Focus_1_desc:0 "Наш первоначальный успех был обусловлен пылом, внезапностью и немалой долей везения. Нам нужно перегруппироваться, подвести итоги и сформировать несколько боеспособных соединений киринов, готовых сражаться."
FRV_Focus_2:0 "Объединить баррикадистов"
FRV_Focus_2_desc:0 "Местные ополченцы имеют решающее значение для наших сил. Приложив немного усилий, мы сможем отговорить их от лояльности локальным центрам и сподвигнуть их сражаться как организованные отряды за весь город."
FRV_Focus_3:0 "Отважные мученики"
FRV_Focus_3_desc:0 "В Благоухании нет недостатка в добровольцах, готовых стать героями, но их... чрезмерная рьяность приводит к большим жертвам. Мы можем попытаться вразумить их или воспользоваться их пылом."
FRV_Focus_4:0 "Зарубежные товарищи"
FRV_Focus_4_desc:0 "Благоухание - самый многонациональный город Кирии и многие из наших товарищей не являются киринами. Расширение наших рядов для других существ пойдёт только на пользу нашему делу."
FRV_Focus_5:0 "Кому нужна полиция?"
FRV_Focus_5_desc:0 "Силы бывшей полиции Благоухания вооружены и обучены, но до сих пор не задействованы. Создание бригады из полицейских могло бы укрепить фронт, но это наверняка разозлит некоторых наиболее радикально настроенных делегатов Совета."
FRV_Focus_6:0 "Порождение партии"
FRV_Focus_6_desc:0 "Организованной защитой Благоухания управляет бывшая командующая НАКП Альпенстрин. Она очень опытна, но рано или поздно нам придётся столкнуться с её... сомнительными убеждениями."
FRV_Focus_7:0 "Ковчеги Благоухания"
FRV_Focus_7_desc:0 "Тысячи беженцев пытаются сбежать из Благоухания морем, но ситуация в гавани превращается в хаос. Нужно что-то делать, иначе начнётся давка."
FRV_Focus_8:0 "Революция в отдельно взятом городе?"
FRV_Focus_8_desc:0 "Некоторые в Совете считают, что положение Благоухания безнадёжно без помощи извне и предлагают нам призвать остальные владения Провидения присоединиться к нашей революции. Конечно, это не бесспорный вопрос..."
FRV_Focus_9:0 "Конфисковать банковские активы"
FRV_Focus_9_desc:0 "НАКП оставила в городе довольно много золота. При правильном подходе оно могло бы послужить на благо революции, но политика, связанная с этой неожиданной прибылью, должна быть, мягко говоря, деликатной."
FRV_Focus_10:0 "Упразднить Магистратуру"
FRV_Focus_10_desc:0 "Слишком долго священнослужители Благоухания угнетали, копили богатства и сотрудничали с властями. Пришло время Совету вынести приговор тем, кто всю свою жизнь судил Благоухание."
FRV_Focus_11:0 "Разорвать цепи"
FRV_Focus_11_desc:0 "Мы провозгласили себя независимыми, но что значит независимость? Подтолкнув Революционный Совет к формализации и закреплению прав, за которые мы боремся, было бы легче сплотиться вокруг нашего дела."
FRV_Focus_12:0 "Военные советы"
FRV_Focus_12_desc:0 "Становится очевидным, что войскам действительно нужны офицеры. Революционный Совет должен поощрять выборы командиров в подразделениях и оказывать поддержку этим новым военачальникам Благоухания."
FRV_Focus_13:0 "Знай своего врага"
FRV_Focus_13_desc:0 "Захваченных пленных Разгорающегося Пламени ненавидят в Благоухании, и мы берём их всё больше. Совет должен решить, что мы собираемся делать с пехотинцами Райзин Сан, или толпа решит за нас."
FRV_Focus_14:0 "Средства производства"
FRV_Focus_14_desc:0 "Наша военная экономика лежит в руинах и Революционный Совет полон решимости всё исправить. Но должны ли мы провести коллективизацию, или полагаться на то, что осталось от корпораций, оставленных НАКП?"
FRV_Focus_15:0 "Новые общины" ##Economic Collectivisation
FRV_Focus_15_desc:0 "Некоторые предприимчивые конструкторы основали кооперативы и предлагают нам помощь в создании более тяжёлого вооружения. Что ещё более важно, они думают, что могут помочь нам справиться с катастрофической нехваткой стали."
FRV_Focus_16:0 "Наше предназначение"
FRV_Focus_16_req_tt:0 "По крайней мере §Yдесять§! (§Y10§!) фокусов было завершено."
FRV_Focus_16_desc:0 "Больше никаких полумер, никаких чрезвычайных полномочий, никаких распрей за управление. Мы должны решить раз и навсегда, кто будет нести знамя Благоухания и встать за него до последнего жеребца, кобылы и жеребёнка."
FRV_Focus_16_tt:0 "([FRV.GetFlag] §Y[FRV.GetLeader]§!):"
FRV_Focus_17:0 "Наша судьба"
FRV_Focus_17_desc:0 "Мы начистили морду Райзин Сан, но мы не можем позволить себе испытывать судьбу. Рано или поздно промышленность и население Кирии под её правлением подавят нас. Прямо сейчас, пока у нас всё ещё есть преимущество, мы должны предложить ей приемлемое соглашение и потребовать независимости Благоухания как города-государства."
FRV_Focus_178:0 "Внешний мир"
FRV_Focus_178_desc:0 "Мы завоевали свою свободу, но знает ли об этом мир? Мы должны немедленно направить послов во все страны, которые могут быть дружественны нам и получить фору в создании определённого дипломатического расположения."
FRV_Focus_178_tt:0 "\nРазблокирует £decision_icon_small решения по §Yприсоединению к альянсам§! возглавляемым §Cгармонистскими§! или §Rкоммунистическими§! странами."
FRV_Focus_18:0 "Перемирие между Севером и Югом"
FRV_Focus_18_desc:0 "По сути, наша борьба связана с древним разделением между Великим Провидением и остальной Кирией. Мы надеемся, что наши недавние успехи на поле боя заставили Разгорающееся Пламя поверить в то, что предоставить нам независимость будет проще, чем пытаться завоевать регион."
FRV_Focus_19:0 "Всекирийский Союз"
FRV_Focus_19_desc:0 "Взяв под контроль все основные населённые пункты старого Царства, мы сможем окончательно положить конец сомнительным заявлениям Райзин Сан о построении коммунизма в Кирии. С её поражением мы сможем начать внедрять подлинные социалистические принципы по всей стране."
FRV_all_kirian_cities_req_tt:0 "[ROOT.GetNameDefCap] контролирует §Yвсе §Yвосемь§! (§Y8§!) основных городов Кирии§!."
FRV_Focus_19a:0 "Власть провинциям"
FRV_Focus_19a_desc:0 "Мы должны управлять, а не разорять земли, которые мы освободили, и мы также должны предотвратить приход к власти другого тирана, подобного Райзин Сан. Предоставление широкой автономии властям провинций докажет нашу приверженность более мягкому управлению."
FRV_power_to_provinces:0 "Провинциальное самоуправление"
FRV_Focus_19b:0 "Восстановить Республику"
FRV_Focus_19b_desc:0 "Возможно, в конечном счёте это было всего лишь прикрытие, но многие в правительстве Райзин Сан искренне верили в гармонистские и социалистические принципы Братской Республики. Мы должны ясно дать понять, что намерены возродить эту потерянную мечту и мы могли бы примириться с этими истинно верующими."
FRV_Focus_19b_tt:0 "\n@KIC §YКиндлинг Флэш§!, §YДейспринг Роуз§!, §YЭмбер Глоу§!, §YКорал Ривер§!, §YЦитронелла Блейз§!, §YФайри Азалия§! и §YСэйдж Снут§! присоединятся к государству [ROOT.GetFlag] [ROOT.GetNameDef]."
FRV_Focus_20:0 "Хвост виляет собакой"
FRV_Focus_20_desc:0 "Довольно вялых высказываний об автономии провинций. Демонтаж Киринского государства, предоставление провинциям максимально возможной свободы и правление конфедерацией региональных правительств - это единственное средство профилактики тирании."
FRV_Focus_20_tt:0 "Мы заложим §YВторую Кирийскую Республику§!, состоящую из [?KIRGetKSRConstituents|0Y] входящих в состав государств-членов во главе с §Y[ROOT.GetNameDef]§!:\n  - £FRK_flag Братская Республика Кирия\n  - £CHY_flag Правительство Хризантемы\n  - £RHP_flag Прокуратура Рапсодии\n  - £CAP_flag Правительство Сайси\n  - £PAT_flag Армия тракта Нижнего Провидения\n  - £RAD_flag Коммуна рабочих, солдат и матросов Сияния\n  - £SGM_flag Революционный штаб Центральной Кирии\n  - £SRM_flag Шторм Алой Реки\n  - £PRB_flag Красное Знамя Пролетариата\n  - £NWL_flag Лига Юго-Восточных провинций\n  - £VER_flag Небесный мандата Зеленеющего\n  - £UKP_flag Союз крестьян Кирии\n  - £SBC_flag Братья меча Конкорд"
FRV_KSR_BSM_tt:0 "  - £BSM_flag  Супервизорство Бутона"
FRV_KSR_CRZ_tt:0 "  - £CRZ_flag  Федеративная Народная Республика Зайкирия"
FRV_KSR_MCR_tt:0 "  - £MCR_flag  Советская Республика Звёздчатого Коралла"
FRV_KSR_MCT_tt:0 "  - £MCT_flag  Монастырская Коммуна Таунгпау"
FRV_whole_again_broke_again:0 "§YВторая Кирийская Республика§! была сформирована с §Y18§! входящими в неё государствами-членами."
FRV_forces_withdraw:0 "Все [FRV.GetAdjective]ие силы в Кирии будут §Yотозваны§! в Благоухание." ##14 is a highly inauspicious number
FRV_forces_withdraw_GP_NK:0 "Если мирные переговоры пройдут успешно, все [FRV.GetAdjective]ие силы в южной Кирии будут Yотозваны§! в Благоухание."
FRV_regain_modifier_ask_for_peace_tt:0 "Мы начнём §Yпереговоры о мире§! с государством [KIC.GetFlag] §R[KIC.GetNameDef]§!. Наши цели: §Yнезависимость Благоухания от Кирии§! и §Yпрекращение войны§!."
FRV_regain_modifier_ask_for_peace_tt_GP_NK:0 "Мы начнём §Yпереговоры о мире§! с государством [KIC.GetFlag] §R[KIC.GetNameDef]§!. Наши цели: §Yнезависимость Северной Кирии и Великого Провидения от государства [KIC.GetNameDef]§! и §Yпрекращение войны§!."
FRV_Focus_21:0 "Федерация Советов"
FRV_Focus_21_desc:0 "Социализм и гармония должны пронизывать все стороны нашей жизни - от пленарного заседания до обеденного стола. У всех нас одна судьба, и поэтому мы должны разделить привилегию её выбора и труд по её реализации."
FRV_Focus_22:0 "Всеобщая декларация прав существ"
FRV_Focus_22_desc:0 "Нетолерантность неприемлема и будем нетерпимы лишь к тем, кто сами сторонятся своих товарищей. Мы недвусмысленно изложим эти взгляды в нашем манифесте абсолютного равенства всех существ, а также заявим о намерении бороться за него."
FRV_Focus_23:0 "Возродить промышленность Благоухания"
FRV_Focus_23_desc:0 "Наше любимое Благоухание пострадало от столетнего запустения и десятилетнего конфликта. Но мы восстановим его и сделаем ярким примером современного рабочего города, новой промышленной столицы не только Кирии, но и всей Зебрики!"
FRV_Focus_23_tt:0 "\nКаждые §Yсорок§! (§Y40§!) дней в течение §Y365§! дней:"
FRV_Focus_23_0:0 "\n  "
FRV_Focus_23_1:0 "На §Y40§!-ой, §Y160§!-ый и §Y280§!-ый день:"
FRV_Focus_23_2:0 "На §Y80§!-ый, §Y200§!-ый и §Y320§!-ый день:"
FRV_Focus_23_3:0 "На §Y120§!-ый, §Y240§!-ой и §Y360§!-ый день:"
FRV_Focus_23a:0 "Прибежище науки и культуры"
FRV_Focus_23a_desc:0 "Кирийская религия и политика веками сковывали науку и подавляли культуру, но этому пришёл конец. Мы создадим общество, где инновации без страха поощряются, и где великие мыслители могут свободно мечтать."
FRV_Focus_212:0 "Усилить гражданскую армию"
FRV_Focus_212_desc:0 "Наследие гражданской армии как ядра нашей революции никогда не будет забыто. Наш уникальный опыт борьбы за независимость может стать основой для создания инновационных и уникально гибких современных вооружённых сил."
FRV_Focus_612:0 "Вольные силы свободы"
FRV_Focus_612_desc:0 "Какой революционер позволит тирании воцариться на чужих берегах? Мы сделаем добровольческие операции основным принципом организации гражданской армии и будем сражаться за правое дело везде, где мы нужны."
FRV_Focus_721:0 "Мать изгнанников"
FRV_Focus_721_desc:0 "Даже после войны мы понимаем, что нам повезло куда больше, чем многим другим. Угнетённым и обездоленным у нас будут рады, и они смогут поучаствовать в жизни нашей общины и в нашем проекте построения лучшего общества."
FRV_Focus_831:0 "Движение к коммунизму"
FRV_Focus_831_desc:0 "После всего пережитого экономика социализма кажется практически второстепенной задачей, но наконец-то мы можем полностью высвободить производительную силу освобожденных рабочих на благо общества."

