KIR_VAKA_category_description:0 "§YЭшелонированная оборона§!: партизанские операции резервных сил в сельскохозяйственных районах Западной Кирии помешают §Rвторжению врага§!. Захватчики будут вынуждены платить кровью за каждую пядь занятой земли, пока не будут окончательно разбиты молотом §Gхорошо организованного контрнаступления§!на наковальне подрывной партизанской войны в тылу противника. Мы сделаем это силой оперативно созданных армий, сформированных из мобилизованных солдат, которые будут построены вокруг профессионального ядра отборных подразделений, служащих в качестве манёвренных формирований."
