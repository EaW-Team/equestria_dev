CFR_infiltrate_hyacinth:0 "Внедрить агентов в Гиацинт"
CFR_infiltrate_hyacinth_desc:0 "Чтобы наш план сработал, пиратская атака должна быть молниеносной, и мы не можем позволить себе столкнуться со слишком сильным сопротивлением со стороны местных сил. Наши инфильтраторы должны подготовить почву, чтобы гарантировать, что в час Х всё пройдёт гладко."
CFR_black_flag:0 "Море чёрных флагов"
CFR_black_flag_desc:0 "В Рыжем Проливе собирается шторм: пока лидеры Кирии бездействуют, преступность разрастается и всевозможные отбросы объединяются в опасную и могущественную силу. Этот ужасный шторм скоро обрушится на сушу. Очень жаль ни в чём не повинных граждан региона, которые будут вынуждены пострадать из-за глупости своего правительства."
CFR_black_flag_req_tt:0 "Выполнены решения:\n£decision_icon_small §YПоглотить пиратов Перламутра§!,\n£decision_icon_small §YСформировать пиратскую армаду§!, и\n£decision_icon_small §YВнедрить агентов в Гиацинт§!."
CFR_black_flag_tt:0 "§RПираты Перламутра§! захватят регионы §Y[833.GetName]§! и §Y[1065.GetName]§!!\n\nА теперь отважные морпехи государства §C[ROOT.GetName]§! §Gвосстановят порядок§! в Рыжем Проливе.\n\n"
CFR_ask_for_ships:0 "Попросить чейнджлингские эсминцы"
CFR_ask_for_ships_desc:0 "Родина всё ещё располагает многими устаревшими моделями кораблей, которые в настоящее время лишь ржавеют. В современной войне они бесполезны, но могут пригодиться нам."
CFR_ask_for_ships_tt:0 "Вы получите флот из §Yвосьми устаревших чейнджлингских эсминцев§!.\n"

CFR_infiltrate_rhapsody:0 "Внедрить агентов в Рапсодию"
CFR_infiltrate_rhapsody_desc:0 "Рапсодия - большой и стратегически важный город, а также центр националистических настроений в Кирии. Из-за его близости к Благоуханию население, естественно, опасается дальнейшего расширения сферы нашего влияния. За этим городом последует весь север, что делает его ключевым в нашей предстоящей операции."
CFR_infiltrate_radiance:0 "Внедрить агентов в Сияние"
CFR_infiltrate_radiance_desc:0 "Сияние - ещё одна почти созревшая цель. Там вот-вот вспыхнут направленные против чейнджлингов беспорядки. Не потребуется много усилий, чтобы довести население до точки кипения, поэтому очень важно, чтобы мы поскорее поставили инфильтраторов на посты, позволяющие дёргать за ниточки, прежде чем возобладают более хладнокровные головы."
CFR_infiltrate_radiance_tt:0 "Регион §Y[817.GetName]§! будет захвачен §YДвижением за Праведное Царство§!, когда они §Rвосстанут против нас§!.\n"
CFR_infiltrate_viridian_coast:0 "Внедрить агентов на Изумрудное Побережье"
CFR_infiltrate_viridian_coast_desc:0 "Кирины, проживающие в городах вдоль Изумрудного Побережья, хорошо знают, что настали тяжелые времена. Они страдают от экономических бед, едва сводят концы с концами и очень недовольны. Такие кирины всегда ищут иностранцев-чужаков, чтобы обвинить их в своих несчастьях. Нам нужно только направить их ярость в нужное русло..."
CFR_infiltrate_viridian_coast_tt:0 "Регион §Y[1061.GetName]§! будет захвачен §YДвижением за Праведное Царство§!, когда они §Rвосстанут против нас§!.\n"
CFR_stoke_antichangeling_sentiment:0 "Разжигать античейнджлингские настроения"
CFR_stoke_antichangeling_sentiment_desc:0 "Будет совсем нехорошо, если хворост, тщательно собранный нами, не загорится в нужное время. Огонь ненависти должен гореть. И гореть как можно жарче!"
CFR_arm_the_RRA:0 "Вооружить Движение за Праведное Царство"
CFR_arm_the_RRA_desc:0 "Члены Движения за Праведное Царство прекрасно понимают, что одного гнева недостаточно для осуществления их мечты. Чтобы эти кирины представляли реальную угрозу порядку и стабильности, им необходимо оружие."
CFR_operation_veilpiercer:0 "Операция "Пронзание завесы""
CFR_operation_veilpiercer_desc:0 "Время пришло: наши приготовления завершены и кирины севера готовы восстать, чтобы выпустить свою праведную ярость на волю в безумных актах насилия и разрушения. Несомненно, в ближайшие недели погибнут многие невинные, но их жертвы проложат путь к нашему восхождению."
CFR_operation_veilpiercer_req_tt:0 "Выполнены решения:\n£decision_icon_small §YВнедрить агентов в Рапсодию§!,\n£decision_icon_small §YВооружить Праведную Армию§!, и\n£decision_icon_small §YРазжигать античейнджлингские настроения§!."
CFR_operation_veilpiercer_tt:0 "£RRA_flag  §OДвижение за Праведное Царство§!, возглавляемое §RОбществом Пронзания Завесы§!, возьмёт контроль над регионом §Y[1060.GetName]§! и §Rвыступит на Благоухание§!.\n\nИ теперь доблестные миротворцы державы §C[ROOT.GetName]§! должны §Gвосстановить порядок в Домене Провидения§!.\n\n"
CFR_clock_is_ticking_lmao:0 "Дремлющий гигант просыпается"
CFR_clock_is_ticking_lmao_desc:0 "Гордость Киновари была уязвлена, когда наш захват Рыжего Пролива стал свершившимся фактом. Кирия стала относиться к нашему присутствию на континенте более подозрительно и враждебно. Но страна велика, а её бюрократия громоздка. Когда Общество Пронзания Завесы захватило власть в Домене Провидения, а Прокуратура Рапсодии не смогла их остановить, шок для Киновари был таким сильным, что их реакция, несомненно, будет весьма медленной. Они не ожидали, что Движение Праведного Царства получит такую огромную народную поддержку для своей попытки отомстить за унижение Кирии от чужеземцев-чейнджлингов. Киноварь также не ожидала, что стабилизирующая и консервативная сила вроде Прокуратуры так легко уступит подстрекателям и демагогам Общества. За это мы должны благодарить наших инфильтраторов. Но мы не можем рассчитывать на то, что Киноварь будет и дальше находиться в оцепенении. Если мы не сможем быстро разгромить армию Праведного Царства, то упорство их сопротивления настолько опозорит Киноварь, что она будет вынуждена принять участие в борьбе против чейнджлингов."
