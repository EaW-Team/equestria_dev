kirin_republic.34.t:0 "The Tempered Sword" 
kirin_republic.34.d:0 ""We owe our loyalty to the First Priestess," Brilliant Blaze proclaimed as she drew herself up with righteous indignation. "She has proven herself in leading the Rising Fire to victory over the foreigners and hedonists. And you would claim that anykirin has the right to doubt her judgment after the fruits it has borne us?"\n\nThe mare's words echoed in the spacious Verdigris Rotunda, filled as it was with kirin that morning. The chambers were full, with kirin lining the benches as the day's debates wound on, taking turns making passionate proclamations about the Realm's future. On this particular day, Rising Sun presided over the debates from the speaker's dias with Dayspring Rose at her side, while Brilliant Blaze and the other kirin who professed their undying loyalty to the First Priestess gathered around her. Opposite her, spread across the benches that in years past had been dominated by the foreigners of the NAKP or the myriad independents that had filled the Rotunda as the Great Gallop Onward galloped toward its doom, were members of the many other tendencies that existed under the Rising Fire's banner. From the ascetic sectlet of the Purifying Fever to Kindling Flash's agrarian communalists, all the different facets of the Rising Fire brought their voices to the Rotunda, though in this instance it was Flash who rebutted Blaze. "I do not doubt the First Priestess' judgment," Flash said. "In fact, I feel privileged enough to feel that bonds of familiarity and friendship exist between us. I would hope that as such, she would see my questions and criticism as a desire to help her succeed, not a play to undercut her." He paused and took a breath, his eyes flitting to Rising Sun's for a moment before he turned his focus back to Blaze. "It is only through critical reflection that we can become stronger, to find the errors in judgment that would turn best intentions into worst implementations."\n\nAs their debate continued, Rising Sun turned aside to Dayspring. "It seems that they would want to temper the sword after it has been quenched," she said to her apprentice. "Once the steel has been shaped and hardened, fire and hammer can only damage function in search of perfection. Do you agree?"\n\n"I do," Dayspring said, "but who is to judge when the sword is finished? Concord is the smith who forges our mettle. Through trial and tribulation, She tempers our character and makes us stronger. I feel it would be foolish to cut the Goddess' work short because we feel we have been tempered enough.""
kirin_republic.34.a:0 ""Concord gave me her toughest battles and I prevailed. I speak with her resolve.""
KIR_republic_34a_tt:0 "§YDemocracy within reason; Discipline above all.§!\n"
kirin_republic.34.b:0 ""You make an excellent observation, Dayspring. Perhaps it would be good to think as you do.""

kirin_republic.35.t:0 "What Makes a Hero?"
kirin_republic.35.d:0 "The printing house in Vermilion hummed with the noise of kirin at work, but the work was done by old-fashioned printing presses and manual labor. The modern equipment imported from Griffonia lay silent and still on the printing floor, in dire need of replacement parts and trained operators that the agrarian tendencies of the Rising Fire had put little thought into yet. Still, as Dayspring Rose and Kindling Flash trotted along the floor and watched the laborers work the old machinery, both felt that it was a fitting way to prepare the celebratory pieces on the heroes of the war who had fought so hard to make the Rising Fire's dreams a reality.\n\nOr at least, that's what Dayspring thought. It wasn't until Kindling Flash glanced at one of the test prints and tossed it away in disgust that she realized there was more the stallion wasn't saying. "It's all glory and propaganda," Kindling took her at her questioning look. "Brilliant Burn took it upon herself to make the literacy campaign a glorified celebration of the 'infallible heroes' of the war, most especially Rising Sun. They're practically godly figures in their depictions. Infallible and incapable of doing wrong."\n\n"Better that than to wallow in quandary, conundrum, and failure, right?" Dayspring asked him. "There's nothing wrong with a larger-than-life portrayal. It's simplified and patriotic, and it will help the illiterate learn to read if they find it engaging and heroic."\n\n"When you elevate ordinary kirin to the level of infallible heroes, they stop listening to anybody who isn't on the pedestal with them," Kindling said, a grim warning in his voice. "You can't run a nation like that. Look at what happened with the Way of Fire. They built their power and influence on being the only kirin that could mediate a communion with Concord, and they ruined the Realm. They became elites who were ignorant to the pleas of the commoners and thought that their mysticism entitled them to it. And now I'm afraid Rising Sun is going to fall into the same trap."\n\nHe sighed and shook his head. "No matter what she may think, or what Brilliant Burn and the other hardliners tell her, she can't forget that she's mortal. We make mistakes. We can be fickle and greedy. She's not above that either. And if we don't remind her of that, I'm worried that it won't be too long before she starts seeing herself as less of a First Priestess and more of a Matriarch.""
kirin_republic.35.a:0 ""There's nothing to worry about, Kindling. Rising Sun knows her limits." 
kirin_republic.35.b:0 ""Perhaps we should encourage her to allow her depiction to be a little more realistic."
KIC_propaganda_campaign:0 "Political Literacy Campaign"

kirin_republic.36.t:0 "Releasing Repressed Righteous Rage"
kirin_republic.36.d:0 "The air was positively grimey with the taste of ash and soot; Dayspring had been told that it was common these days in the Mellifluve Delta, and as she looked out at the sky hanging over the encampment outside of Verdant she could still see a few plumes of smoke rising from smoldering fires in the fields beyond. It was an odd sight to see in peace; it wasn't too long ago that smoke, soot, and ash belied the aftermath of vicious fighting with the fate of the Realm hanging in the balance.\n\nThankfully, though concerning, the soot didn't portend the end times, though it was certainly concerning nonetheless. Vermilion had recently decreed that all farmland in the Delta belonging to landlords and corporations that had survived the Rising Fire's triumphant storm across the Realm be returned to the peasantry for their communal use. It seemed like a simple thing back in the capital, but as the surprising reports came back of its less than successful implementation and the sheer number of plantations suddenly erupting into pink nirik fire, it became clear that something else was ahoof. Dayspring had volunteered to investigate, and after a train ride down to Radiance and a brief seaborne excursion, she found herself in the Delta witnessing it all with her own two eyes.\n\nIt wasn't long before she was brought to a pair of officers who helped run the camp, and made the situation clear for her. "It's the peasantry," the mare of the pair said with a shake of her head. "They're galloping wild. Burning down plantation after plantation as mobs descend to loot and ransack them before we can get the land secured and parceled away to the communes. And we're not exactly getting a lot of support from Vermilion to deal with the problem. Anything seen as acting in repression of the peasants is frowned upon, so our hooves are tied."\n\n"Let them have their fun. This is justice," the stallion urged Dayspring. "The landlords are getting their due. Many of them are trying to slink away and flee the country, but the peasants aren't letting them get that far. They've spent all their lives, generations even, languishing under heavy and heartless hooves. Now they get to return the favor. Besides," he added with a chuckle, "they're doing us a favor. The more of those aristocratic dirtbags that die, the easier time we'll have consolidating our hold over the communes once they get their land, right?""
kirin_republic.36.a:0 "Creatures die in revolutions. This is simply the nature of things."
kirin_republic.36.b:0 "The war is over, and we need order. The Soldiery will put a stop to this." 

kirin_republic.37.t:0 "To Labor and Languish" ##from focus Rehabilitation in Labour
kirin_republic.37.d:0 "From the way the Marshal General of the Trypan Interfluve looked at her, and the fire she used to temper her voice, Dayspring Rose knew that her presence was deeply resented, to put it mildly. The mare of the Incarnadine Soldiery wasn't used to having her command questioned, least of all by kirin she viewed as civilians, and especially when it was the government making the inquiries. And Dayspring, sent as a representative of First Priestess Rising Sun to inspect the transition of the Soldiery's occupation from military to civilian rule, ticked all of those unfortunate boxes.\n\nBut the military mare was too disciplined to voice her grievances, and she sat quietly and listened as Dayspring broached the next topic in their lengthy meeting in a private room of the local teahouse. "I want to bring up... let's call them 'concerns' of the local government when it comes to how the Aid and Work Bureau has been managing the supply of local labor in the area," she said, and when the Marshal General frowned sharply, Dayspring knew that the government had a reason to be concerned. "I've heard that compensation for the laborers in the village who have lost everything from the war is frighteningly low, and there have been numerous instances of accidents and illnesses occurring under the A&WB's watch. Considering that the Bureau was established to provide aid and work opportunities for the kirin who have lost everything to the war to give them a chance to rebuild and set their lives back on course, you can understand why concerns such as this have caught the First Priestess' attention."\n\nBut to all that, the Marshal General only shrugged. "I believe it would be best if the First Priestess let the Bureau handle its own affairs," she bluntly stated. "The Bureau operates in volatile areas, and there are still partisans and insurgents lurking within the populace of the occupied zones. By maintaining a strict and controlled regiment for all our laborers, we afford them little time to act to disturb the peace. Frankly, Vermilion should care more about the progress we've made in rebuilding the Realm; who cares if a few bad apples fall off the tree in the process?"\n\n"I believe it's important to remember that a few bad apples spoil the bunch," Dayspring countered. "The careless use of labor by the Bureau needs to stop. The Soldiery should be using the Bureau's resources to rebuild homes and plant fields, not toiling in factories for meager compensation. It's better to rehabilitate the kirin of the occupied zones by giving them meaningful and fruitful labors, not letting them languish for long hours for the benefit of the Soldiery."\n\n"The benefit of the Soldiery is to the benefit of the Realm," the Marshal General insisted, and she tapped her hoof on the scroll Dayspring had been using to record her notes in. "How about you take a message back to Vermilion that they let the Soldiery expand our operations and allow us to standardize them. The less ad-hoc these things are, the better they will run for everykirin involved. And if Vermilion needs a place to put troublemakers, I think making them work for their freedom is a fair trade, yes?""
kirin_republic.37.a:0 "The Bureau will be focused first and foremost on helping rebuild the Realm."
kirin_republic.37.b:0 "The Bureau must focus on securing the safety and security of the Realm with cheap labor."

kirin_republic.38.t:0 "Reading with Concord"
kirin_republic.38.d:0 "Kindling Flash grunted as he set the canvas haversack down before Rising Sun and Brilliant Blaze, interrupting their conversation and the set of draft proclamations the two mares had scattered across the table in the former study of Matriarch Superior Rain Shine. As they gave him a look, Kindling unbuckled the straps on the haversack and dumped out a pile of books onto the table in front of him. "I'm hoping that there's still some time to make some amendments to the literacy campaign," he said, and his magic arranged the books into a nicer stack while pulling two at random and giving one each to the two mares. "There are some works from Equestria that would make good candidates, from poetry to basic science to famous works of literature. Once they're appropriately translated and formatted, they would make an excellent addition to the religious texts already being prepared for the peasants to consume."\n\nRising Sun flipped through the pages of the book Kindling had offered her, her golden eyes skimming across the words before turning back to Kindling. "I thought we had a sufficient volume of religious texts and teachings already prepared for the campaign," she noted, and her magic closed the book. "Those are something the kirin of the Realm will be able to understand and grasp quickly. They're familiar with Concord; this book from this 'A.K. Yearling' pony, not so much. I fear something like this would only confuse them."\n\n"While learning the tenets of the Rising Fire is still important, we shouldn't limit ourselves to only religious texts," Kindling countered. "After all, if we want the kirin people to grow and realize our ambition, then they'll need an understanding of things beyond worship of Concord. They need things that stretch their mind, and not only teach them how to read and write, but to think, and to do all three critically."\n\n"I think your ambitions are far beyond the scope of the campaign," Brilliant Blaze interjected, and Kindling frowned at her. "This is to be a basic introduction to reading and writing for the mass consumption of our people. They need to understand the basics before they can do anything else, and like the First Priestess said, we should focus on what's familiar and most important in their lives. If they focus first on understanding and interpreting Concord's teachings as written in scrolls, then they'll not only learn how to read and write, but how to keep their thoughts pious and pure should they ever be confronted with texts attempting to lure them into deviancy.""
kirin_republic.38.a:0 "The kirin must learn how to think critically about what they read and write." ##allows player to switch between no illiteracy or state religious education
KIC_event_38_tt:0 "We will permit some degree of §YCurricular Autonomy§! within the §YAnti-Illiteracy Campaign§!.\n\nThis allows us to switch between §YState Religious Education§! and §YNegligible Illiteracy§! at will."
kirin_republic.38.b:0 "These new ideas will merely confuse the peasants. Focus on learning Concord's word."

kirin_republic.39.t:0 "Reining in the Steeds"
kirin_republic.39.d:0 "Kindling Flash enjoyed taking walks through Vermilion's beautiful and expansive gardens with Dayspring Rose, and the weather that day was perfect for another such walk. The two had made a point to find time around the lunch hour to stretch their legs and get some fresh air and sunlight whenever they could. Running the Realm was tiring and endless work, and it was a struggle to avoid letting it consume them. It was productive as well; sometimes discussing a problem with a friend would lead to some new revelation or different angle of approach that could solve a seemingly impossible problem, and the topic of their conversation that day was one such obstacle.\n\n"I don't really know what we should do about it," Dayspring said with a sigh and a shake of her head. "'Concord's Righteous Steeds' are proving to be anything but. They're poorly trained irregulars who have no discipline, and I've been hearing reports about individuals in some of the companies performing all sorts of heinous crimes in the countryside. Between the murder, the arson, the looting, and other even less savory crimes, they're starting to sound a lot like the bandits they were organized to weed out. They're bleeding the occupied territories dry and making them more difficult to integrate."\n\n"Then they need to be gotten rid of," Kindling stated. "They're irregular militias formed from angry kirin who just want to take out their anger on those they think wronged them. Their unchecked rage and brutality cannot undermine the revolution's core values. The people trust us to make the Realm better than it was under the Way of Fire or the threat of what it could have become under the foreigners. We can't breach that trust."\n\n"We can't simply get rid of the Righteous Steeds," Dayspring protested. "They're a reciprocation of the trust of the Realm that we trust them to live pious and lawful lives. Under the Rising Fire, they've been granted greater autonomy than they've ever had before, and they appreciate that." She shook her head. "Maybe the problem will resolve itself in time. The people are angry right now, but soon that flame will sputter and die. I can sympathize with their rage, but maybe when they've worked it out then the Steeds will control themselves."\n\n"If we can't get rid of them, then they need to at least face discipline," Kindling said. "A flame unattended can die out, true, but it can also grow into an inferno. As the caretakers of that flame, we need to tend to it, and we can best do that by putting the Steeds under military oversight and making sure that those who break the law are punished.""
kirin_republic.39.a:0 "The Steeds' rage will soon burn itself out. Let us leave them be."
kirin_republic.39.b:0 "The actions of the Steeds are an affront to the Republic and Concord. They must be reined in."

kirin_republic.40.t:0 "Course Corrections"
kirin_republic.40.d:0 "For months there had been discussions among the students and staff of Rising Sun Technical University about what the core curriculum should be and how it had been implemented. RSTU was to be the crown jewel of the reborn Realm's educational institutions, paving the way for the next generation of bureaucrats, artificers, and military commanders. A degree from the RSTU would be worth thousands of times its weight in gold, a piece of paper that could open up endless opportunities for the kirin who held it, a prized accomplishment that would encourage the growth and development of the Realm's future.\n\nOnly, as those months dragged on, the discussions went nowhere, and instead of progress, vitriol and roadblock sprouted in its place. The university was fundamentally split down the middle on what courses it should favor and hire staff for. The majority of the professors and researchers wanted a flexible and open curriculum with the freedom to manage the internal affairs of the university as they saw fit, hoping to create and foster a spirit of academic creativity and ingenuity that would truly make the RSTU the greatest university in the Realm. But opposing them were a select cadre of senior lecturers who made up the Collective Management Committee who advocated for priority to be placed upon the teachings of religion and the Rising Fire's core tenets at the expense of other topics. Only a steadfast devotion to the beliefs of the Rising Fire, they argued, would ensure that the RSTU didn't become a hotbed for dangerous and heretical thinking, as the All-Kiria Collegium once was during the Grand Gallop Onward.\n\nOnly when it was discovered a few weeks ago that the Collective Management Committee was backed and staffed by bureaucrats from the government in Vermilion did the deadlock begin to break. As the news broke, the students of the RSTU began to take to the campus streets, throwing their weight behind one side or another for myriad different reasons. And as the protests and petitioning on campus grew larger and more frenetic, both the professors and the Collective Management Committee knew that one side would have to yield in order to prevent the university from going from the Realm's crown jewel to the Realm's greatest embarrassment."
kirin_republic.40.a:0 "The faculty shall have the freedom to manage the university's affairs as they see fit."
kirin_republic.40.b:0 "The Collective Management Committee will step up and protect the religious focus of the RSTU."

kirin_republic.41.t:0 "Cracks in the Rocks"
kirin_republic.41.d:0 "It didn't take Kindling Flash or Dayspring Rose long to see the scale of the task before them when the train stopped at the end of the line. As they hopped off the locomotive at the base of the mountain, they were greeted by a wall of kirin laborers who looked on at them with suspicion and distrust. Dayspring had known that a strike was keeping the tunneling operation in the mountains from progressing—that was why they were here, after all—but she didn't imagine it had gotten this bad.\n\nWithin minutes, Dayspring and Kindling were whisked away to a meeting room, seated between the mine's overmare and the appointed leader of the striking workers. Though the two kirin eyed each other with hostility, when Kindling pressed the worker to give his side of the story, the stallion held nothing back. "Have you ever tried to crack rocks and move dirt with magic and pickaxes?" he asked Kindling and Dayspring. "That's what we do here. We toil for fourteen hours a day chipping away at the mountain to make a tunnel through to the other side. We take pride in our work, we really do, but it's dangerous and backbreaking. Kirin have died in tunnel collapses, and more have been maimed bad. Enough is enough." He put his hooves down on the table and glared directly at the overmare. "We will not go back to work until we get heavy equipment in here. I know the foreigners had some when they were still around, and it'll make things far safer and far more efficient. We won't work so long as we're treated as expendable."\n\n"We have tried to get heavy equipment, but we simply can't," the overmare retorted before Kindling or Dayspring could fashion a response. "The Realm lacks the industry or expertise to produce it ourselves, and I'll be damned if we become another market for the foreigners to flood with their wage labor goods. For the sake of the future and of the Republic's independence, you must continue your jobs and find a way to make do!""
kirin_republic.41.a:0 ""The overmare is right, we have to protect the Republic's independence, no matter the cost.""
KIC_event_41a_tt:0 "Sacrifices must be made for the greater good."
kirin_republic.41.b:0 ""Without heavy equipment, you must slow down for the sake of the workers.""
KIC_event_41b_tt:0 "Our reign must be better than our predecessors'."

kirin_republic.42.t:0 "Fissures in the Earth"
kirin_republic.42.d:0 "Dayspring had hoped that her last trip into Peace-And-Plenty would have produced results, but as she read the telegram in her small room in an inn a few kilometers away from the striking miners, she knew that things had only gotten worse. The strike outside the tunnel had escalated, and the miners had driven the supervisors and their staff out of the workplace entirely. Now, they held the end of the rail line like a bastion, and when the overmare and a few supervisors had tried to force the strikers to dissolve with local police and strike-breakers, the miners had fought them off, killing some and capturing others, including the overmare herself. Now, the rebellious sentiment had seemingly started to seep down the mountains and into the nearby towns, and the workers in the factories in workshops in those towns had openly discussed going on strike in solidarity with the miners in the mountains. Something needed to be done before things got entirely out of hoof.\n\nThe telegram had been waiting for Dayspring when she arrived in town, and it had come directly from Rising Sun herself. The First Priestess, as Dayspring had feared, was angered and intolerant of the situation, and had dispatched a brigade of the Incarnadine Soldiery to put a stop to the strikes and get things moving again. They were due in the town in three days, but in the meanwhile, Rising Sun had asked Dayspring to see if she could get the strikers to back down before the use of force became necessary. But how? Rising Sun did not want to cave to the demands of the strikers, fearing that to do so would undermine the authority of the Rising Fire and encourage more dangerous dissidents to start trouble to get what they wanted in the future. She was prepared to have the bannerkirin crush the strikers with gunfire and artillery to get the mines moving again. Even if Dayspring failed, the mines would open again, one way or another.\n\nBut Dayspring didn't want to give in so quickly. She understood why the laborers were on strike; pay was poor, the work was dangerous, and the supervisors pushed the workers so hard that they were willing to accept casualties if it meant getting the job done at the end of the day. The workers had every right to strike for better rights. And the more she thought about it, the more Dayspring wondered if getting the workers or the soldiers to back down would be better in the long run.""
kirin_republic.42.a:0 ""I understand their plight, but the plight of the Realm is more important.""
kirin_republic.42.b:0 ""I will not stand by as an accomplice to murder. I will negotiate with the workers and stop the banners.""

kirin_republic.43.t:0 "Corralling the Collegium"
kirin_republic.43.d:0 "Lasting Luminance leafed through the papers her aide brought to her and sipped on rice wine as the day wound down and the sun set over Chrysanthemum. She thought that being a Standard-Commander of the Cleansing Fire would have been a more rewarding post now that the Realm was saved, but truth be told, she spent most of her days running what felt like a daycare for potential dissidents. First Priestess Rising Sun had rewarded her services during the war by putting her standard in charge of keeping tabs on what kirin from the All-Kirin Collegium remained in the Realm to ensure that they didn't attempt to spread ideas that could undermine the authority of the Rising Fire and tempt the people to heresy. It was hardly a glorious post, and Luminance wondered why they didn't just kick them all out of the country, but so long as they had sworn to serve the new Republic, they had been allowed to keep their posts.\n\nOne of the papers that crossed her desk involved one such member of the intelligentsia, an aerospace engineer by the name of Foehn Torrent. After the war, he had sworn his oath of loyalty and been appointed director of the Republic Army's air force development programme, and after establishing a record of quality and patriotic work, his Rising Fire supervisor had submitted a letter on his behalf requesting the loosening of the restrictions on Foehn's movement, curfew, and mandatory monthly reports to the headquarters in Chrysanthemum. It was the last point that warranted the petition; Luminance knew that all the kirin the Cleansing Fire kept an eye on had to make the journey to Chrysanthemum in person to report on their activities, and the journey was lengthy and tiring. The lost time could better be spent on furthering their work instead of traveling across the Realm.\n\nLuminance blew a strand of her mane out of her eyes and took another sip of her wine. She still didn't trust any of the kirin who served in the Collegium, and she regularly rejected petitions like this one. But Foehn at least had kirin to vouch for him and a track record of success and loyalty. Besides, maybe if she accepted, then that would be one fewer report that crossed her desk in the future."
kirin_republic.43.a:0 "We have to keep a close eye on these kirin. If you give an inch they'll take a mile."
kirin_republic.43.b:0 "Foehn Torrent, like many others, have proven their loyalty to the Realm."

kirin_republic.44.t:0 "Subjective Justice"
kirin_republic.44.d:0 "Dayspring Rose grunted and stretched her aching limbs as the court adjourned for recess. Normally, observing a murder trial would hardly fall under her purview, but Rising Sun had taken a particular interest in this trial and had brought Dayspring along to see it. The case centered around an Incarnadine Soldier, brother-sergeant Found Flame, who had been dispatched with a detachment of his unit to find and arrest the fugitive leadership of the Rhapsody Procurate who were hiding in the mountains around Rhapsody. Flame and his companions had found the Procurate, alright, but at a terrible cost from partisan attacks, and instead of bringing the Procurate back to Vermilion for trial, Flame had lost control and murdered them in the nirik state, along with numerous civilians in the village that had been sheltering the Procurate, before he could be pacified. Now, instead of the Procurate being put on trial for crimes of heresy, their murderer stood before the court.\n\nFrom the beginning, Rising Sun had seemed displeased, and as kirin left the courtroom for the recess, she voiced her displeasure in the resulting privacy. "These prosecutors are too zealous," she stated, eyeing the prosecution with smoldering ire. "Flame shouldn't have been arrested in the first place. He dispatched justice far faster than these kirin ever would have, and his righteous wrath was indiscriminate. These kirin would have found excuses to pardon the Procurate, I'm sure of it."\n\nDayspring blinked in shock. "We can't expect to run a nation on vigilantism, First Priestess," she objected. "Found Flame murdered captives in cold blood and killed villagers who happened to be nearby! That's hardly justice, that's barbarity! No one kirin should be able to decide if somekirin else lives or dies."\n\n"I would rather have the justice of the people than the schemes of an educated elite deciding who is right and who is wrong." Rising Sun narrowed her eyes once more at the prosecution before turning them to Dayspring. "The Rising Fire is a faith of the people, and the people should deliver Concord's justice, not lawyers. I believe Flame is innocent before Her eyes. But I wonder how She will see these buffoons trying their damndest to condemn him...""
kirin_republic.44.a:0 ""If the prosecution wants to interfere in Her divine judgment, I'll have them punished for it.""
kirin_republic.44.b:0 ""The prosecution may be foalish, but I suppose they're only doing their job.""

kirin_republic.45.t:0 "Punishing Provocation?"
kirin_republic.45.d:0 "One of the key differences between the Rising Fire and the Way of Fire exists in the agency given to the kirin who profess their belief in Concord, our righteous Goddess of Fire and Guardian of the Primordial Flame. Whereas the Way of Fire was a highly centralized and rigid belief structure where all authority on matters of ritual and interpretation was concentrated in the priests and mystics, the Rising Fire believes that it is the right of everykirin to meditate and ponder Concord's divine will and teachings. Only through this way could we nurture a spiritual and pure belief in Concord's plan, untainted by the greed and corruption of the Way of Fire priests that controlled what their followers believed and manipulated it into a self-serving tool to feed their own hedonism.\n\nCore to these practices are the wandering preacher-provocateurs who travel the Realm to spread the truths of the Rising Fire to those who have spiritually stagnated under the rotting regime of the Way of Fire. Filled with righteous fervor, these charismatic and dedicated kirin spin effective arguments on matters of religion and governance, pointing out how the old government in Vermilion used the Way of Fire to oppress the people, or how the foreigners sought to commodify our beliefs as a way of controlling us. The best of these provocateurs are well known, and draw crowds wherever they stop to speak. The only problem is that these kirin all have vastly different life experiences, and while personal experience in finding one's beliefs is a core part of the Rising Fire, in these confusing times, these differences are only threatening more heresy as kirin not use to thinking for themselves are subjected to different interpretations of the same core belief.\n\nRecently, First Priestess Rising Sun has proposed the standardization of the Rising Fire's core beliefs and the provision of her official interpretation of Concord's will to the provocateurs to spread to the masses. There will of course be those big names who will be resistant to more closely aligning with the First Priestess' personal views, but in the interest of maintaining religious unity in the state and smothering out fledging heresy, perhaps it would be best to pull potentially problematic preacher-provocateurs aside and host them in a retreat outside of Chrysanthemum until the First Priestess' beliefs can be thoroughly explained to them..."
kirin_republic.45.a:0 "We should explain the First Priestess' beliefs to them until they agree with us."
KIC_event_45a_tt:0 "Decision £decision_icon_small §YProselytise the Faith§!:\n    Increases £command_power Command Power cost by §R+5§!,\n    Increases §GCompliance Growth Speed§! modifier in selected occupied states by §G+5§!,\n    Increases §YLocal Ponypower§! modifier in selected core states by §G+5§!."
kirin_republic.45.b:0 "The First Priestess has her beliefs, and the preachers their own. Isn't that how it works?"

kirin_republic.46.t:0 "You Get What You Deserve"
kirin_republic.46.d:0 ""The Order of the Iron Chrysanthemum was mostly smashed and scattered to the winds, but there are still a few diehard partisans out there looting and raiding. If you hear gunshots, don't be alarmed. And in a little bit, maybe you'll understand."\n\nDayspring Rose cocked her head at that odd warning, but nevertheless she followed the younger stallion past the razorwire-topped fences set up around the camp. She had set out to Greater Providence that day on the invitation of Flash Pan, one of Kindling Flash's students and friends, and the young stallion had proven himself both chatty and full of conviction and idealism. Dayspring appreciated both of those traits, but as the pair passed by the bannerkirin guarding the camp, she wondered where that fervor would take them.\n\nShe didn't have to wait long to find out. They were barely a hundred yards from the gate when Flash Pan stopped and gestured at the dirty squalor and filth surrounding them, and the emaciated kirin huddled together in whatever shelter they could find from the harsh noon sun. "Did you know things were this bad?" Flash Pan asked her. "This internment camp for the NAKP partisans and collaborators is more like a death camp. The prisoners here are given no medication, offered no sanitation, and only scraps of old and moldy food. And for what? Because Iron Chrysanthemum partisans keep attacking our patrols?" He stomped his hoof down in frustration. "This is cruel and collective punishment! I thought we were supposed to be better than this! Liberators, not tyrants! Why does the First Priestess let this cruelty continue?"\n\nDayspring looked at the skeletal kirin huddled together, and a frown placed heavy weights on the corners of her muzzle. "It's not that simple," she said in a low voice as she regarded the foreigners who were once her enemy on the battlefield. "The populace here despise us. They're clinging to the promises the foreigners gave them, of building a utopia for them on the backs of our slave labor. They support the NAKP partisans, and until they do, they have to be punished for it. Only when they stop clinging to the lie the NAKP fed them and realize that they stand to prosper from working with us and not against us, then the misery can hopefully end." She closed her eyes for a moment before adding, "I fought in the war. I know how brutal and vicious things got. Entire towns in the west no longer exist because of the fighting. These kirin should consider themselves lucky that the same hasn't befallen them."\n\nFlash Pan regarded her with a scrutinizing glare before abruptly turning away. "Only a monster thinks monstrosities are acceptable if they happen to somecreature else.""
kirin_republic.46.a:0 ""I am not a monster. I am only a realist.""

kirin_republic.111.t:0 "No Easy Answers"
kirin_republic.111.d:0 "The tea had gone cold in her hooves, but Dayspring only stared into her cup. Birds sang in the trees surrounding the grassy hill overlooking Vermilion, singing serenity into the air, but Dayspring could not bring herself to enjoy the view, nor the company of the kirin she shared it with. It was only with great reluctance and no small amount of willpower that Dayspring took a breath, set her tea back down, and notched her cleft hooves together to finally break the silence. "We should... probably discuss it," she said, her ears folding back as the words left her mouth. "Before it gets later."\n\nAcross from her, Kindling Flash let out a sigh and likewise set down his own lukewarm tea. "I'm... disturbed by the First Priestess' actions," Kindling finally said. "She runs the Realm like we are still at war. Her methods are harsh and her authority is absolute. She lashes out at minor slights and surrounds herself with cronies and yes-mares. She's paranoid about everything; during the war, when things were at their worst, she reminded me of a cornered fox, desperate and willing to claw and bite until the life was throttled out of her. Now that we've won... I think it's only gotten worse."\n\nDayspring winced hard at Kindling's assessment, not because of what he said, but because she found it hard to repudiate. Still, she tried. "We need to give her the trust she deserves," Dayspring insisted. "She led us to victory when others would have failed. She accomplished the impossible. And she'll do it again." Her hooves trembled, and she pressed them into the ground to stop it. "I-I know it looks bad now, but we have to trust her. She's your friend, and she's my... my mentor."\n\n"I would like to think so," Kindling said, but when Dayspring's eyes met his, she found them shrouded in mournful steel. "But if it comes down to it, who would you stand behind? The revolution and everything we fought for? Or to Rising Sun... no matter what she may become?""
kirin_republic.111.a:0 ""I... I don't know.""

kirin_republic.47.t:0 "Naught but Dust"
kirin_republic.47.d:0 "The urn sat on the table, surrounded by its husband and three daughters.\n\nWintry Mix could only look on at the simple porcelain jar that held all that remained of his wife as the kirin from the Public Works program left his family behind. After weeks without any mail from his wife, the kirin had arrived unannounced, left behind her remains, apologized to the family, and departed again. For Wintry Mix, the pain gashing open his heart dwarfed the scalding lacerations of the artillery shell that had severed his foreleg and cracked his horn in the war, and it was because it was all his fault. If he hadn't been crippled, his wife wouldn't have been conscripted into the Compulsory Labour Program. Maybe if he had been more careful, his daughters wouldn't have lost their mother. Maybe... maybe...\n\nHis youngest looked on in confusion at the wails of the middle, but the eldest only lashed out in anger. "Damn the Rising Fire!" she screamed, stomping her hooves in frustration. "Damn the First Priestess! They worked her to death! They took everything she had in her until she died and then they gave us her ashes! And for what? A thank you for her service to the Realm?! That's it?!" She screamed and howled curses and obscenities, and for a moment her magic danced around the urn as if she meant to smash it, but it abruptly melted away as soon as Wintry started from his seat.\n\n"We must all make sacrifices for the Realm, dear," he said as he forced himself to stand on his three legs. "Do you know what my sergeant said during the war? 'There will be many who will never live to see the utopia we make, but they will be comforted knowing Concord's embrace is still all the sweeter.' We have to do what we must, for Realm and Republic. Don't you understand?"\n\nBut as he looked into his daughter's face, he only saw tears of anger and anguish, and a face that would all too soon be old enough to fight for the Incarnadine Soldiery, or work under the Compulsory Labour Program."
kirin_republic.47.a:0 "Like the mother before, so too soon will the daughter."

kirin_republic.48.t:0 "Naught but Ash"
kirin_republic.48.d:0 "The second urn had been too much for Wintry Mix. Like his wife, he didn't know the how or why. But it didn't matter. He knew only one thing, and that was that he couldn't bear to see a third. He couldn't, wouldn't. And he would make sure of that.\n\nAfter making sure his last two daughters would be well cared for by their grandparents, he had embarked on the long walk to Vermilion on his own three hooves. Many times he had questioned what he was doing, and many times he had wondered whether he should turn back. He missed his daughters; his heart ached, and the only thing holding it together was his resolve. But this would not happen again. That, he was sure of.\n\nWhen he arrived in Vermilion, he spent days tracking his target, finding where she liked to frequent, and when. Once he had picked out a suitable spot, he had half a can of gasoline and donated the rest to the temples. Then finally, when he was ready, he waited at the corner, and when she approached, he swallowed as much of the gasoline as he could stomach, poured the rest on his scales, and galloped into the open.\n\nHis sudden appearance shocked Dayspring Rose, who jumped backwards as Wintry Mix charged toward her. But as magic flared to her horn to defend herself, the peasant stopped in front of her. "The Compulsory Labour Program has taken my wife and my eldest daughter from me!" he shouted, and his magic seized a single match from within the dripping folds of his ragged clothes. "I will not watch as you take my last two from me! By Concord's mercy, I spurn you and the Rising Fire! I spurn the First Priestess, and I spurn the Realm!"\n\nThen he lit his match on the scales of his nose, and the flame took immediately.\n\nThere were no screams, no cries of pain or screams of fury. Dayspring watched in shocked horror as the kirin sat down before her, the flames burning away mane, skin, and scales in silence. When it was done, only blackened bones remained... and the eyes of a hundred more shocked kirin gathered in the square."
kirin_republic.48.a:0 "Dayspring did not sleep that night... nor the night after that."

kirin_republic.49.t:0 "But How Much Dust and Ash?"
kirin_republic.49.d:0 ""I find it hard to believe that things are that bad." A pause, then, "Dayspring, are you listening to me?"\n\nDayspring blinked twice, and when she did, the ghost of the peasant who had self-immolated was replaced by First Priestess Rising Sun's dour face. Dayspring shuddered and pushed her memories to the back of her mind and offered Rising Sun a shaky nod. "I think they are," she finally offered the priestess. "I had to do some digging of my own to get around what the banners didn't want me to see, but the rate of death and injury is shockingly high. In most rural areas, one in four kirin lose a limb, horn, or their life. The kirin who burned himself in front of me... he had lost his wife and daughter. Two kirin from one family. We need to do something about the corvees; the kirin tragedy is getting out of control."\n\n"No," Rising Sun said, and Dayspring's eyes widened in surprise. "Our future is built on the sacrifices we make every day. We made countless sacrifices during the war to even have a chance at building our future. And now that we've won it, we're suddenly not willing to see it through?" She shook her head and picked up the papers Dayspring had brought her in her magic, crumpling them into a ball and tossing them into a wastebasket. "We still have enemies about. The foreigners lurk in the shadows, and the Way of Fire heretics still twist ears and stain souls where they can. They seek any way they can to topple us, to undo our victory as we close in on cementing its legacy. Deluding poor peasants with a lack of conviction and a dearth of faith into pointless suicide is just one of their tactics many tactics. We cannot show them that it is working; it will show them that we are weak. Do you understand, Dayspring?"\n\n"I understand that kirin are dying for the Realm," Dayspring carefully said, feeling Rising Sun's sharp eyes scrutinize her closely. "But there is a difference between an honorable death and a pointless one, don't you think? Kirin are dying from preventable causes. What sacrifice are they truly making to Concord and the Realm if there was no need for their death in the first place?""
kirin_republic.49.a:0 ""Just because we don't understand what Concord demands of us doesn't mean it was a pointless death.""
kirin_republic.49.b:0 ""Perhaps the corvees are killing the peasants for nothing. Sacrifices should be necessary, not commonplace.""
KIC_event_49_b_tt:0 "Decision £decision_icon_small §YPublic Works Corvée§!:\n    Reduce Duration by §Y-95§! days,\n    Increases allocated Ponypower returned to the ponypower pool by §G+10%§!."

kirin_republic.50.t:0 "A Fateful Famine"
kirin_republic.50.d:0 "Dry grass crunched under Dayspring's hooves as she walked through what had once been a fruitful farm in the Cerulean Lowlands. The fallow field had not been the first she had seen, nor the tenth, nor the hundredth. The train ride to the Mellifluve Delta had passed mile after mile after mile of dead, empty fields, either filled with withered grain or dead grasses. What had once been the Realm's breadbasket, the heart of its agriculture and source of food for the kirin who lived all along the Mellifluve's deltas, suddenly had naught but sand to offer.\n\n"How?" Dayspring asked herself as she looked over the desolation. What had happened to the Realm to cause such a famine? Was it the Hundred Day Campaigns that had stripped so many able-bodied kirin from the lands they had worked for the betterment of the Realm, only to contribute to its downfall? Was it the civil war that had scorched and pillaged the land, grinding so many kirin into dust, their blood poisoning the land? Did it stem back to the Grand Gallop Onward, the failure of which had caused all of this? Or was it merely bad luck, a combination of torrential rains, flooding, and blight sent by Concord herself that had brought ruin to the farms of the Realm?\n\nWhatever the cause, Dayspring knew it didn't really matter. The only thing they could do now is try to fix it before it got worse. It wouldn't be an easy task—so many skilled and knowledgable kirin that could have helped solve the mess had fled the Realm for one reason or another—so the only thing they had left was brute force. As Dayspring turned around and returned the way she came, she started to draft up an order in her mind to the Banner Jurisdictions to devote more kirin to the production brigades to ramp up agricultural production elsewhere. No matter what it took, Dayspring knew one thing for certain: the kirin of the Realm had already soldiered through so much. One more burden would not break them."
kirin_republic.50.a:0 "We shall push through and overcome!"
KIC_famine_modifier2:0 "Famine"
KIC_famine_modifier1:0 "Famine"
KIC_famine_modifier:0 "Famine"
KIC_famine_modifier_desc:0 "Whether it was the war, poor decision making, or an act of Concord Herself, the farms in this region have been unable to produce more than a meager amount of food. Fields lie fallow, villages stand abandoned, and skeletal kirin beg for food wherever they can. Something will have to be done to return peace and plenty to the unfortunate souls living here."
