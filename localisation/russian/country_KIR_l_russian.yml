CFR_provoke_army_defections_desc:0 "Наши агенты имеют все возможности для распространения пропаганды, которая подорвёт веру рядового солдата в своё правительство и заставит его усомниться в том, что он сражается за правое дело. В идеале можно убедить немалую часть из них перейти на сторону победителя.[GetDecisionCostPAD_REQ_SHOW1]"
CFR_provoke_army_defections_tt:0 "Процент (§Y~10%§!) §Yсил государства [FROM.GetNameDef]§! (§Y~[?FROM.CFR_provoke_army_defections_DIVISIONS] дивизий§!), возглавляемых §Cчейнджлингами-инфильтраторами§!, §Gдезертирует§! в государство [ROOT.GetNameDef]![GetDecisionCostPAD_REQ_SHOW]"
