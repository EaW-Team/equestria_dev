CHN_FRV_toggle_button_delayed_tt:0 "Нажмите §Gздесь§! чтобы переключиться между фасадом и §Yфокусами§! §Yчейнджлингов§! и §Yкиринов§!."
CHN_FRV_CHN_toggle_TOOLTIP:0 "§YЧели Керае§!\n§YОперативный директор Восточной Зебрики§!\n  - Шифрование: §G+10%§!\n  - Дешифрование: §G+10%§!\n  - Защита от смены идеологии: §G+10%§!\n  - Стоимость подрывной деятельности: §G-15%§!\n  - Эффективность зарубежной подрывной деятельности: §G-15%§!\n  - Фактор вероятности обнаружения нашего агента: §G-15%§!\n  - Фактор вероятности обнаружения вражеского агента: §G+10%§!"
CHN_FRV_CHN_toggle_TOOLTIP_delayed:0 "§YДата рождения§!: 17 декабря 948 года в Ликтиде\n\n§YБиография:§! С самого детства Чели Керае увлекалась музыкой и театром и было очевидно, что она обладает необычайными способностями. Настолько, что её таланты актрисы и музыкантши привлекли внимание корпуса инфильтраторов. В последующие годы её обучали в духе уважаемых традиций глубокой инфильтрации, но Чели сохранила артистический склад ума, ценя изящество манипулирования.\n\nОна участвовала в катастрофическом вторжении в Кантерлот в 1002 году, едва избежав гибели. Вскоре после этого последовали обвинения: как самый высокопоставленный инфильтратор, переживший операцию, Чели приняла на себя основную тяжесть наказания со стороны королевы Кризалис и верховного командования армии за провал вторжения. Они возложили вину на "устаревшие методы" инфильтраторов-коммандо, заявив, что текущая подготовка лазутчиков глубокого прикрытия слишком дорога, ибо такие инфильтраторы слишком ненадёжны, а риск их обнаружения слишком велик. Так что результат попросту не стоит затрат.\n\nСреди чейнджлингов начала укрепляться мысль, что их будущее лежит в сфере механизированной и промышленной войны. Не в блестящем артистизме, а в холодной и расчётливой стали. Высшее командование утверждало, что если вся операция будет зависеть от одного инфильтратора, находящегося под глубоким прикрытием, то его провал приведёт к краху всей операции, а это неприемлемо. Чели могла лишь закатить глаза. Ведь именно действия королевы Кризалис и привели к провалу в Кантерлоте. Конечно, об этом нельзя было говорить вслух, так что Чели Керае была опозорена и понижена в должности, а её любимый корпус инфильтраторов был лишён финансирования, после чего весь личный состав и ресурсы переведены в другие подразделения.\n\nА теперь её отправили в Кирию, подальше от войны, бушующей по всему Эквусу. Смысл её существования целиком и полностью был дискредитирован, и Весалиполис, несомненно, не намерен менять это. Но Чели отказывается смириться с поражением - она желает использовать этот шанс, чтобы возродить старые традиции инфильтраторов на новом континенте или же умереть в попытке.\n\n§YАвтор портрета:§! Rich May"
