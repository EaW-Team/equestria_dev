 власти, например сторонники Разгорающегося Пламени - Каскадные Искры. За последние несколько месяцев они стали основным участником конфликта и пользуются огромной популярностью у бедняков города. То, чего им не хватает в финансировании и оборудовании, они восполняют чистой решимостью, и эти левые парамилитаристы не раз побеждали Блестящую Чешую. И те и те приносят много проблем, и они вряд-ли принесут много пользы стране. Но я бы солгала, если бы сказала, что я буду скучать по этим недотеррористам. Тем не менее, как только мы разобьём одну группу, другая заляжет на дно, пока пыль не осядет. — После этого этого брифинга Корал Ривер пожала плечами и, склонив голову, обратилась к Отэм. — В любом случае, решение принимать не мне. Эта ответственность лежит на ваших плечах, премьер-министр."
kirin_crisis.17.a:0 "Ситуация в Благоухании слишком деликатна, чтобы вмешиваться."
kirin_crisis.17.b:0 "Блестящая Чешуя должна быть уничтожена, прежде чем она станет ещё сильнее."
kirin_crisis.17.c:0 "Каскадные Искры являются настоящей угрозой, и мы должны их остановить."

kirin_crisis.18.t:0 "Порядок в суде"
kirin_crisis.18.d:0 "Когда имперская конституция была наконец написана и доставлена в каждый город Кирии, независимо от того, насколько он был велик или мал, Отэм Блейз надеялась, что худшие из проблем, с которыми столкнется этот документ, остались позади. Но в то время как остальная часть Царства прочитала и ратифицировала конституцию, Рапсодия быстро отклонил часть конституции, касающуюся внедрения новой судебной системы. После короткого разговора со своим консультантом Ферн Флэйр она вскоре поняла почему.\n\n— У Рапсодии всегда был один важный судебный институт, которым они безумно гордятся, — начала объяснять Ферн Флэйр. — Прокуратура Рапсодии - это целая система, в которой священники с наибольшим стажем в городе могут выступать в качестве абсолютных арбитров и судей по любым делам или жалобам, интересующих их. По сути в данном случае вместо судьи то или иное решение принимает исключительно тот, кто занимает самое высокое положение в религиозной иерархии, и так дела обстояли долгое время, даже во времена пика могущества Киновари. Легко понять, почему они не хотят с этим расставаться.\n\n— Однако они должны это сделать, — запротестовала Отэм, явно раздражённая письмом с отказом Рапсодии. — Они не могут просто принять часть конституции и сохранить свою собственную судебную систему. Принятие всех основных её положений необходимо для стандартизации наших законов и судебной практики по всей стране, чтобы Царством было легче управлять. Они даже не могут опираться на религию в этом вопросе; даже Винтер Фрост согласилась с нашим проектом, а она - ГЛАВНАЯ жрица в Киновари.\n\n— Да, в Киновари, но не в Рапсодии, — быстро возразила Ферн Флэйр. — требование отменить сложившуюся систему может создать напряжённость в отношениях между Киноварью и Рапсодией в дальнейшем. Возможно, было бы лучше сделать исключение в этот раз. Только в этот раз."
kirin_crisis.18.a:0 "Как только мы сделаем исключение для одного города, другие захотят того же."
kirin_crisis.18.b:0 "Дружба Рапсодии достаточно важна, чтобы допустить исключение."

kirin_crisis.19.t:0 "Новый стандарт или старые Знамёна?"
kirin_crisis.19.d:0 "Отэм Блейз была первым кирином, признавшей, что у неё нет опыта в военном искусстве, и поэтому она долгое время пыталась передать вопросы ведения войны опытным и сведущим в теме существам, которым она доверяла. Но самой новой дилеммой на её столе была та, которой она должна была заняться лично как премьер-министр Царства. С модернизацией страны и осознанием того, что мир, в который вернулась Кирия, был ещё более опасным, чем тот, с которым она разорвала связи столетие назад, страна отчаянно нуждалась в современной, функциональной и хорошо оснащённой армией для защиты своих границ. Это привело к тому, что Отэм, как эффективный глава правительства, остро нуждалась в решении, которое укрепило бы Знамена и обеспечило безопасность государству в будущем.\n\nОтэм постучала ручкой по губам, пытаясь вспомнить, что она узнала на своей последней встрече с офицерами Армии Алого Знамени, и именно тогда ей в голову пришла идея. На западной границе с туземцами-зебрами и колонизаторами-грифонами существовало множество региональных ополчений, сохранявших свои военные традиции на протяжении всего Безмолвия, с целью защиты своих земель от набегов. У них были устаревшие тактики и эти кирины всё ещё сражались мечами, но они были организованы, хорошо обучены и обладали сильной идентичностью воинов. Более того, когда новости о Великом Скачке Вперёд достигли западной границы, они немедленно подтвердили свои клятвы верности Киновари и матриарху Рейн Шайн. Таким образом у правительства появилась возможность что-то с ними сделать и тем самым укрепить армию в целом.\n\nПремьер-министр схватила лист бумаги со своего стола и приготовилась записать предложение для Бюро Реформ, но заколебалась, прежде чем нанести чернила на бумагу. Эти подразделения вряд ли были лучшими в своём роде; того, чем они обладали в плане дисциплины, им недоставало в оснащении и современной доктрине. Было бы лучше позволить им сохранить свою организацию в качестве автономных подразделений и принять их в армию Знамён, или же распустить их, чтобы интегрировать напрямую и тем самым сделать систему Знамён ближе к армии классического образца? Сохранение Знамён фронтира вместе порадовало бы воинственные семьи Запада, но это также помешало бы распространению новых идей. Однако рассредоточение их по армии позволило бы лучше обучить этих киринов и более эффективно использовать, а сочетание идей со всего Царства помогло бы развеять любые предубеждения; В конце концов, Разгорающееся Пламя было очень популярно на западе, и было бы рискованно позволять таким существам бесконтрольно распространять свои идеи..."
kirin_crisis.19.a:0 "Армию Знамён необходимо усилить существующими подразделениями."
kirin_crisis.19.b:0 "Мы должны распустить эти ополчения и обучить их методам ведения современной войны."

kirin_crisis.20.t:0 "Диалектический диалект"
kirin_crisis.20.d:0 "Иногда такие дни, как этот, напоминали Отэм Блейз о том, как мало она действительно знала о Кирии, несмотря на то, что была её имперским премьером. Кирин всегда знала, что Царство было огромным, и в нём проживало множество различных культурных групп, но никогда прежде она не сталкивалась с проблемой необходимости пользоваться переводчиком, чтобы разговаривать с местными. Но когда группа киринов из Зеленеющего принесла петицию в Утренний Секретариат, Отэм почувствовала, что начинает понимать, насколько грандиозной задачей будет сохранить единство страны во время Великого Скачка Вперёд.\n\nПосле устранения некоторой путаницы благодаря переводчику и при содействии сотрудников Секретариата, также выходцев из Зеленеющего, проблема просителей стала намного яснее. В городе, каким бы разнообразным он ни был, был свой собственный диалект киринского языка, настолько сильно отличающегося от киринского, что Отэм, которая была родом из Массикота, с трудом понимала, о чём они говорят. В то время как язык, на котором говорило большинство населения Царства, и диалект, на котором говорил Зеленеющий, использовали одну и ту же письменность, но произношение, грамматика и просторечие были чрезвычайно разными. Однако суть проблемы заключалась в том, что Фикл Каррент и его партия НАКП решили навести свои порядки. Националисты начали предлагать языковые курсы в Зеленеющем, чтобы помочь местному населению научиться говорить на киноварьском диалекте кириша, что разозлило местных лидеров, особенно мистиков Разгорающегося Пламени, считающих, что "буржуазные колонизаторы с севера насмехаются над ними за их предполагаемую отсталость". Требования просителей были довольно просты: НАКП должна покинуть город и прекратить попытки преподавать киноварьский кириш в школах и чайханах Зеленеющего. Тем самым местным будет позволено с гордостью использовать своё культурное наследие, и оно не будет уничтожено влиянием севера. Однако такие требования вызвали возмущение националистов, также находившихся в утреннем секретариате, утверждавших, что они вполне имеют право проводить эти образовательные мероприятия, в том числе и для пропаганды патриотизма Царства. После крупного спора Отэм быстро поняла, что именной ей и её сторонникам придётся решать, как именно поступить в данном случае."
kirin_crisis.20.a:0 "Наследие Зеленеющего важно и должно быть защищено."
kirin_crisis.20.b:0 "Единая культура и единое наследие снова сделают Царство великим."

kirin_crisis.21.t:0 ""Крытая клетка" Кирии"
kirin_crisis.21.d:0 "Кирин, сидящий напротив Отэм Блейз, выбил её из колеи. В генерале было что-то такое, что пробиралось под её чешуйки и заставляло их чесаться. Может быть, дело было в том, как его глаза, казалось, разбирали премьера на части всякий раз, когда она говорила, или в лёгком изгибе морды воина - воспоминание о какой-то давней травме в его истории. Скорее всего, именно то, как он говорил, и то, о чём он говорил, заставляло Отэм чувствовать себя не в своей тарелке. Даже присутствие Матриарха Рейн Шайн не делало её самочувствие лучше.\n\n— Спасибо вам за эту... длинную историю Знамени Крытой Клетки, Эмбер Уэйн, — произнесла Отэм, смотря в свои записи и перелистывая страницы. — Я не знала, что Матриарх Ноктилюцент Чарм создала организацию настолько... лояльную и преданную делу обеспечения соблюдения всех правил Безмолвия. Родом с маленькой фермы в Массикоте, я никогда бы не подумала, что одно из Знамён так рьяно искореняло любые попытки повернуть время вспять и вернуться к тому, какой была жизнь до наступления Безмолвия. Это... э-э-э..... довольно удивительно, скажем так.\n\n— Это было необходимо, — проворчал Эмбер Уэйн грубым голосом. — Выживание Кирии зависело от соблюдения Безмолвия. Моя семья и семьи всех моих солдат и офицеров поколениями работали, оставаясь в тени, чтобы убедиться, что страна не погибнет. Мы выполняли тайные приказы, не получая благодарности или признания за нашу тяжелую работу. Мы всегда были верны Матриархам, сначала Ноктилюцент Чарм, а теперь и вам, Матриарх Рейн Шайн. И теперь, когда Кирия изменилась и Безмолвие отменено, я обращаюсь к вам от имени Знамени "Крытой клетки", чтобы попросить официального признания того, кто мы такие и что мы сделали за столетие, прошедшее с 903 года. Мы хотели бы, чтобы нас больше не заставляли жить в тайне, а вознаградили за добросовестную работу. Сделайте это, Матриарх, и мы будем служить вам так, как вы сочтёте нужным.\n\nПрежде чем Рейн Шайн успела ответить, Отэм нервно откашлялась. — Д-да, что ж, мы все благодарны вам за вашу работу. Я знаю, что тоже хотела бы признания, если бы мне пришлось делать то, что делали вы, ребята. Но Матриарх... мы не можем принимать такого рода решение поспешно. — Когда Рейн Шайн приподняла бровь, Отэм глубоко вздохнула. — Знамя Крытой Клетки... ну, из того, что рассказал нам Эмбер Уэйн, они совпадают с историями, которые мы слышали от крестьян и фермеров об организованных группах бандитов, грабивших города, и организовывавших свои собственные общины во время Безмолвия. Я не думаю, что Эмбер попытается отрицать, что его группа была причастна к этому. Так что здесь мы должны быть осторожны; действительно ли мы должны официально признать Знамя Крытой Клетки, учитывая, как к нему относится общественность? Или мы просто... будем держать это в секрете до поры до времени?"
kirin_crisis.21.a:0 "Знамя Крытой Клетки получит признание за их усердную работу."
kirin_crisis.21.b:0 "Пока ещё слишком рано официально признавать существование этого Знамени."

kirin_crisis.22.t:0 "Последний восход солнца"
kirin_crisis.22.d:0 "Верховная матриарх Рейн Шайн удалилась в свой кабинет после обеда, но тревожная мысль кольнула её в глубине сознания. С тех пор как Эмбер Уэйн пришёл к ней в поисках признания Знамени Крытой Клетки, её мысли заняло обеспокоенность тем, что сказала её премьер-министр и что это значило для её Царства. Действительно ли эта военизированная группировка так долго действовала без ограничений и контроля? Рейн Шайн беспокоило, что она так мало знала о них. Очевидно, они были организованы её матерью и действовали под её командованием в течение десятилетий. Теперь эти "блюстители Безмолвия" утверждали, что верны ей как правящему матриарху Кирии. Несомненно, они могли бы быть полезны, но Отэм Блейз ясно дала понять, что работа с ними - палка о двух концах и сопряжена с целым рядом проблем.\n\nЧуть позже Матриарх нашла одну запись в потрепанном свитке, в котором сообщалось об успешном рейде Знамени. Несмотря на то, что оно было коротким и изобиловало жаргоном, Рейн Шайн смогла разобраться в реальной истории, изложенной в отчёте. В нём подробно описывалась "интервенция" в город Восход и то, как "быстрые и решительные действия" Знамени "позволили уничтожить еретиков" города. Как, возможно, и само поселение. На бумаге всё звучало очень чисто, но когда Матриарх подняла другие отчеты и письма, которые были отправлены примерно во время действий Эмбер Уэйна, история сразу же стала гораздо кровавее.\n\nВосход когда-то был домом для очень старой секты Пути Огня, которая верила, что алая династия подвела Кирию, и что Конкорд никогда не могло быть настолько жестоким, чтобы наказать всё Царство чем-то столь суровым, как Безмолвие. Вместо этого они верили, что Ноктилюцент Чарм задушила Кирию просто из-за жадности и зависти, в своей жажде абсолютной власти. Однако у них была надежда - еретики считали на рубеже тысячелетий Конкорд даровал Кирии нового аватара, чтобы свергнуть ненавистного монарха и вернуть Царству величие, поэтому город и его жители отказались следовать указам Безмолвия и приготовились к прибытию нового правителя. По всем свидетельствам того времени (а их было немного), Восход был мирным и процветающим, открытым для того, чтобы делиться своим богатством с соседями, и модернизировался по-своему - по крайней мере, до тех пор, пока его не уничтожило знамя Крытой Клетки. Жители были перебиты до последнего по обвинению в ереси и нарушении Безмолвия, а весь город предан огню. Всё это Эмбер Уэйн делал во имя Матриарха и Конкорд, и хотя эта история стала чем-то вроде народной сказки, повторное появление Крытой Клетки, несомненно, возродит эти истории и наполнит возмущением крестьян Кирии.\n\nЭто поставило Рейн Шайн в ужасный тупик. Она не знала, что ей делать с историей о Восходе и Знаменем Крытой Клетки. Должна ли она признаться во всём своим подданным, извиниться за резню десятилетней давности и осудить действия Эмбер Уэйна? Или ей следует замять инцидент настолько хорошо, насколько это возможно, в надежде сохранить мир и спокойствие?"
kirin_crisis.22.a:0 "Царство должно честно рассказать о своём прошлом, если оно хочет двигаться вперёд."
kirin_crisis.22.b:0 "Знание о том, что произошло в Восходе, принесёт больше вреда, чем пользы."

### News Events ###

kirin_news.1.t:0 "Великий Скачок Вперёд!"
kirin_news.1.d:0 "[This.GetNewspaperHeader]На ступенях алого дворца, рядом с Верховным Матриархом Кирии, премьер-министр Отэм Блейз с гордостью объявила миру, что Царство Кирия завершило свой амбициозный Великий Скачок Вперёд и готово воссоединиться с международным сообществом. Большинство считало, что втиснуть столетний технологический и социальный прогресс в три с половиной года модернизации это невозможный подвигом, но кирины, тем не менее, сумели этого достичь. С появлением новой крупной державы в Восточной Зебрике многим соседям Царства теперь остаётся только гадать, что означает для них возрождающаяся Кирия и как она изменит глобальный баланс сил."
kirin_news.1.a:0 "С благословением Конкорд мы добились успеха!"
kirin_news.1.b:0 "Мир приветствует Кирию в международном сообществе."

kirin_news.2.t:0 "Плебисцит по северному договору"
kirin_news.2.d:0 "[This.GetNewspaperHeader]Фикл Каррент, председатель НАКП, обратился сегодня по радио к Царству Кирии, чтобы предложить идею северного договора слушателям по всей стране. Определив, что Благоухание, Рапсодия, Сияние и все города между ними сильно отличаются от южной Кирии. После этого председатель предложил киринам севера объединиться, чтобы защитить свои традиции и автономию от своих собратьев в Киновари. Затем националист объявил, что в интересах создания и продвижения сильного и богатого севера НАКП планирует в ближайшем будущем провести региональный плебисцит, на котором все жители севера смогут проголосовать за то, присоединяться к Благоуханию или нет. Хотя это действие вызвало крики протеста и гнева в столице Царства, неясно, обладает ли Верховная Матриарх Рейн Шайн достаточным политическим влиянием, чтобы остановить голосование."
kirin_news.2.a:0 "Они предали Киноварь, а теперь хотят забрать и наших верноподданных?"
kirin_news.2.b:0 "Только объединившись, мы сможем противостоять культурному господству Киновари."
kirin_news.2.c:0 "Хорошо, пусть еретики и иностранцы перебьют друг друга."

kirin_news.3.t:0 "Рождение северного договора"
kirin_news.3.d:0 "[This.GetNewspaperHeader]Противоречивый плебисцит по принятию северного договора о самоопределении, масштабного политического референдума НАКП в Благоухании, подошёл к концу сегодня, когда были подсчитаны все голоса. К удивлению Киновари и облегчению националистов, неоспоримое большинство киринов в регионе проголосовало за отделение от Царства Кирия и за присоединение к Совету Северной Кирии в рамках заключения северного договора. Пока кирины севера празднуют на улицах, плебисцит имеет драматические последствия для Киновари. С отделением Провидения от Царства значительная часть промышленной мощи страны исчезла, тем самым лишив правительство ресурсов, необходимых для борьбы с повстанцами на западе. Время покажет, нарушит ли это равновесие в борьбе между Путём Огня и Разгорающемся Пламенем."
kirin_news.3.a:0 "Наше царство рушится вокруг нас!"
kirin_news.3.b:0 "Похоже, Путь Огня всё же проиграет эту битву..."

kirin_news.4.t:0 "Плебисцит севера терпит крах!"
kirin_news.4.d:0 "[This.GetNewspaperHeader]Противоречивый плебисцит по принятию северного договора о самоопределении, масштабного политического референдума НАКП в Благоухании, подошёл к концу сегодня, когда были подсчитаны все голоса. К шоку Благоухания и облегчению Киновари, националисты не смогли набрать значительного большинства голосов в пользу отделения, что делает маловероятным возникновение каких-либо подобных движений. Несколько месяцев беспокойства подошли к концу, и фактически правительству пока что удаётся удержать свою северную промышленность и верфи, а результаты плебисцита станут сокрушительным ударом по совету Северной Кирии. Теперь, когда вопрос о плебисците решён, Царство Кирия может сосредоточить своё внимание на борьбе с повстанцами на западе, а отказ НАКП от дальнейших действий может стать могилой для амбиций Благоухания."
kirin_news.4.a:0 "Это было слишком близко."
kirin_news.4.b:0 "Чужеземцы, пора возвращаться домой!"

kirin_news.5.t:0 "Киноварь сдаётся"
kirin_news.5.d:0 "[This.GetNewspaperHeader]Когда плебисцит по принятию северного договора о самоопределении, на которых сепаратистская партия НАКП получила значительное, но не подавляющее большинство голосов при незаконном голосовании, позволяющем северу отделиться от Царства Кирии, никто не мог понять, что произойдёт дальше. Националисты быстро поддержали результаты оспариваемого голосования, даже несмотря на то, что Киноварь объявила его не легитимным, после чего направила ультиматум Верховному Матриарху Рейн Шайн признать результаты плебисцита. Вместо того чтобы объявить войну северу и столкнуться с массовым восстанием в Провидении, Матриарх Рейн Шайн согласилась на ультиматум и позволила сепаратистам аннексировать регион без кровопролития. Это великая победа для НАКП и сокрушительный удар по авторитету Киновари, и, вероятно, только первый шаг националистов."
kirin_news.5.a:0 "Чем ещё мы должны пожертвовать во имя мира?"
kirin_news.5.b:0 "Киноварь больше не властвует над севером!"
kirin_news.5.c:0 "Наш враг рушится изнутри!"

kirin_news.6.t:0 "Война на севере!"
kirin_news.6.d:0 "[This.GetNewspaperHeader]Когда плебисцит по принятию северного договора о самоопределении закончился тем, что сепаратистская партия НАКП получила оспариваемое большинство в незаконном голосовании, позволяющем северу отделиться от Царства Кирия, никто не мог понять, что произойдёт дальше. Националисты быстро поддержали результаты оспариваемого голосования, даже несмотря на то, что Киноварь объявила его не легитимным, после чего направила ультиматум Верховному Матриарху Рейн Шайн признать результаты плебисцита. Когда же центральное правительство не дало ответа на ультиматум, Фикл Каррент объявил, что Советом Северной Кирии начнёт поход на Царство Кирия. Ожесточённые бои уже бушуют между парамилитаристами, выступающими за независимость, и ополченцами, выступающими за Киноварь. Всё Провидение пылает, и войска из Благоухания были мобилизованы к границе, чтобы освободить север."
kirin_news.6.a:0 "Мы должны сохранить Царство целым! Ради Конкорд и Кирии!"
kirin_news.6.b:0 "Пришло время бороться за независимость! Ради Благоухания и всего Севера!"
kirin_news.6.c:0 "Пусть они сражаются. Мы воспользуемся всеми имеющимися преимуществами."

kirin_news.7.t:0 "Матриарх направляется на Север"
kirin_news.7.d:0 "[This.GetNewspaperHeader]Верховная матриарх Рейн Шайн и её окружение покинули Киноварь сегодня, чтобы отправиться в спорные провинции Севера. Поскольку Благоухание и НАКП начали агрессивную кампанию, чтобы убедить киринов севера отделиться от Царства, Матриарх, очевидно, понимала, что такой тур был необходим, дабы предотвратить потерю этих ценных промышленно развитых земель. Несмотря на то, что в Провидении существует неоспоримое чувство недовольства правлением Киновари, и многие из ближайших советников Рейн Шайн предупреждали её о потенциальных опасностях, связанных с туром, Матриарх полна решимости довести своё дело до конца. Возможно, это последний раз, когда матриарх может свободно действовать на севере, если её авантюра не заручится достаточной поддержкой лоялистов, чтобы сорвать планы НАКП."
kirin_news.7.a:0 "Мы должны напомнить нашим северным братьям, что мы всё ещё заботимся о них."
kirin_news.7.b:0 "Неужели матриарх думает, что север можно так легко переубедить?"
kirin_news.7.c:0 "Почему аватар Конкорд вообще должен беспокоиться об этих варварах?"

kirin_news.8.t:0 "Тур Фикл Каррента"
kirin_news.8.d:0 "[This.GetNewspaperHeader]Фикл Каррент, председатель НАКП, добившийся её возвышения в Благоухании и по всему северу, объявил, что он отправится в турне по Провидению, чтобы заручиться поддержкой населения для успешного проведения плебисцита по северному соглашению о самоопределении, чтобы отделиться от Киновари. Хотя Каррент официально не был объявлен предателем, нельзя отрицать, что он де-факто является главой сепаратистов, и есть некоторый риск соответствующей реакции со стороны Царства Кирия. Однако местные власти в регионе заявили, что не будут мешать лидеру националистов, а потому Рейн Шайн скорее всего не решиться отдать приказ о его аресте, так как это только усугубит кризис. Только время покажет, будет ли тур Фикл Каррента успешным, однако некоторые считают, что это просто отвлекающий маневр."
kirin_news.8.a:0 "Пусть Фикл делает что хочет; истинные патриоты никогда не присоединятся к нему."
kirin_news.8.b:0 "Мы должны показать киринам севера, как выглядит настоящий лидер!"
kirin_news.8.c:0 "Конкорд оказал бы нам всем услугу, если бы она соизволила наказать его за дерзость."

kirin_news.9.t:0 "Утечка мозгов в Кирии"
kirin_news.9.d:0 "[This.GetNewspaperHeader]Последние остатки Всекирийского Коллегиума закрыли сегодня свои двери и покинули свой кампус в Киновари. Некогда гордое учебное заведение, защищаемое НАКП во время Великого Скачка Вперёд, после отсоединения севера стало страдать от нападок со стороны правительства Царства из-за обвинений в подрывной деятельности. Гонениям подвергаются даже студенты. Однако вместо того, чтобы позволить иностранным интеллектуалам снова покинуть континент, националисты пообещали бывшему преподавательскому составу коллегии совершенно новый кампус и финансирование для обучения киринов, и большинство учёных с радостью согласилось, с условием, что государство не будет вмешиваться в их работу. Киноварь, уже охваченная множеством различных кризисов, теперь также сталкивается с утечкой мозгов."
kirin_news.9.a:0 "Мы всё равно не могли позволить себе держать этих подрывных радикалов поблизости."
kirin_news.9.b:0 "Проблемы Киновари - это победа Благоухания."

kirin_news.10.t:0 "Благоухание выступает на стороне Киновари"
kirin_news.10.d:0 "[This.GetNewspaperHeader]Фикл Каррент, председатель НАКП, объявил сегодня, что националисты официально признают Верховного Матриарха Киновари в качестве единственной законной правительницы Кирии и является воплощением Конкорд на земле. Это заявление было неожиданным для большинства, учитывая, через что пришлось пройти северу, чтобы получить себе автономию после провала Великого Скачка Вперёд. Каррент, однако, осудил Братскую Республику Разгорающегося Пламени как фундаменталистский культ смерти, стремящейся уничтожить цивилизацию, историю и культуру киринов - поэтому он и встал на сторону Киновари, чтобы покончить с этой угрозой навсегда. Но Каррент - проницательный бизнескирин, и можно только гадать, чего он ожидает в обмен на свою помощь."
kirin_news.10.a:0 "Благоухание может жить без Киновари, но кирины не могут жить без Матриарха."
kirin_news.10.b:0 "Один Матриарх, одна Кирия!"
kirin_news.10.c:0 "Иностранцы и гедонисты могут пытаться сколько угодно - им никогда не погасить наше пламя!"

kirin_news.11.t:0 "Пионское соглашение"
kirin_news.11.d:0 "[This.GetNewspaperHeader]Удивительное заявление было сделано миру в совместном заявлении лидеров Царства Кирии и её отделившегося севера. В связи с экзистенциальной угрозой цивилизации киринов, исходящей от самопровозглашенной Братской Республики на западе страны, управляемой еретическим культом Разгорающегося Пламени, председатель национальной ассоциации патриотов Кирии Фикл Каррент и исполняющий обязанности премьер-министра Ферн Флэйр объявили о формировании единого фронта против Райзин Сан. Более пристальное изучение пионского соглашения показывает, что этот оборонительный пакт в первую очередь направлен против Братской Республики как общего врага и подлежит аннулированию в тот момент, когда территории запада будут умиротворены. Каким бы маловероятным это ни было, этот союз, судя по всему, предвещает гибель восстанию Разгорающегося Пламени."
kirin_news.11.a:0 "Мы с радостью приветствуем помощь от Благоухания."
kirin_news.11.b:0 "Иногда нам приходится поддержать одно зло, чтобы покончить с другим."
kirin_news.11.c:0 "Наших врагов становится всё больше, но мы готовы сражаться ещё упорнее!"
kirin_news.11.e:0 "Надеюсь, всё это не распространится за пределы Кирии."

kirin_news.12.t:0 "Вице-королевство Великого Провидения"
kirin_news.12.d:0 "[This.GetNewspaperHeader]Неожиданным событием стало то, что председатель Фикл Каррент из национальной ассоциации патриотов Кирии согласился провозгласить вице-королевство Великого Провидения на севере Царства Кирия и присягнуть на верность Верховному Матриарху. Хотя это, казалось бы, противоречит идее независимости севера, которую НАКП отстаивала так долго, влияние центрального правительства в вице-королевстве ограничено, и Фикл Каррент, ныне вице-король Провидения, принес присягу на верность только самому Матриарху, чтобы развивать север в соответствии со своим виденьем. Север сохранит значительную степень независимости, хотя, несомненно, обе стороны вскоре испытают юридические границы нового вице-королевства. Только время покажет, увенчается ли такой компромисс успехом."
kirin_news.12.a:0 "Добро пожаловать обратно в лоно семьи."
kirin_news.12.b:0 "Киноварь может быть и главные, но мы добились равенства."
kirin_news.12.c:0 "Несмотря на все его разговоры и браваду, он, конечно, быстро сдался."
kirin_news.12.e:0 "Это... интересно?"

kirin_news.13.t:0 "Конфедеративный союз Северной Кирии"
kirin_news.13.d:0 "[This.GetNewspaperHeader]Председатель национальной ассоциации патриотов Кирии Фикл Каррент сегодня официально одобрил меры по урегулированию национальных разногласий между Благоуханием и Киноварью путём создания конфедеративного союза Северной Кирии. Договор, который был одобрен и приветствовался политическими деятелями как в Царстве, так и на территориях Великого Провидения, контролируемых националистами, официально признаёт Северную Кирию суверенным государством под исключительной юрисдикцией НАКП, столицей которого является Благоухание. В то время как Союз продолжает признавать Верховного Матриарха своим духовным и религиозным лидером, после убедительной победы Фикл Каррента на выборах, прошедших по всему северу, нет сомнений в том, что этот регион теперь является собственным национальным государством, свободным от влияния Киновари."
kirin_news.13.a:0 "Возможно, добившись равенства, мы сможем избежать кровопролития."
kirin_news.13.b:0 "Мы наконец-то достигли независимости, к которой так долго стремились."
kirin_news.13.c:0 "Это не спасет их от нашей ярости!"
kirin_news.13.e:0 "Трещины в Алом Царстве становятся всё больше."

kirin_news.14.t:0 "Северная Кирия объявляет войну Республике!"
kirin_news.14.d:0 "[This.GetNewspaperHeader]Радио по всему расколотому Царству Кирия ожили этим утром с новостями о том, что председатель НАКП мобилизовал ресурсы, контролируемые Благоуханием, для уничтожения угрозы, исходящей от братской Республики Кирия. Ссылаясь на опасность революции и ереси для долгосрочной стабильности страны, Фикл Каррент выразил свою непоколебимую поддержку Верховному Матриарху Рейн Шайн и пообещал делать всё, что в его силах, чтобы уничтожить угрозу, исходящую от Разгорающегося Пламени. Поскольку остальная часть Царства ополчилась против них, это может означать конец восстанию в западных землях Кирии."
kirin_news.14.a:0 "Вместе мы восстановим мир!"
kirin_news.14.b:0 "Лучше дьявол, которого ты знаешь, чем безумное чудовище."
kirin_news.14.c:0 "Наше Пламя никогда не погаснет!"
kirin_news.14.e:0 "Вся страна охвачена пламенем..."

kirin_news.15.t:0 "Массикотский мир"
kirin_news.15.d:0 "[This.GetNewspaperHeader]Боевые действия в Царстве Кирия внезапно прекратились сегодня с неожиданным объявлением Массикота о том, что все стороны конфликта договорились о прекращении огня. Подписанный при посредничестве председателя НАКП Фикл Каррента Массикотский мир призывает к немедленному прекращению военных действий и мирному разделению страны на восток и запад. Райзин Сан и Братская Республика Кирия получат земли вплоть до западных берегов Великой Медоносной реки, и, кроме того, сохранят контроль над Зеленеющим. В заявлении, сделанном после подписания, Верховный Матриарх Рейн Шайн объявила, что она с радостью отдаст перечисленные регионы, чтобы защитить жизни всех своих драгоценных киринов, и выразила надежду, что со временем эти ужасные шрамы войны всё же заживут."
kirin_news.15.a:0 "Мы больше не могли позволить себе продолжать борьбу."
kirin_news.15.b:0 "Наше умелое вмешательство предотвратило дальнейшее кровопролитие."
kirin_news.15.c:0 "Киноварь больше не будет мешать нам!"
kirin_news.15.e:0 "Ого... но что будет дальше?"

kirin_news.16.t:0 "Массикотская трагедия"
kirin_news.16.d_1:0 "[This.GetNewspaperHeader]От Благоухания и Киновари поступили новости о том, что попытка НАКП прекратить войну между Путём огня и Разгорающимся Пламенем в Хризантему провалилась. Председатель Фикл Каррент объяснил журналистам, что националисты возглавляли усилия по заключению мирного соглашения, и хотя Райзин Сан была готова пойти на уступки, двор Матриарха отказался вести переговоры с еретиками. Теперь маловероятно, что война закончится чем-то кроме падения Царства или Братской Республики."
kirin_news.16.d_2:0 "[This.GetNewspaperHeader]От Благоухания и Киновари поступили новости о том, что попытка НАКП прекратить войну между Путём огня и Разгорающимся Пламенем в Хризантему провалилась. Председатель Фикл Каррент объяснил журналистам, что националисты возглавляла усилия по заключению мирного соглашения, и хотя Матриарх Рейн Шайн была готова пойти на уступки, Райзин Сан отказалась вести переговоры с еретиками. Теперь маловероятно, что война закончится чем-то кроме падения Царства или Братской Республики."
kirin_news.16.d_3:0 "[This.GetNewspaperHeader]От Благоухания и Киновари поступили новости о том, что попытка НАКП прекратить войну между Путём огня и Разгорающимся Пламенем в Хризантему провалилась. Председатель Фикл Каррент объяснил журналистам, что националисты возглавляла усилия по заключению мирного соглашения, однако и двор Матриарха, и Райзин Сан и её сторонники отказались вести переговоры, утверждая, что еретики должны быть уничтожены. Теперь маловероятно, что война закончится чем-то кроме падения Царства или Братской Республики."
kirin_news.16.a:0 "Мы будем бороться до конца."
kirin_news.16.b:0 "Как глупо..."
kirin_news.16.c:0 "Мы будем продолжать наступать."
kirin_news.16.e:0 "Скольким же придётся умереть из-за этого?"

kirin_news.17.t:0 "Интервенция НАКП"
kirin_news.17.d:0 "[This.GetNewspaperHeader]После многих часов путаницы и противоречивых сообщений, поступающих из Киновари, председатель НАКП Фикл Каррент сегодня объявил об успехе интервенции в Царство Кирии с целью его стабилизации. Сегодня перед рассветом военные подразделения под командованием офицеров националистов вошли в ключевые стратегические пункты и заняли все города Царства, быстро захватив контроль над страной, после чего отобрали власть у неэффективных и мятежных гарнизонов, посланных Киноварью, тем самым обеспечив порядок в стране. Вскоре после этого Верховный Матриарх Рейн Шайн зачитала заявление в поддержку действий НАКП и призвала силы, лояльные ей, сотрудничать с лидерами Благоухания, хотя на данный момент остается неясным, было ли заявление Матриарха сделано под давлением."
kirin_news.17.a:0 "Что только что произошло?"
kirin_news.17.b:0 "Ситуация изменилась."
kirin_news.17.c:0 "Наши враги рушатся изнутри! В атаку!"
kirin_news.17.e:0 "А вот это уже всё меняет..."

kirin_news.18.t:0 "Национальный фронт спасения Родины"
kirin_news.18.d:0 "[This.GetNewspaperHeader]Председатель НАКП и лидер Северной Кирии Фикл Каррент объявил сегодня о создании национального фронта спасения Родины. Осуждая слабость правительства Киновари, которая привела к полному и печальному провалу Великого Скачка вперёд и неограниченному росту Разгорающегося Пламени на западе, глава националистов заявил, что НАКП, как авангард киринской цивилизации и прогресса, взяла на себя миссию спасения нации от рудиментарных суеверий, малодушия и неумелости, из-за которых в стране в прошлом укоренилось Безмолвие. Затем Фикл Каррент объявил, что Великое Провидение освободит остальную часть Царства, после чего призвал всех истинных патриотов Кирии присоединиться к НАКП и положить конец правлению неэффективных мистиков, приведших страну на грань гибели. На момент публикации в прессе появились сообщения о том, что войска, спонсируемые националистами, пересекли границы Севера и сейчас выходят к устью Медоносной."
kirin_news.18.a:0 "Оставайтесь сильными! Ради Матриарха!"
kirin_news.18.b:0 "Мы - будущее Кирии!"
kirin_news.18.c:0 "Эти иностранцы никогда не будут контролировать нашу страну!"
kirin_news.18.e:0 "Судя по всему, что у грифонов они также научились разжигать войны..."

kirin_news.19.t:0 "Растущее Инферно"
kirin_news.19.d:0 "[This.GetNewspaperHeader][KIC.GetName] и [KIS.GetName] официально объявили войну друг другу рано утром после того, как появились сообщения о том, что вооружённые силы двух фракций столкнулись после первого контакта на их путях продвижения в Царстве Кирия. То, что первоначально началось как перестрелка между разведывательными подразделениями, быстро переросло в ожесточённые бои между двумя армиями по мере того, как в сражение втягивалось всё больше и больше солдат. В конце концов в дело вступило артиллерия - звуки канонады гремели по всей сельской местности, а дивизии обоих сторон конфликта начали завязывать бои с применением холодного оружия. К тому времени, когда сражение затихло, десятки киринов лежали мёртвыми или ранеными."
kirin_news.19.a:0 "Нашу страну окончательно охватил хаос!"
kirin_news.19.b:0 "Эти восставшие крестьяне будут раздавлены!"
kirin_news.19.c:0 "Мы загоним чужеземцев обратно в море!"
kirin_news.19.e:0 "Всё Царство охвачено пламенем..."

kirin_news.20.t:0 "Присаединись Разгарающимуся Пламяни сегод!ня"
kirin_news.20.d:0 "[This.GetNewspaperHeader]Кирин ыЦарств а! Прышло время всем встат на сторану Разгарающигося Пламяни и боротся за освабаждение Крии от еретиков и чужеземцев, захватившым кантроль! Каждый кирин м ожет сиграть сваю роль в пабеде Разийн СаН. Даже если ти фермер, рыбак, салдат или грязнарабочий, присаединяйса к нам и сбрось свои цепи! присаединяйсак ПОДНИМАЮЩЕМУСЯ ОГНЮ и сражася за доброе дело мы асвабадим Кирию! Далой путь от огня! Спром ложным богам! Далой чужестранцев! и далой их ложь! Да здравствует революция! прастой народ Кирии, восстань! КОНКОРД с нами!"
kirin_news.20.a:0 "Эти поддельные газеты должны быть немедленно уничтожены!" ##KIR
kirin_news.20.b:0 "Они даже писать не умеют... Серьёзно?" ##KIS
kirin_news.20.c:0 "Не считая орфографии, отличная работа!"
kirin_news.20.e:0 "Странно, что кучка неграмотных крестьян зашла так далеко!"

kirin_news.21.t:0 "Массикотское восстание"
kirin_news.21.d:0 "[This.GetNewspaperHeader]Восстание в городе Массикот, родном городе премьер-министра Отэм Блейз, было быстро и без особых усилий подавлено этим утром после ночи хаоса и кровопролития. Самопровозглашенный гражданский совет студентов и рабочих объединился, чтобы создать независимую демократию в городе, отрёкшись от Верховного Матриарха Рейн Шайн и правительства Киновари, и попытался выгнать сборщиков налогов и местного офицера-рекрутёра из города, прежде чем это переросло в бунт. Когда утром прибыл отряд Знамени, чтобы восстановить контроль, революционеры оказали сопротивление, но были вытеснены со своих баррикад в ходе ожесточённых и беспорядочных уличных боёв. Предполагается, что лидеры восстания мертвы или сбежали, хотя неясно, почему вообще оно началось. Очевидцы утверждают, что революционеры скандировали призывы к миру, справедливости и хлебу, а не религиозные лозунги Разгорающегося Пламени. Премьер Отэм Блейз не дала комментариев по поводу этой ситуации."
kirin_news.21.a:0 "Как мы сможем выжить, если страна разрушается изнутри?"
kirin_news.21.b:0 "Хватка Киновари слабеет."
kirin_news.21.c:0 "Вот что они получают за отказ воевать с Разгорающимся Пламенем."
kirin_news.21.e:0 "В Кирии обстановка становится ещё более напряжённой."

kirin_news.22.t:0 "Коллапс триумвирата"
kirin_news.22.d:0 "[This.GetNewspaperHeader]"Это было похоже на огненный шторм, но ещё хуже. Злой, кричащий и с каждой минутой становящийся все ближе." - как один солдат, сражающийся за НАКП, описал хаос на линии фронта в начале этой недели. Триумвират в Киновари погрузился в анархию, а три лидера Винтер Фрост, Райзин Сан и премьер-министр Отэм Блейз начали соперничество за контроль над разрушенным Царством. Попытка государственного переворота в Киновари переросла во вторую гражданскую войну, и некогда объединённые союзные группировки превратились во что-то похожее на государства военачальников-нириков до правления Матриарха, оставляя разрушения везде, где они сражаются. Только националисты остаются в здравом уме, в то время как председатель Фикл Каррент поклялся быть сильным и дать отпор регрессивной волне милитаризма. Ради блага государства можно только молиться, чтобы у него это получилось."
kirin_news.22.a:0 "Только мы можем спасти Кирию от этого безумия!"
kirin_news.22.b:0 "СЖЕЧЬ ВСЁ! УБИТЬ ИХ ВСЕХ!"
kirin_news.22.c:0 "Мы должны защитить свои границы от этих безумных нириков!"
KIR_news_22_tt:0 "§RВ мире появилась очередная анархия.§!"

kirin_news.23.t:0 "Провозглашение Алой Империи"
kirin_news.23.d:0 "[This.GetNewspaperHeader]Знамёна Благоухания сегодня заняли Киноварь, и в этот серый и дождливый день председатель НАКП Фикл Каррент находясь в Совете Медной Ротонды провозгласил Алую Империю Кирии. Обстановка в стране располагает к этому; хотя правительство бывшего премьера всё ещё продолжает оказывать сопротивление, а на западе продолжает разгораться партизанский конфликт низкой интенсивности против Разгорающегося Пламени, флаги Великого Провидения, развевающиеся над всеми крупными городами Царства, позволяют лидеру националистов забрать власть себе. Из-за провала "Великого Скачка Вперёд", НАКП приступила к восстановлению Царства в соответствии со своим видением будущего, основанным на неограниченном процветании местной буржуазии."
kirin_news.23.a:0 "Предстоит проделать ещё много работы."
kirin_news.23.b:0 "Угли тлеют, но пламя уже погасло."

kirin_news.24.t:0 "Верховный Матриарх сдаёт Царство"
kirin_news.24.d:0 "[This.GetNewspaperHeader]К всеобщему удивлению, сегодня Верховный Матриарх Рейн Шайн появилась перед своим народом вместе с председателем НАКП Фикл Каррентом, чтобы заявить о своей поддержке националистов и о передачи им власти. Многие предполагали, что Матриарх отправилась в изгнание или скрывалась, поскольку НАКП медленно отбирала контроль над страной у своих соперников, но после завершения войны она вернулась на свой трон в Киновари. Как и почему, остаётся загадкой для всех, но Рейн Шайн подтвердила свою роль аватара Конкорд в этом мире, хранительницы и защитницы киринского народа, какой всегда были Верховные Матриархи, и заявила, что Фикл Каррент станет новым премьером Царства. Наконец, в заключение своей речи Матриарх извинилась перед народом страны за провал Великого Скачка Вперёд, но пообещала, что при поддержке НАКП она не допустит подобных ошибок в будущем."
kirin_news.24.a:0 "Да здравствует Матриарх! Да здравствует Председатель!"
kirin_news.24.b:0 "Неужели кто-то и правда верит, что она сказала всё это добровольно?"

kirin_news.25.t:0 "Мир между огнями"
kirin_news.25.d:0 "[This.GetNewspaperHeader]Прошлой ночью было объявлено, что правительство Братской Республики в изгнании согласилось на прекращение огня с Царством Кирия. Силы Матриарха не так давно сумели захватить сердце Братской Республики, после чего её лидерство бежало дальше на запад, в горы, где измождённые остатки армии еретиков вторглись в Таунгпау и подавили местное неорганизованное сопротивление Таунгпау в отчаянной попытке заполучить землю и время. В то время как Разгорающееся Пламя теперь правит племенами киринов, лам и альпак, находящимися под военной оккупацией, Царство Кирия, похоже, не заинтересовано в продолжении сражений в горах. Пока царит мир, но время покажет, восстановится ли восстание Райзин Сан или их мечта об освобожденной Кирии умрёт в Таунгпау."
kirin_news.25.a:0 "Мы обязательно вернёмся. Наш огонь разгорится снова."
kirin_news.25.b:0 "Нет смысла посылать ещё больше киринов умирать за Таунгпау."
kirin_news.25.c:0 "Судя по всему, Западный фронт наконец-то затих..."
kirin_news.25.e:0 "Но кто теперь вступится за Таунгпау?"

kirin_news.26.t:0 "Корпорации выступают против корпоративной десятины"
kirin_news.26.d:0 "[This.GetNewspaperHeader]В свете недавнего введения корпоративной десятины, 12 вассальных корпораций Кирии, или ВасКорпс, как их более широко называют, опубликовали совместное заявление, в котором выразили свою обеспокоенность новыми законами НАКП. В то время как ВасКорпс настаивают на том, что они готовы платить свою справедливую долю в интересах экономической стабильности, в конечном счёте, они единодушно осудили новые налоги, назвав их удушающим бременем, которое будет сдерживать рост свободного рынка. Они завершили своё заявление обращением непосредственно к председателю Фикл Карренту, напомнив ему, что в интересах нации было бы благожелательно прислушиваться к мнению буржуа, и выразили пожелание, чтобы любые будущие бизнес-решения, подобные этому, сначала представлялись корпорациям для ознакомления. В конце концов, будет очень прискорбно, если деловые интересы националистов и 12 вассальных корпораций больше не совпадают."
kirin_news.26.a:0 "Это может плохо сказаться на бизнесе."

kirin_news.27.t:0 "Сокровище из пепла"
kirin_news.27.d:0 "[This.GetNewspaperHeader]Ожесточённые бои, опустошающие Солнечный Мыс в Кирии, непреднамеренно раскрыли древнюю тайну — тысячелетнюю гробницу, погребённую под тоннами камня и почвы, которая теперь "раскопана" в результате обстрела окрестностей. На него случайно наткнулся местный житель, искавший убежища от артобстрела, и обнаружил внутри саркофаги, сделанные из неизвестного металлического сплава. Внутри находился скелет высокого, стройного эквиноида, лишённого чешуи кирина. Изо лба у покойника торчал длинный, изогнутый и острый рог. Несмотря на возможность подделки, это первый случай, когда были найдены останки восточного единорога. В мифологии, предшествовавшей "Пути Огня", раса киринов была потомством скрещивания восточных единорогов, которые, как считалось, обладали потрясающими магическими способностями, развевающимися гривами, гибкими фигурами и элегантными рогами, и драконов. Хотя это открытие вызвало некоторый интерес внутри страны, война в Кирии привела к тому, что изучением находки занимаются иностранные наблюдатели и археологи."
kirin_news.27.a:0 "Неужели старые легенды оказались правдой?"

kirin_news.28.t:0 "Сайси выходит победителем в корпоративной войне"
kirin_news.28.d:0 "[This.GetNewspaperHeader]В долгожданном объявлении председатель Торгового дома Сайси Сильвер Силкс объявила сегодня, что корпорация согласилась на перемирие с гильдией ремесленников, и обе компании готовы уладить любые затянувшиеся споры. Хотя подробности урегулирования остаются скудными, эксперты полагают, что гильдия выплатит Сайси крупные репарации за ущерб, понесённого во время корпоративной войны. С демобилизацией сил безопасности НАКП снова сможет вернуть себе власть в стране, объединив её вокруг партии и корпорации. Акции Сайси значительно выросли в цене после этих новостей, в то время как акции гильдии, наоборот, резко упали. Хотя проигравшему практически не грозит объявление о банкротстве, потребуются годы, чтобы оправиться от поражения, в то время как их соперник будет становиться только сильнее. В свете её успеха и престижа в урегулировании конфликта Силвер Силкс была предложена должность в правительстве, которую она приняла."
kirin_news.28.a:0 "Сайси победила всех своих сверстниц."

kirin_news.29.t:0 "Гильдия выходит победителем в корпоративной войне"
kirin_news.29.d:0 "[This.GetNewspaperHeader]На пресс-конференции, созванной всекирийской гильдией ремесленников в их штаб-квартире в Массикоте, корпорация объявила, что они и Сайси договорились о перемирии на условиях частного урегулирования. Хотя подробности соглашения скудны, считается, что Сайси придётся выплатить гильдии значительные репарации и прекратить деловые операции в районах, находящихся под влиянием победителя. Цены на акции Гильдии резко выросли после этой новости, и её лидер Фулджент Фокус сделал неожиданное заявление о том, что он присоединится к правительству НАКП в качестве советника. Акции Сайси, с другой стороны, резко упали, и теперь продаются почти за бесценок. Проигравшему потребуется много лет, чтобы оправиться от своего поражения, и ходят слухи о том, что Сильвер Силкс скоро покинет свой пост председателя."
kirin_news.29.a:0 "Нет никаких сомнений в том, что Гильдия теперь является главной корпорацией Кирии."

kirin_news.30.t:0 "Восстание в Благоухании!"
kirin_news.30.d:0 "[This.GetNewspaperHeader]В Благоухании вспыхнули свирепые беспорядки, вынудившие к выводу местного гарнизона Разгорающегося Пламени. Волнения начались с указа первой жрицы Райзин Сан, предписывающего разоружить и расформировать все существующие ополчения и нерегулярные силы, не подчиняющиеся Разгорающемуся Пламени. Дивизии, отправленные в Фрахт, чтобы конфисковать две дюжины пушек на батарее Поплар-Хайтс, которые были оплачены местными жителями, ещё во времена правления НАКП, были обстреляны местным ополчением при невыясненных обстоятельствах. Большинство считают, что солдаты отказались предоставлять копию указа Первой Жрицы, когда милиция поставила под сомнение законность такого рейда, и вместо этого попытались силой разоружить ополченцев. Боевые действия обострились, и вскоре весь север поднялся с оружием в копытах против Разгорающегося Пламени."
kirin_news.30.a:0 "Они оскорбляют Кирию!"

kirin_news.31.t:0 "Восстание в Благоухании!"
kirin_news.31.d:0 "[This.GetNewspaperHeader]В Благоухании вспыхнули свирепые беспорядки, вынудившие к выводу местного гарнизона Разгорающегося Пламени. Волнения начались с указа первой жрицы Райзин Сан, предписывающего демонтаж и перемещение всей тяжёлой промышленности Севера на западные территории. Дивизии, отправленные для демонтажа ценного оборудования с заводов, столкнулся с работниками ночной сменой, отогнавших солдат от фабрик. Причина восстания неясна; одна из версий событий гласит, что рабочие завода не поверили в легитимность указа Райзин Сан, и обвинили солдат в планировании продать захваченное оборудование на чёрном рынке. После столкновений к бастующим быстро присоединились остальные жители города. Завязались бои, и вскоре весь север поднялся с оружием в копытах против Разгорающегося Пламени."
kirin_news.31.a:0 "Они оскорбляют Кирию!"

kirin_news.32.t:0 "Восстание в Благоухании!"
kirin_news.32.d:0 "[This.GetNewspaperHeader]В Благоухании вспыхнули свирепые беспорядки, вынудившие к выводу местного гарнизона Разгорающегося Пламени. Волнения начались с указа первой жрицы Райзин Сан, предписывающего распустить все существующие политические фракции и включить их в Путь Всеобщего Единения. Некоторые активисты марксистско-сталлионистской рабочей партии Кирии, действуя — по словам наших информаторов — вне партийной дисциплины, выступили с речью о поддержании демократического плюрализма в зарождающейся Братской Республике и заявили о своём намерении не подчиниться указу Первой Жрицы в присутствии сотен существ на площади Хризантемы. Попытка солдат регулярной армии арестовать несогласных неоднократно пресекалась разъярённой толпой, по увеличивающейся численности которой солдаты в конце концов открыли огонь. Боевые действия обострились, и вскоре весь север поднялся с оружием в копытах против Разгорающегося Пламени."
kirin_news.32.a:0 "Они оскорбляют Кирию!"

kirin_news.33.t:0 "Восстание в Благоухании!" ##Developer's Comment, re FRV: dedicated to CY, LL, XY, BS, LY, MW, JS.
kirin_news.33.d:0 "[This.GetNewspaperHeader]Жители Благоухания изгнали из региона Разгорающееся Пламя, созвали Революционный Совет и осудили правительство Райзин Сан. Силы, лояльные [KIC.GetName] отступили из города и перегруппировались за его пределами, чтобы подготовить контратаку. Городские ворота Благоухания были закрыты, и бойцы с обеих сторон готовят свои винтовки и затачивают штыки для предстоящей битвы. По всему городу были возведены баррикады, заделывающие бреши в городских стенах, образовавшиеся во время первой осады. Известно также, что на данный момент формируются вторичные и третичные линии обороны. Кирины Благоухания сформировали районные советы, которые начинают осуществлять социальную революцию, в то время как первые снаряды осадной артиллерии Киновари падают на город. Выживет ли революция, будет зависеть только от упорства её защитников."
kirin_news.33.a:0 "Раздавите ревизионистских паразитов."
kirin_news.33.b:0 "Кирины Благоухания - в атаку!"

kirin_news.34.t:0 "Сопротивление в Северной Кирии!"
kirin_news.34.d:0 "[This.GetNewspaperHeader]По мере того как беспорядки в Благоухании, перерастают в революцию, Северную Кирию и Провидение также охватывают митинги, забастовки и протесты. Старые и новые враги "Разгорающегося Пламени", в том числе остатки НАКП, бывшие наёмники Сайси, ставшие бандитами, выжившие местные землевладельцы, недовольные городские ремесленники и члены гильдий, а также разъярённое крестьянство, ультратрадиционалистские партизаны Пути Огня, ополченцы-гармонисты-либералы, воспользовались возможностью отомстить Райзин Сан и друг другу. Быстрые профилактические репрессии со стороны местных гарнизонов правительства предотвратили захват власти повстанцами, однако местами революционные правительства были провозглашены в других городах и поселениях севера, однако продолжающиеся беспорядки и мятеж станут опасной проблемой для Киновари, поскольку из-за сопротивления севера восстание в Благоухании только набирает силу."
kirin_news.34.a:0 "Они будут уничтожены, и их собратья вскоре последуют за ними."
kirin_news.34.b:0 "Кирины севера - восстаньте!"

kirin_news.35.t:0 "ПзЦГ устроила закулисный бунт!"
kirin_news.35.d:0 "[This.GetNewspaperHeader]Сотни выборных чиновников Партии за Царство и Гармонию, представляющих десятки подконтрольных ПзЦГ департаментов, мэрий, уездных, поселковых и сельских органов власти, восстают против увеличения численности войск KIRFORS, которые превышают мандат. В петиции, направленной премьеру, ПзЦГ осуждает неконституционность и потенциальную незаконность свершившегося факта. Они заявляют, что несанкционированное расширение мандата KIRFORS приведёт лишь к эскалации интервенции на дальний юг. Бунтари угрожают заблокировать национальные и провинциальные бюджеты, а также военное финансирование и назначение на должности до тех пор, пока численность войск KIRFORS на дальнем юге не будет сокращена. Хотя к бунту не присоединился ни один из делегатов ПзЦГ министерского ранга, высшие эшелоны партии никак не осудили этот бунт. Премьер Отэм Блейз не поддержала требования Правого Альянса обеспечить соблюдение партийной дисциплины и начала переговоры с этими бунтарями."
kirin_news.35.a:0 "Эта война раздирает Кирию на части!"

### Civil War Events ###

## Fickle Current ##
kirin_council.1.t:0 "Fragrance Rises" ##unused, replaced with WS
kirin_council.1.d:0 "Today, Fickle Current felt like the most powerful kirin in the world. As he stood behind the podium placed before Fragrance's city hall, he let his eyes wander over the hundreds, if not thousands of kirin that had gathered to hear him speak. They ran the gamut from NAKP higher-ups to its supporters and soldiers to just the commoners of Fragrance, a city wronged by Vermilion, a city that had finally found its moment for vengeance. As he stood there, Current could only imagine that this was what it felt like to command the kind of power and devotion that Matriarch Rain Shine owned in the imperial city. But unlike her, he would not let it go to waste.\n\n"Kirin of Fragrance," he began, microphones booming his voice throughout the plaza and down several city blocks. "Yesterday, our great city stood at a crossroads. Vermilion was failing, its modernization efforts collapsing into wreck and ruin. They were unable to do what they needed to do in crushing the lawless heretics to the west, and in their undoing, they sought to drag us down with them. But Fragrance shall bow to Vermilion no more. We are the bastion of modernization and industrialization; we are the shining beacon that brought hope to our Matriarch's realm when all else had failed it. And now, as her realm reaches the our of darkness, the kirin of Fragrance and the north, under the trusted guidance of the NAKP, shall mobilize our incredible resources and belief in our own righteousness to save it. We shall save Kiria from the death throes of the Silence! We shall save Kiria from the superstition that has plagued it for too long! And we shall save our Matriarch from the forces of communalism and the poisoned lies of the Way of Fire's self-serving mystics! For with Fragrance leading the way, Kiria will finally know peace and prosperity the likes of which it has never known before!\n\n"So stand with me, kirin of the north. Stand with the NAKP, and let us all save Kiria!""
kirin_council.1.a:0 "Fragrance shall be Kiria's salvation!!"

kirin_council.2.t:0 "Голосование века"
kirin_council.2.d:0 "Фикл Каррент и Сайпресс Сноу сидели на балконе ресторана с видом на площадь Хризантемы, прямо перед зданием городского совета Благоухания. С заходом солнца, группа киринов начала усердно подготавливать будки, отмечать места для очередей и устанавливали урны для голосования. Такую картину можно было наблюдать по всему Благоуханию, да и на всём севере в целом, ведь завтра будет самое важное событие, которое когда либо могло произойти в этом городе: готовы ли местные пойти на безрассудный поступок и поднять восстание против Киновари.\n\n— Мы стоим на грани, — пробормотал Сайпресс, положив свои палочки. — Это решение может как спасти Царство, так и обречь его на муки. И самое главное, мы не знаем какой именно исход приведёт к этому.\n\n— Если бы мы могли видеть будущее, то голосование нам было бы не нужно. — согласился Каррент. — Обе опции уместны. Половина НАКП требует индустриализации, пока Матриарх сражается с Райзин Сан на западе. В целом, это логично - если мы начнём индустриализацию пока Царство горит, тогда мы сможем вести переговоры с Матриарх на равных. Киноварь будет голодна и в отчаянии, а мы нет.\n\n— И всё жё, есть те, кто хочет прямой конфронтации. Войны. — Сайпресс вздохнул и почесал чешую на носу. — Я видел войну и смерть в Грифонии. Ты знаешь о чём я - когда Кемерскай и его сторонники вошли в Грифенхейм в 978. Матриарх - душа и сердце Кирии. Мы можем спорить с ней, но она объединяет весь наш вид, даже во время гражданской войны. Более воинственные члены НАКП хотят маршировать на юг и освободить его от хватки гармонистов Отэм Блейз и мистиков Винтер Фронт, но если наша армия захватит Киноварь, что станет с Матриарх? Она закончит как Гровер V, в изгнании, чтобы потом вернуться и уничтожить нас? Она останется в Киновари и поддержит нас? Или мы сделаем то, что Кемерскай не смог?\n\n— Знал бы я сам. — сказал Каррент, покачивая головой. — Но об этом можно побеспокоиться завтра, народ Благоухания решит за нас. И уже никто не скажет, что мы против демократии. А сегодня давай насладимся последний ночью затишьем перед бурей."
kirin_council.2.a:0 "Завтрашнее голосование решит судьбу Благоухания."

kirin_council.3.t:0 "Момент истины"
kirin_council.3.d:0 "Места для голосований были забиты с восходом солнца этим утром. Бесчисленное количество киринов со всех уголков города стекались сюда, чтобы отдать свой голос за будущее Благоухания. По всему городу, по всему северу, можно было бы собрать целые партийные собрания из членов НАКП, находящихся там. Старая буржуазия пересеклась путям с пылкими и молодыми партийцами, те, в свою очередь, встретились с городской интеллигенцией и богатыми инвесторами. Кирины, служивших в военизированных формированиях националистов, улыбались для фотографий с жеребятами из семей среднего класса, пока магнаты свободно вели агитацию для набора голосов, предоставляя бесплатную еду и фанфары. Для Фикл Каррента, смотрящего издалека, это было похоже на карнавал, хотя обычно после таких весёлых мероприятий кровопролитие не начинается. Сколько киринов будет так же улыбаться, когда их мужья и жёны, сыны и дочери, братья и сёстры возьмут оружие в копыта, если НАКП потребует войны?\n\nГолосование закончилось на закате. К этому времени, Каррент решил отдохнуть и поспать. Пока ночью происходил счёт голосов, он знал, что завтра будет тяжёлый день. Его отдых прервал звонок в три утра. Лейтенант НАКП проинформировал его, что итог голосования стал известен.\n\nНовая глава Благоухания началась."
kirin_council.3.a:0 "Мы начнём индустриализацию, чтобы иметь больший вес переговорах."
kirin_council.3.b:0 "Царство надо спасти от всех угроз... Даже тех, что в Киновари."

kirin_council.4.t:0 "Цветы войны"
kirin_council.4.d:0 "Фикл Каррент, к счастью, заранее заготовил две речи до голосования НАКП, на случай победы обоих вариантов. Между получением того звонка, и сейчас, у него было немного ценного времени для подготовки, и отдохнуть он не смог. Надо было сделать много всего, написать кучу писем, выслать приказы. Подготовка к войне не даёт права на ошибку.\n\nНо, конечно, лидеру НАКП надо было обратиться ко всем киринам в Благоухании и на всём севере в этот исторический день. Ведя вещание из здания городского совета, его голос прозвучал из каждом радио в Кирии. Каррент хотел ясно дать миру знать, что происходит на севере. — Мои браться и сёстры в Благоухании, мои товарищи на севере и все страдающие кирины под гнётом предрассудков безумцев Царства. — сказал Каррент, выкладывая речь на стол, чтобы не переворачивать страницы. — Сегодня, в этот исторический день, мы отправляемся в долгое и сложное путешествие для спасения Царства. Верховная Матриарх Рейн Шайн со всех сторон окружена злодеями, негодяями, лицемерами и гедонистами. Пока Разгорающееся Пламя и Путь Огня сражаются на дальних западных рубежах Царства, наша Матриарх остаётся в Киновари, в плену жрецов и мистиков. Они контролируют каждое её движение, каждое действие, каждое слово. Рейн Шайн их пленница, их кукла, танцующая под музыку мёртвых идеалов и устаревших религиозных догматов. Кирию нельзя спасти, пока она находится в тисках тех, кто держат в контроле Киноварь.\n\n— Но она там не навсегда. — продолжил Каррент, наполняя свой голос патриотизмом и пылом. — Благоухание готовится к войне. С помощью возвращающейся диаспоры, наших братьев и сестёр за границей, мы гордым маршем пойдём на юг, чтобы спасти Матриарха. В патриотическом кураже, мы прорубим себе путь сквозь невеж и дегенератов, что в данный момент держат Рейн Шайн взаперти в дворце Киновари. Никаких переговоров не будет. Мы даём первый и последний шанс хозяевам Кирии и Разгорающемуся Пламени: отрекитесь от мистиков и сторонников Эквестрии, что держат наше царство в когтях. Отрекитесь от еретиков и революционеров, что хотят сжечь Царство. Только Благоухание и НАКП могут спасти Кирию. Дайте нам свои голоса, дайте нам свою поддержку и орудия. Вместе, мы спасём Кирию и Матриарха! Храни нас Конкорд!"
kirin_council.4.a:0 "НАКП спасёт Кирию от самой себя!"

kirin_council.5.t:0 "Цветы мира"
kirin_council.5.d:0 "Фикл Каррент, к счастью, заранее заготовил две речи до голосования НАКП, на случай победы обоих вариантов. Между получением того звонка, и сейчас, у него было немного ценного времени для подготовки, и отдохнуть он не смог. Надо было сделать много всего, написать кучу писем, выслать приказы. Подготовка к войне не даёт права на ошибку.\n\nНо, конечно, лидеру НАКП надо было обратиться ко всем киринам в Благоухании и на всём севере в этот исторический день. Ведя вещание из здания городского совета, его голос прозвучал из каждом радио в Кирии. Каррент хотел ясно дать миру знать, что происходит на севере. — Мои браться и сёстры в Благоухании, мои товарищи на севере и все страдающие кирины под гнётом предрассудков безумцев Царства. — сказал Каррент, выкладывая речь на стол, чтобы не переворачивать страницы. — Недавно, на дальнем западе нашего Царства произошла настоящая трагедия. Кирины начали убивать киринов, разжигая огни ненависти впервые за многие века. Наше Царство, под чётким взором великого Верховного Матриарха положило конец нашей дикой ярости. Но теперь, еретики под лидерством предательницы, известной как Райзин Сан, направили орудия на Киноварь, стремясь разрушить нашу жизнь. Этого нельзя допустить.\n\n— Я бы соврал, если бы сказал, что отношения между Благоуханием и Киноварью были всегда тёплыми. — продолжил Фикл, постепенно делая свой голос строже. — Но мы никогда не хотели поднять оружие против нашей Матриарх. Мы - верные слуги Рейн Шайн, а потому мы обязаны оказать ей поддержку и уважение. Поэтому я призываю своих братьев и сестёр на севере готовиться к борьбе за наше Царство. Север начнёт кампанию массовой индустриализации, и по сравнению с ним, Великий Скачок Вперёд будет похож на маленький шажок. Мы мобилизуем народную армию и отправим её на юг, чтобы помочь Киновари в уничтожении неверных. Кирия не может процветать, если оно будет охвачено гражданской войной. Чем дольше идёт этот конфликт - тем слабее мы становимся, а сейчас этого нельзя допускать. Но не бойтесь - мы её быстро закончим. И когда всё уляжется, а Разгорающееся Пламя будет уничтожено, тогда Благоухание сможет договариваться с Киноварью на равных, как кирин с кирином. Однако сейчас, необходимо защитить нашего Матриарха. Эта тёмная ночь пройдёт, обещаю. А потом настанут новые светлые дни, благословлённые самой Конкорд!""
kirin_council.5.a:0 "Мы будем сражаться за нашего Матриарха пока Райзин Сан не сложит оружие!"

kirin_council.6.t:0 "Прогноз Погоды"
kirin_council.6.d:0 "Фикл Каррент постукивал копытами в ожидании окончания брифинга разведки. — Знамя Крытой Клетки затем подчистую вырезало жителей города, оправдывая свои действия декретам Безмолвия, приказами Конкорд и Матриарха Ноктилюцент Чарм, — завершил офицер разведки, обратно сев на стул. — Эта информация была скрыта, хотя у Киновари и не получилось полностью уничтожить все доказательства. Хорошо, что мы быстро узнали правду после окончания Безмолвия и смогли создать функционирующую разведывательную сеть в Благоухании. Теперь Райзин Сан объявила об этом во всеуслышание. Какое будет заявление у НАКП по этому поводу?\n\n— Гнев народа это сильный инструмент. — Сказал Сайпресс Сноу, почёсывая бороду. — Если его правильно использовать, это может нам сильно помочь, но может и обернуться против нас. Не думаю, что фермерам севера на всё равно, кто вырезал и уничтожил Рассвет несколько десятилетий назад. Может лучше вообще ничего не говорить по этому поводу, позволив гневу народа утихнуть самостоятельно? Заведённая толпа только сыграет на копыто Райзин Сан.\n\nОн повернулся в Карренту, сидящем в глубоких раздумьях. — Ну, Каррент? Ты председатель НАКП, твоя позиция - это позиция Совета."
kirin_council.6.a:0 "Гнев народа может быть полезен, хотя Киноварь будет недовольна."
kirin_council.6.b:0 "Без комментариев, мы держим нейтралитет."

kirin_council.7.t:0 "Нефть? Пушки? Бомбы?"
kirin_council.7.d:0 "— Я бы не назвал нашу казну "полной", но, как видите, она точно не пустая.\n\nФикл Каррент и Сайпресс Сноу просвистели в восторге, когда доктор Ардент Блум жестом пригласил их пройти в открытое хранилище под штаб-квартирой НАКП на Площади Хризантемы дом 88. За толстой в два метра дверью хранилища были бесчисленное количество слитков золота, ровно уложенных на укреплённых полках вдоль стен. Сам тайник был почти забит, но это была лишь одна из дверей, наполняющих подвал партийной штаб-квартиры, как описал Доктор Блум, и то, тут хранились средства, которые использовались в первую очередь. — Все наши финансовые, коммерческие и индустриальные члены диаспоры по всему шару, от Грифонии до Зебрики и даже Эквуса, прямая часть их прибыли возвращается сюда, чтобы финансировать рост экономики и операции НАКП. — объяснил экономист. — Для их бизнеса мы - лучшие. Так же хранилище пополняется роскошными подарками наших щедрых доноров, которые являются своим родом лоббированием. Партия имеет полный контроль над всем индустриальным сектором на севере нашего славного Царства, так что наша казна и сделки с компаниями, разделяющими наши взгляды де-факто являются экономикой Чрезвычайного Совета. А когда ты контролируешь экономику, ты контролируешь государство.\n\nФикл Каррент почесал подбородок. — Впечатляет, — заключил он. — Север - словно огромная корпорация, а её жители - работники. Получается, мы самая сильная корпорация в мире.\n\n— И с такой силой появляется куча возможностей, — добавил Сайпресс. Он указал на золото в хранилище. — Подмажь правильные копыта деньгами, выпиши пару налоговых деклараций для крупнейших партнёров, дай пару подарков киринам в правильных местах и ты быстро получишь огромное материальное преимущество на руинах Великого Скачка Вперёд. Это сильно расширит интересы НАКП.\n\n— Деньги существуют, чтобы их инвестировать. — согласился Каррент. — Хотя для этого и необходима определённая проницательность. — Он кивнул доктору Блуму. Спасибо за экскурсию, доктор. Она оказалась очень познавательной."
kirin_council.7.a:0 "Тебе всё это нужно? Оно твоё, мой друг! Если у тебя достаточно золота."

kirin_council.8.t:0 "Завоевание друзей"
kirin_council.8.d:0 "Фикл Каррент осмотрел команду опросчиков, партийных лоялистов и местных губернаторов и мэров, которых он собрал в Благоухании для помощи в определении правильного пути. Они все прибыли в город, чтобы обсудить важное дело, которое может решить судьбу богатств Благоухания. Северное Соглашение о Самоопределении которое должно было родиться благодаря опросам и агитации. Если оно провалится, мечты о полной независимости региона от Киновари можно забыть.\n\n— Наши предварительные исследования и опросы показывают, что Рапсодия и Сияние могут положительно относиться к идее объединения с Благоуханием, но в данный момент их удерживает инерция и преданность Киновари, — пояснил главный специалист команды по опросам Симпл Сёрви. — Они бояться отстранения от Киновари и Матриарха, даже не смотря на нестабильность. Но, с достаточными усилиями и финансированием, мы сможем изменить их мнение и собрать поддержку народа для плебисцита о вступлении в Северное Соглашение. В настоящее время мы слишком слабы, чтобы выстоять против агрессии Киновари, но если мы сможем завоевать ещё несколько друзей и все земли и фабрики, которые к ним прилагаются, у нас может появиться шанс.\n\n— Тогда это необходимо сделать. — согласился Фикл Каррент. — Если больше городов севера перейдут к нам благодаря дипломатии, значит мы сохраним больше пули для Киновари, когда придёт время. Нам помогает то, что север привык к своей автономии по сравнению с остальной частью Царства, ещё со времен, предшествовавших Безмолвию. Великая Медоносная связывает центр Кирии воедино и объединяет его культуру, но Благоухание, Рапсодия и Сияние не являются частью её водораздела. Культура и самобытность этого региона также уникальны. Так что донести до местных киринов идею, что договор пойдёт им на пользу будет несложно, а потом вместе мы сможем, наконец, обеспечить полную независимость от Киновари, которую так долго ждал север.\n\nЗа считанные минуты, все кирины единогласно проголосовали за начало операции. Северное Соглашение скоро может стать реальностью."
kirin_council.8.a:0 "Кирины севера заслуживают независимость от Киновари!"

kirin_council.9.t:0 "Налаживая связь с Рапсодией"
kirin_council.9.d:0 "Просматривая одно сохранённое письмо за другим, Фикл Каррент вновь изучил переговоры между НАКП и Рапсодией. Дело было важное, и в последние дни он регулярно засиживался допоздна, пытаясь постепенно убедить правительство города в том, что их интересы и интересы НАКП совпадают.\n\nЕсли коротко, то Благоуханию и Рапсодии нужно скооперироваться, чтобы выжить. Рапсодия была, к горечи Благоухания, самым процветающим городом Кирии, к тому же, добавление популяции и индустриального сектора к Благоуханию почти что удвоит мощь Северного Пакта. Поэтому, в лучших интересах НАКП, был успех плебисцита по городу, но, чтобы гарантировать его успех, придётся сориентироваться в политике Рапсодии. Несмотря на ярую поддержку Пути Огня населением города, даже во время Безмолвия, кирины Рапсодии не строго выполняли доктрины и эдикты Матриарха, не соглашаясь с интерпретации воли Конкорд во времена Ноктилюцент Чарм. В основном это было из-за системы религиозных судов и юридической системы, известных как Прокуратура, которая смогла удовлетворить Киноварь своими решениями, тем самым избегая всяких последствий непослушания. Эта самая Прокуратура только росла в силе с 903 года, и если НАКП хочет взять Рапсодию под свой контроль, придётся как-то ублажить местных судей.\n\nНо Фикл Каррент нахмурился, вновь изучив переговоры. Действительно ли нужна была Прокуратура? Жители Рапсодии были образованными и независимыми, и, уважая Прокуратуру, часто пользовались обычными судами. Это оставило Каррента с интересной дилеммой - у него было два разных угла атаки, которые могут взять Рапсодию в узды. Попытается ли НАКП угодить Прокуратуре и завоевать их поддержку, или же обратиться к народу, тем самым надавив на местных судей для принятия необходимых решений?"
kirin_council.9.a:0 "Обращение к Прокуратуре - это самый прямой путь."
kirin_council.9.b:0 "Дадим им знать, что мы действуем в лучших интересах."

kirin_council.10.t:0 "Врата к Вратам"
kirin_council.10.d:0 "Симпл Сёрви почёсывал свой подбородок, рассматривая информацию, полученную от рабочей группы по статистике и анализу, собранной для НАКП. Предметом исследования являлось убеждение Сияния и Изумрудного берега вступить в Северное Соглашение через плебисцит. Данный сценарий был довольно интересным, так как два города сильно отличались друг от друга. На Изумрудном Береге проживали мещане, получающие прибыль с возвращающейся диаспоры, важных киринов из Рапсодии и местных фермеров и рыбаков, а вот в Сиянии новые кирины прибывали почти ежедневно, но сильно богатыми они не были. Город, служивший международными вратами в Киноварь, теперь является домом для быстрорастущего среднего класса торговцев, мастеровых и прочих профессионалов. Учитывая ресурсы НАПК, имело смысл попытаться направить свои пропагандистские усилия либо на одну, либо на другую группу. Симпл Сёрви оставалось только решить, что именно порекомендовать председателю.\n\nВзяв блокнот и карандаш, Сёрви начал зарисовывать потенциальную стратегию для каждого региона. Если НАКП будет поддерживать Изумрудный Берег, они могли попробовать рассказать о разнообразном происхождении гордых северян, превративших это захолустье в важный богатый промышленный центр, и их было бы легче убедить вступить в Северное Соглашение. С другой стороны, если националисты сфокусируются на Сиянии, они могут воззвать к хорошо обеспеченной, грамотной и разумной диаспоре, проживающей в городе, и установить прочные связи с живущими там киринами, основываясь на их эквестрийских и грифоньих чувствах, полученных во время пребывания за границей. К тому же они были основой НАКП: Грамотная и богатая интеллигенция, не страшащаяся суеверий крестьян в Царстве. В конце концов, логично продолжать привлекать к себе диаспору, но завоевание Сияния за счёт простых киринов севера может привести к проблемам в будущем.\n\nВ конце концов, Симпл Сёрви мог порекомендовать только один подход, и это был..."
kirin_council.10.a:0 "Обращение к исключительности севера на Изумрудном Побережье"
kirin_council.10.b:0 "Обращение к диаспоре в Сиянии."

kirin_council.11.t:0 "Инвестиции капиталом"
kirin_council.11.d:0 "Когда Кирия существовала в состоянии хаоса и беспорядка встречи по составлению бюджета вряд ли были особо интересными, но тем не менее членам НАКП приходилось проводить. Фикл Каррент, присутствующий на встрече в качестве председателя националистов, провёл у себя параллель в голове о схожести управления страной и бизнесом. Даже когда нация была в огне и на грани коллапса, встречи всё ещё приходилось организовывать, прямо как будто он управлял корпорацией, балансирующей на грани банкротства.\n\nНо, к счастью, Северное Соглашение было на подъёме, а не в упадке, и все эти совещания по составлению бюджета имели фокус на инвестиции в будущее, а не спасение настоящего. Здесь собрались три кирина: Симпл Сёрви, главный стратег рабочей группы по статистике и анализу; Черри Блоссом, мэр Благоухания и кобыла, представляющая интересы других областей на Севере и доктор Ардент Блум, финансовый директор НАКП, имеющий самое большое влияние по вопросам казны партии. Каждый пришёл сюда, чтобы предложить свою идею, куда именно вложить полученные деньги. Фикл Каррент выслушал их по очереди.\n\n— Заводской комплекс на Миловидном Мысе предоставит Пакту экономический рост и увеличит индустриальную отдачу в долгосрочной перспективе, — сказал финансовый директор. — Если мы хотим доить до конца войны, надо быть готовым ко всему.\n\n— Инфраструктурные проекты в Миловидном Мысе и Благоухании сами по себе принесут большую ценность не только для промышленности, но и для наших жителей. — парировала Черри Блоссом. — Облегчение перемещение товаров и населения - достойная инвестиция, на мой взгляд.\n\n— А почему бы нам просто не взять часть капитала НАКП для развития производства и не начать вливать инвестиции в рынки Грифонии и Эквестрии? — спросил Доктор Блум. — Мы можем очень много денег, если правильно оценим ситуацию в мире. Надо просто надо удостовериться, что мы инвестируем в победителей сегодняшних войн, а не проигравших.\n\nВсе предложения звучали логично, и Каррент знал, что никто из присутствующих киринов не примет чужое предложение за своё собственное. Окончательное решение должен был принять он сам."
kirin_council.11.a:0 "Симпл Сёрви прав, надо инвестировать в промышленность."
kirin_council.11.b:0 "Черри Блоссом права, надо инвестировать в инфраструктуру."
kirin_council.11.c:0 "Доктор Блум прав, надо инвестировать во внешний рынок."

kirin_council.12.t:0 "Укрепление позиций на дому"
kirin_council.12.d:0 "Мэр Черри Блоссом выдохнула краем рта в ожидании пока секретарь Фикл Каррента позовёт её в его кабинет. В глубине души её раздражало, что иностранец захватил полный контроль над её городом, даже если она всё ещё оставалась мэром. Черри была избрана в последние годы Безмолвия и с тех пор верой и правдой служила Благоуханию, но Фикл Каррент и его денежные дружки просто пришли и скупили всё политическое влияние в городе и окрестностях, оставив её выполнять второ-, третье-, или даже четверостепенную роль для возвращающейся диаспоры. Впрочем, он по крайней мере выполнял своё обещание вернуть Благоуханию былую славу, а пока он делал это – она вполне могла позволить НАКП мёртвой хваткой держать её город.\n\nНаконец, секретарь объявила о готовности Каррента к встрече, и Черри Блоссом зашла в кабинет. Родившийся за границей кирин посмотрел на неё из-за стола, отодвинул какие-то бумаги в сторону, сомкнул копыта и обратился к ней:\n— Мэр Блоссом. Чем обязан вашему визиту?\n\n— Я пришла чтобы дать вам пару советов касаемо плебисцита, — сказала она, выдвинув стул и присев напротив Каррента. — Мне известно, что вы и НАКП очень усердно проводите кампанию по всему северу, чтобы воплотить свою мечту о Северном Соглашении в реальность, и очень надеюсь, что вам это удастся. Однако я опасаюсь, что при этом вы уделяете слишком мало внимания киринам, поддерживающим вас здесь.\n\nФикл Каррент удивился:\n— Что это значит? Вы предлагаете НАКП инвестировать в агитацию на нашей родной территории? Опросы общественного мнения уже показывают, что они всем сердцем поддерживают Северное Соглашение, или, по крайней мере, делают это в достаточной мере, чтобы нам не нужно было беспокоиться о возможности потерять их поддержку.\n\n— Игнорируя город и округу вы можете потерять НАШУ поддержку, — возразила Черри Блоссом. — Киринам Благоухания, а заодно и Совета Северной Кирии не помешало бы какое-нибудь напоминание о преданности им НАКП. Средства, выделенные для кампании, можно было бы потратить на улучшение качества жизни киринов, проживающих в нашем маленьком уголке севера, улучшив тем самым позиции Совета в долгосрочной перспективе. Зачем тратить деньги на политику, когда вместо этого их можно было бы использовать для помощи киринам?"
kirin_council.12.a:0 "Направьте некоторые средства на улучшение качества жизни."
kirin_council.12.b:0 "Сосредоточьте средства на гарантии народной поддержки Северного Соглашения."

kirin_council.13.t:0 "Привлечение Прокуратуры"
kirin_council.13.d:0 "Хотя Фикл Каррент и прибыл в Рапсодию по делу, сойдя с поезда он всё же решил по пути до места удовлетворить своего внутреннего туриста и полюбоваться прекрасной архитектурой горного города: разноцветные здания и пагоды располагались среди склонов горы на террасных блоках, а по сторонам простирались тщательно ухоженные мощёные дороги. Путь кортежа кирина из НАКП простирался вверх, от железнодорожной станции и прямо к массивному храму, возвышающемуся над городом. Расположенный высоко на массивной террасе с видом на остальную часть города, самый священный из храмов Пути Огня в Кирии, а по совместительству и дом Прокуратуры Рапсодии, выглядел во всех отношениях как замок или дворец, присматривающий за своими верноподданными. Карренту это казалось уместным; несмотря на их религиозное притворство, Прокуратура Рапсодии являлась советом, в котором преобладающую позицию занимали священники столь же проницательные в политическом и юридическом отношении, сколь и религиозно набожные.\n\nЕго делегацию приняли в храме юные послушники, и вскоре все они оказались в центре зала, где жрецы и мистики Прокуратуры сидели на стульях с высокими спинками, окружавших зал. Все они были морщинистыми киринами, а самая старая кобыла, сидевшая в центре, выглядела так, будто собственными глазами видела начало Безмолвия. Это была Хевенли Файр, та самая, которой ранее НАКП преподнесли в дар бесценную фарфоровую вазу, изготовленную в память о восхождении первого Верховного Матриарха в шестом веке, и которой Каррент изложил предложение НАКП принять Рапсодию в Северное Соглашение.\n\nПосле нескольких минут переговоров и размышлений со своими соратниками, Хевенли Файр устремила на Каррента угольно-чёрные глаза, посаженные на её морщинистом лице, и сказала:\n— После полного провала Великого Скачка Вперёд, Рапсодия недолюбливает Киноварь, — её голос дрожал от возраста и прилагаемых усилий. — молодой Матриарх неверно понимает волю Конкорд, как и её мать. Мы уверены, что Благоухание предлагает лучший путь, а потому Прокуратура согласна присоединиться к НАКП, но на одном условии: преступникам и головорезам, называющим себя Орденом Железной Хризантемы, никогда не будет позволено ступить в этот город.\n\nЗапрос был странным, но он не был неожиданным. Однако Каррент возразил:\n— Орден предоставляет важные услуги нашим ведущим членам и покровителям. Конечно, они иногда действуют таким образом, который Прокуратура могла бы счесть недобросовестным, но, тем не менее, эти услуги неоценимы.\n\n— Они головорезы и негодяи, которые действуют вне рамок священной воли Конкорд, — парировала Хевенли Файр, однако Каррент заметил заинтересованность в глазах некоторых её соратников. — Я не потерплю их в этом городе."
kirin_council.13.a:0 "Орден не будет действовать в пределах города Рапсодии."
kirin_council.13.b:0 "Может, разумные инвестиции со стороны НАКП помогут решить эту проблему?"

kirin_council.14.t:0 "Плата по справедливости?"
kirin_council.14.d:0 "Если и существовало что-то, что могло бы сгладить изнурительную и зачастую попросту разочаровывающую работу по составлению директив для НАКП, так это выполнение этой работы за трапезой с другом. Фикл Каррент занимался именно этим с Ардент Блумом. Они вдвоём наслаждались послеобеденным женьшеневым улуном с блинчиками с начинкой и варениками на пару, изучая предварительную Схему Централизованного Планирования Промышленности, которую Каррент собирался представить на следующем заседании НАКП. Однако существовал один камень преткновения, который заставлял двух киринов метаться взад и вперёд большую часть часа в попытках достичь приемлемого компромисса.\n\n— Нет, вы никак не сможете раскрутить это так, чтобы торговые дома остались довольны, — сказал Ардент, решительно покачав головой. — Всё, что связано с национализацией, только разожжёт их пыл. Не говоря уже о том, что это нарушает принципы свободного рынка, на которых изначально основан НАКП. Не забывайте, что торговые дома и корпорации имеют статус со-основателей в Совете, и у них также есть голоса при принятии решений.\n\n— Как бы сильно я ни поддерживал права корпораций, они должны быть готовы отдавать, когда их попросят. Они не могут просто брать и брать, даже не думая о том, чтобы также и давать что-то время от времени, — сказал Каррент с тяжёлым вздохом. — Мы в шатком положении, и сейчас это вопрос национального благополучия. Корпорации должны превыше всего поддержать наши усилия по укреплению национальной безопасности, если они хотят заполучить возможность инвестировать в Кирию когда мы закончим.\n\n— Тогда придётся пойти на компромисс, — предложил Ардент. — Убеди корпорации в том, что вся эта национализация лишь временна, и позволь им выкупить часть активов за пожертвование денег на нужды партии. Это лучше, чем против воли пытаться приковать их к Совету и отказаться выслушивать жалобы. Не забывай, что ты должен уважать их деловые интересы – в конце концов, я бы не рассчитывал надолго задержаться на посту председателя НАКП, если ты навлечёшь на себя их гнев."
kirin_council.14.a:0 "На карту поставлен весь наш образ жизни. Они национализируют активы, если я прикажу."
kirin_council.14.b:0 "Мы будем снисходительны до тех пор, пока они готовы оплатить разницу."

kirin_council.15.t:0 "Единение под властью Конкорд?"
kirin_council.15.d:0 "Ферн Флэйр редко приходилось решать политические вопросы непосредственно с Верховным Матриархом Рейн Шайн, однако сложившаяся ситуация требовала этого. Она прибыла во дворец Рейн Шайн, расположенный на земельном участке Отэм, где между измотанной и явно не божественной на вид, собственно, Рейн Шайн, и Винтер Фрост, чьё лицо выдавало разочарование граничащее с яростью, она чувствовала себя как рыба, вытащенная из воды. Однако Отэм требовалось время, чтобы отдохнуть и прийти в себя – стресс от попыток и неудач удержать Кирию вместе на протяжении всего Великого Скачка Вперёд сильно сказался на ней, а из-за изнуряющей головной боли она едва могла стоять прямо более часа кряду. Ферн оставалось лишь надеяться, что со временем её подруге полегчает и та вернётся к своим обязанностям.\n\nОднако время не остановить, и всё ещё оставалось бесчисленное множество кризисов, которые необходимо было разрешить – с участием Отэм или без неё. Текущий из них включал в себя проведение плебисцита в Великом Провидении, организованный тем предателем, Фикл Каррентом, и его сообщниками. Именно он привёл Винтер Фрост в ярость, что отразилось и на сегодняшней встрече.\n— Это безбожное создание пытается отобрать у нас наших преданных граждан! — выпалила Винтер. — Его плебисцит – не более чем незаконная попытка отобрать наши земли и народ. Они пытаются ещё сильнее ослабить нас в нашем и без того нелёгком положении – мы не можем этого допустить.\n\n— Но ведь это демократично, разве нет? — ответила Ферн Флэйр. — Кирины севера всё равно будут голосовать, и даже если Великое Провидение не разделяет наши взгляды и традиции, я очень сомневаюсь, что они массово поддержат отделение от Киновари. Помимо этого, тот факт, что НАКП хотят решить вопрос без кровопролития играет нам на копыта, давая возможности переговоров для затруднения успеха плебисцита.\n\n— Каким образом? — Спросила Рейн Шайн. — Не хотелось бы чтобы даже часть слуг Конкорд отдала свою жизнь за это. Если мы можем разрешить дело мирным путём – мы должны поступить именно так.\n\n— Мы уже обсуждали с НАКП эту проблему, — начала разъяснять Ферн Флэйр. — Если мы согласимся легализовать результаты плебисцита, то сможем вынудить их поставить планку на отделение в 75% голосов для каждой области Великого Провидения. Сделав это, мы также получим возможность начать собственную кампанию, которая позволит убедиться, что они не получат достаточно голосов для преодоления этой планки.\n\n— Нам не о чем разговаривать с предателями, — сказала Винтер, недовольно посмотрев на Ферн, после чего повернулась к Рейн Шайн: — Объявите их действия вне закона и положите конец их ухищрениям прямо здесь и сейчас. Объявите, что мы никогда не примем результаты плебисцита. Только так мы сможем сохранить единство нашего государства."
kirin_council.15.a:0 "Плебисцит будет разрешено продолжить, но на наших условиях."
kirin_council.15.b:0 "Плебисцит – это незаконный акт, мы никогда не признаем его результатов."

kirin_council.16.t:0 "Юридические обязанности"
kirin_council.16.d:0 "Как Фикл Каррент и ожидал, новости были хорошими. После предварительных переговоров с Киноварью дипломатическому подразделению НАКП удалось заручиться гарантией Матриарх, что Киноварь признает законность плебисцита и, если НАКП удастся собрать достаточно голосов, позволит северу отделиться в культурный союз Великого Провидения. Менее приятным для Каррента оказался порог, который они должны были преодолеть: Киноварь не признает плебисцит успешным, если каждая область Великого Благоухания не отдаст 75% голосов за отделение. Достичь этого показателя будет непросто, но к этой цели они будут стремиться не смотря ни на что.\n\nСайпресс Сноу думал примерно также, когда Каррент сообщил ему о решении в столице. — Они думают, что украли наш электорат, но это ещё не конец, — сказал Сайпресс, зайдя в офис вместе с Каррентом. — Всё можно исправить деньгами, а денег мы можем наскрести как никто другой. Нужно только постараться.\n\n— Читаешь мысли, — сказал Каррент, достав магией бутылку винтажного рисового вина на случай праздника. Налив два бокала, он передал один Сайпрессу. — Можно и отпраздновать наш маленький успех, перед тем как вернуться к работе, не так ли?"
kirin_council.16.a:0 "За свободу и процветание Великого Провидения!"

kirin_council.17.t:0 "Юридические трудности"
kirin_council.17.d:0 "Фикл Каррент наделялся на Фикл Каррент надеялся на хорошие новости от дипломатического отдела НАКП, но полученный им отчёт о переговорах в Киновари разочаровал. Хотя НАКП пыталась направить киринов в Киноварь, чтобы оказать давление на Матриарх и заставить еЁ признать плебисцит как юридически обязывающее голосование, Рейн Шайн в ответ осудила плебисцит и отказалась признать результаты любого голосования за выход из состава Царства. Это поставило НАКП в затруднительное положение: как они могли заявить, что предлагают киринам Великого Провидения шанс присоединиться к Благоуханию в их собственной стране без кровопролития, если Киноварь отказывается признать результаты голосования?\n\nКогда он поделился своими опасениями с Сайпресс Сноу, пожилой кирин и его бывший наставник лишь покачал головой.— Киноварь может не признавать результаты голосования на бумаге, но они будут вынуждены признать волю своего народа, если мы дадим им это понять, — сказал он. — Если за присоединение Благоуханию проголосует подавляющее большинство, у Киновари не будет другого выбора, кроме как признать результаты голосования, иначе они рискуют получить восстание на копытах.\n\nКаррент приподнял бровь. — Подавляющее? Это какое такое голосование?\n— Думаю, примерно 80%, — ответил Сайпресс. — Такая народная поддержка заставит эти области выйти из состава, независимо от воли Киновари. Но, такая поддержка должна быть такой же, или даже выше в других областях. Никто не будет настолько глуп, чтобы противостоять Киновари не будучи уверенным в том, что за ним последуют остальные.\n\n— А если мы не справимся? — сказал Каррент, — Если мы отстанем на 10-15%, скажем, будет 65%, тогда референдум провалился. Обе стороны будут пытаться доказать свою правоту. Дело может дойти до драки.\n\n"А этого в Киновари и не знают. — сказал Сайпресс, с отвращением на лице покачав голову. — Они создали пороховую бочку на севере, и ни одна из сторон не отступит. Мы дали им возможность решить всё без лишних проблем, но они отказались. Ну-с, как говорят, что посеешь, то и пожнёшь"
kirin_council.17.a:0 "А не посеяли мы смерть единства?"

kirin_council.18.t:0 "Исход плебисцита"
kirin_council.18.d_1:0 "Час за часом, результаты плебисцита прибывали в Благоухание, проскакивая по линиям телеграфа, построенных по всему Великому Провидению во время Великого Скачка Вперёд, или же по радиостанция по всей Кирии. Час за часом, новости о подавляющем большинстве голосов за отделение по всему северу смягчали страхи членов НАКП, собравшихся вокруг радио, чтобы услышать результаты. Потребовалось три дня, чтобы собрать последние голоса из самых маленьких деревень севера. В некоторых местах голосование балансировало на грани в пользу отделения, но вскоре все было объявлено официально. 80% киринов в Великом Провидении проголосовали за отделение. Единственное, о чём попросила Матриарх, так это о тридцатидневном периоде для бумажной работы насчёт отделения и переброса местных сил правопорядка, после этого север будет под юрисдикцией Благоухания.\n\nУтром новости разошлись по округе, торжествующие кирины вышли на улицы, чтобы отпраздновать, распевая песни. Отделившись от заблудших и самолюбивых киринов из Киновари, разрушивших их род век тому назад, народ Благоухания стал свободным, деля эту свободу с братьями и сёстрами со всего Великого Провидения. По всему северу, кирины организовывали импровизированы парады и праздновали, покуда НАКП объявила целую неделю празднований, отмечая этот день как день независимости Великого Провидения от Киновари. Для Фикл Каррента это была кульминация его упорной борьбы, одна из пиков его карьеры в качестве председателя НАКП. Войдя в обеденный зал, его встретили громогласные аплодисменты киринов, пришедших на пир, на всё том же 88м доме на Площади Хризантемы. Он знал, что его председательство войдёт в историю Кирии."
kirin_council.18.d_2:0 "Час за часом, результаты нелегального плебисцита прибывали в Благоухание, проскакивая по линиям телеграфа, построенных по всему Великому Провидению во время Великого Скачка Вперёд, или же по радиостанция по всей Кирии. Час за часом, новости о подавляющем большинстве голосов за отделение севера медленно, но верно питали пылкость и силу движения, которое Киноварь надеялась подавить. Несмотря на то, что успех плебисцита балансировал на грани три дня, подавляющая волна поддержки за отделение прошлась по всему Великому Провидению, доказывая, что Киноварь не правит севером, и ничего с этим они сделать не могут.\n\nРечи и объявления об отделении звучали по радио целый день. Местные власти поклялись в верности Благоуханию, отказавшихся дать присягу местное население погнало из города. Даже Главный Магистрат Прокуратуры, Хэвенли Файр, сделала короткое заявление по радио, сообщая, что кирины всего Великого Провидения преследуют своей целью защиту своей культуры, отличной от многих других на берегах Великой Медоносной. В Киновари данному решению протестовали. Матриарх Рейн Шайн сообщила, что она и Конкорд не признают результатов голосования, однако, действий по подавлению мятежа не последовало. Всё же, что они могут сделать, если народ не на их стороне?\n\nУтром новости разошлись по округе, торжествующие кирины вышли на улицы, чтобы отпраздновать, распевая песни. Отделившись от заблудших и самолюбивых киринов из Киновари, разрушивших их род век тому назад, народ Благоухания стал свободным, деля эту свободу с братьями и сёстрами со всего Великого Провидения. По всему северу, кирины организовывали импровизированы парады и праздновали, покуда НАКП объявила целую неделю празднований, отмечая этот день как день независимости Великого Провидения от Киновари. Для Фикл Каррента это была кульминация его упорной борьбы, одна из пиков его карьеры в качестве председателя НАКП. Войдя в обеденный зал, его встретили громогласные аплодисменты киринов, пришедших на пир, на всё том же 88м доме на Площади Хризантемы. Он знал, что его председательство войдёт в историю Кирии"
kirin_council.18.d_3:0 "Час за часом, результаты нелегального плебисцита прибывали в Благоухание, проскакивая по линиям телеграфа, построенных по всему Великому Провидению во время Великого Скачка Вперёд, или же по радиостанциям по всей Кирии. Но час за часом, ситуация в конференц-зале НАКП становилась всё мрачнее и отчаяннее. Да, они заработали большинство голосов в некоторых областях Великого Провидения, но не в таких количествах, как ожидалось. Похоже, кирины севера не очень то и хотят разрывать связи с Киноварью, и после подсчёта голосов стало очевидно, что мечты о Северном Договоре были мертвы с самого рождения. Без подавляющего большинства, никто не присоединится к маршу в будущее Благоухания без Киновари.\n\nВ Киновари праздновали победу, злые копыта Благоухания указывали на 88й дом на Площади Хризантемы, пока НАКП пытались смириться с поражением и найти кирина отпущения. К сожалению для Фикл Каррента, его должность председателя НАКП в этом случае не особо ему помогала. Злобно выйдя из конференц-зал, полный ярости Каррент начал чувствовать себя жалким. Все эти речи, толпы, его визиты в Сияние и Рапсодию... как они могли быть так удивлять в живую, но показывать обратное на бумаге?\n\nТолько время может дать ответы, не самая приятная мысль. Мечты Благоухания об едином Великом Провидении мертвы. Все, что он мог сейчас сделать, - это противостоять энтропии и удерживать город как можно дольше в надежде, что Благоуханию представится другая возможность. Совет Северной Кирии выживет. Поражение недопустимо."
kirin_council.18.d_4:0 "Час за часом, результаты нелегального плебисцита прибывали в Благоухание, проскакивая по линиям телеграфа, построенных по всему Великому Провидению во время Великого Скачка Вперёд, или же по радиостанция по всей Кирии. Но, с подсчётом голосом, становится очевидно, что плебисцит ещё далёк от конца. Хотя НАКП в некоторых областях набрали приличное большинство в районе 65-75% процентов, они не смогли набрать подавляющее большинство, на которое был расчёт, но эти результаты не означают поражение. Мечта о свободном Великом Провидении всё ещё жива. Киновари придётся постараться, чтобы удержать провинции, где 75% киринов желали свободы\n\nПока в столице пытались оправдать свою победу, говоря, что на севере слишком много верных Матриархату подданных, чтобы бросить родину ради Благоухания. Тем временем, в штабе НАКП было созвано экстренное собрание. Фикл Каррент быстро обозначил свою позицию каждому присутствующему кирину. — Нам нельзя показывать слабость, — сказал он. — Мы не просто набрали нужное количество голосов, мы набрали квалифицированное большинство. Киноварь не может это игнорировать, а мы тем более. Путь вперёд прост: мы должны быть готовы к бою со столицей, чтобы защитить киринов Великого Провидения. Мы поставим им ультиматум, и если они откажутся, у нас не будет выбора, кроме как воевать. Кровь киринов будет на копытах Матриарх.\n\nВ кабинете не было ни раздумий, ни разговоров среди лидерства партии. Спустя пару минут, Фикл Каррент убедил киринов безоговорочно проголосовать за последний ультиматум. Фигуры расставлены, НАКП взяли сели за стол. Только время может сказать, согласится ли Киноварь сыграть в смертельную игру."
kirin_council.18.a:0 "Великое Провидение свободно! Мы сделали это!"
kirin_council.18.b:0 "Кирины севера сказали всё! Киноварь нам не указ!"
kirin_council.18.c:0 "Благоухание выживет, любой ценой!"
kirin_council.18.d:0 "Киноварь даст северу свободу, или польётся кровь!"

kirin_council.19.t:0 "Ультиматум Севера" # квалифицированное большинство это три четверти голосов
kirin_council.19.d:0 "Телеграмма прибыла за день до посыльного, но прибытие оного из Благоухания развеивает все сомнения о несерьёзности Фикл Каррента и НАКП. Не смотря на то, что Верховный Матриарх Рейн Шайн объявила результаты плебисцита нелегитимными, НАКП всё равно организовали голосование, заработав в нём победу. На деле, конечно, всё сложнее. Хотя сторонники Фикл Каррента набрали квалифицированное большинство на плебисците, оставшаяся часть голосов была против идеи Северного Соглашения, желая сохранить связь с Киноварью. А права этих киринов, хоть они и меньшинство, нужно защищать.\n\nНо может ли Киноварь позволить себе их защиту? На этот вопрос Ферн Флэйр и Рейн Шайн затруднялись ответить, так как на носу висел ультиматум. Конфликт между Райзин Файр на западе сильно растянул фронт Киновари. Хватит ли у них ресурсов и знамён, чтобы дать отпор Карренту и НАКП в случае отказа? А что насчёт тех, кто голосовал за отсоединение? Даже если НАКП проиграют и по Благоуханию пройдутся знамёна Киновари – как это воспримут? Как подавление мятежа или же как вторжение в другую страну? Как они восстановят порядок и интегрируют север в состав Царства, если они завоюют и оккупируют его, как чужую страну?\n\n— Что же делать? — спросила Рейн Шайн у Ферн Флэйр, с болью в голосе. Возможность войны с её подданными ранила её в самое сердце, но Кирия не может позволить себе потерять Сияние и Рапсодию, два важнейших города и индустриальных центра. После такого они никогда не оправятся.\n\nВ тот момент, Ферн Флэйр пожелала, чтобы Отэм Блейз была здесь, и ей не приходилось принимать решение, которое может привести к большим страданиям в Кирии."
kirin_council.19.a:0 "Мы не потянем бой одновременно с НАКП и Райзин Сан, пусть забирают север."
kirin_council.19.b:0 "Мы не можем себя ослабить. Если мы должны драться, то так тому и быть."

kirin_council.20.t:0 "Радио Свободной Кирии" # мб она была не диктором а продюсером, хз
kirin_council.20.d:0 "Сайпресс Сноу внимательно рассматривал кирина перед собой. Кобыла, Спрингтайм Соннет, отличалась от большей части вернувшейся в Благоухание диаспоры. Большинство прибыло из Грифонии, Соннет же – из Эквестрии. Основной части киринов эмигрировавших туда, жилось лучше там, поэтому причин для возврата особо не было, но Соннет покинула свою уютную будку ведущего радио Филлидельфии, чтобы организовать новые радиостанции НАКП в Благоухании, и даже специально запросила дневной и вечерний эфир в своё распоряжение. Из-за этого Сайпресс и вызвал её в свой офис. Всё же, радио является одним из важнейших инструментов НАКП для информирования и просвещения киринов Благоухания, и нельзя допустить, чтобы что-то подорвало единство.\n\n— Радио Свободной Кирии, — объяснила Спрингтайм, — может стать больше, чем простым инструментом для НАКП, оно может быть не только успешным, но и экономически выгодным.\n\nСайпресс приподнял бровь, — Успешным и выгодным? Оно и так успешно. Новости, ток-шоу, образование – всё для продвижения идей НАКП. Если радиостанция и так всё это делает, то оно успешно выполняет свою задачу в долгосрочной перспективе.\n\n— Для пособника свободного рынка и саморегуляции это звучит довольно лицемерно, вы не находите? — покрутила копытом у виска Спрингтайм. — Вот что я предлагаю: разрешите независимым вещателям покупать эфир на станциях РСК. НАКП, само собой, оставит за собой эксклюзивные права на праймтайм, даже ничего вырезать не придётся. Я для того и взяла эти два эфирных времени пока помогала всё настраивать, чтобы на них выступали независимые вещатели, свободные от цензуры НАКП. Через месяц, вкус потребителя из Благоухания и не только определит, что будет вещать радио – всё это в рамках столь любимых НАКП догм о спросе и предложении. Да, кирины с другими взглядами могут купить эфирное время, но слушатели РСК помогут рынку регулировать их сообщения в эфире. Я вижу в такой идее только плюсы, а вы?"
kirin_council.20.a:0 "Свободный рынок идей сам разберётся с проблемными элементами."
kirin_council.20.b:0 "Горстка денег не стоит выдачи нежелательным киринам права голоса."

kirin_council.21.t:0 "Неловкая встреча" ##for both KIS and KIR
kirin_council.21.d:0 "Хевенли Файр, Главный Магистрат Божественного и Благословенного Прокуратора Рапсодии, c морщинистым выражением лица наблюдала за сценой, разворачивающейся перед величественным монастырем Прокуратора. Рапсодия была центром плебисцита, жемчужиной региона Великого Провидения, и поэтому сторонники НАКП и Киновари вели активную кампанию по привлечению голосов киринов, живущих в этом городе. Это, конечно, означало, что видные деятели обеих сторон регулярно появлялись в городе, но, похоже, ни у кого, кроме неё, не хватило проницательности, чтобы представить, что произойдёт, если в городе столкнутся Фикл Каррент и Верховный Матриарх Рейн Шайн. И это хорошо, что она представляла себе такую ситуацию, потому что она разыгралась прямо на её глазах.\n\nС одной стороны большого монастырского двора стоял Фикл Каррент, окруженный своими приближенными из НАКП и рядовыми членами, готовыми устроить массовые беспорядки, если того потребует их Председатель. С другой стороны, в центре кольца дисциплинированных солдат Знамени стояли Рейн Шайн и несколько мистиков и дипломатов из Киновари, превосходящих по численности представителей НАКП и готовых встать на защиту своего Матриарха. Хэвенли Файр приказала гвардии Рапсодии разнять стороны, чтобы никто из киринов не совершил того, о чём вскоре все пожалеют. С каждой минутой разрасталась собравшаяся по периметру толпа и Хэвенли знала, что весть о том, что здесь сегодня произошло, очень быстро разнесется по Кирии, а затем и по всему миру, словно неуправляемый лесной пожар.\n\nТем не менее, она почувствовала возможность для небольшой демонстрации, которая была бы выгодна Рапсодии, привлекая к своему городу ещё больше внимания, и поэтому отправила аколитов к обеим сторонам со скромным предложением. Прошло совсем немного времени, прежде чем они вернулись к ней с ответами каждой из сторон, и она позволила себе улыбнуться потрескавшимися губами на морщинистой мордочке. Она отдала последнюю команду, и вскоре ещё несколько аколитов вынесли прекрасный стол из зитанского дерева и пару подходящих стульев. Они поставили их под большим сандаловым деревом в центре двора, и вскоре из толпы вышли Рейн Шайн и Фикл Каррент. Две персоны заняли свои места в центре, они уселись и начали обсуждать свои позиции по поводу плебисцита, а стоявшие рядом писцы записывали каждое слово."
kirin_council.21.a:0 "Это будут дебаты века!"

kirin_council.22.t:0 "Дебаты века" ##for both KIS and KIR
kirin_council.22.d:0 "В дискуссии не было ни формальности, ни структуры, которой следовало бы придерживаться. Между исключительно образованным и проницательным бизнескирином-путешественником из Благоухания и сдержанным, уединенным, но чутким божественным аватаром Конкорд из Киновари возникла недолгая беседа, но как только светская беседа кончилась, оба кирина перешли к сути. Они выступили перед киринами Великого Провидения с замечаниями, в которых Фикл Каррент подчеркивал культурные различия между киринами, живущими к северу от водораздела Великой Медоносной, и теми, кто находится в его пределах, а Рейн Шайн напоминала, что все они - кирины, и, в отличие от тех, кто сбился с пути на западе, преданность Конкорд и Пути Огня оставалась такой же мощной объединяющей силой, как и любая другая во всём Царстве Кирии. Но только спустя почти целый час терпеливых перестрелок, позиций, выпадов и уклонений, Рейн Шайн нашла возможность одержать верх в споре.\n\nПосле того, как защита Каррента была ослаблена, и ему пришлось объяснять, что значили для него кирины его родины, когда он родился в далекой Грифонии, Рейн Шайн сразу же уловила, что Каррент переводит вопрос на неё, то губы её скривились в довольную ухмылку, а затем смягчились в заботливую улыбку матери.\n— Независимо от того, что произойдет на этом голосовании, все граждане Кирии будут моими драгоценными киринами. Думаю, ни для кого из присутствующих нет секрета, что каждый день, когда я наблюдаю, как мое любимое Царство раздирают на части война и идеология, это очередной день, в котором я безмолвно страдаю при мысли о тех мучениях, которые вынуждены терпеть мои подданные. Кирия, я люблю тебя. Ни одно существо в мире не может этого отрицать. Моя любовь к тебе всегда будет твёрдой и безусловной, и если кирины севера захотят расстаться со мной, я готова отпустить тебя. Я не хочу принуждать ни одного кирина к тому, в чём он не желает участвовать. Иногда любовь означает позволение своим детям пойти своим путем в жизни. Я лишь прошу вас спросить себя самих. Действительно ли это то, чего вы хотите... действительно ли вы хотите расстаться со мной? Не позволяйте никому говорить вам, что вы должны думать или во что верить, спросите себя, разделяете ли вы их убеждения и согласны ли вы с тем, что они преследуют ваши интересы. И только тогда вы сможете принять решение, с которым сможете жить, а не то, которое вы приняли только потому, что на вас давили.\n\nВыражение лица переменчивого Фикл Каррента сказало ей всё, что нужно было знать, а аплодисменты собравшейся толпы стали доказательством того, что её ответная реплика попала в цель. И хотя Каррент поспешил опровергнуть её речь как завуалированную попытку убедить киринов остаться с Киноварью, Рейн Шайн понимала, что в ближайшие дни именно её слова, а не Каррента, будут транслироваться по всему Царству."
kirin_council.22.a:0 "Рейн Шайн напомнила Кирии, почему она является аватаром Конкорд."
kirin_council.22.b:0 "Пропагандистам придётся работать сверхурочно, чтобы исправить эту ситуацию..."

kirin_council.23.t:0 "Современное Провидение"
kirin_council.23.d:0 "Это был идеальный день для чаепития с подругой, подумала про себя Мейфлауэр Блум. Она и её подруга, Ривер Лили, сидели у окна в одной из бесчисленных чайных Рапсодии, и солнечный яркий свет создавал живописный вид на холмы и склоны, спускающиеся от города к побережью. В чайной оживленно болтали многочисленные посетители, и Ривер говорила достаточно за двоих, поэтому, не задавая вопросов и не оставляя комментариев, Мейфлауэр могла спокойно наслаждаться чаем, слушая её.\n\nВ углу затрещало радио, возвещая об объявлении НАКП, и в чайной стало тише - кирины прекратили свои разговоры, чтобы послушать, что там говорят. Когда музыка наконец закончилась, в эфире зазвучал голос кобылы, слегка окрашенный помехами от далекой передачи.\n— Модернизация! Это то, за что выступает НАКП! — говорил голос, полный энергии и гордости. — В то время как остальная часть Королевства томится во вчерашнем дне, НАКП ведёт Великое Провидение вперёд, в мир завтрашнего дня! Вот почему Председатель Фикл Каррент подписал программу "Три новшества", чтобы ускорить обновление нашего общества. Что же это за "Три новшества", спросите вы? Всё просто: современная промышленность, современное общество и современное Провидение. В соответствии с амбициозной программой Председателя Фикл Каррента, НАКП будет стремиться к расширению промышленности, преобразованию общества и созданию нового Великого Провидения, который станет предметом зависти всего мира!\n\n— Но он не может сделать это один! — продолжала кобыла. — Ему нужна ваша помощь, чтобы это произошло! Поэтому Председатель просит всех патриотично настроенных кобыл, жеребцов и жеребят сделать пожертвование в местные отделения партии. Модернизация Провидения является сложной задачей, но с вашими пожертвованиями мы сможем сделать нашу мечту немного ближе к реальности! Так чего же вы ждёте, мои товарищи патриоты? Поддержите НАКП сегодня!\n\nВ завершение объявления зазвучала очередная музыка, и Ривер с блеском в глазах обернулась к Мейфлауэр.\n— НАКП так много делает для нас, — сказала она. — Мы должны попытаться отплатить им тем же. Скажи... разве ты не говорила, что у тебя есть семья, которая помогает им в Благоухании? Ты же учёный! Тебе тоже следует присоединиться к ним!\nМейфлауэр на мгновение задумалась. Её двоюродный брат был одним из ведущих экономистов НАКП. Может быть, он сможет найти для неё работу?\n— Стоит попробовать, — сказала Мейфлауэр. — Я бы хотела посмотреть, чего я смогу добиться с помощью ресурсов НАКП..."
kirin_council.23.a:0 "Современному Провидению нужно лучшее!"

kirin_council.24.t:0 "Просвещение НАКП"
kirin_council.24.d:0 "Фикл Каррент терпеливо ждал, пока остальные кирины Исполнительного Совета НАКП читали составленное им предложение, а чашка с абиссинским кофе пускала пар на столе возле его бездельных копыт. По выражению лиц членов Совета он заметил, что его предложение вызвало у них интерес, отвращение и ещё что-то среднее. Когда он счел, что дал им достаточно времени, дабы уловить общую суть документа, он прервал их объяснением, на которое потратил всю предыдущую ночь.\n— Вряд ли мы сможем претендовать на современное и космополитичное будущее Кирии, если не примем атрибуты правового государства, — объявил он, постукивая копытами друг о друга. — В нынешнем виде Царство погрязло в религиозном фундаментализме и суевериях. Многочисленные жрецы и мистики Пути Огня имеют непропорционально большую власть над простыми киринами, а если подкрепить их учение волей верховного существа, то население становится очень глупым зверем, которым можно управлять. Но если мы предоставим киринам Царства право голоса, наделим их мыслью о том, что их убеждения могут изменить мир, мы достигнем двух целей: лишим власти жрецов, правящих Царством, и дадим нашему народу возможность участвовать в жизни своего правительства, вкладывая его в защиту так, как мы никогда не смогли бы сделать раньше.\n\n— А что, если зазвучат мятежные голоса? — спросил один из сидящих за столом киринов. — Несогласие может разразиться как никогда раньше, и даже в случае победы на выборах многочисленное меньшинство может нанести сокрушительный удар по легитимности большинства.\n\n— Именно поэтому избирательные права будут ограничены, — поясняет Фикл Каррент. — Местные и региональные позиции наиболее заметны для населения, но наименее влиятельны на национальную политику. Мы позволим им высказываться на местном уровне столько, сколько они пожелают. Но должности в высших эшелонах НАКП будут требовать членства в партии, чтобы голосовать и баллотироваться, а Исполнительный Совет будет нашим инструментом контроля. Я поручил нескольким секретарям заняться закреплением положений, пока что первый вариант толст, как телефонная книга. Никто никогда не сможет прочитать его от корки до корки и понять, как он работает. Это позволяет нам сохранять контроль над политикой страны. Пожалуйста, читайте, если хотите, но я бы на вашем месте не беспокоился об этом. Богатство, прежде всего, по-прежнему определяет состав Совета.\n\nОстальные члены Совета медленно кивнули, выражая удовлетворение, и Фикл почувствовал, как улыбка скривила уголки его губ. Он забыл упомянуть о том, что закрепил за Председателем полномочия напрямую назначать трёх из десяти членов Исполнительного Совета и смещать их по своему усмотрению. Подобная возможность практически гарантировала, что его власть над НАКП останется неоспоримой."
kirin_council.24.a:0 "Власть для народа означает большую власть для избранных."

kirin_council.25.t:0 "Наведение порядка в Ордене" 
kirin_council.25.d:0 "Фикл Каррент резко нахмурился, глядя на кирин, стоящую перед ним в аккуратной форме и начищенных до блеска сапогах.\n— Вы дадите мне закончить? — рявкнул он на неё, терпение его уже давно иссякло.\n\n— Я не хочу, чтобы мне читал лекции какой-то костюмчик о том, как управлять Орденом,— огрызнулась кобыла. — Сколько боёв ты провел в своей жизни, Председатель? Предоставьте управление Орденом профессионалам.\n\n— Вы профессионал, Темперед Стил? — спросил её Каррент, приподняв бровь. — Судя по вашему послужному списку, вы очередной наёмник, который воспользовался шансом, предоставленным НАКП, и создал свою собственную военизированную группировку. Поэтому я прошу вас согласиться с последним указом Исполнительного Совета. Орден Железной Хризантемы - бесценный инструмент для НАКП, он позволяет нам исполнять нашу волю там, где обычные солдаты не справляются. Я хочу поднять его на новый уровень. Мы преобразуем Орден в полноценное военизированное формирование со своей строгой воинской иерархией, требованиями к вступлению на основе пожертвований, обязательной военной подготовкой по тактике и логистике для всех офицеров. У меня будут не богатые гражданские солдаты, которые в субботний день могут приказывать своей бригаде вооруженных солдат, как им заблагорассудится, а дисциплинированная, обученная и преданная боевая сила, готовая откликнуться на призыв НАКП. Эти реформы потребуют некоторого сокращения неблагонадёжных элементов Ордена, но будьте уверены, вы останетесь его лидером и будете подчиняться только Председателю, который, как оказалось, стоит прямо перед вами. Я даже выделю некоторые средства, которые Вы сможете использовать по своему усмотрению, чтобы начать эти реформы. Вас это устраивает, командир, или я найду какого-нибудь другого кирина, который возглавит мой новый Орден?\n\nЧерез мгновение Темперед Стил моргнула, неловко хихикнула и почесала копытом противоположное переднее копыто.\n— Да, вообще-то, раз уж ты заговорил об этом. Мне всегда не терпелось сделать следующий шаг. Орден может предложить НАКП гораздо больше. Я просто предположила, что вы спрашиваете меня об Орденах, ну, о менее чем законном "торговом" бизнесе. — ответила она.\n\n— Ваши контрабандные операции? — На этот раз очередь ухмыляться была за Каррентом. — Как вы думаете, кто подписывает грузовые накладные, когда они попадают на рынки Благоухания? Кто, по-вашему, освобождает грузовое пространство на наших чартерных судах ради небольшого дополнительного места в трюме, когда они отправляются в Скайфол? Так или иначе, эти деньги попадают в экономику Благоухания... и... в этом нет ничего плохого, не так ли?"
kirin_council.25.a:0 "Ты почешешь мне спину, я почешу тебе, понимаешь?"

kirin_council.26.t:0 "Фонд Ассамблеи"
kirin_council.26.d:0 "Представители съезжались со всех концов северной части Царства Кирия, с земель, которые де-факто находились под контролем НАКП. Все они совершали паломничество из своих городов и деревень во Благоухание, где собирались в большой ратуше города для выполнения своих дел. Помещение зала было слишком маленьким для всех присутствующих киринов, но, тем не менее, они уместились, ведь ни один кирин не хотел пропустить первое собрание Ассамблеи Северной Кирии только ради того, чтобы получить немного больше личного пространства.\n\nЭто были кирины из высших слоёв общества, будь то владельцы бизнеса, богатые меценаты или влиятельные духовные лидеры, и все они были избраны киринами городов, которые они представляли. Но всех их объединяло одно, даже сверх того: все они присутствовали на выборах благодаря благосклонности НАКП, которая вела активную агитацию от их имени перед избирателями в качестве награды за следование партийным догмам. На этой неделе НАКП созвала их всех во Благоухание, чтобы обсудить состояние северного Царства под властью Благоухания, и остаток недели они проведут, выявляя проблемы и предлагая решения лидерству партии, которое в конечном итоге доведет их до Исполнительного Совета и Председателя, если их резолюции будут признаны достаточно важными, чтобы выкроить время из плотного графика этих киринов для их рассмотрения.\n\nНо независимо от этого НАКП также поставила перед Ассамблеей вопрос, который она должна была решить самостоятельно. Речь шла о том, как использовать бюджет, который НАКП готова выделить Ассамблее для решения проблем страны в настоящем и будущем. В ходе многочасовой дискуссии по этому вопросу очень быстро сформировались три лагеря.\nПервый предлагал использовать деньги на устранение последствий беспорядков и волнений гражданской войны, улучшая качество жизни киринов на севере и сводя к минимуму разрушительные последствия продолжающегося конфликта.\nВторая группа предложила использовать деньги на укрепление вооруженных сил, чтобы обеспечить защиту своих граждан и подавить любые беспорядки, вызванные подрывной деятельностью.\nТретья группа предложила использовать эти деньги для инвестиций в функции Ассамблеи в будущем, утверждая, что разумные инвестиции позволят Ассамблее стать независимой от финансирования НАКП и позволят ей решать более широкий круг проблем в будущем."
kirin_council.26.a:0 "Мы должны возродить Кирию, сделать её больше и лучше прежней."
kirin_council.26.b:0 "Мы должны защищать Север от всех, кто может нам угрожать."
kirin_council.26.c:0 "Мы должны стать финансово независимыми от НАКП и стать лучше."

kirin_council.27.t:0 "Стоящие вместе и порознь"
kirin_council.27.d:0 "Встреча прошла гораздо спокойнее, чем представляли себе Ферн Флэр и Фикл Каррент. Напряженной, конечно, но вполне гладкой, если судить по всему. Ферн была удивлена тем, что Каррент совершил паломничество в Киноварь, чтобы добиться примирения между столицей киринов и Благоуханием, а Каррент был удивлен тем, что ближайший советник Отэм исполнял обязанности премьер-министра Кирии вместо неё. Пожалуй, больше всего кирина удивило то, с какой готовностью другая сторона достигла соглашения о медленном возвращении Благоухания в Царство.\n\n— Могу ли я спросить... почему? — резко спросила Ферн Флэр, прервав тонкую работу по заключению договора о сотрудничестве и дружбе между Киноварью и Благоуханием. — Когда Великий Скачок Вперёд провалился, вы со всеми вашими дружками бежали из Киновари и откололи север от Царства Матриарха. Но теперь вы хотите вернуться?\n\n— Всё гораздо сложнее, чем вы думаете. — сказал Каррент после минутного колебания. — Кирины Великого Провидения хотят многого, но война с Киноварью не входит в их число. Верховный Матриарх всегда была и будет нашим духовным лидером и объединяющим символом. Воевать против неё - это культурное кощунство, которое не сможет стряхнуть с нас, живущих в диаспоре, даже столетие жизни в Грифонии. Кроме того, война выгодна только в том случае, если вы - третья сторона, а не если в жестоких боях гибнут ваши жизни и разрушается ваша инфраструктура. Но, пожалуй, самое главное - возможность того, что в будущем в Кирии будет доминировать Разгорающееся Пламя, - это мысль, которую никто из нас не может вынести.\n\nОн вздохнул и ослабил галстук, потянув за него магией.\n— Лично мне кажется, что у многих моих коллег в верхних эшелонах НАКП сдали нервы. При всем их блеске и браваде война - это не то, о чем они хотели бы думать, только недавно вернувшись на нашу родину. Но если мы будем сотрудничать с Киноварью и задействуем все имеющиеся в нашем распоряжении ресурсы, нам удастся сокрушить этих еретиков до того, как они станут достаточно смертоносными, чтобы назвать это войной.\n\n— Я тоже на это надеюсь, - согласилась Ферн Флэйр. — Прошли века с тех пор, как кирины сражались с киринами подобным образом. Надеюсь, совместными усилиями мы не допустим ухудшения ситуации."
kirin_council.27.a:0 "Лучший тот враг, которого мы знаем."
kirin_council.27.b:0 "Ещё есть надежда на объединение Царства."

kirin_council.28.t:0 "Независимость без фанфар"
kirin_council.28.d:0 "Председатель Фикл Каррент стоял у окна в зале заседаний, предпочитая смотреть на раскинувшийся город Благоухание, пока остальные члены исполнительного совета НАКП рассматривали окончательный проект готовящейся декларации независимости Благоухания от власти Киновари. День был хмурый: серые тучи, серые улицы, серые здания, даже настроение было серым. Дождя не было, ветер почти не шептал, но в воздухе повисла тяжесть от того, что могло бы быть, и от того, чего удалось избежать.\n\nЭто был необходимый шаг, в этом Каррент не сомневался. Благоуханию и коренным жителям Великого Провидения было позволено объявить о своей фактической независимости от Киновари в обмен на обуздание амбиций НАКП и уважение права Киновари на правление Царства Кирия. В партии было немало тех, кто жаждал войны за господство над Киноварью, но более здравомыслящие члены партии пришли к правильному выводу, что война будет рискованным предприятием, которое обойдется дороже, чем стоит его затевать. Вместо этого Благоухание должно было присоединиться к Киновари в подавлении еретической угрозы на западе, и сейчас оно сможет направить свои ресурсы на внутренние проекты. Одна из мечтаний, которую ещё можно было осуществить, заключалась в культивировании самобытной киринской культуры в Великом Провидении, области, существовавшей к северу от водораздела Великой Медоносной. Это позволило бы Благоуханию наметить новый курс на будущее, учитывающий потребности и взгляды киринов севера, а не подчиняющий их прихотям Киновари на юге. Тучи были серыми, но возможно, вместо дождя они разойдутся и пропустят немного солнечного света...\n\nКогда вопрос был решён, один из администраторов предложил: оценит ли Киноварь материальную помощь в качестве подарка, чтобы смягчить удар? Если бы Благоухание могло предоставить оружие и другое военное снаряжение, это могло бы сгладить конфликт с Киноварью. В конце концов, не стоит пытаться сотрудничать в уничтожении еретиков, но нужно постоянно оглядываться на нож в спину..."
kirin_council.28.a:0 "Киноварь никогда не помогала нам, так ещё они должны нам."
kirin_council.28.b:0 "Угроза Разгорающегося Пламени перекрывает прошлое. Мы поможем Киновари."

kirin_council.29.t:0 "Вряд ли можно расслабиться"
kirin_council.29.d:0 "Ферн Флэр не составило большого труда разыскать Отэм Блейз, узнав последние новости из Благоухания. Её близкую подругу, хотя официально она всё ещё оставалась Премьером Кирии, можно было найти либо в её резиденции в Киновари, либо на горячих источниках рядом с дворцом. Сегодня кобыла находилась именно там, сидя в источнике в тихом уголке купальни по плечи в горячей воде. Когда Ферн тихим покашливанием возвестила о своём присутствии, Отэм вздрогнула, но, узнав подругу, слегка, если не сказать больше, расслабилась.\n— Ты здесь, чтобы присоединиться ко мне, Ферн? — спросила Отэм. — Или это касается моей... работы.\n\nОна вздрогнула, произнося последнее слово, и Ферн было больно видеть, что она не испытывает ничего, кроме беспокойства и тревоги по поводу роли, к которой когда-то относилась с таким энтузиазмом. Оставалось надеяться, что со временем это пройдёт, но Кирия не могла позволить себе ждать, пока Отэм соберется с силами.\n\n— Вчера НАКП опубликовала декларацию о своей независимости, — сообщила ей Ферн. — Это было простое заявление, не такое громкое, как многие из нас думали. Но смысл его один и тот же, с шумихой или без. Благоухание отказывается больше выполнять приказы Киновари.\n\nОтэм вздохнула и погрузилась в воду ещё глубже, пока горячая вода не омыла её мордочку.\n— Что-то ещё? — пробормотала она, не желая или не в силах смотреть Ферн в глаза.\n\n— Они... предложили нам оружие и припасы, чтобы помочь стабилизировать ситуацию в Царстве, — сказала Ферн. — Благоухание хочет видеть стабильную и безопасную Киноварь. Так будет лучше для бизнеса. Ведь с Разгорающимся Пламенем они не хотят вести никаких дел. Что мы должны им сказать?\n\nФерн видела, что Отэм хочет лишь одного - погрузиться под воду и оставаться там как можно дольше, но обе они знали, что Ферн всё равно будет ждать её ответа, когда она всплывет на поверхность.\n— У меня есть соблазн отказаться, — призналась Отэм. — Из-за предательства Фикл Каррента Киноварь оказалась в очень бедственном положении. А теперь он хочет загладить свою вину оружием? Они - часть проблемы, и их щедрость - не решение. Но..., — она снова вздохнула. — Можем ли мы в данный момент позволить себе отказаться от щедрости?"
kirin_council.29.a:0 "Мы примем их щедрость, даже если они нас предали."
kirin_council.29.b:0 "Дары Фикл Каррента всегда ядовиты. Мы отказываемся."

kirin_council.30.t:0 "Кирия отказывается от наших подарков"
kirin_council.30.d:0 "На наши предложения предоставить им оборудование и материалы Киноварь официально ответила вежливым отказом. Почему Киноварь отказалась от наших подарков, может предположить любой кирин, но, скорее всего, это связано с напряженной ситуацией вокруг нашего отделения. Премьер-министр Отэм Блейз якобы чувствует себя обманутой нашим выходом из-под власти Киновари, и любое признание нашего дара может быть расценено как молчаливое признание законности нашей независимости. Каковы бы ни были их причины, Председатель Фикл Каррент уже принял меры, чтобы это оборудование не пропало даром."
kirin_council.30.a:0 "По крайней мере, мы избежали войны с Киноварью."

kirin_council.31.t:0 "Возможность ускориться"
kirin_council.31.d:0 "Фикл Каррент считал себя довольно сносным бизнескирином, но даже он должен был признать, что у него плохо получалось работать с цифрами. Главный экономист НАКП, с другой стороны, был настоящим волшебником - так мастерски распределять финансы Благоухания мог только этот кирин. Офис доктора Ардент Блума был забит коробками с финансовыми отчётами, экономическими прогнозами и целой кучей записей о всяческих сделках. Вполне вероятно, что здесь же где-то завалялся список всех махинаций, проводившихся в тайне от правительства, способных ударить даже по самым влиятельным торговым домам. Как он за всем этим следит? Этого не понимал никто. Возможно даже сам Блум.\n\nОднако Каррент пришёл не для того, чтобы смотреть на беспорядок. Фикл пришёл за советом. — Юристы составляют законы для нашей страны, превращая обещания НАКП в реальность. — объяснил лидер националистов доктору, держа магией листок бумаги и ручку. — Если мы собираемся объявить о независимости, значит нам надо что-то предоставить киринам Великого Провидения. Мы решили закончить индустриализацию на остатках провалившегося эксперимента Киновари. Ситуацию в НАКП ты понимаешь, как никто другой. Что посоветуешь?\n\n— Зависит от твоих амбиций. — ответил Карренту Ардент Блум, доставая папки из различных коробок. Он разложил их перед кирином. — Свободный рынок - это штука прекрасная, и она постоянно следует за деньгами. Индустриализация севера принесёт прибыль... со временем. Компании будут делать безопасные инвестиции в новый промышленный сектор, а когда эти самые инвестиции дадут плоды, они тут же вложат их в нашу экономику. Вскоре, у нас появится мощная индустриальная база, но, если их немного мотивировать, они с радостью пойдут на риски и ускорят процесс. Лучший способ заставить корпорацию, единственной функцией которой является получение прибыли для своих акционеров, пойти на риск - это позволить ей сделать это за чужой счет. Таким образом, всё, что вам нужно - раздать им кредиты."
kirin_council.31.a:0 "Пора мотивировать предпринимателей ускорить процесс индустриализации."
kirin_council.31.b:0 "Оставаясь терпеливыми, мы получим максимальную отдачу от наших инвестиций."

kirin_council.32.t:0 "Разрозненный Рост Фрагментированный рост"
kirin_council.32.d:0 "Фикл Каррент начал ненавидеть головоломки. Создание функционирующего государства с отделением от Кирии было сродни сборке огромного пазла по кусочкам, вот только сейчас, пройдя уже половину пути, кирин понял, что половина кусочков лежат в другой коробке. Путём проб и ошибок он подбирал подходящие части, соединяя и меняя их местами, зная, что с каждой попыткой кусок головоломки может просто сломаться - а если это произойдёт, то он никогда уже не сможет увидеть полную картину.\n\nЕго нынешние проблемы требовали должного отношения и пары сотен частиц пазла. Великое Провидение было подобно грубно сшитому полотну из регионов, каждый со своими законами, обычаями и государственными аппаратами. Если использовать одну политику на всех, то рада будет лишь часть, и всё это навредит общей эффективности правительства. Всё же, лучшим способом являлось позволить этим регионам расти независимо друг от друга. Свободный рынок сам создаст ниши на севере и приведёт предпринимателей в лучшие регионы, но это всё требует времени.\n\nКаррент тяжело вздохнул. Время было бесценным ресурсом. Несомненно, рост провинций может быть ускорен при правильном стимулировании предпринимательской деятельности. Но разумны ли такие инвестиции? Будет ли отдача от них стоить того капитала, который потребуется для успешного стимулирования торговых домов к освоению севера?"
kirin_council.32.a:0 "Чтобы получать деньги — надо тратить деньги!"
kirin_council.32.b:0 "Регионы сами смогут добиться необходимого роста экономики."

kirin_council.33.t:0 "Шанс остановить кровопролитие"
kirin_council.33.d:0 "Послы из Благоухания, посланные по поручению Фикл Каррента, председателя НАКП, прибыли в [Root.Capital.GetName] для дипломатического решения гражданской войны, чтобы закончить кровопролитие, поглотившее Кирию. Председатель националистов был готов к переговорам, высказав желание побыстрее принести мир в Царство. В конце-концов, имеет ли эта война смысл, если в конечном итоге победитель будет править руинами?\n\nПослы Каррента также подготовили предварительные условия для переговоров. Сперва, Киноварь и Хризантема должны признать права на существование друг друга и пообещать не подавлять права последователей Пути Огня и Разгорающегося Пламени в своих регионах. К тому же, будет установлена более благоприятная граница для двух государств: Зеленеющий перейдёт управление Хризантемы, однако взамен, Райзин Сан пообещает защитить права народа на свободу передвижения по Медоносной и не будет распространять своё влияние на территориях другого государства, за исключением захваченных во время конфликта. Наконец, обе стороны должны дать обещание, что будущие конфликты они будут решать между собой с помощью дипломатов, без применения силы.\n\nЭтот договор является довольно интересным предложением для окончания конфликта, но народу он точно не понравится. Они так долго сражались и как итог получат меньше, чем рассчитывали. Оправдана ли цена войны? Можем ли мы доверять другой стороне?"
kirin_council.33.a:0 "Мы должны принять его, на благо Царства."
kirin_council.33.b:0 "Мы не можем отдать свой народ в копыта ереси!"
kirin_council.33.c:0 "Мы должны закончить бой, если не хотим править пустошью."
kirin_council.33.e:0 "Путь Огня надо свергнуть не смотря ни на что!"

kirin_council.34.t:0 "Рассвет завтрашнего дня"
kirin_council.34.d_1:0 "Фикл Каррент проснулся перед рассветом, и после того, как ему не удалось снова заснуть, он решил начать свой день до восхода солнца. Съев что-то лёгкое на завтрак, он покинул свой дом и отправился на предрассветную пробежку. Его путь привел кирина к песчаному побережью за чертой города, где он был совсем один, если не считать снующих крабов и грохота волн о берег. В конце концов председатель остановился и сел на песок, устремив взгляд на восток, ожидая, когда солнце покажется на темном горизонте. Это дало ему время поразмыслить обо всем, чего он достиг на посту бесспорного лидера НАКП.\n\nВ первые за столетия, в Кирию пришла кровавая война; и теперь она закончилась. Да, возможно, сам Каррент способствовал эскалации конфликта, организовав отделение Благоухания, когда Великий Скачок Вперёд потерпел неудачу, но сейчас он сыграл решающую роль в его прекращении. Угроза, исходившая от Райзин Сан, была в значительной степени нейтрализована, и в Царстве вновь воцарился мир. Фикл знал, что его будут помнить ещё много-много лет как великого миротворца.\n\nОднако некоторые кирины внутри партии были недовольны. Карренту приходилось заключать сделки и идти на компромиссы, чтобы сохранить большую часть того, что он урвал для Севера. Подчинение Киновари как наместнику Великого Провидения было воспринято большинством местных как удар в спину идее независимого Благоухания, но реальность заключалась в том, что другого выбора просто не было. Провидение было слишком слабым, чтобы жить самостоятельно, и только подчиняясь Матриарху, региону было позволено сохранить большую часть свободы, которую он получил благодаря Карренту. Но даже сейчас у киринов Севера есть великое наследие: гордость за свою самобытность, равные отношения с Киноварью, безопасное и предсказуемое будущее. Их будущее было бы светлым и прибыльным, и, в конце концов, разве это не все, чего они хотели?\n\nСолнце начало подниматься, оранжевое зарево на горизонте медленно разгоралось с каждой минутой. Когда Фикл почувствовал, что свет начинает согревать его пальто, он позволил себе улыбнуться. В мрачный час Кирии Благоухание станет её маяком надежды и покоя. Север стал идеалом для подражания всем киринам - рациональная и логичная нация, управляемая разумом, а не суевериями и религиозными догмами. Возможно, в конце концов, только это и имело значение."
