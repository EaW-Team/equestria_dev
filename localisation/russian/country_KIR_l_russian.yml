KIR_CFR_mandate:0 "Чейнджлингский Мандат Восточной Зебрики"
KIR_CFR_mandate_desc:0 "Международный город Благоухание является не столько колониальным владением Весалиполиса и его королевы, сколько корпоративной колонией Мейн Хайв Индастриз. Сепаратистская война против Киновари, которую вела Национальная Ассоциация Киринских Патриотов, финансировалась деньгами МХИ под залог в виде участков и недвижимости по всему Благоуханию. Несвоевременное военное поражение НАКП заставило МХИ вступиться за свои активны, взяв под контроль Благоухание за несколько часов до его капитуляции.\n\nБлагоухание был сдан не эмиссарам Весалиполиса, а наёмникам-чейнджлингам из корпуса "Веспид", организованным МХИ для поддержки за своих киринских собратьев-корпоратов. И хотя над Благоуханием реет штандарт королевы, а Весалиполис жадно выкачивает деньги и ресурсы из проходящей через город торговли, именно МХИ управляет этим иностранным анклавом на кирийской земле. Технократы МХИ, всегда склонявшиеся к оптимальным методам экономии, в управлении Международным Городом придерживаются принципа экономического невмешательства. За исключением вопросов, отнесённых к исключительной компетенции Чейнджлингского Мандата Восточной Зебрики, которые включают в себя оборону и международные отношения, большинство муниципальных функций выполняют местные киринские коллаборационисты из гражданской администрации.\n\nМХИ и Чейнджлингский Мандат передали власть гражданской администрации не из благожелательности, а исключительно по необходимости. Несмотря на то, что между Киноварью и киринами Благоухания - бывшими сторонниками побеждённого НАКП - очень плохие отношения, они никогда не смирятся со статусом колониальных подданных в своём родном городе. Чейнджлингский Мандат почти полностью финансируется МХИ, а для того, чтобы полноценно оккупировать Благоухание и управлять городом таким образом, им потребуются столь значительные силы и ресурсы, что международный город превратится в безусловно убыточное предприятие."
KIR_masquerade:0 "§OМаскарад§!"
KIR_masquerade_desc:0 "Хотя между расами чейнджлингов и киринов нет никакой исторической вражды, которая сделала бы для Весалиполиса неприемлемой высокую степень автономии Гражданской Администрации, которую королева Кризалис, без сомнения, отменила бы, будь Благоухание городом пони или, не дай Архитектор, эквестрийцев, технократы Чейнджлингского Мандата не питают иллюзий по поводу непопулярности их режима. В конце концов, МХИ захватил контроль над Благоуханием как кредитор, воспользовавшись унизительным поражением НАКП от Киновари. Такая автономия породит лишь презрение, заговоры и, в конечном счете, восстание против иностранных интервентов, чья оккупация была удобной защитой, под прикрытием которым можно зализывать раны, готовясь к мести Киновари, но которая рано или поздно исчерпает свою полезность.\n\nПризнавая этот факт, Чейнджлингский Мандат постарался сделать так, чтобы автономия Гражданской Администрации была лишь иллюзией, юридической фикцией, призванной смягчить уязвлённое самолюбие киринов под их... опекой. Инфильтраторы-коммандо Восточной Зебрики неустанно работают в тенях, используя старые чейнджлингские военно-политические традиции инфильтрации и перевоплощения, чтобы незаметно избавляться от политиков, промышленников и офицеров безопасности Благоухания, проявляющих признаки нелояльности, реваншизма или античейнджлингских настроений. Нелояльных киринов заменяют высокопрофессиональные чейнджлингские агенты.\n\nКиринам Благоухания позволено верить, что они сами управляют собой, а Чейнджлингский Мандат служит лишь для их защиты от мести со стороны Киновари. Но если маски когда-нибудь будут сняты, окажется, что они сильно заблуждаются. Их автономия существует исключительно по воле инфильтраторов-коммандо. А по поводу тех киринов, что будут угрожать безопасности и стабильности Международного Города... Что ж, вскоре они удивят своих друзей и близких внезапно обретённой и нехарактерно доброжелательной благосклонностью по отношению к чейнджлингам - защитникам Благоухания."
KIR_masquerade1:0 "§OМаскарад§!"
KIR_masquerade1_desc:0 "Хотя между расами чейнджлингов и киринов нет никакой исторической вражды, которая сделала бы для Весалиполиса неприемлемой высокую степень автономии Гражданской Администрации, которую королева Кризалис, без сомнения, отменила бы, будь Благоухание городом пони или, не дай Архитектор, эквестрийцев, технократы Чейнджлингского Мандата не питают иллюзий по поводу непопулярности их режима. В конце концов, МХИ захватил контроль над Благоуханием как кредитор, воспользовавшись унизительным поражением НАКП от Киновари. Такая автономия породит лишь презрение, заговоры и, в конечном счете, восстание против иностранных интервентов, чья оккупация была удобной защитой, под прикрытием которым можно зализывать раны, готовясь к мести Киновари, но которая рано или поздно исчерпает свою полезность.\n\nПризнавая этот факт, Чейнджлингский Мандат постарался сделать так, чтобы автономия Гражданской Администрации была лишь иллюзией, юридической фикцией, призванной смягчить уязвлённое самолюбие киринов под их... опекой. Инфильтраторы-коммандо Восточной Зебрики неустанно работают в тенях, используя старые чейнджлингские военно-политические традиции инфильтрации и перевоплощения, чтобы незаметно избавляться от политиков, промышленников и офицеров безопасности Благоухания, проявляющих признаки нелояльности, реваншизма или античейнджлингских настроений. Нелояльных киринов заменяют высокопрофессиональные чейнджлингские агенты.\n\nКиринам Благоухания позволено верить, что они сами управляют собой, а чейнджлингский мандат служит лишь для их защиты от мести со стороны Киновари. Но если маски когда-нибудь будут сняты, окажется, что они сильно заблуждаются. Их автономия существует исключительно по воле инфильтраторов-коммандо. А по поводу тех киринов, что будут угрожать безопасности и стабильности Международного Города... Что ж, вскоре они удивят своих друзей и близких внезапно обретённой и нехарактерно доброжелательной благосклонностью по отношению к чейнджлингам - защитникам Благоухания."
