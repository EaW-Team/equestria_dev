kirin_council.721.t:0 "Крах НАКП"
kirin_council.721.d:0 "Борьба близилась к завершению. Никто не ощущал этого более явственно, чем полковник Рэпид Гаст: не могло произойти ничего иного, кроме поражения. В эти дни его войска больше прятались, чем воевали: теперь стоял вопрос не о победе, а о выживании. Захват лодки был отчаянным шагом, и он не мог думать ни о чем другом, кроме банальной сдачи в плен, однако он никак не мог примириться с этой мыслью.\n\nИли, по крайней мере, до недавнего времени. Спрятавшись на окраине гавани Благоухания, он угрюмо смотрел на сотни, а то и тысячи вооружённых чейнджлингов, выгружающихся с буквально каждого корабля в гавани: от рыбацких джонок до пассажирских лайнеров и грузовых пароходов. Неужели всё это время они таились в здесь, прямо под носом у НАКП? Войска уже двигались в город, и все надежды на то, что они прибыли как подкрепления, быстро угасли, когда он увидел, как десятки безоружных киринов в форме НАКП загонялись на баржи под бдительным взглядом чейнджлингов-охранников.\n\nВот оно, настоящее погашение кредита от чейнджлингов, не так ли? Жуки были здесь, чтобы обезопасить свои инвестиции, а это означало, что Благоуханию... Он посмотрел на своих измученных солдат, которые были не в состоянии даже подумать о попытке пробить себе путь наружу. Им придётся сдаться...черт возьми."
kirin_council.721.a:0 "Отходим через город, и будем надеяться, что крестьяне смилуются над нами."
kirin_council.721.b:0 "Видимо, придётся сложить оружие."
KIS_event_721_tt:0 "§RЗдесь наша история подходит к концу.§!"

kirin_council.73.t:0 "Долги НАКП"
kirin_council.73.d_1:0 "«Они отдали свой дом, отдали Жемчужину Кирии, и всё это за деньги. И вы ожидаете хорошего обращения?» – Ферн Флэйр не могла поверить своим ушам и непонимающе смотрела на чейнджлинга, стоявшего перед ней. То, что он ей сказал, сжало в комок все её внутренности.\n\n«В определенной степени», – с улыбкой пояснил Финикус Весали. «Мы ещё не сошли с ума, и мы более чем готовы выплатить вам компенсацию. Тем не менее, ради будущих отношений Кирии с Мейн Хайв Индастриз – и Королевством Чейнджлингов – я рассчитываю, что вы поймете, сколько средств мы вложили в Кирию. Средств, которые пошли на пользу Благоуханию. Все, чего мы желаем, – это возможность возместить наши убытки, и центр города поможет нам в этом».\n\n«О, да, это действительно звучит разумно: просто укради город и попроси тех, у которых ты его украл, не быть грубиянами, конечно», – Ферн Флэйр чувствовала, как её недоверие медленно перерастает в гнев. Ей пришлось остановиться и сделать пару глубоких вдохов.\n\n«Это дело не двигается с мёртвой точки, и, разумеется, вашей стране, которая и так натерпелась немало бед, определенно не стоит начинать конфликт, способный привести к войне с Ульями». Улыбка Финикуса исчезла с его лица, давая понять, насколько он серьезен.\n\n«Однако позвольте мне предложить вам достойный выход. Благоухание – это один город, не имеющий большого значения для остальной Кирии, и в обмен на предотвращение очередной кровавой войны, МХИ предоставит вам обширную промышленную и технологическую помощь, обеспечив Кирии мир и прогресс. Если вместо этого вы выберете войну, это будет на вашей совести. Я просто прошу вас подумать о том, что действительно нужно Кирии прямо сейчас»."
kirin_council.73.d_2:0 "«Вы просите Кирию смириться с тем, что чужеземцы разграбили целый город, и все потому, что свора жадных торговцев решила заложить свою родину за деньги. Почему бы нам просто не напасть и не вышвырнуть вас обратно в море?» – Дейспринг Роуз раздражала не самонадеянность стоявшего перед ней жука, но глубина аморальности НАКП.\n\n«Город достаточно хорошо укреплен, и цена, которую вы заплатите за него, будет огромной» – Финикус Весали кивнул ей головой. – «Кроме того, Благоухание не в самых хороших отношениях с Разгорающимся Пламенем, мадам. Он не забыл и не прощал Безмолвия. Если вы захватите его, то вы получите только огромное осиное гнездо, ненавидящее вас и готовое вскорости поднять восстание».\n\n«Вы действительно считаете, что мы не сделаем всё возможное, чтобы спасти нашу родину?» – вежливо спросила его Дейспринг Роуз. Финикус слегка улыбнулся ей: «Я бы не стал полагать, что благоуханьцы смогут выиграть подобную битву, но когда вы победите их – от города останутся одни руины. Кому это выгодно? Братской Республике не нужны новые конфликты. Чтобы вы понимали: МХИ может предоставить то, что действительно необходимо: промышленную и технологическую помощь. Мы будем держать Благоухание под контролем и следить за погашением выданных вам кредитов, даже без вашего реального участия в этом процессе. Взамен вы получите всю помощь, которую мы сможем вам оказать, восстановление будет ускорено, и Братской Республике не придётся ни вести новую войну, ни восстанавливать разрушенный город»."
kirin_council.73.a:0 "Мы не уступим вам ни пяди нашей земли!"
kirin_council.73.b:0 "Хорошо, мы принимаем ваши условия."
kirin_council.73.c:0 "Если вы не шутите, то вам нужно будет сделать более выгодное предложение."
KIS_event_73a_tt:0 "§RГотовьтесь к последствиям.§!"
KIR_CHN_FRV_concession_idea:0 "Чейнджлингская концессия в Благоухании"
CHN_FRV_flag:0 "Мы — инфильтраторы-коммандо Восточной Зебрики."

kirin_council.737.t:0 "Улаживая проблему"
kirin_council.737.d_1:0 "«Вы рассчитываете на то, что Кирия не станет сражаться за сохранение своей территориальной целостности» – выступила Ферн Флэйр. Какие бы слова он ни употреблял, это было абсурдным требованием. «Если мы уступим, Кирия будет разделена. Если вы уступите, вы потеряете деньги».\n\n«Тоже верно», – сказал Финикус, разговаривая так, как будто они говорили о предпочтениях в еде. Затем его лицо расплылось в новой улыбке, на этот раз более зловещей. «Однако я полагаю, что кирин, вызвавший все это, имел бы большее значение, чем город. Так уж получилось, что председатель Фикл Каррент связался с нами по поводу получения убежища в Благоухании. В случае начала боевых действий он может прошмыгнуть на самолет и оказаться вне зоны досягаемости, прежде чем вы сможете отправиться за ним. Разумеется, если между нами будет заключена сделка, то мы позволим вам войти в Благоухание, чтобы арестовать его».\n\n«Вы готовы предавать своих союзников?» – Ферн Флэйр не могла поверить этим чейнджлингам. Финикус тем временем покачал головой.\n\n«Должников, а не союзников. Мы никогда не были в союзе с НАКП, только выполняли свою часть сделки. Есть что-то лирическое в том, что такой кирин, как Фикл Каррент, будет схвачен из-за сделки, которую он имел неосторожность отклонить, верно? Кроме того, я думаю, что его поимка будет более важна для будущей стабильности, чем Благоухание. Что вы скажете? Возможно, это предложение станет тостом за мир и будущее сотрудничество?»"
kirin_council.737.d_2:0 "«Город может думать все, что ему заблагорассудится, но если он выпил так много яда НАКП, что скорее будет сражаться, чем оставаться частью Кирии, то это не наша вина», – отметила Дейспринг Роуз. Какими бы словами он это ни выражал, это было абсурдное требование. «Вы потеряете лишь немного денег, а не часть своей родины. Я готова угождать вам до такой степени, что предоставлю вам право на ещё одно предложение».\n\n«Очень хорошо. Насчёт Фикл Каррента», – сказал Финикус. – «На данный момент он нашел убежище в Благоухании. В случае начала боевых действий он может прошмыгнуть на самолет и оказаться вне зоны досягаемости, прежде чем вы сможете отправиться за ним. Я рискну предположить, что он представляет большую угрозу для Кирии, чем один город, и если мы заключим сделку, у нас не будет причин защищать должника, который не выполнил своих обязательств. Отправив его под трибунал, вы сделаете гораздо больше для вашей легитимности, чем это сделало бы Благоухание, особенно когда этот город предоставит всю технологическую помощь, какая вам потребуется, без его неприятной идеологии. Что вы скажете?»"
kirin_council.737.a:0 "Я предлагаю вам эвакуироваться, иначе Кирия станет вашей гробницей."
kirin_council.737.b:0 "Да будет так. Передайте его нам."
KIS_council_737_b_tt:0 "После §Gкапитуляции§! государства [KIS.GetFlag] §R[KIS.GetNameDef]§!, §YФикл Каррент§! будет §Yпередан§! государству [ROOT.GetFlag] [ROOT.GetNameDef].\n\n"

kirin_council.738.t:0 "Божественная кара"
kirin_council.738.d_1:0 "НАКП окончательно потерпела поражение. Будучи тенью своего былого могущества, мощь организации была полностью уничтожена, и она больше не имеет значительного влияния на население северной части страны. Вдохновитель этого восстания, Фикл Каррент, по глупости искал защиты у чейнджлингов, ныне оккупировавших Благоухание. Его передали нам в результате сделки; экстрадицию курировал лично Финикус Весали.\n\nТеперь, когда он находится в наших копытах, он должен предстать перед правосудием. Его преступления известны всем: он взялся за оружие и попытался разорвать королевство на части, бросая вызов воле Верховному матриарху и пытаясь свергнуть божественный порядок Кирии в час величайшей нужды.\n\nОднако мнения относительно его судьбы расходятся. Некоторые утверждают, что мы должны показательно казнить его без промедления, в то время как другие считают, что мы должны провести суд, предпочтительным результатом которого будет пожизненное заключение. Вопрос в том, должны ли мы отправить его к Конкорд для её божественного правосудия, или взять его судьбу в свои копыта и вынести временный приговор."
kirin_council.738.d_2:0 "Подпитываемое непоколебимой верой, наше очищающее пламя пронеслось по северу, выжигая пагубное влияние НАКП. Потерпев поражение и оставшись лишь тенью своей прежней мощи, она больше не сможет развращать сердца киринов. Фикл Каррент, каким бы трусом он ни был, пытался сбежать из Благоухания с помощью своих «друзей»-чейнджлингов, но Финикус Весали выполнил свою часть сделки и выдал негодяя нам, прежде чем тот успел сбежать из города.\n\nТеперь, когда вдохновитель этого заговора с целью осквернить наше священное царство наконец-то оказался в наших копытах, мы должны решить, что с ним делать. Пришло время для него предстать перед судом за свои преступления против киринов. Вне всякого сомнения, его действия противоречили воле Конкорд, а его жадность заставила Каррента увести Кирию с праведного пути. Однако не все кирины согласны с тем, каким должен быть справедливый приговор.\n\nНекоторые считают, что для предателей и еретиков существует только одно подходящее наказание: пуля в голову. По сути, это означало бы отправить его прямо к Конкорд, где он предстанет перед божественным судом. Другие полагают, что, поскольку Фикл Каррент и НАКП больше не представляют угрозы стабильности Братской Республики, убивать его на этом этапе было бы бессмысленно. Вместо этого они выступают за суд и тюремное заключение, полагая, что все имеют право на искупление. Возможно, имея достаточно времени на размышления, он увидит ошибку своего пути и примирится с Конкорд."
kirin_council.738.a:0 "Предатель заслуживает лишь смерти."
kirin_council.738.b:0 "Пролито слишком много крови: тюрьмы будет достаточно."
kirin_council.738.c:0 "Он должен искупить свои преступления кровью!"
kirin_council.738.d:0 "Конкорд милосердна. Последуем её примеру."

kirin_council.747.t:0 "Корпус «Веспид» берёт Благоухание под свой контроль" ##fires for both CFR and CHN. #Reserved for 24th Pegasus
kirin_council.747.d:0 "«Тебе нужно кое-что прояснить по поводу этого дела с Кирией, Финикус», – протянула королева Кризалис, глядя на промышленника сверху вниз. – «Ты сразу расскажешь правду или мне придётся вытащить её из тебя?»\n\n«В этом нет необходимости, ваше величество», – ответил Финикус, сделав поклон. «От имени Королевства Чейнджлингов компания Мейн Хайв Индастриз приобрела в аренду на девяносто девять лет город Благоухание в Кирии. Бывшие владельцы города задолжали нам весьма значительную сумму, и когда они не смогли выплатить её, силы МХИ обеспечили контроль над залогом. Мы установили порядок в городе и убедили потенциальных претендентов оставить его в покое, и это ничего не стоило Королевству. Теперь мы владеем колонией в Зебрике».\n\n«Ты действовал за моей спиной и захватил территорию в Кирии, рискуя вовлечь нас в войну?» – подвела итог Кризалис, наклонившись к нему. «Ты ждёшь моей радости? Что мы будем делать, когда срок аренды закончится? И что этот город может нам дать? Чай?»\n\n«В "войну", в которой ваши противники были бы разбросаны и восстанавливались после междоусобиц, ваше величество. Я не буду отрицать, что это была дерзкая операция, но, как вы можете видеть, все сложилось к лучшему. Более того, девяносто девять лет – это более чем достаточный срок для того, чтобы мы сторицей окупили наши вложения, не говоря уже о создании постоянной разведывательной и охранной сети в Зебрике. Как я уверен, Ваше Величество прекрасно понимает, что ликвидировать такую сеть будет очень непросто. Кто знает, будет ли вообще существовать Царство Кирия к тому времени? Что касается того, что это даст нам – это богатый торговый город и ворота в Кирию, а ресурсы, к которым он позволяет нам получить доступ, обеспечат стабильный приток денег. МХИ, конечно, возьмет на себя всю ответственность за эту операцию, как экономическую, так и административную. Я уже назначил талантливого администратора в этот регион».\n\n«И все, что представляет интерес для Королевства, будет отправлено обратно в Весалиполис», – закончила Кризалис. – «Я так понимаю, это не будет проблемой?»"
kirin_council.747.a:0 "Разумеется, нет, Ваше Величество."

kirin_council.74.t:0 "Поворотный момент"
kirin_council.74.d:0 "Саммер Спайс вдохнула полной грудью влажный воздух и с трудом выдохнула. В тёмном подвале стоял густой запах земли, а освещало его лишь множество свечей. Вокруг неё сидела группа растрёпанных киринов - членов Марксистско-Сталлионистской Рабочей Партии Кирии. Они тихо переговаривались, пытаясь разобраться в шокирующих событиях, произошедших в городе. Благоухание было захвачено чейнджлингами. И теперь перед ними встал вопрос: как реагировать на это?\n\nСильвер Тэтч прочистил горло. — Мне больно говорить это, — Пожилой кирин тихо заговорил. Долгие годы он был их опорой, но теперь он казался таким хрупким. — Но мы должны покинуть это место и вернуться в Кирию. Чейнджлинги прекрасно знакомы с жестокостью. Если мы останемся, то они бросят против нас все силы и нас постигнет та же участь, что и коммунистов Голд Маффина. — В глазах Тэтча была видна печаль. — Мы должны посмотреть правде в глаза: на данный момент освобождение Благоухания возможно только путём вторжения с территории Кирии. Мы можем сотрудничать с Разгорающимся Пламенем или с ПзЦГ. Даже они выступают против чейнджлингов. Мы должны отступить и ждать подходящего времени.\n\nНа мгновение воцарилась тишина, а потом резкий голос прорезал холодный воздух. — Ты же не серьёзно? — Воскликнула Крамуази. — Убежать? Наоборот, мы обязаны остаться в Благоухании и продолжать свою работу. — В каждом её слове сквозила уверенность. — Благоухание находится под империалистическим правлением иностранной колониальной державы, к тому же капиталистической и сверхэксплуататорской. Кирины страдают уже сейчас. А ты предлагаешь нам ждать и идти на компромисс? — Крамуази решительно топнула копытом. — Наш долг - остаться тут и бороться за права и свободы рабочих и граждан города. Они должны знать, что мы с ними, иначе мы никогда не завоюем их доверие. Мы должны помогать тем, кто поддерживает нас!\n\nСаммер Спайс затаила дыхание. Она вспомнила, как Крамуази впервые вступила в ряды МСРПК, лично завербованная ею. Она помнила их товарищеские отношения, но также помнила и всю ту мудрость, которую Сильвер Тэтч передал ей за эти годы. Ей нужно сделать выбор между подругой и наставником. Пока неизвестно, кто был более убедителен. По правде говоря, она и сама не знала, кто из них прав. Спайс закрыла глаза и глубоко вздохнула."
kirin_council.74.a:0 "Бросить киринов Благоухания? Никогда!"
kirin_council.74.b:0 "Иногда нужно вести себя осмотрительно."

kirin_council.75.t:0 "Встреча"
kirin_council.75.d:0 "Сигарета Сциариде слегка дымилась, когда он безмолвно протянул папку. — Потери после высадки были незначительными, как и местное сопротивление, — сказал он, сделав затяжку. — Теперь Благоухание официально находится под нашей защитой, и мы можем установить контроль над городом и восточной частью залива.\n\nФигура с другой стороны стола взяла папку и просмотрела её содержимое. Этот посланник был замаскирован, но Сциариде не знал причин этого. Но он понимал, что не стоит заглядывать под маску на первый взгляд ничем не примечательного чейнджлинга и задавать лишних вопросов.\n\nЧейнджлинг задумчиво хмыкнул, продолжая чтение.\n\n— Что касается потенциальных кандидатов на должность генерального директора, то я свёл выбор к двум вариантам, — продолжил Сциариде. — Сайпресс Сноу и Ардент Блум - два высокопоставленных члена НАКП - тринадцатая и пятнадцатая страницы соответственно.\n\nПока его гость перелистывал указанные страницы, Сциариде присел в своё кресло. Сноу был академиком и профессором, умным и известным среди членов НАКП: землевладельцев, промышленников и интеллигенции. Блум же был главным экономистом НАКП до её распада. Оба кирина, по мнению Сциариде, станут отличными кандидатами.\n\nЧерез минуту посланник поднял взгляд. — Они будут нам подчиняться? — Безучастно спросил он.\n\n— Конечно, — ответил Сциариде. — Оба они нашли убежище в нашем консульстве, когда НАПК потерпело поражение. Эти кирины с радостью будут выполнять наши указания, по крайней мере, в краткосрочной перспективе.\n\nКивнув, чейнджлинг положил папку на стол. — Наши дублёры уже прибыли, но им нужно время, чтобы подготовиться, прежде чем приступить к делу, командир корпуса. Мы же не хотим повторения ситуации с кантерлотской свадьбой, не так ли?\n\n— Конечно, — Сциариде незамедлительно ответил. — Могу ли я тогда предложить выбрать..."
kirin_council.75.a:0 "— ...Ардента?"
kirin_council.75.b:0 "— ...Сайпресса?"

kirin_council.76.t:0 "Новый район Поплар-Хайтс"
kirin_council.76.d:0 "По всему району Поплар-Хайтс разносились звуки роющей землю техники с логотипом Мейн Хайв Индастриз и сотен копыт. Если не считать присутствия чейнджлингов-надсмотрщиков, вооружённых солдат и техники, то для стороннего наблюдателя эта строительная площадка не выделялась бы ничем необычным.\n\nНо не для Саммер Смайл.\n\nСама Саммер была членом одного из нескольких профсоюзов, действовавших в этом районе. Она и её семья жили в этом районе ещё до того как родились её бабушки и дедушки, и, как и для большинства других жителей, их дом был для них всем. Близлежащие мастерские, превратившиеся в фабрики, давали тяжелую, но честную, стабильную и надёжную работу. Об этом свидетельствовали сколы на копытах.\n\nВсё изменилось с приходом оккупантов.\n\nСначала они предложили мизерную компенсацию за то, чтобы семьи, проживающие на Поплар-Хайтс, переехали в другое место. Многие, конечно, отказались и организовали сопротивление любым попыткам переселить их. Жители уже сражались с головорезами, нанятыми владельцами фабрик, и даже с вооруженными солдатами с приказами из Киновари. У них были все основания ожидать, что очередная группа высокопоставленных бандитов вернется домой с переломанными костями.\n\nСаммер вздрогнула, когда в её памяти всплыли образы взрывов среди рядов жителей и протестующих киринов. Позже она узнала, что для обстрела баррикад чейнджлинги использовали три полевых орудия и два самолёта. Те, кто не успел сразу сбежать, попали под бомбардировку. Оставшиеся в живых раненые кирины столкнулись с организованной и безжалостной армией чейнджлингов. В ту ночь Поплар-Хайтс сгорел.\n\nТеперь Саммер смотрела на киринов, которые работали на стройке или же охраняли её вместе с немногочисленными солдатами-чейнджлингами. К счастью, она не узнала среди них никого из своих знакомых соседей. Это было слабое утешение, но Саммер крепко держалась за него, так как знала, что ни у кого из её соседей не хватит пойти туда, не после разрушений и резни.\n\nОна окинула себя взглядом. Шерсть Саммер была запачканной, грязной и совершенно непрезентабельной. Только доброта и отзывчивость незнакомцев, приютивших её и её семью, помогли им выжить. Что же ей теперь делать?"
kirin_council.76.a:0 "Саммер Смайл в тот день не улыбалась."

kirin_council.77.t:0 "Физиологическое действие Мота Рубра (Дыхание жеребёнка) на киринов - страница 47"
kirin_council.77.d:0 "Эффекты, наблюдавшиеся у ста восьми (108) испытуемых киринов, расположены в порядке убывания их частоты:\n\nСто три (103) случая лёгкой эйфории\nДевяносто шесть (96) случаев повышения выносливости и энергии\nВосемьдесят восемь (88) случаев повышенной разговорчивости\nСорок семь (47) случаев лёгкого опьянения, похожего на алкогольное\nСорок два (42) случая повышенной страстности (не относящейся к любви)\nДва (2) случая успокоения боли в горле\n\nДействие Мота Рубра на не-киринов неизвестно, так же как и полное лечебное применение вещества для киринов. Предварительные данные свидетельствуют о дополнительных преимуществах для последних, а более подробная информация будет получена после выделения всех химических соединений. Заметного снижения умственных способностей не выявлено, кроме некоторых трудностей с концентрацией внимания на отдельных задачах или темах разговора. Не было отмечено и заметной разницы между непосредственным приёмом Мота Рубра и похожим на чай напитком, заваренным в соответствии с традициями киринов.\n\nРЕКОМЕНДАЦИИ:\nПо общему мнению команды исследователей употребление киринами Мота Рубра представляет не больший риск, чем употребление алкоголя. Нет никаких причин поддерживать запрет на употребление Мота Рубра для гражданских лиц, вызывая при этом недовольство местного населения. Кроме того, употребление этого вещества киринскими вспомогательными подразделениями может обеспечить лояльность по отношению к офицерам-чейнджлингам и должно поощряться. После проведения полного химического анализа можно будет синтетически создать лёгкую для проглатывания форму Мота Рубра в виде таблетки для широкого распространения среди киринских солдат."
kirin_council.77.a:0 "Неужели нет ничего, что не может сделать этот цветок?"

kirin_council.78.t:0 "Вживаясь в новые роли" ##split into 2 if needed. A lot of the character details you can put in the character bios, and only reference briefly here, to save on words.
kirin_council.78.d:0 "— Добрый день, исполнительный директор. — поприветствовал Сциариде из-за своего стола. — Или лучше сказать "Директор по оперативной работе"? — Спросил он с лукавой улыбкой.\n\nЧейнджлинг, стоявшая перед ним, улыбнулась в ответ, разглаживая складки на своей серой блузке. — Ну почему же, командир корпуса Сциариде; ты как будто намекаешь, что я теперь гражданский лидер. — Они искренне рассмеялись и слегка расслабились в своих креслах.\n\n— Рад видеть тебя снова, Чели.\n\n— Аналогично, Сциари. — Сигарета Чели Керае разгорелась, когда она хорошенько затянулась. — Но я буду куда больше рада, когда мы приступим к работе.\n\nСциариде сделал небольшую паузу, а затем кивнул. — Да, я вот хотел спросить: ты уже запустила свою сеть?\n\n— Почти, — ответила старшая чейнджлинг. — Половина моих агентов уже прибыла и готовится приступить к исполнению своих обязанностей. Остальная дюжина ещё в пути, но мы уже готовы начать работу. — Чели выпрямилась, хищно ухмыляясь. — В данный момент мой лучший агент проходит стажировку в качестве помощника в команде кирина по имени [Root.GetLeader].\n\nКомандио корпуса просиял. — Благоухание может быть небольшим, но мы же не собираемся довольствоваться заданиями в захолустье, не так ли? — Его рог засветился, когда чейнджлинг поднял магией бутылку местного бренди и две рюмки.\n\n— Это должна была быть Эквестрия, — раздражённо пробормотала Чели, прежде чем зажечь сигарету и взять бокал магией. — Но и Кирия сойдёт."
kirin_council.78.a:0 "— За нас, Чели." ##unlocks the toggle between CHN and KIR facade mechanic. It's cool, check it out for yourself.
KIS_event_78_tt:0 "Да начнётся §OМаскарад§!."

kirin_council.79.t:0 "Прелюдия"
kirin_council.79.d:0 "Солнце садилось над Благоуханием, пока пациенты входили в приемную врача. Среди них были кирины из всех слоев жизни: крепкий докер в невзрачном пальто и федоре, сидевший рядом с кобылой-адвокатом в шелковых манжетах, худой клерк с значком МХИ на галстуке, отец и сын, и школьница в форме. Около дюжины собралось к тому времени, как зашёл последний кирин. После этого медсестра вышла из-за регистратуры, перевернула табличку на входе на «ЗАКРЫТО» и опустила жалюзи.\n\nБезмолвные кирины вошли в задний кабинет. Оказавшись в темной и прокуренной комнате, они одновременно сбросили свои маски, обнаружив свои истинные обличья чейнджлингов. Не прошло и минуты, как из подвала появилась изящная фигура, окутанная тенью. Это была Чели Керае – «Операцьонсдиректорин» – дирижер этого мрачного оркестра.\n\n«Верные солдаты», – Чели, не теряя времени, обращалась к собравшимся чейнджлингам, – «На наших копытах лежит огромная ответственность за восстановление славных традиций инфильтраторов. В час изгнания из родных земель на эти далекие берега, именно это место станет плодородной почвой для их возрождения», – сказала она тихим голосом. В её словах звучала глубокая уверенность. «Наши сородичи ещё прибывают из-за океана, но вы имеете честь быть одними из первых, кому поручена эта торжественная операция».\n\n«Сначала мы наращиваем нашу силу, затем устанавливаем контроль над этим городом, Жемчужиной Кирии, а затем пожинаем плоды нашей работы», – лицо Чели исказила хищная ухмылка. «Инфильтраторы из нашего славного подразделения будут внедрены в высшие эшелоны зебриканских правительств, учреждений и вооруженных сил. Независимо от того, во что могут верить невежественные массы, мы будем теми, кто дёргает за ниточки». Её речь оказалась вдохновляющей, несмотря на стесненные условия офиса, приведя в восторг каждого чейнджлинга в аудитории: «Из тени наша симфония прозвучит по всему миру!»"
kirin_council.79.a:0 "Дирижёр поднимает свою палочку."

kirin_council.80.t:0 "Кобыла при деньгах"
kirin_council.80.d:0 "Юодин Волистад медленно отпила кофе, скользнув взглядом по безупречному кабинету своего скучающего начальника. С момента прибытия в Благоухание её дни превратились в вихрь встреч, но у неё не было никаких жалоб: будучи директором компании и чейнджлингом, которому было поручено управлять операцией МХИ в городе, она была не из робкого десятка. Напротив неё сидел Одората, её босс.\n\nВот только это был не Одората. Юодин знает, что чейнджлинг, сидевший напротив неё, на самом деле был Чели Керае, и Чели знала, что Юодин это знает.\n\nЧели работала в Благоухании как Одората. Чейнджлинг, технически отвечающий за местную операцию МХИ, хотя на самом деле она не выполняла никакой работы. Очевидно, у них были другие приоритеты, но Юодин не сердилась. В конце концов, забота о функционировании компании была просто её работой. «Сэр, — начала Юодин, — в соответствии с указаниями компании по Кирии, я без промедления начну направлять ресурсы и средства обратно в метрополию».\n\n«Что?» — недоверчиво ответила Чели. «Это ослабит экономику Благоухания. Неприемлемо. Мне нужно сильное Благоухание для достижения моих целей. Можете ли вы уменьшить десятину?» Чели лениво затянулась сигаретой.\n\n«Абсолютно нет, сэр», – Юодин пожала плечами. «МХИ работает здесь для того, чтобы отбить свои инвестиции. Я бы советовала не препятствовать нашей миссии здесь». Юодин была совершенно спокойна. Посыл был ясен: переговорам не место.\n\n«Тц», – Чели на мгновение закипела от раздражения, прежде чем прийти в себя. «Ладно, — сказала она, прищурив глаза, – нам просто придётся восполнять недостачу другими методами». Её ум искал новые возможности. Имея под своим командованием армию инфильтраторов, переправить капитал обратно в Благоухание будет проще простого, не говоря уже о возможностях, предоставляемых финансовым и промышленным шпионажем."
kirin_council.80.a:0 "Ещё одна головная боль..."

kirin_council.81.t:0 "Отчет об эффективности: Проект Химера"
kirin_council.81.d:0 "Эксперименты, наконец, принесли свои плоды: экземпляры ядовитой шутки, импортированные из Эквестрии, хорошо адаптировались к субтропическому климату Благоухания, и нынешний урожай ЯШ в Оранжерее 8 процветает. Будет посажено больше урожая. Кроме того, завершен финальный этап проекта «Химера». Синтез успешен. Результаты испытаний приведены ниже.\n\nКонтрольное испытание: заключенный X. Испытательная камера, усиленная взрывозащитными элементами. У субъекта спровоцировали переход в состояние нирик с помощью наркопсихологии, химического коктейля и физического сенсорного возбуждения. Выведен из строя только в результате полного обстрела барабаном пуль из MG 34, что оказалось смертельным.\n\nИспытания 1-3: заключенные J-L. Процедура тестирования одинакова для всех трех тестов. У субъекта спровоцировали переход в состояние нирик. Выстрел транквилизаторным дротиком, заряженным синтезированной сывороткой из дыхания зараженных ЯШ жеребят. ЭФФЕКТИВНО. Потеря сознания через 3-5 секунд после выстрела. Немедленное прекращение состояния нирик. Сознание восстанавливалось в ослабленном состоянии кирина за 2–4 часа, очень хороший запас времени для восстановления.\n\nИспытания на некиринских субъектах (грифон, пони, зебра) НЕЭФФЕКТИВНЫ. Транквилизирующий эффект не удалось воспроизвести, хотя стандартные побочные эффекты ядовитой шутки наблюдались.\n\nПо результатам дальнейших испытаний и доводок РЕКОМЕНДУЕТСЯ к серийному производству вместе с дротиками для передачи Благоуханьскому гарнизону в качестве эффективного противонирикового оружия."
kirin_council.81.a:0 "Превосходно!"

kirin_council.82.t:0 "Не пейте эту воду"
kirin_council.82.d:0 "Воздух был влажным, когда Саммер Спайс медленно вздохнула и выровняла бинокль, внимательно наблюдая за очистными сооружениями Благоухания. Даже по сравнению с обычной деятельностью активиста МРПК это было опасно.\n\nВсё началось с того, что она заметила, будто в последнее время город стал более сонным. Её собратья-кирины становились всё менее активными — над городом как будто нависла болезнь. Проведя собственное расследование этого вопроса и сопоставив факты, она пришла к тревожному выводу: агенты чейнджлингов что-то делали с водой.\n\nНедели тайных наблюдений давали всё больше и больше доказательств для её догадок, но пока ничего определённого. Однако она стала свидетельницей чего-то невообразимого. Один из рабочих-киринов, тащивших бочки на завод, потерял равновесие и облился водой, когда содержимое бочки вылилось наружу. Через несколько секунд он потерял сознание и не отвечал, даже когда коллеги пытались его разбудить.\n\nЕё зрачки расширились. Это был последний кусочек головоломки, уже не было никаких сомнений на пути к ужасающему выводу: в систему водоснабжения Благоухания добавляли какое-то химическое соединение, призванное сделать население послушным. Заговор чейнджлингов, призванный истощить умственные способности и ослабить силы всего города!\n\nНевозможно увидеть. Невозможно учуять. Невозможно попробовать на вкус.\n\nЗемля начала уходить из под её ног. – «Нет, нет, нет», — шептала она, отходя назад. Это было слишком ужасно, чтобы быть правдой. Она попыталась побороть позывы к рвоте, но ей это не удалось."
kirin_council.82.a:0 "«Нет...»"

kirin_council.83.t:0 "Прибытие и возрождение"
kirin_council.83.d:0 "Безлунной ночью одинокое грузовое судно вошло в Порт Благоухания и остановилось в изолированной погрузочной зоне. Под покровом темноты группа чейнджлингов молча высадилась на берег и вдохнула незнакомый воздух. Это были ветераны-диверсанты «Инфильтрацьонсгруппы Маскарад»: последней унтер-исследовательской роты, не расформированной после поражения в Кантерлоте. Их имя некогда произносилось с гордостью и трепетом рядовыми чейнджлингами. Тем не менее, их ряды поредели.\n\nБез сомнения, они были живыми легендами, но в то же время и последними представителями своего рода. Осталось всего три дюжины способных инфильтраторов старой закалки, но они старели. За годы, прошедшие после Кантерлотского поражения, ни один разведчик не был подготовлен так, как они. Большинство из них считало себя пережитками ушедшей эпохи. Так было до тех пор, пока Чели Керае не дала им надежду своей новой миссией.\n\nПятнадцать членов инфильтрационной группы «Маскарад» должны были пройти ускоренный курс языка киринов, их обычаев, политики и истории, прежде чем вернуться на действительную службу в восточной Зебрике. Остальные станут преподавателями детища Оперативного директора: «Унтерстадишуле Ост-Зебрика». Эта школа будет обучать инфильтраторов по традиционной программе и олицетворять собой бастион древних традиций чейнджлингов на чужих берегах.\n\nПутешествие через море было долгим, но никто не роптал. Для чейнджлингов, которые думали, что их истории закончились, это было началом новой главы."
kirin_council.83.a:0 "Пришло время открыть секреты прошлого для молодого выводка."
KIS_event_83_tt:0 "(§Y15§!) £GFX_infiltrator_text  §Cинфильтраторов§! §Y«Инфильтрацьонсгруппы§! §YМаскарад»§! станут доступны командованию §OОст-Зебрики§!."

kirin_council.84.t:0 "Белые воротнички, чёрные панцири"
kirin_council.84.d:0 "Несмотря на свой молодой возраст, унтер-офицерская школа Ост-Зебрики разрослась с поразительной скоростью и превратилась в бешеный рой деятельности. В её стенах стажёры-диверсанты проходили интенсивное обучение широкому спектру работ: тренировка голоса, голосового подражания, язык тела, этнография, лингвистика, прикладная психология, ближний бой, обучение обращению с огнестрельным оружием, изменение формы, физическая и психическая подготовка и шпионаж – лишь немногие из них.\n\nСтажёрка Людикатрикс наслаждалась каждой минутой. Всё это происходило естественным путём, как будто она была рождена для этого. Мир был сценой, а она была в нём главной актрисой. Но её наименее любимой частью были заводские смены. Её инструкторы называли это «гибридным обучением». Она примет облик линейного менеджера среднего звена. Её работа заключалась в том, чтобы играть соответствующую роль, контролировать рабочих, выявлять потенциальных нарушителей спокойствия, выяснять, были ли они просто недовольны или это было что-то более опасное, как профсоюзный организатор, и, если это был этот последний, нейтрализовать их. Другой её работой было собирать любовь.\n\nОна делала это, потихоньку и незаметно перекачивая любовь рабочих. Побочным эффектом было то, что они возвращались домой немного более подавленными и уставшими, чем обычно. В конце концов, было бы странно, если бы смена на этом заводе не была душераздирающей и несчастной. К сожалению, ей не удалось сохранить любовь; ей пришлось отрыгнуть её в контейнер для последующей транспортировки.\n\nВремя летело быстро. Дни превращались в недели, а затем сливались воедино. После завершения обучения Людикатрикс была повышена до унтерагента. Изнурительные тренировки оказались неоценимым опытом для её первого настоящего задания: проникновения в Мейн Хайв Индастриз. Ей предстояло «скорректировать» размещение инвестиций с целью усиления Благоухания. Получив задание, она улыбнулась; её трясло от волнения."
kirin_council.84.a:0 "Достойный кусок пирога."

kirin_council.85.t:0 "Великая и Могущественная"
kirin_council.85.d:0 "На этот раз Сциариде оказался в растерянности. Молодая трутень, сидевшая напротив него, обладала хорошей рекомендацией, но эту оценку было трудно совместить с её внешностью. Хотя она носил стандартную унылую армейскую униформу, она была украшена дешевыми значками, яркими тканями и... накидкой волшебника? Сциариде пришлось задаться вопросом: с чего бы это «дорогому отечеству» шутить над Благоуханием? Нет, эта должность была слишком важной. Он откашлялся и вежливо улыбнулся. «Надеюсь, ты хорошо освоишься, Филлини. Твои уникальные навыки здесь крайне необходимы».\n\n«Разумеется!» – сказала Филлини с высокомерной ухмылкой. «Когда дело доходит до военного применения иллюзий, на Трикси Филлини можно положиться». Она подняла перед собой игральную карту, прежде чем заставить её исчезнуть в клубе дыма, заменив её пистолетом. Сциариде подумал, что он выглядит знакомо, прежде чем взглянуть на свою кобуру и обнаружить, что она пуста. «Таланты Трикси Филлини неоспоримы» – она откинулась на спинку стула, отдав Сциариде его пистолет.\n\nСтрахи Сциариде моментально улетучились. Это был обнадеживающий эффект её ошеломляющей уверенности. «Впечатляюще!» Гений был гением. В конце концов, ему сказали ожидать чудака: «Кстати, что это была за маскировка единорога, которую ты использовала по пути?».\n\nФиллини рванулась вперёд, широко раскрыв глаза: «Вы никогда не слышали о Великой и Могущественной Трикси, лучшей волшебнице и фокуснице во всей Эквестрии?». Сциариде покачал головой. Филлини быстро восстановила самообладание. «Достаточно сказать, что она живая легенда и пони, у которой нам есть чему поучиться. На самом деле, многие посвятили себя именно этому», – гордо сказала она, полируя один из значков на своей униформе.\n\nВыйдя из кабинета Сциариде, Филлини глубоко вздохнула. Жить в тени такой знаменитости было трудно. Иногда она даже сомневалась в себе. Она была далеко не такой талантливой и удивительной, как Великая и Могущественная Трикси, поэтому было вполне естественно чувствовать себя неуверенно. Разочарование от неполноценности – Трикси, вероятно, понятия не имела, что это такое. Филлини дала себе пощечину – «Не время дуться!». У неё была работа."
kirin_council.85.a:0 "Да начнётся представление!"

kirin_council.86.t:0 "Плащ и кинжал"
kirin_council.86.d:0 "Вниманию директрисы Чели Керае,\n\nДиверсанты успешно проникли в столицу Кирии город Киноварь. Хотя город пострадал в результате войны и многие правительственные функции были перенесены в другие места, он остается стержнем государственной бюрократии Кирии и критически важным центром. Первая группа лазутчиков занимает позиции в Министерстве архивов, вторая группа — в Центральном министерстве, другие группы занимают ключевые государственные должности, включая Министерства финансов и промышленности.\n\nСтандартная процедура: диверсант принимает личность высокопоставленного бюрократа, занимающего хорошую должность в бюрократическом аппарате. Затем инфильтратор передает информацию своим кураторам и вспомогательному персоналу, который становится секретарями, уборщиками, водителями и т.д. Пока все идет как по маслу. Кроме того, в Киновари было расквартировано оперативное подразделение. Они всегда готовы принять меры против тех, кто слишком сильно вмешивается в наше проникновение в госаппарат.\n\nЧто касается перспективы более высокого уровня, наши возможности манипулировать ресурсами Царства значительно расширились. Их промышленность, бюрократия и финансы фактически находятся в наших копытах. В целом, нашу агентуру можно назвать паразитом, проникшим в мозг Кирии, и он может начать осторожно перекачивать все, что попадётся под копыто. Теперь остается только пожинать плоды."
kirin_council.86.a:0 "Пора расширить сцену..."

kirin_council.87.t:0 "Агенты покидают [FROM.GetNameDef]"
kirin_council.87.d:0 "Вниманию директрисы Чели Керае,\n\nНаши операции в районе населенного пункта [FROM.GetName] потерпели неудачу. [FROM.GetAdjective] контрразведка попыталась раскрыть нашу схему вокруг их финансов. Их расследование было слишком масштабным, чтобы его можно было незаметно замять или прекратить, поэтому агенты в стране были вынуждены стереть все следы нашего участия и бежать. Этот источник доходов был отрезан, но, по крайней мере, наше присутствие и наши операции остаются нераскрытыми, хотя, вероятно, будут большие подозрения. Причастные к этому лазутчики успешно вернулись в Благоухание и ожидают переназначения."
kirin_council.87.a:0 "Это не более чем антракт!"

kirin_council.88.t:0 "Немая симфония"
kirin_council.88.d:0 "Вниманию директрисы Чели Керае,\n\nДо сих пор наши зарубежные операции развивались без каких-либо серьезных сбоев. Все готово, чтобы начать новый этап, описанный ниже.\n\nПосле того как мы проникли в административный аппарат страны, мы можем послать инфильтраторов, чтобы разрушить инфраструктуру отдельных регионов. Мы также можем послать лазутчиков для саботажа местной обороны или для сковывания сил противника. Наконец, мы можем направить специалистов-диверсантов, чтобы они взяли на себя операции по добыче ресурсов в регионе и перенаправили эти добытые ресурсы обратно в Благоухание.\n\nБлагодаря этим возможностям мы не только сможем обогатиться и нанести большой ущерб противнику в случае войны, но также повлиять на исход иностранных военных кампаний и войн. Чейнджлинги, проникшие в страну, могут саботировать оборону иностранных государств, позволяя врагам обойти её, или разрушить инфраструктуру и заблокировать продвижение иностранных сил. Возможности безграничны."
kirin_council.88.a:0 "Услада для моих ушей!"

kirin_council.89.t:0 "Подготовка" ##Part 1/2
kirin_council.89.d:0 "«Хватит, хватит», – низкий голос Чели Керае эхом разнесся по комнате, где она стояла в окружении своих верных инфильтраторов. «Нашему правлению в этом городе по-прежнему угрожают три организованные угрозы: благоуханьская Партия Нового Царства во главе с Мапл Дью, МСРПК во главе с Хоторн Блейзом и, наконец, собственное гражданское правительство Благоухания, которое возглавляет [ROOT.GetLeader]. Оно доказало свою эффективность и отказывается сотрудничать с нами».\n\n«Несмотря на то, что он номинально является нашей марионеткой, он остается независимым и, судя по сообщениям наших шпионов в его штабе, всё ещё вынашивает бредовые идеи о свержении нашей власти и восстановлении власти НАКП». При этих словах несколько собравшихся агентов рассмеялись, а сама Чели ухмыльнулась.\n\n«Гм. С этой целью он обратился к ПНЦ и МСРПК. Это, к счастью для нас, позволило нашим лазутчикам проникнуть и в эти организации, поскольку в его окружении полно наших товарищей».\n\n«И это подводит нас к операции по ликвидации». Чели подняла указатель на фотографии, на которых были изображены Мапл Дью, Хоторн Блейз и [ROOT.GetLeader]. «Наша цель — умиротворить этих бунтовщиков раз и навсегда. Унтерагент Бируа, унтерагент Фантин, унтерагент Оруссо, каждый из вас будет иметь решающее значение для успеха этой операции. Всё ли для вас ясно?»\n\nУнтерагент Томакс Фантин вздохнул и кивнул в ответ. Он знал Хоторн Блейза: он месяцами изучал каждое движение этого кирина. Он был готов. Томакс оглянулся и увидел аналогичные кивки от своих коллег-агентов. Они все верили в Чели, и она верила в них; пришло время доказать, что она не ошиблась."
kirin_council.89.a:0 "Начинайте операцию!"
KIS_event_89_tt:0 "§OКомандование Ост-Зебрики§! §Gликвидировало§! всех §Rпротивников§! §Cвласти чейнджлингов§! в §YБлагоухании§!."

kirin_council.892.t:0 "Исполнение" ##Part 2/2
kirin_council.892.d:0 "Томакс Фантин нервно ерзал, сидя в грузовике, направлявшемся в подземное убежище МСРПК. Операция по ликвидации уже шла, и она была чрезвычайно сложной, с бесчисленным количеством шестеренок, все из которых были тщательно проверены с точностью до минуты. Несмотря на то, что это было результатом длительного планирования, он солгал бы, если бы сказал, что совсем не чувствует трепета.\n\nДиверсанты проделали обширную работу по определению оргструктуры, иерархии, членства и внутренней культуры как ПНЦ, так и МСРПК. Были идентифицированы ключевые лидеры, ячейки, места убежищ и многое другое. Но целью было не уничтожить их. Вместо этого план заключался в том, чтобы лазутчики вторглись одновременно, заменили свои цели и захватили эти организации.\n\nВ конце-концов опасения Томакса оказались напрасными. Разведка была безупречна, и замена Хоторн Блейза оказалась легкой прогулкой. Остальные унтерагенты добились такого же успеха, и атмосфера в комнате для подведения итогов, где они все собрались после этого, была наполнена волнением и облегчением.\n\nТеперь Командование Ост-Зебрики может обращаться с ПНЦ и МСРПК как с марионетками, а их ожившие трупы привлекают потенциальных диссидентов и радикалов и направляют их прямо в ловушку. Наконец, сам [ROOT.GetLeader] был заменен чейнджлингом-дублёром, у которого не было никаких способностей в управлении государством, но который, по крайней мере, был послушным.\n\nКаждой из бывших диссидентских групп теперь управляли унтерагенты и их сети. Отряд РОСА и унтерагент Аренеидае Бируа отвечали за НПК, отряд ГРАУ и унтерагент Ксилида Оруссо должны были взять на себя функции гражданского правительства, а отряд РОТ, принадлежащий Томаксу, должен взять на себя управление МСРПК. Он помнил Аренеидае и Ксилиду со времен учебы в унтерагентской школе Ост-Зебрики и радовался за них обоих. Он немного успокоился; управление всей сетью было огромной ответственностью, но он был уверен, что справится с ней."
kirin_council.892.a:0 "Отличная работа!"

kirin_council.90.t:0 "Мольба"
kirin_council.90.d:0 "Финикус Весали сглотнул, прижимая опущенную голову к холодному полу. Закрыв глаза, он считал каждую мучительную секунду в полной ужаса тишине. — Можете встать, — наконец объявила королева Кризалис. Её подчинённый испустил лёгкий вздох облегчения, прежде чем поднять глаза и взглянуть на своего правителя, возвышающегося над ним на своём троне. Финикус собрался с духом - ему предстояло сделать почти невозможное: попытаться получить новые условия торговли с Весалиполисом.\n\n— Я немного не понимаю, — медленно начала говорить Кризалис. — Если я правильно помню, единственная причина, по которой мы оккупировали Благоухание, заключалась в том, чтобы город приносил нам ресурсы и капитал из Зебрики. Неужели я ошибаюсь? — спросила королева, изображая обескураженность. — Скажите мне, Финикус - я не права? — экономист почувствовал волну огромного давления, невидимая сила авторитета королевы давила на него. Слухи оказались правдой, Кризалис действительно была устрашающей!\n\n— Нет, моя Королева, всё так. — ответил Весали, полностью скрывая свой страх. — Однако это соглашение оказалось слишком тяжёлым бременем для экономики Благоухания. Согласно моей статистики более трети всех ресурсов и капитала города направляется в Весалиполис. Если ничего не предпринять, я боюсь, что наш новый актив может стать убыточным для Королевства, потеряв всю свою ценность.\n\n— Ух ты! — засмеялась Кризалис. — Я удивлена. Мало кто так смело может меня просить о подобном. — оскалилась королева, и Весали отчётливо увидел её блестящие, острые как бритва зубы. — Из уважения к вам я готова облегчить свои требования. — Финикус почувствовал, как его сердце чуть было не остановилось. — Однако! Если я сделаю это, Королевство будет вынуждено отозвать военные ресурсы и поддержку из города, поскольку вы больше не будете за это платить. — Кризалис не сводила глаз с экономиста, с удовольствием наблюдая, как он извивается. — Как вам такое предложение, ммм?"
kirin_council.90.a:0 "Мы в состоянии защитить себя, не истощая ресурсы родины."
kirin_council.90.b:0 "Если подумать, то такая "торговля" вполне разумна!"

kirin_council.91.t:0 "Там, где кончается мир" ##Part 1/2
kirin_council.91.d:0 "Саммер Спайс посмотрела налево и направо, осматривая пейзаж, гораздо более плоский, чем тот, к которому она привыкла. Это было самое дальнее путешествие, которое она когда-либо совершала, выполняя работу для МСРПК. Сельская местность была необычной, и кирину было приятно уехать из города. Однако всю идиллию портила едкая вонь, витавшая в воздухе.\n\nОна изучала новые электростанции, которые появились на окраинах Благоухания. — А чейнджлинги тут всё быстро застроили конечно... — пробормотала Саммер. В чайных домиках и опиумных притонах ходили слухи, что внутри этих сверкающих, новых, эффективных электростанций, которые круглосуточно и без выходных выбрасывали клубы чёрного дыма, происходит что-то зловещее.\n\nСпайс наблюдала за зданиями с безопасного расстояния, делая глоток из своей фляжки. Она пила только чай, настолько крепкий, насколько могла его заварить, или алкоголь: воде из труб доверять было нельзя - даже сами чейнджлинги не знали, сколько в ней химикатов. А вот кофеин и этанол, казалось, подавляли отвратительный вкус всей этой дряни.\n\nВнимание Саммер привлёк фургон с киринами, который разгружался возле одного из заводов. Один из них превратился в нирика, извергнув яростное пламя. Кто-то попытались сбежать, но его быстро забили прикладами винтовок и дубинками охранники-чейнджлинги. Один из жуков выстрелил в нирика из какой-то винтовки, стреляющей дротиками. Нирик, в которого попали, быстро потерял сознание, и пришёл в норму в течение нескольких секунд. Затем всех остальных заключённых заставили поднять тащить на себе беглецов. Странно. Спайс ожидала более сурового наказания; зачем им терпеть что-то настолько опасное?\n\nДвери на завод открылись, и когда киринов провели через неё, шпионка поняла, что это её шанс. Плевать на риск, она должна была попасть внутрь! Убедившись, что поблизости нет часовых, которые могли бы её заметить, она бросилась к двери и к источнику этого резкого запаха."
kirin_council.91.a:0 "Пора разобраться, что тут происходит..."

kirin_council.912.t:0 "Фабрика нириков" ##Part 2/2
kirin_council.912.d:0 "Внутренняя часть электростанции представляла собой лабиринт тускло освещённых коридоров, вдоль которых тянулись трубы и незнакомые машины. Саммер Спайс удалось проследить за группой киринов, оставаясь незамеченной. В конце концов заключенных подвели к гигантской печи. Здесь топливо сжигалось для получения пара, который приводил в движение турбины, вырабатывающие энергию. Охранники удерживали киринов, одного за другим, и делали им уколы иглой.\n\nКогда одна из игл сломалась в шее кирина, охранники просто рассмеялись и ввели ещё одну инъекцию. — Отвратительно... они считают нас просто дешёвым топливом, — пробормотала Саммер. Вскоре кирины начали трястись, и охранники загнали их всех в печь под дулом оружия.\n\nДверца печи с тяжёлым стуком захлопнулась и заперлась. Оттуда начали доноситься ужасные крики. Саммер Спайс ахнула. Кирины превращались в нириков. Она слышала леденящие звуки. Существа в печи сошли с ума, одичали. Вода начала превращаться в пар, и турбины начали вращаться.\n\nШпионка была достаточно близко, чтобы слышать перешёптывания охранников. — И сколько вот эти протянут? — спросил один из них. — Ну, в прошлый раз столько же хватило на целый день. — ответил второй чейнджлинг. Это было ужасно. Кирины не могут долго пребывать в состоянии нирика: они буквально сжигают себя дотла. Поддержание огня сжигало много калорий, энергии, и в конце концов, при истощении, от кирина оставался лишь пепел. Быть нириком было всё равно, что быть горящей свечой.\n\nИ чейнджлинги это всё прекрасно понимали.\n\nУ Саммер кровь застыла в жилах. Одна эмоция затмевала все остальные: чистый ужас, который испытывает только жертва, заглянувшая в глаза неудержимому хищнику. Спайс забыла о своей миссии. Всё, чего она хотела сейчас - это как можно быстрее покинуть электростанцию."
kirin_council.912.a:0 "Беги - и не дай себя поймать."

kirin_council.92.t:0 "Безупречный план"
kirin_council.92.d:0 "— Тогда всё готово. — Чели Керае выпустила клуб дыма, внимательно изучая карту Кирии, которую она и её самые доверенные помощники собрали вокруг себя. Она указала копытом в сторону Рыжего Острова. — Нашей целью будут местные пираты. Их предводительница, Роарин Файр, сейчас в бегах, и большая часть армады на острове нет. Однако совсем отчаявшиеся разбойники продолжают грабить торговые пути - они неорганизованны и лишены какой-либо цели. В общем, пора усыпить этих диких псов. — после этих слов Чели усмехнулась.\n\n— Мы проникнем к пиратам на остров, реорганизовав их под своим командованием. Просто заменим капитанов пиратских джонок, которые командуют крупнейшими пиратскими рейдерскими отрядами, — продолжала Керае инструктаж, выкладывая на карту список ещё активных Рыжего Острова. — после чего объеденим всякую остальную мелочь и поведём их захватывать Гиацинт и остров Оберн. — копыто чейнджлинга пронеслось от острова до Гиацинта на материке.\n\n— После этого начнётся самое весёлое: всплеск насилия и разрушений. Настоящий хаос! Всем станет ясно, что правительство Кирии не в состоянии поддерживать порядок и защищать этих бедных, ни в чём не повинных киринов, — сказала Чели, театрально нахмурившись. Несколько её лейтенантов усмехнулись.\n\n— И вот тут то мы, международный город Благоухание, всех спасёт. Мы вернём порядок в Гиацинт и на Рыжий Остров, усмирим пиратов и обеспечим безопасность в рыжий пролив. И всё это с нашим доброжелательным, твёрдым и компетентным правлением. — Чели закончила обрисовывать план размашистым жестом. Её лейтенанты гудели от возбуждения. Они все превзошли самих себя: это был идеальный план. Всё, что теперь оставалось, - это привести его в действие."
kirin_council.92.a:0 "Пришло время настроить наши инструменты."

kirin_council.93.t:0 "Алая наследница"
kirin_council.93.d:0 "Тихий ветер дул в скалистой бухте на Рыжем Острове, где находилось скрытое пиратское убежище. В этот момент внимание киринов привлекла таинственная кобыла, появившаяся в броской форме капитана.\n\n— Серьёзно? Я ожидала чего-то получше! — резкий голос незнакомки громко разнёсся по всей бухте. — Какое печальное зрелище... Мне все говорили, что пираты Перламутра это страшные и опасные разбойники, но сейчас, всё, что я вижу, - так это кучку жалких киринов. — она медленно покачала своей головой. — Вы вообще ещё пираты?\n\nСердитые вопли наполнили воздух, смешиваясь с ужасным запахом отвратительного спирта — Заткнись! Роарин Файр исчезла - она кинула нас, и забрал почти все корабли! — закричал один из бандитов. — Что, пришла сюда подразнить нас? А что, если мы тебя сейчас зарежем? — закричал ещё один кирин.\n\n— Ни в коем случае! Видите ли, моя мать, возможно, и бросила вас всех, но я - нет. Позвольте мне представиться: я - Кримзон Лайн, любимое дитя королевы пиратов Роарин Файр! — гордо провозгласила незнакомка, сопроводив свою речь театральным поклоном. Толпа не смогла удержаться от коллективного вздоха удивления. — Если вы сомневаетесь в моих словах, ваши капитаны поручатся за меня. Можете спросить у любого из них! А теперь позвольте мне повториться: вы пираты?\n\n— А ты как думаешь?! — взревел могучий жеребец, вызвав восторженное согласие других пиратов. Некоторым было трудно принять её историю, но эта молодая кобыла, несомненно, была очень харизматичной.\n\n— Именно! Мы - пираты! — закричала Кримзон Лайн, поднимая копыто. — Я поведу вас в атаку, и вместе мы вернём то, что принадлежит нам по праву: весь Гиацинт и Рыжий Остров. Мы восстановим пиратское правление вместе с нашей былой славой! — Когда она закончила свою речь, воздух наполнился шумными возгласами. Пираты были вдохновлены и чувствовали себя готовыми бросить вызов всей Кирии.\n\nЧего никто из них не знал, так это того факта, что Кримзон Лайт на самом деле была чейнджлингом, и что её агенты уже заменили их капитанов. Так была подготовлена почва для возрождения пиратства."
kirin_council.93.a:0 "Давайте зададим Кирии жару!"
KIS_event_93_tt:0 "§RПираты Перламутра§! теперь §Gтанцуют под нашу дудку§!."

kirin_council.94.t:0 "Уродливая флотилия"
kirin_council.94.d:0 "У берегов небольшого острова в водах близ Благоухания чейнджлинг смотрел в бинокль, спокойно вдыхая солёный морской воздух. Его взгляд был устремлен на флотилию кораблей, плавающих в тёплых мелководных водах, которые находились в процессе переоборудования. Это были старые, традиционные киринские джонки, сделанные из хвойных пород дерева, их характерные паруса вздымались к ясному небу.\n\nВесь флот вместе взятый не смог бы сравниться даже с одним-единственным фрегатом, оснащённым современным вооружением и бронёй. Именно этот флот должен был доставить реорганизованных пиратов Перламутра на их миссию по завоеванию рыжего пролива; корабли были вооружены только устаревшими пушками, но этих музейных экспонатов было бы более чем достаточно, чтобы победить скудное ополчение, из которого состояли гарнизоны Гиацинта и Рыжего Острова.\n\nЧейнджлинг навёл бинокль на палубы джонок, наблюдая, как моряки, обливаясь потом под тёплым солнечным светом, близятся к завершению своей работы, поднимая чёрные флаги на мачтах. Идеально. И в качестве последней меры предосторожности, на всякий случай, в корпусе каждого корабля была спрятана взрывчатка. Мощная бомба, активируемая с помощью радиоуправления на определённой частоте, известной только агентам-чейнджлингам вроде него самого."
kirin_council.94.a:0 "Лучше перестраховаться, чем потом сожалеть.."
KIS_event_94_tt:0 "Флот §Oчёрных джонок§!, готов снова грабить."

kirin_council.95.t:0 "Плавая с акулами"
kirin_council.95.d:0 "Чайки скользили в воздухе, когда солнце поднималось над тихим городком Гиацинт. Его жители привыкли к великолепному виду, открывающемуся из окон на мерцающий полуостров, и те, кто проснулся, заметили, что в то утро воды были спокойными. Они надеялись, что это признак грядущих более спокойных дней.\n\nВ этот самый момент невидимый рой опускался на город.\n\nС отработанной скоростью лазутчики-чейнджлинги заменили командиров береговых укреплений и гарнизона города, а также лидеров местного штаба ополчения. Но это было ещё не всё. Шпионы также нацеливались на коммуникационную и транспортную инфраструктуру: почтовые, телеграфные и железнодорожные отделения. Когда пираты явятся с визитом, оборона Гиацинта уже будет значительно ослаблена.\n\nОсновы для пиратской оккупации уже были заложены, и бои на острове для Благоухания будет ещё легче, когда придёт время "отвоёвывать" канал. Чейнджлинги уже взорвали все железные дороги, линии связи и паромы, ведущие на материк, так что сделать это во второй раз, когда Рыжим Островом будут править немногочисленные и слабые пираты, будет ещё проще. А сейчас оставалось только ждать."
kirin_council.95.a:0 "Всё идёт по плану."
KIS_event_95_tt:0 "§CАгенты чейнджлингов§! теперь командуют §Yобороной Гиацинта§!."

kirin_council.96.t:0 "Чёрные флаги в рыжем проливе!" #KIR and FRV
kirin_council.96.d:0 "Вся Кирия с ужасом наблюдает за тем, как поступают сообщения о хаосе на рыжем острове. Поистине ошеломляющее событие: пираты Перламутра молниеносной атакой захватили рыжий остров и Гиацинт, полностью разгромив гарнизон Кирии. Затем мародёры, не теряя времени, установили царство террора и приступили к неистовству грабежей и разрушений.\n\nВо время пиратского наступления они потопили не только корабли Кирии и перебили местный гарнизон, но и атаковали торговое судно международного города Благоухание, пришвартованное в гавани Гиацинта, которое перевозило сирот гражданской войны. Чейнджлинги в свою очередь осудили Киноварь, и прислали Кирии ноту дипломатического протеста за то, что она допустил ухудшение ситуации с безопасностью в проливе, а также пообещали провести собственную операцию по восстановлению порядка на Рыжем Острове.\n\nВ свете быстрой реакции Благоухания, в сравнении с бездействием и некомпетентностью Киновари, некоторые начали обвинять чейнджлингов в том, что именно они стоят за атакой пиратов. Учитывая превосходную организацию разбойников, сомнительно, что пираты самостоятельно были способны спланировать такую атаку.\n\nТакже подозрительным является и то, что пиратами управляет группа странных кобыл, одетых в невзрачную, но высококачественную униформу, которая на голову выше пиратских лохмотьев, которые носят типичные рейдеры. Считается, что эти "новые капитаны" являются агентами Благоухания. В частности, одна небольшая зелёная кобыла с чёрной гривой, по слухам, сражалась ужасающе свирепо, лишив жизней многих киринов."
kirin_council.96.a:0 "Всё это очень похоже на заговор чейнджлингов!"
kirin_council.96.b:0 "Всё как и планировалось."

kirin_council.960.t:0 "Интерлюдия" #FRV only
kirin_council.960.d:0 "— Смотрите в оба, солдаты! Наш момент настал. — обратился к чейнджлингам полковник Ихневмион Оракс. Он направил копыто на карту Гиацинта на стене позади себя, и резкий постукивающий звук прорезал низкое гудение проектора. — Вот наш план: сначала мы вторгнемся в Гиацинт, чтобы получить себе плацдарм в Кирии. — Изображение на проекторе изменилось, отражая план атаки: чёрные стрелы протягивались от моря к центру города. — Это - самый важный аспект нашей миссии - закрепиться в Кирии. Нам нужно успеть захватить город прежде чем кирины смогут отбить его. — В его грубоватом голосе отчётливо слышалась настойчивость.\n\n— Очень важно действовать быстро. — Оракс топнул копытом для пущей убедительности. — В данном случае, к сожалению, время будет не на нашей стороне! — какое-то время у полковника было суровое выражение лица, заставившее солдат встревожиться, прежде чем он расплылся в лёгкой улыбке. — Но есть и хорошая новость. Благодаря нашим лазутчикам, которые уже находятся в Гиацинте, у нас есть точные разведданные о береговых укрепления города, а также о войсках противника. — это могло бы быть полезным, если бы нападение пиратов само по себе не нанесло значительный ущерб обороне города.\n\n— Наша вторая цель - Рыжий Остров. Военно-морской флот Кирии слаб, так что маловероятно, что они доберутся туда раньше нас. — Оракс сделал жест копытом, и изображение позади него сменилось фотографией острова. — Как только мы захватим Гиацинт, мы сможем использовать его в качестве базы для удобного, неторопливого морского вторжения на Рыжий Остров, которое станет почти гарантированной победой. — Его прогноз вызвал насмешливые взгляды некоторых солдат. Неужели остров и правда будет так легко захватить? Лицо Оракса расплылось в уверенной улыбке. — У меня есть предчувствие, что оборона Кримзон Лайн будет не очень мощной. Но не беспокойтесь об этом. Просто делайте свою работу, и всё будет великолепно."
kirin_council.960.a:0 "Порядок будет восстановлен!"

kirin_council.97.t:0 "Новая королева пиратов?"
kirin_council.97.d:0 "— Что значит "они вернулись"?! — закричала Роарин Файр на Дейспринг Роуз, гнев исказил черты её лица в резкую гримасу. — Я тут не при чём! Неужели ты думаешь, что я всё ещё была бы здесь, если бы это было моих копыт дело?!\n\nДейспринг сделала шаг назад, потрясённая яростью предыдущей королевы пиратов. Когда до Киновари дошли новости о захвате рыжего пролива возрождающимся пиратским флотом, её первым побуждением было предположить, что Роарин Файр, бывшая глава пиратов, что-то знает об этом. Вместо этого её наводящие вопросы вызвали только замешательство и растерянность, которая сменилась острым и жгучим гневом, как только она объяснила ситуацию кирину. — Успокойся. — попросила пиратку Дейспринг, заметив струйки розового пламени и отблески, появившиеся в глазах Файр. — Но неужели ты и правда ничего об этом не знаешь? Эти пираты когда-то плавали под твоим командованием. Наверняка ты хоть что-то слышала об этом.\n\n— Ничего я не слышала, — огрызнулась в ответ Роарин Файр, и, стиснув зубы, всё же немного успокоилась. — Я распустил свой флот, уволил своих капитанов. Мы все покинули Рыжий Остров, когда стало ясно, что наше время ушло. Если бы они решили вернуться, они бы нашли какой-нибудь способ связаться со мной. — бывшая королева пиратов в гневе взмахнула хвостом, устремив взгляд на юг, за сельскую местность, где мерцал какой-то далёкий водоём, поджидающий её. — Ты сказала, что у них новый лидер. Кто это?\n\n— Её зовут Кримзон Лайт, — ответила Дейспринг, после чего добавила, — и она, эээ, говорит, что является твоей дочерью.\n\n— Знаешь, если бы у меня и правда была дочь, я думаю, что я бы знала об этом. — сказала Роарин Файр, снова взмахнув хвостом. Затем её взгляд устремился в противоположном направлении, на северо-восток. — Сейчас Благоухание под контролем чейнджлингов, так? Держу пари, эти насекомые имеют ко всему этому какое-то отношение. Знаешь, я бы с удовольствием раздавила этих тараканов..."
kirin_council.97.a:0 "— Какие же эти жуки наглые!"

kirin_council.98.t:0 "Овации"
kirin_council.98.d:0 "Звенели бокалы и лилось прекрасное аквелийское вино, когда Чели Керае и её информаторы праздновали свою недавнюю победу. Они были просто вне себя от счастья: им удалось обмануть киринов с помощью операции под "фальшивым флагом" и захватить контроль над Рыжим Островом. Было очень приятно чувствовать, что старые методы всё ещё работают.\n\nЧери постучала по своему стакану, привлекая внимание радующихся инфильтраторов. — Что за замечательное исполнение! — Воскликнула она. Но у директора по оперативной работе было и несколько отрезвляющих слов. — Наслаждайтесь этим моментом, но помните, что победа была достигнута исключительно благодаря уникальному стечению обстоятельств. Вряд ли мы сможем повторить такое достижение, которое было обусловлено географией, историей, обстоятельствами и многим другим, что было связано с нашей операцией.\n\n— Но это не означает, что наша операция была счастливой случайностью, это далеко не так, — продолжила она. — Просто будущие операции будут выглядеть совершенно иначе. В отличие от наших догматичных коллег на родине, мы можем внедрять инновации, постоянно адаптироваться, менять свои доктрины, а не зацикливаться на повторении проверенных тактик, которые всё равно быстро устареют. — Подчинённые с серьёзным видом впитывали мудрость Чели, многие торжественно кивали в знак согласия.\n\n— Так выпьем же за перемены! — Чели подняла свой бокал, улыбаясь. — За бурные потоки и хаос, в которых процветают истинные чейнджлинги."
kirin_council.98.a:0 "За ваше здоровье!"
CFR_CHN_Focus_XX_unlocked_tt:0 "Открывает фокус: §YПодстрекательство к восстанию§!."

kirin_council.99.t:0 "Связь" ##Part 1/2
kirin_council.99.d:0 "Младший агент Людикатрикс неторопливо потягивала свой напиток, обшаривая глазами мрачный бар. Это было далеко не первоклассное место, этот бар посещали откровенные отбросы общества Благоухания. Кирины, что жили на грани. Для чейнджлинга здесь было легко затеряться. Конечно, в данный момент она не выглядела как чейнджлинг. Людикатрикс была замаскирована под кириншу. Если бы начальство спросило её, то она бы ответила, что занимается сбором информации, но на самом деле это было просто развлечение.\n\nЗа несколько минут до этого в таверну бесшумно вошла невысокая жилистая киринша и незаметно для большинства посетителей проскользнула в кабинку. Но это не ускользнуло от внимательного взгляда Людикатрикс. Признаться, она была заинтригована прячущейся кобылой. В ней было что-то такое, чему она не могла найти объяснения...\n\nНо тут в баре раздался звучный грохот, который прервал ход её мыслей. В помещение вошло двое чейнджлингов. Они перешёптывались между собой и щурились, чтобы приспособиться к темноте. Людикатрикс не узнала ни одного из них. Видимо, решив, что она выглядит дружелюбнее других посетителей, чейнджлинги подошли к ней.\n\n— Прошу прощения, мисс, — сказал один вежливо. — Вы не видели тут подозрительного вида кириншу? — Людикатрикс приподняла бровь. — Невысокого роста, примерно такая, — добавил он, услужливо подняв копыто на высоту приблизительного роста.\n\n— О, я видела! — Людикатрикс сказала, расширив глаза в фальшивом озарении. — Она вышла через вон ту заднюю дверь. Если вы поторопитесь, то сможете её догнать. — Быстро поблагодарив её, чейнджлинги бросились через дверь подальше от своей цели. Людикатрикс только что солгала, но не знала почему.\n\nПрячущаяся кобыла, видимо, услышала разговор, потому что не преминула воспользоваться ошибкой преследователей. Окружённая аурой решимости, таинственная кобыла грациозно выскользнула из своей кабинки и покинула таверну. Не задумываясь, Людикатрикс поднялась со своего места и последовала за ней."
kirin_council.99.a:0 "Очень любопытно."

kirin_council.992.t:0 "Признание" ##Part 2/2
kirin_council.992.d:0 "Саммер Спайс с привычной лёгкостью петляла по переулкам Благоухания. Почувствовав, что преследователи потеряли последний шанс её догнать, она приостановилась, чтобы перевести дух. Ей действительно повезло. Как раз в тот момент, когда дело запахло керосином, совершенно незнакомая киринша решила помочь ей и сбить со следа чейнджлингов, что, несомненно, облегчило побег.\n\nОна подумала про эту великодушную кобылу. Помочь ей ускользнуть было одновременно и смело, и глупо. Более того, это было невероятно опасно! Оставалось надеяться, что чейнджлинги не придут за ней, чтобы отомстить. Она подумывала о том, чтобы разыскать незнакомку и поблагодарить её, но не хотела подвергать её ещё большему риску. И тут она снова услышала сзади знакомый голос.\n\n— Приветик! — Воскликнула Людикатрикс, всё ещё оставаясь замаскированной под кириншу. Она слегка запыхалась, проделав весьма долгий путь, чтобы узнать побольше об этой загадочной кобыле. — Я не успела как следует представиться, — она порысила вперёд с улыбкой. Маленькая кобыла спокойно повернулась и посмотрела ей прямо в глаза. — Меня зовут Сонг Сраш, — сказала Людикатрикс, и сердце её забилось сильнее. Эти глаза были прекрасны, но не только природной красотой. В них светились невысказанные сила и благородство.\n\n— Я Саммер Спайс, — ответила она как ни в чём не бывало. — Спасибо. — Саммер Спайс слегка наклонила голову. — Извини, но у меня нет денег, чтобы поблагодарить тебя, если ты этого хочешь.\n\n— Нет! Ни в коем случае! — Выпалила Людикатрикс, отчаянно размахивая копытом. Важный вопрос вертелся у неё в голове. Зачем она проделала весь этот путь? Ради чего? — Вообще-то, я просто хотела узнать, может быть... — Она сглотнула. В горле у неё очень быстро пересохло. — Возможно ты захочешь... — её лицо пылало и она, должно быть, сильно покраснела. — Пойти со мной на свидание?\n\nСаммер Спайс смотрела на неё пустым взглядом. Ситуация была совершенно обескураживающей.\n\nОна не сказала "нет"."
kirin_council.992.a:0 "Неожиданное развитие событий."

kirin_council.100.t:0 "Симпатия и обман"
kirin_council.100.d:0 "Откинувшись на удобную подушку, Саммер Спайс налила чашку горячего чая для своей подружки, Сонг Сраш. Она глубоко вздохнула. Их отношения продолжались уже некоторое время, и за это время они стали ближе. Достаточно близки, чтобы Сонг могла узнать правду. — Нам нужно поговорить. О чейнджлингах.\n\nКровь Людикатрикс похолодела, хоть она не подала виду. — Я занимаюсь расследованием их делишек с тех пор, как они появились здесь, и... ты не поверишь, что они делали прямо у нас под носом. — Саммер Спайс открыла Людикатрикс все страшные тайны. Чтобы доказать, что это не пустые домыслы, она достала свой потрёпанный блокнот, в котором она задокументировала свои находки и даже приложила фотографии.\n\nЛюдикатрикс была потрясена тем, что одной киринше удалось узнать так много об их операции, но Сонг Сраш пришлось изобразить шок от раскрытия мрачной правды.\n\n— Зная всё это, ты, наверное, думаешь, что наше дело безнадёжно, но это не так. — Саммер Спайс подняла копыто в знак непокорности. — Жители Благоухания имеют право знать это. Я верю в то, что проливая свет на правду, я освобождаю знания и свергаю наших угнетателей, дабы мы могли добиться экономической справедливости и равенства. — Она полностью отдалась произнесению страстного монолога. — Пока мы не сдаемся, они не скроют от нас никаких секретов, и мы сможем достичь любого будущего, которого только захотим. — Глаза Саммер Спайс сияли ослепительно ярко.\n\nЛюдикатрикс кивнула в благоговении. Она ожидала такой уверенности от кирина, не знающего правды, но слышать это от той, кто приоткрыла завесу Маскарада, было просто потрясающе. Такая решимость! Такая сила воли! Вот что ей действительно нравилось в Саммер Спайс.\n\nНо сейчас эти чувства мешали ей, затуманивали разум. Она разрывалась между любовью и долгом. — Я чувствую себя аналогично, — соврала она.\n\nСаммер Спайс обняла её со слезами на глазах. — Слава богине! — Она отстранилась и вытерла глаза. — Хочешь завтра пойти со мной расклеивать плакаты?\n\nЛюдикатрикс изобразила уверенную, но слегка пустоватую улыбку. — Ещё бы!"
kirin_council.100.a:0 "Но как долго это будет продолжаться?"

kirin_council.101.t:0 "Разглашение и принятие решений"
kirin_council.101.d:0 "Младший агент Людикатрикс галопом пронеслась по коридорам полицейского участка Благоухания и остановилась перед дверью камеры. Она примчалась туда, как только узнала, что Саммер Спайс арестована за подрывную деятельность. Поначалу кирины не хотели пускать её к заключённой, но после того, как она пригрозила, что передаст дело на рассмотрение директора по оперативной работе, они быстро стали куда более сговорчивыми.\n\nПеред тем как войти, Людикатрикс заново приняла обличье киринши. При виде подружки лицо Саммер Спайс озарилось, и воссоединившиеся влюбленные крепко обнялись. — Не волнуйся, я вытащу тебя отсюда, — пообещала Людикатрикс.\n\nК удивлению Саммер Спайс, их отпустили без проблем. И когда они вместе рысили по улицам Благоухания, она настойчиво допытывалась о причинах этого. Она безрезультатно расспрашивала Сонг Сраш о том, как ей удалось добиться её освобождения. Та молчала, и только когда они вернулись домой, Сонг Сраш открыла свою истинную сущность.\n\n— Меня зовут... не Сонг Сраш. А Людикатрикс, — сказала она, чувствуя себя весьма противоречиво. — Всё это время я была чейнджлингом-инфильтратором. — Ей было больно говорить об этом, ведь она была воплощением всего всего того, что презирала Саммер Спайс: чужеземного колониалиста-угнетателя, оккупировавшего Благоухание. Людикатрикс безо всяких церемоний сбросила маскировку. — Но я действительно люблю тебя, это не ложь, — продолжила она. — Я могу доказать тебе это. Давай убежим вместе. Оставим всё это позади! — Для Людикатрикс грань между настоящим и лживым полностью исчезла. Слова просто вырывались наружу, и она не могла их остановить.\n\n— Только мы вдвоём. — Людикатрикс посмотрела Саммер Спайс прямо в глаза. — Мы уедем куда-нибудь далеко, подальше от этого извращенного города лжи. В Речные Земли или на Меридьены. Неважно куда, лишь бы с тобой, — она опустила голову, а в её голосе слышалось отчаяние. — Пожалуйста, выбери меня!\n\nЛюдикатрикс закрыла глаза и протянула копыто. Её сердце колотилось, пока она с трепетом ждала ответа Саммер Спайс. Каждая секунда молчания казалась вечностью, пока Саммер Спайс наконец не приняла решение."
kirin_council.101.a:0 "Саммер Спайс взяла её копыто."
kirin_council.101.b:0 "Саммер Спайс отпихнула её копыто."

kirin_council.102.t:0 "Прощание с Благоуханием"
kirin_council.102.d:0 "Утреннее солнце только начало выглядывать из-за горизонта, когда из порта Благоухания вышел паром, направлявшийся в Звёздчатый Коралл. На его палубе стояли двое безымянных возлюбленных. Они в последний раз взглянули на город, который ещё совсем недавно называли своим домом. Киринши сели на паром под псевдонимами, но на самом деле их звали Людикатрикс и Саммер Спайс.\n\nДля инфильтратора с талантами и умениями Людикатрикс не составило труда тайно организовать их побег. Она вздохнула, взглянув в безоблачное небо. — Знаешь, я читала, что Звёздчатый Коралл - удивительное место. — Сказала Людикатрикс, пытаясь храбриться. — Его называют метрополисом на Мейрконге и мне не терпится увидеть все его достопримечательности!\n\n— Звучит... захватывающе, — ответила Саммер Спайс, глядя на рябь воды. В её глазах промелькнула грусть. Хотя она и согласилась бежать с Людикатрикс, их отношения были сильно подорваны недавними откровениями. И вот теперь она оставляла позади всё, что знала, начиная жизнь заново. Как это может не пугать?\n\nЛюдикатрикс понимала эти сомнения, что терзали её. Восстановление связи между ними и утраченного доверия - долгий и трудный путь, но она была готова сделать всё, что потребуется. — Поверь мне, — сказала Людикатрикс, взяв копыто своей партнёрши. — Мы сделаем это вместе. — Она усмехнулась, и губы Саммер Спайс изогнулись в ответной слабой улыбке.\n\nПо правде говоря, они обе не были уверены в том, что их ждёт в будущем. Но в одном они не сомневались: они всё ещё были друг у друга."
kirin_council.102.a:0 "И этого было достаточно."

kirin_council.103.t:0 "Нескончаемый театр"
kirin_council.103.d:0 "— Что? Это шутка такая? — Саммер Спайс покачала головой. — Выбрать тебя? Я даже НЕ ЗНАЮ тебя! — Крикнула она и в её голосе слышалось отчаяние. — Ты просишь меня бросить свой дом, свои идеалы? Я не могу этого сделать, ты же знаешь, что у меня есть долг перед моим делом. — Саммер Спайс смотрела на Людикатрикс стальным взглядом.\n\nЛюдикатрикс выдохнула, выражая своё недоверие. — Неужели ты не видишь? Твоя революция обречена. Она уже никогда не состоится, — сказала она спокойно, просто констатируя факты. — Забудь о Благоухании. Я люблю тебя, поэтому и хочу, чтобы ты поехала со мной. Не трать свою жизнь зазря! — Почему, думала она, почему так трудно заставить эту упрямую кобылу понять её точку зрения?\n\nСаммер Спайс была совершенно невозмутима. — Я не собираюсь убегать, несмотря ни на что. Я не откажусь от того, во что верю. — Она не сомневалась в своей миссии и стала только более решительной. — Ты говоришь, что любишь меня, но почему я должна верить тебе после всего, что ты сказала? Ты только что призналась, что всё это время лгала!\n\n— Я люблю, правда люблю! Наша любовь настоящая... — Людикатрикс настаивала, но это было бесполезно. Саммер Спайс смотрела на неё с выражением чистого отвращения. Этот взгляд был настолько уничтожающим, что она не могла придумать, что ещё сказать. Слёзы навернулись на глаза.\n\nСаммер Спайс молча покачала головой и отвернулась. Должно быть, ей было слишком больно говорить дальше. В этот момент к Людикатрикс вернулась решимость. Она больше не была растеряна, она знала, что должна делать. Людикатрикс достала стреляющий дротиками пистолет из потайной кобуры, тихо попрощалась и нажала на курок.\n\nСаммер Спайс почувствовала лишь небольшую острую боль, прежде чем транквилизатор "Дыхание жеребёнка" распространился по организму и повалил её на пол. Не теряя времени, Людикатрикс укутала её в кокон, готовясь к аресту и неизбежному допросу инфильтраторами. Саммер Спайс предпочла долг любви. Их роман закончился, и Людикатрикс была вынуждена поступить аналогично."
kirin_council.103.a:0 "Так будет лучше."

kirin_council.104.t:0 "[GetStealDiaryDecisionTT], украденный дневник"
kirin_council.104.d:0 "Некоторое время назад Чели Керае санкционировала спецоперацию по похищению дневника кирина по имени [GetStealDiaryDecisionTT]. И, как и ожидалось, операция увенчалась полным успехом. Чели хорошо знала, насколько полезно иметь возможность заглянуть в самые сокровенные мысли иностранного лидера, чтобы лучше понять его мотивы и характер, предугадать и упредить его действия и, конечно же, найти материал для шантажа.\n\nТеперь этот самый дневник лежал перед ней на столе. В крошечной книжечке содержался кладезь информации. Она открыла обложку и тихонько захихикала: это будет ОЧЕНЬ интересное чтение."
kirin_council.104.a:0 "Знание - сила..."

kirin_council.105.t:0 "Занавес"
kirin_council.105.d:0 "— Моя задача состояла в том, чтобы создать романтические отношения для компрометации цели. — Людикатрикс держалась очень прямо, докладывая директору по оперативной работе Чели Керае. — Я подобралась поближе к Саммер Спайс и выяснила, что она знает. Оказалось, что довольно много. Она расследовала деятельность чейнджлингов в Благоухании и раскрыла наши самые тщательно охраняемые секреты.\n\n— Свои выводы она собрала в блокнот, снабжённый фотографиями и свидетельствами очевидцев. И её записи у меня прямо здесь. — Людикатрикс подняла блокнот Саммер, полный множества страниц, заполненных мелким шрифтом. Она швырнула его на стол директора по оперативной работе и блокнот звучно шлёпнулся. Чели Керае заинтригованно приподняла бровь.\n\n— Она представляла значительную угрозу, — продолжила Людикатрикс. — Если бы эта информация стала общеизвестна, то начались бы беспорядки. Возможно, наш гарнизон даже не смог бы их подавить. К счастью, она работала одна. МСРПК её не поддержал, и мы всё равно раскололи лидерство этой группировки. Я добралась до неё и нейтрализовала угрозу.\n\n— Поздравляю! Я впечатлена твоей инициативой. — Сказала Чели Керае с широкой улыбкой. — Достаточно впечатлена, чтобы присвоить тебе следующее звание. — Людикатрикс склонила голову в знак благодарности. — О, — вскользь добавила Чели Керае. — Совет: всегда сохраняй профессионализм. Никогда не позволяй своим чувствам мешать выполнению задания. Я знаю, как проходят эти операции с соблазнением. Контролировать свои эмоции бывает непросто, но это то, что должен делать каждый агент под глубоким прикрытием.\n\n— Я знаю, — ответила Людикатрикс со спокойным лицом. Она больше не попадёт в подобную ловушку. Людикатрикс полностью посвятила себя своему пути."
kirin_council.105.a:0 "Шоу продолжается!"

kirin_council.106.t:0 "Непрошеная корреспонденция"
kirin_council.106.d:0 "Высокомерной и лживой Чели Керае,\n\nДо сих пор ты и твои приспешники сосали кровь из Кирии, считая себя в безопасности за завесой из лжи. Теперь же время вас, паразитов, вышло: Общество Прорыва Завесы разрушит вашу жалкую паутину обмана. Мы разрушим маскарад и откроем правду киринам, которые сбросят оковы чужеземного господства.\n\n§RВсе ваши иллюзии будут сожжены.§!\n\nМы знаем, кто вы.\n\nМы знаем, что вы.\n\nМы знаем ваши секреты.\n\nМы видим вашу ложь насквозь.\n\nВы — всего лишь жалкий улей мух, зацепившийся за край огромного континента, на котором живут многие миллионы нас.\n\nТени не защитят вас.\n\n§RМы идём за вами.§!"
kirin_council.106.a:0 "Общество Прорыва Завесы? Как забавно..."

kirin_council.107.t:0 "Хитиновая аристократия"
kirin_council.107.d:0 "Пэйл Файр неловко пошевелилась под своей маской: она не могла не чувствовать себя не в своей тарелке на столь шикарном празднике. Обычно она проводила свои дни в качестве безымянного бюрократа, что трудится в правительственных учреждениях Благоухания. Многие кирины называли её предательницей и коллаборационисткой, но саму Пэйл Файр такие оскорбления не беспокоили. В конце концов, всем нужно как-то зарабатывать себе на пропитание.\n\nНо однажды её обычно немногословный начальник пригласил Пэйл Файр в качестве сопровождающей на таинственный бал. Большой бальный зал был заполнен представителями высшего общества, которые носили маски. Все гости танцевали и веселились под оркестровую музыку. И только сама Пэйл Файр сидела рядом с подносом с закусками, потягивала вино и закусывала канапе.\n\nКульминация бала наступила без предупреждения: свет погас, оставив помещение в полной темноте. Когда свет снова включился, его лучи были окрашены в тошнотворный серо-зелёный цвет. Оглянувшись, Пэйл Файр увидела, что все гости сняли маски и сбросили свои обличья, явив миру свою истинную природу - чейнджлингов. Она вскрикнула, но застыла на месте.\n\n— Это твоё посвящение в маскарад, — раздался успокаивающий голос. Любовь Пэйл Файр высасывали, но она оставалась в полном сознании. Это было неприятно, но не смертельно. — Теперь ты знаешь истинную природу правителей Благоухания. Тебе доверен этот великий секрет. Добро пожаловать в наши ряды, наша верная соратница. — Эти слова заставили Пэйл Файр почувствовать головокружение. Киринша широко улыбнулась: она больше не была чужой.\n\n"Я всё видела", подумала она. Я знаю, как теперь устроен этот мир."
kirin_council.107.a:0 "И я знаю своё предназначение!"

kirin_council.108.t:0 "Оценка угроз: Движение за Праведное Царство"
kirin_council.108.d:0 "Успех нашего недавнего захвата Рыжего Пролива вызвал сильные античейнджлингские настроения в Кирии в форме Движения за Праведное Царство. Эта группа осуждает нас как иностранных империалистов, грабящих Кирию. Они считают что мы запятнали Царство, считают нас требующей уничтожения саранчой и призывают к ещё более радикальным действиям.\n\nБолее того, Общество Прорыва Завесы набирает поддержку в Великом Провидении и Северной Кирии, особенно в городе Рапсодия. Общество провозглашает своей миссией отвоевание Благоухания у "чейнджлингов-захватчиков" и полное изгнание нас из Кирии и Зебрики. У них много последователей, а возглавляют их мистики Пути Огня, которые используют религиозную риторику, чтобы настроить массы на яростную борьбу с нами. По сути, вся их идеология сводится к античейнджлингскому популизму.\n\nЭто открывает перед нами новые возможности. Общество радикально, воинственно и агрессивно настроено. Однако Киноварь более осторожна, так как она явно не хочет войны. Сдержанность Киновари сильно возмущает северных мистиков. Если мы заменим правильного кирина и подоткнём северян в нужном направлении, они могут решить взять дело в свои копыта и наперекор воли Киновари пойти войной на нас. Тогда мы, разумеется, с полным правом сможем защищаться, начав экспедицию по наведению порядка в Рапсодии, логове мятежников.\n\nЕсли мы сможем поспособствовать такому развитию событий, то это будет очень удачно для нас."
kirin_council.108.a:0 "Поистине коварная схема!"

kirin_council.109.t:0 "Умеренные и воинственные"
kirin_council.109.d:0 "Наше проникновение в Прокуратуру Рапсодии идёт точно по плану. Консервативные и стабилизирующие институты Великого Провидения до сих пор старательно сдерживали античейнджлингское Движение за Праведное Царство. Но это противоречит нашим интересам, ведь нам нужно, чтобы данное движение безрассудно напало на нас, дав повод захватить регион.\n\nМногие видные чиновники Прокуратуры были заменены нашими инфильтраторами, которым было приказано использовать ресурсы Прокуратуры для прекращения преследования античейнджлингского движения и для незаметной поддержки Общества Прорыва Завесы. При такой поддержке Общество, несомненно, станет ещё более смелым в выполнении своей фантастической миссии по изгнанию нас с континента.\n\nОт наших агентов уже поступают сообщения о том, что они разрешают агитаторам-мистикам Движения за Праведное Царство произносить речи в общественных местах, а также приказывают полиции закрывать глаза на нападения и избиения коллаборационистов из Благоухания. Так напряжённость будет только нарастать и ситуация будет всё больше и больше выходить из-под контроля."
kirin_council.109.a:0 "Пусть давление возрастает..."

kirin_council.110.t:0 "Страх и ненависть"
kirin_council.110.d:0 "— Гордые кирины, не сидите сложа копыта, пока вашу славную родину грабят и разоряют. Встаньте и идите в бой! — Голос, прозвучавший с балкона храмовой пагоды, взбудоражил толпу киринов-слушателей. Подобные сцены становились уже привычным явлением по всей Рапсодии, и они всегда находили благодарную аудиторию. Не было недостатка в киринах-северянах, которые люто ненавидели присутствующих в Благоухании чейнджлингов.\n\n— Чейнджлинги - это империалисты, паразиты, саранча, тараканы, чёрное пятно на нашем прекрасном царстве! Они в одной постели с подонками из НАКП, которые разорили север своей глупой войной против Киновари. Они - жадные иностранные капиталисты и оппортунисты, которые воспользовались слабостью Киновари, чтобы захватить Рыжий Остров и Гиацинт! — Закричал мистик-агитатор, ещё сильнее взбудоражив бурлящую массу киринов.\n\n— Они нанесли нам удар в момент нашей слабости, украв Благоухание и Рыжий Пролив. Гордые кирины, готовьтесь! Приближается время, когда мы раздавим этих тараканов раз и навсегда! — Он поднял в воздух копыто, и его слова привели толпу в неистовство. Ведь северяне, объект их ненависти, находились совсем рядом и постоянно угрожали им. Охваченные эмоциями момента, эти кирины были готовы маршировать хоть до самой родины чейнджлингов.\n\nНо толпа не знала, что инфильтраторы чейнджлингов начали маскироваться под подобных агитаторов-мистиков, повторяя воинственную риторику Движения за Праведное Царство для разжигания античейнджлингских настроений. И они уже были на пути к достижению своей цели."
kirin_council.110.a:0 "Манипулировать массами слишком просто."

kirin_council.111.t:0 "Вооружение и агитаторы"
kirin_council.111.d:0 "Тёплым солнечным днём невзрачная плоскодонная баржа плыла вниз по плавно текущей реке. Возбуждённая толпа киринов собралась на причале, где эта лодка должна была выгрузить свой груз, с надеждой переговариваясь. В последнее время во владения Провидения прибывали грузовики и баржи, гружённые оружием, и, казалось, этому не будет видно конца. Всех этих пушек должно было хватить для каждого члена Общества Прорыва Завесы.\n\nПосле того как баржа причалила, толпа, не теряя времени, начала выгружать свой драгоценный груз. Внутри было оружие всех видов: мечи, копья, устаревшие ружья рычажного действия, хиндийские казнозарядники, сабли и устаревшие пушки грифонов. По правде говоря, это было не самое лучшее оружие, но для кучки энтузиастов-любителей это не имело значения. Кирины горели желанием вцепиться копытами во всё, что видели.\n\nСедой кирин вышел из баржи, привлекая внимание толпы. — Слушайте все, у меня есть важное сообщение от лидеров Общества! — глубоко в душе он откровенно смеялся над этим сбродом, зная, что эти лидеры на самом деле были чейнджлингами, как и он сам. — Они объявили о формировании Движения за Праведное Царство, на которое возложена божественная миссия отвоевать Благоухание у иностранных империалистов, и вернуть его в лоно Кирии и любящие объятия Конкорд. Мы раздавим этих жуков! — теперь вооруженная толпа дико зааплодировала, в исступлении паля из своих винтовок и пистолетов в воздух."
kirin_council.111.a:0 "Наслаждайтесь своими подарками, дураки."

kirin_council.112.t:0 "Восстание праведников"
kirin_council.112.d:0 "На севере разразилась огненная буря: армия Движения за Праведное Царство, собранная фанатично настроенным против чейнджлингов Обществом Прорыва Завесы, захватила Провидение и Рапсодию в результате бескровного переворота. Удивительно, но традиционно осторожный прокурат Рапсодии отступил в сторону и позволил "праведникам" взять под контроль город и его арсеналы - более того, местный гарнизон также присоединился к повстанцам.\n\nПрямо сейчас армия праведников марширует по Благоуханию, нападая на пограничные контрольно-пропускные пункты и аванпосты чейнджлингов, и грабя принадлежащие им склады, уничтожая имущество и вообще сея хаос. Всё это время громко провозглашая свою божественную миссию по уничтожению иностранных захватчиков и освобождению Кирии от зарубежного контроля и влияния, заставляя граждан стран Грифонии и Эквуса в ужасе бежать из сельской местности, ища убежища в Благоухании.\n\nТакой поворот событий застал Киноварь совершенно врасплох. Хотя местное правительство также не питает любви к чейнджлингам, но Общество Прорыва Завесы, по сути, украла Рапсодию и Провидение у центрального правительства, чтобы вести эту войну. В столице царит хаос, поскольку там никак не могут понять, что происходит, и неизвестно, как долго продлится это состояние замешательства.\n\nТем временем силы обороны международного города готовятся отразить атаку толпы, а затем выступить маршем на Рапсодию, чтобы восстановить порядок, поскольку Киноварь явно потеряла контроль над регионом."
kirin_council.112.a:0 "Эти безрассудные идиоты! О чём они думают?"
kirin_council.112.b:0 "Мы подавим это восстание!"

kirin_council.113.t:0 "Всё вышло из-под контроля"
kirin_council.113.d:0 "Операция "Вихрь" прошла не так, как планировалось. Несмотря на подавляющее преимущество как в технике, так и в обучении, наши войска не смогли подавить Армию Праведного Царства — это, по меньше мере, было глупо. Тот факт, что мы оказались неспособны справиться с этим сбродом, выставил нашу слабость на всеобщее обозрение. Почувствовав кровь в воде, Киноварь наконец-то пришла в себя и объявила нам войну.\n\nОбщество Прорыва Завесы не теряло времени даром, и быстро присягнуло на верность Киновари, и теперь они сражаются вместе на одной стороне. Наши лазутчики ничего не могли сделать, чтобы предотвратить это; внутреннее неприятие чейнджлингов, в сочетании с надвигающейся победой, вызвало целую бурю эмоций среди толпы, чтобы её можно было использовать или контролировать. Теперь мы должны вести войну за наше выживание против сильной и сплочённой Кирии. Это очень пугающая перспектива, но мы не можем позволить себе сдаться сейчас. Мы должны продолжать сражаться, несмотря ни на что!"
kirin_council.113.a:0 "Кажется мы где-то ошиблись..."

kirin_council.114.t:0 "Награда за труды"
kirin_council.114.d:0 "Международный город Благоухание стойко противостоял натиску армии Движения за Праведное Царство: скопища бандитов, полевых командиров, экстремистов и фанатиков. Они свергли власть Киновари и предприняли жестокие нападения на международный город, суверенное государство. К счастью, его храбрые защитники под командованием чейнджлингов смогли подавить толпу и восстановить порядок во владениях Провидения, несмотря на бездействие центрального правительства.\n\nМы "казнили" их лидера, Сталварта Сарсена — на самом деле лазутчика-чейнджлинга - и Общество Прорыва Завесы впоследствии распалась. Киновари больше некого поддерживать, так что они не будут вмешиваться. Мы продолжим оккупацию региона, чтобы контролировать искоренение повстанцев объявленного вне закона Общества Прорыва Завесы. Также, в качестве дополнительного бонуса, мы получим военные репарации. Учитывая некомпетентность Киновари, которая и привела к этой трагедии, мы ещё легко обошлись с Кирией."
kirin_council.114.a:0 "Очередное фантастическое шоу!"
CFR_CHN_Focus_ZZ_unlocked_tt:0 "Будет открыт фокус: §YМетод "Веспид"§!.\n"

kirin_council.116.t:0 "Путь паразитоида"
kirin_council.116.d:0 "Чели Керае улыбнулась. Быстрая победа Благоухания над армией Движения за Праведное Царство и последующий захват Рапсодии значительно показал пользу команды-инфильтраторов Ост-Зебрики. Даже сейчас, когда они праздно стояли в ожидании её речи, все чейнджлинги гудели от возбуждения. Это напомнило ей о её хобби - разведении ос. Она ухаживала за несколькими ульями паразитоидных ос, которые откладывали свои яйца на тела других насекомых или внутри них, что в конечном итоге приводило к гибели хозяев.\n\n— Мои верны агенты, — начала Керае. — Наш недавний успех без тени сомнения доказал, что старый традиционный способ проникновения чейнджлингов остаётся жизнеспособным. Более того - в этом новом тысячелетии у нас появилось больше возможностей. Казалось бы, поражение в Кантерлоте было аберрацией, отклонением от нормы, вызванным неудачами лидерства. Наше подразделение станет авангардом новой теневой империи чейнджлингов: аристократии инфильтраторов, охватывающей всю Зебрику! — провозгласила она, вызвав топот и крики одобрения у своей очарованной аудитории.\n\n— Паразитоидная оса откладывает свои яйца внутри хозяина. Когда из яйца вылупляется личинка осы, она пожирает хозяина изнутри, прежде чем окуклиться внутри пустой оболочки, пока не превратится в осу, готовую повторить цикл. Это должно стать нашим вдохновением и способом работы. — Чели указала копытом на огромную карту Зебрики, приколотую к стене.\n\n— Мы внедримся в революционные партии, антиколониальных повстанцев, региональных сепаратистов, массовые движения, мелких полевых командиров, заговорщиков, военные клики, всех без исключения, кто стремится разрушить установленный порядок в своей стране. Мы захватим их, реорганизуем, сделаем сильнее, а затем, управляя ими, как марионетками, мы свергнем их бывших врагов и возьмём их страну под своё правление. Это наш путь к господству, гораздо более элегантный, чем грубое завоевание! — гордо сказала она, заканчивая свою речь и купаясь в обожании своих подчинённых."
kirin_council.116.a:0 "Грубая сила - не единственный способ управлять миром."
