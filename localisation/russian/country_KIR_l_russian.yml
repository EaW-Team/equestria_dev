KIS_state_corporate_vassal_GUI_selection_SYCEE_delayed_tt:0 "§LВ порту Сайси на Миловидном Мысе находится прибрежная штаб-квартира Торгового дома Сайси, одного из старейших коммерческих банков во всей Восточной Зебрике. После начала Безмолвия его ростовщики вывезли свой бизнес за границу, где продолжили сколачивать состояния вдали от родины. Столетие последовательно осмотрительных инвестиций и диверсификации в Грифонии и Эквусе принесли им богатство, о котором мы и не мечтали, и теперь они готовы предоставить нам небольшую часть этого капитала. Вернувшись домой, Сайси стала одним из главных сторонников Национальной Ассоциации Киринских Патриотов и их модернизационной и прокорпоративистской политики, всегда сохраняя при этом свою классическую открытость по отношению ко всем, на ком они могут заработать деньги.§!"
KIS_state_corporate_vassal_GUI_selection_GUILD_tt:0 "Гильдия Ремесленников\n\n§YРегион§! получит следующие модификаторы:\n  - Скорость дивизии: §G+[?KIS.KIS_GUILD_state_modifier_varB|%0]§!\n  - Максимальное количество фабрик в регионе: §G+[?KIS.KIS_GUILD_state_modifier_varA|%0]§![KIS.GetKISCorpoWarBlock]"
KIS_state_corporate_vassal_GUI_selection_GUILD_delayed_tt:0 "§LИзгнанные в Грифонию после Безмолвия, остатки Всекирийской Гильдии Ремесленников быстро оказались на грани банкротства. Новички в быстро индустриализирующейся, но раздробленной Империи, где каждое королевство, герцогство и баронство ревниво защищало свои собственные отрасли промышленности, которые уже начинали конкурировать друг с другом за консолидацию доли рынка, эти кирины были вынуждены заключать субподряды с грифоньими конкурентами, чтобы получать доход. Мастера гильдии, ранее известные во всём мире изысканным мастерством изготовления паровых и часовых механизмов, были переведены на разработку чертежей дешёвых наручных часов и бытовых бойлеров.\n\nВ 989 году в Гильдии произошли кадровые перестановки в правлении. Смерть или выход на пенсию последнего из гильдмастеров, а также старших мастеров с огромным опытом работы, расчистили путь для восхождения в Высший Совет Гильдии нового типа предпринимателей — лидеры корпораций, чаще всего имеющих учёные степени Мидденхеймской Школы Экономики, которые были больше заинтересованы в прибыли, а не в инновациях. Новой целью этих киринов было превратить Гильдию из ассоциации ремесленников и изобретателей в конкурентоспособный бизнес.\n\nВсекиринская Гильдия Ремесленников диверсифицировала свою деятельность, используя преимущества технологических достижений для вывода на рынок огромного количества потребительских товаров, включая автомобили, телефоны, бытовую технику, радиоприемники и тому подобное. Дорогостоящая маркетинговая кампания во многом способствовала популяризации бренда корпорации, рекламируя утончённую, но в то же время экзотическую привлекательность многовекового наследия Гильдии в далёкой Кирии, чтобы завоевать потребителей Грифонии.\n\nВ настоящее время Гильдия Ремесленников является весьма успешной транснациональной корпорацией, у которой есть свой "коготь" в каждом пироге. Почувствовав благоприятную возможность, лидеры компании позаботились о том, чтобы как можно скорее закрепиться на развивающемся рынке электроники, в основном обслуживая состоятельных клиентов - правительства, военных и других корпораций.\n\nВсекирийская Гильдия Ремесленников, вернувшаяся из изгнания, мало похожа на тех, кто покинул Кирию столетие назад. Все её мастера - наёмные работники, за которыми наблюдают корпоративные менеджеры, и Гильдия вкладывает значительные средства в недвижимость и финансовые спекуляции, чтобы увеличить доход от своей производственной деятельности.§!"
KIS_state_corporate_vassal_GUI_selection_CORPORATE_WAR_blocked_tt:0 "\n\n§YНеобходимо:§!\n£trigger_no The §YКорпоративная война§! закончилась."
KIS_state_corporate_vassal_GUI_selection_SORGHUM_tt:0 "Сорго\n\n§YРегион§! получит следующие модификаторы:\n  - Местное снабжение: §G+25%§!\n  - £GFX_decision_oil_texticon Нефть: §G+3§!"
KIS_state_corporate_vassal_GUI_selection_SORGHUM_delayed_tt:0 "§LБудучи провинциальной столицей сельскохозяйственного региона дельты Медоносной, Сорго занимало идеальное географическое положение для трудоёмкого промышленного производства, а его фабрики давали возможность селянам получать относительно высокую заработную плату в качестве городских рабочих. Но как только наступило Безмолвие, судьба Сорго и его литейных цехов навсегда изменилось. Владелица заводов сразу поняли, что скоро они обанкротятся, и потому быстро ликвидировала все свои активы и подала заявление о "банкротстве". Однако на самом деле кирин начала тайно инвестировать в иные отрасли. Хотя она и уволила всех своих работников, она сохранила свой частный военизированный отряд, печально известных своей бдительностью и жестокостью в качестве надсмотрщиков - они никогда не гнушались избивать рабочих кнутом. Услуги наёмников и рэкет, а также охрана, стали основными источниками дохода предприятия Сорго в анархической Кирии.\n\nПосле того, как Безмолвие было отменено, нынешний губернатор решил, что пора восстановить промышленность города. Благодаря агрессивному приобретению сельскохозяйственных угодий вокруг города путем выкупа и выселения, Сорго смог построить целые пригороды с новыми литейными цехами, снабжавших свою частную армию самым современным оружием. Как и во времена до Безмолвия, фермеры из окрестных деревень, перемещённые в результате ускоряющейся модернизации Кирии, были заманены в город обещаниями лучших возможностей, только для того, чтобы попасть в долговую кабалу и работать в непосильных условиях за прожиточный минимум. К сожалению, звезда Сорго будет подниматься только выше, к большому разочарованию киринов долины Мира и Изобилия и дельты Медоносной. Кирины так и будут перемалываться местными гигантскими заводами, приобретая множество шрамов в процесс, как физических, так и психологических. Трупы на улицах и калеки без конечностей стали уже нормой в Сорго, с его чёрными сточными водами и такими же грязными полями.§!"
KIS_state_corporate_vassal_GUI_selection_COLLEGIUM_tt:0 "Всекирийский Коллегиум\n\n§YРегион§! получит следующие модификаторы:\n  - £GFX_decision_crystal_texticon Кристаллы: §G+3§!\n\n§YСтрана§! получит следующие модификаторы:\n  - Скорость исследования: §G+2.00%§!\n\nМодификатор §Yстраны§! §Yувеличивается§! пропорционально §Yколичеству регионов, контролируемых Всекирийским Коллегиумом§!. Общий модификатор скорости исследования в настоящее время составляет [?KIS.KIS_COLLEGIUM_country_modifier_var|=+%G2], и ограничен максимумом в §G+20.00%§!."
KIS_state_corporate_vassal_GUI_selection_COLLEGIUM_delayed_tt:0 "§LБез блестящих умов Кирия никогда не сможет войти в современную эпоху, и Всекирийская Коллегия - это собрание таких гениев. Созданный в попытке укрепить интеллектуальную мощь Кирии, Коллегиум действует как нечто среднее между университетом и общим исследовательским институтом, постоянно работая над продвижением киринской науки за пределы тех границ, которыми она была ограничена во время Безмолвия. Профессорско-преподавательский состав Коллегиума состоит в основном из диаспор киринов Эквуса и Грифонии, дополненных отечественными исследователями и другими иностранцами, получившими работу в качестве профессоров или приглашённых стипендиатов. Такой разнообразный состав означает, что Коллегиум является средоточием иностранных идей, часто вызывающих гнев Пути Огня. Как и многие другие современные учебные заведения Кирии, Коллегиум находится под сильным влиянием НАКП, хотя один из их главных теоретиков, Сайпресс Сноу, является одновременно профессором классической литературы и президентом университета. Однако роль Коллегии в модернизации Кирии должна быть оценена выше её связей с националистами, чтобы Кирия не затерялась в пепле прошлого.§!"
KIS_state_corporate_vassal_GUI_selection_RHAPSODY_tt:0 "Арсенал Рапсодии\n\n§YРегион§! получит следующие модификаторы:\n  - £GFX_decision_steel_texticon Сталь: §G+3§!\n\n§YСтрана§! получит следующие модификаторы:\n  - Потребление припасов: §G-2.0%§!\n\nМодификатор §Yстраны§! §Yувеличивается§! пропорционально §Yколичеству регионов, контролируемых Арсеналом Рапсодии§!. Общий модификатор потребления припасов составляет [?KIS.KIS_RHAPSODY_country_modifier_var|=-%G1], и ограничен максимумом в §G+20.0%§!."
KIS_state_corporate_vassal_GUI_selection_RHAPSODY_delayed_tt:0 "§LАрсенал Рапсодии с гордостью носит свою прославленную репутацию. "Вечно трудолюбивая кузница" прокуратуры Рапсодии уже давно снабжает Знамёна Кирии пушками и аркебузами, дробью и снарядами, чтобы защищать и насаждать волю Конкорд по всему Царству и за его пределами.\n\nПо мере того как над Кирией нависало Безмолвие, страдал и сам Арсенал. Официально эти фабрики никогда не прекращали свою работу, получив специальное предписание от Верховного Матриарха Ноктилюцент Чарм - всё же Арсенал всегда был главным поставщиком вооружения для Прокуратуры и Царства, и поэтому они обладали определённым авторитетом в глазах Аватара Конкорд. Но на самом деле кузницы Рапсодии остыли за много лет до того, как наступило Безмолвие, из-за нехватки финансирования, ресурсов и опыта.\n\nКогда Безмолвие подошло к концу и Верховный Матриарх Рейн Шайн провозгласила модернизацию и гласность, прокуратура решила, что было бы разумно попытаться возродить Арсенал ещё раз. Таким образом, Арсенал Рапсодии возродился, привлекая в свои мастерские и лаборатории как отечественные таланты, так и зарубежные ноу-хау, чтобы вновь вооружить защитников Конкорд.§!"
KIS_state_corporate_vassal_GUI_selection_BULL_tt:0 "Концерны Торуса\n\n§YРегион§! получит следующие модификаторы:\n  - Урон гарнизону: §G-25.00%§!\n  - £GFX_decision_tungsten_texticon Вольфрам: §G+3§!"
KIS_state_corporate_vassal_GUI_selection_BULL_delayed_tt:0 "§LКонцерны Торуса - это новый игрок на рынке Кирии, впервые зарегистрированный в Скайфоле в 998 году Ардентом Блумом и его сестрой: Зенит Блум, матриархом-командующим Знаменем Звёздного Тельца. Современный промышленный конгломерат, концерн скупил заводы и шахты по всей Кирии для производства как современных промышленных товаров, таких как автомобили и тракторы, так и военного оружия. Хотя корпорация жестока к своим рабочим, стремление её лидерства к модернизации и индустриализации Кирии нельзя игнорировать.\n\nТакже нельзя забывать и про связи Торуса с национальной ассоциацией киринских патриотов. Ардент Блум является главным экономистом НАКП, и Зенит Блум не скрывает своего личного участия в сомнительной деятельности Ордена Железной Хризантемы — парамилитаристов протофашистов и, как утверждают некоторые, сети контрабандистов. Но если оставить в стороне политику, Концерны Торуса проявили интерес к разработке и производству киринских танков и бронемашин.§!"
KIS_state_corporate_vassal_GUI_selection_FRAGRANCE_tt:0 "Благоухание Энтерпрайс\n\n§YСтрана§! получит следующие модификаторы:\n  - Скорость конвоев при отступлении: §G+2.0%§!\n  - Эффективность рейдов конвоев: §G+2.0%§!\n  - Эффективность эскорта конвоев: §G+2.0%§!\n\nМодификаторы §Yстраны§! §Yувеличиваются§! пропорционально §Yколичеству регионов, контролируемых Благоуханием Энтерпрайс§!. Каждый общий модификатор составляет [?KIS.KIS_FRAGRANCE_country_modifier_var|=+%G1], и ограничен максимумом в §G+20.0%§!."
KIS_state_corporate_vassal_GUI_selection_FRAGRANCE_delayed_tt:0 "§LВерфи "Благоухание Энтерпрайс" представляют собой нечто совершенно особенное для киринов одноимённого города — их уникальную коммерческую культуру и наследие, а также всё, что правительство Киновари отняло у них.\n\nВерфи Благоухания были одними из самых современных в 700-х и 800-х годах, выпуская первоклассные океанские джонки и другие суда как для частных владельцев, так и для правительства Киновари. Все крупнейшие военно-морские производители и торговцы вели бизнес в городе, и кирины гордились своей ролью в экономике Царства. Но всё это изменилось, когда Ноктилюцент Чарм сочло нужным создать режим Безмолвия. Её указы отменили все договоры, валюту, а следовательно, и саму концепцию торговли. Для Благоухания этот период напоминал апокалипсис. Город был традиционным центром инноваций и контактов с внешним миром в Кирии, и Безмолвие, несомненно, означало бы конец всего, что им было дорого.\n\nПоскольку декреты Затишья также повлекли за собой роспуск флота и армии Киновари, за исключением нескольких Знамён, получивших особое разрешение на продолжение своей деятельности, и окончательно уничтожили даже внутреннюю торговлю, потому Благоухание восстало. В один день все капитаны флота совершили нечто радикальное: они подняли мятеж, отказались исполнять приказы затопить свои корабли и занялись китобойным промыслом, контрабандой или пиратством, чтобы город не умер в нищете. Ответ Ноктилюцент Чарм был быстрым и жестоким. В последней военной кампании армии Алого Знамени перед их формальным расформированием они выступили маршем на Благоухание и силой выполнили указы Матриарха, разрушив порт и верфи Благоухания в ходе карательной экспедиции Все корабли, что стояли в гавани, были сожжены или взорваны.\n\nПо окончании Безмолвия жители Благоухания увидели свой шанс. Диаспора хлынула в город своих предков, и многие вернувшиеся кирины объединили свои знания и капитал, чтобы восстановить разрушенные верфи города и привести их в рабочее состояние. Сочетая отечественное мастерство и зарубежные инновации, верфи Благоухания вновь стали центром мировой торговли в Кирии.§!"
KIS_state_corporate_vassal_GUI_selection_DREAMBOAT_tt:0 "Дримбоут Интернешенл\n\n§YРегион§! получит следующие модификаторы:\n  - £GFX_decision_chromium_texticon Хром: §G+3§!\n\n§YСтрана§! получит следующие модификаторы:\n  - Получение опыта у морской пехоты: §G+2.00%§!\n  - Увеличение опыта подразделения морской пехоты в бою: §G+2.00%§!\n\nМодификаторы §Yстраны§! §Yувеличиваются§! пропорционально §Yколичеству регионов, контролируемых Дримбоут Интернешенл§!. Каждый общий модификатор составляет [?KIS.KIS_DREAMBOAT_country_modifier_var|=+%G2], и ограничен максимумом в §G+20.0%§!."
KIS_state_corporate_vassal_GUI_selection_DREAMBOAT_delayed_tt:0 "§LДримбоут Интернешенл был основан в Бикавии, и изначально назывался просто "Азуром", благодаря члену кирийской диаспоры. В то время как конкурирующая с Дримбоут компания "Алые Паруса" сосредоточилась на дешёвых и быстрых перевозках в региональных водах, "Азур" стала известна благодаря своей способности доставить в сохранности любой груз. Оснащая свои вооружённые торговые суда толстой железной бронёй и укомплектовывая их высококвалифицированными и хорошо экипированными морскими пехотинцами, они гордятся тем, что доставляют ценный груз везде, где это необходимо, со 100% вероятностью успеха. Ни одно торговое судно Дримбоут никогда не было захвачено пиратами, потоплено воинственными морскими патрулями или захвачено ревностными портовыми властями. Во время Республиканской Революции судно этой корпорации приобрело дурную славу, прорвав блокаду Кригсмарине, чтобы добраться до города Скайфол, успешно доставив заказ аутентичных киринских продуктов питания печально известному мэру Скайфола Гислену Гишару.§!"
KIS_state_corporate_vassal_GUI_selection_SCARLET_tt:0 "Алые Паруса\n\n§YРегион§! получит следующие модификаторы:\n  - Местные ресурсы: §G+25%§!\n\n§YСтрана§! получит следующие модификаторы:\n  - Бонус за бомбардировку берега: §G+2.00%§!\n\nМодификаторы §Yстраны§! §Yувеличиваются§! пропорционально §Yколичеству регионов, контролируемых Алыми Парусами§!. Каждый общий модификатор составляет [?KIS.KIS_SCARLET_country_modifier_var|=+%G2], и ограничен максимумом в §G+20.00%§!."
KIS_state_corporate_vassal_GUI_selection_SCARLET_delayed_tt:0 "§LАлые Паруса, также известные как "Синдикат", специализируется на морских перевозках и логистических операциях по всему Южно-Киринскому морю и морю Надежды, с филиалами в Сен Кине и на Зебридских островах, а также в менее крупных портах региона. Однако, если бы у немногих оставшихся бюрократов в Киновари во время Безмолвия было бы больше времени, чтобы рыться в своих бумагах, они бы довольно быстро заподозрили что-то неладное.\n\nНа самом деле почти 70% денег, инвестированных в компанию, поступает из одного источника — Королевы Пиратов Роарин Файр. Да, она просто лидер морских тупых корсаров, но этот кирин также обладает значительной деловой смекалкой. Понимая, что пиратство не всегда приносит хороший доход, она основала компанию "Алые Паруса" в качестве подстраховки на случай, если её более опасные предприятия когда-нибудь провалятся. Однако, хотя компания, возможно, начинала как прикрытие для Королевы Пиратов, чтобы отмыть свои неправедно нажитые доходы, со временем она добилась значительных экономических успехов, хотя бы потому, что их суда - единственные, которые полностью защищены от флота Роарин Файр.\n\nВ настоящее время судоходной компанией "Алые Паруса" управляет Тауп Колк, экономист по образованию в Мидденхейме, который, сохраняя связи компании со своими пиратскими покровителями, также заключил контракты с правительством Киновари и счёл целесообразным расширить сферу законного бизнеса корпорации.\n\nОднако старая поговорка всегда остаётся в силе: однажды ставший пиратом, остаётся пиратом навсегда.§!"
KIS_state_corporate_vassal_GUI_selection_WINGLUCK_tt:0 "Консорциум "Винглак"\n\n§YРегион§! получит следующие модификаторы:\n  - £GFX_decision_aluminium_texticon Алюминий: §G+3§!\n\n§YСтрана§! получит следующие модификаторы:\n  - Потребление топлива авиацией: §G-2.0%§!\n\nМодификаторы §Yстраны§! §Yувеличиваются§! пропорционально §Yколичеству регионов, контролируемых Консорциумом "Винглак"§!. Каждый общий модификатор составляет [?KIS.KIS_WINGLUCK_country_modifier_var|=-%G1], и ограничен максимумом в §G-20.0%§!."
KIS_state_corporate_vassal_GUI_selection_WINGLUCK_delayed_tt:0 "§LКонсорциум "Винглак" уникален среди корпораций страны тем, что он не имеет никакого отношения к истории Кирии. Основатели компании, грифон по имени Севак Сембават и её жена-пегас Старфрут, были родом из Нью-Мэрелэнда и иммигрировали в Кирию после окончания Безмолвия. Они оба были очарованы естественной способностью к полету и стремились воспроизвести её в промышленном масштабе. Получив кредит от бизнесмена Глэдмейна, они начали работу над проектами крупных коммерческих авиалайнеров, прежде чем правительство Нью Мэриленда заключило контракт на проектирование военных самолётов. Однако эта парочка предпринимателей решила добиться чего-то большего от жизни, и когда они увидели шанс выйти на девственные рынки Кирии, они пошли на риск. По соглашению с торговым домом Сайси консорциуму погасили долг перед Глэйдмейном, после чего он перенёс всё свою производство в Великое Провидение. Их новаторским разработкам активно покровительствовали богатые кирины, которые давно мечтали покорить небеса, а также дальновидные командиры разных Знамён, которые видят многообещающие перспективы в таких "Летающих Крепостях".§!"
KIS_state_corporate_vassal_GUI_selection_CRANE_tt:0 "Крейн Индастриз\n\n§YРегион§! получит следующие модификаторы:\n  - Скорость строительства авиабазы: §G+75%§!\n  - Скорость ремонта авиабазы: §G+75%§!\n  - £GFX_decision_rubber_texticon Резина: §G+3§!"
KIS_state_corporate_vassal_GUI_selection_CRANE_delayed_tt:0 "§LЕсли бы вы спросили председателя Кандента Мэллоу, в чём секрет успеха Крейн Хэви Индастриз, он, вероятно, сказал бы что-то такое;\n\n"Чем больше вы складываете бумагу, тем прочнее она становится. В конце концов, в какой-то момент вы достигнете предела, и она станет прочной, как сталь. Чем больше скрытых складок, тем прочнее она становится."\n\nИстория у Крейн больше, чем у любой другой корпорации в Кирии, и во главе всего этого на протяжении многих поколений стояла родословная Мэллоу.\n\nМифическая история основания этой корпорации звучит примерно так: первым Мэллоу был кирин по имени Лейсбарк, живший на вершине горы в эпоху военачальников до того, как Путь Огня объединил Кирию. Когда армия нирика приблизилась к его дому, он смирился с тем, что умрёт, и решил, в качестве своего последнего желания, сделать так, чтобы другие кирины процветали после этого. Таким образом, он сложил все свои скудные пожитки в войлочный мешок и привязал их к большому бумажному журавлю, которого сам смастерил. Затем он выпустил журавля в порыв ветра, который унёс его с горы, и наблюдал, как он улетает. К своему удивлению, Лейсбарк выжил после нападения нириков и сокрушался, что пустил по ветру всё, что у него было. Однако несколько недель спустя к нему в окно залетел такой же бумажный журавлик с прикреплённым к нему другим фетровым мешочком, в котором лежала половина предметов, которые он отправил в первый раз, — золотые слитки, драгоценные камни, красивая фарфоровая посуда и свитки с замысловатой каллиграфической работой. Каждую неделю возвращался ещё один журавль, и по мере того, как Лейсбарк пользовался шансом разослать ещё больше богатства, с каждой неделей возвращалось всё больше и больше журавлей. Так был создан консорциум инвестиций "Крейн".\n\nКрейн силён не потому, что он преуспевает в какой-то конкретной отрасли, а потому, что у него есть куча денег. Говорят даже, что некоторые займы, которые впервые профинансировали Торговый дом Сайси, поступили от семьи Мэллоу, так что Сильвер Силк всегда будет благосклонно относиться к Крейну в своих будущих сделках. Сегодня эту древнюю корпорацию уважают все, даже Алая Династия, а на предприятиях компании трудится несколько сотен тысяч киринов.\n\nКрейн мало заботят мирские дела Царства, за исключением тех, которые касаются его самого современного и коммерчески перспективного предприятия - Крейн Эйркрафт. Но если кто-то ударит по этой единственной ветви мегакорпорации, вскоре может обрушиться и весь зверь.§!"
