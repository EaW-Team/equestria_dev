kirin.335.t:0 "Отчёт о событиях в Таларае"
kirin.335.d:0 "Отчёт был похож на историю ужасов, и от осознания того, что именно она позволила воплотиться этому в реальности, Отэм Блейз стало не по себе. План Хиссопа Гарнета "шок и трепет" оказался неэффективным, и вся кампания превратилась в затяжную войну на истощение с массовыми убийствами, где для борьбы с мобильными племенами приходилось выжигать джунгли и сгонять местных жителей в концентрационные лагеря. А хуже всего было то, что сразу за KIRFORS следовала ССВК и в тесном сотрудничестве с военными захватывала земли для "дальнейшего развития".\n\nИх план был понятен: сломить местных жителей и использовать их в качестве дешёвой рабочей силы для добычи ресурсов на земле их предков, которая теперь принадлежала ССВК. Это была не оборонительная война, а война ради завоевания и порабощения. И Отэм была в ней повинна. Она должна была бы рассердиться, даже разгневаться, но она могла чувствовать лишь всепоглощающий стыд. Она сделала это. Она позволила этим событиям произойти...\n\n— Немедленно отзовите Хиссопа Гарнета. Освободите его от командования и отстраните от исполнения служебных обязанностей до дальнейшего дисциплинарного взыскания. — Она подняла глаза на министров, сидевших рядом с ней за столом. — Возьмите KIRFORS под контроль и начните выведение его сил. Если потребуется, разверните регулярные войска. Я хочу, чтобы все члены правления ССВК были арестованы. Составьте план, чтобы мы могли освободить зебр из этих проклятых лагерей и восстановить их жизнь настолько, насколько это вообще возможно.\n\n— Что мы будем делать с Талараем? — Спросил кто-то. Отэм Блейз была в таком смятении, что даже не заметила, кто это был. Действительно, что именно с ними будет?"
kirin.335.a:0 "Мы уйдём насовсем. Мы причинили им достаточно вреда."
KIR_event_335a_tt:0 "\n[DEL.GetFlag] §YТаларай§! будет освобождён от ига [KIR.GetFlag] Кирии: the £SET_flag  §YТерритория Предприятия Южного Моря§! будет упразднена, а KIRFORS будут выведены с дальнего юга.\n\n§LМы уже причинили огромные страдания, так что Кирия уйдёт с дальнего юга и предоставит местным жителям возможность восстановиться их собственными силами. Вакуум власти приведёт к дальнейшей междоусобице среди племён, но их судьбу будут решать уже они сами, а не Кирия.§!"
kirin.335.b:0 "Мы должны возместить отнятое у них..."
