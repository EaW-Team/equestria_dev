ресурсы, которые добываются в этом регионе, чрезвычайно важны для наших усилий по модернизации. Вмешательство в дела корпораций может поставить под угрозу весь план.\n\nИменно в этот момент вмешалась Райзин Сан, коротко прочистив горло. — Модернизация и Путь Огня не являются взаимоисключающими понятиями. Разве это не правда, что Конкорд даровала нам, киринам, править миром после того, как Она создала его и нас? Было бы неправильно отказаться принять дары, которые она нам преподнесла. Мудрое использование ресурсов богини продемонстрировало бы её такую же преданность делу, как и сохранение своего первозданного творения, если не больше."
kirin_crisis.15.a:0 "Священники правы: мы не можем осквернять творение Конкорд в погоне за материальным богатством."
kirin_crisis.15.b:0 "Фикл Каррент прав: модернизация Кирии слишком важна, чтобы соглашаться со священниками."
kirin_crisis.15.c:0 "Райзин Сан права: Конкорд одарила нас ресурсами, и их использование окажет ей честь."

kirin_crisis.16.t:0 "Две разные валюты"
kirin_crisis.16.d:0 "Коин Каунтер расхаживала взад-вперёд перед дверью в зал к Верховному Матриарху Рейн Шайн, изо всех сил стараясь не показывать своего беспокойства и не покрываться нервным потом перед предстоящей встречей с абсолютным теократическим лидером Кирии. Она никогда раньше не встречалась с аватаром Конкорд и даже не видела её лично за пределами чего-либо, напоминающего официальную государственную службу, а здесь ей предстояло провести десять, пятнадцать, может быть, даже двадцать минут в беседе с ней один на один о вопросе абсолютного экономического приоритета. Кирин была в ужасе от того, что совершенно забудет, что ей нужно было сказать, а потом ошеломлённо уставится на Матриарха, как олень после изобретения искусственного освещения.\n\nСделав глубокий вдох, Коин положила свою папку на ближайший столик и начала перелистывать её страницы, чтобы вспомнить, что ей нужно сказать. В Благоухании и Рапсодии члены диаспоры настолько укоренились в своих привычках, что создали де-факто параллельную государственной администрации власть, которая полностью состояла из их наиболее уважаемых (и богатых) бизнескиринов, интеллектуалов, художников и других высокопоставленных фигур. Это было само по себе политической проблемой, но экономическая проблема, лежащая в её основе, возникла из-за желания этих деятелей использовать свои собственные бумажные деньги вместо таэля, золотой монеты, которая была в обращении с момента создания Царства. Бумажные деньги диаспоры были основаны на банкнотах Торгового Дома Сайси, которые они называли "скрипами", и подкреплялись огромными запасами серебра и золота, которыми Сайси владели в Грифонии, которые медленно, но верно перевозились обратно в Кирию. Скрипы были гораздо популярнее (и сильнее), чем таэль в северных городах, и, несомненно, были ответственны за сильный экономический рост и инвестиции среди возвращающейся диаспоры, но это подрывало и обесценивало основную валюту по мере того, как они распространялись. И теперь Коин Каунтер должна была объяснить ситуацию Матриарху и спросить её мнение о том, какой должна быть официальная валюта Кирии. В конце концов, деньги были отчеканены и циркулировали под её божественной властью.\n\nЭто поставило Коин Каунтер перед трудной задачей. Должна ли она попытаться убедить Рейн Шайн запретить использование скрипов диаспоры, укрепив таэль и восстановив господство Киновари над севером, но замедлив его экономический рост? Или ей следует убедить матриарха принять валюту диаспоры в качестве равной таэлю, даже рискуя дальнейшей девальвацией официальной валюты, чтобы ещё больше стимулировать рост севера?"
kirin_crisis.16.a:0 "Одна нация, одна валюта. Таэль будет единственной монетой, принимаемой в Кирии."
kirin_crisis.16.b:0 "Скрипы Сайси способствуют росту нашей экономики. Мы не можем лишать их легитимности из-за гордости."

kirin_crisis.17.t:0 "Большие проблемы в маленькой Кирии"
kirin_crisis.17.d_1:0 "Отэм Блейз всё ещё не привыкла к формальным военным поклонам генерала, когда она входила в комнату, но у неё было достаточно встреч с Корал Ривер, чтобы постепенно привыкнуть к этому. Сама генерал всегда была доброй и дружелюбной, так что это не беспокоило Отэм, но больше её сбивал с толку тот факт, что теперь она оказалась вовлечённой в брифинги военной разведки. Премьер никогда не думала, что военные будут частично отчитываться перед ней. С другой стороны, то, что она стала правой рукой Верховного Матриарха уже было чудом...\n\n— По большей части в Царстве всё тихо, за исключением нескольких стычек с бандитами на западе, но главная проблема - это Благоухание, — сказала Корал Ривер, стуча по карте Кирии для наглядности. — Военизированное формирование, так называемая "Блестящая Чешуя", развязали настоящую войну против коалиции социалистов и еретиков, нападая даже на мистиков Пути Огня и членов профсоюза. Они популярны среди националистов Царства, и в основном ими руководят репатрианты из диаспоры, что объясняет их идеалы. Эти парамилитаристы, похоже, во всём копируют вингбардийский фашизм — иногда такое ощущение, что они хотят превратить город в Карфин.\n\n— Понятно, значит нам придётся использовать военных для решения этой проблемы. — задумчиво сказала Отэм. — Почему с ними не разобрались ранее?\n\n— Фикл Каррент и НАКП часто использовали этих протофашистов для тайных операций в Благоухании и Рапсодии, — объяснила Корал Ривер. — Да, они ультраправые, в отличии от НАКП, но они не боятся объединяться, когда это необходимо. Так что обычно облавы на "Блестящую Чешую" почти неосуществимы, потому что Фикл Каррент и его союзники всегда помогают им уйти из под ареста. Однако в последнее время между НАКП и парамилитаристами произошёл раскол. Сейчас самый удобный момент для удара по ним... но это мало что даст, так как в Благоухании есть и другие группировки. Устранение протофашистов придаст смелости другим партиям, и они очень быстро заполнят вакуум власти - и это может быть кто угодно, от еретиков Разгорающегося Пламени, до профсоюзных активистов. Да, "Блестящая Чешуя" приносит много проблем, и они, скорее всего, финансируются крупными капиталистами, преследующих прежде всего свои интересны. Но я бы солгала, если бы сказала, что я буду скучать по этим недотеррористам. — Она пожала плечами и, склонив голову, обратилась к Отэм. — В любом случае, решение принимать не мне. Эта ответственность лежит на ваших плечах, премьер-министр."
