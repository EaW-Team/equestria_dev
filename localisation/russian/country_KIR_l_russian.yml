KIR_plebiscite_counter_canvassing_effort:0 "Кампания по борьбе с агитацией"
KIR_plebiscite_counter_canvassing_effort_desc:0 "Фикл Каррент и НАКП агитируют север отделиться из-за его культурного отличия от Киновари и его территорий. Однако они игнорируют чудо самой Кирии, огромных её размеров и разнообразия и уникальности киринов, удерживаемых вместе Путём Огня, Верховным Матриархом и единством вида. Таким образом, передача этого искреннего послания о единстве во имя Великого Провидения будет иметь решающее значение для сохранения единства Царства.\n\n§WСредний уровень §Yнародной поддержки§! §Yсеверного соглашения§! сейчас составляет §Y[?KIS.KIS_plebiscite_average_popular_support|0]%§!.§!"
KIR_plebiscite_counter_canvassing_effort_tt:0 "Каждую неделю, поддержка §Yсеверного соглашения§! в §YРапсодии§!, §YИзумрудном Береге§!, §YСиянии§!, §YАбрикосовой Лощине§!, и §YВесенней Поляне§! будет снижаться на §G-1%§!."

KIR_plebiscite_rain_shine_tour:0 "Тур по севере"
KIR_plebiscite_rain_shine_tour_desc:0 "Независимо от количества идеологических и теоретических разногласий, возникающих у киринов севера с ней, Рейн Шайн по-прежнему является их верховным Матриархом и воплощением Конкорд в такой же степени, как и у любого другого существа. Она лично встретиться с жителями Провидения, наконец покинув свой дворец, чтобы благословить их. Быть может тогда, они решат остаться в составе Царства..."
KIR_plebiscite_rain_shine_tour_tt:0 "Поддержка §Yсеверного соглашения§! в §YРапсодии§!, §YИзумрудном Береге§!, §YСиянии§!, §YАбрикосовой Лощине§!, и §YВесенней Поляне§! снизится га §G-10%§!.\n"

KIS_peace_of_massicot_decision:0 "Массикотский мир"
KIS_peace_of_massicot_decision_desc:0 "Борьба до победного конца излучает возвышенный оттенок священной жертвенности. Это также противоречит реальности, заключающейся в том, что это лишает семьи и друзей их близких, оставляя после себя невероятно высокие кучи пыли и пепла. Сейчас гражданская война ничем не отличается от давно забытых кровавых битв нириков.\n\nЧтобы предотвратить трагедию, мы можем попробовать провести деэскалацию конфликта, при этом в качестве посредников выступит правительство Благоухания. Так у нас появится шанс на достижение двустороннего мира. Организация Райзин Сан и двор Верховного Матриарха внимательно рассмотрят наши рекомендации: относиться друг к другу как к равным, чтобы обе религиозные секты обладали правом и свободой верить в Конкорд так, как они его интерпретируют, без преследований; обменять территорию Царства на обязанность Разгорающегося Пламени защищать торговцев по всей Медоносной; обращать в свою веру не дальше своих собственных границ в пределах Кирии.\n\nИм могут не понравится компромиссы, но вот что важно: Путь Огня и Разгорающееся Пламя начнут относится друг к другу как к равным, и что убийства наконец прекратятся."
KIS_action_cerise_decision:0 "Интервенция НАКП"
KIS_action_cerise_decision_desc:0 "По словам величайшего военного учёного, родившегося прямо здесь, в Кирии, нет необходимости вести войну на всех фронтах, когда один точный удар может полностью вывести противника из строя.\n\nКиноварь и окрестности - это наш шанс быстро захватить Царство. Мы проигнорируем все остальные направления, и вместо этого организуем серию одновременных операций в самом сердце Кирии. Одним махом мы можем нанести ущерб Кирии и загнать её в положение, из которого она не сможет выйти путём переговоров."
KIS_action_cerise_decision_tt:0 "@KIS [KIS.GetNameDef] §Yзахватит§! остатки @KIR [KIR.GetName]."
KIS_action_cerise_decision_trigger_tt:0 "Есть хотя бы (§Y10§!) [ROOT.GetAdjective] дивизий расположенных возле §YКиновари§!."

KIS_clearance_operation_decision:0 "Операции по расчистке"
KIS_clearance_operation_decision_desc:0 "Хотя Кирия велика, не вся её земля пригодна для немедленного использования. Обширных лесов и сельскохозяйственных полей, хотя и свидетельствующих о божественном восприятии красоты, будет недостаточно, чтобы продвинуть страну вперёд. Как Конкорд дала нам эту землю в качестве нашего дома, так и её хозяева превратят Империю в процветающие кремниевые месторождения. Это потребует большой подготовительной работы, вплоть до перепланировки многих резиденций и переселения тысяч жителей Кирина, но наши клиенты-геологоразведчики видят отдачу от инвестиций, выходящую за рамки этих краткосрочных затрат."
KIS_factory_estates_decision:0 "Построить заводские комплексы"
KIS_factory_estates_decision_desc:0 "Заводские комплексы, согласно определению НАКП, является особой экономической зоной, потому их владельцы, как местные, так и иностранные, почти не облагаются налогами в стране - более того, от них не требуют никаких правил безопасности. От предприимчивых уроженцев Кирии, быстро освоившихся в бизнесе, до многонациональных конгломератов, стремящихся расширить свои рынки сбыта, все они превратят простаивающие акры равнин, лесов и болот в титанов и локомотивы промышленности нового столетия. Местным жителям будет предоставлена выгодная компенсация либо за переезд в город, либо за доступное современное жилье в общежитиях в обмен на добросовестную работу на фабриках."
KIS_demographic_redistribution_decision:0 "Демографическое перераспределение"
KIS_demographic_redistribution_decision_desc:0 "Нынешние способы ведения сельского хозяйства прискорбно неэффективны по сегодняшним меркам, и в деревнях банально не хватает еды. К счастью, мы можем внедрить миграционные программы, привлекающие фермеров и ремесленников в города, где они будут работать на растущих предприятиях и, возможно, получать даже больше денег, но это многоэтапная схема, на реализацию которой потребуются месяцы. До тех пор, пока такие кирины не приживутся в городах, они будут вести образ жизни, похожий на бродяжничество; Часть этих новых горожан смогут добиться успеха, а остальные начнут преступный образ жизни - и вскоре они начнут работать в тюремной фабрике."
