KIR_republic_postwar_focus_29b_desc:0 "The core of our life, is spirit. Concord brings to us all that we cherish and love, and we have her light to thank for everything we have. Thus, any heresies and contradictions to her divine rule are merely inventions of the reactionary to bring low Kirin society. Nothing comes before Concord, before the Rising Fire."

