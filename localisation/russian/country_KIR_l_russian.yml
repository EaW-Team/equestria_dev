KIR_bop_neutrality_decision:0 "Укрепить поддержку Круга Безмятежных"
KIR_bop_neutrality_decision_desc:0 "Размышления и воображение киринов должны вновь вернуться к их божественному происхождению. Наши мистики и жрецы получат материальную и нематериальную поддержку для обращения к верующим, что остались с нами, и к отступникам, пострадавшим из-за отсутствия ответов на вызовы современности."
KIR_bop_support_magistracies_decision:0 "Поддержать двенадцать Магистратов"
KIR_bop_support_magistracies_decision_desc:0 "Занимать высокий пост непросто. Особенно когда это значит быть высокопоставленным мистиком или даже Первой Жрицей. Предоставив им более эффективные инструменты для управления страной, а также большее почитание в массах, мы должно отплатим им за их благословенно выдающийся труд."
