KIR_nakp_treasury_category:0 "Партийная казна"
KIS_nakp_treasury_window_image:0 "£GFX_decision_cat_nakp_treasury"
KIS_nakp_treasury_window_desc_short:0 "§CНациональная ассоциация киринских патриотов§! входит в число самых богатых политических организаций в мире. Её казна наполняется благодаря щедрым богатым доброжелателям, иногда являющихся членами партии, но основной доход приносит обширная сеть промышленных, коммерческих и финансовых операций ассоциации."
KIS_nakp_treasury_window_desc_long:0 "\n[KIS.KISGetTreasuryWealth]\n\n[KIS.KISGetTreasuryDebt]\n\n[KIS.KISGetTreasuryIncome]"
KIS_nakp_treasurywealth_zero:0 "§RВ партийной казне больше нет £GFX_sycee_text  §Yзолотых монет§!.§!"
KIS_nakp_treasurywealth_normal:0 "В партийной казне есть                                            §Yзолотых монет§!."
KIS_nakp_treasurydebt_zero:0 "Партия не имеет никаких §Yдолгов§!."
KIS_nakp_treasurydebt_normal:0 "Партия имеет §Yдолг§! в                                          §Yзолотых монет§!."
KIS_nakp_treasuryincome_zero:0 "§RПартийная казна в прошлом месяце не получила никаких доходов;§!\n\nИзменение на                                            по сравнению с предыдущим месяцем."
KIS_nakp_treasuryincome_normal:0 "В предыдущем месяце наш §Yдоход§! составил                                            §Yзолотых монет§!;\n\nИзменение на                                            по сравнению с предыдущим месяцем."
KIR_nakp_treasury_monthly_income:0 "Ежемесячный доход"
KIR_nakp_treasury_monthly_income_desc:0 "§WЭта формула определяет наш §Yежемесячный доход§! (§GЕД§!):\n\n(§GЕД§!) = (§YFC§!) × (§Y[?KIS.KISTreasuryIncomePerFC]§!) + (§YFM§!) × (§Y[?KIS.KISTreasuryIncomePerFM]§!) + (§YFD§!) × (§Y[?KIS.KISTreasuryIncomePerFD]§!)[KISGetTreasuryLandTaxIncome1][KISGetTreasuryTitheIncome1][KISGetTreasuryTourismIncome1][KISGetTreasuryENEZIncome] ± (§YE§!)\n\n(§YFC§!) это [ROOT.GetAdjective] гражданские фабрики: ([?ROOT.num_of_civilian_factories|Y0])\n\n(§YFM§!) это [ROOT.GetAdjective] военные заводы: ([?ROOT.num_of_military_factories|Y0])\n\n(§YFD§!) это [ROOT.GetAdjective] верфи: ([?ROOT.num_of_naval_factories|Y0])[KISGetTreasuryLandTaxIncome2][KISGetTreasuryTitheIncome2][KISGetTreasuryTourismIncome2]\n\n(§YE§!) представляет собой бухгалтерскую погрешность, которая будет составлять §Y±[?KIS.TreasuryAccountingError|%0]§! ежедневного дохода: (§Y±[?ROOT.TreasuryIncomeMax|0]§!)§!"
KIR_nakp_treasury_gain_monthly_income_tt:0 "Доход за этот месяц будет переведён в партийную казну:£GFX_approximately_equal_text ([?KIS.TreasuryIncomePredicted|*2=+]) £GFX_sycee_text  §Yзолотых монет§!."
KIS_nakp_treasury_landtaxincomeformula:0 " + (§YS§!) × (§Y200§!)"
KIS_nakp_treasury_landtaxincomeexplainer:0 "\n\n(§YS§!) это [ROOT.GetAdjective] принадлежащие нам регионы: ([?ROOT.num_owned_controlled_states|Y0])"
KIS_nakp_treasury_titheincomeformula:0 " + (§YCV§!) × (§Y250§!)"
KIS_nakp_treasury_titheincomeexplainer:0 "\n\n(§YCV§!) это [ROOT.GetAdjective] вассальные корпорации: ([?ROOT.KIS_corporate_vassals_var|Y0])"
KIS_nakp_treasury_tourismincomeformula:0 " + (§YTO§!) × (§Y150§!)"
KIS_nakp_treasury_tourismincomeexplainer:0 "\n\n(§YTO§!) это [ROOT.GetAdjective] Туристические курорты: ([?ROOT.KIS_tourist_destinations_var|Y0])"
KIS_nakp_treasury_ENEZincomett:0 " + (§Y4.0K§!)"

KIS_nakp_treasury_balance_explainer_tt:0 "£GFX_sycee_text  §YЗолотые монеты§! - это кровь внутренней партийной экономики национальной ассоциации киринских патриотов. Их можно получить с помощью решений, фокусов и событий, а также обменять на награды и бонусы."
KIS_nakp_treasury_debt_explainer_tt:0 "Национальная ассоциация киринских патриотов может §Yзапросить займ §! от ассоциированных, аффилированных или смежных торговых домов, корпораций и экономических консорциумов. Количество £GFX_sycee_text  §Yзолотых монет§! вырученных от займов будет переведено в партийную казну. Запрос кредита приведёт к тому, что партия §Rвозникнет задолженность§! перед кредитором — бизнес-истеблишментом партии.\n\nКаждые (§Y5.00K§!) £GFX_sycee_text  §Yдолга§! будет стоить £pol_power §R-[?KIS.KIS_treasury_debt_PP_RATIO_var_DISPLAY]%§! прироста политической власти и £toaster_text §Y+[?KIS.KIS_treasury_debt_consumer_goods_RATIO_var_DISPLAY|*1]%§! процентов фабрик народного потребления."
KIS_nakp_treasury_last_month_income_explainer_tt:0 "Коммерческие, финансовые и промышленные холдинги национальной ассоциации киринских патриотов ежемесячно вносят доход в партийную казну. Размер ежемесячного дохода определяется количеством гражданских фабрик, военных заводов и верфей в регионах, контролируемых [ROOT.GetName]."
KIS_nakp_treasury_income_change_explainer_tt:0 "Самый большой размер ежемесячного дохода, достигнутый за всё время, составляет £GFX_sycee_text  [?KIS.KISTreasuryHistoryHighestIncome|*2Y] §Yзолотых монет§!."

KIS_take_out_loan:0 "Взять займ"
KIS_take_out_loan_desc:0 "От международных корпораций до доморощенных гильдий, мы завоевали доверие всего делового мира, так что их кредиторы готовы давать займы и нам. Учитывая, что грандиозная миссия по модернизации такой большой страны, по самым пессимистичным прогнозам, принесёт невероятную прибыль, мы вправе получить разумный кредит в таэлях на эти цели.\n\n§WСтоимость £pol_power §Yполитической власти§! необходимой для того, чтобы £decision_icon_small §Yвзять займ§! будет увеличиваться на £pol_power §R+25§! каждый раз, когда мы будем брать это решение, пока она не достигнет £pol_power §Y150§!.§!"
KIS_take_out_loan_tt:0 "Увеличивает §Yпартийный долг§! на (§R+5.00K§!) £GFX_sycee_text  §Yзолотых монет§!.\n(§G+5.00K§!) £GFX_sycee_text  §Yзолоых монет§! будет внесено в партийную казну.\n"

KIS_return_loan:0 "Вернуть займ"
KIS_return_loan_desc:0 "Нашим кредиторам будет выплачено по тысяче таэлей за раз - мы всё же кредитоспособные предприниматели."
