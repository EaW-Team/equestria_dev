kirin_council.508.t:0 "Запрос от Сайси" ##Sycee offer for volunteers
kirin_council.508.d:0 "— Телеграмма для вас, сэр.\n\nФикл Каррент ещё не успел достать ключи от офиса из кармана костюма, как его секретарь магией поднесла к его лицу сложенный лист бумаги. Он взял бумагу и прижал её плечом, отпирая дверь. Фикл поблагодарил секретаршу, прежде чем войти внутрь. Похоже, что сегодня работа начнётся с самого утра.\n\nПоложив портфель на стол, Фикл сел и тут же развернул телеграмму. Это было послание от Торгового Дома Сайси. Там содержалась просьба о выделении помощи от НАКП для усмирения повстанческих антиправительственных сил. Нахмурившись, Каррент продолжил чтение. Согласно телеграмме, местные фермерские общины в Вечерней Долине взялись за оружие и начали нападать на силы безопасности как Сайси, так и Гильдии Ремесленников, которые столкнулись в этом районе. Фермеры фактически бросили вызов правлению ВасКорпс и целостности самой Алой Империи. Подобный мятеж неприемлем, так как он может перерасти в широкомасштабное восстание по всей Империи. Как Каррент, так и Сильвер Силкс знали это. Так что последняя сопроводила свою просьбу обещанием щедрого возмещения расходов на привлечение службы безопасности НАКП. Тот факт, что после выполнения этой просьбы Сайси будет в долгу перед НАКП, был слишком заманчив, чтобы отказаться от неё.\n\nНо Каррент был опытным бизнескирином и он умел смотреть между строк и заметить то, о чём промолчала председательница Сайси. Он знал, что если задействует силы безопасности НАКП по просьбе Сайси, то Торговый Дом попытается использовать их, чтобы прямо или косвенно получить преимущество над Гильдией Ремесленников. Кроме того, он знал, что Сайси отчаянно стремится как можно быстрее одержать победу над своим конкурентом. Если Сайси действительно нужны силы безопасности НАКП, то, возможно, после некоторого периода молчания можно будет добиться более выгодной сделки..."
kirin_council.508.a:0 "Мы решим, когда Сайси получит часть наших войск. И получит ли вообще."

kirin_council.509.t:0 "Запрос от Гильдии" ##Guild offer for volunteers
kirin_council.509.d:0 "Фикл Каррент уже собирался покинуть офис. Но только он переступил порог, как его секретарша протянула ему листок бумаги. — Телеграмма, — сказала она, сочувственно улыбнувшись ему. — И да, это важно. Это от Гильдии.\n\nКаррент вздохнул и взял бумагу. — Спасибо, но с этим я разберусь уже в машине, — С этими словами председатель НАКП покинул здание номер 88 на площади Хризантем и сел на заднее сиденье своего служебного автомобиля. Как только завёл машину и выехал на дорогу, Каррент развернул послание и начал читать его. Это был запрос от Гильдии Ремесленников на размещение сил безопасности НАКП в Трипановом Междуречье для решения проблемы "ухудшения правовой ситуации" в городе Массикот. Гильдия подчеркнула, что спор с Сайси по "вопросам обычного бизнеса" привёл к повышению ущерба имуществу в городе и его окрестностях в результате "преступного и незаконного поведения". И что находящиеся в городе кирины "выражают растущее беспокойство" по поводу объёмов запасов пищи, воды и угля. В качестве компенсации за "щедрые действия НАКП по стабилизации ситуации" Гильдия пообещала "щедро отплатить как материально, так и духовно", как только ситуация вернётся в нормальное русло.\n\nКаррент закатил глаза и отложил послание. Несмотря на цветистые формулировки, он знал, что Гильдия просто хотела получить доступ к силам безопасности НАКП, чтобы получить преимущество в споре с Сайси. Они могли пытаться замаскировать это как угодно, но в конечном итоге ремесленники просто хотели, чтобы НАКП встала на их сторону, а не на сторону их конкурента. Однако если они решили обратиться к нему, то это означало, что Гильдия не уверена в своей способности довести спор с Сайси до удовлетворительного завершения. В связи с этим Каррент подумал, не приведёт ли его молчание к тому, что в будущем Гильдия обратится к нему с более выгодным предложением."
kirin_council.509.a:0 "Если Гильдия хочет преуменьшить значение войны, то мы можем подождать, пока они не станут более серьёзными."

kirin_council.510.t:0 "Безумный пейзаж, калейдоскоп в небе" ##reference
kirin_council.510.d:0 "— Командование знамени, приём. Командование знамени, приём. Это рядовой первого класса Ферокс Спарк.\n\n— Рядовой Спарк, рады слышать, что там есть кто-то. Говорит субкомандант знамени Лилак, мне срочно нужен отчёт о ситуации.\n\n— Радист погиб, не знаю как. Половина отряда сегодня ушла в самоволку. Я... я слышу артиллерию в двух километрах к западу от моей позиции. Со мной трое "зелёных" и у меня нет пути отхода. Ночью мы слышим неопознанные голоса, предположительно враждебные. По нам дважды открывали огонь, но мы не стреляли в ответ. Прошу немедленной эвакуации, если это возможно. Или, по крайней мере, чтобы кто-нибудь рассказал мне, что происходит.\n\n— Ладно, рядовой, есть координаты?\n\n— Аванпост Соя-Сено в 6 километрах к северу от Мэллорна.\n\n— Рядовой, как давно вы были размещены на этом посту?\n\n— Уже три недели, а что?\n\n— Это знамя больше не имеет юрисдикции там. Теперь это земли ВасКорпс.\n\n— Что значит "у знамени нет юрисдикции"? У нас есть работа, которую мы должны выполнять.\n\n— Парниша, мне жаль, но я ничего не могу сделать. Гильдия Ремесленников приказала армии не приближаться, иначе они разнесут нас на куски, а у высшего командования связаны копыта. Я повергну риску все наши жизни, если отправлюсь за вами. Эвакуации не будет.\n\n— Во имя Конкорд, почему..?"
kirin_council.510.a:0 "— Я повторяю, эвакуации не будет."

kirin_council.300.t:0 "Под дымом пепла краснеют угли"
kirin_council.300.d:0 "ДЕПЕША ОТ С.А. ВУЛЬФСБЕЙН ДЛЯ О.С.Н. ФОЛ ЛИВС\n\nКОД: БИРЮЗОВАЯ ЧЕШУЯ\n\nОфицер специального назначения Фол Ливс,\n\nКогда во время войны силы НАКП загнали движение Разгорающегося Пламени в подполье, мы все знали, что это не более чем полумеры, и в будущем оно вновь восстанет. Теперь напряжение в этих землях нарастает. Мои осведомители сообщают об увеличивающихся отрядах партизан, скрывающихся в лесах рядом с деревнями и устраивающих засады на дорогах. Они становятся смелее. Помните новость в газетах о том, что караван с оружием был атакован бандитами? Так вот, это заслуга повстанцев. Если они чувствуют себя настолько уверенно, что нападают на груз в сопровождении солдат, то нам однозначно стоит обратить на это внимание. За эти несколько дней несколько наших форпостов перестали выходить на связь. Скорее всего, это - тоже дело копыт мятежников.\n\nПо всем признакам, партизаны до сих пор пользуются широкой поддержкой местного населения, и она становится только больше. Мы не можем допустить усугубления ситуации и потери над ней контроля. Потребуйте от своего начальства больше солдат, чтобы нарастить присутствие партии на западе. Это критически необходимо. И ещё, слухи которые начинают здесь ходить... они пугают меня.\n\nНе ослабляю бдительность.\nСпециальный агент Вульфсбейн"
kirin_council.300.a:0 "Эти кирины не могут просто взять и умереть что ли?"
KIS_council_300_tt:0 "§RПод завесой пепла что-то начинает происходить...§!\n\nЕсли сопротивление продолжит усиливаться, §Rто произойдёт восстание!§!"

kirin_council.301.t:0 "Под дымом пепла тлеет огонёк"
kirin_council.301.d:0 "ДЕПЕША ОТ С.А. ВУЛЬФСБЕЙН ДЛЯ О.С.Н. ФОЛ ЛИВС\n\nКОД: АЛАЯ ЧЕШУЯ\n\nОфицер специального назначения Фол Ливс,\n\nСитуация продолжает ухудшаться. Партизаны становятся всё смелее и смелее, и это раззадоривает местное население. Крестьяне бунтуют и отказываются работать, а также сжигают собственные поля. Надзирателей линчует разъяренная толпа. Патрулирующих солдат находят на следующее утро в луже собственной крови. Этого достаточно или вам нужно ещё более наглядно объяснять ситуацию?\n\nЯ заметил, что силы Гражданской Обороны начинают ходить по деревням и совершать демонстративные казни. Это ещё что за варварские методы подавления населения? Я лично видел, как группа солдат собрала всех киринов из деревни, выбрала десять случайных и расстреляла перед остальными. После этого они объявили о том, что такая судьба ждет каждого, кто поддерживает движение Разгорающегося Пламени. Вы действительно считаете, что эта дикость улучшит ситуацию? Нет - это наоборот только усиливает антиправительственные настроения и заставлять всех искать спасения у партизан. Крестьяне массово бегут, исчезая в лесах и оставляя за собой только пустые дома. Мне неизвестно, куда именно все эти кирины направляются, но они точно присоединяются к Разгорающемуся Пламени. И ещё в городах вроде Сорго рабочие фабрик ведут себя слишком тихо, слишком послушно. Они что-то замышляют. Это ощущается в их шёпоте между собой за гулом машин. Но когда силы Гражданской Обороны принимают какие-то меры, все моментально замолкают. Ваши грубые методы здесь не работают. И ваша же беспечность убивает моих информаторов одним за другим.\n\nРаботайте лучше.\nСпециальный агент Вульфсбейн"
kirin_council.301.a:0 "Что-то мне подсказывает, что дело принимает серьёзный оборот..."
KIS_council_301_tt:0 "§RВ местах невидимых глазу, костёр берёт своё начало...§!\n\nЕсли сопротивление продолжит усиливаться, §Rто произойдет восстание!§!"

kirin_council.302.t:0 "Под дымом пепла вновь поднимается пламя"
kirin_council.302.d:0 "ДЕПЕША ОТ С.А. ВУЛЬФСБЕЙН ДЛЯ О.С.Н. ФОЛ ЛИВС\n\nКОД: ПЕПЕЛЬНАЯ ЧЕШУЯ\n\nОфицер специального назначения Фол Ливс,\n\nСегодня на мою жизнь было совершено покушение. Я назначил очередную встречу с информатором в чайхане, но по прибытию вместо него меня встретили около десяти киринов, вооружённых пистолями, мечами и даже копьям. Или это было предательство, или шпионы Разгорающегося Пламени смогли раскрыть мою сеть, я уже не могу сказать. Но из этой встречи мне стало понятно, что оставаться в Сорго больше не безопасно. Впрочем, похоже, как и в любом другом городе на западе. Чтобы это выяснить, мне всего лишь пришлось заплатить тринадцатью сломанными чешуйками, глубокой раной на боку, а также литром крови. По крайней мере, я успел забрать троих, прежде чем смог ускользнуть оттуда.\n\nЕсли на улицах такое насилие стало нормой, и, что более важно, на жизнь самого опытного полевого агента совершается покушение, то можно смело утверждать, что кризис достиг критической точки. Повстанцы больше не боятся ответных действий правительственных войск в городах. И это в регионах, которые должны были стать нашей опорой и крепостью. Если они настолько перестали нас бояться там, где мы наиболее сильны, то я не представляю, что творится в сельской местности, где НАКП не имеет особого влияние. У меня нет возможности получить эту информацию. На данный момент я больше не могу доверять своим информаторам. Скорее всего, отправка этого письма будет моим последним поступком в жизни. Единственное, что я могу сказать с уверенностью - ваши решения не помогали происходящему на западе. По факту вы сделали всё намного хуже. Я собираюсь отправить запрос на ваше немедленное увольнение напрямую Председателю.\n\nЕсли вообще смогу каким-то чудом выбраться отсюда живым и добраться до Благоухания.\nСпециальный агент Вульфсбейн"
kirin_council.302.a:0 "Если мы срочно что-то не сделаем, то потеряем запад!"
KIS_council_302_tt:0 "§RПод ворохом листвы,\nтлеют кучи хвороста.§!\n\nЕсли сопротивление продолжит усиливаться, §Rто произойдёт восстание!§!"

kirin_council.303.t:0 "Дети Конкорд" ##Developer's Comment: COC = ELF Redux
kirin_council.303.d:0 "Когда пламя гаснет\nЕго угли всё ещё тлеют\nИ вскоре пламя вновь поднимается\n\nВсё началось внезапно, причем с такой яростью, что многие задаются вопросом, а не божественная ли это кара Конкорд за наше богохульство. Пламя восстания охватило земли полей и крестьян вокруг Медоносной. С яростью и неудержимостью дикого огня жители Запада в едином порыве похватали оружие и бросились на наши гарнизоны. Бесчисленное количество кобыл и жеребцов НАКП были на месте жестоко убиты вилами, косами и мечами. Их кровь оросила поля Кирии и дала взойти семенам религиозного фанатизма, которого мы не видели со времён изгнания Разгорающегося Пламени.\n\nВпрочем, не только крестьяне составляли поднявшееся восстание. В Сорго рабочие фабрик бросились на бригадиров и представителей партии с оружием, произведённом на своих же рабочих местах, после чего укрепились внутри. При помощи бунтующих селян рядом повстанцы смогли захватить город и превратить его в опорную точку мятежа. Дети Конкорд, как они называют себя, провели несколько дней, выискивая и убивая всех, кто хоть как-то подозревался в связях с НАКП. Но, несмотря на это, некоторым солдатам гарнизона удалось сбежать и перегруппироваться. Желая отомстить за своих убитых товарищей, им всего лишь нужен приказ, чтобы броситься обратно на Сорго и вернуть контроль над ним. Нужно срочно действовать, пока ситуация не стала хуже некуда."
kirin_council.303.a:0 "Однажды мы победили этих селюков и сейчас тоже сможем."
kirin_council.303.b:0 "Восстаньте кирины Царства! Разве не все мы дети Конкорд?"
KIS_council_303_tt:0 "£COC_flag  §RДети Конкорд§!, ведомые §YВсекирийским Союзом Рабочих и Крестьян§! восстали против Империи!\n\nНам станут доступны §Yновые фокусы§! на §Rборьбу с восстанием§!."

kirin_council.304.t:0 "Смерть Божественного Огня" ##304-306 are all important introductory events to the COC. Make sure you get them right. Follow my notes as closely as possible. Split in two if needed.
kirin_council.304.d:0 ""Что всё это значит?! Немедленно отпустите меня!" — Фрозен Пьюр, Первый Мистик Сорго, ухаживал за своим садом около поместья, когда сборище злых крестьян шествовало мимо. Один из них показал на кирина копытом и прокричал что-то неразборчивое. Он не успел опомниться, как все на него набросились, после чего его дом превратился в горящие руины, а самого жеребца бесцеремонно куда-то потащили по улицам города.\n\nНесмотря на крики жреца, никто из разъяренной толпы не обратил на него ни капли внимания. Вскоре их процессия достигла городского храма Божественного Огня, а точнее того, что от него осталось. Построенный с одобрения НАКП храм был полностью уничтожен. Имперские флаги были порваны, а священные фрески осквернены. Рядом с ним даже были кирины, которые обливали остатки постройки бензином. Священник попытался остановить их, но его слова только ещё больше разожгли ярость крестьян. Последнее, что он успел увидеть перед тем, как толпа утащила его дальше, это заревевшее яростное пламя.\n\nДо этого жеребец был растерян и сбит с толку, но теперь пребывал в откровенном ужасе. Что происходит? Где силы Гражданской Обороны? Он попытался осмотреться, найти хоть какую-то зацепку, которая поможет ему понять это. К процессии присоединилась ещё одна группа киринов с самодельными плакатами, и Фрозен прищурился, пытаясь разглядеть, что на них было нарисовано. Ему удалось увидеть грубые самописные рисунки Конкорд, а также несколько зернистых фотографий. Только вспомнив памятку НАКП, Пьюр узнал на них Принцессу Селестию, диарха Эквестрии.\n\nНо что напугало его больше всего, так это третья личность, фигурировавшая среди них. Четвероногая фигура с рогом и крыльями, чья грива была похожа на сгусток плазмы, обладающая глазами с вертикальными зрачками, клыкастой ухмылкой, а также регалиями из расплавленного золота. Эти рисунки часто противоречили друг другу и были достаточно грубо нарисованы. Казалось, каждый имел собственное представление о сущности, которую пытался изобразить. Но кто это вообще был?\n\nЕго мысли прервались, когда толпа начала скандировать фразу, которая ужаснула кирина ещё больше."
kirin_council.304.a:0 ""КОНКОРД! СЕЛЕСТИЯ! КОНФЛАГРАЦИЯ!""
##Use "Trinity-Worshipping" interchangeably with "trinitarian", but prioritise the former.

kirin_council.384.t:0 "Рождение Троицы"
kirin_council.384.d:0 ""КОНКОРД! СЕЛЕСТИЯ! КОНФЛАГРАЦИЯ!"\n\nТолпа скандировала эту фразу вновь и вновь, заглушая всё остальное. Мысли Фрозен Пьюр судорожно метались в голове. Селестию, диарха Эквестрии, восхваляли наравне с Конкорд, и третья угрожающе выглядевшая фигура тоже стояла рядом с ними. Он вспомнил о втором диархе, Принцессе Луне, а также о том, как она превратилась в искаженную версию, называвшуюся Найтмер Мун. Но у её сестры не существовало злобного альтер эго! Неужели эти кирины пытались изобразить...\n\nНеожиданно на жеребца снизошло озарение. "Еретики!" — закричал он. Выдумывание нового бога было самым жутким в его жизни богохульством, величайшим оскорблением его и, учитывая кого тут изображали, даже эквестрийской веры! Он судорожно задёргался в хватке киринов, которые его тащили, но всё было тщетно. Некоторые из них прекратили кричать, после чего в его сторону полетели издевательства и насмешки. Последнее, что он успел увидеть, прежде чем свет померкнул - это приклад винтовки, опускающийся ему на голову.\n\nТолпа продолжала тащить жреца к металлургической печке, бывшей частью завода, который раньше принадлежал Литейному Цеху Сорго. Теперь же рабочие захватили эту фабрику, как и весь город. Всё ещё не очнувшись, Фрозен не мог сопротивляться тому, как его тащили на верхний этаж фабрики. Он застонал, лишь когда толпа начала переваливать его через ограждение над большим чаном с расплавленным железом. Жар и ослепительная яркость заставили жеребца вернуться в сознание, чтобы наяву встретиться с своим худшим детским страхом - высоты. А после этого обезумевшие кирины спихнули его вниз. Отчаянно махая копытами, Пьюр смог в последний момент ухватиться за столбик ограждения.\n\n"КОНКОРД!" — продолжала скандировать разъярённая толпа. Один из мятежников подошёл к трясущемуся повисшему жеребцу. "СЕЛЕСТИЯ!" — Кирин, стоявший над ним, слегка отвёл ногу, будто собираясь... "КОНФЛАГРАЦИЯ!" — По копыту Фрозена пришелся удар, сбрасывая его тело в горящую бездну.\n\nСвященника скинули в в чан с расплавленным металлом. Толпа заливалась ликованием, пока кирин мучился в агонии, а после его смерти отправилась и дальше искать "врагов Конкорд"."
kirin_council.384.a:0 "Старая вера должна сгореть вместе со всем, что принес Фикл!"

kirin_council.328.t:0 "Эволюция Троицы" ##this is another important event explaining the concept of the Trinity. split in two if needed.
kirin_council.328.d:0 ""Ты никогда не походил на того, кто действительно верит в Конкорд. Все кирины, которые покинули страну с началом Безмолвия, оставили свою веру вместе с ней позади. Так что же изменилось?"\n\nМахогани Блейз кинул взгляд на святилище Конкорд в городском храме Сорго, а также на жеребца, который стоял рядом с ним. Брайт Бёрн был одним из его самых верных спутников с тех пор, как он покинул Эквестрию, чтобы помогать киринам на своей родине. И Махогани знал, что без него он не смог бы пережить шок от того, в каком хаосе пребывало Царство на момент его прибытия. Мягко улыбнувшись, он начал отвечать на вопрос. — "До восстания я состоял в сопротивлении Сорго новой Империи," — Сказал кирин. — "И я встретил кобылу по имени Дейспринг Роуз. Ты знал, что в какой-то момент она даже была протеже Райзин Сан?" — Когда Брайт покачал своей головой, Блейз продолжил. — "Я не шучу, она действительно им была. В какой-то момент мы разговорились о теологии, что не особо удивительно, учитывая кто её ментор. Однако, что действительно было необычно, так это её мысли об этой теме."\n\nПод такое интригующее начало, Бёрн наконец присел рядом со своим другом. — "И что же это за мысли?"\n\n"Не поверишь, Конкорд, Селестия, Конфлаграция, это всё идеи Дейспринг, и я действительно ими заинтересовался и начал копать ещё глубже. Священная Троица. Три лика нашей веры, составляющие целую расу." — Махогани немного поёрзал на месте, усевшись поудобнее, после чего повернулся лицом к слушателю. — "Это что-то вроде метафоры. Похоже на философию. Ты же знаешь, что такое диалектическое мышление, правильно? Я узнал о нём, когда учился в Школе Дружбы, в Эквестрии."\n\n"Уравновешивание двух противоположных взглядов, чтобы познать истину," — отозвался Брайт. — "Тебя этому научила Твайлайт Спаркл?"\n\n"Нет," — ответил его собеседник с легким смешком. — "Вообще, это рассказывала профессор Пинки. Но в любом случае, это помогло мне осмыслить Священную Троицу похожим способом. Можешь это назвать триалектическим мышлением, если хочешь.""
kirin_council.328.a:0 "Триалектическим мышлением?"

kirin_council.388.t:0 "Конкретная идея"
kirin_council.388.d:0 ""Просто подумай об этом," — сказал Махогани. — "Священная троица это метафора на то, кем являются все кирины. Мне кажется это очевидным, но для тебя это будет интереснее, если ты применишь эту идею к конкретным вещам. Например, правлению. Ну или, по крайней мере, его частям."\n\nБрайт Бёрн кивнул, внимательно слушая, пока говорил его собеседник. Тот неторопливо водил взглядом по храму, давая мыслям окончательно сформироваться. — "Подумай в таком ключе. Правительница может быть подобна Конкорд - она может быть божественной сущностью, возвышающейся над смертными и их заботами. Это то, к чему стремились Верховные Матриархи раньше. Но они всё ещё были смертны. Они рано или поздно умирали. Тем не менее, они всё ещё оставались верные своей цели, даже если вели себя как те, кем не являлись. Это диалектическая мысль," — сказал Блейз, вновь посмотрел на собеседника. — "Теперь возьмём для примера Селестию. Правитель может быть великодушным и добродетельным, как она, однако ни одно создание, кроме неё, ещё никогда не было настолько милосердным. Даже её сестра, ещё один полубог! Впрочем, Принцесса это идеал, к которому мы, смертные, должны стремиться. И в каком-то смысле пример Селестии кажется куда более достижимым, чем пример Конкорд, несмотря на то, как это противоречиво звучит."\n\nСпустя короткую паузу Махогани вновь повернулся к святилищу Конкорд, а затем окинул взглядом горевшие на стене факелы. — "И, конечно, ещё одна сущность, Конфлаграция. Первозданная ярость и злоба, также дающие силу народу. Тираны и сокрушители, в которых мы превращаемся, могут быть символом ярости Конфлаграции, но это всего лишь грань её сил. Разве не все мы находимся под бременем нашей ярости? Если поддаться ей, то стать нириком может кто угодно. Жрецы Киновари называют это бременем, но это не обязательно должно быть проклятием. Когда кто-то превращается в нирика, то физически становится намного сильнее, а черпает он эти силы из ярости и страсти, подобно Конфлаграции. Основная суть в том, что необходимо научиться использовать эти силу осознанно и в благих целях, а не просто под действием собственных эмоций."\n\nВнезапно, опомнившись, Махогани вновь посмотрел на слушателя и неловко посмеялся. — "Извини, кажется наш диалог превратился в лекцию. Похоже, можно покинуть Школу Дружбы, но вот она меня покидает неохотно."\n\n"Не переживай," — ответил Брайт, подвинувшись к другу поближе. — "Мне это правда интересно. Тем более, когда ты действительно хорошо разбираешься в этом.""
kirin_council.388.a:0 "Никто по настоящему не знает, что же такое Священная Троица. Но я постараюсь это понять."
kirin_council_388_tt:0 "§LНикто не знает, когда именно идея о Священной Троице начала распространяться по Царству, но некоторые утверждают, что первые смутные упоминания о ней начались ещё после первого изгнания Найтмер Мун. С тех пор смутные идеи о божестве киринов, Конкорд, аликорне из Эквестрии, а также гипотетической тёмной её стороне, Конфлаграции, похожей на альтер эго сестры принцессы Найтмер Мун, появлялись и пропадали на протяжении всех веков.§!\n— Поклонение Священной Троице в Кирии - наука о Теологии и Метафизике, Кантерлотская Университетская Газета (1077)"

kirin_council.305.t:0 "Создавая основы Свободы"
kirin_council.305.d:0 "Литейный Цех Сорго был симфонией. Куда бы Киндлинг Флеш не пошёл, разные мелодии долетали до его ушей в исполнении киринов, кующих оружие для битвы против НАКП. Слева от него молотки и прессы отстукивали марш тысяч копыт, будто сокрушающих их угнетателя под собой. Справа же был скрежет пил и резаков словно разрывал цепи, которые когда-то тянулись к этим копытам. Здесь кирины не просто создавали инструменты для войны, они ковали свою собственную свободу, и эти ноты промышленной мощи сплетались воедино, напоминая своеобразный концерт.\n\nВ какой-то степени это даже было иронично, подметил Киндлинг, наблюдая за трудом рабочих. Та симфония, которая играла в этом цеху, была заслугой исключительно националистов. Перед тем, как на Царство пало Безмолвие, Литейный Цех Сорго был одним из самых больших промышленных комплексов Кирии. Но с началом Великого Скачка Вперёд его затмили новые производственные комплексы, появляющиеся по всей стране. Впрочем, приток таэлей и новых технологий не обошло и Сорго стороной. Финансирование, полученное от НАКП, помогло модернизировать устаревшие морально и физически ремесленные лавки в нечто большее. Но это нельзя было назвать чем-то хорошим. Под гнётом Империи Литейный Цех словно пережёвывал бедных рабочих тысячами, превращая их пот и слезы в клубы дыма и блеск стали. И всё это, чтобы выплюнуть истощённых киринов в конце дня, за исключением тех, чьи жизни и конечности завод навсегда отобрал. Это было невероятно жестоко по отношению к ним, но новых хозяев не волновало, сколько жизней было искалечено, а бедных рабочих убито. Ведь всегда можно было найти больше бедолаг, которых словно уголь в бойлеры, закидывали в пасть фабрики.\n\nТеперь же всё было по другому, и Флеш был счастлив за этим наблюдать, обозревая производственные линии. Сейчас рабочие были свободны и работали по собственной воле, а не из под кнута надзирателя. И все могли видеть вокруг себя то, ради чего они собственно это делают. Начиная от алых знамён, флагов и лозунгов, и заканчивая окровавленным, изломанным телом надзирателя, безжизненно свисающего с цепей. Когда прозвучал свисток об окончании смены и начале новой, Киндлинг знал, что через боль и кровь их промышленная демократия будет распространяться по всей стране."
kirin_council.305.a:0 "Справедливость! Демократия! Равенство!"

kirin_council.306.t:0 "Поддержка истощённых душ"
kirin_council.306.d:0 "Махогани Блейз и Брайт Бёрн вошли в безымянный город во главе небольшой процессии, звеня в колокольчик с помощью магии. "Внимание! Все истощённые души, которые жаждут свободы, у Детей Конкорд есть для вас послание!" — Проходя мимо тёмных окон и закрытых дверей, громко оглашал Брайт. — "Житница Кирии восстала с оружием в копытах против тирании Киновари, а также убийц и воров, которые засели там! Если вы хотите узреть возрождение Царства и искупление Алой Династии, то присоединяйтесь к нам!"\n\nИ хотя звон колокольчика и возгласы захватывали внимание некоторых киринов деревни, Махогани не мог не отметить опустошённость и апатичное равнодушие на многих лицах. Центральные земли Царства невероятно сильно пострадали во время хаоса, сопровождавшего провал Великого Скачка Вперёд. Сколько таких же, как сейчас, процессий, просящих о помощи, уже проходило по улицам этого города перед ними? Сколько уже раз этих киринов просили внять просьбам и помочь всеми силами, прежде чем выбросить их ни с чем, сломанными или, ещё хуже, убитыми? Захотят ли они ответить на похожий очередной зов?\n\nТем не менее, процессия продвигалась вперёд, и когда она достигла городской площади, Блейз повернулся посмотреть на киринов, которые собрались на звон колокола. Пока он с другом шёл по городу, за ним собрались всевозможные жители Царства. Начиная от молодых головорезов, бедных крестьян, раскаявшихся жрецов и заканчивая корпоратами, желающими искупить свою вину. Когда Бёрн кивнул другу, чтобы тот начал своё выступление, жеребец ощутил комок в горле и тяжелое ощущение в груди."
kirin_council.306.a:0 "Махогани запрыгнул на на верхушку деревенского колодца."

kirin_council.386.t:0 "Поддержка от истощенных душ"
kirin_council.386.d:0 ""Услышьте, кирины Царства, услышьте мудрость наследника Алого Трона!" — Громко сказал Брайт Бёрн, чей голос был полон уверенности, которой так нехватало Махогани. Толпа моментально затихла, с любопытством уставившись на обоих ораторов, возвышающихся над толпой. Кирин знал, что слова были отнюдь не тем, что цепляло их внимание. Любой, кто хоть раз в жизни видел вживую или на фотографиях Верховного Матриарха Рейн Шайн, понимал, что Блейз был очень сильно на неё похож. У них был почти одинаковый окрас, за исключением цвета глаз. Сам он родился в Эквестрии, однако любой, кто не знал об этом, очень легко мог принять его за сына Матриарха. Данный факт, а также постоянная поддержка близкого друга и Детей Конкорд, привел к тому, что Махогани стоял перед толпой и изображал из себя лидера революции. И уже было поздно что-либо менять.\n\n"В-всем п-привет," — Начал кирин, чей голос дрогнул даже на простом приветствии и грозил окончательно пропасть от волнения. — "Моё имя Махогани Блейз и... эмм... я пришел к вам попросить о помощи. Понимаете, чтобы сражаться против НАКП... мм... Детям Конкорд нужны добровольцы. Националисты... они принесли много зла... и я не хочу требовать от вас ещё больше..."\n\nЕго глаза начали скакать по лицам собравшихся, а сам Махогани неловко поёрзал на месте. Но когда он увидел поддержку в глазах Брайта, оратор насильно протолкнул ком в горле и повысил голос, желая звучать уверенно и не выдавать собственных страхов. — "Но мы не можем победить без вас. Мы многое пережили за прошедшие годы, и я это хорошо знаю. Но ничего не изменится, если мы не начнём действовать. Сейчас мы можем дать отпор ослабленной и пошатнувшейся Империи. И, скорее всего, это наш последний шанс обрести свободу. Если мы сейчас будем бездействовать и не воспользуемся неудачами НАКП, то больше у нас не будет возможности её свергнуть.\n\n"И вот моё обещание всем вам," — сказал Махогани, наконец возвращая себе уверенность. — "Я обещаю сражаться вместе с вами. Я не буду требовать от вас то, что не смог бы сделать сам. Вместе мы сбросим оковы тирании и принесём демократию в Кирию. Мы сделаем Царство тем, чем оно и должно быть - мирным и спокойным домом для всех киринов! И ещё..." — он замялся ненадолго, прежде чем вновь войти в роль. — "Моё последнее обещание. Я клянусь вернуть славу и порядочность Алой Династии и сделать свою страну местом, которым мог бы гордиться!"\n\nНесмотря на неуверенность в начале, под конец речи аплодисменты и хор голосов разносились по всей площади. Бёрн подмигнул оратору. "Ты им понравился," — сказал он своему другу, повышая голос, чтобы перебить шум толпы, в которой истощенные души неожиданно вновь обрели свои силы."
kirin_council.386.a:0 "Но любят ли они меня за то, что я говорю, или за то, как я выгляжу?"

kirin_council.307.t:0 "Махогани Блейз, претендент на Алый Трон"
kirin_council.307.d:0 "У Киндлинг Флеш никогда не было возможности лично посмотреть на претендента на Алый Трон вживую. Но когда он повернул за угол в чайхане и увидел этого кирина, сидевшего за столом со своим другом, Киндлинг показалось, что он смотрит на более маленькую копию Рейн Шайн. Так она бы выглядела до прохождения ритуала превращения в Матриарха. Флеш подошёл к столику и вежливо улыбнулся, когда сидевшие за ним кирины обратили на него внимание. — "Не против, если я подсяду к вам?"\n\nМахогани переглянулся с другом, после чего последний поднялся со своего места. — "Уже всё равно поздно, да и я собирался идти спать," — сказал он, после чего подошел к Блейзу и ненадолго прижался к его шее. — "Разговаривайте на здоровье."\n\n"Конечно, Брайт," — ответил оставшийся кирин, наблюдая за тем, как его друг уходит. После этого он жестом предложил гостю сесть напротив себя. "Ты ведь... Киндлинг Флеш, правильно?" — спросил Махогани. — "Дейспринг говорила о тебе. Сказала, что ты хороший друг и верный союзник нашего дела."\n\n"Забавно, мне Дейспринг тоже рассказывала о тебе," — ответил собеседник со смешком, присаживаясь на предложенное место. Он внимательно осмотрел Блейза и восхищенно присвистнул. — "А она не шутила. Ты действительно вылитая копия Рейн Шайн. Если бы я не знал правды, то подумал бы, что ты её дочь."\n\nВ ответ кирин застонал и приложил копыто к лицу. — "Так размышляешь не только ты, но и все вокруг. Когда Брайт Бёрн и Дейспринг предложили назваться наследником Алого Трона, мне и в голову не приходила мысль, что в это кто-то действительно поверит. И уж тем более я и предположить не мог, что меня будут называть "принцессой" или "наследницей". И ладно, признаю, до воплощения брутальности с огромными мышцами мне очень далеко, но не могу же я быть настолько... похож на кобылу?!"\n\nОба кирина по доброму посмеялись, впрочем, смех стих, когда Махогани нахмурился. — "Честно, мне всё ещё сложно определиться с тем, как относиться ко всему этому. Я же ведь просто символ свободы, имя и славу которого раздули друзья. То есть я даже наполовину не понимаю, как мы это делаем, но всё это каким-то чудом работает. Все кирины Царства хотят верить в это, несмотря на то, как это глупо звучит. Я же... я же ведь по уши в этом погряз, понимаешь? Моя жизнь перестает быть моей. Она теперь является знаменем Детей Конкорд. Махогани Блейз исчез, теперь существует только претендент на Алый Трон.""
kirin_council.307.a:0 "Как можно продолжить проживать жизнь, которая больше тебе не принадлежит?"

kirin_council.387.t:0 "Претендент на Алый Трон, Махогани Блейз"
kirin_council.387.d:0 ""Хм, я не знаю, как хорошо ты знаешь Райзин Сан," — начал Киндлинг. — "И мне неизвестно, встречались ли вы вообще. Но однажды Дейспринг и я были её последователями. Самыми важными, если говорить откровенно. У неё был своеобразный шарм, который привлекал и вдохновлял киринов гореть её идей. Это можно назвать харизмой, но я бы скорее отнёс такое к умению преподнести себя правильно. Она была очень хороша в этом, а также в способности убедить своих последователей в том, что они все могут помочь воплотить образ Кирии, который Райзин хотела создать. Сан знала, как сыграть на эмоциях и завести толпы своими речами, но на самом деле простые кирины куда умнее, чем все думают. Им надо знать, за что они сражаются. Им надо понимать, что за мир они создают, принося себя и свои усилия в жертву. Если они это не знают, они не последуют за тобой."\n\nМахогани некоторое время помолчал, уткнувшись в пустую чашку от чая. — "Тогда почему все поддерживают меня, когда я сам не имею ни малейшего представления о том, что за будущее хочу создать?" — спросил он собеседника. — "У меня есть сырые идеи, но я не очень хорош в их представлении. И тем не менее, все кирины слушают меня, когда я представляюсь претендентом на Алый Трон. Почему?"\n\n"Потому что ты для них знамя," — ответил Киндлинг. — "Ты претендент на Алый Трон. Ты даёшь им обещания изменить страну, сделать её лучше, принести для всех те качества, которые здесь и должны быть. Мир, процветание и спокойствие для киринов. Жители воспринимают это каждый по своему, относя подобные заявления к своим мечтам и желаниям, и поэтому они следуют за тобой. Но постепенно, просто быть символом борьбы станет недостаточно. Когда насущный вопрос встанет перед всеми, следующие за тобой кирины осознают, что у тебя нет ответов, только смутные надежды на будущее. Если, конечно, ты не решишь, что же конкретно хочешь сделать с Царством."\n\n"Но как?" — спросил Блейз. — "Из меня выходит плохой оратор. Я нервничаю перед каждой речью. Как я могу говорить другим киринам о будущем, когда даже не могу победить собственное заикание и неуверенность?"\n\nКиндлинг Флеш улыбнулся и поднялся с места. — "Пойдём. У меня есть несколько старых томов. Мы пройдемся по книгам и свиткам с известными речами жрецом и Матриархов прошлого. Если ты их хорошенько изучишь, я думаю, ты сможешь обличить свои идеи в слова. И, может быть, подобно Райзин Сан, ты сможешь вдохновить киринов следовать за тобой сквозь огонь и воду." В конце он предвкушающе ухмыльнулся."
kirin_council.387.a:0 "Мы ещё вылепим из тебя настоящего Матриарха."

kirin_council.308.t:0 "Разговоры о теологии"
kirin_council.308.d:0 "Это была долгая дорога от прошлой деревни, но Дейспринг Роуз знала, что они прибудут в следующую через день. Устраиваясь на ночлег во время путешествия вместе с остальными Детьми Конкорд, она с тоской вспомнила о тех временах, когда успела привыкнуть к поездкам по железной дороге на поезде вместе с наставницей. Тогда жизнь была проще, а теперь, учитывая как пристально солдаты следят за поездами, перемещение пешком было единственным надёжным способом путешествовать по стране. Даже реки перестали быть безопасными из-за множества патрулирующих вооруженных лодок националистов. Но кобыла дала себе клятву, что когда-то все смогут путешествовать по стране без страха быть захваченными врагом.\n\nКогда звезды высыпались на небо, а луна начала подниматься вверх, Дейспринг заметила знакомую фигуру, сидевшую с краю от лагеря и наблюдающую за небесным светилом. Она подошла к кирину, присаживаясь рядом и слегка улыбаясь ему. — "О чём вы так тяжело раздумываете Принцесса?"\n\nМахогани Блейз отозвался усталым вздохом. — "И ты туда же..." — проворчал он, тряхнув головой. — "Мы не можем об этом забыть хотя бы до прибытия в следующую деревню? Ты прекрасно знаешь, что я никак не связан с Рейн Шайн, кроме похожей внешностью."\n\n"Этого вполне достаточно для киринов, которых мы пытаемся спасти," — ответила Роуз, впрочем убрав ехидство из голоса и слегка склонив голову. — "Прости, я знаю, это тяжело для тебя. Мне не стоит шутить над этим."\n\n"Все в порядке," — успокоил её Махогани. — "Можно что угодно говорить, лишь бы это работало, правда?" — Он неловко посмеялся, стараясь поддержать эту странную беседу, впрочем быстро замолчав. Однако спустя несколько секунд раздумий, Блейз вновь нарушил тишину. — "Мне просто интересно..." — начал он, — "Дейспринг... что всё таки означает Священная Троица? Ты и все остальные так много говорите об этом, но... я до сих пор не могу это понять."\n\nВначале Роуз даже опешила от такого поворота диалога, не понимая, серьёзно он говорит или нет. Но, посмотрев ему в глаза, кобыла поняла, что собеседник был предельно честен. "Ты имеешь в виду, кто это? Или что они воплощают?" — Когда Магохани просто кивнул, Дейспринг глубоко вздохнула и покачала головой."
kirin_council.308.a:0 "Так, погоди минуту..."

kirin_council.398.t:0 "Новая священная Троица"
kirin_council.398.d:0 ""Пожалуй, мне стоит начать с нашей богини," — сказала Дейспринг, поудобнее устроившись на траве и подняв взгляд на звезды. После короткой паузы Махогани присоединился к ней, улегшись рядом и внимательно слушая речь подруги. — "Мы, как и мир, являемся созданиями Конкорд. Верховные Матриархи издревле всегда считали, что они - это её временное воплощение в физическом мире. Но если бы это было правдой, разве они не обязаны быть идеальными? Благодаря их долголетию, за шесть веков существования Алой Династии было всего девять Верховных Матриархов. Большинство из них были хорошими и справедливыми правителями, однако были и другие. Матриарх Эффлюжент Роуз пренебрегала Царством в угоду жажды роскоши и комфорта, а Матриарх Ноктилюцент Чарм остановила страну в развитии на сотню лет, установив порядок Безмолвия. Даже Верховный Матриарх Рейн Шайн, насколько любимой бы она не была, не смогла остановить иностранцев от захвата власти с помощью денег и связей. Если все это обобщить, то Матриархи - это не идеальные создания, и многие бы хотели захватить их власть. Моя наставница была одной из таких киринов."\n\nНа лице Дейспринг появилось выражение боли и скорби от воспоминаний прошлого, но она волевым усилием подавила всплеск эмоций и продолжила. — "Она потерпела поражение. А когда движение Разгорающегося Пламени было уничтожено, я сбежала. В бегах мне удалось найти книгу об Эквестрийской принцессе, Селестии. Когда я её прочитала этой же ночью... мне открылась истина. Возможно, она и есть воплощение Конкорд в нашем мире, а не Матриархи. Подумай об этом. Конкорд создала киринов, это правда, но богиня также создала и весь остальной мир, всё живое на земле.\n\nБыло бы слишком узколобо настаивать на том, что её аватар должен быть одним из нашей расы. И я считаю, им является Селестия, идеальный, милосердный и бессмертный полубог, живое олицетворение мира и гармонии. И когда я прочитала дальше о её сестре, принцессе Луне, а также о том, как она поддалась злости и ярости, после чего превратилась в Найтмер Мун... разве Селестия не должна быть похожа на неё? Только вместо тьмы она бы предстала живым воплощением огня, богиней-воином, жаждущей защитить своих подданных. Она бы предстала живым божеством, воспламенением, Конфлаграцией, жаждущей сжечь всё, что мешает творениям Конкорд на земле."\n\nВо время последовавшей за этой пламенной речью паузы Дейспринг прикрыла глаза и расслабилась. — "Это и есть Священная Троица, Махогани. Конкорд, Селестия, Конфлаграция, это всё и есть воплощения нашего мира. Его создатель, его хранитель, его защитник. И во имя Священной Троицы мы будем стремиться к миру и гармонии, которые существовали во время правления Селестии тысячу лет. И там, где потерпели неудачу те, кто был до нас, мы обязательно добьемся успеха."
kirin_council.398.a:0 "А с твоей поддержкой, мы поможем всей остальной части страны тоже поверить в это."
kirin_council_398_tt:0 "§LКиринское поклонение Троице многим обязано литературе о Селестийском культе, выпущенным издательством "Ложа Дружбы" и распространенной среди крестьян группами миссионеров из Эквестрии после конца Безмолвия. Страницы этих книг изображали диарха как живой образец гармонии, несгибаемый и вечный маяк на протяжении веков. В Киринской теологии Селестия обладает двумя сторонами. Первой - физическим и духовным воплощением гармонии в виде бессмертного и прекрасного правителя, стоящего над созданиями всего мира. И второй - как богиня-воин, проявляющая собственные силы для защиты гармонии. Отвечая на любую угрозу очищающим праведным огнем и божественной яростью, она отступает когда враг полностью повержен. Мстительная часть Селестии ещё никогда не проявлялась в виде Конфлаграции, что, по словами Киринской теологии, является свидетельством её божественной чистоты и идеала.\n\nВо имя её Священной Троицы, главная задача Киринской теологии - это превратить Царство в идеал мира и гармонии, которые существуют в Эквестрии под правлением Селестии.§!\n— Поклонение Священной Троице в Кирии - наука о Теологии и Метафизике, Кантерлотская Университетская Газета (1077)"

kirin_council.309.t:0 "Медитация"
kirin_council.309.d:0 "Сидя на ткани из плетёного тростника около ручья, Махогани Блейз очень старался сосредоточиться на глубоком ритмичном дыхании. Солнечный свет согревал чешую на его спине, а лёгкий ветер шевелил мех на его ушах. Природные звуки вокруг успокаивали кирина и дарили ощущение безмятежности, позволяя хотя бы на короткое мгновение отбросить свои заботы и тревоги.\n\nСостояние покоя было нарушено, когда его нос неожиданно зачесался. Скривившись через несколько секунд, молодой жеребец чихнул с такой силой, что перевернулся на спину.\n\nСидевший рядом с ним Киндлинг Флеш медленно открыл сначала один глаз, потом другой, а затем его губы дрогнули в лёгкой улыбке, когда он перевёл взгляд на лежавшего рядом раздосадованного друга. — "Похоже, твой нос не очистился от мирских забот?"\n\nМахогани вздохнул и вновь поднялся, слегка покраснев от смущения. "Я не очень понимаю медитацию," — отозвался он. — "Просто... Я не знаю. Я чувствую, что должен уметь это делать от природы и всё такое, но мне никогда не приходилось этим заниматься в Эквестрии. И у меня никак не получается сосредоточиться..."\n\n"Не можешь отбросить свою тревогу по поводу войны?" — спросил Киндлинг, а когда его собеседник лишь кивнул на это, жеребец жестом показал ему продолжить медитировать и закрыть глаза. Когда тот это сделал, Флеш последовал его примеру. — "Может быть, это наставление поможет тебе перестать волноваться за то, какие решения необходимо будет принимать в будущем, и сфокусироваться на истинах, которые даны всем нам," — сказал он. — "Первое, истина о том, почему мы сражаемся. Право распоряжаться своей судьбой, заложенное в каждое существо, невзирая на его жизненный путь - вот основа нашей решительности. Каждый кирин в Царстве волен сам определять, как ему нужно жить, и мы сражаемся ради той демократии, которая позволит этого достигнуть. Но другая истина заключается в том, что наше дело - это не просто крестьянский бунт. Это движение ради освобождениях всех существ Кирии, землепашцев с полей, рабочих с фабрик, студентов школ. Каждый имеет право на демократию, право выбирать нашу дальнейшую судьбу и будущее, и в этой истине мы и находим силы, чтобы дальше сражаться. Ведь в конце, именно эта идея позволит нам сотворить лучший мир. Теперь ты получил ответ на свой вопрос?"\n\nМахогани медленно кивнул. — "Да... пожалуй, теперь я понимаю.""
kirin_council.309.a:0 "Сосредоточившись на этих истинах, ты поймешь почему мы сражаемся, и почему мы должны сражаться."

kirin_council.310.t:0 "Движение Свободы" ##From Divine Deliverance -- increases defence against KIS
kirin_council.310.d:0 "Махогани Блейз посмотрел на Дэйспринг Роуз, когда она закрыла глаза и глубоко вздохнула. Оба кирина стояли во внутреннем дворе храма Конкорд одной из деревушек, которую они посетили во время странствий. Он больше не мог сказать с точностью, чему именно святилище теперь было посвящено. Может быть, однажды тут были жрецы Пути Огня, потом последователи Разгорающегося Пламени, но в конце теперь тут поклоняются Священной Троице. Местные священники были достаточно великодушными, чтобы предложить путникам кров и пищу. И несмотря на то, что Махогани был благодарен за их щедрость, он всё же поймал себя на мысли о том, насколько эти кирины были искренни в своей вере в Священную Троицу.\n\nВпрочем Блейз отбросил все размышления, когда Дэйспринг начала совершать размеренные плавные движения, а он старался изо всех сил повторять за ней, при этом не забывая о правильном дыхании. Оба кирина двигались без остановки, поворачиваясь на своих местах, иногда выгибая шею и спину, а также балансируя на двух и даже на одной ноге, прежде чем вновь опуститься на все четыре. И хотя это продолжалось в течение всего нескольких минут, Махогани почувствовал себя немного бодрее, когда они вернулись к завершающей стойке.\n\nЗакончив с упражнениями, Дэйспринг улыбнулась ему. "Неплохо," — сказала она.\n\n"Но до тебя мне ещё очень далеко," — ответил Блейз. — "По ощущениям, я всё ещё спотыкаюсь о собственные копыта. И ты говоришь, это надо делать каждый день?"\n\n"По крайней мере, надо стараться так делать. Это прекрасная зарядка, которая позволяет себя держать в форме. Когда я сражалась за Райзин Сан, каждый мой день начинался с неё. Эти упражнения давали мне время для медитации и укрепления духа перед тем, как приступить к ежедневным испытаниям во имя Разгорающегося Пламени." — И хотя разговоры о прошлом омрачили её лицо, Дэйспринг мотнула головой, отбрасывая негативные мысли в сторону. — "Может быть, тогда я ещё не видела истинного пути, но уроки, которые мне удалось выучить, важны до сих пор. Мы должны стать достойными внимания Священной Троицы. Во имя Неё мы должны быть готовы сражаться и умирать. Наши боль и страдания должны быть достойными Её признания. За доблесть и искренность нашей борьбы и наших жертв Она благословит нас своим божественным вмешательством. Этот путь поможет нам обрести надежду стать духовно с Ней едиными."\n\nМахогани не смог сдержать скептический вид. — "Но ведь это маловероятно, правда ведь? Бесчисленное количество киринов верили, что Конкорд поможет им, если она будет довольна их действиями. И тем не менее, мы имеем, что имеем."\n\n"Ну, возможно, ты прав насчёт этого," — сказала Дэйспринг, пожав плечами. — "Но мы сражаемся не потому, что у нас есть надежда. У нас есть надежда, потому что мы сражаемся.""
kirin_council.310.a:0 "И пока у нас есть надежда, эта битва всё ещё не проиграна."

kirin_council.311.t:0 "Благословенные Священной Троицей вольные стрелки"
kirin_council.311.d:0 "Рассет Траш лежала на животе под колючими кустами ежевики, а рядом с ней была видавшая виды, но с любовью поддерживаемая в рабочем состоянии винтовка с откидным затвором. Укрываясь на небольшом пригорке за поворотом грунтовой дороги, Рассет открывался вид на пятисотметровый участок дороги, окружённый подлеском и ветвистыми деревьями. Это было идеальным местом для засады, поскольку даже всего двадцать киринов могли бы с лёгкостью уничтожить колонну с сопровождением, превосходящим их числом в три раза. Но, к сожалению, здесь был всего один кирин, который верил в Священную Троицу.\n\nКогда за холмом начала подниматься пыль, поднятая колёсами машин сил Гражданской Обороны, Рассет приготовила свою винтовку. Положив её на камни, которые она подготовила в качестве подставки для стрельбы, стрелок прильнул к прицелу. Кобыла сделала несколько глубоких вздохов, стараясь успокоиться, после чего мысленно вернулась к тем дням, когда она была молодой. Дням, которые были словно целую жизнь назад. Тогда Траш была лучшим стрелком в деревне, открыв в себе скрытый талант, когда отец принёс домой новенькое оружие, а она его украла, чтобы пострелять по банкам вместе с братьями. Теперь, вместо разукрашенных красным цветом бутылок на пеньках, её выстрелы летели в своих же собратьев. И хотя она старалась не думать об этом, её всегда тошнило, когда она видела лужи красной краски, текущие из убитых Траш противников.\n\nПервая машина показалась из-за холма, и Рассет мысленно начала отсчёт оставшихся метров по мере приближения конвоя. "Да защитит меня Конфлаграция и направит моё копыто в сражении во имя Её," — прошептала она про себя, целясь в водителя, возглавлявшего колонну. — "Да благословит Селестия мою семью и товарищей, да позаботится Она о их жизнях. Да упокоюсь я в тепле объятий Конкорд после своей смерти за то, что забираю тепло из этого мира."\n\nЕё винтовка издала раскат грома, после чего лобовое стекло машины разлетелось вдребезги, и она резко вильнула с дороги. С трудом сглотнув, Траш перезарядила винтовку, вновь прицелилась, после чего ещё раз выстрелила в следующего водителя, который не успел понять, что происходит, отправляя грузовик вниз по насыпи в ближайшее дерево. Солдаты начали выбегать из машины, пытаясь обнаружить стрелка. Рассет же продолжала палить из винтовки, отправляя душу за душой к Конкорд с каждым выстрелом.\n\nПули начали свистеть в её направлении, попадая в деревья, камни и грязь, но кобыла продолжала огонь. Листья ежевики, под которой укрылась Траш, зашипели, когда сквозь них просвистели пули. Один из листиков упал на затвор, будто бы пытаясь удержать её от стрельбы. Но она отбросила его и продолжила своё дело, даже когда огонь на подавление становился всё ближе и сильнее. У неё не было шансов на спасение, и она это знала. Поэтому кобыла продолжала стрелять до тех пор, пока боль не расцвела в её горле и она не рухнула на винтовку отца. И уже её красная краска начала течь на запачканный порохом затвор."
kirin_council.311.a:0 "Это был самый лучший результат... Жаль, что отец не может этого видеть."
kirin_council_311_tt:0 "§LОдин снайпер может сдерживать колонну имперских подкреплений часами или даже днями. В течение десятилетий после конца войны "Вольных стрелков" продолжали помнить и восхвалять как героических солдат и мучеников. Очень часто ими становились обычные крестьяне близ берегов Медоносной.§!\n— Ред Даст: История восстания Детей Конкорд"

kirin_council.312.t:0 "Истории о далёком будущем"
kirin_council.312.d:0 "С наступлением ночи маленькая деревушка стала только радостнее. На окраине города был возведен огромный костёр, и почти все селяне собрались вокруг него, чтобы разделить еду и питьё, а также поделиться своими историями. Махогани Блейз тоже участвовал, искренне пытаясь понять всё это. Ему сказали, что это местная традиция, которой было даже больше лет, чем самому Пути Огня. Но это было всё, что он смог разобрать. По крайней мере, Брайт Берн был рядом, чтобы помочь ему в этом деле.\n\nПока они гуляли по толпе, Махогани неожиданно остановился, заметив крылатую фигуру на траве неподалеку, окружённую жеребятами. Это была пегас с взъерошенными серебряными перьями, и хотя её крылья больше всего привлекали внимание, лицо, к сожалению, выделялось ещё больше. Её нос явно был сломан в прошлом, шрамы пересекали черты лица, а левый глаз был перемотан бинтом. С удивлением посмотрев на изувеченное существо, Блейз слегка толкнул друга и указал на неё. — "Кто это?"\n\n"Кажется, Сильвер Лайнинг," — ответил Брайт. — "Она присоединилась к нам недавно. Я слышал, она была частью Эквестрийской группы помощи, но какие-то солдаты из сил Гражданской Обороны жестоко избили её за попытку защитить жеребят от расстрела за воровство. Я думал, она вернулась домой после этого, но..."\n\n"Похоже Кирия слишком далеко от Эквестрии и её магии дружбы," — подумал Махогани, после чего оба кирина подошли поближе, чтобы послушать, о чём говорила пегас. Она активно изображала что-то копытами, пока рассказывала истории Эквестрии, а также о её прекрасной богине. Блейз хорошо видел восторг в глазах жеребят, пока они слушали сказки о мирной земле, тогда как сами видели только войну и страдания в Царстве.\n\nКогда Сильвер закончила, Махогани вышел вперёд, прочищая горло и обращая все глаза на себя. "Ты отдаёшь должное нашему дому," — сказал он кобыле, на что та склонила голову. — "И я тоже очень скучаю по нему. Мне так не хватает дней покоя и умиротворения... Но Кирия - это не Эквестрия."\n\nНа это заявление, все недоумённо склонили головы, поэтому жеребец продолжил. — "Селестия защищает своих пони, но нет никого, чтобы защитить нас. Мы должны постоять за себя сами и построить утопию собственными копытами. Мы должны бороться за наше будущее. Но это не значит, что мы не можем использовать Эквестрию в качестве примера для подражания." — Улыбнулся он, после чего добавил:"
kirin_council.312.a:0 ""Если мы будем усердно работать, Эквестрия не будет так далеко от нас. Потому что, у нас будет своя собственная.""

kirin_council.313.t:0 "Всё может быть в жизни"
kirin_council.313.d:0 "Махогани Блейз никогда не участвовал в сражении. Конфлаграция упаси, никто в жизни не пытался УБИТЬ его до этого момента. И хотя по факту он является лицом восстания против Империи, жеребец почти никогда не приближался к полям сражений, больше используя собственный образ для того, чтобы собирать поддержку в городах и сёлах Царства. Но всё изменилось этим утром.\n\nКогда караван с ним и его сторонниками направился в следующую точку, неожиданно с небес послышался рёв моторов, а после обрушился огонь. В суматохе Махогани и Брайт побежали к ближайшим деревьям. Подавленные, они вдвоём ощущали хищный взгляд алюминиевых ящеров сверху, пока брели вперёд в надежде встретить остальных спутников в пункте назначения, попутно используя всевозможные кустарники в качестве укрытия. Спустя, казалось бы, целую вечность, оба кирина покинули лес, чтобы обнаружить компанию из тридцати ополченцев, укрывавшихся за каменными блоками моста. Когда те обнаружили идущего к ним Махогани, они ахнули от удивления, и большинство вскочило на копыта. "Что происходит?" — спросил их Блейз, настороженно поглядывая в небо. — "Что вы здесь делаете?"\n\n"Ополчение," — ответил главный жеребец, неумело отдавая честь. — "Мы слышали, что где-то здесь были силы Гражданской Обороны, поэтому мы собрались помочь. Но мы не ожидали, что тут будут самолеты." — Он оглянулся на мост, рядом с которым скучковались его войска. — "Мы должны удержать это место. Войска НАКП идут прямо сюда."\n\n"Мы все здесь умрём!" — закричала одна из кобыл, пока её винтовка дрожала в магической хватке. — "Когда самолеты развернутся, они перебьют нас всех!"\n\nБыло очевидно, что почти все ополченцы были на грани панического бегства, и Махогани не мог винить их в этом. Его собственное сердце всё ещё гулко билось от обстрела, который он чудом пережил. Но и если ничего не сделать, то всё точно не станет лучше. Поэтому Блейз схватил ближайшую винтовку и поднял её. — "Может быть, я не солдат, но это не значит, что я не могу сражаться! Наша цель превыше всего, верно? Мы не можем повлиять на то, что будет делать наш враг. Но мы можем выбирать наш собственный ответ на это! И если мы не сделаем что-то прямо сейчас, то что будет позже? Мы должны дать бой. И я н-никогда не стрелял в своей жизни, но если это надо сделать, значит я сделаю это!"\n\nЖар в словах кирина, насколько бы они не были неуверенными, похоже, ободрил остальных ополченцев. Но перед тем, как кто-нибудь успел вставить слово, Брайт Берн дотронулся до его плеча. "Я с тобой, друг. И кстати, это ведь не значит, что нам обязательно нужно удерживать мост. Мы можем спрятаться в лесу и устроить засаду, когда солдаты будут проходить мимо, верно?""
kirin_council.313.a:0 "Острый ум и храбрые сердца победят в этот день."
kirin_council_313_tt:0 "§LМахогани Блейз и близко не был военным. Это было естественным последствием обучения в Школе Дружбы в Эквестрии, привившей ему гармонично-либеральные ценности, которые так поражали всех, кто разговаривал с ним во время его путешествий в качестве наследника Алого Трона. Однако, во время битвы за мост Баньян, он доказал, что обладает такими качествами, как храбрость, харизма и решимость, которые присущи всем успешным военачальникам. Упорное сопротивление защитников моста, состоящее из ополчения рабочих Сорго, задержало продвижение разведывательных сил Гражданской Обороны, что в конечном итоге ослабило темпы наступления Имперской Армии.§!\n— Кадмиум Хеир: Жизнь претендента на Алый Трон"

kirin_council.314.t:0 "Та, кто кидает первый камень"
kirin_council.314.d:0 ""Грешники! Все вы еретики и грешники! Вы понимаете, что вы наделали? Разве вы не понимаете, что лишили себя посмертия? Что теперь вместо воссоединения с Конкорд свет вашей искры навсегда угаснет?"\n\nШпинель Серпент стоял перед своим домом, возвышаясь над собравшейся толпой крестьян, и смотрел на них горящим взглядом, одной своей силой воли и голоса удерживая селян от активных действий. Перед тем, как Империя Кирии была официально сформирована, он был местным жрецом Пути Огня. Теперь же его сделали одновременно и священником, и владельцем всей земли, и мэром, в общем, всем сразу. Всё в этом этом городе происходит исключительно с его согласия. Благодаря сотрудничеству с новой властью, у жеребца было всё, что он только мог пожелать. А любое неповиновение Шпинель быстро давил, играя на религиозном страхе любого кирина перед вечным забвением. Крестьяне могут перестать бояться смерти, но они будут в ужасе от возможности потерять право на обязательное перерождение с помощью Божественного огня Конкорд после того, как их страдания при жизни будут окончены.\n\nВсё это отлично знала Сингл Спарк, наблюдая за тем, как толпа селян отступает, оставляя её одну впереди. Серпент стоял в одиночку, безоружный и беззащитный, а против него была куча вооруженных камнями и своими инструментами крестьян. Тем не менее, благодаря своему положению, а также словами и угрозам, у жреца всё ещё была власть над ними. Как может свершиться революция, если простые кирины обладают такой слабой волей? Как можно надеяться преодолеть месяцы угнетения и страха перед НАКП, если они даже не могут противостоять безоружному словоблуду перед собой?\n\nСпарк резко развернулась к киринам, которые скучковались за её спиной и не решались сделать даже шаг вперёд. — "Ну и чего вы все ждёте?" — закричала она на толпу, с силой ударяя копытами о землю. — "Вы думаете, ваша свобода придёт сама по себе, даже если вы ничего не делаете? Вы считаете, Конкорд вознаградит ваше бездействие? Мы должны доказать ей, что достойны её благословения! Доказать, что мы сами жаждем свободы! Доказать, что мы можем взять эту ответственность на себя! Если мы не научимся противостоять одному пустозвону, то как мы сможем сопротивляться целой Империи и её бездушной машине порабощения? Как мы можем хоть когда-то стать свободными?!"\n\nКрестьяне в толпе нахмурились и нерешительно топтались, но спусковым крючком реакции стала совсем молодая кобыла. Подняв камень магической хваткой, она запустила его с криком "Смерть поработителям!". Шпинель был захвачен врасплох этим булыжником, который попал ему прямо в чешую на носу. Когда кровь потекла по его лицу и он попятился назад, крики ярости из толпы становились всё громче. Больше и больше камней летели в жеребца, пока он не упал на землю, после чего бунтующие кирины побежали вперёд закончить начатое самодельными орудиями. Сингл Спарк наблюдала за этим с довольной ухмылкой. Когда толпа только рванула отправить душу священника обратно к Конкорд, она про себя уже знала, что теперь, они достаточно сильны, чтобы суметь за себя постоять."
kirin_council.314.a:0 "Все, кто покушаются на нашу свободу, познают всеобщую ярость!"
kirin_council_314_tt:0 "§LПожалуй, наибольшую известность из применённых Детьми Конкорд методов ведения войны получила квази-религиозная революционная тактика под названием "Всеобщее усиление с помощью прямого вмешательства", которую также называют "особые меры". Применение этой тактики разнилось от региона к региону, но оно было феноменально эффективно в небольших сёлах и деревнях, которыми управляли лица, назначенные представителями НАКП. Обычно ими являлись жрецы и священники из движения Путь Огня или же её отрасли, санкционированной официальной властью, Патриотическое Движение Божественного Огня. Таким образом, партия сочетала религиозный авторитет с государственными правами, чтобы управлять деревнями с помощью своих наместников.\n\n"Особые меры", в свою очередь, включали в себя разведчиков-провокаторов, которые внедрялись в подобные населённые пункты, всегда вооружая местных крестьян принесённым с собой оружием. После этого, посредством богатой риторики и живых речей, они разжигали в толпе революционный фанатизм для того, чтобы линчевать официального наместника. Данный метод был крайне эффективен в распространении антиправительственных настроений и, по словам доктрины Детей Конкорд, "вдохновлял массы скинуть их мысленные цепи и принять единственную истинную власть - Её Священной Троицы".§!\nНовейшая история Кирии, том VI, стр. 980-1060"

kirin_council.315.t:0 "Часть чего-то большего"
kirin_council.315.d:0 "Несмотря на то, что угроза всё ещё сохранялась, в небольшом городке Спрут преобладал позитивный настрой. Во время Безмолвия здесь были только упадок и разруха. А затем Царство наводнили хаос и войны. Сейчас же по всему городу были развешены флаги и плакаты Детей Конкорд. И хотя угроза возмездия от Имперской Армии после освобождения Спрут всё ещё оставалась, местные кирины вовсю были заняты ремонтом и отстройкой своего маленького поселения с надеждой на то, что это уж точно в последний раз.\n\nНо это всё было сущей мелочью по сравнению с моральным духом каждого жителя, трудящегося под светом солнца. Впервые за очень долгое время они чувствовали прилив сил и уверенности. Чувствовали прилив вдохновения защищать свою судьбу и жизнь. Вооружённые кирины патрулировали окраину города, готовые к угрозе от Империи, пока в центре города лежало тело её наместника, державшего всех в повиновении, а их мечты под собственным копытом. И пока горожане собирались в городской ратуше, чтобы наконец формализовать их воссоединение с Детьми Конкорд, они могли спокойно плюнуть на его труп. Это было знаком, что время старого порядка прошло, а новый готов занять его место.\n\nРатуша не была рассчитана на такое количество посетителей, но сегодня в неё влезло настолько много киринов, что они едва ли друг у друга на головах не стояли. Но все они собрались ради того, чтобы наконец объявить себя свободными. Успокоить всех удалось далеко не сразу, но постепенно голос молодой кобылы смог перекрыть гул остальных. Цель голосования была простой, но крайне важной - присоединится ли город Спрут к силам революции. Это навсегда станет поворотной точкой в истории города, как и во множестве других, присоединившихся к силам революции. Больше говорить было нечего, поэтому пришло время голосовать."
kirin_council.315.a:0 "И гром голосов прокричал "ДА" на всё Царство"

kirin_council.316.t:0 "Бери ещё и ещё, и ещё, и ещё чуть чуть."
kirin_council.316.d:0 "Пеппер перевела взгляд от увядших и наполовину уничтоженных засухой полей на идущих к деревушке вооруженных киринов, после чего плохое предчувствие сковало её внутренности. Это была не первая шайка ополченцев, которые заходят в безымянную общину бедных фермеров и, к сожалению, далеко не последняя. И она также хорошо знала, зачем они пришли сюда. Поэтому, крикнув двум своим жеребятам спрятаться в поле до её возвращения, Пеппер направилась к остальной части деревни, уже приготовившейся к столкновению с ополченцами.\n\nКогда кобыла подошла к остальной части толпы, она слегка толкнула плечом соседа и навострила уши, дабы услышать, о чём сейчас переругивались впереди. "Эти как обычно?" — спросила кирин, а жеребец рядом кивнул. Пеппер сморщилась, понимая, что день становится всё хуже и хуже, после чего направилась вперёд через толпу, чтобы лучше слышать разговор.\n\n"Мы сражаемся, чтобы защищать вас!" — предводитель ополчения начал повышать голос, с трудом сдерживая себя в рамках приличия. — "Меньшее, что вы можете сделать для нас - это хотя бы поделиться едой! Как нам сражаться, если мы голодаем?!"\n\n"У нас больше нечем делиться," — угрюмо ответил староста деревни Вит Шаф. — "Каждая банда ополченцев, которая проходит мимо, хочет наше зерно. Сначала мы давали. Потом ещё. И ещё, и ещё, и ещё. А вы только и делали, что забирали и забирали его. А теперь из-за засухи у нас почти ничего не осталось. Еды не хватит, чтобы самих себя прокормить. Нам больше нечем делиться с вами. Идите куда-нибудь ещё вместе с своей войной и голодными ртами."\n\nОба кирина сверлили друг друга взглядом, пока в какой-то момент ополченец не осмотрелся и не понял, насколько их превосходят числом злые фермеры. "Конкорд это запомнит," — выплюнул предводитель войск и злобно нахмурился, кинув уничтожающий взгляд на Вит. — "И я надеюсь, огонь Конфлаграции спалит вашу тартарову ферму." После этого они развернулись и ушли, и только когда их отряд скрылся за холмом, Пеппер выдохнула, не замечая, как до этого задержала дыхание. К счастью, кризис миновал.\n\nПо крайней мере, так ей казалось, пока она не вернулась на свой клочок земли и не обнаружила распахнутые настежь двери склада с зерном... и отсутствующих обоих сыновей."
kirin_council.316.a:0 "Ополчение требует еды и новобранцев. И оно получит их любым способом."
KIR_event_council_316_tt:0 "§LЧтобы узреть места, где проходили воины древних времен,\nДревние дворцы, зал за залом,\nПревратившиеся в пыль, все до одного.\nПеред моими глазами,\nРасцвет Империи\nЭто горе кирина;\nПадение Империи\nЭто тоже горе кирина.§!"

kirin_council.317.t:0 "Поиск храбрости в огне"
kirin_council.317.d:0 "Гардед Флейм глубоко вздохнул, ощущая сильный запах моря, после чего открыл глаза. Он стоял на белом песчаном берегу, а перед ним было около двух десятков киринов в алых одеждах, терпеливо наблюдающих за ним. Ближайшая растительность была в сотнях шагов от этого места, а волны неторопливо плескались о его копыта и осколки стекла, щедро усеивавшие берег. Это было идеальное место для подобных тренировок, и хотя жеребец уже успел обучить многих киринов, это всё ещё был крайне опасный навык, поэтому подходить к обучению стоило с крайней осторожностью.\n\nКогда он ощутил, что ученики готовы к продолжению, то ещё раз глубоко вздохнул, после чего сделал шаг вперёд. — "Злобный дух нирика есть в каждом из нас," — сказал Гардед, неторопливо обводя всех учеников взглядом. — "Этот дух очень опасен, он создание пламени и разрушения. Это наша необузданная ярость и худшие желания. Когда Конкорд создавала нашу расу, она вдохнула в нас частичку первозданного огня, разделяя души надвое. Кирин - это существо мира, а нирик, существо разрушения. Это я выучил, когда шёл по Пути Огня. Но я всегда чувствовал, что помимо этого есть ещё что-то, ускользающее от меня. И это мне открылось, когда я познал истину от Детей Конкорд.\n\n"Существует три состояния души кирина, не два," — продолжил Флейм, и несмотря на то, что его ученики пытались сохранять невозмутимое состояние, он видел, как у многих появилось непонимание во взгляде. — "Первое - это те, кто мы есть, а второе это нирики. Но есть и третье пограничное состояние. И в этом состоит суть Троицы. Селестия олицетворяет мир и порядок. Конфлаграция - жестокость и эмоциональность. Но они связаны с Конкорд, помогающей им найти между собой равновесие. И поэтому, мы тоже должны найти равновесие между спокойствием и яростью, дабы контролировать себя в состоянии нирика, как это делают Храбрецы."\n\nОн закрыл глаза и обратился к зверю внутри себя. Осторожно, шаг за шагом ему удалось разжечь яростное пламя собственной души. Жеребец ощутил происходящие метаморфозы, как его окрас меняется на чёрный, грива превращается в огонь, а клыки удлиняются и раздвигают губы. Но когда он открыл глаза, то всё ещё ясно видел всё вокруг, пусть и алая пелена пыталась подавить его волю и затуманить взгляд.\n\n"Мы будем тренироваться в этом, в поиске собственного равновесия," — сказал Гардед своим ученикам, вызывая вскрики удивления от того, как легко и обыденно говорил нирик. — "Это будет сложно. Но в этом месте нечему гореть, а океан остудит ваше пламя, если вы слишком потеряете равновесие. Найдите его внутри себя и приведите к гармонии все три состояния души. Только тогда вы станете настоящими Храбрецами.""
kirin_council.317.a:0 "А теперь, кто хочет пойти первым?"
kirin_council_317_tt:0 "§LЧерез множество медитаций, спокойствие и жизнь в скромности и аскетизме, воины-монахи кирины учились жить в мире с яростью, которая царила внутри них. Эти воины, известные как Храбрецы, могли появляться на поле боя в качестве свирепых нириков, при этом обладая контролем над собой, но сохраняя чудовищную силу и искусность в обращении с огнём. Тем не менее, стоило битве окончиться, они всегда могли в конце успокоиться и отменить трансформацию. Методы обучения становления Храбрецом отличаются в каждой секте, но Дети Конкорд сосредоточились на попытке обрести контроль через соблюдение равновесия между тремя состояниями, олицетворяющих Троицу: защитница Селестия, разрушительница Конфлаграция и создательница Конкорд.§!\n— Путешествие по путям огня."

kirin_council.318.t:0 "Необходимые жертвы"
kirin_council.318.d:0 "Хидден Флеш наблюдала за колонной Имперской техники через бинокль, пока та ехала через рисовые поля прямиком в подготовленную засаду. Рядом с ней, укрываясь в стоячей воде рисовых посевов, стояло наготове два десятка вооруженных партизан, а также пара молодых киринов, которые служили гонцами. Когда караван уже почти заехал в ловушку, она повернулась к жеребёнку, стоявшему рядом с ней, и кивнула. — "Передай всем бойцам приготовиться. Как только первый грузовик будет уничтожен передовым отрядом, мы атакуем их сзади и будем держать позицию, не давая им отступить."\n\nМаленький кирин кивнул и ускакал прочь, разбрызгивая воду своими копытцами. Но не прошло и минуты, как другая кобыла подбежала к Флеш. "Твой план это самоубийство!" — закричала она. — "Этот конвой не просто везёт припасы. С ним в сопровождении несколько десятков солдат, превосходящих нас числом и оружием. Мой отряд находится ближе всего к ним, поэтому когда они оправятся от неожиданности нападения, если мы не отступим, то перебьют всех моих ополченцев!"\n\n"Война требует жертв," — рявкнула в ответ Хидден. — "И если вместо того, чтобы ныть, ты будешь сражаться, то все выживут. В случае отказа подчиняться приказу, я тебя арестую за нарушение субординации."\n\nНо её оппонентка лишь скрипнула зубами, упрямо не отступая. — "Мой отряд выбрал меня своим лидером. Мы будем сражаться, но только не по твоему сумасбродному плану, чья глупость загонит всех нас в могилу!"\n\nХидден Флеш нахмурилась и потянулась магической хваткой к кобуре пистолета. Однако спор привлёк внимание всех вокруг, и то, каким образом она урегулирует это проявление своеволия, моментально облетит все остальные отряды..."
kirin_council.318.a:0 "Ладно. Когда Имперцы слишком сильно вас прижмут, можете отступить. Но никак не раньше!"
kirin_council.318.b:0 "Сержант, арестовать её..."
COC_event_318_a_tt:0 "Урон §Yорганизации§! и §YHP§! дивизиям противника, наносимый при помощи решения £decision_icon_small §Yпартизанский удар§!, увеличится на (§G+60.0§!) и (§G+100.0§!) соответственно.\n\n"

kirin_council.319.t:0 "Заморский друг Киндлинг Флеш"
kirin_council.319.d:0 "Они прибыли в составе из барж и мелких лодок, поднявшись вверх по Медоносной и, наконец, оставшись в безопасности на землях, контролируемых Детьми Конкорд от постоянных атак имперских самолётов и войск. Когда кирины наконец причалили к берегу и их пассажиры смогли высадиться из лодок, Киндлинг Флеш вышел вперёд поприветствовать грифона, который был среди делегации. — "Марин! Наконец-то мне удалось увидеть тебя вживую!"\n\n"Киндлинг!" — добродушно воскликнул грифон, после чего они быстро друг друга обняли. — "Я вижу, ты не врал! Всё вокруг выглядит точно как ты и описывал."\n\n"Хотел бы я сказать, что ты тоже выглядишь как я и думал, но не буду лгать." — С беззлобным смешком ответил Флеш. — "С тем, как замудренно и заумно ты пишешь, я ожидал увидеть кого-то больше похожего на кабинетного бюрократа, чем на полного сил и готового действовать грифона."\n\n"Хех, поверь, международная борьба привлекает самых разных существ со всего мира. Я встречал пони из Сталлионграда, гиппогрифов с Горы Арис, даже грифонов из Прайвена, и все они объединяются с единой целью - распространять революцию и свободу на все народы в мире. А теперь международный альянс левых сил готов помочь киринам взять свою судьбу в копыта и сбросить цепи корпоративного зла, отравляющего эти прекрасные земли."\n\n"Хотел бы я поприветствовать вас всех как полноправный член Альянса с полностью освобождёнными землями. Но, учитывая сколько вы привезли с собой оружия, это будет вполне осуществимо. И причём достаточно скоро." — Киндлинг улыбнулся, после чего жестом предложил Марину и остальным добровольцам следовать за ним. — "Я уверен, что путешествие выдалось долгим и утомительным, а также вам есть что рассказать. Почему бы нам всем не послушать о ваших приключениях за сытным обедом? А потом мы можем распаковать все ящики с оружием и подумать об их плодотворном применении.""
kirin_council.319.a:0 "Силы левых объединяются, чтобы освободить Царство!"

kirin_council.320.t:0 "Дети Солнца"
kirin_council.320.d:0 "Дэйспринг Роуз не знала что ей стоит ожидать от пони из Стейблсайда, когда те прибудут в [Root.Capital.GetName]. Однако кирин точно и не мечтала, что на помощь ей прибудет дисциплинированный и хорошо вооружённый полк солдат с отличной выучкой. И хотя ей очень импонировала идея о поддержке от профессионально обученных добровольцев, готовых сражаться ради Конкорд, Селестии и Конфлаграции... всё же по её спине прошёлся табун мурашек, когда она увидела настолько похожих на Имперскую Армию солдат, внушавших ужас всем деревням страны перед восстанием. С холодными и равнодушными глазами они были готовы сделать любую грязную работу, поэтому Дэйспринг показалось, что они пугали всех киринов в городе. Да и сами Соляристы, как они себя называли, похоже, были совсем не заинтересованы в дружеских отношениях с своими будущими товарищами.\n\n"Да пребудет с вами благословение Селестии и её прекрасного солнца," — сказала глава добровольцев, выйдя вперёд к Роуз, принимавшей делегацию, и слегка встряхнув протянутое копыто. — "Меня зовут Сиарин Лайт. Путешествие из Эквестрии было долгим и тяжёлым, но когда мои пони отдохнут, мы с радостью поможем вашей битве во имя Её света в этом мире. Даже в таком далёком и странном месте, как это."\n\n"Это отличные новости, и я очень благодарна за вашу поддержку," — ответила Дэйспринг. — "Священная Троица нуждается в поддержке от истинно верующих с любого края мира."\n\nСиарин улыбнулась ей, но Роуз осознала, что жест был извиняющимся. "Я должна признаться, мы не совсем разделяем вашу веру в Священную Троицу. Существует только Селестия мать, спокойная и заботливая, а также Селестия воин, показывающая свой лик только в темнейшие времена. Но, как мне кажется, мы сражаемся во имя одной богини и одной цели, пусть и со своими особенностями." — она с уважением склонила голову перед собеседницей. — "Подобно подписанному с добрыми, но различными намерениями договору между нашими странами в прошлом, мы можем расходиться во мнениях сейчас. Но мы всё ещё шагаем по единому пути. Если гармония позволит увидеть и принять наши различия, значит таков наш путь."\n\nДо сих пор не избавившись от сомнений, Дэйспринг тем не менее кивнула с согласием. — "Я могу с этим согласиться, Сиарин. Тогда за Селестию."\n\n"И за Конкорд с Конфлаграцией," — отозвалась Лайт."
kirin_council.320.a:0 "Пора приступить к работе во имя Её."
COC_302_tt:0 "Будет сформировано и развёрнуто три дивизии §YЭквестрийских добровольцев-соляристов§!:\n  - 1 Эквестрийская Добровольческая Бригада 'Клинок Света'\n  - 2 Эквестрийская Добровольческая Бригада 'Солнечная Слава'\n  - 3 Эквестрийская Добровольческая Бригада 'Солдаты Дружбы'"

kirin_council.321.t:0 "Взгляд на новую Кирию"
kirin_council.321.d:0 "[This.GetNewspaperHeader]Как будет выглядеть будущее для Кирии? Многие искали этот ответ с начала революции. Позвольте мне рассказать, как я его вижу. Свободное и Демократическое Сообщество Кирии будет полностью отличаться от существующей Алой Династии и Империи, чьё правительство и чиновники только желают угнетения более слабых. Новая Кирия будет республиканским, социалистическим и демократическим Сообществом, в котором у каждого кирина есть права и свобода выбора, свобода как угодно верить в Конкорд и возможность участия в демократических выборах. Как это возможно? Моё имя Киндлинг Флеш, и в этой статье я вам расскажу, как именно..."
kirin_council.321.a:0 "Задумайтесь о будущем Кирии!"

kirin_council.322.t:0 "Судьбоносный ужин" ##split into two if required.
kirin_council.322.d:0 "Это были приятные посиделки с друзьями, когда Брайт Берн забрал их тарелки и отнёс на кухню небольшого домика, в котором они все четверо остановились на ночь. В другом конце стола сидели бок о бок Киндлинг Флеш и Дэйспринг Роуз. Их рога иногда случайно сталкивались, когда они наклонялись пофлиртовать друг с другом. Впрочем, когда кобыла ловила взгляд Махогани на себе, то очень быстро меняла тему и отодвигалась от друга, переключаясь обратно на злободневную политику.\n\n"Если я правильно понимаю, ты уже прочитал статью Киндлинг?" — Спросила Дэйспринг, а когда Блейз кивнул, она тяжело вздохнула и перевела взгляд на жеребца, сидевшего сбоку от неё. — "Для начала, Флеш прав, Кирии действительно необходимо демократическое Сообщество, а не просто очередная гнилая династия, которую пыталась создать Райзин Сан. И мы все видели, во что она превратилась в своих попытках создать свой новый порядок. Поэтому, я вполне понимаю желание полностью порвать с прошлым, как ты и предлагал. Только мне кажется, нам нужно подходить к этому менее радикально."\n\nКиндлинг на это поднял бровь. — "И как именно, а также зачем? Киринам нужна возможность управлять своими поселениями с помощью местных демократических ассамблей, а также отправлять представителей в Киноварь. С участием всех жителей Царства мы сможем сделать его лучше для каждого. А это возможно только если будет существовать централизованная власть - то есть Матриарх. Это необходимо хотя бы для создания такой децентрализованной системы."\n\n"Только ты упускаешь несколько шагов," — сказала Дэйспринг. — "Чтобы это всё работало, необходимо добровольное участие этих киринов, но сейчас полно мест вроде Благоухания, Рапсодии и Киновари, в которых никто не поддержит эту идею. Мы не можем просто взять и объявить себя Сообществом. Для начала необходимо его создать." Её взгляд перешёл на слушающего Блейза. — "Махогани, ты проявил себя перед всем Царством. Все, кто участвовал в войне, поддерживают тебя во всём. Раньше ты притворялся наследником Рейн Шайн для того, чтобы переманить народ на свою сторону, но теперь ты можешь претендовать на титул и без этого. И если мы хотим воплотить идею Киндлинг о Сообществе, то тебе нужно взяться за это всерьёз. Царству необходим мудрый и справедливый король, тот, кого можно назвать Патриархом. Тот, кто, в отличие от Рейн Шайн, не пустит страну на самотёк, а действительно будет ею править. Тот, кто будет активно править в соответствии с волей Конкорд и защищать слабых от сил зла."\n\nМахогани смущенно поёрзал на месте, чувствуя себя неуверенно под таким напором. Дэйспринг это тоже осознала, поэтому подняла копыто. — "Извини за это, я понимаю, что очень многого прошу и это не решается так сразу. Просто хотела рассказать, как я вижу своё решение. И мы это ещё не раз будем всё обсуждать, но... просто подумай об этом на досуге, хорошо?""
kirin_council.322.a:0 ""Да, я подумаю об этом.""

kirin_council.323.t:0 "Собирая будущее"
kirin_council.323.d:0 "Всеобщая ассамблея Союза рабочих и крестьян Кирии была довольно шумной, по мнению Махогани. Крики и споры невольно вызывали звон в его ушах. Столько киринов в путешествиях с Детьми Конкорд очень редко набивалось в одно помещение, но теперь, когда Царство полностью подконтрольно силам революции, пришло время выбирать собственное будущее. И все желающие могут побыть частью этого процесса.\n\nВ то время как Блейз старался оставаться в задних рядах и вдали от внимания, Дэйспринг Роуз, наоборот, вышла вперёд, призывая всех к вниманию. "Светлое будущее уже буквально перед нами!" — Провозгласила она под аплодисменты. — "По воле Конкорд мы освободили страну от тех, кто захватил её раньше. Пришло время начать новую главу в истории Кирии с новым правителем. Больше у нас не будет Верховного Матриарха, которая правит страной, даже ничего не зная о ней. У нас должен быть тот, кто ведёт за собой на собственном примере, тот, кто несёт в себе волю Священной Троицы, тот, кто сохранил веру всех живущих на этой земле. Нам необходим такой кирин, который бы объединил Царство и был милостив как к проживающим в Киновари, так и в Великом Провидении, которые сейчас находятся под оккупацией войск. Нам необходима их помощь и согласие, чтобы Сообщество смогло процветать. Нам нужен новый король, которым станет Махогани Блейз!"\n\nЭта речь была встречена настолько громкими криками толпы, что казалось, будто здание ассамблеи затряслось от них и стука копыт о доски, впрочем, жеребец не мог сказать, какая реакция преобладала - позитив или негатив. "Последние годы в стране сменялась власть одного тирана на другого!" — послышался голос из толпы, вызвавший одобрительный свист. — "Почему мы должны просто напросто получать очередного? Я очень хочу верить, что власть не развратит Махогани, что он будет справедливым, но разве мы стремились не за равенством, свободой и демократией? Чтобы он тут же нарушил это, став первым среди равных? Мы сражались и умирали за эту цель. Пусть кирины всего Царства сами решают своё будущее. Дайте нам Сообщество, за которое мы воевали! А не попросту заменяйте Матриарха на Патриарха!"\n\nПосле этого заявления крики вновь наполнили здание, но Брайт Берн смог их унять. — "Если вы хотите решать своё будущее, так почему бы нам так же не спросить вас всех, а хотите ли вы видеть Махогани на троне?" — спросил он, погрузив зал в тишину, которую вскоре нарушил низкий гул голосов, общающихся между собой. — "Пускай кирины проголосуют за это, как и за всё остальное в Сообществе. Пусть они решат, хотят ли они видеть Махогани или нет. И пусть это будет первым официальным голосованием в нашей новой стране!" — по залу вновь пронесся одобрительный гул, а Брайт повернулся и посмотрел на своего друга, который замер, уткнув взгляд в пол. — "Махогани... Пришло время и тебе сделать выбор. Что ты думаешь?""
kirin_council.323.a:0 ""Я буду справедливым королём для всех жителей Кирии.""
kirin_council.323.b:0 ""Не я должен решать будущее страны, а те, кто живёт в ней.""

kirin_council.324.t:0 "Народное Сообщество"
kirin_council.324.d:0 "Это был день перед голосованием, которое определит будущее страны. Махогани очень мало спал за эти дни, он был очень уставшим и хотел лишь одного - залезть на кровать и спать вечно, но каждый раз, когда кирин закрывал глаза, волнение и тревога снедали его во сне. Даже тепло друга рядом с ним не помогало.\n\nИ всё же, Блейз уже решил для себя, как он собирается поступить, а все эти дни размышлял, как это выразить словами. Когда Махогани рассказал о своём намерении Брайт Берну, жеребец ответил, что поддержит любое его решение. И эта поддержка помогла ему собраться с решимостью и созвать собрание.\n\nНа утро тишина опустилась на ассамблею. Множество рабочих и крестьян пришли с полей и заводов для того, что увидеть Махогани. Он с трудом проглотил ком в горле, после чего повысил голос, говоря в микрофон перед собой. — "Жители Кирии, я благодарю вас всех за то, что вы прибыли сюда," — начал кирин, чей голос дрожал, а сердце гулко билось в груди. Но ощущая незримую поддержку друга рядом, он пересилил себя и продолжил. — "Завтра всё Царство будет голосовать за то, хотите ли вы видеть меня своим королём или нет. Для начала, я хочу сказать, что какой бы выбор вы не сделали, я его исполню с честью. Но пока мы говорим сегодня, за день перед этим выбором, мне хочется признаться вам всем, что власть - это не то, что я желаю. Я не хочу править."\n\nМахогани прервался, снова ощутив тяжесть в груди. В это время удивленные и шокированные голоса раздавались в толпе. — "Когда я путешествовал по всей стране в поисках поддержки революции, то увидел, что Царство будет в надежных копытах его жителей. Именно вас, а не кого-то с короной на голове. Как Кирии не нужен Верховный Матриарх, так ей не нужен и новый король. Я очень благодарен вам всем за поддержку меня в качестве нового монарха, но всё же я считаю, что мне не нужно вами править. Вы все... вы все готовы править собой самостоятельно. Пришло время сделать то, ради чего мы воевали и проливали слёзы и кровь.\n\n"Если вы всё ещё хотите сделать меня королём, я отнесусь к этому выбору с уважением и ответственностью," — сказал он в заключение. — "Но я знаю, что вы все готовы к большему. Голосуйте 'Нет' завтра и осуществите свои мечты. Только тогда вы по настоящему сможете жить. Спасибо за то, что выслушали меня."\n\nСклонив голову, Махогани развернулся и ушёл прочь от микрофона и подиума, на котором выступал, до того как кто-нибудь успел задать ему вопрос. И только когда за его спиной упала ткань занавеса, отрезавшая все взгляды, он испустил долгий и усталый вздох. А после удивлённый вскрик, когда Брайт Берн решительно его поцеловал."
kirin_council.324.a:0 "Он останется в истории как король, который попросил не короновать его."

kirin_council.325.t:0 "Король от народа"
kirin_council.325.d:0 "Для Царства настал день самого важного голосования с момента успешного окончания Священной Революции, день, который определит, будет ли у Кирии новый король или идея монархии окончательно падёт. Впрочем, пусть это и было голосование, похоже, каждый кирин уже знал, каким будет итог. Разговоры об этом слышались отовсюду, идея о том, что Наследник Алой Династии Махогани Блейз наконец займёт своё место, не подвергалась сомнениям ещё до конца голосования.\n\nИ он тоже об этом знал. Пусть трон и не был желанным, Махогани знал, что это его долг ответить на зов всех киринов. Поэтому вечером, когда пункты голосования стали закрываться, рабочие и крестьяне собрались рядом с дворцом, чтобы услышать его речь. За тканью занавеса Блейз ненадолго прижался налобной чешуей к голове Брайт Берна, сталкиваясь рогами, после чего решительно направился к свету прожекторов для того, ради чего все собрались.\n\n"Кирины всего Царства!" — Начал Махогани слегка дрогнувшим голосом от тысячи взглядов, направленных на него. — "Как и вы, я видел общий настрой, с которым вы шли голосовать. Я уже знаю, что когда голоса будут подсчитаны, я буду вашим королём. Это не то, чего я хотел от жизни, но я приму этот титул, как вы того желаете. Я хочу только лучшего для каждого из вас, поэтому если вы хотите, чтобы я стал королём, значит так и будет.\n\n"Но я не уподоблюсь Верховным Матриархам прошлого," — продолжил он, найдя в себе решительность, когда увидел тёплую и поддерживающую улыбку друга рядом. — "Я откажусь от материальных благ Матриархов, включая Алый Дворец. Я продолжу своё путешествие по всей стране, встречу всех киринов, услышу любые их мольбы и желания напрямую, а не через сухие строки писем и слова советников. Я обещаю, что смогу объединить всех детей Царства, восток и запад, север и юг, потому что когда мы будем едины, наше Царство исцелится и станет тем, чем и должно быть! А когда моя работа будет окончена, я навсегда сниму с себя корону и передам бразды правления в копыта всего народа. Кирия по праву принадлежит всем вам. Я лишь надеюсь вывести наш всеобщий корабль из неспокойных вод, после чего передать штурвал вам."\n\nБлейз повысил голос, перебивая шторм аплодисментов и криков, поднявшихся в толпе. — "Помните, искренне верующие знают, что мы все одинаково равны перед ликом Конкорд. Только потому, что я стану вашим королём, это не значит, что я стану лучше вас. Будьте моими пастухами, не давайте мне сбиваться с праведного пути и заветов Священной Троицы. И когда придёт время, я присоединюсь к Сообществу, как ещё одна простая душа. И больше не будет короля Махогани Блейз, будет только кирин Махогани Блейз.""
kirin_council.325.a:0 "Поддержим нового короля!"
KIS_event_325_tt:0 "§LКоролевство Конкорд - это не идеализированная утопия, которая ждёт каждого достойного кирина после смерти. Это мечта о демократичном, честном и справедливом мире, которую мы должны построить здесь и сейчас, в физическом мире, а не духовном. И только работая вместе в дружбе и гармонии, мы сможем этого достичь. Это наше решение и наша обязанность. Это наше обещание самим себе. И это - неотъемлемая часть нашей судьбы.§!\n— Речь Махогани Блейз, [GetYear] с и.н.м.\n\n"

kirin_council.326.t:0 "Новое Сообщество"
kirin_council.326.d:0 "[This.GetNewspaperHeader] После того, как Махогани Блейз в своём обращении призвал киринов Царства голосовать против решения сделать его новым королём, ошеломляющие результаты были опубликованы после подсчета голосов. В Кирии не будет нового короля. Вместо этого все жители страны приняли его обращение и проголосовали за создание Свободного и Демократичного Сообщества Кирии, управляемого единым сенатом. Прямо сейчас проводятся дальнейшие выборы по всем землям Медоносной, а также регионам на западе и небольшом количестве городов в Великом Провидении на востоке. Киндлинг Флеш, кирин ответственный за взращивание идеи о Сообществе, сообщает о своей полной поддержке решения голосования. — "Такова воля народа," — сказал он, отказываясь от своего положения главы Детей Конкорд прошлой ночью, — "такова воля истории, которую мы творим, и такова воля Конкорд, наблюдающей за нами. И пусть это будет сделано во имя светлого будущего.""
kirin_council.326.a:0 "За свободный народ Кирии!"

kirin_council.327.t:0 "Новое Королевство"
kirin_council.327.d:0 "[This.GetNewspaperHeader]Голоса по решению коронации Махогани Блейза были подсчитаны прошлой ночью. И хотя это и было ясно до этого, большинство киринов проголосовали за. Уровень одобрения составил 64% голосов, получая даже неожиданную и обширную поддержку из центральных и восточных городов Царства. Махогани Блейз был коронован в Сорго этим утром, принимая монархическое имя Трэнклин Лайт, после чего сделал заявление, — "Видит Конкорд, я буду первым и последним королём Кирии. Всем моим братьям, сражавшимся за меня на западе, это было бы невозможно достичь без вашей поддержки. И также киринам на востоке и севере, я приложу все свои силы, чтобы ваш стиль жизни и традиции не были отринуты в свете новой жизни нашего Сообщества. И однажды, я надеюсь, вы тоже примете меня как своего нового короля.""
kirin_council.327.a:0 "Долгих лет жизни королю! Слава Трэнклин Лайт!"
KIR_mahogany_crowned:0 "§YКоролевство Конкорд§! было сформировано."

kirin_council.350.t:0 "Разочарование в Благоухании"
kirin_council.350.d:0 "Под чувствами злости и озабоченности ситуацией, которые сейчас ощущал председатель Фикл Каррент и все остальные члены верхнего круга НАКП после получения новостей, было также и другое чувство - разочарование. Разочарование от того, что никто так долго не занимался беспорядками на Западе. Разочарование от того, что попытки подавить их в лучшем случае ничего не давали, а в худшем только ещё больше накаляли ситуацию. Разочарование в полной некомпетентности нижестоящих звеньев, в их неумелом анализе и подходе к проблеме, а после и попытках скрыть свои ошибки, вместо того, чтобы решать их. По крайней мере, Фикл может сделать так, что все, кто подвел НАКП своей вопиющей тупостью, станут дополнительной целью контртеррористической операции, которую будут проводить солдаты против этих 'Детей Конкорд'.\n\nВсе эти чувства, в свою очередь, выплёскивались в комнате для совещаний между Каррент, Ардент Блум и остальными членами Исполнительного Совета, однако все они сходились в одном решении. Если прошлые, более деликатные попытки НАКП подавить восстание перед тем, как оно охватит весь запад, провалились, то теперь они уничтожат это движение любыми способами. Топот солдат, подкреплённый массированными артиллерийскими ударами, неизбирательными бомбардировками любых мест, подозреваемых в точках сбора повстанцев, а также бронированные боевые отряды, которые давят всё на своём пути, достигнут той цели, которую не смогла обеспечить хитрость и аккуратный подход. Если западные регионы Царства так хотят пылать и покрываться пеплом в своей поддержке Детей Конкорд, значит так тому и быть.\n\nИ только в конце встречи Ардент Блум притормозил уходящего Фикла. — "У меня есть сообщение от корпораций," — сказал он. — "Они понимают тяжесть положения Империи в данное время и в знак этого предлагают поддержку сил Гражданской Обороны тремя полностью укомплектованными военными формированиями для дальнейшего подавления бунта. Их оборудование действительно почти превосходит наше, поэтому будет недальновидно упустить эту возможность."\n\n"Корпорации не делают ничего просто так, и мы не можем просто взять и принять это предложение в качестве подарка. Это будет расцениваться как слабость правительства," — проанализировал ситуацию Каррент. — "Чего именно они хотят взамен?"\n\n"Теоретически, это не подарок, председатель," — заверил его Ардент. — "Они предоставили нам стандартные расценки за их помощь, а поскольку сейчас в стране кризис, то мы могли договориться о скидке, после которой все их услуги будут почти бесплатными. Конечно, понятное дело, что ценность их помощи в разы превосходит любые деньги, поэтому нам стоит рассмотреть... альтернативные способы для выражения благодарности, если они сдержат слово.""
kirin_council.350.a:0 ""Понятно. Я позабочусь о том, чтобы корпорации должным образом были отблагодарены за свою щедрость.""
