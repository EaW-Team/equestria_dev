### KIR Civil War Stuff ###
KIR_civil_war_government:0 "Осаждённая династия"
KIR_civil_war_government_desc:0 "Хотя Царство оставалось целым и невредимым на протяжении всего Безмолвия, всё большее число киринов стало критиковать правление и идеологию алой династии, поэтому, когда Великий Скачок Вперёд дал им привилегию открыто оспаривать Верховного Матриарха, несостоятельность 3½-летнего плана привела к широкому распространению противостоянию Рейн Шайн и её премьеру.\n\nДаже лоялисты считают, что Рэйн Шайн, сама того не ведая, подвергла опасности своих подданных. Но с другой стороны, её солдаты вместе с союзниками из-за рубежа неустанно сражаются за Царство, чтобы восстановить доброжелательную волю Конкорд по всей Кирии."
KIR_civil_war_government_running_battle:0 "Осаждённая династия"
KIR_civil_war_government_resolute_defence:0 "Осаждённая династия"
KIR_civil_war_way_of_fire:0 "Пламя решительности"
KIR_civil_war_way_of_fire_desc:0 "Путь огня, ведомый Винтер Фрост, остался неизменным среди бурного шторма новой эры. Призывы к следованию Наставлениям Конкорд и её догматам привлекли толпы киринов в храмы и казармы, и они готовы сжечь дотла еретиков и сеющих раскол отродий современности.\n\nИбо, как непокорный Путь Огня однажды объединил род киринов, так он сделает и ещё раз."
KIR_autumn_rain_line:0 "Линия Отэм-Рейн"
KIR_autumn_rain_line_desc:0 "По берегам реки Медоносной будет построена линия §Yукреплений§!, защищающих §YКиноварь§! против атак с фланга."
KIR_hibiscus_line:0 "Линия "Гибискус""
KIR_hibiscus_line_desc:0 "В долине гибискуса будет построена линия §Yукреплений§!, предотвращающая вторжения в §YКиноварь§!."
KIR_eastern_redoubt_decision:0 "Редут маретаймского хребта"
KIR_eastern_redoubt_decision_desc:0 "По всему побережью будет построена линия §Yукреплений§!, предотвращающая вторжения в §YПровидент Литораль§!."
KIR_license_EQS_equipment:0 "Соглашение с Эквестрией по ленд-лизу"
KIR_thunderbolts_tt_focus:0 "Будет сформировано два эскадрона §Yранних истребителей§! Эквестрии и один эскадрон §Yранних бомбардировщиков§!."
KIR_thunderbolts_tt:0 "У нас появятся киринские §Yтандерболты§!, которых в бой поведёт эквестрийский ас §OСандаун Скай§!!"
KIR_loyalists_event_10:0 "Три §YОгненных Знамени§!, каждое имеющее §Yпо два§! (§Y2§!) батальона поддержки §YХрабрецов§!, будет сформировано и развёрнуто:\n  - Выкованное в огне Знамя Грохочущего Прилива\n  - Выкованное в огне Знамя Восточного Ветра\n  - Выкованное в огне Знамя Кристаллического Ятагана"
KIR_civil_war_focus_7a_tt:0 "Три §Yдобровольческого корпуса охраны§! будет сформировано и развёрнуто:\n  - Корпус добровольческой гвардии No. 1 '§YЦарство и Гармония§!'\n  - Корпус добровольческой гвардии No. 2 '§YДолг Патриота§!'\n  - Корпус добровольческой гвардии No. 3 '§YБлагородные§!'"
KIR_territorial_militias_category:0 "Территориальное ополчение"
KIR_territorial_militias_category_desc:0 "По милости Верховного Матриарха,\nи по божественной воле пресвятой Конкорд,\nЯ клянусь своим копытом и огнём,\nРади исполнения мечты киринов,\nРади сохранения этого самого чудесного пламени,\nПреодолевая трудности и жертвуя собой, с несгибаемой стойкостью,\nЯ спасу свою родину\nДаже если мне придётся умереть за свой народ.\n\n  -  Присяга территориального ополчения"
KIR_raise_territorial_guard:0 "Развернуть территориальное ополчение [FROM.GetName]"
KIR_raise_territorial_guard_desc:0 "Отчаянные времена требуют отчаянных мер, и мобилизация территориального ополчения не является исключением. То, что в мирное время было вспомогательными полицейскими силами, сейчас вполне может стать нашим единственным спасением, позволив нам остановить врагов и защитить нашего Матриарха."
KIR_raise_territorial_guard_tt:0 "[KIR.KIRGetTerritorialsNum] §Yтерриториальные ополченцы§! будут сформированы и развёрнуты в [FROM.GetName]."
KIR_territorial_militias_category_icon_desc:0 "Разместить территориальных ополченцев"
KIR_2_territorials:0 "Два"
KIR_3_territorials:0 "Три"
KIR_territorials_tt:0 "Нам станет доступной £decision_icon_small механика решений §Yтерриториальных ополченцев§!, позволяющая нам развёртывать эти подразделения в §Yнациональных регионах§!, или в соседнийх регионах, если мы находимся в состоянии войны."
KIR_raise_territorial_guard_capital_guards_tt:0 "Три знамени §Yстоличной гвардии§! будет развёрнуто:\n  - Столичное Знамя No. 81\n  - Столичное Знамя No. 82\n  - Столичное Знамя No. 83\n\n"
KIR_running_battle:0 "Стремительная битва"
KIR_running_battle_desc:0 ""Перед битвой: банды, барабаны и Знамёна - сделайте всё возможное, чтобы уничтожить решимость вашего противника. Затем позвольте хаосу воцариться, преследуйте их: как правило, не прекращайте погоню, если вы уверены, что ваш противник выбьется из сил раньше вас."\n\n- отрывок из тренировок солдат Царства"
KIR_resolute_defence:0 "Решительная оборона"
KIR_resolute_defence_desc:0 ""Затяжной конфликт почти невозможно выиграть, но если генерал завяжет такой бой, тщательное изучение и использование местности сделает атаку нападающих безнадёжным делом, гарантируя их поражение."\n\n- Книга Реальгара "Прикладная война""
KIR_civil_war_focus_8a_tt:0 "£decision_icon_small Решение §Yразместить территориальную оборону§! будет давать §Y3§! дивизии."
KIR_clockworks:0 "Древние заводные големы"
KIR_loyalists_event_16_tt:0 "Будут сформированы и развёрнуты три бригады §Yзаводных големов§!:\n  - Легион 'Марширующее железо'\n  - Легион 'Стальная воля'\n  - Легион 'Бронзовый ревенант'"
KIR_clockworks_limit_tt:0 "Максимальное число батальонов §Yголемов§!, которые можем сформировать: (§Y45§!). Если мы превысим этот лимит, все заводные големы получат дебафф к атаке, защите, скорость и обороны в (§R-100%§!)."
KIR_clockworks_over_limit:0 "§RУвеличить лимит батальонов големов§!"
KIR_salvage_clockworks_decision:0 "Спасение восхода солнца"
KIR_salvage_clockworks_decision_desc:0 "Эмбер Уэйн, командир Знамени Крытой Клетки, раскрыл нам секретное место, где похоронены последние остатки големов восстания в Рассвете. Эти боевые механизмы были сконструированы давным-давно мастерами Восхода для сопротивления Безмолвию, но в конечном счёте повстанцев успешно подавило Знамя Крытой Клетки, прежде чем оружие было захвачено в целости и сохранности Эмбером, укрывшем его в скрытой пещере. Эмбер Уэйн считает, что часовые механизмы могут быть восстановлены с использованием современных технологий - големы будут очень полезными против сепаратистов и еретиков в продолжающейся гражданской войне, если мы решим потратить на это необходимые ресурсы."
KIR_civil_war_focus_4e_tt:0 "Будут сформированы и развернуты §Yдва знамени верных Киновари авангвардов Ауреолина§!:\n  - Знамя Конкорд Острого Клина\n  - Знамя Конкорд Быстрого Лезвия"
KIR_aureolin_forts_line1:0 "Подход к Ауреолину"
KIR_aureolin_forts_line1_desc:0 "Будут сформированы укрепления на южной границе Страта, препятствуя любому продвижению к Ауреолину ещё до того, как оно начнется."
KIR_aureolin_forts_line:0 "Монастырский редут"
KIR_aureolin_forts_line_desc:0 "Будут сформированы укрепления в районах, окружающих Ауреолин, чтобы великий монастырь не попал не в те руки."

KIR_gain_rising_fire_modifier_tt:0 "Будет получен динамический модификатор: §YРазгорающееся Пламя§!, дающий динамические §Yполитические§!, §Yвоенные§! и §Yэкономические§! бонусы."
KIR_civil_war_rising_fire:0 "Разгорающееся Пламя"
KIR_civil_war_rising_fire_desc:0 "Частью триумвирата, заседающим в Пленуме, является Разгорающееся Пламя - крупная секта Пути Огня, возглавляемой Райзин Сан. В то время как сам Путь Огня крайне осторожно относится к модернизации, их религиозные соперники рассматривают её как способ расширения возможностей обычных киринов, если эти новые механизмы будут эффективно использованы. Однако риторика Райзин Сан, наряду с агрессивным навязыванием её веры всем остальным, особенно в местах появления новых автомобильных и железнодорожных дорог, не способствуют беспроблемному переходу в будущее..."

