KIS_Corpo_KIRIA_Desc_core:0 ""Trust only in Kiria's most trusted."\n~ Company motto\n\nThe Corporation of Kiria is an unusual blend of privatisation and public governance. On paper, it's a state-owned enterprise that handles potential natural monopolies such as electricity, transportation, and infrastructure. However, the Corporation is notorious for its assimilation of major parts of the civil service sector, bringing profit into the forefront of what otherwise would've been slavish bureaucracy.\n\nThe consequence of this is accusations that the Corporation of Kiria is just a front for the NAKP to stave the VasCorps off from further gains, decrying it as a subversion of promised economic freedom. In response, the NAKP's and the Corporation's Chairkirn, Fickle Current, has claimed that the company is simply another avenue of profit for the government, being able to cut through much red tape to fulfil its obligations to every kirin."
KIS_Corpo_KIRIA_Desc_non_core:0 ""We take care of the things no one else can handle."\n~ Company motto\n\nEstablished ostensibly to handle the Empire's remaining potential natural monopolies, the Corporation of Kiria has a hoof and a subsidiary in many industries that deal directly with the public sector such as mass transportation and the production/supply of electricity. Given the nature of a state-owned enterprise, the Chairkirin of the NAKP, Fickle Current, is also the Chairkirin of the Corporation, though it is only a ceremonial position.\n\nBefore the Corporation's establishment, a scandal was barely avoided, as Fickle Current desired to include in the Corporation's charter the rights to various Kirian resources, most especially oil. Various VasCorp representative opposed the proposition. Fickle, at the advice of Dr. Ardent Bloom to "know when to fold your cards," relented."
