KIR_BoE_decision_tt:0 "Цена действия в любом §Yпровинциальном парламенте§!: §G-80%§!\nЦена действия в любом §Yмуниципалитете§!: §G-80%§!"
KIR_mirin_decision:0 "Фабрика по производству мирина"
KIR_mirin_decision_desc:0 "Умеренный климат Весенней Поляны и её близость к существующей транспортной и логистической инфраструктуре делают это место идеальным для строительства современного перерабатывающего завода по производству мирина - рисового вина, широко используемого в кулинарии Кирии."
KIR_Industry_NK:0 "Восстановить Северную Кирию"
KIR_Industry_NK_req_tt:0 "Каждый регион в §YСеверной Кирии§! (§YВеликое Провидение§!) имеет §Cподчинение§! выше §Y20%§!"
