KIS_unify_kiria_decision:0 "Unify Kiria"

COC_pretender:0 "The Vermilion Heir"
COC_pretender_desc:0 "The kirin of the Realm have been beaten down by countless hardships, from the oppressive Silence to the ravages of civil war that left villages empty and fields burned. Now, the people of Kiria labor and toil under an oppressive regime that sees them only as a resource to be extracted, not a soul to care for. We can show them that we are different!"
COC_pretender_1a:0 "A Mare of the People" ##does this make sense -- 'A Man of the People'
COC_pretender_1a_desc:0 "Traveling through our liberated lands and preaching resistance and unity to the people is a curious figure: a kirin by the name of Mahogany Blaze, who shares a striking resemblence to Matriarch Superior Rain Shine. Many people see him (or with some confusion, her) as the rightful heir to the Realm. Courting this kirin to the cause will be important for establishing our legitimacy."
COC_pretender_X:0 "Mobilise the Workers"
COC_pretender_X_desc:0 "The workers can do more for our cause than just labor in the factories, creating the instruments of our freedom. They can fight with them, too! We should canvass the workers for volunteers willing to take up arms and put their able bodies on the front lines, willing to fight with the tools that they themselves created to forge our freedom."
COC_pretender_X_tt:0 "Five §Y20-width§! Divisions of §YWorker Militias§!, each with §Ytwo§! (§Y2§!) §YArtillery§! Battalions, will be formed and deployed:\n  - First Workers' Guard Division '§YDestiny§!'\n  - Second Workers' Guard Division '§YJustice§!'\n  - Third Workers' Guard Division '§YFreedom§!'\n  - Fourth Workers' Guard Division '§YDemocracy§!'\n  - Fifth Workers' Guard Division '§YDignity§!'"
COC_pretender_1b:0 "The Scion of Concord"
COC_pretender_1b_desc:0 "The kirin by the name of Mahogany Blaze shares many striking features with the Matriarch Superior, down to the exact coloration of their scales and mane. While the people flock to him as the Vermilion Pretender, he could serve as something much more. By placing Mahogany in the center of the Radiant Trinity, the people will see him as the scion of Concord, a new heir come to deliver Kiria."
COC_pretender_Y:0 "Rouse the Peasants"
COC_pretender_Y_desc:0 "The peasantry of Kiria has long had the most to lose, but they also have the most to gain. After decades of struggle and oppression, the vast peasantry of Kiria yearns for true freedom and true peace in the Realm. They are willing to fight and die for a free Kiria, making them an unstoppable and selfless force to turn the tide against the foreigners!"
COC_pretender_Y_tt:0 "Nine Divisions of §YPeasant Militias§! will be formed and deployed:\n  - First Peasants' Army Division '§YVermilion Dreams§!'\n  - Second Peasants' Army Division '§YCerulean Skies§!'\n  - Third Peasants' Army Division '§YVerdant Fields§!'\n  - Fourth Peasants' Army Division '§YCerise Meadows§!'\n  - Fifth Peasants' Army Division '§YAzure Waves§!'\n  - Sixth Peasants' Army Division '§YIndigo Nights§!'\n  - Seventh Peasants' Army Division '§YTurquoise Hills§!'\n  - Eighth Peasants' Army Division '§YPeriwinkle Shores§!'\n  - Ninth Peasants' Army Division '§YAuburn Waters§!'\n"
COC_pretender_2a:0 "Democracy Dreams"
COC_pretender_2a_desc:0 "Why do we fight? Is it just to end oppression, to cast aside the evil that infests the Realm? Or is it something more? Our struggle is not merely a struggle for liberation. We do not want to throw away the chains only to stop when they are gone. We fight to build something bigger, something better, something that all kirin in the Realm can participate in, no matter their station: the dream of a true Kirian democracy."
COC_pretender_2b:0 "Divine Deliverance"
COC_pretender_2b_desc:0 "The task that stands before us is monumentous, and some would believe it insurmountable. But nothing is insurmountable when we put our trust and our faith in the Radiant Trinity. As we fight to deliver the truth of their divinity to the Realm, so too will they grant us their divine deliverance to resist the oppressor."
COC_kindling:0 "The Guttering Flame"
COC_kindling_desc:0 "Once, the leviathan Sorghum Foundries swallowed thousands of laborers, gorging itself on their blood and sweat to produce steel for the greedy foreigners. But with the NAKP removed from the city and the foundries in the hooves of the people, we can use the beast of metal and coal to supply our own armies in the field."
COC_kindling_tt:0 "\nThree Divisions of §YRed Guards§! will be formed and deployed."
COC_kindling_1a:0 "March to Petuntse"
COC_kindling_1a_desc:0 "The town of Petuntse, situated halfway up the treacherous Peaks of Peril, would make an excellent spot to expand our resistance operations closer to Vermilion and Fragrance. With the mountainous terrain to shield us, we can destabilize the NAKP's control over the region and force them to waste resources trying to police mountains they cannot hold."
COC_kindling_2:0 "Army of the Proletariat"
COC_kindling_2_desc:0 "In the burning fires of revolution, everykirin must be willing to pick up a rifle or a spade or a torch and carry it into battle. We are fighting not only for our way of life, but for our homes and families. The provinces must be made ready to supply people's militias to defend our lands from the oppressive NAKP!"
COC_kindling_2_tt:0 "Unlocks £decision_icon_small §YProvincial People's Militias§! Decisions:\nControlled State from Decision:\n"
COC_dayspring:0 "The Radiant Trinity"
COC_dayspring_desc:0 "For centuries, religion has been the tool of the oppressor. Whether we were deluded into obedience by the Way of Fire mystics of old, spurred into frenzied rage by the Rising Fire offshoots, or oppressed by the NAKP's bastardization of our faith, the kirin people have been lied to to keep them in control. No more! The truth of the Radiant Trinity, of Concord, Celestia, and Conflagration, will liberate us!"
COC_dayspring_tt:0 "\nSix Divisions of §YPeasant Militias§! will be formed and deployed."
COC_dayspring_1a:0 "Attack on Verdant"
COC_dayspring_1a_desc:0 "Verdant is one of the most important cities on the Great Mellifluve; with its many districts spread out on islands and marshland around the Mellifluve Delta, the city effectively controls movement of shipping in and out of the heartlands of Kiria. Controlling this city will be essential to securing our control over the Realm's heartlands."
COC_dayspring_2:0 "A Sniper in Every Bush"
COC_dayspring_2_desc:0 "The NAKP relies on convoys of troops and supplies to keep its armies in fighting shape, but these convoys have to navigate through the rural hinterlands on narrow dirt roads. A well-placed sniper who knows the terrain like the back of her hoof can inflict disproportionate casualties and tie down large unit formations for hours if not days, buying us valuable time."
COC_dayspring_2_tt:0 "Unlocks £decision_icon_small §YTrinitarian Partisans§! Decisions:\nControlled State or enemy-controlled neighbouring state from Decision:\n"
COC_kindling_X:0 "Liberation of Kiria" ##Coring, assemblies
COC_kindling_X_desc:0 "As the revolution spreads across the Realm and we drive the NAKP out of more and more villages, it is important that we are not seen as conquerors, nor even liberators, but rather as partners. We are not so much saving the Realm as we are inviting it to cooperate with us in creating something better, and as we extend our hooves in friendship, the kirin of the Realm reward us in kind."
COC_dayspring_X:0 "Emancipate the Oppressed" ##Compliance, reduce resistance, empower downtrodden
COC_dayspring_X_desc:0 "The NAKP has maintained control over the Realm through fear of punishment and by buying off influential local kirin to administer the Realm's settlements for them. But the downtrodded and oppressed are far more numerous than their oppressors. They have the ability to liberate themselves, if only they can be made to see it."
COC_dayspring_X_tt:0 "Unlocks £decision_icon_small Decisions to §YArm the Downtrodden§! and §YGird the Oppressed§!, which reduces §Rresistance§! and increases §Gcompliance§! in selected occupied states."
COC_increase_compliance_decision:0 "Gird the Oppressed of [From.GetName]"
COC_increase_compliance_decision_desc:0 "We shall empower the kirin long oppressed in [From.GetName], granting them the autonomy to make their own decisions now that they are free from the NAKP's boot, and work closely on integrating them into the revolution."
COC_reduce_resistance_decision:0 "Arm the Downtrodden of [From.GetName]"
COC_reduce_resistance_decision_desc:0 "The downtrodden of [From.GetName] have no love lost on their former oppressors. Arming these kirin so that they feel safe and empowered to take charge of their lives will help to root out and destroy any remaining subversive NAKP elements operating in the state."
COC_dayspring_3:0 "White Hot Devotion"
COC_dayspring_3_desc:0 "Valiants are some of the strongest natural fighters our species is able to conjure, merging the power of the nirik state with the rationality of our normal kirin selves. Through embracing the unity of the Radiant Trinity, we will teach more kirin how to harness the power of their nirik state and join our ranks as powerful valiants."
COC_kindling_3:0 "Needs Must"
COC_kindling_3_desc:0 "Everykirin must be willing to give everything to win it all. Times of hardship may come and multiply, but if we do not give everything we have to the cause, they will only stay and fester. Food, bodies, and weapons given today will ensure peace tomorrow, no matter the cost."

COC_dayspring_4a:0 "For a Better Tomorrow" ##celestia event
COC_dayspring_4a_desc:0 "When we think of freedom, of a peaceful and harmonic society, we think of Equestria under the golden years of its immortal alicorn princess, and member of our Radiant Trinity, Celestia. Though Kiria is not Equestria, that does not mean we will cease striving to reshape the Realm into a harmonic Equestria like under the golden age of Celestia's rule."
COC_dayspring_4b:0 "Embrace the Conflagration"
COC_dayspring_4b_desc:0 "Conflagration is Celestia's alternative personality -- fury, destruction, rage, and above all, power. But unlike a tyrant, Conflagration is a protector who uses her power to shield those she cares for from suffering. We too must learn to channel Conflagration's power, her righteous fury, and use it to fight for a freer future."
COC_kindling_4a:0 "Paddy Field Guerillas"
COC_kindling_4a_desc:0 "As the struggle for freedom drags on, we have to ask more and more of our freedom fighters in the field. It is not enough to merely fight the NAKP in the open; we need to operate behind their lines, no matter the danger. Sacrifices must be made, and when every mile of ground is a battlefield, even deep behind enemy lines, we will have to make a lot of sacrifices."
COC_kindling_4a_tt:0 "Unlocks £decision_icon_small §YGuerilla Strike§! Decisions, which inflicts §YOrganisation§! and §YStrength§! Damage to §Renemy divisions§! in selected states."
COC_guerilla_strike_decision:0 "Guerilla Strike in [From.GetName]"
COC_guerilla_strike_decision_desc:0 "[From.GetName] is being used by the NAKP to supply their troops with equipment and keep their forces in the field at peak fighting strength. Guerilla strikes on vulnerable targets in the area will significantly weaken the fighting capabilities of any divisions stationed in its borders."
COC_guerilla_strike_cost:0 "£command_power  §Y10§! £manpower_icon  §Y1500§!"
COC_guerilla_strike_cost_blocked:0 "£command_power  §R10§! £manpower_icon  §R1500§!"
COC_guerilla_strike_cost_tooltip:0 "It costs [This.GetDecisionCostGuerillaStrike] to take the decision"
COC_guerilla_strike_decision_tt:0 "We will launch a §YGuerilla Strike§! against enemy forces in [From.GetName]!\n\n(§YOrganisation Damage per Enemy Division§!):\n    ([?COC.GuerillaOrgDmgVar|Y*1]) ÷ (§RDIV§!)\n(§YStrength Damage per Enemy Division§!):\n    ([?COC.GuerillaStrDmgVar|Y*1]) ÷ (§RDIV§!)\n\n(§RDIV§!) = Number of §Y@KIS[KIS.GetName]§! Divisions in [From.GetName] ([?KIS.num_armies_in_state@FROM|Y*1]).\n"
KIR_controls_2_neighbor_states:0 "At least §Y2§! neighbouring states are controlled by §Y[ROOT.GetNameDef]§!."

COC_kindling_4b:0 "All Must Fight" ##bridge event
COC_kindling_4b_desc:0 "The struggle for Kiria's freedom is greater than all of us, and nokirin is above the fighting, whether they be a lowly peasant or a leader like Kindling, Dayspring, or Mahogany. All must answer the call to fight when called upon, or we will never truly be free."
COC_finale:0 "We Are Free"
COC_finale_desc:0 "Through great struggle and sacrifice, we have achieved what many claimed impossible. We have forged a Kiria free from the NAKP's tyrannical and oppressive rule. But now that the fighting is done, what next? How will we use our success in wartime to shape a successful Kiria during peace?"
COC_uprising_tt:0 "Peasant Uprising"

KIS_strategic_denial_doctrine:0 "Devastate [From.GetName]"
