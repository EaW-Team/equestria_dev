KIS_prison_factories_decision_desc:0 "Per the Indentured Service Compensation Scheme, the proper amount of use of force (specified in Article 8) in the facilitation of labour management is to be administered to all employees (which, for the purposes of this legal summary, mean all employees under the Indentured Service Compensation Scheme). Said employees must also be provided with sufficient housing as well as the means to live decently, which include but are not limited to access to food and water, proper ventilation systems, and routine medical check-ups. To comply with N-R-K 489, employees that have garnered a need for labour through embezzlement, tax evasion, copyright violation, or other Class-4 financial crimes will be monitored for potential nirik transformations, with the state reserving the right to enact preventative measures in pursuit of this goal. Following the General Provisions of the Indentured Service Compensation Scheme, the fair treatment of employees will be as follows..."
