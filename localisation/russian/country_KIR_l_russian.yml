kirin.60.t:0 "Сброшена с башни из слоновой кости"
kirin.60.d:0 "— Мисс Блум, должен сообщить, что я в замешательстве, —  начал председатель. Мейфлауэр Блум предстала перед внушительным Центральным Комитетом Всекирийской Коллегии, чтобы обжаловать отклонение её исследовательского предложения одним из комитетов по этике. Председатель продолжил. — Ваше предложение очень хорошо проработано, хотя и вызывает беспокойство. Если оставить в стороне вопрос о том, одобрит ли эта Коллегия то, что кажется очень похожим на программу евгеники, меня беспокоит ваша методология. Вы предлагаете намеренно вызывать трансформацию в нирика для изучения.\n\nМейфлауэр застыла. Она, честно говоря, ожидала, что сначала ей устроят головомойку за евгенику. — Да, председатель. Доказательство связи между трансформациями в нирика и наследственностью, а также демонстрация того, что большая или меньшая склонность к превращению в нирика может быть унаследована, является первым шагом в более широком проекте...\n\nЕё прервал председатель, который, как она начала понимать, уже принял решение. — Да, ваше стремление избавиться от случаев превращения в нирика среди населения понятно. Но моя озабоченность, опять же, связана с вашей методологией. Если полностью исключить, что принуждение к трансформации в нирика равносильно психологической пытке, как, по вашему мнению, Коллегия сможет защитить себя, когда религиозные власти узнают, что мы финансируем это? У нас нет престижа Ауреолинового монастыря, который может защитить нас. Ваше предложение приведёт к тому, что это учреждение закроют.\n\nМейфлауэр открыла рот, чтобы ответить, но заседание продолжило свой ход уже без неё. Предложение отклонить её апелляцию было внесено и принято прежде, чем она успела сказать хоть слово, и вскоре Мейфлауэр вывели из зала к ожидавшей её подруге, Ривер Лили. — О, я всё слышала, Мейфлауэр - мне так жаль! — Ривер Лили попыталась обнять Мейфлауэр, но кобыла отпихнула ее, низко опустив голову. — Я знаю, что это предложение было очень важным для тебя, но это не обязательно должно означать конец твоих исследований. Тебе просто нужно попробовать ещё раз. Но сначала тебе нужно подышать свежим воздухом и очистить голову. Нам с тобой нужно выбраться на природу, прежде чем ты потратишь ещё хоть одну минуту на этих нириков. Это уж точно не полезно для здоровья."
kirin.60.a:0 "— Я не смогу показаться тут в ближайшее время... так что немного солнечного света точно не повредит."
KIR_event_60_tt:0 "£GFX_kir_book_text Разблокирует журнальные записи для §YМейфлауэр Блум§!."

kirin.61.t:0 "Рост популярности левых"
kirin.61.d:0 "На доселе спокойных выборах мэра Сияния сегодня появилась неожиданная кандидатка, о которой пресса написала немало. Судя по фамилии, стоило ожидать, что мисс Мейфлауэр Блум будет баллотироваться от НАКП, но она шокировала народ, объявив, что её поддерживает весьма левое Движение за Современную Кирию.\n\nВскоре стали появляться сообщения о её противоречивой - некоторые сказали бы, что отвратительной до дисквалификации - карьере исследователя биологии нириков во Всекирийском Колледже, но мисс Блум открыто возразила на критику. "Я была неправа в отношении киринов, нириков и Кирии," — сказала она, когда репортеры загнали её в угол после её речи, — "и я намерена исправить ошибки своего прошлого на посту мэра". От дальнейших комментариев она отказалась.\n\nДекларируемая программа Мейфлауэр от партии ДСК, безусловно, подтверждает эти слова. Предложения выглядят весьма типичными для левых: от увеличения финансирования на образование до создания мощной Комиссии по Труду и Занятости при Мэре. Другие кандидаты, судя по всему, вынуждены отступать, поскольку кампания Мейфлауэр выходит на первый план, особенно после того, как Крестьянский союз и Рабочая партия Кирии официально поддержали её на совместной пресс-конференции. Одно можно сказать наверняка - острый ум и нацеленная на народ кампания Мейфлауэр пробили брешь в броне правых, которые в остальном прочно контролируют Большой Провиденс. Если Мейфлауэр победит, то это будет означать решительную победу левых над связанными с НАКП партиями, доминирующими на севере.\n\nС двоюродным братом Мейфлауэр Блум, Ардентом Блумом, влиятельным председателем Комиссии по Планированию Развития Царства, а ныне, судя по всему, одним из главных политических противников своей двоюродной сестры, связаться не удалось." 
kirin.61.a:0 "Кто эта кобыла?"
KIR_event_61_tt:0 "Разблокирует фокус: §YМэр Мейфлауэр§!."

kirin.62.t:0 "Ключ от города"
kirin.62.d:0 "Выборы мэра Сияния завершились, и к удивлению всех, кто ставил на победу давно укоренившихся в городе правых, победу одержали Мейфлауэр Блум и Движение за Современную Кирию. Долгий день подсчёта бюллетеней и составления протоколов на участках завершился победной речью избранного мэра Мейфлауэр в одном из многочисленных речных парков Сияния.\n\n— Сегодня мы увидели как кирины Сияния встали и потребовали не просто перемен, а прогресса. Не просто богатства, а процветания, не просто технологий, а современности, не просто разговоров о гармонии, а истинного воплощения мира и изобилия для всех! И для меня большая честь быть избранной в качестве лидера города, идущего новым курсом. Я должна поблагодарить многих киринов за честь стать следующим мэром Сияния.\n\nОна откашлялась, сделала небольшую паузу, после чего кивнула. — Всем моим сторонникам - спасибо за ваш труд. А моим недоброжелателям - спасибо за честность. — Сказала она, вызвав несколько смешков.\n\n— Спасибо Отэм Блейз, Утреннему Секретариату и верховному матриарху за то, что они создали Кирию, где такие выборы вообще возможны, — продолжила она под одобрительные возгласы. — И спасибо множеству киринов, которые навсегда остались в моё сердце. Сонг Сраш, Орандж Блоссом, Сноуи Вул, Маржин Колл, Люминос Флейм, Киндлин Флэш, Сильвер Лайнинг - и тысяча других безымянных добрых душ, с которыми я столкнулась - спасибо вам. Спасибо за то, что научили меня, что в простом сострадании есть бездонная сила, а в честном труде обычного кирина - бесконечные возможности.\n\nОна снова сделала паузу, прежде чем сделать очень глубокий и долгий вдох. — Но больше всего я благодарна Ривер Лили, — сказала она и повернулась к стоящей рядом с ней кобыле, которая тут же покраснела. — Спасибо, что показала мне, что каждый кирин - в том числе и я - достоин этого.\n\nФотография последовавшего за этим поцелуя наверняка попадет на страницы всех утренних газет."
kirin.62.a:0 "— За мир, прогресс и изобилие для всех!"
KIR_event_62_tt:0 "Увеличит число §Yпровинциальных парламентов§![KIRGetMayoralties], контролируемых §YДвижением за Современную Кирию§! на §G+1§!."

kirin.63.t:0 "Отпуск, наконец-то"
kirin.63.d:0 "Ривер Лили подкралась к Мейфлауэр Блум и закинула копыта на шею мэра, крепко обняв её, отчего Мейфлауэр на мгновение испуганно вскрикнула. Затем обе киринши захихикали, пока Мейфлауэр приходила в себя. — Детка, я работаю. Ещё пять минут. — Сказала Мейфлауэр, и Лили хмыкнула, прежде чем отпустить её.\n\n— Ещё несколько дней, и ты снова будешь в моем полном распоряжении. И на пляжах Празднества, на меньше я не согласна. — Мейфлауэр могла только хихикнуть в ответ на энтузиазм Лили. Это было правдой. Два долгих, но увлекательных года правления ДСК в Сиянии подходили к концу. Скоро она передаст факел следующему мэру - её пребывание на этом уровне политики было, безусловно, обогащающим, но Мейфлауэр уже давно знала, что не будет снова баллотироваться на пост из-за слишком высокой загруженности. Ей нужна была должность, на которой она могла бы проводить больше времени с Лили.\n\nЗа два напряжённых года она инициировала новые социальные программы, открыла городские службы, которые теперь ежедневно помогали сотням киринов, выступила против локаута городских консервных заводов... но у неё не было времени на отпуск с Лили.\n\n— Ну а если более серьёзно, — сказала Лили, положив конверт на стол Мейфлауэр. — Какой-то кирин дал мне это у двери. Видимо, это слишком важное послание, чтобы оно могло дождаться утра.\n\nМейфлауэр посмотрела на конверт и с ужасом поняла, что на канцелярском бланке стоят две разные печати: одна - Партии за Царство и Гармонию, а другая - канцелярии премьер-министра Кирии."
kirin.63.a:0 "— Письмо от премьера? За несколько дней до моей отставки?"

kirin.630.t:0 "Царству нужно больше киринов вроде тебя"
kirin.630.d:0 ""Мэр Блум,\nМеня зовут Сонг Сраш. Надеюсь, что это письмо застанет вас в добром здравии. Также я надеюсь, что не слишком ли эгоистично интересоваться, помните ли вы меня. Только когда премьер попросила меня написать это письмо, я поняла, что мы уже однажды встречались."\n\nМейфлауэр задумалась, а потом вспомнила - Сонг Сраш, та самая весьма вдохновляющая активистка ПзЦГ из Личи, которую она встретила почти три года назад! Очевидно, она неплохо продвинулась по служебной лестнице.\n\n"Ну да ладно, ближе к делу. Успех ваших реформ на посту мэра Сияния не остался незамеченным в рядах Партии за Царство и Гармонию. Хотя мы никогда бы не попросили Вас отказаться от своей партии, премьер заинтересована в привлечении вас в своё правительство для контроля за амбициозным пакетом предстоящих социальных и экономических реформ. Говоря прямо, премьер надеется, что вы сможете повторить свой успех в Сиянии на территории всего царства, если ДСК будет согласно на это."\n\nДалее в письме приводился ряд подробностей о должности, но Мейфлауэр знала, что сможет просмотреть позже. Главным было то, что она ещё глубже свяжет себя с политикой, а этого ей не хотелось. Но также ей не хотелось упустить шанс помочь улучшить жизнь многих миллионов киринов...\n\n— Мей, ты выглядишь так, словно увидела привидение, — Лили положила копыто на плечо Мейфлауэр и вывела её из транса, в который она погрузилась незаметно для самой себя. — Случилось что-то плохое?\n\nМейфлауэр сглотнула. Если она примет это предложение, то станет проводить с Лили ещё меньше времени. Но не принять его будет... невероятно эгоистично."
kirin.630.a:0 "Она вздохнула. — Я сожалею о нашем отпуске, но я нужна царству в Киновари."
kirin.630.b:0 "Она скомкала письмо. — Ничего такого. Давай собираться, милая."

kirin.64.t:0 "Корабли с ранеными в Сиянии"
kirin.64.d:0 "Неодобрительное отношение мэра Мейфлауэр Блум к злоключениям правительства на дальнем юге - один из самых громких скандалов в политике Кирии. Столь резкого критика войны из печально известной семьи Блум не заметить было сложно, но, несмотря на все попытки заставить её замолчать, Мейфлауэр сегодня нанесла свой мастерский удар по сторонникам войны. Ранним утром в Сиянии причалил транспорт с ранеными солдатами, прибывшими с войны на юге. И не успело зрелище забинтованных и прикованных к постели ветеранов, забивших причалы, дойти до городских властей, как Мейфлауэр Блум созвала пресс-конференцию прямо на фоне этого хаоса. Манипуляция? Вероятно. Эффективная? Пресса, безусловно, считает именно так.\n\n— Сияние всегда было воротами в мир для Киновари. То, что царство сеяло за границей, пожиналось и возвращалось к нам здесь. К добру или к худу, но Сияние - это место, где нам воздаётся за предыдущие поступки. И что же вернулось к нам сегодня? После всех обещаний о богатстве и изобилии из южного моря? К нашим берегам каждый день прибывает множество кораблей, полных раненых киринов! И каждый день мы должны нагружать корабли, что отправляются в обратный путь, пулями и колючей проволокой. Да, возможно нас можно простить за то, что мы не ожидали, что в Таларае всё сложится так плохо. Но можно ли простить нас за то, что мы удвоили и даже утроили усилия в кампании по завоеванию и колонизации? Как может Кирия пытаться быть демократией внутри страны, но вести себя как рабовладельческая тирания за рубежом? Сколько ещё кораблей со сломленными солдатами должны причалить к нашим берегам во имя прибылей НАКП?\n\nПублика, казалось, была шокирована её резким тоном, но толпа не стала перебивать её или возражать, когда Мейфлауэр продолжила. — Позвольте мне чётко заявить: пока я являюсь мэром, я не склонюсь перед откровенной, бесстыдной жадностью. Я не буду молча наблюдать за тем, как шайка кровожадных генералов, коррумпированных бюрократов и бесхребетных алчных бизнескиринов втягивает любящую мир страну в жестокую войну! И я надеюсь, что и мой город тоже! — В толпе раздались одобрительные возгласы, хотя большинство всё же уделяло больше внимания замотанным в бинты киринам, что высаживались на пристань позади неё."
kirin.64.a:0 "Будете ли вы вместе со мной бороться за мир?"

kirin.640.t:0 "Требования мира"
kirin.640.d:0 "Речь Мейфлауэр, обличающая войну, достигла своей страстной сути уже через несколько минут после её начала - Мейфлауэр не тратила слова понапрасну на бесполезное блеяние.\n\n— Если в Киновари осталась хоть капля порядочности, то у правительства нет другого выбора, кроме как прислушаться к голосу разума и немедленно прекратить эту войну. И не просто прекратить войну - полностью, абсолютно, безоговорочно отказаться от всего, что привело нас к этому моменту.\n\n— Я требую вывода всех киринских войск из Таларая, а также полного и немедленного расформирования KIRFORS!\n— Я требую немедленного начала программы по возмещению ущерба зебрам Таларая за пролитую нами кровь и награбленные сокровища!\n— Я требую создания независимой комиссии для расследования всех обвинений в военных преступлениях, совершенных KIRFORS в ходе войны!\n— Я требую немедленной ликвидации Саус Си Венчур Компани, национализации её активов и привлечения её владельцев к ответственности за их жестокость и подстрекательство к войне!\n— И я требую, чтобы в конституцию царства были внесены поправки, запрещающие Секретариату впредь санкционировать столь откровенную завоевательную кампанию!\n\nВ течение нескольких часов после выступления Мейфлауэр по Сиянию и большей части Большого Провиденса прокатились разговоры о стачках, о солидарности, об уклонении от призыва и сидячих забастовках. Народная поддержка Интервенции на Дальнем Юге никогда не была высокой, а шокирующее выступление Мейфлауэр на фоне раненых киринов, в котором она обличала попустительское отношения Отэм Блейз к войне, несомненно, задел многих."
kirin.640.a:0 "Массы устали терпеть."

kirin.70.t:0 "Мера успеха" ##about the contradictions amidst the progress of post-successful GLF Kiria
kirin.70.d:0 "Файрворк Флэш ухмыльнулась камерам, когда вспыхнула оповещающая о начале записи лампочка и катушка с плёнкой начала двигаться. — Добро пожаловать на очередной выпуск программы Флэш Фэктс! — Приветствовала она зрителей, которые через несколько дней увидят эту запись. — Я - ваша ведущая, Файрворк Флэш, и сегодня я здесь с Миднайт Мун, генеральным директором компании Каолин Нэшнл и, — добавила она, подмигнув и перейдя на сценический шепот, — моей бывшей однокурсницей по Мейнхеттенскому Политехническому Институту. Почему бы тебе не рассказать немного о КН и о работе, которой вы там занимаетесь, Мун?\n\n— С радостью, — сказала Миднайт Мун, разглаживая невидимые складки на своём платье и улыбаясь в камеру с максимально возможными обаянием и харизмой. — Компания Каолин Нэшнл всегда ценила индивидуализм, трудолюбие, ценность свободного рынка, но, пожалуй, самое главное в нас то, что мы твердо верим в киринский патриотизм. В отличие от других локомотивов экономики, КН - настоящая кирийская корпорация, не имеющая никаких корней или связей с иностранными инвесторами или капиталом. Большой скачок вперёд предоставил прекрасные возможности для достижения успеха, и в последовавшем за ним экономическом буме КН воспользовалась огромным спросом на природные ресурсы и сырьё для процветающего строительного и производственного рынка царства.\n\n— Настоящая инвестиция в царство. Вам понравится это, — сказала Флэш, а затем её тон сменился с поддерживающего на вопросительный. — Я, конечно, хочу расспросить об обвинениях в массовых увольнениях и о том, что ваши лоббисты прилагают все усилия, чтобы не допустить внедрения законодательства о минимальной заработной плате в Утреннем Секретариате. Как может КН претендовать на роль защитника кирийских интересов, если компания так упорно борется за лишение прав своих работников и наказывает тех, кто переступает черту?\n\nМун бросила на Флэш острый взгляд, но он поблёк, когда она дала ответ. — Трудолюбие и упорство отделяют пшеницу от плевел, а интересы КН - это интересы царства. Наше тесное сотрудничество с военными означает, что успех КН повышает безопасность царства. Мы - меритократия, а не благотворительная организация.\n\n— Тогда как вы можете оправдать получение КН субсидий от государства? — спросила Флэш, но вместо ответа Мун улыбнулась в камеру и встала, чтобы уйти."
kirin.70.a:0 "— Спасибо за интервью, Флэш, но мне действительно пора идти."

kirin.71.t:0 "Покупайте акции ИРПСК!"
kirin.71.d:0 "Деловые интересы северной Кирии не берут паузу. Под бдительным оком, а некоторые утверждают, что и под направляющим копытом Комиссии по Планированию Развития Царства, возник колосс, воплощающий промышленную мощь севера. Холдинговая группа "Интегрированная Ресурсно-Промышленная Сеть Кирии", или просто "ИРПСК", возникла как конгломерат промышленных интересов Торгового дома Сайси всего несколько месяцев назад. И хотя деньги, судя по всему, идут исключительно от Сайси, каждый бизнескирин и политик НАКП с гордостью рассказывает о своей роли в преодолении бюрократических проволочек, чтобы ИРПСК мог расширяться. Официальных документов пока не появилось, но утверждается, что большинство акций ИРПСК принадлежит Ардент Блуму и Сайпрессу Сноу.\n\nИРПСК описывает свою бизнес-модель как "оппортунистическое приобретение проблемных активов в рамках долгосрочной стратегии роста". Недоброжелатели ИРПСК называют её не иначе как хищным гипер-гегемоном, монополистом, который стал определять устремления современной КирКорпн. Скупая всё подряд — от рудников до текстильных фабрик и верфей — бездонная для стороннего взгляда казна ИРПСК позволила ей добиться почти полного господства в экономике Большого Провиденса. Покупая новый комплект седельных сумок или ведя переговоры о контрактах на поставку современных истребителей, кирины к северу от Киновари, скорее всего, ведут свои дела почти исключительно с компаниями, принадлежащими ИРПСК.\n\nТорговый дом Сайси представил свою компанию на чрезвычайно роскошных конференциях и торжественных вечерах, что проходили в Сайси в последние несколько дней. Среди присутствующих были и важные лица НАКП, и государственные деятели, и видные бизнескирины, и все достойные внимания биржевые маклеры Кирии. Собравшиеся попивали бесплатный солод марки ИРПСК, полученный в результате недавней экспансии холдинга в пивоваренную отрасль. Если слухи о том, что лидеры НАКП владеют большим количеством акций ИРПСК, верны, то за эти выходные они, несомненно, стали куда богаче."
kirin.71.a:0 "Нет музыки слаще, чем звяканье таэлей в карманах!"

kirin.72.t:0 "Создание УпРРКН"
kirin.72.d:0 "К большому огорчению представителей многочисленных корпораций, последовавших за Фикл Каррентом и диаспорой на родину после окончания Безмолвия, их надежды на то, что Кирия будет придерживаться капитализма со свободным рынком, теперь окончательно развеялись. Амбициозные планы Утреннего Секретариата по модернизации и расширению экономики Кирии и вооружённых сил были сочтены слишком важными, чтобы полагаться на какие-либо иностранные связи. Вместо этого Каолин Нэшнл, восходящая звезда экономики Кирии, получила весьма противоречивые полномочия по обеспечению автаркии и самодостаточности Кирии.\n\nУправление по Распределению Ресурсов Каолин Нэшнл - это частично и государственно-частное партнёрство, и государственная корпорация, и комитет по централизованному планированию. Новый состав совета директоров УпРРКН отражает его эклектичную сущность: министры правительства, избранные делегаты, назначенные технократы и, конечно, лидеры Каолин Нэшнл. Все они представляют собой странную группу, которой предстоит управлять экономическим развитием Кирии.\n\nНа совместной пресс-конференции правительства и УпРРКН генеральный директор КН Миднайт Мун выглядела почти легкомысленной. — Я горжусь тем, что правительство доверило эту важную обязанность Каолин Нэшнл. Как и любому другому клиенту, мы обещаем царству только самое лучшее. Я могу гарантировать, что в ближайшие несколько лет УпРРКН обеспечит десятки тысяч новых рабочих мест и миллионы тонн доступного сырья для нашей растущей экономики. А деньги, которые создадут эти рабочие места и материалы, будут инвестированы прямо здесь, у нас дома. За ещё одно десятилетие бурного роста Кирии!"
kirin.72.a:0 "По крайней мере, Каолин наверняка доставит товары. Но что насчёт остального мира?"

kirin.73.t:0 "Времена меняются..."
kirin.73.d:0 "У Фикл Каррента был не самый лучший день.\n\nИсполнительный комитет НАКП уже почти полчаса слушал его разглагольствования о том, насколько нелепым было предложение, лежащее перед ним. Оно было простым - Отэм Блейз хотела, чтобы НАКП обязалась разделить власть в новом ассоциативном секретариате.\n\nФиклу это не понравилось, и комитет напрягся. Большинство из них, казалось, чувствовали себя неловко, но если Фикл и замечал их нервные взгляды и косые взгляды, то ему было всё равно. Только два кирина в комнате казались невозмутимыми - два его самых верных союзника в партии, Сайпресс Сноу и Ардент Блум.\n\n— Мне наплевать на 3½-летний план! — Выпалил Фикл в ответ на кроткий комментарий об успехах программы. — Рейн Шайн позволила этой стране прозябать десятилетиями! И лишь сейчас у нас есть возможность забрать бразды правления у Киновари и построить Кирию, достойную того, чтобы жить в ней! Но они хотят, чтобы мы сидели, улыбались и делали, что нам говорят! — Рявкнул он, и на этот раз напрягся Сайпресс Сноу.\n\n— Фикл... — начал было Сноу, но тут Каррент немедленно прервал его.\n\n— Я не позволю, чтобы эта партия, над созданием которой мы так долго работали, превратилась в дополнительный аттракцион на всекирийском фрик-шоу Отэм Блейз!\n\nАрдент Блум прочистил горло. — Фикл, сядь. — Рявкнул он, и Фикл замолчал. Ардент вздохнул. — Мы подсчитывали голоса, пока ты кричал. Комитет хочет работать с Блейз, а не пытаться захватить власть.\n\nФикл практически рычал. — Я, как председатель Национальной Ассоциации Киринов-Патриотов, накладываю вето на решение Комитета!"
kirin.73.a:0 "Сайпресс Сноу глубоко вздохнул. — Мы подумали, что ты можешь устроить это."

kirin.730.t:0 "... и бизнес тоже"
kirin.730.d:0 "Пока Фикл Каррент всё ещё продолжал дымиться, встал уже Сайпресс Сноу. — Выдвигаю следующий порядок действий. В соответствии с десятым разделом устава партии, я предлагаю освободить председателя Фикл Каррента от его текущей должности. С этим должно согласиться большинство - две трети - членов исполнительного комитета. Голосуем.\n\nИгнорируя невнятный выпад со стороны покрасневшего Фикл Каррента, Ардент Блум спокойно поднял копыто.\n\n— Кто за? — Весь исполнительный комитет поднял копыта. Переворот был начался и завершился прямо на глаза Фикла, и кресло председателя было передано Арденту и Сайпрессу. Один кивок Ардента - и сотрудники службы безопасности НАКП схватили Фикла сзади.\n\nПока Фикл боролся в их захвате, Сайпресс подошёл к нему и вздохнул. — Я бы тоже хотел увидеть Кирию под нашим лидерством, знаешь ли. Возможно, мы все стали бы намного богаче. Но мы упустили этот корабль. Признай это, Фикл. Радикалы отпугивают инвесторов. А уж после этой твоей маленькой вспышки гнева? — Затем он повернулся к киринам из службы безопасности. — Пожалуйста, проводите господина Каррента в его кабинет и помогите ему прийти в себя. Он больше не имеет права присутствовать на закрытых заседаниях исполнительного комитета.\n\nФикла Каррента, несмотря на всё его сопротивление, лишили всяческого влияния в созданной им партии, а Сайпресс и Ардент спокойно подписали новую конституцию Отэм Блейз."
kirin.730.a:0 "Деньгам нет дела до твоих чувств."

