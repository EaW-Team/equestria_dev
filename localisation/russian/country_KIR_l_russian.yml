kirin.29.a:0 "Пленум голосует за защиту нашего суверенитета!"
kirin.29.b:0 "Пленум голосует за принятие дальнейшей эквестрийской помощи!"

kirin.30.t:0 "Три с половиной года, галопом на всех четырёх"
kirin.30.d:0 "— Сегодня исполняется три с половиной года с тех пор, как мы начали Великий Скачок Вперёд, — провозгласила Отэм Блейз с трибуны в большом зале Пленума. Но её настроение было совсем не праздничным или даже радостным. — Мы достигли очень многого за отпущенное нам время, но этого всё же недостаточно. Пока недостаточно. Не поймите меня неправильно. Мы модернизировались куда быстрее, чем любая другая страна в мире, и это само по себе потрясающее достижение. Жизнь каждого кирина в Царстве становится всё лучше с каждым днём, по мере того как мы избавляемся от последних остатков Безмолвия. Но я не собираюсь приукрашивать ситуацию. Кирия напряжена как никогда прежде. Мы переживаем столько социальных потрясений и культурных изменений, что если мы не будем осторожны, всё царство может рухнуть вокруг нас. Но я уверена, что мы сможем завершить наш путь, не сломив нацию. Мы зашли так далеко, и мы не упадём прямо перед финишной чертой. Мы верны Пленуму и Кирии, так что мы сможем это сделать! Я знаю, что у нас всё получится! Поэтому, пожалуйста, не сдавайтесь! Нам предстоит ещё столь много работы!\n\nФикл Каррент тихо покачал головой, когда просьба Отэм была встречена лёгкими аплодисментами. — Мы никогда не добьёмся успеха с такой некомпетентной кириншей, как она, во главе нации, — заявил он сидящему рядом с Сайпрессу Сноу. — Этот проект был слишком амбициозен для наивного новичка в политике вроде неё. Она заслужила эту должность лишь потому, что подружилась с матриархом. Глупое кумовство Рейн Шайн станет погибелью Кирии.\n\nСайпресс задумчиво хмыкнул, но покачал головой. — Это наиболее сложный проект за всю известную историю всех цивилизаций, — начал размышлять старый наставник Каррента. — Возможно, что она не самая подходящая кобыла для этой работы, но я бы удивился, если бы кто-то другой смог бы выполнить план вовремя. И, если быть справедливым к Отэм, она превзошла все мои ожидания.\n\n— Этого будет недостаточно, чтобы спасти Кирию, — возразил Каррент. Он нахмурился и откинулся в кресле, когда Отэм собрала свои бумаги и освободила трибуну для следующего оратора. — Но я не вижу возможности для перемен в ближайшее время. Мы можем только надеяться, что у неё всё получится, иначе царство с ней во главе попросту развалится."
kirin.30.a:0 "Это корабль Отэм. Управляет им она, а мы — лишь пассажиры."

kirin.31.t:0 "Правомочия"
kirin.31.d:0 "— Меня заменили?! — Зарычал Фикл Каррент, с негодованием швырнув свой портфель на стол Сайпресс Сноу. — Меня не было две недели. Две недели! Но моё зарезервированное место главного советника матриарха уже занято! Как? Я требую его возвращения. Я - председатель НАКП, и эта должность принадлежит мне!\n\nСайпресс вздрогнул, заметив, что клыки Каррента удлинились, а его грива дымчато замерцала. Ярость грозила вот-вот захлестнуть кирина. — Дыши, Каррент, — заговорил Сайпресс, осторожно положив копыто на стол. — Вспомни наши упражнения. Для киринов вроде нас недостойно обращаться в нириков. — Пока Каррент медленно успокаивался, Сайпресс продолжал попытки смягчить урон, нанесённый гордости его бывшего ученика. — Ты по-прежнему являешься лидером НАКП в Утреннем Секретариате. Никто не собирается отнимать это у тебя. Твоя партия верит в тебя и абсолютно верна. В любом случае это назначение нам не отменить. Советники Рейн Шайн назначаются и увольняются по её усмотрению. Дай ей время, изложи своё дело, и ты вскоре станешь её правым копытом.\n\n— Этого вообще не должно было произойти, — Каррент всё ещё дымился, — Мой авторитет основан на моих навыках и моей ценности. Что это говорит обо мне и о НАКП, если меня так легко заменить? Я не смогу удержать нашу партию вместе без легальной власти, которую даёт мне статус правого копыта Рейн Шайн. Либо я получу своё место обратно, либо Кирия будет двигаться дальше без меня."
kirin.31.a:0 "Матриарх довольна своей заменой."
kirin.31.b:0 "Фикл Каррент восстановлен в своей должности."

kirin.32.t:0 "Тихая, счастливая ночь"
kirin.32.d:0 "Отэм Блейз остановилась за дверью дома, где она жила в детстве. Она только что закончила ужин с родителями и потратила много, очень много, чрезвычайно много времени на обсуждение её успехов с тех пор, как она переехала в Киноварь в качестве премьера матриарха. Родители были в восторге от её достижений, но даже разговорчивой и общительной Отэм нужно было немного личного времени для отдыха. И поэтому, заметив холм, с которого она некогда зимой съезжала на санках, Отэм повернула в ту сторону и пустилась галопом по его травянистым склонам, напевая себе под нос.\n\nПоследние несколько недель были изнурительными, но украшения, развешанные на зданиях и натянутые между крышами на каждой улице Массикота, служили отличным напоминанием о плодах её труда. Отэм провела последние две недели в хаотичных попытках превратить празднование середины осени в национальный праздник, и эта задача, в сочетании с её прочими обычными обязанностями, морально истощила её к тому времени, когда матриарх дала ей разрешение вернуться в Массикот и отпраздновать этот день со своей семьей. Праздник был в самом разгаре, а на улицах звучали музыка, пение и смех, но вдали от города мир, который освещала полная луна, был тих и спокоен.\n\nНо поднявшись на холм, Отэм с удивлением обнаружила, что её подруга Ферн Флэйр уже сидит там. Она устроила себе пикник и наблюдала за тем, как жеребята гоняются друг за другом по лугу с бумажными фонариками, пока их родители отдыхают неподалеку. Отэм даже не объявила о своём присутствии, а просто рысью подошла к одеялу Ферн и со стоном опустилась на него. Ферн лишь усмехнулась, предложив Отэм лунные пирожные. — Трудный день, премьер?\n\n— Пожалуйста, во имя любви Конкорд, не называй меня так сегодня, — Отэм застонала, после чего взяла лунное пирожное и надкусила его. Яство было таким же вкусным, каким она его и помнила, и этот перекус вернул ей немного энергии. Но то, что Ферн использовала её официальный титул, заставило Отэм нахмуриться. — Ферн? Ты когда-нибудь чувствовала, что на твоих плечах лежит огромный груз, который раздавит всех нас, если мы сделаем хоть один неверный шаг? Потому что это именно так. Вся Кирия зависит от того, смогу ли я удержать всё вместе. Именно я стою между этой счастливой ночью и гражданской войной. Мне снятся кошмары о том, как Пленум превращается в хаотическое инферно, о беспорядках на улицах, о том, как наш дом сгорает дотла. Это просто... это слишком много, понимаешь? Это практически неподъёмная ноша для одной кобылы.\n\n— Тогда хорошо, что ты не одна, Отэм, — сказала Ферн. — Мы все с тобой. Матриарх на твоей стороне. Ты сможешь это сделать. Если и существует кобыла для этой задачи, то это ты. — Затем она улыбнулась ей. — А теперь давай, взбодрись. Ты же не хочешь думать о своей работе во время фестиваля?"
kirin.32.a:0 "— Ты права... большое спасибо, Ферн."

kirin.33.t:0 "Выгребание золы"
kirin.33.d_1:0 "Синдер Глоу вошла в кабинет Отэм Блейз, откликаясь на зов премьера, и села в стоящее перед столом Отэм кресло. — Я собрала для вас всё, что смогла найти о Поджигателях, — сказала она, положив папку на стол Отэм. — Хотите, чтобы я вкратце рассказала вам о них? Или вы предпочтёте лично прочитать доклад?\n\n— Я верю, что вы донесёте свою точку зрения, — сказала Отэм, пододвигая к себе папку. — Ведь именно поэтому я и наняла вас, верно?\n\n— Хорошо, — согласилась Синдер Глоу и перевела дыхание, прежде чем начать. — Что ж, похоже, что Поджигателей поддерживает Разгорающееся Пламя, что, на мой взгляд, отнюдь не удивляет. Разгорающееся Пламя активно помогало выступающим против модернизации крестьян, а также использовало своих священников-еретиков для того, чтобы побудить крестьян присоединиться к Поджигателям, что является логичным следующим шагом. Они добиваются полномасштабной революции, дабы наказать северных капиталистов и имперскую администрацию Киновари за попытку силой впихнуть им в глотку модернизацию и Великий Скачок Вперёд. А после разрушения хватки Киновари они хотят создать в Кирии общинную гармонию. Конечно, они считают матриарха Рейн Шайн горемычной фигурой, запутавшейся в наших планах, ведь иначе они не могли бы претендовать даже на крохотную толику божественной легитимности в поддержке своего движения. Но их цели, мягко говоря, очень  сильно противоречат планам Рейн Шайн.\n\n— Ясно, — Отэм кивнула, соглашаясь. — В таком случае, я думаю, что нам лучше всего привлечь Бюро Реформ. Для начала мы можем поручить ему предпринять меры против радикалов Разгорающегося Пламени на Пленуме и начать решать проблемы, которые толкают крестьян в объятия поджигателей. Но это будет лишь лечением симптомов, а большего нам не достичь. Сам Великий Скачок Вперёд является первопричиной всех этих бед, и как бы я ни хотела помочь всем и каждому, мы не можем отказаться от этой программы из-за нескольких недовольных фермеров. Как только Скачок завершится, фермеры поблагодарят нас за всё, что мы для них сделали. Я гарантирую это."
kirin.33.d_2:0 "Синдер Глоу вошла в кабинет Отэм Блейз, откликаясь на зов премьера, и села в стоящее перед столом Отэм кресло. — Я собрала для вас всё, что смогла найти о Поджигателях, — сказала она, положив папку на стол Отэм. — Хотите, чтобы я вкратце рассказала вам о них? Или вы предпочтёте лично прочитать доклад?\n\n— Я верю, что вы донесёте свою точку зрения, — сказала Отэм, пододвигая к себе папку. — Ведь именно поэтому я и наняла вас, верно?\n\n— Хорошо, — согласилась Синдер Глоу и перевела дыхание, прежде чем начать. — Это весьма удивительно, но инициаторами и организаторами Поджигателей являются ультраортодоксальные священники и мистики Пути Огня. Они рассматривают всю модернизацию как оскорбление божественной воли Конкорд, которая была заключена в указах Безмолвия матриарха Ноктилюцент Чарм. Они также считают, что эквестрийцы силой или же обманом заставили Рейн Шайн отменить эти указы и разрешить модернизацию в Кирии, дабы пони могли подмять под себя нашу религию. Поджигатели хотят немедленно отменить Великий Скачок Вперёд и свернуть все наши усилия по модернизации, восстановив гармонию и мир с природой, а также наставления Конкорд, независимо от того, насколько плохо сказалось Безмолвие на Царстве в прошлом веке. Но, пожалуй, самое тревожное то, что и крестьяне также начинают верить в это. Великий Скачок Вперёд не может продолжаться, если простые кирины начнут верить, что Безмолвие было лучше периода модернизации, через который мы проходим.\n\n— Вот почему я так и не смогла стать жрицей, — Отэм задумалась, покачав головой. — Мистики любят поощрять киринов, дабы те позволяли Конкорд думать вместо них и не заниматься этим самим. И вот совпадение. Очень часто случается так, что воля Конкорд берёт да совпадает с тем, чего хочет духовная каста. — Она вздохнула и взяла лист бумаги, чтобы написать несколько заметок. — Мы можем использовать Бюро реформ, чтобы лишить легитимности тех мистиков, которые поддерживают Поджигателей, и изгнать их из рядов Пути Огня. Надеюсь, что если они не смогут утверждать, что говорят по воле Конкорд, то ситуация улучшится. И это даже не побеспокоит Винтер Фрост и её фракцию, что тоже хорошо. Да, Винтер традиционалистка, но всё же не до такой степени. Я уверена, что она будет рада помочь избавиться от ультраортодоксальных мистиков."
kirin.33.d_3:0 "Синдер Глоу вошла в кабинет Отэм Блейз, откликаясь на зов премьера, и села в стоящее перед столом Отэм кресло. — Я собрала для вас всё, что смогла найти о Поджигателях, — сказала она, положив папку на стол Отэм. — Хотите, чтобы я вкратце рассказала вам о них? Или вы предпочтёте лично прочитать доклад?\n\n— Я верю, что вы донесёте свою точку зрения, — сказала Отэм, пододвигая к себе папку. — Ведь именно поэтому я и наняла вас, верно?\n\n— Хорошо, — согласилась Синдер Глоу и перевела дыхание, прежде чем начать. — Самым шокирующим является то, что на самом деле за этим стоит НАКП. Или, по крайней мере, некоторые приближенные Фикл Каррента финансируют Поджигателей для достижения своих собственных целей. Возможно, это и не "операция под ложным флагом", но беспорядки и нестабильность в сельской местности на самом деле очень им выгодны. Если сельская местность и её коренное население будут беспокойными и сердитыми, это ещё сильнее подтолкнет репатриантов сплотиться вокруг НАКП и использовать своё богатство для пополнения партийной казны, которую они смогут использовать для всё большей милитаризации и укрепления своего влияния на Благоухание и Рапсодию. Они закупают много современного оружия и даже привлекают тактиков из Грифонии, чтобы те помогли обучить их военизированную полицию. Они явно готовятся к вооружённой борьбе, а Поджигатели являются лишь пешкой в их планах.\n\n— Фикл Каррент только и делает, что находит способы вывести кобылу из себя, — сказала Отэм, высунув язык от отвращения. — Я знала, что он подлец, но это просто совершенно иной уровень. И даже если за этим стоит не лично он, а его приятели, то он, скорее всего, всё равно в курсе. — Она взяла лист бумаги и нацарапала на нем кое-какие заметки. — Я попрошу Бюро Реформ вынести порицание НАКП и осудить Каррента и его приспешников за их делишки. Доказать это в суде будет совсем иным делом, но даже тот факт, что они узнают, что мы следим за ними и матриарх недовольна, должен положить конец их усилиям. Любой, кто будет признан ответственным за это, не удержит свою власть в НАКП после потери расположения матриарха, а эти кирины превыше всего жаждут власти."
kirin.33.a:0 "Успех Большого Скачка Вперёд поможет справиться с любой затянувшейся напряжённостью."
kirin.33.b:0 "Удаление ультраортодоксальных голосов из Пути Огня решит эту проблему."
kirin.33.c:0 "Будем надеяться, что Фикл Каррент извлечёт уроки из этого наказания."

kirin.34.t:0 "Один год прогресса"
kirin.34.d_1:0 "Фейерверки взмывали в небо, взрываясь в ночи яркими и ослепительными цветами. Премьер Отэм Блейз и верховный матриарх Рейн Шайн наблюдали за этим зрелищем с благоговением и почтением; фейерверки были не только красивы, но и служили важным инструментом для вознесения почестей Конкорд - богине огня. Между хлопками и взрывами по всей Киновари были слышны музыка, пение и топот копыт. Это был первый день нового года и один из важнейших праздников в Кирии. И сейчас, как никогда прежде, нация нуждалась в поводе для праздника.\n\n— За последний год Кирия очень изменилась, — отметила Рейн Шайн. — В жизнь наших подданных вошло столько новых идей и инноваций, что, пожалуй, неудивительно, что Царство так... нестабильно. Мои подданные на взводе, но хотя бы в эту ночь они могут отложить свои заботы и насладиться праздником.\n\nЕсли Рейн Шайн и хотела, чтобы её слова были обнадеживающими, она явно не преуспела в этом. Отэм слегка съёжилась. — Это я виновата в том, что мы не справляемся, — сказала она, склонив голову перед матриархом. — Просто нам нужно внедрить очень много перемен за такой малый срок времени. У нас почти нет времени на раздумья, а я совсем не политик... Я имею в виду, что у меня точно нет нужной квалификации, которую можно указать в резюме...\n\n— Не вини себя, премьер, ибо и я не виню, — сказала Рейн Шайн, прервав самобичевания Отэм. — Я доверяю тебе и верю, что ты преуспеешь в осуществлении нашего плана. Провал - это не вариант, и мы должны забыть это слово. План 3½ лет будет успешным. Я знаю, что ты справишься."
kirin.34.d_2:0 "Фейерверки взмывали в небо, взрываясь в ночи яркими и ослепительными цветами. Премьер Отэм Блейз и верховный матриарх Рейн Шайн наблюдали за этим зрелищем с благоговением и почтением; фейерверки были не только красивы, но и служили важным инструментом для вознесения почестей Конкорд - богине огня. Между хлопками и взрывами по всей Киновари были слышны музыка, пение и топот копыт. Это был первый день нового года и один из важнейших праздников в Кирии. И сейчас у Кирии был повод для праздника.\n\n— За последний год Кирия очень изменилась, — отметила Рейн Шайн. — Так много новых идей и инноваций вошло в жизнь всех наших подданных: от самого уважаемого священника до самого низкого фермера. И всё же, несмотря на все эти потрясения, в стране относительно спокойно. Ты согласна, Отэм?\n\n— Конечно, — сказала Отэм. Она кивнула и разноцветные отблески фейерверков отразились от её чешуи. — Когда мы начали наши изменения, ситуация была неспокойной, но на данный момент всё в основном успокоилось. Как только мы преодолели первоначальную инерцию, изменения, которые мы внедряли, были скорее успешными, чем нет.\n\n— И будем надеяться, что они и дальше останутся успешными, — сказала Рейн Шайн. — Пленум и Бюро Реформ проделали замечательную работу, чтобы убедиться, что новые реформы хорошо продуманы и осуществимы. И это облегчает адаптацию моих подданных к ним. Если мы продолжим эту хорошую работу, то возможно, что нам удастся завершить план 3½ лет без крупных общественных потрясений."
kirin.34.d_3:0 "Фейерверки взмывали в небо, взрываясь в ночи яркими и ослепительными цветами. Премьер Отэм Блейз и верховный матриарх Рейн Шайн наблюдали за этим зрелищем с благоговением и почтением; фейерверки были не только красивы, но и служили важным инструментом для вознесения почестей Конкорд - богине огня. Между хлопками и взрывами по всей Киновари были слышны музыка, пение и топот копыт. Это был первый день нового года и один из важнейших праздников в Кирии. И Кирии было что отметить. Прошедший год был удачным, а следующий обещал стать ещё лучше.\n\n— За последний год Кирия очень изменилась, — отметила Рейн Шайн. — Пленум выдвинул, казалось бы, невыполнимую задачу и список реформ для нашей страны. Но мы энергично и радостно приступили к выполнению этих целей. И теперь простые кирины процветают даже в условиях перемен. Такое ощущение, что вся нация сплотилась вокруг плана 3½ лет, и я чувствую, как сердца и души моих подданных поддерживают нас. В стране было так мало беспорядков и волнений, что я чувствую как Конкорд одобряет все наши действия.\n\n— Неплохо для кобылы, у которой нет никакого политического опыта, а? — Отэм поддразнила, подтрунивая над самой собой. — Скажу честно, я и понятия не имею, почему всё прошло так хорошо. Но сотрудничество в рядах Пленума и в Бюро Реформ было просто невероятным. В ином случае мы бы не оказались здесь и сейчас.\n\n— Будем надеяться, что в будущем это не изменится, — сказала Рейн Шайн. — Пожалуйста, передай мои слова благодарности и поздравления остальным твоим коллегам при ближайшей возможности. Вы все делаете хорошую, выдающуюся работу. И при сохранении такого темпа следующие два с половиной года будут столь же плодотворными, как и прошедший год."
kirin.34.a:0 "— Я рада, что вы верите в меня, потому что я не верю в себя, матриарх."
kirin.34.b:0 "— Очень надеюсь, что вы правы, матриарх."
kirin.34.c:0 "— Похвалите и себя, матриарх. Без вас ничего бы не вышло."

kirin.35.t:0 "В Кирии разгорается пламя"
kirin.35.d:0 "Объявление 3½-летнего плана было, мягко говоря, хаотичным. Отэм, конечно, ожидала этого, но она всё же надеялась, что хаоса будет чуть поменьше. Теперь, когда Великий Скачок Вперёд официально начал претворяться в жизнь, Отэм изо всех сил старалась уследить за всеми происходящими одновременно событиями. И это, честно говоря, было чрезвычайно трудно для кобылы, которая никогда не занималась политикой до того, как Рейн Шайн лично выбрала её на должность имперского премьера.\n\nОтэм придумала способ, с помощью которого можно было попытаться разобраться во всём, что стремительно происходило в Киновари. Для этого она приглашала на чай местных лидеров со всего царства. Эти встречи были очень плодотворными, и Отэм чувствовала, что благодаря им она куда больше знает о том, с чем ей приходится иметь дело. Она не только лучше понимала киринов из всех провинций и городов, но и начинала осознавать, какие проблемы гноились во время вызванного Безмолвием застоя и теперь требовали решения. Как-то она пообщалась с пожилой кобылой из рядов знаменосцев Зеленеющего. Её бабушка успела послужить в армии матриарха Ноктилюцент Чарм, да и её внучка многое повидала на своём веку.\n\n— В Зеленеющем Безмолвие было не таким уж и плохим, — сказала кобыла, не особо удивив Отэм. Застой Безмолвия, как правило, был знаком и удобен пожилым киринам, и они не стремились изменить ситуацию. — В Зеленеющем жрецы и мистики Разгорающегося Пламени нашли способ приспособить город к указам Безмолвия. Они совсем не похожи на тех богатых и знатных киринов, которых вы привезли в Киноварь. Нет, Разгорающееся Пламя понимает простых киринов, фермеров и рыбаков, бедных и необразованных. Некоторые здесь, в Киновари, называют Разгорающееся Пламя ересью, но для киринов Зеленеющего и бедных киринов по всему Царству, к которым они обращаются, Разгорающееся Пламя являются спасителями. Они протягивают копыто помощи тем, кого оставил Путь Огня. Помните об этом, премьер, когда вы будете определять будущее нашего царства в величественных залах Киновари. Кирины, спорящие с вами в парламенте, не единственные, кто будет жить в будущем, которое вы создаёте. И, если дело дойдёт до драки, нужно помнить, кто представляет большинство населения Кирии. Успех этого Великого Скачка Вперёд будет определяться теми, кто будет его претворять в жизнь, а не теми, кто отдаст приказы. Помните о бедных, или это сделает кто-то другой."
kirin.35.a:0 "Эта ересь "Разгорающегося Пламени"... это может доставить немало проблем в будущем."

kirin.36.t:0 "Первый поезд из Сияния"
kirin.36.d:0 "Рейн Шайн с благоговением наблюдала за тем, как металлический монстр въезжает в Киноварь. Хотя она умело скрывала свои эмоции под маской спокойного и величественного великолепия, которое она научилась демонстрировать своим подданным за долгие годы. Совсем недавно построенный центральный терминал Киновари был битком набит киринами всех мастей. Они стояли настолько плотно, что были готовы вытолкнуть приставленный для охраны полк киринов-знаменосцев на сверкающие стальные рельсы. Никто не хотел пропустить это захватывающее событие, и хотя Рейн Шайн знала, что её присутствие тут - просто формальность, трюк для СМИ, она не могла отрицать, что ей очень хотелось лично побывать здесь сегодня. Ведь сегодня из Сияния в Киноварь прибудет первый поезд, который восстановит связь между столицей царства и его традиционными воротами на побережье. А такое бывает лишь раз. Этот момент, каким бы обыденным он ни был, означал нечто фантастическое для множества киринов и для процветания самого царства.\n\nКогда поезд, наконец, въехал на станцию, все присутствующие кирины радостно закричали и затопали копытами в знак приветствия пони-инженеров за рычагами локомотива. Пока инженеров выводили из локомотива и поздравляли, предлагая им гирлянды, еду и рисовое вино, Рейн Шайн безмятежно улыбалась толпе. — После завершения строительства линии Киноварь-Сияние наше царство снова соединилось с внешним миром, — объявила она под громкие крики и улюлюканье. — Это чудо - первый урожай взаимовыгодного сотрудничества между нашим скромным царством и щедрыми партнёрами-пони из Эквестрии. Мы идём в будущее вместе, и я молю нашу славную Конкорд, чтобы у наших двух народов было ещё много партнёрств, взаимной дружбы и актов сотрудничества, подобных этому.\n\nЗатем, к удивлению и благоговению собравшейся толпы, Рейн Шайн вышла вперёд со своей свитой и села в поезд, пока инженеры-кирины сменяли пони в кабине локомотиве. Поезд засвистел, и когда Рейн Шайн помахала из окна, толпа одобрительно загудела, поскольку она стала первым верховным матриархом, что когда-либо путешествовала по Царству на поезде."
kirin.36.a:0 "Мы собираем страну по кусочкам, шаг за шагом!"

kirin.50.t:0 "Эра [KIR_GREAT_LEAP_DECISION_GET_FOCUS_TITLE]"
kirin.50.d_1:0 "План трёх с половиной лет оказался для Кирии слишком сложным препятствием. В его основе лежал наивный оптимизм матриарха и премьера, не имевших, по сути, никакого реального опыта в управлении или экономике. Крах грандиозных амбиций Отэм Блейз заставил киринов сражаться друг против друга в ходе Какофонии, что положила конец Безмолвию. И всё же, как заявила сегодня в Киновари матриарх Рейн Шайн, царство и его кирины выстояли. Когда Национальная Ассоциация Киринских Патриотов совершила предательство, Разгорающееся Пламя осталось верно царству, отплатив премьеру в десятикратном размере за её решение допустить их на Пленум все эти годы назад. Объединённая Кирия стойко противостояла желающим отделиться северянам и вернула их в свой состав. В итоге гармония восторжествовала, хотя и ценой немалых усилий. Кирия и её кирины выдержали испытание огнём в ходе гражданской войны и вышли из неё более сильными, сплочёнными и решительными, чем прежде.\n\nОбращение Рейн Шайн к царству транслировалось в прямом эфире по радио вплоть до Сорго, а уже через несколько лет новые радиопередатчики позволят донести голос матриарха до Хризантемы и Зеленеющего. А пока что этим городам оставалось только ждать, когда до них дойдут слова матриарха.\n\n— Я горжусь каждым кирином, сыгравшим свою, пусть и небольшую, роль в восстановлении мира и гармонии в царстве и заложившим основы благополучного будущего для наших жеребят. Ошибки прошлого невозможно забыть, но здесь, сегодня, мы доказали, что их можно исправить. Я с гордостью объявляю о начале новой эры для нашего царства - эры алого возрождения. В память о тех, кто отдал свои жизни, защищая царство и его киринов, я надеюсь, что вы присоединитесь ко мне и всем жителям Кирии, дабы почтить память павших минутой молчания."
kirin.50.d_2:0 "Три с половиной года назад Великий Скачок Вперёд казался несбыточной мечтой, наивным оптимизмом матриарха и премьера, у которых, по сути, не было реального опыта в управлении государством или экономикой. И всё же, как заявила сегодня в Киновари Рейн Шайн, Великий Скачок Вперёд имел ошеломляющий успех. Золотые и малиновые знамёна свисают сегодня с каждого окна и балкона в Царстве, поскольку кирины празднуют плоды своих невероятных трудов с момента окончания Безмолвия.\n\nШколы, фабрики и оружейные склады возвышаются рядом с древними храмами и плантациями сандалового дерева, демонстрируя тонкий, но решительный баланс между традициями и модернизацией, которого страна достигла за последние несколько лет, и, хотя ещё многое предстоит сделать, фундамент для светлого будущего Кирии заложен.\n\nОбращение Рейн Шайн к Царству транслировалось в прямом эфире по радио даже в Сорго, и через несколько лет новые радиорелейные станции смогут позволить голосу Матриарха достичь Хризантемы и Зеленеющего. Однако на данный момент этим городам, хотя они тоже ликовали в связи с празднованием, приходилось ждать когда речь их правителя появится в газетах.\n\n— Я горжусь каждым кирином, сыгравшим свою роль, какой бы незначительной она ни была, в том, чтобы положить конец Безмолвию и привести нас к процветающему будущему. Ошибки прошлого никогда не будут забыты, но здесь, сегодня, мы доказали, что их можно исправить. Я с гордостью объявляю о начале новой эры для нашего Царства - Эры Лучезарного Процветания!"
kirin.50.a:0 "Кирия продолжает свой галоп!"
KIR_event_50a_tt:0 "§CИз тёмной воющей бездны;\nв безмятежность скользит ковчег.§!"
kirin.50.b:0 "Кирия наконец расцветает!"

kirin.51.t:0 "О консоциационализме и демократии согласия"
kirin.51.d:0 "К удивлению многих, Отэм Блейз оказалась либо чрезвычайно проницательной, либо беспричинно удачливой государственной служащей. Ведь единственное, в чём конкурирующие фракции Утреннего Секретариата могли согласиться — так это в их нервозности по поводу доминирования других фракций. И возможно, воспользовавшись именно этими страхами, Отэм Блейз убедила все крупные национальные политические партии согласиться на сложное и всеобъемлющее соглашение о разделении власти.\n\nПохоже, что будущее Кирии заключается не в мажоритарной демократии, а в тонком балансе региональных политических интересов и гарантий того, что в Утреннем Секретариате никогда не сможет доминировать лишь одна наиболее популярная партия. Хотя некоторые уже начали обвинять новое "консоциационистское" правительство в том, что оно лишь укрепляет политические элиты партий, уже представленных в Секретариате, нельзя отрицать, что если эти сложные соглашения о разделении полномочий будут соблюдаться, то они помогут предотвратить фракционное и региональное соперничество, которое угрожало сорвать Большой Скачок Вперёд и 3½-летний план."
kirin.51.a:0 "Надеюсь, это погасит последние вспышки гнева в Секретариате."

kirin.52.t:0 "Конституционный матриархат"
kirin.52.d_1:0 "Столетия правления по указу Киновари подошли к официальному и полному завершению сегодня, с окончательным неограниченным указом Верховного Матриарха Рейн Шайн. Уже в течение нескольких лет она предоставляла прерогативы и полномочия Пленуму, премьер-министру и Утреннему Секретариату, но сегодня она наделила их этой властью навсегда и ограничила себя - и всех будущих матриархов - Конституцией Царства Кирия. Приняв нетипичное решение самостоятельно провозгласить этот указ в столице, Рейн Шайн просто сказала, что — Новое столетие приносит с собой новую реальность, и я не буду из гордости лишать своих подданных свободы управлять страной, которой пользуются столь многие народы мира. Как Верховному Матриарху, мне поручено вести киринов к миру и процветанию, и я чувствую, что Утренний Секретариат и премьер-министр принесут Кирии и то, и другое.\n\nИмперский премьер Отэм Блейз подала в отставку со своего поста непосредственно перед тем, как он был упразднён указом Матриарха и новой Конституцией. После речи Рейн Шайн Утренний Секретариат собрался, чтобы выбрать первого демократически избранного премьера Кирии, и, в свете её успеха в руководстве страной в ходе Великого Скачка Вперёд, решил избрать Отэм Блейз на пятилетний срок."
kirin.52.d_2:0 "If the NAKP had seceded in this game. Same as above, but this time the Premier of Kiria's powers aren't so expansive. The Matriarch Superior remains the country leader, and Premier of Kiria (Autumn Blaze) is a national spirit. The Matriarch Superior has more power, and the Premier, less. A consequence of the Northern Secession, which reinforced the prestige and power of the Matriarch Superior. The kirin view the Matriarch as the true leader of the Realm, rather than the Premier, who is merely a servant of the Matriarch first and the people second. Still a Constitutional Monarchy but the Matriarch has more power."
kirin.52.a:0 "Новый рассвет для гармонии в Утреннем Секретариате."
kirin.52.b:0 "Конец неограниченному матриархизму, но это по-прежнему правительство Её Сиятельства."

kirin.53.t:0 "Национальный пленум провинций"
kirin.53.d_1:0 "Новости, полностью меняющие положение дел в Царстве, в последнее время встречались слишком часто, но, по крайней мере, эта реформа вызвала много внимания. В течение нескольких недель нация, затаив дыхание, слушала, как Утренний Секретариат спорил о деталях предлагаемой новой системы региональных законодательных органов - провинциальных парламентов. Ходили слухи, что после всех обсуждений закон требовал не менее пятисот поправок, тщательно корректирующих полномочия провинций во всём, от прав на рыбную ловлю до регулирования радиовещания, но, наконец, сегодня явно измотанная Отэм Блейз дала пресс-конференцию с огромной папкой в копытах.\n\n— Очень редко тебе выпадает возможность провести два месяца, обсуждая тонкости лесного законодательства и прочих деликатных реформ с несколькими сотнями твоих самых близких друзей! Но я действительно горжусь работой, которую Секретариат проделал над этим законопроектом, и смирением, которое потребовалось, чтобы признать, что другим киринам также важно иметь право голоса в том, как управлять страной. В конце-концов мы не всезнайки! Теперь, когда национальный пленум провинций привнесёт региональный опыт в такой крупный законодательный орган, у нас будет более чёткое понимание ситуации в стране. И, конечно, даже с учётом Пленума мы определённо не сможем принять закон, который сделает каждого жителя Благоухания счастливым одновременно с населением Зеленеющего. Но я надеюсь, что провинциальные парламенты смогут решить эту проблему. Конечно, для этого им придётся принять о-о-о-очень много законов для каждой провинции, но...\n\nКонференция, как и следовало ожидать, была довольно бессвязной, но нация может вздохнуть с облегчением, что эта последняя политическая трясина закончилась - и в то же время вытащить урны для голосования, флаги и бюллетени для предстоящих выборов в провинциальные парламенты!"
kirin.53.d_2:0 "Новости, полностью меняющие положение дел в Царстве, в последнее время встречались слишком часто, но, по крайней мере, эта реформа вызвала много внимания. В течение нескольких недель нация, затаив дыхание, слушала, как Утренний Секретариат спорил о деталях предлагаемой новой системы региональных законодательных органов - провинциальных парламентов. Ходили слухи, что после всех обсуждений закон требовал не менее пятисот поправок, тщательно корректирующих полномочия провинций во всём, от прав на рыбную ловлю до регулирования радиовещания, но, наконец, сегодня явно измотанная Отэм Блейз дала пресс-конференцию с огромной папкой в копытах.\n\n— Я действительно горжусь той работой, которую Секретариат проделал над данным законопроектом. И тем смирением, которое потребовалось, чтобы признать, что другим киринам важно иметь право голоса в управлении страной. Теперь, когда Национальный Пленум Провинций привнесёт региональный опыт в законодательство, мы сможем ознакомиться со вторым мнением прямо в этом зале. И, конечно, даже с учётом Пленума мы не сможем принять закон, который осчастливит одновременно всех киринов в Хризантеме и в Массикоте. Остаётся только надеяться, что это смогут сделать провинциальные парламенты.\n\nНация может вздохнуть с облегчением, что эта последняя политическая трясина закончилась - и в то же время вытащить урны для голосования, флаги и бюллетени для предстоящих выборов в провинциальные парламенты!\n\nПосле поражения сторонников отделения Северной Кирии Национальная Ассоциация Киринских Патриотов была официально распущена и запрещена, а её оставшиеся в живых лидеры лишены права занимать политические должности на неопределённый срок. Северная Кирия и Большой Провиденс остаются под военной оккупацией, и, как следствие, на эти территории не распространяется действие масштабного пакета реформ, на основе которых был создан Национальный Пленум. Есть надежда, что после своевременного примирения и реинтеграции этих провинций в состав царства демократические права и обязанности северных киринов будут восстановлены в виде провинциальных парламентов и представительства на Национальном Пленуме."
kirin.53.a:0 "Надеюсь, после этих выборов Отэм сможет немного поспать - она в этом явно нуждается."

kirin.54.t:0 "Мелкие гражданские обязанности"
kirin.54.d:0 "Жасмин Мист одним копытом катала пустую бамбуковую чашку, а другим поддерживала свою уставшую голову, чтобы та не упала на стол. С унылого серого неба лил дождь. Не редкость для этого времени года, но всё равно сидеть в этом тесном павильоне было очень скучно. А ещё хуже было слушать как её напарник, Амарант, был невероятно приветлив с каждым заглянувшим к ним кирином.\n\n— Здравствуйте, сэр! Готовы проголосовать сегодня? Нужно только ваше имя и деревня, сэр! — Весело сказал он, а затем для пущего эффекта слегка толкнул Жасмин. — И не обращайте внимания на Жасмин, она просто ворчит, потому что её грива слишком мокрая, верно? — Сказал он на что Жасмин закатила глаза.\n\n— Вы можете проголосовать в кабинке номер шесть, сэр. Помните, что ваш бюллетень является тайным. Если кто-либо попытался запугать вас или увидеть ваш бюллетень, сообщите нам, и мы сразу же позвоним в избирательную комиссию. — Сказала она, стараясь не показаться очень усталой. Не то чтобы Жасмин ненавидела работать в местной избирательной комиссии - но обязательно должно было лить как из ведра? Когда кирин, с которым они разговаривали, отправился голосовать, она аккуратно подготовила для него наклейку "Я проголосовал!".\n\n— О, взбодрись, Жасмин, — сказал Амарант, — это гражданский долг! И все были так дружелюбны. — Жасмин вздохнула, но кивнула."
kirin.54.a:0 "— Просто хотелось бы, чтобы они были дружелюбными в помещении."

kirin.55.t:0 "Труд будущих садовников"
kirin.55.d:0 "Это случалось нечасто, но Отэм Блейз очень радовалась возможности устроить спокойное чаепитие с Рейн Шайн. В садах дворца она могла открыться той единственной, кому она могла доверять. И эта киринша доверяла ей в ответ.\n\n— Могу я кое-что спросить? — начала Отэм, прервав их разговор. — Это связано с... ну, со всем этим. Со всем, над чем мы так упорно работали.\n\nРейн Шайн, конечно, удивилась этому, но ободряюще улыбнулась, и Отэм продолжила. — Правительство - премьерство, консоциационализм, Секретариат - кирины доверяют этим вещам, потому что они доверяют тебе - их создательнице. Ну или так они считают. Я знаю, что мы сами создали две из этих вещей после того как ты создала Секретариат, но поверит ли царство в правительство, если матриарх не скажет им это? Ты отказалась от значительной части власти, но если твоя преемница попытается потребовать её обратно... неужели кирины воспротивятся голосу самой Конкорд?\n\nРейн Шайн сделала долгий, глубокий и размеренный вдох. — Нет, если бы это случилось завтра, — сказала она, — но мы должны дать царству время. Многовековые традиции нелегко отменить - да и не следует. Но уже через несколько десятилетий появится премьер, родившийся после отмены Безмолвия. И этот кирин будет знать лишь конституционный матриархат. Отэм, ты заложила основы современной Кирии, но они пустили лишь первые побеги. Вкушать плоды твоего труда будет другой садовник.\n\nОтэм медленно кивнула. — Может быть. Но я беспокоюсь за нас. Мы были в шаге от того, чтобы потерять всё. И это всё ещё может случиться. Нам предстоит пройти долгий путь, чтобы сделать страну по-настоящему целой... и как бы мы ни старались показать, что ты отказалась от своей власти, мы обе знаем, что именно ты будешь объединять и удерживать царство вместе ещё очень долго. До тех пор, пока все раны не затянутся."
kirin.55.a:0 "Царство изменилось, но оно по-прежнему прислушивается к своей матери."

kirin.56.t:0 "Киринская университетская экспозиция [GetYear]"
kirin.56.d:0 "— ...конец томлению в Безмолвии и начало того, что, как я лично надеюсь, станет очень громким и захватывающим столетием для Кирии! — Отэм Блейз уже некоторое время едва не спотыкалась от волнения, стоя с огромными церемониальными ножницами и с тревогой готовясь перерезать церемониальную красную ленту перед собой. Позади неё красочные и заманчивые павильоны киринской университетской экспозиции ожидали толпу нетерпеливых посетителей фестиваля. Но их нельзя было впустить внутрь, пока премьер не открыла экспозицию, а она всё продолжала находить новые вещи, которые приносили бы ей радость. Как раз в тот момент, когда казалось, что она наконец-то замолчит и перережет ленточку...\n\n— Я имею в виду, мы действительно прошли долгий путь, не так ли? Когда вы все попадете туда, вы увидите всё самое лучшее, что может предложить Кирия - новые блюда, дурацкие изобретения, странности, чудеса - называйте как хотите! Мне было очень весело помогать Коллегиуму организовывать эту грандиозную выставку, посвященную их новым исследовательским проектам - и вам особенно стоит посетить павильон Эквестрии! Эпплджек будет там, и-\n\nВ этот момент Эпплджек, которая всё это время неловко томилась на сцене рядом с Отэм, прочистила горло. Застенчиво она наклонилась и прошептала, — Я думаю, все вас поняли, премьер, может быть, вы уже...\n\nОтэм нервно хихикнула, и наконец кивнула и перерезала ленточку."
kirin.56.a:0 "— За лучшую, светлую Кирию!"

kirin.57.t:0 "За царство и конституцию"
kirin.57.d:0 "Набор в Управление Конституционных Знаменосцев был сопряжён с множеством вопросов, что только способствовало распространению сплетен по Массикоту. Что за подразделение нуждается в идеологических экзаменах? Какой отряд отвергает кандидата за "чрезмерно матриархальные тенденции"? Какому подразделению нужны тренировки по борьбе с беспорядками и одновременно по партизанским действиям? Чем больше курсантов проваливало программу, тем больше сплетен просачивалось в городскую прессу.\n\nНаконец, сегодня военное училище выпустило одностраничный пресс-релиз с ответами на эти вопросы.\n\n"В Кирии полно экстремистских идеологий и тенденций, которые, если их не контролировать, будут представлять серьёзную угрозу конституционному порядку, достигнутому после окончания Безмолвия. Для наблюдения, расследования и, в случае необходимости, противостояния любым экстремистским группам, которые могут совершить акты насилия против конституции или правительства премьера, было создано Управление Конституционных Знаменосцев. Бригада по защите конституции скоро завершит своё обучение и будет развёрнута для решения проблем по мере их возникновения: Управление также вскоре создаст гражданские юридический и следственный отделы для помощи в выполнении своей миссии. Ещё будут созданы различные вспомогательные службы. Миссия Управления не должна побеспокоить никого из тех, кто не намерен насильственно посягать на принципы конституционного и консоциационного правления."\n\nДо сих пор Знаменосцы отклоняли все вопросы, касающиеся явного отсутствия у них какой-либо очевидной преданности Верховному Матриарху."
kirin.57.a:0 "За царство и мир, до последнего вздоха."

kirin.58.t:0 "Противопожарная служба"
kirin.58.d:0 "— Независимо от их мотивов, обид или убеждений, поджигатели являются преступниками. Правительство матриарха не потерпит поджогов, совершаемых группами вроде "Красного гневного огня". Поэтому по приказу премьера я становлюсь главой подсекретариата по борьбе с пожарами, чтобы координировать наши усилия по борьбе как с пожарами, так и с теми, кто их разжигает. Наши профессиональные пожарные бригады будут сотрудничать с добровольными пожарными подразделениями по всей стране, чтобы подавить как случайные превращения в нириков, так и эту непростительную серию нападений. — Кирин, дававший эту пресс-конференцию, был старым и обрюзгшим. Репортеры в зале указали в своих заметках, что ранее он служил в пограничном ополчении западных провинций. Вполне подходящий жеребец для того, чтобы поставить его во главе новейших сил внутренней безопасности Кирии.\n\nИз толпы поднялось копыто. — Заместитель секретаря Редвуд, — начал репортёр, — что вы скажете о новом отчёте Бюро Реформ, в котором говорится, что большинство нападений нириков происходит из-за социального неравенства? Считаете ли вы целесообразным использовать военную полицию против угнетённых киринов?\n\nЗаместитель секретаря возмущенно фыркнул. — 'Социальное неравенство' это не повод сжигать дома, предприятия, школы, фермы. Все они подверглись нападению. Если кирин недоволен тем, как управляется Кирия, то ему стоит обратиться матриарху или её премьеру. Но если он хочет закатить истерику и сжечь эту страну дотла, то ему сперва придется справиться со мной."
kirin.58.a:0 "Держите свой нрав в узде."
KIR_event_58_tt:0 "§LПервый вариант доктрины противопожарных операций, выпущенный заместителем секретаря пожарной охраны для своих основных полевых сил, бригады быстрого реагирования номер 268, допускал ограниченное использование артиллерии для оказания помощи в тушении пожаров, имеющих степень тяжести, равную индексу тяжести пожара (ИТП) 3 или выше. Артиллерийский обстрел фугасными снарядами был разрешен как средство быстрой расчистки больших площадей горючей растительности для создания противопожарной просеки на пути значительного кустарникового или лесного пожара.§!\n— Погасить пламя ярости: история пожаротушения в Кирии"

