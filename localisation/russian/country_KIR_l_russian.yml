KIS_recover_civil_war:0 "Профинансировать реконструкцию"
KIS_recover_civil_war_desc:0 "Поскольку война либо прекратилась, либо в настоящее время идёт своим чередом, мы можем направить огромную часть наших средств на восстановление уничтоженных домов и сгоревших предприятий, прокладывая путь к более эффективному правительству мирного времени."

KIS_fund_output_decision:0 "Стимулировать работников"
KIS_fund_output_decision_desc:0 "Исключительно продуктивный сотрудник повышает ценность компании, но не каждый кирин обладает необходимой мотивацией. Поощряя продвижение по службе (и сопутствующие этому повышение заработной платы и страховки) необычайно прилежных работников, мы можем простимулировать остальных наших работников значительно повысить свою производительность."
KIS_fund_construction_decision:0 "Инвестировать в строительство"
KIS_fund_construction_decision_desc:0 "В строительной отрасли есть несколько особенностей, отличающих её от большинства других: от проведения торгов среди подрядчиков до требования профессиональных услуг инженеров и геодезистов, а это лишь две таких. Мы свяжемся с несколькими знакомыми, чтобы построить высотные офисы и апартаменты здесь, на наших обширных нетронутых землях, чтобы потом создать настоящие мегаполисов."
KIS_fund_research_decision:0 "Финансирование исследований"
KIS_fund_research_decision_desc:0 "У Пути Огня, при всей его мудрости и том, насколько верными могут быть основные принципы этой религии, была непростая история с прогрессом. Да, Безмолвие официально закончилось, но большинство мистиков Пути продолжают культивировать среду, которая подавляет акты любознательности и экспериментов. Тем не менее, здесь, в  [KIS.GetCapitalName] и за его пределами, мы можем помочь тем, кто осмеливается подвергать сомнению природу и реальность, превратить свои ответы во что-то полезное... и под "полезным" мы подразумеваем некоторые удивительные инновации, на внедрение которых клиенты и инвесторы потратят свои сбережения уже на ранних этапах."
KIS_fund_research_decision_slot_tt:0 "Выберите это £decision_icon_small решение ([?KIS_fund_research_decision_slot_progress_var|Y*0]) несколько раз, чтобы получить §G1§! ячейку исследования.\n"
KIS_fund_political_power_decision:0 "Финансирование социального обеспечения"
KIS_fund_political_power_decision_desc:0 "Это не очень интересная идея для более радикальных (близких к нирикам) членов НАКП, но в идеальной экономике должно существовать в том числе и социальное обеспечение. Кирины, которые сделали всё, на что они способны, поднимаясь по служебной лестнице, только для того, чтобы быть разбитыми бесконечными непредвиденными обстоятельствами, нуждаются во всей возможной помощи. Для тех, кто всё ещё пренебрежительно относится к этой реформе, у наших корпоративных друзей более чем достаточно таэлей для переубеждения. Самим компаниям же нравится возможность воспользоваться благами доброй воли клиентов."
KIS_hire_tankers_decision:0 "Сдать в аренду нефтяные танкеры"
KIS_hire_tankers_decision_desc:0 "Даже если бы у нас были все нефтеперерабатывающие заводы в мире, это не имело бы значения, если бы произведённые ими товары не смогли бы добраться до покупателей. Арендуя специализированные резервуары и суда для транспортировки нефти, которую мы добываем или покупаем, мы обеспечили себе больший запас топлива."
KIS_purchase_oil_decision:0 "Импортировать сырую нефть"
KIS_purchase_oil_decision_desc:0 "Кирия - земля, обладающая множеством ресурсов. К сожалению, они не бесконечны, и в стране особенно мало запасов чёрного золота. Однако у нас есть много денег, а на рынке много сырой нефти - решение проблемы с этим ресурсом очевидно."

KIS_invest_mil_fac:0 "Инвестировать в военную промышленность"
KIS_invest_mil_fac_desc:0 "Сотни тысяч, если не миллионы, солдат Кирии воюют сегодня с примитивными клинками или древними ружьями, лишённые остальных компонентов хорошо оснащённой армии. Наши партнёры в оборонной промышленности считают это критической проблемой, которую они могут окончательно решить."
KIS_invest_mil_fac_below_limit_tt:0 "Текущее количество §Yвоенных заводов вне карты§! меньше §Yмаксимального предела§! ([?KIS.KIS_treasury_mil_factory_maximum_capacity_var|*0Y])."
KIS_invest_mil_fac_tt:0 "Будет получен §G+1§! военный завод вне карты на §Y[?KIS.KIS_invest_mil_fac_days]§! дней.\n"
