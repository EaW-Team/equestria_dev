KIR_plebiscite_fickle_current_tour_desc:0 "Председатель Фикл Каррент воспользуется колебаниями Киновари в вопросе закрытия границы с территорией, контролируемой чрезвычайным советом, и отправится в тур по Провиденсу, всё ещё находящемуся под номинальным контролем Царства, чтобы склонить местных принять Северное Соглашение."
