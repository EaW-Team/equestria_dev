KIR_NSA_1:0 "Провозгласить военное правительство Массикота"
KIR_NSA_1_desc:0 "Прямо из Массикота, пока древние свитки и радиостанции трещат и потрескивают, распространяя новости подобно пожару, пусть вечно всемогущая мечта демократии ярко разгорится на фоне кошмарного Безмолвия Винтер Фрост!"
KIR_NSA_2:0 "Революция регионов"
KIR_NSA_2_desc:0 "С нас хватит! Неужели вся Кирия должна замолчать только для того, чтобы мистики и жрецы продолжали грабить народ? Возвысьте каждый голос, уничтожьте любых цензоров!"
KIR_NSA_2_1081_tt:0 "£PRM_flag  §GПатриотическое движение за восстановление§!, ведомое §Yмладокиринской партией§!, восстанет против §R[KIR.GetNameDef]§! в [1081.GetCapitalVictoryPointName]!"
KIR_NSA_2_1088_tt:0 "£SNC_flag  §GВоенно-морское командование Северной Кирии§!, ведомое §YСеверным гражданско-национальным союзом§!, восстанет против §R[KIR.GetNameDef]§! в [1088.GetCapitalVictoryPointName]!"
KIR_NSA_2_1069_tt:0 "£CTU_flag  §GКонфедерация профсоюзов§!, ведомое §YВсекирийской конфедерацией профсоюзов§!, восстанет против §R[KIR.GetNameDef]§! в [1069.GetCapitalVictoryPointName]!"
KIR_NSA_annex_revolts:0 "Интегрировать [From.GetNameDef]"
KIR_NSA_3:0 "Мятеж Файрторн"
KIR_NSA_3_desc:0 "Множество наших потенциальных соотечественников по всему полю боя остаются верны своему слову! Они не будут служить ужасным, проклятым Знамёнам Иерократии, но под командованием Файрторн они пробудят остальных киринов!"
KIR_NSA_3_tt:0 "Значительный процент (§Y~15%§!) §Y[KIR.GetNameDef] сил§!, во главе которых будет генерал §YФайрторн§!, §Gперейдёт на сторону§! [ROOT.GetNameDef]!"
KIR_NSA_4:0 "Ударить по Знамёнам"
KIR_NSA_4_desc:0 "Ты - беззащитное Царство, Кирия! Лидерам твоих Знамён и твоей высасывающей душу Иерархии отрубят головы! Пусть же все остальные кирины будут избавлены от вашего гнёта!"
KIR_NSA_4_tt:0 "§OМагистрат§! §CСияющей Иерократии§! будет §Rликвидирован§! [ROOT.GetNameDef]!"
KIR_NSA_5X:0 "Республика Южной Кирии"
KIR_NSA_5X_desc:0 "Царство не может подавить вечное движение свободы! Винтер Фрост и её клика не могут продолжать свою борьбу, не развалившись, поэтому мы окажем им нашу единственную милость: сепаратный мир, разделённую Кирию, долгую игру, в которой свобода переживёт тиранию!"
KIR_NSA_5:0 "Республика Кирия" ##wholesome 100 kirin minguo
KIR_NSA_5_desc:0 "Наши многострадальные соседи со всех сторон призывают вооружить копыта свободы винтовками и душами, но с таким количеством существ на нашей стороне, разве мы сейчас не представляем Кирию? Зима закончилась, и иней растаял: Республика торжествует!"
KIR_NSA_5A:0 "Примириться с Севером"
KIR_NSA_5A_desc:0 "Трудолюбивые торговцы севера, когда-то скованные Безмолвием, упорствовали, принося столь необходимое богатство нищающей нации! Позвольте этим бизнескиринам, а не безумным священникам, вернуть процветание нашей экономике! Ради процветания всех киринов!"
KIR_NSA_5B:0 "Сплотить Запад"
KIR_NSA_5B_desc:0 "Сеять и собирать урожай - священная и благоговейная профессия; как могут Иерархи Винтер Фрост в буквальном смысле топтать копытами тех, кто их кормит? Хризантема и окружающие её деревни должны быть услышаны, подняты наравне с солдатом и предпринимателем!"
KIR_NSA_6:0 "Набеги на склады оружия"
KIR_NSA_6_desc:0 "Убейте праздные копыта и бесплодные умы! Только обладая непреодолимой силой, можно спасти свободу! Переступайте через трупы этих мерзко радующихся монстров и хватайте свои винтовки!"
KIR_NSA_7:0 "Кадет в командовании"
KIR_NSA_7_desc:0 "Наш национальный союз спасения вернул силу нашей подающей надежды пехоте, готовой взломать клетки и оковы Безмолвия! Кадеты! Позвольте же своему пламени зажечь ваши собственные революции по всей Кирии!"
KIR_NSA_7_tt:0 "Четыре §Yбригады революционной армии§! будет сформировано и развёрнуто:\n  - Революционная бригада пехоты No. 11 '§YКиринские республиканцы§!'\n  - Революционная бригада пехоты No. 27 '§YТоварищи§!'\n  - Благородная бригада пехоты No. 19 '§YХрабрые Кадеты§!'\n  - Благородная бригада пехоты No. 64 '§YКласс '0[?KIR_NSA_7_YEAR_temp_var]§!'"
KIR_NSA_7A_tt:0 "Четыре §Yбригады революционной армии§! будет сформировано и развёрнуто:\n  - Революционная бригада пехоты No. 11 '§YКиринские республиканцы§!'\n  - Революционная бригада пехоты No. 27 '§YТоварищи§!'\n  - Благородная бригада пехоты No. 19 '§YХрабрые Кадеты§!'\n  - Благородная бригада пехоты No. 64 §YКласс '[?KIR_NSA_7_YEAR_temp_var]§!'"
KIR_NSA_8:0 "Гражданские-помощники"
KIR_NSA_8_desc:0 "Каждый способный кирин может стать пионером свободы! Вы, ваша семья и ваши друзья должны иметь при себе оружие, рацию, план патрулирования и достаточно сильные ноги, чтобы поднимать тяжести с необходимым снаряжением!"
KIR_NSA_9:0 "Избрать первого президента"
KIR_NSA_9_desc:0 "Сторонники Безмолвия полностью побеждены! Пусть демократия и гармонии воцарится благодаря нашему первому президенту Ферн Флэйр! Доблестный Брайт Бёрн, тем временем, сделает своё единственное отступление: займёт хорошую, честную должность премьер-министра!"
KIR_NSA_10:0 "Светская республика"
KIR_NSA_10_desc:0 "Духовные атрибуты Пути Огня скрывают от нас его практическую цель: заставить простых киринов подчиняться! Давайте сделаем религию личным делом каждого, и уберём её из школ, институтов и учреждений - всё же это плохо, когда что-то мешает вам подвергать сомнению факты и внедрять инновации."

KIR_From_NSA_Defections:0 "Революционная армия"
KIR_From_NSA_Defections_desc:0 "Распад старого порядка в Кирии возродил искру свободы для огромного множества киринов! Каждый день обещания и свидетельства подлинной гармонии привлекают сотни солдат Винтер к нашему делу! А всё потому, что мы сражаемся за наше самоопределение без религиозных фанатиков и их философии! Винтер Фрост и её жесткая военная иерархия пошатнутся в нашем плавном рывке вперёд!"
KIR_To_NSA_Defections:0 "Мятежная армия"
KIR_to_NSA_Defections_desc:0 ""Похотливые идеи так называемой свободы, независимо от того, прячется ли она под зонтиком гармонии или коммунизма, лишают воина простейшей веры, питающей любовь к Матриарху. Они оскверняют боевой дух армии до такой степени, что никакое обеспечение (материальное или иное) не заставит её сдвинуться с места. И за что после такого предательства сражаться нашим войскам? Превосходство Матриарха - это живой и дышащий путеводный свет, который может заменить любую идею для большинства других киринов. Когда как концепции демократии изменчивы, часто меняя цвета, как хамелеон, следуя скрытым целям их хозяев и узурпаторов."\n\n— Род Силк, "Сказки о запрещенных воспоминаниях: Обзор кризиса в Массикоте""
KIR_DEFECTIONS_From_Modifier:0 "Еженедельный отток дезертиров"
KIR_DEFECTIONS_To_Modifier:0 "Еженедельный приток дезертиров"
KIR_citizen_auxiliaries:0 "Граждане-помощники"
KIR_citizen_auxiliaries_desc:0 "Каждый кирин несёт долг за то, чтобы пожертвовать собой ради прав и свобод (если не для себя, то для будущего поколения)! Может вы и не умеете стрелять из винтовки, но покуда вы можете делать хоть что-нибудь другое для поддержки фронта, вы должны направить все силы на спасение Кирии!"

kirin_NSA.1.t:0 "Усталые жаждут быть свободными"
kirin_NSA.1.d:0 "Джонки перекрыли реку Жёлтого Дерева, образовав затор, что стало последним проявлением стремительно разворачивающегося хаоса в Массикоте — новой штаб-квартире мятежной Армии Нового стандарта.\n\nВнутри реквизированного склада на берегу реки Брайт Бёрн мучился из-за вороха приказов и планов, чему препятствовал тот факт, что большинство его тщательно подобранных офицеров находились в других частях города, координируя мобилизацию. Он вывел Иерократию из равновесия с помощью элемента неожиданности, но это преимущество исчезнет, когда фальшивый премьер, Винтер Фрост, придёт в себя и мобилизует против него огромные армии Царства.\n\n— Ну, как у нас успехи? — это была Ферн Флэйр, кирин, возглавлявшая то, что осталось от настоящей ПзЦГ — партии Отэм. — Всё... плохо, да?\n\n— Мы будем сражаться дальше, — ответил генерал, отодвигая бумаги телекинезом. — Так много молодых добровольцев записались защищать Гармонию, и мне очень печально видеть, как машина Иерократии уже растирает их в пыль. Теперь мы - всё, что осталось, единственный голос отвергнутых и обездоленных. Если бы только Отэм...\n\n— Она сделала всё, что могла, бедная кобыла. — Поняв, что так и не присела, она придвинула стул в сторону Брайта. Ферн встречала его по крайней мере один раз раньше, стоя бок о бок с Отэм Блейз, когда Великий Скачок Вперёд только начался и светлое будущее для Кирии, казалось, было совсем рядом. И всё же сегодня они были здесь, пытаясь спасти Гармонию от Винтер Фрост и её нового Безмолвия. Как лидер мятежа, копыта генерала вскоре будут обагрены кровью десятков тысяч лучших воинов Кирии по обе стороны новой гражданской войны.\n\nИх взгляды обратились к обрамлённому изображению Отэм, лицу той, кого много раз предавали: Винтер Фрост, ПзЦГ и, в конечном счете, сама Матриарх. Они знали, что поставлено на карту и что они должны были сделать."
kirin_NSA.1.a:0 "Гармония, Свобода, демократия — или Смерть."

kirin_NSA.2.t:0 "Индукция"
kirin_NSA.2.d:0 "По храму разносился аромат жира, пороха и бесчисленных киринов, сменивший аромат благовоний с тех пор, как Брайт Бёрн и сотня других молодых солдат штурмовали территорию. Храм был реквизирован в качестве пункта вербовки и обучения, и теперь он был переполнен вооружением, припасами и свежими рекрутами. Над входом висел портрет Отэм Блейз. Этот храм был судьбоносным местом, где она получила образование — подготовилась к своей исторической попытке освободить киринов от Безмолвия. Теперь последователи гармонии приготовились сражаться, чтобы спасти то, чего достиг их лидер, от реакционеров и мистиков Иерократии Винтер Фрост.\n\nРанее этим утром появилась очередь из свежих, нетерпеливых добровольцев, желающих записаться в армию. Они приходили и уходили; а очередь только увеличивалась. — Их просто слишком много! — воскликнул клерк, обращаясь к Брайт Бёрну. — Скоро нам придётся отказывать им всем.\n\n— Нет, пусть приходят, — ответил генерал. Они пришли после его заявления по радио, которое он нашел время сделать только после нескольких недель работы по созданию функционирующего правительства, которое не было просто солдатами, командующими и реквизирующими то, что им было нужно. Заметив кирина за линией вербовщиков, полупарализованную на каталке, которую катили её друзья, он поспешил к ней. — Мадам, как вас зовут?\n\n— Её зовут Госсамер, сэр, — однако вместо кирина заговорил её друг. — Да, мы уже сказали ей, что она не может присоединиться из-за своего, э-э, 'состояния', но...\n\n— Мэм, вы можете говорить? — Брайт обратился непосредственно к Госсамер, игнорируя её спутников. — Можете ли вы выучить шифрование и устройство радио за неделю? — получив от неё кивок и кирин продолжил, — Скажи своим друзьям, чтобы они пропустили очередь. Внутри у нас есть радиоаппаратура и инвалидные кресла.\n\nУ друзей Госсамер отвисла челюсть, но они быстро пришли в себя, когда сержант приказал им привести новобранца в храм, чтобы она занялась инструкциями и приёмниками."
kirin_NSA.2.a:0 "Стремительный прогресс вытесняет старое ради нового."

kirin_NSA.3.t:0 "Из помех..."
kirin_NSA.3.d:0 "На центральной радиостанции Массикота табло с мерцающими индикаторами стабилизировалось по команде Госсамер. Они меняли цвет с красного на зелёный при повороте ручки. Затем в трубке послышался треск, — Военно-морское командование Северной Кирии, докладывает из Сайси. Массикотцы, а вы храбро держались. Мы, северяне, принимали корабли всего мира в своих гаванях, даже несмотря на Безмолвие. Было бы самоубийством дать идиотам из Киновари вернут нас в те мрачные дни!\n\nПрежде чем она успела должным образом отреагировать, зажёгся другой свет, статические помехи сменились чистым, бодрым голосом кобылы. — Подкрепление из Сорго на подходе, держитесь! Они собираются втоптать нас обратно в грязь, да? Опять превратить крестьян и рабочих в безвольных марионеток, да? Пошли они все! Я не собираюсь снова возвращаться в прошлое!\n\nЕщё одна лампочка сигнализировала о ещё одной линии, их первые слова были отрывистыми, затем: — ...ём? Приём! Если вы это слушаете, то мы - Младокиринская партия. Массикот зовёт, и Хризантема отвечает! Винтер Фрост, это воплощение Ноктилюцент Чарм, замышляет приковать всех киринов к трупу Иерократии! Она затыкает нам рты и подвергает цензуре наши умы, чтобы священники и мистики могли растолстеть и разбогатеть за счёт всех остальных! Хватит это терпеть! Позвольте массам управлять собой самим! Не подведи нас, Кирия, ибо мы твои сыновья и дочери... мы скорее умрём за правду, чем будем жить во лжи!\n\nИз этих динамиков вырывалась смесь струнных, перкуссионных и духовых инструментов, натужно сопровождавшая передачи многих небольших радиостанций, представленных созвездием мигающих зелёных индикаторов."
kirin_NSA.3.a:0 "...рождается Гармония."

kirin_NSA.30.t:0 "Бунт нечестивых"
kirin_NSA.30.d:0 "— Сигнал потерян! — объявил о радист, запутавшийся в паутине проводов и разъёмов, когда Винтер Фрост ворвалась в приёмопередающую станцию. — Сорго, Хризантема, почти весь север Благоухания...\n\nПока техники возились со своими кнопками и циферблатами, Жрица вслушивался в мерзость, ревущую из приемников. Клятвы в ложной верности предателям в Массикоте, язвительные обличения её режима, установленного Матриархом, песни и речи, наполненные самым гнусным богохульством, какое только можно вообразить...\n\n— Гниль проникла слишком глубоко, — позже она рассказала об этом Верховному Матриарху в её покоях, освещённых тусклым светом свечей и медленно горящими благовониями. — Я предполагала, что невыразимый масштаб страданий, свидетелями которых мы стали — страданий от наших собственных копыт, не меньше — был бы достаточным божественным возмездием за неверие Царства. И всё же Конкорд решила испытать нас ещё раз.\n\nФрост расхаживала по комнате, ощущая, как она превращается в разъярённого нирика. Было бы бесполезно пытаться образумить взбунтовавшуюся толпу, пытаться воззвать к их благочестию; Конкорд уже обрекла их на безнравственные пытки их собственной опалённой натуры. — Матриарх, нельзя вести переговоры с наводнением, как и нельзя торговаться с лесным пожаром. Вы должны осудить этих предателей, изобразить их предателями Конкорд, Матриархата и Пути. Каждого кирина нужно заставить решить, на чьей он стороне: нашей или еретиков.\n\nВинтер заметила смятение в глазах Матриарха. Она задумалась о том, что ей пришлось бы делать, если бы выяснилось, что Рейн Шайн слишком привязалась к Отэм, и её безвольное сострадание и наивность передались и Аватару Конкорд. Но, сделав глубокий вдох, Матриарх только кивнула."
kirin_NSA.30.a:0 "Сдавайтесь. Ещё не слишком поздно."

kirin_NSA.4.t:0 "Разделение"
kirin_NSA.4.d:0 "— Рад, что ты готова прислушаться к голосу разума, — сказал Брайт Бёрн, забившись в хижину на ничейной земле. Орудия и более крупные огневые точки были размещены в нескольких километрах отсюда, но сегодня они молчали.\n\nСидевшая напротив Винтер Фрост кивнула. — То же самое. Бесконечное число трупов в извращённой форме "жертвоприношения" - это ужасно и для тебя, и для меня. Как будто мы не извлекли урока из прошлой войны.\n\n— Оставлять всё вот так мне тоже не нравится, — ответил генерал. — Если бы мы просто позволили Райзин Сан и Фикл Карренту управлять своими собственными правительствами, их режимы бы просто самоуничтожились. Задолго до того, как их авторитарные лидеры умерли, их бедные и униженные граждане вернулись бы к нам. Вся суть в испытании временем, которое мы могли бы выиграть.\n\nВинтер приподняла бровь. — Благодаря этой сделке кирины мигрируют на ваши земли, подальше от Верховного Матриарха и Конкорд, веря, что наша страна "ужасна". И ты правда думаешь, что твой план сработает? — взглянув на генерала сверху вниз, она продолжила, — Что ещё выдержало испытание временем, как не Путь Огня? Сама Конкорд и Матриархи поддерживали нас с тех пор, как мы появились. Исходя из этого, не должны ли мы опасаться республик и революций? Взгляни на Грифонию - там местные либо убивают друг друга или превращают свои страны в какое-то безумие. А ты считаешь, что сможешь добиться успеха без Конкорд.\n\n— Может они и провалились, — начали говорить Брайт, стараясь сдерживать свою злость, — но ведь и ты тоже совершила ошибку. Иерократия не смогла найти адекватных ответов на проблемы киринов, и что же она сделала? Развалила ПзЦГ, оболгала Отэм и Ферн, набила правительство жрицами и мистиками... с такой коварной тактикой я бы сказал, что ты просто всех обманула.\n\nФрост только фыркнула, прежде чем встать. — Если ты пойдёшь по такому же пути, пусть Конкорд даст нам обоим силы пройти этот путь. Достойно."
kirin_NSA.4.a:0 "Холод и жар обрели свои вотчины."

kirin_NSA.5.t:0 "Великая оттепель"
kirin_NSA.5.d:0 "— Будьте благодарны за то, что вам была оказана любезность в проведении свободного и справедливого судебного разбирательства перед присяжными, состоящими из равных вам киринов, — заявил Брайт Бёрн Винтер Фрост, и остальным членом иерократии, сидящим в Алом Дворце в цепях, лишённых своих церемониальных нарядов и головных уборов. Зрители из толпы у дворца забрасывали своих свергнутых правителей бутылками и камнями, хотя магия охранников рикошетом отбрасывала снаряды в сторону.\n\nКогда он повернулся лицом к толпе, над головой Брайта расцвёл фейерверк, восторженное эхо выстрелов и взрывов во время захвата дворца. С балконов и карнизов дворца были развернуты Пять Полос. Дворы были заполнены празднующими киринами из всех слоёв общества — солдатами, рабочими, крестьянами, интеллектуалами, и другими существами, наслаждающимися своим первым днём в качестве граждан новой Республики. Судя по сообщениям радио, сцена повторялась в Благоухании, Массикоте, Хризантеме...\n\n— Всё готово, — пробормотала Ферн Флэйр, обхватывая передней лапой холку Брайт Бёрна. Он хотел было что-то ответить, но внезапно она отвернулась. — Отэм?\n\nОглянувшись через его плечо, Отэм выбежала на балкон, её обведённые темными кругами глаза были окном в разбитую душу внутри. — Эй, Отэм! У нас всё получилось! Иди сюда!\n\nБрайт Бёрн отпустил свою подругу, которая заключила Блейз в крепкие объятия. Затем он повернулся к остальной части Кирии: свободной, независимой, суверенной."
kirin_NSA.5.a:0 "Кошмар Кирии заканчивается."

kirin_NSA.6.t:0 "Рабы ни для кого..."
kirin_NSA.6.d:0 "По приказу Винтер Фрост был построен подземный бункер для борьбы с вездесущей угрозой разграбления города. Когда Жрица показала Рейн Шайн готовый продукт, в котором гобелены, Знамёна и благовония так и не смогли победить вонь в помещении, она почувствовала лишь слабое утешение. Если бы она полностью согласилась, то сидела бы в этой тюрьме. Уютной, но в то же время удушающей, заставляющей замолчать.\n\nВ дверь её жилища постучали. Рейн Шайн соизволила открыть его для президента Ферн Флэйр и остальной части её делегации: Брайт Бёрна и Файр Торна, которые слегка поклонились, когда вошли... среди них даже была бывший премьер-министр Отэм Блейз... Рейн Шайн встретилась с ней взглядом только для того, чтобы обнаружить океан мучительного "что, если", грохочущего внутри. Часы раздумий о том, что ей сказать, должно быть, превратили её идеализм в прах. И всё же они и настоящая гармония победили, пусть и столько времени спустя.\n\n— Уважаемая Верховная Матриарх, — начала Ферн Флэйр, выучив наизусть подготовленную речь, — мы любим вас всем своим сердцем. Мы стремились любить вас также, как вы любите нас. Конкорд не выбрала бы вас, не позволила бы вам процветать, если бы не сочла вас достойной. Тем не менее, коварная Винтер Фрост обманула даже вас. К сожалению, мы не смогли помочь вам, не смогли помешать ей отравить ваше сердце...\n\n— Но как бы сильно мы ни раскаивались, мы также понимаем, что замыслы Винтер Фрост могли осуществиться только в результате грубого злоупотребления вашим положением и влиянием на всю Кирию. До тех пор, пока вы занимаете духовно-правительственную должность, ещё одна Жрица может обманывать всех от вашего имени, ибо такая роль обладает слишком большой властью. Потому, ради безопасности и ради блага как вас, так и ваших детей, мы просим вас уйти с поста правителя... и сделать так, чтобы Верховная Матриарх имела только религиозную власть."
kirin_NSA.6.a:0 "Не веря в смерть Безмолвия, Рейн Шайн стояла поражённой."

kirin_NSA.7.t:0 "...Хозяева над всем"
kirin_NSA.7.d:0 "Вдали от кавалькады произносимых тостов и застолий с чаепитием с делегатами разных регионов, Ферн Флэйр обрела безмятежность в предрассветные часы маленькой фермерской деревушки, затерявшейся на дальнем западе. Повсюду таились рисовые поля, где радостные глаза и рожки сквозь бамбуковые шляпы наблюдали за ней.\n\nОдин дом был очень гостеприимен к ней во время первого визита премьера, поэтому она пришла сюда снова, жуя несвежие спринг-роллы. Два жеребёнка выбежали наружу, услышав шум грузовиков и других машин. — Они что, впервые видят такие механизмы?\n\n— Да, — ответила их мать, тоже принимаясь за еду. — Если честно, мы давно ждали помощи свыше, от таких киринов, как ты. — Её мордочка сморщилась, явно выражая беспокойство. — Но что, если этого недостаточно? Что, если нас с земель снова вытеснят большие корпорации?\n\n— Не бойтесь, мы поможем вам, чего бы этого не стоило. — ответила Ферн, — но даже если вам навредят враги или природа, у нас есть другие варианты. Например, ваши дети могут переехать в город. — Ответив ещё на парочку вопросов премьер продолжила, — Не бойтесь. Теперь правительство на вашей стороне. Вообще... теперь вы даже можете стать его частью.\n\n— Частью правительства? Голосования, выборы... Но ведь за вас никто не голосовал.\n\n— Я часто это слышу. — Флэйр позволила смеху сорваться с её языка. — Миллионы из нас могут проголосовать, но ясно, что нам многое предстоит сделать. Я... не хочу оставить вас неуслышанными, мэм. Когда всё будет сделано, к вам прислушаются. Не только президент... но и тот, кто будет управлять этим районом, регионом, деревней... теперь именно мы станем вашими слугами - без простого народа не было бы Кирии, ради которой можно было бы жить свободно."
kirin_NSA.7.a:0 "Тёплая улыбка, ещё один тёплый блинчик. Факел свободы горит ради будушего."

kirin_NSA.8.t:0 "Письменное заявление генерала Файрторн"
kirin_NSA.8.d:0 "ЖИВЕМ ЛИ МЫ В ГАРМОНИИ С КОНКОРД? Нет! Бедные Кирины лишены права голоса, обречены на застой и угнетение.\n\nПОЧЕМУ МЫ ЛИШЕНЫ ПРАВА ГОЛОСА? Сама Верховная Матриарх, Рейн Шайн, была сбита с пути принципов, переданных ей Конкорд.\n\nКАК ЖЕ РЕЙН ШАЙН СБИЛАСЬ С ПУТИ?\n 1. Позволив иерократии командовать страной следуя только своим догмам, она ввергла страну в войну с самой собой.\n 2. Позволив иерократии увековечивать иерархии, которые сами по себе вернули Безмолвие, она снова оттолкнула от нас всех соседей.\n 3. Не мешая Винтер Фрост и её Иерократии убивать множество киринов, она вступила в войну с самой Конкорд.\n 4. Решив не управлять своей собственной страной, а заставить её замолчать ради гиблого дела, вредящему каждому кирину Кирии, она стала врагом всех жителей Царства.\n 5. Унизив себя, чтобы узаконить указы Винтер Фрост, она смирилась с искажением своих уникальных дарований.\n\nЧТО МЫ ДОЛЖНы СДЕЛАТЬ? КТО НА НАШЕЙ СТОРОНЕ? Восстать со пылким, но твёрдым сердцем ради освобождения целой нации. Нас много: у этой декларации достаточно подписей, чтобы сформировать настоящие армии против несправедливости имперского премьера. Это патриоты, которые видели страдания своих собратьев-киринов и решили восстать против нового Безмолвия, нависшего над нами, в неутолимом крике сопротивления и славы!\n\nВО ИМЯ ВСЕХ КИРИНОВ, РАДИ НАШИХ ЖЕРЕБЯТ И ПРЕДКОВ, ПОД КОМАНДОВАНИЕМ ГЕНЕРАЛА ФАЙТОРНА, МЫ ОБЪЯВЛЯЕМ ВОССТАНИЕ ПРОТИВ ИЕРОКРАТИИ. ДЛЯ ТЕХ, КТО ПРЕДАЛ НАРОД И ЦАРСТВО, МЫ МОЖЕМ ТОЛЬКО НАДЕЯТЬСЯ, ЧТО БУДУЩИЕ ПОКОЛЕНИЯ БУДУТ ГОТОВЫ ПОХОРОНИТЬ ВАС, А НЕ СЖЕЧЬ ВАШИ ТЕЛА."
kirin_NSA.8.a:0 "Словом или пулей, мы будем победим их." #NSA response
kirin_NSA.8.b:0 "Мы так и знали, что элементарная верность ничего не значит для этих психов!" #KIR response

