KIR_auburn_isle_pirate_modifier:0 "Пиратский рай"
KIR_auburn_isle_pirate_raids_tt:0 "\n§RПираты Рыжего Острова§! периодически будут совершаться набеги на континентальную Кирию!"
KIR_plenum_dynamic_modifier:0 "Всекиринский Пленум национального возрождения"
KIR_plenum_dynamic_modifier_desc:0 "Ключевой законодательный орган великого скачка вперёд, Всекиринский Пленум национального возрождения, был созван по приказу Верховного Матриарха Рейн Шайн, чтобы изучить проблемы модернизации Царства всего за несколько коротких лет и предложить их решения. Состоящий из киринов всех сфер жизни, Пленум является плавильным котлом для всевозможных идей и отличным способом распространения информации, к лучшему это или к худшему."
KIR_modernisation_exclamation_mark:0 "Модернизация!"
KIR_modernisation_exclamation_mark_desc:0 "Мы приступили к осуществлению одного из самых амбициозных проектов, которые когда-либо пыталась осуществить любая нация или раса: полной модернизации нашей отсталой и изолированной страны в течение нескольких коротких лет. Нам придётся позаботиться о том, чтобы разорвать традиционные узы, которые сдерживают Кирию, хирургическим скальпелем, а не пилой для костей, если мы не хотим разрушить нашу культуру в процессе."
