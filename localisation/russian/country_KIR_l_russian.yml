CFR_subvert_state_operation:0 "Переманить [From.GetName]их чиновников"
CFR_subvert_state_operation_desc:0 "Функционеры местных органов власти не всегда лояльны своему центральному правительству. Такие существа всегда ищут способы увеличить своё собственное богатство, власть и влияние. В свете этого факта будет несложно убедить сговорчивых чиновников в том, что сотрудничество с нами отвечает их наилучшим интересам."
