KIS_fund_recruiting_decision:0 "Субсидировать набор в армию"
KIS_fund_recruiting_decision_desc:0 "У нас есть несколько способов набрать больше киринов в наши лучшие Знамёна. При достаточных расходах мы можем проводить парады, кричать о преимуществах службы по радио, финансировать общественные тренировки по боевым искусствам, может даже нанять писателя, который выйдет на улицы с пьесой, прославляющей очищающую душу силу битвы. Часть этого мы можем списать на расходы на культуру и прочее подобное."

KIS_operational_allowance_decision:0 "Надбавки за опасность" #desc: danger/hazard pay for front line troops, take more risks, increase morale.
KIS_operational_allowance_decision_desc:0 "Принцип, усвоенный частными военными подрядчиками, заключается в обеспечении безопасности вашего персонала как на поле боя, так и за его пределами: получить пулю в себя во время самоубийственной миссии - это стоящий того риск, если вам хорошо платят. Потому мы повысим зарплату нашим солдатам, проходящим службу на передовой, укрепив их мужество для следующей наступательной операции."

