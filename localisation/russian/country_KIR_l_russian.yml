CFR_infiltration_desc:0 "Горстка §Cчейнджлингов-инфильтраторов§!, принявших обличье функционеров среднего звена, может занять стратегические позиции в государственном аппарате чужой страны. Манипулируя своей властью, они могут направлять ресурсы, разведданные и техническую информацию обратно в §OМеждународный город Благоухание§!, которым из теней правит его истинная хозяйка, §GОперативный директор Чели Керае§! — паук, чья паутина лжи и обмана опутывает Восточную Зебрику."
