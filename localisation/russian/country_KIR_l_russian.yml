KIS_AAA:0 "Управление армейским имуществом"
KIS_AAA_desc:0 "Официально являясь тыловым отделом Императорской армии Кирии, управление армейским имуществом осуществляет надзор за цепочкой поставок армии, в задачу которого входит обеспечение того, чтобы каждая единица снаряжения, приобретенная или произведённая для Кирии, соответствовала строгим стандартам ИКА, а затем эффективно и безопасно доставлялась рядовому солдату, при этом указанные виды транспорта и маршруты также соответствуют указанным строгим стандартам.\n\nИнцидент, связанный с различными офисами, которые в конечном итоге стали УАИ, заключался в том, что их юридические отделы подали в суд на подавляющее большинство складов и фабрик оружия в нескольких городах под предлогом того, что они служат прикрытием для групп сопротивления и других сомнительных организаций."
