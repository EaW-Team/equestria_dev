KIR_independent_valiant_formations:0 "Независимые отряды Храбрецов"
KIR_independent_valiant_formations_desc:0 "Выделив из состава регулярной армии подразделения Храбрецов и организовав их в самостоятельные отряды с полной оперативной автономией, мы превратим наших Храбрецов в грозную военную силу, которая будет выполнять функции ударных войск, специалистов по борьбе с повстанцами и защитников внутренней безопасности."
KIR_independent_valiant_formations_buff:0 "§YЭффект§!:\nХрабрецы:\n      Прорыв: §G+10%§!\n      Подавление: §G+10%§!\n      Пробитие брони: §G+100%§!\n\n£unit_kirin_braves_icon_small Храбрецы теперь будут требовать §Yпять§! (§Y5§!) дополнительных единиц §Yснаряжения поддержки§!."
