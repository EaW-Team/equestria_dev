KIC_roaring_fire_category:0 "The Matriarch-Protector's Attack Dog"
KIC_roaring_fire_category_desc:0 "Dayspring Rose, §Ypersonal protégé§! to First Priestess §ORising Sun§!, has lived a relatively sheltered life by her mentor's side. If Dayspring Rose is to eventually assume the roles and responsibilities as the First Priestess's §Yright-hoof mare§! that Rising Sun is grooming her to become, she must venture forth into the wartorn landscape that is Kiria to §Oprove her mettle§! against the §Rmyriad enemies§! of the Republic and the Revolution."
KIC_mission_dayspring_rose_sent_tt:0 "Dayspring Rose goes on a mission.\n"
KIC_mission_dayspring_rose_returns_tt:0 "Dayspring Rose returns from the mission."
KIC_mission_1:0 "The Wren Affair"
KIC_mission_1_desc:0 "An erstwhile ideological rival to Rising Sun turned heretic and traitor to the Rising Fire, the preacher-provocateur known as Quarrelsome Wren fled Chrysanthemum after an acrimonious debate with the First Priestess wherein he was condemned by all the other priests and mystics in attendance and expelled from the Path. Ever since, he has been spreading his lies and treachery within our ranks, attempting to corrupt our faithful and the ignorant peasantry who know no better. Our agents have tracked him down to a monastery in the remote mountains of the Cinereous Strath. Dayspring Rose, under the protection of Roaring Fire, will go there and put an end to his heresy once and for all."
KIC_mission_2:0 "Pruning the Garden"
KIC_mission_2_desc:0 "A heretical sect of Concord-worshippers, twice-expelled — first from the Way of Fire, and the Rising Fire thereafter — have taken root in a farming hamlet in the marshes around Verdant. The blasphemous scripture preached by their leaders cannot be allowed to infect the rest of Kiria. The peasants must not be led astray; it is hard enough already to rid them of the failed thinking of the Way of Fire without having to contend with a further degree of theological degeneration. In the name of Concord and the Rising Fire, this sectlet must be wiped clean from the face of the earth so that their foul heresy does not pollute the soul of Kiria any longer!"
KIC_mission_3:0 "For the Greater Good"
KIC_mission_3_desc:0 "Matriarch-Protector Rising Sun has decreed a strategy for our victory, premised on the strategic denial of resources to the Vermilion invaders. However, some errant villages refuse the edict to enforce the scorched earth policy, intransigently disobeying our orders to burn their dwellings and fields after they have fled. In some cases, they have even returned to their homes after the the Incarnadine Soldiery have retreated. The Matriarch-Protector's word is law, and as such it must be upheld without exception, and transgressors punished. The kirin of the town of Wheatchaff, in the path of the advancing Vermilion Banners, have obstinately refused to adhere to the scorched earth policy. Thus, the unpleasant and thankless task of doing so falls unto us."
KIC_mission_4:0 "Massicot Awakens"
KIC_mission_4_desc:0 "Something is brewing in the city of Massicot, just downstream from the Vermilion capitol. Our informants tell us that rebellious sentiment is growing in the city, impelled by the hardships of wartime conditions. Perhaps an uprising is even imminent. We must go to Massicot, and lead the city in revolution against Vermilion in the name of the Rising Fire and the Fraternal Republic. The Rising Fire has little presence in Massicot, but it's never too late to change that."
KIC_mission_removed_dayspring_rose_flag:0 "Dayspring Rose is on a mission."

KIC_invade_taungpau_decision:0 "The Taungpau Gambit"
KIC_invade_taungpau_decision_desc:0 "When it seems all hope is lost, Concord opens for us a new hope. A Long March Westwards, to cull the weak and reveal the true believers. We are the eternal kindling that shall one day set Kiria ablaze once again. Though the home hearths have been smothered, the coals still smoulder under the ash. Concord willing, the time will soon come when we set hoof on Kirian soil to liberate our brethren."
