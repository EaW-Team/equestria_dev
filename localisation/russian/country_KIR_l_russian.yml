FRV_whole_again_broke_again:0 "The §YKirian Second Republic§! has been formed with §Y18§! constituent member-states."
FRV_forces_withdraw:0 "All [FRV.GetAdjective] forces in Kiria will §Ywithdraw§! to Fragrance." ##14 is a highly inauspicious number
FRV_forces_withdraw_GP_NK:0 "If the peace negotiations are successful, all [FRV.GetAdjective] forces in southern Kiria will §Ywithdraw§! to Fragrance."
FRV_regain_modifier_ask_for_peace_tt:0 "We will enter §Ypeace negotiations§! with [KIC.GetFlag] §R[KIC.GetNameDef]§!. Our goal will be §Ythe independence of Fragrance from Kiria§!, and §Yan end to the war§!."
FRV_regain_modifier_ask_for_peace_tt_GP_NK:0 "We will enter §Ypeace negotiations§! with [KIC.GetFlag] §R[KIC.GetNameDef]§!. Our goal will be §Ythe independence of North Kiria and Greater Providence from [KIC.GetNameDef]§!, and §Yan end to the war§!."
FRV_Focus_21:0 "A Federation of Councils"
FRV_Focus_21_desc:0 "Socialism and harmony must permeate every facet of our lives, from the plenary chamber to the dinner table. We all share the same fate, so we must all share in the privilege of choosing it and the work of realizing it."
FRV_Focus_22:0 "Universal Declaration of Creatures' Rights"
FRV_Focus_22_desc:0 "We will tolerate no intolerance, and shun only those who shun their comrades. In no uncertain terms, we will lay out our manifesto for the absolute equality of all creatures and our intention to fight for it."
FRV_Focus_23:0 "Revive Fragrancese Industry"
FRV_Focus_23_desc:0 "Our beloved Fragrance has been brutalized by a century of neglect and a decade of conflict. But we will rebuild it as a shining example of a modern workers' city, the new industrial capital of not just Kiria but Zebrica!"
FRV_Focus_23_tt:0 "\nEvery §Yforty§! (§Y40§!) days, for §Y365§! days:"
FRV_Focus_23_0:0 "\n  "
FRV_Focus_23_1:0 "On day §Y40§!, §Y160§!, and §Y280§!:"
FRV_Focus_23_2:0 "On day §Y80§!, §Y200§!, and §Y320§!:"
FRV_Focus_23_3:0 "On day §Y120§!, §Y240§!, and §Y360§!:"
FRV_Focus_23a:0 "A Safe Haven for Science and Culture"
FRV_Focus_23a_desc:0 "Kirian religion and politics have shackled science and stifled culture for centuries, but no more. We will create a society where innovation is encouraged, not feared, and where great thinkers are free to dream."
FRV_Focus_212:0 "Bolster the Army Civic"
FRV_Focus_212_desc:0 "The legacy of the Army Civic as the core of our revolution will never be forgotten. Our unique experiences during the fight for independence can be the foundation for a innovative and uniquely adaptive modern military."
FRV_Focus_612:0 "Free Forces of Liberty"
FRV_Focus_612_desc:0 "What revolutionary is content to let tyranny reign on foreign shores? We will make expeditionary operations a core tenet of the Army Civic's organization and fight the good fight wherever we are needed."
FRV_Focus_721:0 "Mother of Exiles"
FRV_Focus_721_desc:0 "Even in the aftermath of our war, we are more fortunate than many. The oppressed and destitute will be welcome here, and they can share in our community and our project to build a better society."
FRV_Focus_831:0 "Strides Towards Communism"
FRV_Focus_831_desc:0 "After all we have been through, the economics of socialism seem almost an afterthought, but at last we find ourselves in a position to fully unleash the productive power of liberated workers for the good of society."

