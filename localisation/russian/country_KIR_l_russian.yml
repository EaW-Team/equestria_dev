KIS_mercenary_commissions_category:0 "Контракты с наёмниками Mercenary Commissions"
KIS_mercenary_commissions_category_desc:0 "Контрактному офису Ассоциации по Военным Комиссиям поставлена задача пополнить ряды армии государства [Root.GetName] §Yкомпаниями наёмников§! со всего мира. Офис получит свободу в работе с войсками и получит права на запрос жилья, припасов и транспорта для контрактников."
KIS_mercenary_commissions_1:0 "Оплатить услуги компании "Алые Разведчики"" ##Mercenary decision descs by Hi Anon/Dr Gilderoy
KIS_mercenary_commissions_1_tt:0 "§YАлые Разведчики§! прибудут в [Root.Capital.GetName], и они будут сражаться за нас §Y365§! дней.\n"
KIS_mercenary_commissions_1_desc:0 "§WКомандир:§! Гриллус Брунеус\n§WЗона найма:§! Гринклиф\n\nМалоизвестный остров, который Гринклифцы называют своим домом, известен за свой пацифизм, в отличии от своих сородичей на дальнем западе. Однако, ошибочно думать, что они - эусоциальный народ, так как множество чейнджлингов с аппетитом к крови вступают к Алым Разведчикам. Они сражаются, используя тактики лёгкой пехоты. Они инициативны, точны и смертельно опасны. Если у них и есть недостаток, так это их упорное нежелание использовать врожденные способности чейнджлингов к мимикрии. Те, кто пренебрегает такому причудливому проявлению вежливости, долго к Разведчиках не задерживаются.\n\n§WМаксимальное количество батальонов §Yегерей§! — (§Y10§!). Если мы превысим это значение, все батальоны Егерей получат (§R-100%§!) штраф к атаке и защите.§!"
KIS_mercenary_commissions_2:0 "Оплатить услуги корпуса "Веспид""
KIS_mercenary_commissions_2_tt:0 "Корпус "Веспид" прибудет в [Root.Capital.GetName] и будет сражаться за нас §Y730§! дней.\n\n§WПовышает максимальное количество развёрнутых батальонов §Yегерей§! на (§G+10§!), максимальное количество батальонов — (§Y20§!). Если мы превысим это значение, все батальоны егерей получат (§R-100%§!) штраф к атаке и защите.§!"\n"
KIS_mercenary_commissions_2_desc:0 "§WКомандир:§! Корпскомандант Сциариде\n§WЗона найма:§! Земли Чейнджлингов\n\nЭти чейнджлинги — профессионалы своего дела. Одетые в утилитарные серые униформы с заметным отсутствием эмблем солдаты вызывают ужас у братьев по оружию. Эти якобы независимые солдаты, не терпящие светских бесед и отвлечений, гордятся тем, что используют современную тактику и новейшее огнестрельное оружие, предоставленное их сомнительными корпоративными благодетелями. Хорошо, что их присутствие регулируется тайными договорами с Королевой Чейнджлингов, ведь почти наверняка эти егеря без труда захватили бы Кирию, если бы не полное отсутствие поддержки населения."
KIS_mercenary_commissions_2_changeling_general_tt:0 "§YСциарид§! (с чертами §YОрганизатор§§!, §YМастер городского боя§!) становится генералом.\n" # подпишите трейды тут я не ебу
KIS_mercenary_commissions_3:0 "Оплатить услуги компании "Лазурная Фаланга""
KIS_mercenary_commissions_3_tt:0 "Лазурная Фалагна прибудет в [Root.Capital.GetName] и будет сражаться за нас §Y365§! дней.\n"
KIS_mercenary_commissions_3_desc:0 "§WКомандир:§! Скайвард Страйк\n§WЗона найма:§! Нимбусия\n\nВ Нимбусии глубоко ценят и чествуют древние боевые традиции, в особенности бой до последней капли крови. Поэтому иронично, что многие из тех, кто оказался изгнанным со своей родины, были изгнаны не за трусость, а в результате остракизма. Если эти пегасы и испытывают горечь за такой поступок, то они хорошо это скрывают: возможно, прошедшее время остудило их позорный нрав. В бою эти воины совершают быстрые, хирургические удары туда, куда нужно, что является настоящим свидетельством их храбрости, поскольку они продолжают сражаться во все более враждебных условиях современной войны.\n\n§WМаксимальное количество батальонов §Yпегасов§! — (§Y10§!). Если мы превысим это значение, все батальоны пегасов получат (§R-100%§!) штраф к атаке и защите.§!"
KIS_mercenary_commissions_3_pegasus_general_tt:0 "§YСкайвард Страйк§! (с чертами §YКоммандо§!, §YВДВ§!, §YИнтервент§§!) становится генералом.\n"
KIS_mercenary_commissions_4:0 "Оплатить услуги рыцарей-изгнанников"
KIS_mercenary_commissions_4_tt:0 "§YРыцари-изгнанники§! прибудут в [Root.Capital.GetName] и будут сражаться за нас §Y365§! дней.\n"
KIS_mercenary_commissions_4_desc:0 "§WКомандир:§! Маркус фон Клауенрид\n§WЗона найма:§! Грифония\n\nСлавные рыцари Грифонии известны своими тяжёлыми доспехами, рыцарскими клятвами и презрением к "черни в армии", как они это называют. Однако реальность рисует иную картину. Есть немало тех, кто сражается ради ощущения битвы и возможности разбогатеть. Недавний распад империи, отчасти схожей с нашей ситуацией, привёл к тому, что многие рыцари, потеряв свои поместья, стали скитаться из одного государства в другое в поисках той самой последней работы, которая позволит им заработать достаточно для выхода на пенсию. Какими бы ни не были истории о них, одно можно сказать точно: эти рыцари - не слабонервные дезертиры.\n\n§WМаксимальное количество батальонов §Yрыцарей§! —  (§Y10§!). Если мы превысим это значение, все батальоны рыцарей получат (§R-100%§!) штраф к атаке и защите.§!"
KIS_mercenary_commissions_5:0 "Оплатить услуги компании "Гиацинтовые Боевые Гончие""
KIS_mercenary_commissions_5_tt:0 "§YГиацинтовые Боевые Гончие§! прибудут в [Root.Capital.GetName] и будут сражаться за нас §Y365§! дней.\n"
KIS_mercenary_commissions_5_desc:0 "§WКомандир:§! Кастус Шлагмунд\n§WЗона найма:§! Бронзхилл, Алмазная Гора\n\nНа территории Зебрики легко можно найти наёмников, но лишь немногие из них становятся достаточно известными, чтобы заработать дурную славу. Одни из таких - Боевые Гончие. Изначально они были группой мятежников, восставших против своих хозяев-грифонов и добравшись до знаменитой Алмазной Горы. Общество алмазных псов не ценит слабости, и эти мятежники не нашли мира со своими сородичами. Повторно сбежав через море, псы стали наёмниками, внушающими страх в сердца своих врагов из-за склонности к грабежам и разрушению. Псы могут показаться простыми зверями, но они хитры, на них можно рассчитывать. Так же они предоставляют советы по усовершенствованию укреплений.\n\n§WМаксимальное количество батальонов §Yжелезнолапых§! —  (§Y10§!). Если мы превысим это значение, все батальоны железнолапых получат (§R-100%§!) штраф к атаке и защите.§!"
KIS_mercenary_commissions_6:0 "Оплатить услуги компании "Непоколебимые Щитоломы""
KIS_mercenary_commissions_6_tt:0 "§YНепоколебимые Щитоломы§! прибудут в [Root.Capital.GetName], и будут сражаться за нас §Y365§! дней.\n\n"
KIS_mercenary_commissions_6_desc:0 "§WКомандир:§! Сигиди ибн Шарит\n§WЗона найма:§! Юго-восточная Зебрика\n\nЕсли жизнь солдата считают тяжёлой, то жизнь наёмника — вдвойне. Постоянные поездки через границы в поисках заработка. Всё это приправляется репутацией как бесчестных, недисциплинированных, неверных и жадных лентяев. И вот, как глоток свежего воздуха, нам пришла весть о Непоколебимых Щитоломах, группе налётчиков, которые послушно соблюдают свой кодекс поведения, применяя суровые меры к тем, кто порочит их репутацию. Говорят, их честность связана кровью, они ей даже контракты подписывают! Утешает то, что мастерство налётчиков в бою соответствует слухам, но за них услуги придётся заплатить крупную сумму.\n\n§§WМаксимальное количество батальонов §Yналётчиков§! —  (§Y10§!). Если мы превысим это значение, все батальоны налётчиков получат (§R-100%§!) штраф к атаке и защите.§!"
KIS_mercenary_commissions_6_zebra_general_tt:0 "§YСигиди ибн Шарит§! (с чертами §YОис пустыни§!, §YКомандующий пехотой§!, §YХитрый лис§!) становится генералом.\n"
KIS_mercenary_commissions_7:0 "Оплатить услуги компании "Отважная Сотня""
KIS_mercenary_commissions_7_tt:0 "§YОтважная Сотня§! прибудет в  [Root.Capital.GetName] и будет сражаться за нас §Y365§! дней.\n"
KIS_mercenary_commissions_7_desc:0 "§WКомандир:§! Эвенжин Флейм\n§WЗона найма:§! Кирия\n\nКирины в целом очень ценят вдохновляющие истории, и мало кто может сравниться с деяниями "Отважной сотни" - бывших киринов из знамён, защищавших города и дома от бандитизма в эпоху Безмолвия. Хотя первоначальная группа давно распалась, их имя стало слишком легендарными, чтобы им пренебрегать! Даже сегодня кирины утверждают, что видели, как некоторые из их членов появлялись из ниоткуда, чтобы помочь бедным и угнетённым. Как итог, множество солдат начали брать на себя мантию Сотни, становясь в длинную очередь узурпаторов их наследия. Отдел по статистике и анализу скептически относится к их словам о боевом мастерстве и смирении, но в отчаянные времена, некоторыми стандартами можно пренебречь."
KIS_mercenary_commissions_8:0 "Мобилизовать крестьян"
KIS_mercenary_commissions_8_desc:0 "Из-за отсутствия некоторых возможностей, низких финансовых резервов или же отчаяния, мы решили бегло завербовать крестьян, чтобы сформировать импровизированные батальоны. У них конечно, не было должных тренировок, нет навыков и нет качественного оружия, они готовы защищать родину сердцем и душой, зная свою землю чуть ли не наизусть."

