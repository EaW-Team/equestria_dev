очешь, Сан? — Спросил её Фикл Каррент.\n\nОна усмехнулась. — Эти корабли были затоплены, потому что моряки забыли своё место. Они позволили своим собственным интересам взять верх над обязательствами перед Путём Огня и их матриархом. Как по мне, Благоухание легко отделалось, когда позволило случиться этому проступку.\n\n— К чему ты ведёшь? — Резко спросил Каррент.\n\nРайзин Сан просто пожала плечами и отвернулась, а её хвост вынырнул из-под мантии, чтобы щёлкнуть Каррента по уху. — Я думаю, просто нужно помнить об этом, — сказала она, рысцой уходя прочь. — Потому что если нечто подобное случится снова, у Благоухания и её жеребят не будет второго шанса."
kirin.21.a:0 "Благоухание спасёт Кирию. Матриарху Рейн Шайн лучше помнить об этом."
kirin.21.b:0 "— Твои угрозы не пугают меня, Райзин Сан."

kirin.22.t:0 "Наёмники чайного домика"
kirin.22.d:0 "Винтер Фрост задумчиво наблюдала за тем, как в порт заходит последний корабль из Грифонии. Это был грузовой корабль с товарами из земель грифонов, но Винтер больше интересовали существа на его борту. Некоторые из них были грифонами, несколько — пони, но большинство — киринами. Все они работали в Торговом Доме Сайси, одном из старейших торговых домов Кирии, но мало кто из находившихся на борту киринов когда-либо видел родину своих предков. Компания Сайси сбежала из Царства вместе со своим бизнесом, когда началось Безмолвие, и поддерживала свой успех за границей, нанимая членов диаспоры киринов на свои корабли в качестве матросов и охранников. Она, как и её работники, тоже возвращалась домой, и Кирия благодарила за это Фикл Каррента.\n\nСама Винтер, в отличие от остальных членов Пленума, была не так рада этому. Сайси вернули, потому что у компании был опыт борьбы с пиратами и защиты своих грузов с помощью хорошо обученных морских пехотинцев, а у Кирии была проблема с пиратами на Рыжем Острове. Кирия нуждалась в возвращении бизнеса Сайси, чтобы наладить внешнюю торговлю и использовать их купеческих морпехов в качестве временной меры, пока она не сможет подготовить собственную армию и флот. Но это была работа Фикл Каррента, а любые действия кирина совершались в интересах его друзей, а эти интересы, похоже, часто пересекались с получением больших денег. Хотя официально морпехи могли находиться под командованием Армии Алого Знамени, Винтер сомневалась, что их истинная лояльность изменилась столь же быстро, как и предполагаемая верность. Были ли эти кирины действительно готовы служить матриарху, или они всё ещё были существами Торгового Дома Сайси? Если дело дойдет до драки, Винтер не была уверена, что хочет оказаться где-то рядом, когда царство узнает об этом.\n\nОдно она знала наверняка. Фикл и его приспешники укрепляли свои позиции, решая проблемы Царства. Винтер и её коллеги-мистики должны идти в ногу со временем, если они хотят сохранить сердце и душу Кирии, твёрдо преданные Конкорд и её матриарху."
kirin.22.a:0 "Каждое наше действие — это обоюдоострый меч."

kirin.23.t:0 "Буржуазия и пролетариат"
kirin.23.d:0 "К тому времени, когда автомобиль Фикл Каррента остановился перед заводом, вокруг него уже собрались пикетчики, а за ними стояли десятки рабочих-киринов. Они держали плакаты и скандировали лозунги, а один из киринов собрал внушительную кучу камней, которые в любой момент можно было превратить в снаряды. Хотя в воздухе Благоухания висели копоть и смог, завод позади них был тих - шестеренки современности были остановлены бастующими рабочими.\n\nКаррент нахмурился и вышел из машины, двигаясь за кордоном из частных детективов и сотрудников службы безопасности, которые собрались, чтобы противостоять бастующим рабочим. Он обнаружил Сайпресс Сноу, когда тот наблюдал за происходящим с крайне недовольным выражением лица. Они кивнули друг другу в знак приветствия, а затем вновь перенесли своё внимание на бастующих рабочих. — С ними нет ни одного жреца Разгорающегося Пламени, — отметил Фикл.\n\n— На этот раз это не еретики-коммуналисты, — сказал Сайпресс, покачав головой. — Это просто рабочие объединяются в профсоюз и обмениваются подрывной левой литературой. В городе действует несколько подстрекателей, которые привезли эти книги из Сталлионграда, Прайвена или Скайнавии. Но не важно, откуда они взялись. Важно то, что эти идеи распространяются в городе и заполняют головы рабочих чепухой.\n\n— Похоже, что у Разгорающегося Пламени появился современный конкурент, а у нас есть помеха, с которой нужно разобраться. — Вид протестующих рабочих и их выкрики напомнили Карренту Скайфол, где он уже видел подобные беспорядки. — Тогда мы знаем план действий. Мы уже сталкивались с такими проблемами в Скайфоле.\n\n— Правильно. Мы привезём рабочих из сельской местности и скажем им, что они получат хорошо оплачиваемую работу, что позволит заводу получить дешёвую замену забастовщикам. Затем мы выгоним скваттеров и, если нужно, проломим пару черепов. Карманы компании достаточно глубоки, чтобы собрать парочку наёмников для рейда. Возможно, Сайси захочет на время расстаться с некоторыми из своих морпехов. — Затем Сайпресс повернулся к Фиклу и нахмурился. — Но мы должны взять ситуацию под контроль прямо сейчас и уничтожить движение в зародыше, пока оно не пустило корни. Мы знаем, как это происходит, потому что мы видели это раньше. Нам придётся действовать на опережение. Нужно найти того, кто подстрекает рабочих, и разобраться с помехой. Мы не отдадим Благоухание пролетариям."
kirin.23.a:0 "Радикальные марксисты никогда не найдут дома в Благоухании."

kirin.24.t:0 "Неспокойные воды Гиацинта"
kirin.24.d:0 "— Корабли по левому борту! Артиллеристы, за орудия!\n\nФикл Каррент оторвался от чтения книги, когда засуетились матросы парохода, подстёгиваемые призывом капитана к оружию. Отложив книгу в сторону, бизнескирин поднялся на верхнюю палубу, увернувшись от нескольких матросов, торопливо спускавшихся и поднимавшихся по лестнице, ведущей в трюм судна, и нашёл место вдоль левого борта корабля, где морпех хмуро взирал на воду. — Корабли? — спросил Каррент, заметив три устаревшие джонки, плывущие к пароходу. — Это пираты?\n\n— Мы близко к Гиацинту, так что да, скорее всего, — ответил морпех. — Они не отвечают на наши сигналы, так что они почти наверняка являются частью Перламутровой Армады. Не волнуйтесь. Носовое орудие этого корабля может превратить их всех в щепки, прежде чем мы окажемся в зоне досягаемости их мушкетов и пушек.\n\nФикл кивнул и тут его уши заложило, когда носовая пушка парохода сделала предупредительный выстрел, чтобы отпугнуть приближающиеся корабли. Снаряд поднял шлейф пенистой белой воды в месте падения. Прямо на его глазах джонки начали поднимать чёрный флаг, хотя одна из них едва успела водрузить его на верхушку мачты, прежде чем выстрел из пушки парохода смял её деревянный корпус. Морпехи закричали, когда бесполезные мушкетные выстрелы с уцелевших джонок начали забрызгивать водой левый борт парохода, но радостные крики резко прекратились, когда раздался грохот, и судно накренилось на левый борт, отбросив Фикл Каррента в сторону.\n\n— Подлодка! — крикнул кто-то, но было уже поздно. Подводная лодка всплыла прямо под пароходом, и из её люков выскочила целая орда пиратов, до зубов вооружённых мечами и старинным огнестрельным оружием. Через поручни правого борта взлетели абордажные канаты, и последующий натиск пиратов ошеломил морпехов, которые смогли оказать лишь символическое сопротивление, прежде чем потеряли палубу.\n\nСпасаясь от бушующей резни, Фикл пробирался по узким коридорам парохода и с облегчением вздохнул, наткнувшись на четверку готовых сражаться под палубой матросов, вооружённых винтовками и штыками. Но тут из бокового коридора выскочила одетая в великолепные одежды кобыла с двумя мечами, которые она держала наперевес с помощью магии. И, не теряя ни секунды, она обрушилась на неподготовленных матросов шквалом стали. Кобыла усмехнулась, когда Каррент попытался остановиться, и, прежде чем он успел ускакать в другую сторону, она развернула один из своих мечей и ударила Каррента навершием лезвия прямо по чешуе под его рогом."
kirin.24.a:0 "Каррента объяла темнота."

kirin.25.t:0 "Матриарх Рыжего Острова"
kirin.25.d:0 "Фикл Каррент сидел в углу своей тёмной камеры и думал, как давно он в последний раз ел чёрствый хлеб и пил рисовое вино. Фикл проснулся посреди чёрной бездны в уверенности, что он мёртв. И только когда тяжёлая металлическая дверь отворилась и через неё передали еду, Фикл увидел хоть какой-то свет. Но кроме тех моментов, когда щель в двери приоткрывалась, чтобы передать ему еду, всё остальное время она была заперта на засов. Стены камеры полностью состояли из кирпича, и в тот единственный раз, когда Фиклу удалось привести себя в ярость настолько, чтобы нарушить табу и превратиться в нирика, ему не удалось найти горючего места в стенах и выжечь себе путь из камеры. Фикл добился лишь того, что сжёг свой костюм, после чего у него закружилась голова. Больше он не пытался повторить этот трюк.\n\nПослышались шаги копыт. Каррент поднял голову и повернулся туда, где, как ему казалось, должна была находиться дверь. Ключи повернулись в замке, и дверь заскрипела на ржавых петлях, открываясь наружу. Факельный свет ослепил жеребца, и ему пришлось на несколько мгновений прикрыть лицо, чтобы глаза привыкли к внезапному свету. Когда он снова смог видеть, то поднял голову и увидел стоящую над ним кириншу-кобылу. Каррент быстро понял, что это она вырубила его во время нападения. — Ты, — прохрипел он, слегка отпрянув от неё. — Чего ты хочешь? Что случилось с экипажем? И с кораблём?\n\nОтветом ему была звонкая пощечина, достаточно сильная, чтобы зубы заскрипели друг о друга. — Молчи и слушай, — сказала кобыла, хмуро глядя на него. — Меня зовут Роарин Файр. Пираты Рыжего Острова плавают под моим командованием, а кирины из Перламутра называют меня своей матриархом и леди-протектором. Я пришла торговаться. — Роарин Файр неопределённым жестом указала на внешний мир. — Твои друзья в Благоухании заплатили за тебя выкуп, и я отпускаю тебя. Корабль доставит тебя обратно в Гиацинт. Там твой флот уже готовится сломать хребет моей армаде. Это бой, который я не могу выиграть. Но я знаю, что и ты тоже стоишь перед битвой, которую тебе не выиграть, и поэтому я хочу заключить сделку. — Она присела на корточки и тщательно обдумала свои следующие слова, пока драгоценности в её гриве слабо звенели в темноте камеры. — У меня есть не только буканьеры, но и шпионы. Я знаю, чего ты хочешь. Я знаю, что НАКП готовит свои военизированные формирования в ожидании худшего. И если это произойдёт... не лучше ли иметь больше друзей на своей стороне, чем врагов?\n\nОна покопалась в своей мантии и достала белую свечу с нефритовым фитилем. — Эта свеча зачарована драконьим пламенем. Сожги на ней послание, и я его получу. Твой флот возьмёт Рыжий Остров, но они не найдут здесь моей армады. Но будь уверен, что я отвечу на зов в случае нужды."
kirin.25.a:0 "— Освободи меня и возьми свой выкуп, пиратка, но помощи от меня ты не получишь."
kirin.25.b:0 "— Я деловой жеребец и знаю, когда речь идёт о выгодной сделке."

kirin.26.t:0 "Захват Рыжего Острова"
kirin.26.d_1:0 "С носа бронированной джонки Фикл Каррент наблюдал за тем, как флотилия Благоухания входила в гавань Перламутра. Их морские пехотинцы быстро захватили контроль над доками и позволили более крупным транспортным кораблям с пехотой причалить и выгрузить свои войска. Но вскоре он понял, что боя не будет: пираты уже давно ушли, как и обещала Роарин Файр, и при захвате острова не было сделано ни единого выстрела. Вскоре на флагштоке в центре Перламутра вместо чёрного флага появилось знамя Алого Царства, и морские пехотинцы радостно закричали, пока горожане угрюмо наблюдали, как их дом пал перед захватчиками, а некогда могучая пиратская армада покинула их.\n\n— Похоже, даже пираты знают, когда бой проигран, — сказал Карренту капитан джонки. — Умный ход с их стороны. Флотилия разбила бы этот флот в пух и прах, даже при поддержке подводной лодки. Без их базы в Перламутре армада распадётся и увянет. Да, будет ещё пара рейдов, но дни пиратской славы уже позади.\n\nКаррент молча кивнул, вспомнив, как Роарин Файр сделала ему предложение и как он отверг его. Она разъярилась и едва не обратилась в нирика, но у неё хватило здравого смысла осознать поражение и понять, что сейчас пора бежать для сокращения потерь. Каррент сомневался, что видел её в последний раз, но вряд ли она будет и дальше доставлять помехи. Капитан был прав: без Перламутра, снабжающего её армаду, дни Роарин Файр сочтены, как и её пиратов-собратьев.\n\nЭто была ещё одна победа для НАКП в частности и Царства в целом."
kirin.26.d_2:0 "С носа бронированной джонки Фикл Каррент наблюдал за тем, как флотилия Благоухания входила в гавань Перламутра. Их морские пехотинцы быстро захватили контроль над доками и позволили более крупным транспортным кораблям с пехотой причалить и выгрузить свои войска. Но вскоре он понял, что боя не будет: пираты уже давно ушли, как и обещала Роарин Файр, и при захвате острова не было сделано ни единого выстрела. Вскоре на флагштоке в центре Перламутра вместо чёрного флага появилось знамя Алого Царства, и морские пехотинцы радостно закричали, пока горожане угрюмо наблюдали, как их дом пал перед захватчиками, а некогда могучая пиратская армада покинула их.\n\n— Похоже, даже пираты знают, когда бой проигран, — сказал Карренту капитан джонки. — Умный ход с их стороны. Флотилия разбила бы этот флот в пух и прах, даже при поддержке подводной лодки. Без их базы в Перламутре армада распадётся и увянет. Да, будет ещё пара рейдов, но дни пиратской славы уже позади.\n\nКаррент молча кивнул в знак согласия, но он знал правду. Роарин Файр позволила им забрать Перламутр, предполагая, что однажды она получит город обратно. Несомненно, именно это она и попросит в обмен на свои услуги для НАКП. Однако стоит признать, что из неё получится полезный губернатор, ведь кирины Перламутра любили её. Сейчас она отведёт свою армаду в какое-нибудь другое укрытие и затаится на некоторое время, совершая мелкие набеги на Зебриды и зебриканский юго-восток, пока Каррент не призовет её. Он рассеянно коснулся маленькой свечи, спрятанной в кармане его костюма. Одно письмо и искорка пламени - и в его распоряжении будет вся армада Роарин Файр.\n\nДоска была готова, а фигуры расставлены по местам. Теперь оставалось только ждать, пока кто-то сделает первый ход."
kirin.26.a:0 "Рыжий Остров вновь принадлежит Царству."

kirin.27.t:0 "Никаких дел с негодяями"
kirin.27.d:0 "Карренту понадобилось всего несколько мгновений, чтобы принять решение. Он взял свечу Роарин Файр и разломил её надвое своей магией, а затем втоптал воск в пол. — Я - гордый сын Благоухания, — провозгласил он, сурово глядя на Роарин Файр. — Я авторитетный бизнескирин и не паду так низко, чтобы вступить в сговор с преступниками, чтобы получить желаемое. Ты мне не нужна, и поэтому я не замараю себя, принимая твою помощь.\n\nРоарин Файр оскалила зубы, и красное пламя начало лизать края её гривы. Её глаза стали пронзительно белыми, а зубы удлинились и превратились в острые кинжалы, когда ярость начала поглощать её. — Наглый дурак! — Прорычала она, а её голос приобрел демонические нотки, когда она приблизилась к превращению в нирика. — Я должна заживо разделать тебя! Вбить гвозди под твою чешую и содрать её одну за другой! Ты познаешь боль, когда я позабавлюсь с тобой!\n\nНо Каррент стоял на своём. — Ты не посмеешь причинить мне вред, — заявил он. — Если ты тронешь меня, за твоей армадой будут охотиться во всех уголках планеты. Ты можешь сбежать из Перламутра, но мои друзья позаботятся о том, чтобы каждый из твоих кораблей был найден и потоплен, а все твои пираты были казнены за свои преступления. Признай это: эпоха пиратства закончилась. Вы - вымирающая порода, последний вздох беззаконного времени. Но я - лицо закона и порядка в Кирии. Я - лицо прогресса. Я - лицо будущего. А будущему вы больше не нужны.\n\nОн встал и посмотрел на стоящую перед ним разъярённую пиратскую капитаншу. — Ты поставила всё на это, не так ли? — Спросил он её. — Ты хотела похитить меня и попытаться убедить в том, что я нахожусь в отчаянном положении. И это позволило бы тебе сменить профессию и стать моей наёмницей. Но нам не нужно больше наёмников. Мы можем позволить себе обученных профессионалов в случае нужды, а не твой недисциплинированный пиратский сброд. Нет, так ты себя не спасёшь. Единственный способ спастись - это отпустить меня, забрать выкуп и попытаться начать всё сначала в другом месте. Я знаю это. И ты это знаешь. Так что давай больше не будем танцевать вокруг да около, хорошо?\n\nДаже после всех этих слов Каррент всё ещё немного волновался, видя перед собой кириншу, что почти превратилась в нирика, но через несколько мгновений пламя погасло, и Роарин Файр снова стала собой. — Ладно, — проговорила она, отворачиваясь от Каррента. — Пусть будет по-твоему. Молись, чтобы никогда больше не увидеть меня, Каррент, потому что ты не хочешь увидеть, что бывает, когда пирата загоняют в угол, подобно зверю."
kirin.27.a:0 "Пираты Рыжего Острова — загнанные в угол животные, и наш долг — усыпить их."

kirin.280.t:0 "Сельско-городская миграция"
kirin.280.d:0 "Когда Браун Берре впервые переехала из-за границы в Благоухание сразу после отмены Безмолвия, она сразу же обратила внимание на бедных киринов города. Безмолвие ввергло их в нищету и они с трудом зарабатывали себе на рис. "По крайней мере, кирины в деревнях могут прокормить себя сами," с горечью размышляла она, опуская утренний типографический набор в свой маленький печатный станок. Сегодня ей предстояло напечатать довольно язвительный памфлет. А после ей нужно было разобрать станок и спрятать его, прежде чем выходить на улицы для распространения.\n\nПоследние постановления Пленума о консолидации аграрного сектора тяжело отразились на Благоухании. Каждый день в город прибывали караваны бедных фермеров, чьи земли были выкуплены государством. Бывшим фермерам обещали работу, дома и все удобства современного города. Но на самом деле они находили перенаселённые и грязные трущобы, которые, как и вся страна, находились в процессе восстановления. За последнюю неделю Браун Берре опросила киринов по всему городу, и вердикт был однозначным. Да, возможно модернизация сельской местности и важна, но Благоухание прогибалось под тяжестью новоприбывших.\n\nЗа окном слышался спор о возмутительных ценах у какого-то торговца. Арендная плата росла, а стоимость продуктов питания не отставала от неё.\n\nЕё статья представляла собой открытое анонимное письмо для НАКП и мэра Черри Блоссом с требованием немедленно принять меры, чтобы накормить, одеть и разместить массы киринов, хлынувшие в город. Если же меры не будут приняты, то на этот случай в письме содержался призыв устроить протест и заблокировать городские причалы на полдня. Учитывая, насколько оживленным становится вновь открытый порт, даже небольшая пауза в его работе однозначно привлечёт внимание.\n\nНо прислушаются ли к её призыву... что ж. Ей оставалось лишь надеяться, что несчастные жители города захотят постоять за себя.\n\nКрики за окном Берре становились всё громче, и она слышала мольбы матери о том, что ей нужно кормить жеребят. Звук заработавшего печатного пресса заглушил звук спора."
kirin.280.a:0 "Города не справляются с потоком новых жителей."

kirin.28.t:0 "Семена величия"
kirin.28.d:0 "— Что-то не так, премьер? Вы едва притронулись к чаю. — Фикл Каррент поднял бровь. Отэм Блейз держала свою чашку с чаем магией и смотрела на улун, но не пила его. — Если вас что-то беспокоит, говорите об этом свободно. На вас как на премьере лежит большая ответственность, но вы не обязаны справляться со всем в одиночку.\n\nОтэм вздохнула и отставила чашку с чаем. — Кирию ожидает голод, — сказала она угрюмым тоном. — Благоухание и Рапсодия столь быстро урбанизировались за счёт возвращающейся диаспоры, что истощают наши зернохранилища и склады на куда быстрее, чем планировалось изначально. Наше население начинает бурно расти, в то время как на полях сейчас работает меньше киринов, чем во времена Безмолвия. Сельскохозяйственное производство не поспевает за ростом населения, и если урожай этого года не удвоится по сравнению с прошлогодним, то кирины будут голодать зимой.\n\n— Мы должны модернизировать наши методы ведения сельского хозяйства наряду с нашим обществом, — Каррент быстро сделал вывод. — Ни вы, ни я не являемся фермерами, но перед отъездом я узнал о новых методах, разрабатываемых в Грифонии. Один из самых интересных - близкая посадка. Сперва нужно утроить плотность засева на участке, а затем удвоить её, когда первая партия успеет прижиться в почве. Идея заключается в том, что растения одного и того же вида не будут конкурировать друг с другом, что позволит получить больший урожай с меньшего участка земли. Наряду с этим можно попробовать глубже вспахать поля. Верхние слои почвы культуры используют из года в год, истощая её плодородие до тех, пока она не превратится в бесплодную пыль. Но если вспахать глубже, то можно найти более плодородную, нетронутую почву. Это обеспечит хорошие урожаи для наших фермеров.\n\nОтэм пожевала губу, пытаясь понять, есть ли смысл в словах Каррента. — У вас есть доказательства того, что это сработало в Грифонии? Мы не фермеры, поэтому мы не можем позволить себе действовать без доказательств работоспособности этого метода.\n\n— Поправьте меня, если я ошибаюсь, но ведь скоро начнётся сезон первых посадок? — Когда Отэм кивнула, он продолжил. — Утренний Секретариат работает медленно. Ужасно медленно. Я ценю достоинства выяснения тонкостей предложений, которые поступают на рассмотрение, но у нас нет времени ждать. Если мы собираемся внедрять эти технологии, решение должно быть принято сейчас. До того, как фермеры начнут сев. Литейный завод Сорго владеет большими участками сельскохозяйственных угодий в Мире-и-Изобилии. Я могу использовать их фермы, чтобы протестировать эти методы для вас до начала второго посевного сезона."
kirin.28.a:0 "Фермы Сорго в Мире-и-Изобилии станут отличным испытательным полигоном."
kirin.28.b:0 "Нам понадобятся все фермы, чтобы накормить народ. Мы не можем рисковать, испытывая новые методы."

kirin.29.t:0 "Изменение условий сделки"
kirin.29.d_1:0 "Отэм Блейз скривилась. Она закончила свою речь на Пленуме, но её конец заглушил хор недовольных голосов. Она выступила, чтобы попросить поддержки у Пленума в продлении Гиацинтовых Соглашений с Эквестрией, ведь именно эти соглашения очень помогли в финансировании 3½-летнего плана. Однако они были крайне непопулярны среди клик Фикл Каррента и Винтер Фрост. А теперь против её заявления о том, что возобновление Соглашений даст Кирии больше финансирования и ресурсов для успешного завершения плана, яростно выступают две другие партии Пленума.\n\n— Вы желаете отдать Эквестрии больше наших ресурсов, дать больше контроля над богатствами нашей страны, больше влияния на жизнь каждого кирина в этой стране? — Спросил её Фикл Каррент. — Наши материальные богатства ценны для нас. Если нации совсем нечего предложить, она может использовать ресурсы в своих собственных землях для торга. Мы не превратимся в попрошаек, выпрашивающих объедки с эквестрийского стола! Я не потерплю этого!\n\n— И я тоже, — вклинилась Винтер Фрост. — Мы - нация, которую поддерживает сила нашей веры в Конкорд и Путь Огня. Мы сталкиваемся с нехваткой не материальных средств, а веры! Эквестрийцы не поклоняются Конкорд и не верят в Путь Огня. Как же нам создать праведную нацию, если мы отступим от божественной воли нашей богини?\n\n— Мы ничем не жертвуем! — Запротестовала Отэм. — Мы меняем то, чего у нас в избытке, на то, чего у нас мало! Эквестрийцы честны, готовы к сотрудничеству и разумны. Бюро Реформ уже достигло большого прогресса в предварительных переговорах! Условия, которые предлагают нам эквестрийцы, щедры и справедливы. Мы даже выигрываем больше, чем они. Не надо отворачиваться от помощи, в которой мы так нуждаемся, потому что мы слишком горды, чтобы принять её!\n\nНо Отэм Блейз ничего не могла поделать, ведь кирины Пленума уже приняли решение. Делегаты покидали свои места для голосования и пока шёл подсчёт голосов, Отэм могла лишь грызть копыта в беспокойстве и надеяться, что она была достаточно убедительна, чтобы настоять на своём."
kirin.29.d_2:0 "Отэм Блейз скривилась. Она закончила свою речь на Пленуме, но её конец заглушил хор недовольных голосов. Она выступила, чтобы попросить поддержки у Пленума в продлении Гиацинтовых Соглашений с Эквестрией, ведь именно эти соглашения очень помогли в финансировании 3½-летнего плана. Однако они были крайне непопулярны среди клик Фикл Каррента, Райзин Сан и Винтер Фрост. А теперь против её заявления о том, что возобновление Соглашений даст Кирии больше финансирования и ресурсов для успешного завершения плана, яростно выступают остальные партии Пленума.\n\n— Вы желаете отдать Эквестрии больше наших ресурсов, дать больше контроля над богатствами нашей страны, больше влияния на жизнь каждого кирина в этой стране? — Спросил её Фикл Каррент. — Наши материальные богатства ценны для нас. Если нации совсем нечего предложить, она может использовать ресурсы в своих собственных землях для торга. Мы не превратимся в попрошаек, выпрашивающих объедки с эквестрийского стола! Я не потерплю этого!\n\n— И я тоже, — вклинилась Винтер Фрост. — Мы - нация, которую поддерживает сила нашей веры в Конкорд и Путь Огня. Мы сталкиваемся с нехваткой не материальных средств, а веры! Эквестрийцы не поклоняются Конкорд и не верят в Путь Огня. Как же нам создать праведную нацию, если мы отступим от божественной воли нашей богини?\n\n— Бюро Реформ состоит из компрадоров, готовых продать Кирию, чтобы разбогатеть на иностранных деньгах, — сказала Райзин Сан, глядя на Отэм. — Вы игнорируете благополучие простых киринов ради абстрактной экономической выгоды и оправдываете это планом матриарха.\n\n— Мы ничем не жертвуем! — Запротестовала Отэм. — Мы меняем то, чего у нас в избытке, на то, чего у нас мало! Эквестрийцы честны, готовы к сотрудничеству и разумны. Бюро Реформ уже достигло большого прогресса в предварительных переговорах! Условия, которые предлагают нам эквестрийцы, щедры и справедливы. Мы даже выигрываем больше, чем они. Не надо отворачиваться от помощи, в которой мы так нуждаемся, потому что мы слишком горды, чтобы принять её!\n\nНо Отэм Блейз ничего не могла поделать, ведь кирины Пленума уже приняли решение. Делегаты покидали свои места для голосования и пока шёл подсчёт голосов, Отэм могла лишь грызть копыта в беспокойстве и надеяться, что она была достаточно убедительна, чтобы настоять на своём."
kirin.29.a:0 "Пленум голосует за защиту нашего суверенитета!"
kirin.29.b:0 "Пленум голосует за принятие дальнейшей эквестрийской помощи!"

kirin.30.t:0 "Три с половиной года, галопом на всех четырёх"
kirin.30.d:0 "— Сегодня исполняется три с половиной года с тех пор, как мы начали Великий Скачок Вперёд, — провозгласила Отэм Блейз с трибуны в большом зале Пленума. Но её настроение было совсем не праздничным или даже радостным. — Мы достигли очень многого за отпущенное нам время, но этого всё же недостаточно. Пока недостаточно. Не поймите меня неправильно. Мы модернизировались куда быстрее, чем любая другая страна в мире, и это само по себе потрясающее достижение. Жизнь каждого кирина в Царстве становится всё лучше с каждым днём, по мере того как мы избавляемся от последних остатков Безмолвия. Но я не собираюсь приукрашивать ситуацию. Кирия напряжена как никогда прежде. Мы переживаем столько социальных потрясений и культурных изменений, что если мы не будем осторожны, всё царство может рухнуть вокруг нас. Но я уверена, что мы сможем завершить наш путь, не сломив нацию. Мы зашли так далеко, и мы не упадём прямо перед финишной чертой. Мы верны Пленуму и Кирии, так что мы сможем это сделать! Я знаю, что у нас всё получится! Поэтому, пожалуйста, не сдавайтесь! Нам предстоит ещё столь много работы!\n\nФикл Каррент тихо покачал головой, когда просьба Отэм была встречена лёгкими аплодисментами. — Мы никогда не добьёмся успеха с такой некомпетентной кириншей, как она, во главе нации, — заявил он сидящему рядом с Сайпрессу Сноу. — Этот проект был слишком амбициозен для наивного новичка в политике вроде неё. Она заслужила эту должность лишь потому, что подружилась с матриархом. Глупое кумовство Рейн Шайн станет погибелью Кирии.\n\nСайпресс задумчиво хмыкнул, но покачал головой. — Это наиболее сложный проект за всю известную историю всех цивилизаций, — начал размышлять старый наставник Каррента. — Возможно, что она не самая подходящая кобыла для этой работы, но я бы удивился, если бы кто-то другой смог бы выполнить план вовремя. И, если быть справедливым к Отэм, она превзошла все мои ожидания.\n\n— Этого будет недостаточно, чтобы спасти Кирию, — возразил Каррент. Он нахмурился и откинулся в кресле, когда Отэм собрала свои бумаги и освободила трибуну. — Но я не вижу возможности для перемен в ближайшее время. Мы можем только надеяться, что у неё всё получится, иначе царство с ней во главе попросту развалится."
kirin.30.a:0 "Это корабль Отэм. Управляет им она, а мы — лишь пассажиры."

kirin.31.t:0 "Правомочия"
kirin.31.d:0 "— Меня заменили?! — Зарычал Фикл Каррент, с негодованием швырнув свой портфель на стол Сайпресс Сноу. — Меня не было две недели. Две недели! Но моё зарезервированное место главного советника матриарха уже занято! Как? Я требую его возвращения. Я - председатель НАКП, и эта должность принадлежит мне!\n\nСайпресс вздрогнул, заметив, что клыки Каррента удлинились, а его грива дымчато замерцала. Ярость грозила вот-вот захлестнуть кирина. — Дыши, Каррент, — заговорил Сайпресс, осторожно положив копыто на стол. — Вспомни наши упражнения. Для киринов вроде нас недостойно обращаться в нириков. — Пока Каррент медленно успокаивался, Сайпресс продолжал попытки смягчить урон, нанесённый гордости его бывшего ученика. — Ты по-прежнему являешься лидером НАКП в Утреннем Секретариате. Никто не собирается отнимать это у тебя. Твоя партия верит в тебя и абсолютно верна. В любом случае это назначение нам не отменить. Советники Рейн Шайн назначаются и увольняются по её усмотрению. Дай ей время, изложи своё дело, и ты вскоре станешь её правым копытом.\n\n— Этого вообще не должно было произойти, — Каррент всё ещё дымился, — Мой авторитет основан на моих навыках и моей ценности. Что это говорит обо мне и о НАКП, если меня так легко заменить? Я не смогу удержать нашу партию вместе без легальной власти, которую даёт мне статус правого копыта Рейн Шайн. Либо я получу своё место обратно, либо Кирия будет двигаться дальше без меня."
kirin.31.a:0 "Матриарх довольна своей заменой."
kirin.31.b:0 "Фикл Каррент восстановлен в своей должности."

kirin.32.t:0 "Тихая, счастливая ночь"
kirin.32.d:0 "Отэм Блейз остановилась за дверью дома, где она жила в детстве. Она только что закончила ужин с родителями и потратила много, очень много, чрезвычайно много времени на обсуждение её успехов с тех пор, как она переехала в Киноварь в качестве премьера матриарха. Родители были в восторге от её достижений, но даже разговорчивой и общительной Отэм нужно было немного личного времени для отдыха. И поэтому, заметив холм, с которого она некогда зимой съезжала на санках, Отэм повернула в ту сторону и пустилась галопом по его травянистым склонам, напевая себе под нос.\n\nПоследние несколько недель были изнурительными, но украшения, развешанные на зданиях и натянутые между крышами на каждой улице Массикота, служили отличным напоминанием о плодах её труда. Отэм провела последние две недели в хаотичных попытках превратить празднование середины осени в национальный праздник, и эта задача, в сочетании с её прочими обычными обязанностями, морально истощила её к тому времени, когда матриарх дала ей разрешение вернуться в Массикот и отпраздновать этот день со своей семьей. Праздник был в самом разгаре, а на улицах звучали музыка, пение и смех, но вдали от города мир, который освещала полная луна, был тих и спокоен.\n\nНо поднявшись на холм, Отэм с удивлением обнаружила, что её подруга Ферн Флэйр уже сидит там. Она устроила себе пикник и наблюдала за тем, как жеребята гоняются друг за другом по лугу с бумажными фонариками, пока их родители отдыхают неподалеку. Отэм даже не объявила о своём присутствии, а просто рысью подошла к одеялу Ферн и со стоном опустилась на него. Ферн лишь усмехнулась, предложив Отэм лунные пирожные. — Трудный день, премьер?\n\n— Пожалуйста, во имя любви Конкорд, не называй меня так сегодня, — Отэм застонала, после чего взяла лунное пирожное и надкусила его. Яство было таким же вкусным, каким она его и помнила, и этот перекус вернул ей немного энергии. Но то, что Ферн использовала её официальный титул, заставило Отэм нахмуриться. — Ферн? Ты когда-нибудь чувствовала, что на твоих плечах лежит огромный груз, который раздавит всех нас, если мы сделаем хоть один неверный шаг? Потому что это именно так. Вся Кирия зависит от того, смогу ли я удержать всё вместе. Именно я стою между этой счастливой ночью и гражданской войной. Мне снятся кошмары о том, как Пленум превращается в хаотическое инферно, о беспорядках на улицах, о том, как наш дом сгорает дотла. Это просто... это слишком много, понимаешь? Это практически неподъёмная ноша для одной кобылы.\n\n— Тогда хорошо, что ты не одна, Отэм, — сказала Ферн. — Мы все с тобой. Матриарх на твоей стороне. Ты сможешь это сделать. Если и существует кобыла для этой задачи, то это ты. — Затем она улыбнулась ей. — А теперь давай, взбодрись. Ты же не хочешь думать о своей работе во время фестиваля?"
kirin.32.a:0 "— Ты права... большое спасибо, Ферн."

kirin.33.t:0 "Выгребание золы"
kirin.33.d_1:0 "Синдер Глоу вошла в кабинет Отэм Блейз, откликаясь на зов премьера, и села в стоящее перед столом Отэм кресло. — Я собрала для вас всё, что смогла найти о Поджигателях, — сказала она, положив папку на стол Отэм. — Хотите, чтобы я вкратце рассказала вам о них? Или вы предпочтёте лично прочитать доклад?\n\n— Я верю, что вы донесёте свою точку зрения, — сказала Отэм, пододвигая к себе папку. — Ведь именно поэтому я и наняла вас, верно?\n\n— Хорошо, — согласилась Синдер Глоу и перевела дыхание, прежде чем начать. — Что ж, похоже, что Поджигателей поддерживает Разгорающееся Пламя, что, на мой взгляд, отнюдь не удивляет. Разгорающееся Пламя активно помогало выступающим против модернизации крестьян, а также использовало своих священников-еретиков для того, чтобы побудить крестьян присоединиться к Поджигателям, что является логичным следующим шагом. Они добиваются полномасштабной революции, дабы наказать северных капиталистов и имперскую администрацию Киновари за попытку силой впихнуть им в глотку модернизацию и Великий Скачок Вперёд. А после разрушения хватки Киновари они хотят создать в Кирии общинную гармонию. Конечно, они считают матриарха Рейн Шайн горемычной фигурой, запутавшейся в наших планах, ведь иначе они не могли бы претендовать даже на крохотную толику божественной легитимности в поддержке своего движения. Но их цели, мягко говоря, очень сильно противоречат планам Рейн Шайн.\n\n— Ясно, — Отэм кивнула, соглашаясь. — В таком случае, я думаю, что нам лучше всего привлечь Бюро Реформ. Для начала мы можем поручить ему предпринять меры против радикалов Разгорающегося Пламени на Пленуме и начать решать проблемы, которые толкают крестьян в объятия поджигателей. Но это будет лишь лечением симптомов, а большего нам не достичь. Сам Великий Скачок Вперёд является первопричиной всех этих бед, и как бы я ни хотела помочь всем и каждому, мы не можем отказаться от этой программы из-за нескольких недовольных фермеров. Как только Скачок завершится, фермеры поблагодарят нас за всё, что мы для них сделали. Я гарантирую это."
kirin.33.d_2:0 "Синдер Глоу вошла в кабинет Отэм Блейз, откликаясь на зов премьера, и села в стоящее перед столом Отэм кресло. — Я собрала для вас всё, что смогла найти о Поджигателях, — сказала она, положив папку на стол Отэм. — Хотите, чтобы я вкратце рассказала вам о них? Или вы предпочтёте лично прочитать доклад?\n\n— Я верю, что вы донесёте свою точку зрения, — сказала Отэм, пододвигая к себе папку. — Ведь именно поэтому я и наняла вас, верно?\n\n— Хорошо, — согласилась Синдер Глоу и перевела дыхание, прежде чем начать. — Это весьма удивительно, но инициаторами и организаторами Поджигателей являются ультраортодоксальные священники и мистики Пути Огня. Они рассматривают всю модернизацию как оскорбление божественной воли Конкорд, которая была заключена в указах Безмолвия матриарха Ноктилюцент Чарм. Они также считают, что эквестрийцы силой или же обманом заставили Рейн Шайн отменить эти указы и разрешить модернизацию в Кирии, дабы пони могли подмять под себя нашу религию. Поджигатели хотят немедленно отменить Великий Скачок Вперёд и свернуть все наши усилия по модернизации, восстановив гармонию и мир с природой, а также наставления Конкорд, независимо от того, насколько плохо сказалось Безмолвие на Царстве в прошлом веке. Но, пожалуй, самое тревожное то, что и крестьяне также начинают верить в это. Великий Скачок Вперёд не может продолжаться, если простые кирины начнут верить, что Безмолвие было лучше периода модернизации, через который мы проходим.\n\n— Вот почему я так и не смогла стать жрицей, — Отэм задумалась, покачав головой. — Мистики любят поощрять киринов, дабы те позволяли Конкорд думать вместо них и не заниматься этим самим. И вот совпадение. Очень часто случается так, что воля Конкорд берёт да совпадает с тем, чего хочет духовная каста. — Она вздохнула и взяла лист бумаги, чтобы написать несколько заметок. — Мы можем использовать Бюро реформ, чтобы лишить легитимности тех мистиков, которые поддерживают Поджигателей, и изгнать их из рядов Пути Огня. Надеюсь, что если они не смогут утверждать, что говорят по воле Конкорд, то ситуация улучшится. И это даже не побеспокоит Винтер Фрост и её фракцию, что тоже хорошо. Да, Винтер традиционалистка, но всё же не до такой степени. Я уверена, что она будет рада помочь избавиться от ультраортодоксальных мистиков."
kirin.33.d_3:0 "Синдер Глоу вошла в кабинет Отэм Блейз, откликаясь на зов премьера, и села в стоящее перед столом Отэм кресло. — Я собрала для вас всё, что смогла найти о Поджигателях, — сказала она, положив папку на стол Отэм. — Хотите, чтобы я вкратце рассказала вам о них? Или вы предпочтёте лично прочитать доклад?\n\n— Я верю, что вы донесёте свою точку зрения, — сказала Отэм, пододвигая к себе папку. — Ведь именно поэтому я и наняла вас, верно?\n\n— Хорошо, — согласилась Синдер Глоу и перевела дыхание, прежде чем начать. — Самым шокирующим является то, что на самом деле за этим стоит НАКП. Или, по крайней мере, некоторые приближенные Фикл Каррента финансируют Поджигателей для достижения своих собственных целей. Возможно, это и не "операция под ложным флагом", но беспорядки и нестабильность в сельской местности на самом деле очень им выгодны. Если сельская местность и её коренное население будут беспокойными и сердитыми, это ещё сильнее подтолкнет репатриантов сплотиться вокруг НАКП и использовать своё богатство для пополнения партийной казны, которую они смогут использовать для всё большей милитаризации и укрепления своего влияния на Благоухание и Рапсодию. Они закупают много современного оружия и даже привлекают тактиков из Грифонии, чтобы те помогли обучить их военизированную полицию. Они явно готовятся к вооружённой борьбе, а Поджигатели являются лишь пешкой в их планах.\n\n— Фикл Каррент только и делает, что находит способы вывести кобылу из себя, — сказала Отэм, высунув язык от отвращения. — Я знала, что он подлец, но это просто совершенно иной уровень. И даже если за этим стоит не лично он, а его приятели, то он, скорее всего, всё равно в курсе. — Она взяла лист бумаги и нацарапала на нём кое-какие заметки. — Я попрошу Бюро Реформ вынести порицание НАКП и осудить Каррента и его приспешников за их делишки. Доказать это в суде будет совсем иным делом, но даже тот факт, что они узнают, что мы следим за ними и матриарх недовольна, должен положить конец их усилиям. Любой, кто будет признан ответственным за это, не удержит свою власть в НАКП после потери расположения матриарха, а эти кирины превыше всего жаждут власти."
kirin.33.a:0 "Успех Великого Скачка Вперёд поможет справиться с любой затянувшейся напряжённостью."
kirin.33.b:0 "Удаление ультраортодоксальных голосов из Пути Огня решит эту проблему."
kirin.33.c:0 "Будем надеяться, что Фикл Каррент извлечёт уроки из этого наказания."

kirin.34.t:0 "Один год прогресса"
kirin.34.d_1:0 "Фейерверки взмывали в небо, взрываясь в ночи яркими и ослепительными цветами. Премьер Отэм Блейз и верховный матриарх Рейн Шайн наблюдали за этим зрелищем с благоговением и почтением; фейерверки были не только красивы, но и служили важным инструментом для вознесения почестей Конкорд - богине огня. Между хлопками и взрывами по всей Киновари были слышны музыка, пение и топот копыт. Это был первый день нового года и один из важнейших праздников в Кирии. И сейчас, как никогда прежде, нация нуждалась в поводе для праздника.\n\n— За последний год Кирия очень изменилась, — отметила Рейн Шайн. — В жизнь наших подданных вошло столько новых идей и инноваций, что, пожалуй, неудивительно, что Царство так... нестабильно. Мои подданные на взводе, но хотя бы в эту ночь они могут отложить свои заботы и насладиться праздником.\n\nЕсли Рейн Шайн и хотела, чтобы её слова были обнадеживающими, она явно не преуспела в этом. Отэм слегка съёжилась. — Это я виновата в том, что мы не справляемся, — сказала она, склонив голову перед матриархом. — Просто нам нужно внедрить очень много перемен за такой малый срок времени. У нас почти нет времени на раздумья, а я совсем не политик... Я имею в виду, что у меня точно нет нужной квалификации, которую можно указать в резюме...\n\n— Не вини себя, премьер, ибо и я не виню, — сказала Рейн Шайн, прервав самобичевания Отэм. — Я доверяю тебе и верю, что ты преуспеешь в осуществлении нашего плана. Провал - это не вариант, и мы должны забыть это слово. План 3½ лет будет успешным. Я знаю, что ты справишься."
kirin.34.d_2:0 "Фейерверки взмывали в небо, взрываясь в ночи яркими и ослепительными цветами. Премьер Отэм Блейз и верховный матриарх Рейн Шайн наблюдали за этим зрелищем с благоговением и почтением; фейерверки были не только красивы, но и служили важным инструментом для вознесения почестей Конкорд - богине огня. Между хлопками и взрывами по всей Киновари были слышны музыка, пение и топот копыт. Это был первый день нового года и один из важнейших праздников в Кирии. И сейчас у Кирии был повод для праздника.\n\n— За последний год Кирия очень изменилась, — отметила Рейн Шайн. — Так много новых идей и инноваций вошло в жизнь всех наших подданных: от самого уважаемого священника до самого низкого фермера. И всё же, несмотря на все эти потрясения, в стране относительно спокойно. Ты согласна, Отэм?\n\n— Конечно, — сказала Отэм. Она кивнула и разноцветные отблески фейерверков отразились от её чешуи. — Когда мы начали наши изменения, ситуация была неспокойной, но на данный момент всё в основном успокоилось. Как только мы преодолели первоначальную инерцию, изменения, которые мы внедряли, были скорее успешными, чем нет.\n\n— И будем надеяться, что они и дальше останутся успешными, — сказала Рейн Шайн. — Пленум и Бюро Реформ проделали замечательную работу, чтобы убедиться, что новые реформы хорошо продуманы и осуществимы. И это облегчает адаптацию моих подданных к ним. Если мы продолжим эту хорошую работу, то возможно, что нам удастся завершить план 3½ лет без крупных общественных потрясений."
kirin.34.d_3:0 "Фейерверки взмывали в небо, взрываясь в ночи яркими и ослепительными цветами. Премьер Отэм Блейз и верховный матриарх Рейн Шайн наблюдали за этим зрелищем с благоговением и почтением; фейерверки были не только красивы, но и служили важным инструментом для вознесения почестей Конкорд - богине огня. Между хлопками и взрывами по всей Киновари были слышны музыка, пение и топот копыт. Это был первый день нового года и один из важнейших праздников в Кирии. И Кирии было что отметить. Прошедший год был удачным, а следующий обещал стать ещё лучше.\n\n— За последний год Кирия очень изменилась, — отметила Рейн Шайн. — Пленум выдвинул, казалось бы, невыполнимую задачу и список реформ для нашей страны. Но мы энергично и радостно приступили к выполнению этих целей. И теперь простые кирины процветают даже в условиях перемен. Такое ощущение, что вся нация сплотилась вокруг плана 3½ лет, и я чувствую, как сердца и души моих подданных поддерживают нас. В стране было так мало беспорядков и волнений, что я чувствую как Конкорд одобряет все наши действия.\n\n— Неплохо для кобылы, у которой нет никакого политического опыта, а? — Отэм поддразнила, подтрунивая над самой собой. — Скажу честно, я и понятия не имею, почему всё прошло так хорошо. Но сотрудничество в рядах Пленума и в Бюро Реформ было просто невероятным. В ином случае мы бы не оказались здесь и сейчас.\n\n— Будем надеяться, что в будущем это не изменится, — сказала Рейн Шайн. — Пожалуйста, передай мои слова благодарности и поздравления остальным твоим коллегам при ближайшей возможности. Вы все делаете хорошую, выдающуюся работу. И при сохранении такого темпа следующие два с половиной года будут столь же плодотворными, как и прошедший год."
kirin.34.a:0 "— Я рада, что вы верите в меня, потому что я не верю в себя, матриарх."
kirin.34.b:0 "— Очень надеюсь, что вы правы, матриарх."
kirin.34.c:0 "— Похвалите и себя, матриарх. Без вас ничего бы не вышло."

kirin.35.t:0 "В Кирии разгорается пламя"
kirin.35.d:0 "Объявление 3½-летнего плана было, мягко говоря, хаотичным. Отэм, конечно, ожидала этого, но она всё же надеялась, что хаоса будет чуть поменьше. Теперь, когда Великий Скачок Вперёд официально начал претворяться в жизнь, Отэм изо всех сил старалась уследить за всеми происходящими одновременно событиями. И это, честно говоря, было чрезвычайно трудно для кобылы, которая никогда не занималась политикой до того, как Рейн Шайн лично выбрала её на должность имперского премьера.\n\nОтэм придумала способ, с помощью которого можно было попытаться разобраться во всём, что стремительно происходило в Киновари. Для этого она приглашала на чай местных лидеров со всего царства. Эти встречи были очень плодотворными, и Отэм чувствовала, что благодаря им она куда больше знает о том, с чем ей приходится иметь дело. Она не только лучше понимала киринов из всех провинций и городов, но и начинала осознавать, какие проблемы гноились во время вызванного Безмолвием застоя и теперь требовали решения. Как-то она пообщалась с пожилой кобылой из рядов знаменосцев Зеленеющего. Её бабушка успела послужить в армии матриарха Ноктилюцент Чарм, да и её внучка многое повидала на своём веку.\n\n— В Зеленеющем Безмолвие было не таким уж и плохим, — сказала кобыла, не особо удивив Отэм. Застой Безмолвия, как правило, был знаком и удобен пожилым киринам, и они не стремились изменить ситуацию. — В Зеленеющем жрецы и мистики Разгорающегося Пламени нашли способ приспособить город к указам Безмолвия. Они совсем не похожи на тех богатых и знатных киринов, которых вы привезли в Киноварь. Нет, Разгорающееся Пламя понимает простых киринов, фермеров и рыбаков, бедных и необразованных. Некоторые здесь, в Киновари, называют Разгорающееся Пламя ересью, но для киринов Зеленеющего и бедных киринов по всему Царству, к которым они обращаются, Разгорающееся Пламя являются спасителями. Они протягивают копыто помощи тем, кого оставил Путь Огня. Помните об этом, премьер, когда вы будете определять будущее нашего царства в величественных залах Киновари. Кирины, спорящие с вами в парламенте, не единственные, кто будет жить в будущем, которое вы создаёте. И, если дело дойдёт до драки, нужно помнить, кто представляет большинство населения Кирии. Успех этого Великого Скачка Вперёд будет определяться теми, кто будет его претворять в жизнь, а не теми, кто отдаст приказы. Помните о бедных, или это сделает кто-то другой."
kirin.35.a:0 "Эта ересь "Разгорающегося Пламени"... это может доставить немало проблем в будущем."

kirin.36.t:0 "Первый поезд из Сияния"
kirin.36.d:0 "Рейн Шайн с благоговением наблюдала за тем, как металлический монстр въезжает в Киноварь. Хотя она умело скрывала свои эмоции под маской спокойного и величественного великолепия, которое она научилась демонстрировать своим подданным за долгие годы. Совсем недавно построенный центральный терминал Киновари был битком набит киринами всех мастей. Они стояли настолько плотно, что были готовы вытолкнуть приставленный для охраны полк киринов-знаменосцев на сверкающие стальные рельсы. Никто не хотел пропустить это захватывающее событие, и хотя Рейн Шайн знала, что её присутствие тут - просто формальность, трюк для СМИ, она не могла отрицать, что ей очень хотелось лично побывать здесь сегодня. Ведь сегодня из Сияния в Киноварь прибудет первый поезд, который восстановит связь между столицей царства и его традиционными воротами на побережье. А такое бывает лишь раз. Этот момент, каким бы обыденным он ни был, означал нечто фантастическое для множества киринов и для процветания самого царства.\n\nКогда поезд, наконец, въехал на станцию, все присутствующие кирины радостно закричали и затопали копытами в знак приветствия пони-инженеров за рычагами локомотива. Пока инженеров выводили из локомотива и поздравляли, предлагая им гирлянды, еду и рисовое вино, Рейн Шайн безмятежно улыбалась толпе. — После завершения строительства линии Киноварь-Сияние наше царство снова соединилось с внешним миром, — объявила она под громкие крики и улюлюканье. — Это чудо - первый урожай взаимовыгодного сотрудничества между нашим скромным царством и щедрыми партнёрами-пони из Эквестрии. Мы идём в будущее вместе, и я молю нашу славную Конкорд, чтобы у наших двух народов было ещё много партнёрств, взаимной дружбы и актов сотрудничества, подобных этому.\n\nЗатем, к удивлению и благоговению собравшейся толпы, Рейн Шайн вышла вперёд со своей свитой и села в поезд, пока инженеры-кирины сменяли пони в кабине локомотиве. Поезд засвистел, и когда Рейн Шайн помахала из окна, толпа одобрительно загудела, поскольку она стала первым верховным матриархом, что когда-либо путешествовала по Царству на поезде."
kirin.36.a:0 "Мы собираем страну по кусочкам, шаг за шагом!"

kirin.50.t:0 "Эра [KIR_GREAT_LEAP_DECISION_GET_FOCUS_TITLE]"
kirin.50.d_1:0 "План трёх с половиной лет оказался для Кирии слишком сложным препятствием. В его основе лежал наивный оптимизм матриарха и премьера, не имевших, по сути, никакого реального опыта в управлении или экономике. Крах грандиозных амбиций Отэм Блейз заставил киринов сражаться друг против друга в ходе Какофонии, что положила конец Безмолвию. И всё же, как заявила сегодня в Киновари матриарх Рейн Шайн, царство и его кирины выстояли. Когда Национальная Ассоциация Киринских Патриотов совершила предательство, Разгорающееся Пламя осталось верно царству, отплатив премьеру в десятикратном размере за её решение допустить их на Пленум все эти годы назад. Объединённая Кирия стойко противостояла желающим отделиться северянам и вернула их в свой состав. В итоге гармония восторжествовала, хотя и ценой немалых усилий. Кирия и её кирины выдержали испытание огнём в ходе гражданской войны и вышли из неё более сильными, сплочёнными и решительными, чем прежде.\n\nОбращение Рейн Шайн к царству транслировалось в прямом эфире по радио вплоть до Сорго, а уже через несколько лет новые радиопередатчики позволят донести голос матриарха до Хризантемы и Зеленеющего. А пока что этим городам оставалось только ждать, когда до них дойдут слова матриарха.\n\n— Я горжусь каждым кирином, сыгравшим свою, пусть и небольшую, роль в восстановлении мира и гармонии в царстве и заложившим основы благополучного будущего для наших жеребят. Ошибки прошлого невозможно забыть, но здесь, сегодня, мы доказали, что их можно исправить. Я с гордостью объявляю о начале новой эры для нашего царства - эры алого возрождения. В память о тех, кто отдал свои жизни, защищая царство и его киринов, я надеюсь, что вы присоединитесь ко мне и всем жителям Кирии, дабы почтить память павших минутой молчания."
kirin.50.d_2:0 "Три с половиной года назад Великий Скачок Вперёд казался несбыточной мечтой, наивным оптимизмом матриарха и премьера, у которых, по сути, не было реального опыта в управлении государством или экономикой. И всё же, как заявила сегодня в Киновари Рейн Шайн, Великий Скачок Вперёд имел ошеломляющий успех. Золотые и малиновые знамёна свисают сегодня с каждого окна и балкона в Царстве, поскольку кирины празднуют плоды своих невероятных трудов с момента окончания Безмолвия.\n\nШколы, фабрики и оружейные склады возвышаются рядом с древними храмами и плантациями сандалового дерева, демонстрируя тонкий, но решительный баланс между традициями и модернизацией, которого страна достигла за последние несколько лет, и, хотя ещё многое предстоит сделать, фундамент для светлого будущего Кирии заложен.\n\nОбращение Рейн Шайн к Царству транслировалось в прямом эфире по радио даже в Сорго, и через несколько лет новые радиорелейные станции смогут позволить голосу Матриарха достичь Хризантемы и Зеленеющего. Однако на данный момент этим городам, хотя они тоже ликовали в связи с празднованием, приходилось ждать когда речь их правителя появится в газетах.\n\n— Я горжусь каждым кирином, сыгравшим свою роль, какой бы незначительной она ни была, в том, чтобы положить конец Безмолвию и привести нас к процветающему будущему. Ошибки прошлого никогда не будут забыты, но здесь, сегодня, мы доказали, что их можно исправить. Я с гордостью объявляю о начале новой эры для нашего Царства - Эры Лучезарного Процветания!"
kirin.50.a:0 "Кирия продолжает свой галоп!"
KIR_event_50a_tt:0 "§CИз тёмной воющей бездны;\nв безмятежность скользит ковчег.§!"
kirin.50.b:0 "Кирия наконец расцветает!"

kirin.51.t:0 "О консоциационализме и демократии согласия"
kirin.51.d:0 "К удивлению многих, Отэм Блейз оказалась либо чрезвычайно проницательной, либо беспричинно удачливой государственной служащей. Ведь единственное, в чём конкурирующие фракции Утреннего Секретариата могли согласиться — так это в их нервозности по поводу доминирования других фракций. И возможно, воспользовавшись именно этими страхами, Отэм Блейз убедила все крупные национальные политические партии согласиться на сложное и всеобъемлющее соглашение о разделении власти.\n\nПохоже, что будущее Кирии заключается не в мажоритарной демократии, а в тонком балансе региональных политических интересов и гарантий того, что в Утреннем Секретариате никогда не сможет доминировать лишь одна наиболее популярная партия. Хотя некоторые уже начали обвинять новое "консоциационистское" правительство в том, что оно лишь укрепляет политические элиты партий, уже представленных в Секретариате, нельзя отрицать, что если эти сложные соглашения о разделении полномочий будут соблюдаться, то они помогут предотвратить фракционное и региональное соперничество, которое угрожало сорвать Великий Скачок Вперёд и 3½-летний план."
kirin.51.a:0 "Надеюсь, это погасит последние вспышки гнева в Секретариате."

kirin.52.t:0 "Конституционный матриархат"
kirin.52.d_1:0 "Столетия правления по указу Киновари подошли к официальному и полному завершению сегодня, с окончательным неограниченным указом Верховного Матриарха Рейн Шайн. Уже в течение нескольких лет она предоставляла прерогативы и полномочия Пленуму, премьер-министру и Утреннему Секретариату, но сегодня она наделила их этой властью навсегда и ограничила себя - и всех будущих матриархов - Конституцией Царства Кирия. Приняв нетипичное решение самостоятельно провозгласить этот указ в столице, Рейн Шайн просто сказала, что — Новое столетие приносит с собой новую реальность, и я не буду из гордости лишать своих подданных свободы управлять страной, которой пользуются столь многие народы мира. Как Верховному Матриарху, мне поручено вести киринов к миру и процветанию, и я чувствую, что Утренний Секретариат и премьер-министр принесут Кирии и то, и другое.\n\nИмперский премьер Отэм Блейз подала в отставку со своего поста непосредственно перед тем, как он был упразднён указом Матриарха и новой Конституцией. После речи Рейн Шайн Утренний Секретариат собрался, чтобы выбрать первого демократически избранного премьера Кирии, и, в свете её успеха в лидерстве страной в ходе Великого Скачка Вперёд, решил избрать Отэм Блейз на пятилетний срок."
kirin.52.d_2:0 "Столетия правления по указу завершились сегодня. Верховный Матриарх Рейн Шайн провозгласила, что её матриархат отныне и навеки будет ограничен конституцией Царства. Многие полномочия, предоставленные Пленуму, премьеру и Утреннему Секретариату, теперь навсегда закреплены в законе. Матриарх сохраняет за собой "лишь те полномочия, которые необходимы для охраны Царства", говорится в тексте её указа.\n\nНа церемонии провозглашения конституционного матриархата Рейн Шайн выступила перед притихшей толпой, сказав следующие простые слова: — В свете недавнего конфликта в Провидении я считаю необходимым убедиться в том, что, хотя род матриархов будет существовать вечно, я и мои преемницы будут окружены добрыми советниками, которые не допустят повторения столь трагических событий. Для этого я должна довериться мудрости моих самых верных советников - Утреннего Секретариата и премьер-министра Кирии. Вместе мы сможем обеспечить эпоху мира и процветания в нашем Царстве.\n\nИмперский премьер Отэм Блейз подала в отставку со своего поста непосредственно перед тем, как он был упразднён указом Матриарха и новой Конституцией. После речи Рейн Шайн Утренний Секретариат собрался, чтобы выбрать первого демократически избранного премьера Кирии, и решил избрать Отэм Блейз на пятилетний срок."
kirin.52.a:0 "Новый рассвет для гармонии в Утреннем Секретариате."
kirin.52.b:0 "Конец неограниченному матриархизму, но это по-прежнему правительство Её Сиятельства."

kirin.53.t:0 "Национальный пленум провинций"
kirin.53.d_1:0 "Новости, полностью меняющие положение дел в Царстве, в последнее время встречались слишком часто, но, по крайней мере, эта реформа вызвала много внимания. В течение нескольких недель нация, затаив дыхание, слушала, как Утренний Секретариат спорил о деталях предлагаемой новой системы региональных законодательных органов - провинциальных парламентов. Ходили слухи, что после всех обсуждений закон требовал не менее пятисот поправок, тщательно корректирующих полномочия провинций во всём, от прав на рыбную ловлю до регулирования радиовещания, но, наконец, сегодня явно измотанная Отэм Блейз дала пресс-конференцию с огромной папкой в копытах.\n\n— Очень редко тебе выпадает возможность провести два месяца, обсуждая тонкости лесного законодательства и прочих деликатных реформ с несколькими сотнями твоих самых близких друзей! Но я действительно горжусь работой, которую Секретариат проделал над этим законопроектом, и смирением, которое потребовалось, чтобы признать, что другим киринам также важно иметь право голоса в том, как управлять страной. В конце-концов мы не всезнайки! Теперь, когда национальный пленум провинций привнесёт региональный опыт в такой крупный законодательный орган, у нас будет более чёткое понимание ситуации в стране. И, конечно, даже с учётом Пленума мы определённо не сможем принять закон, который сделает каждого жителя Благоухания счастливым одновременно с населением Зеленеющего. Но я надеюсь, что провинциальные парламенты смогут решить эту проблему. Конечно, для этого им придётся принять о-о-о-очень много законов для каждой провинции, но...\n\nКонференция, как и следовало ожидать, была довольно бессвязной, но нация может вздохнуть с облегчением, что эта последняя политическая трясина закончилась - и в то же время вытащить урны для голосования, флаги и бюллетени для предстоящих выборов в провинциальные парламенты!"
kirin.53.d_2:0 "Новости, полностью меняющие положение дел в Царстве, в последнее время встречались слишком часто, но, по крайней мере, эта реформа вызвала много внимания. В течение нескольких недель нация, затаив дыхание, слушала, как Утренний Секретариат спорил о деталях предлагаемой новой системы региональных законодательных органов - провинциальных парламентов. Ходили слухи, что после всех обсуждений закон требовал не менее пятисот поправок, тщательно корректирующих полномочия провинций во всём, от прав на рыбную ловлю до регулирования радиовещания, но, наконец, сегодня явно измотанная Отэм Блейз дала пресс-конференцию с огромной папкой в копытах.\n\n— Я действительно горжусь той работой, которую Секретариат проделал над данным законопроектом. И тем смирением, которое потребовалось, чтобы признать, что другим киринам важно иметь право голоса в управлении страной. Теперь, когда Национальный Пленум Провинций привнесёт региональный опыт в законодательство, мы сможем ознакомиться со вторым мнением прямо в этом зале. И, конечно, даже с учётом Пленума мы не сможем принять закон, который осчастливит одновременно всех киринов в Хризантеме и в Массикоте. Остаётся только надеяться, что это смогут сделать провинциальные парламенты.\n\nНация может вздохнуть с облегчением, что эта последняя политическая трясина закончилась - и в то же время вытащить урны для голосования, флаги и бюллетени для предстоящих выборов в провинциальные парламенты!\n\nПосле поражения сторонников отделения Северной Кирии Национальная Ассоциация Киринских Патриотов была официально распущена и запрещена, а её оставшиеся в живых лидеры лишены права занимать политические должности на неопределённый срок. Северная Кирия и Великое Провидение остаются под военной оккупацией, и, как следствие, на эти территории не распространяется действие масштабного пакета реформ, на основе которых был создан Национальный Пленум. Есть надежда, что после своевременного примирения и реинтеграции этих провинций в состав царства демократические права и обязанности северных киринов будут восстановлены в виде провинциальных парламентов и представительства на Национальном Пленуме."
kirin.53.a:0 "Надеюсь, после этих выборов Отэм сможет немного поспать - она в этом явно нуждается."

kirin.54.t:0 "Мелкие гражданские обязанности"
kirin.54.d:0 "Жасмин Мист одним копытом катала пустую бамбуковую чашку, а другим поддерживала свою уставшую голову, чтобы та не упала на стол. С унылого серого неба лил дождь. Не редкость для этого времени года, но всё равно сидеть в этом тесном павильоне было очень скучно. А ещё хуже было слушать как её напарник, Амарант, был невероятно приветлив с каждым заглянувшим к ним кирином.\n\n— Здравствуйте, сэр! Готовы проголосовать сегодня? Нужно только ваше имя и деревня, сэр! — Весело сказал он, а затем для пущего эффекта слегка толкнул Жасмин. — И не обращайте внимания на Жасмин, она просто ворчит, потому что её грива слишком мокрая, верно? — Сказал он на что Жасмин закатила глаза.\n\n— Вы можете проголосовать в кабинке номер шесть, сэр. Помните, что ваш бюллетень является тайным. Если кто-либо попытался запугать вас или увидеть ваш бюллетень, сообщите нам, и мы сразу же позвоним в избирательную комиссию. — Сказала она, стараясь не показаться очень усталой. Не то чтобы Жасмин ненавидела работать в местной избирательной комиссии - но обязательно должно было лить как из ведра? Когда кирин, с которым они разговаривали, отправился голосовать, она аккуратно подготовила для него наклейку "Я проголосовал!".\n\n— О, взбодрись, Жасмин, — сказал Амарант, — это гражданский долг! И все были так дружелюбны. — Жасмин вздохнула, но кивнула."
kirin.54.a:0 "— Просто хотелось бы, чтобы они были дружелюбными в помещении."

kirin.55.t:0 "Труд будущих садовников"
kirin.55.d:0 "Это случалось нечасто, но Отэм Блейз очень радовалась возможности устроить спокойное чаепитие с Рейн Шайн. В садах дворца она могла открыться той единственной, кому она могла доверять. И эта киринша доверяла ей в ответ.\n\n— Могу я кое-что спросить? — начала Отэм, прервав их разговор. — Это связано с... ну, со всем этим. Со всем, над чем мы так упорно работали.\n\nРейн Шайн, конечно, удивилась этому, но ободряюще улыбнулась, и Отэм продолжила. — Правительство - премьерство, консоциационализм, Секретариат - кирины доверяют этим вещам, потому что они доверяют тебе - их создательнице. Ну или так они считают. Я знаю, что мы сами создали две из этих вещей после того как ты создала Секретариат, но поверит ли царство в правительство, если матриарх не скажет им это? Ты отказалась от значительной части власти, но если твоя преемница попытается потребовать её обратно... неужели кирины воспротивятся голосу самой Конкорд?\n\nРейн Шайн сделала долгий, глубокий и размеренный вдох. — Нет, если бы это случилось завтра, — сказала она, — но мы должны дать царству время. Многовековые традиции нелегко отменить - да и не следует. Но уже через несколько десятилетий появится премьер, родившийся после отмены Безмолвия. И этот кирин будет знать лишь конституционный матриархат. Отэм, ты заложила основы современной Кирии, но они пустили лишь первые побеги. Вкушать плоды твоего труда будет другой садовник.\n\nОтэм медленно кивнула. — Может быть. Но я беспокоюсь за нас. Мы были в шаге от того, чтобы потерять всё. И это всё ещё может случиться. Нам предстоит пройти долгий путь, чтобы сделать страну по-настоящему целой... и как бы мы ни старались показать, что ты отказалась от своей власти, мы обе знаем, что именно ты будешь объединять и удерживать царство вместе ещё очень долго. До тех пор, пока все раны не затянутся."
kirin.55.a:0 "Царство изменилось, но оно по-прежнему прислушивается к своей матери."

kirin.56.t:0 "Киринская университетская экспозиция [GetYear]"
kirin.56.d:0 "— ...конец томлению в Безмолвии и начало того, что, как я лично надеюсь, станет очень громким и захватывающим столетием для Кирии! — Отэм Блейз уже некоторое время едва не спотыкалась от волнения, стоя с огромными церемониальными ножницами и с тревогой готовясь перерезать церемониальную красную ленту перед собой. Позади неё красочные и заманчивые павильоны киринской университетской экспозиции ожидали толпу нетерпеливых посетителей фестиваля. Но их нельзя было впустить внутрь, пока премьер не открыла экспозицию, а она всё продолжала находить новые вещи, которые приносили бы ей радость. Как раз в тот момент, когда казалось, что она наконец-то замолчит и перережет ленточку...\n\n— Я имею в виду, мы действительно прошли долгий путь, не так ли? Когда вы все попадете туда, вы увидите всё самое лучшее, что может предложить Кирия - новые блюда, дурацкие изобретения, странности, чудеса - называйте как хотите! Мне было очень весело помогать Коллегиуму организовывать эту грандиозную выставку, посвященную их новым исследовательским проектам - и вам особенно стоит посетить павильон Эквестрии! Эпплджек будет там, и-\n\nВ этот момент Эпплджек, которая всё это время неловко томилась на сцене рядом с Отэм, прочистила горло. Застенчиво она наклонилась и прошептала, — Я думаю, все вас поняли, премьер, может быть, вы уже...\n\nОтэм нервно хихикнула, и наконец кивнула и перерезала ленточку."
kirin.56.a:0 "— За лучшую, светлую Кирию!"

kirin.57.t:0 "За царство и конституцию"
kirin.57.d:0 "Набор в Управление Конституционных Знаменосцев был сопряжён с множеством вопросов, что только способствовало распространению сплетен по Массикоту. Что за подразделение нуждается в идеологических экзаменах? Какой отряд отвергает кандидата за "чрезмерно матриархальные тенденции"? Какому подразделению нужны тренировки по борьбе с беспорядками и одновременно по партизанским действиям? Чем больше курсантов проваливало программу, тем больше сплетен просачивалось в городскую прессу.\n\nНаконец, сегодня военное училище выпустило одностраничный пресс-релиз с ответами на эти вопросы.\n\n"В Кирии полно экстремистских идеологий и тенденций, которые, если их не контролировать, будут представлять серьёзную угрозу конституционному порядку, достигнутому после окончания Безмолвия. Для наблюдения, расследования и, в случае необходимости, противостояния любым экстремистским группам, которые могут совершить акты насилия против конституции или правительства премьера, было создано Управление Конституционных Знаменосцев. Бригада по защите конституции скоро завершит своё обучение и будет развёрнута для решения проблем по мере их возникновения: Управление также вскоре создаст гражданские юридический и следственный отделы для помощи в выполнении своей миссии. Ещё будут созданы различные вспомогательные службы. Миссия Управления не должна побеспокоить никого из тех, кто не намерен насильственно посягать на принципы конституционного и консоциационного правления."\n\nДо сих пор Знаменосцы отклоняли все вопросы, касающиеся явного отсутствия у них какой-либо очевидной преданности Верховному Матриарху."
kirin.57.a:0 "За царство и мир, до последнего вздоха."

kirin.58.t:0 "Противопожарная служба"
kirin.58.d:0 "— Независимо от их мотивов, обид или убеждений, поджигатели являются преступниками. Правительство матриарха не потерпит поджогов, совершаемых группами вроде "Красного гневного огня". Поэтому по приказу премьера я становлюсь главой подсекретариата по борьбе с пожарами, чтобы координировать наши усилия по борьбе как с пожарами, так и с теми, кто их разжигает. Наши профессиональные пожарные бригады будут сотрудничать с добровольными пожарными подразделениями по всей стране, чтобы подавить как случайные превращения в нириков, так и эту непростительную серию нападений. — Кирин, дававший эту пресс-конференцию, был старым и обрюзгшим. Репортеры в зале указали в своих заметках, что ранее он служил в пограничном ополчении западных провинций. Вполне подходящий жеребец для того, чтобы поставить его во главе новейших сил внутренней безопасности Кирии.\n\nИз толпы поднялось копыто. — Заместитель секретаря Редвуд, — начал репортёр, — что вы скажете о новом отчёте Бюро Реформ, в котором говорится, что большинство нападений нириков происходит из-за социального неравенства? Считаете ли вы целесообразным использовать военную полицию против угнетённых киринов?\n\nЗаместитель секретаря возмущенно фыркнул. — 'Социальное неравенство' это не повод сжигать дома, предприятия, школы, фермы. Все они подверглись нападению. Если кирин недоволен тем, как управляется Кирия, то ему стоит обратиться матриарху или её премьеру. Но если он хочет закатить истерику и сжечь эту страну дотла, то ему сперва придётся справиться со мной."
kirin.58.a:0 "Держите свой нрав в узде."
KIR_event_58_tt:0 "§LПервый вариант доктрины противопожарных операций, выпущенный заместителем секретаря пожарной охраны для своих основных полевых сил, бригады быстрого реагирования номер 268, допускал ограниченное использование артиллерии для оказания помощи в тушении пожаров, имеющих степень тяжести, равную индексу тяжести пожара (ИТП) 3 или выше. Артиллерийский обстрел фугасными снарядами был разрешен как средство быстрой расчистки больших площадей горючей растительности для создания противопожарной просеки на пути значительного кустарникового или лесного пожара.§!\n— Погасить пламя ярости: история пожаротушения в Кирии"

