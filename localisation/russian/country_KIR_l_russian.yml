KIR_unlock_clearance_operation_tt:0 "\nСтанет доступным решение £decision_icon_small §YОперации по расчистке§!, позволяющее получить дополнительные §Yслоты для строительства§! в выбранных регионах."
KIR_unlock_factory_estates_tt:0 "Станет доступным решение £decision_icon_small §YПостроить заводские комплексы§!, позволяющее получить дополнительные §Yфабрики§! в выбранных регионах.\n\n"
KIR_unlock_demographic_redistribution_tt:0 "\nСтанет доступным решение £decision_icon_small §YДемографическое перераспределение§!, создающее §Yизбыточное население§! из выбранных регионов."
KIR_unlock_urban_concentration_tt:0 "\nСтанет доступным решение £decision_icon_small §YУсиление урбанизации§!, улучшающее уровень §Yразвития региона§! и увеличивающее £victory_points  §Yочки победы§! в выбранных регионах.\n"
KIR_unlock_deploy_civil_defence_tt:0 "Три дивизии §Yгражданской обороны§!, каждая с §Yдвумя§! (§Y2§!) ротами поддержки §YВоенной Полиции§!, будут сформированы и развёрнут:\n  - Дивизия гражданской обороны Кобальт-101\n  - Дивизия гражданской обороны Кадет-102\n  - Дивизия гражданской обороны Лазурь-103\n\nБудет открыто решение £decision_icon_small §YРазвернуть гражданскую оборону§!, позволяющее §Yснизить сопротивление§! в выбранных регионах."
KIS_civil_defence_decision:0 "Развернуть гражданскую оборону в [FROM.GetName]"
KIS_civil_defence_decision_desc:0 "Низкорожденные обитатели Кирии объединились в первое Царство не только благодаря Пути Огня - первая Верховная Матриарх использовала и силовые средства, когда это было необходимо. Силы гражданской обороны должны продолжить свою работу по усилению легитимности власти Рейн Шайн и НАКП."
KIS_civil_defence_modifier:0 "Гражданская Оборона"
KIS_civil_defence_decision_modifier_tt:0 "Будет получен модификатор §YГражданская Оборона§! в [FROM.GetName]:\n      Цель сопротивления: §G-25%§!\n      Скорость спада сопротивления: §G+25%§!\nбудет действовать §Y240§! дней.\n"
