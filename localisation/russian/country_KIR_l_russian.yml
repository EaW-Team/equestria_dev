KIR_POST_7:0 "Восемь золотых муниципалитетов"
KIR_POST_7_desc:0 "Оживленные городские центры Царства являются главными источниками модернизации и индустриализации Кирии. Однако города сталкиваются с уникальными проблемами управления, и потому премьер-министр создаст новые муниципальные органы власти с широкими полномочиями по самоуправлению в пределах их соответствующих юрисдикций. Эти новые должности мэров позволят киринам городов Кирии стать на шаг ближе к настоящей демократии."
KIR_POST_7_tt:0 "Будут открыты возможности установить §Yмуниципалитет§! в регионе. §CВыберите регион на карте§! чтобы увидеть решение.\n\n§YМуниципалитеты§! будут доступны для §YКиновари§!, §YМассикота§!, §YСияния§!, §YРапсодии§!, §YБлагоухания§!, §YЗеленеющего§!, §YСорго§! и §YХризантемы§!."
KIR_POST_7A:0 "Комиссия по развитию городов"
KIR_POST_7A_desc:0 "Стремительная урбанизация населенных пунктов Кирии распространяется не только на крупные города, но и на бесчисленное множество небольших поселков и деревень. Комиссия по преобразованию городов будет осуществлять надзор и регулировать эти радикально преобразующие процессы, гарантируя, что они будут происходить устойчивым и справедливым образом и что никто в процессе не пострадает."
KIR_POST_7A_tt:0 "Будут открыты £decision_icon_small решения для §Yразвития роста городов§!, позволяющее улучшить уровень §Yурбанизации региона§! и увеличить количество £victory_points  §Yпобедных очков§! в выбранном регионе."
KIR_POST_7B:0 "Избирательный совет"
KIR_POST_7B_desc:0 "Создание специального избирательного совета с исключительной ответственностью за надзор за выборами в Кирии на национальном, провинциальном, муниципальном и местном уровнях обеспечит защиту и соблюдение демократических процессов, практики и норм в Кирии на самом высоком уровне."
KIR_POST_7B_tt:0 "Будут открыты £decision_icon_small решения позволяющие §Yобъявить сезон выборов§!, уменьшающие £pol_power  стоимость политической власти в решениях связанных с §Yпровинциальными парламентами§! и §Yмуниципалитетами§! в регионах на §G-80%§!."
KIR_POST_7C:0 "Пять приморских муниципалитетов"
KIR_POST_7C_desc:0 "Пять прибрежных городов Кирии приобрели известность за счёт своей международной торговлей — а это ключевые факторы интеграции Царства в мировую экономику. Их кирины начали требовать тех же прав и привилегий самоуправления, которые предоставляются Восьми Великим Городам, и кто мы такие, чтобы отказывать этим предприимчивым существам в их похвальных устремлениях?"
KIR_POST_7C_1_tt:0 "Будут созданы §Yмуниципалитеты§! §YСайси§!, §YПразднества§!, §YЖасмин§!, §YГиацинт§! и §YТик§!.\n\nУвеличивает количество §Yпровинциальных парламентов§![KIRGetMayoralties] контролируемых §YПартией за Царство и Гармонию§!, §YДвижением за Современную Кирию§!, §YНациональной Ассоциацией Киринских Патриотов§! и §YМарксистской рабочей партией Кирии§! на §G+1§!.\n"
KIR_POST_7C_2_tt:0 "Будут созданы §Yмуниципалитеты§! §YСайси§!, §YПразднества§!, §YЖасмин§!, §YГиацинт§! и §YТик§!.\n\nУвеличивает количество §Yпровинциальных парламентов§![KIRGetMayoralties] контролируемых §YПартией за Царство и Гармонию§!, §YДвижением за Современную Кирию§!, the §YМладокиринской партией§! и §YМарксистской рабочей партией Кирии§! на §G+1§!.\n"
KIR_POST_8:0 "Благотворительные ассоциации" ##literacy
KIR_POST_8_desc:0 "Зарождающееся государство киринов всё ещё сталкивается со многими проблемами расширения, интеграции и контроля. Мы будем финансировать и поддерживать неправительственные благотворительные ассоциации, управляемых на добровольной основе по их собственной инициативе, для предоставления столь необходимых услуг и ресурсов, для предоставления которых государство слишком плохо оснащено или попросту перегружено. Мы считаем, что это поможет создать новое гражданское общество в Царстве."
KIR_POST_8_tt:0 "§CПуть Огня§! будет финансировать §YБлаготворительные ассоциации§! чтобы §Gпомогать нуждающимся§! и бороться с §Rбедностью§!.\n\n"
KIR_POST_8A:0 "Научить их сдержанности"
KIR_POST_8A_desc:0 "Не забывайте Пятый принцип Пути Огня! Взаимное уважение и терпимость, в дополнение к соблюдению верховенства закона, равных прав и политической инклюзивности, необходимы для процветания киринской демократии. Вместе мы будем помогать друг другу разрешать наши споры словами, а не копытами, чтобы наши разногласия можно было преодолеть путём мирного диалога и взаимопонимания."
KIR_POST_8A_tt:0 "Изменяет §Yэффекты§! от институциональной стабильности ([?KBXM_VAR|1+%]):\n  - Стабильность: [?KBYM6_T_VAR|1+%]\n  - Защита дивизии на национальной территории: [?KBYM8_T_VAR|1+%]\n  - Координация дивизии: [?KBYM10_T_VAR|1+%]"
KIR_POST_8B:0 "Репрезентация для Разгорающегося Пламя"
KIR_POST_8B_desc:0 "Разгорающееся Пламя было отстранено от участия во Всекирийском Пленуме по национальному возрождению во время Великого Скачка Вперёд. Историки будут судить об Отэм Блейз по тому, было ли такое решение оправданным. Тем не менее, любое возможное оправдание политической изоляции и бесправия этих религиозников, приписываемое требованиям трёх с половиной летнего плана, с тех пор исчезло. Разгорающемуся Пламени должно быть позволено войти в политику Кирии!"
KIR_POST_8B_tt:0 "Увеличивает количество §Yпровинциальных парламентов§![KIRGetMayoralties] контролируемых §Yсторонниками Разгорающегося Пламя§! на §G+1§!."
KIR_POST_9:0 "Рейнджеры Провидения"
KIR_POST_9_desc:0 "Кирины Севера безмерно гордятся своим домом и защищают его. Мы должны проявить уважение к этому, разрешив формирование специальных военизированных миротворческих сил, специально предназначенных для Провиденса, с целью содействия расширению права киринов севера на самоуправление и самооборону."
KIR_providence_rangers:0 "Дивизии рейнджеров Провидения"
KIR_BASE_INSTITUTIONAL_STAB_2_tt:0 "Базовая институциональная стабильность: §G+2%§!"
KIR_POST_9A:0 "Защитить Зайкирию"
KIR_POST_9A_desc:0 "Страны Зайкирии до Безмолвия были вассалами Кирии. За прошедшее столетие, пока Царство томилось в Безмолвии, кирины Юга взяли свою судьбу в собственные копыта и выковали для себя своё собственное будущее. В наших сегодняшних отношениях с нашими соседями из Заикирии мы должны уважать и защищать их самоопределение и государственность."
KIR_is_guaranteed_by_KIR:0 "Имеет гарантию независимости от [KIR.GetFlag]§Y[KIR.GetName]§!."
KIR_friendship_between_kirin:0 "Дружба между киринами"
KIR_POST_WAR_Zebrides:0 "Зебридские военно-морские базы"
KIR_POST_WAR_Zebrides_desc:0 "Наше верховное военное командование предложило нам вступить с правительством Зебридских островов в переговоры о создании военной базы на архипелаге для обеспечения региональной безопасности и защиты морского судоходства в Южной части Зебрики, а также для содействия распространению силы Кирии в окружающих водах. Это будет сопровождаться значительными инвестициями в гражданскую инфраструктуру региона и социальное обеспечение местных, чтобы сделать эти отношения взаимовыгодными."
KIR_POST_WAR_Zebrides_tt:0 "В §Y[1160.GetName]§!, §Y[1159.GetName]§!, §Y[1156.GetName]§! и §Y[1155.GetName]§! будут построены киринские §Yморские базы§! (уровень §G2§!). В §Y[1158.GetCapitalVictoryPointName]§! будет построена The §YСовместная военно-морская компания "Лазурный прилив"§! (морская база §G3§! уровня, прибрежный форт §G2§! уровня, и инфраструктурой §G1§! уровня).\n"
KIR_kirian_investment:0 "Киринские инвестиции во флот"
KIR_kirian_investment_trade:0 "Киринские инвестиции во флот"

KIR_POST_BOU_1:0 "Уволить председателя"
KIR_POST_BOU_1_desc:0 "Фикл Каррент перестал приносить пользу. Его неспособность пойти на компромисс с гармонистами Кирии делает его лидерство в НАКП слишком проблемными - и элементы внутри партии готовы организоваться и защитить свои интересы."
KIR_POST_BOU_1_tt:0 "§YАрдент Блум§! и §YСайпрес Сноу§! станут лидерами партии §Yсторонников превосходства§!."
KIR_POST_BOU_2A:0 "Патриотическое обновление" ##spread NAKP south
KIR_POST_BOU_2A_desc:0 "Больше не привязанная к особому видению Фикл Каррента, НАКП должна модернизироваться и диверсифицироваться, чтобы выжить - а это означает проведение кампаний и конкуренцию за пределами своих традиционных форпостов и обращение к более широкой аудитории по всей стране."
KIR_POST_BOU_2A_tt:0 "§YНациональная Ассоциация Киринских Патриотов§! §Gвыйдет§! из своего северного форпоста и §Yрасширит свой охват§!, взяв под контроль §Cвсё§! Царство!"
KIR_POST_BOU_2B:0 "Национальная корпорация"
KIR_POST_BOU_2B_desc:0 "Корпорации Севера постепенно объединяются в одну мегакорпорацию. Её обширные активы в десятках отраслей промышленности делают её полезным частным партнёром для правительства Царства."
KIR_POST_BOU_3A:0 "Агитировать Бутон"
KIR_POST_BOU_3A_desc:0 "Бутон когда-то был бастионом нашего влияния на города-государства Зайкирии, и у него больше общего с нашим Царством, чем у его южных соседей. Мы будем настаивать на обсуждении вопроса о статусе населённого пункта с Сен Кинем и потребуем их уважать самоопределение региона."
KIR_POST_BOU_3A_tt:0 "\n[ROOT.GetFlag] [ROOT.GetName] начнёт §Yпереговоры§! с [1058.Owner.GetFlag] [1058.Owner.GetName] относительно §Yобретение суверенитета Кирии§! над §r[1058.GetName]§! путём §Yразных уступок§!, с учётом §Yдемократической воли§! киринов §C[1058.GetCapitalVictoryPointName]§!.\n\n§C[1058.GetCapitalVictoryPointName] кирины§! [ROOT.GetBlossomRefOutcome] §Yсоюз с Кирией§!.\nФакторы влияющие на поддержку §Yсоюза с Кирией§! со стороны §Cкиринов Бутона§!  ([?ROOT.GetBlossomRefSupport|+0%]):\n  - Стабильность ([?GetBlossomRefStab|+0%] / 20%)\n  - Институциональная стабильность ([?ROOT.GetBlossomRefInStab|+0%] / 20%)\n  - Общественное развитие ([?ROOT.GetBlossomRefSocDev|+0%] / 20%)\n  - Мощность промышленности ([?ROOT.GetBlossomRefInDev|+0%] / 20%)\n  - [1058.Owner.GetAdjective] мнение о [ROOT.GetName] ([?ROOT.GetBlossomRefRelate|+0%] / 20%)[ROOT.GetBlossomRefSurrender]\n"
KIR_POST_BOU_3A_SURRENDER:0 "\n  - Прогресс капитуляции ([?ROOT.GetBlossomRefCapProg|+0%])"
KIR_POST_BOU_3A_WILL:0 "§Gпроголосует§! за"
KIR_POST_BOU_3A_WILL_NOT:0 "§Rне проголосует§! за"
KIR_POST_BOU_3A_MAYBE:0 "§Oвозможно проголосует§! за"
KIR_POST_BOU_3B:0 "Смена тактики"
KIR_POST_BOU_3B_desc:0 "У НАКП довольно плохая репутация из-за конфронтационного председательства Фикл Каррента. И наши вооружённые военизированные формирования тоже не способствуют формированию дружелюбного имиджа. Если мы хотим иметь будущее в гармоничной Кирии, нам нужно пересмотреть наши приоритеты."
KIR_POST_BOU_X:0 "Авантюра в Южном море"
KIR_POST_BOU_X_desc:0 "Богатство и изобилие ждут нас в джунглях Талараи, если только у нас хватит смелости и киринов! После ликвидации военных активов НАКПP у партии появилось финансирование для создания совершенно нового предприятия - Саус Си Венчур Компани."
KIR_POST_BOU_3C:0 "Моряки Севера"
KIR_POST_BOU_3C_desc:0 "Кирины Севера имеют давние и легендарные морские традиции, и их мастерство в судостроении не имеет себе равных. Поощрение этого искусства и внедрение их разработок сослужат хорошую службу военно-морскому флоту Царства."
KIR_POST_COM_X:0 "Извиниться перед Райзин Сан"
KIR_POST_COM_X_desc:0 "Райзин Сан и верные ей кирины Запада были исключены из Пленума в критический момент истории Царства. Это действие было ошибкой, и хотя мы никогда не сможем полностью искупить свою вину, по крайней мере, правительство может начать попытки примирения с Разгорающимся Пламенем."
KIR_POST_COM_1:0 "Дай же нам Хлеб наш насущный" #move up industry. welfare programme tt, prevents poverty
KIR_POST_COM_1_desc:0 "Бедность в Кирии почти повсеместна, и из-за быстрого перемещения крестьян в города ситуация становится всё хуже. Мы должны начать заботиться о своём народе, даже если этот процесс будет медленным и дорогостоящим."
KIR_POST_COM_1_tt:0 "Мы запустим §Yсоциальные программы§! для §Gоказания помощи нуждающимся§! и борьбы с §Rбедностью§!.\n\n"
KIR_POST_COM_2A:0 "За землю и труд давайте бороться вместе!" ##one struggle, MWPK and peasants unity and LLL Synarchy
KIR_POST_COM_2A_desc:0 "Потребности городской и сельской бедноты различны, но их объединяет общее желание: улучшить условия для рабочего класса. Таким образом, между тремя крупнейшими левыми партиями Кирии назревает альянс, объединяющий их разрозненные базы в мощный политический блок."
KIR_POST_COM_2A_tt:0 "§YБорьба рабочих§! и §Yкрестьян§! станет §Gединой§!, и §Cпрогрессивное движение§! объединится с ними в качестве акта солидарности!\n\nСтанут §Yдоступными§! в качестве §Cполитической синархии§! между провинциальными парламентами и муниципалитетами:\n§CЛига за Труд и Свободу§!, являющейся объединением §Yдвижения за современную Кирию§! (§Yблок прогрессивистов§!) и §YВсекирийского союза фермеров и крестьян§!, а также §YМарксистской рабочей партии Кирии§!."
KIR_POST_COM_2B:0 "Пламя веры" ##Common Hearth stronghold
KIR_POST_COM_2B_desc:0 "Зеленеющий - это оплот веры Кирии, и его расположение в дельте Медоносной позволяет здесь встретиться всем религиозным течениям Царства. Таким образом, этот город стал центром нового политического движения, призванного объединить пылких последователей Конкорд, независимо от того, к какому именно религиозному течению они принадлежат."
#KIR_POST_COM_2B_tt:0 "The province of §Y[1073.GetName]§! becomes a §GStronghold§! of the §CCongregation of the Common Hearth§!.\n\nThe £pol_power  Political Power cost to select the §YRealm and Harmony Party§! (§YConcord Caucus§!), the §YCircle of Serene Tendency§! or the §YPath of the Rising Fire§! as the §YProvincial Ruling Party§! in [1073.GetName] decreases by §G-66%§!, but the £pol_power  Political Power cost of selecting other Political Parties increases by §R+100%§!."
KIR_POST_COM_2B_tt:0 "§Y[1073.GetName]§! станет §Gфорпостом§! §CСобрания общего очага§!.\n§Y[1073.GetName]§! Провинциальный парламент:\n   §YПартия за Царство и Гармонию§! (§Yфракция Конкорд§!) цена: §G-66%§!\n   §YКруг безмятежных§! цена: §G-66%§!\n   §YПуть Райзин Файр§! цена: §G-66%§!\n   Цена других партий: §R+100%§!"
KIR_POST_COM_3A:0 "Институциональные левые" ##LLL stronghold in Sorghum and Fecundity
KIR_POST_COM_3A_desc:0 "Усилия Лиги за Труд и Свободу по объединению левых приносят плоды - в Сорго, бьющемся сердце центральной Кирии, они быстро укрепляют своё присутствие и обеспечивают себе влияние в городском парламенте."
#KIR_POST_COM_3A_tt:0 "The provinces of §Y[1069.GetName]§! and §Y[1076.GetName]§! become §GStrongholds§! of the §CLeague for Labour and Liberty§!.\n\nThe £pol_power  Political Power cost to select the §YMovement for a Modern Kiria§! (§YProgress Bloc§!), the §YAll-Kiria Union of Farmers and Peasants§! or the §YMarksist Workers' Party of Kiria§! as the §YProvincial Ruling Party§! in [1069.GetName] and [1076.GetName] decreases by §G-66%§!, but the £pol_power  Political Power cost of selecting other Political Parties increases by §R+100%§!."
KIR_POST_COM_3A_tt:0 "§Y[1069.GetName]§! и §Y[1076.GetName]§! станут §Gфорпостом§! §CЛиги за Труд и Свободу§!.\n§Y[1069.GetName]§! и §Y[1076.GetName]§! провинциальные парламенты:\n   §YДвижение за современную Кирию§! (§Yблок прогрессивистов§!) цена: §G-66%§!\n   §YВсекирийский союз фермеров и крестьян§! цена: §G-66%§!\n   §YМарксистская рабочая партия Кирии§! цена: §G-66%§!\n   Цена других партий: §R+100%§!"
KIR_POST_COM_3B:0 "Сельские синдикаты самообороны"
KIR_POST_COM_3B_desc:0 "Наша южная граница с Зайкирией, Зеблу и Роамом на протяжении веков часто подвергалась набегам, и местные жители славятся своими ополченцами. Организация и поддержка этих парамилитаристов только укрепит этот относительно незащищенный фланг."
KIR_frontier_syndicates:0 "Синдикат пограничной обороны"
KIR_POST_COM_3Z:0 "Коллектив невмешательства"
KIR_POST_COM_3Z_desc:0 "Индустриализация Кирии создала новый промышленный рабочий класс, и это глупо отрицать. Правительство итак защищает права рабочих, но ещё лучше будет, если мы позволим профсоюзам свободно проводить забастовки и также отстаивать права киринов!"

KIR_POST_COM_3X:0 "Мэр Мейфлауэр"
KIR_POST_COM_3X_desc:0 "Сообразительность Мейфлауэр Блум, её популярность и, казалось бы, безграничное сострадание и смирение практически гарантировали успех партии этого кирина на выборах. У Движения за современную Кирию есть возможность извлечь выгоду из её репутации и превратить парламент Сияния и его муниципалитет в стабильный и процветающий регион."
KIR_POST_COM_3X_req:0 "§YДвижение за современную Кирию§! (§Yблок прогрессивистов§!) является §Yглавной партией муниципалитета§! [817.GetCapitalVictoryPointName]."
KIR_POST_COM_3X_tt:0 "§Y[817.GetName]§! станет §Gфорпостом§! §CДвижения за современную Кирию§!.\n§Y[817.GetName]§! провинциальный парламент:\n   §YДвижение за современную Кирию§! (§Yблок прогрессивистов§!) цена: §G-66%§!\n   Цена других партий: §R+100%§!"
KIR_unlock_mayflower_decision:0 "Назначить Мейфлауэр Блум политическим советником"
KIR_unlock_mayflower_decision_desc:0 ""
KIR_unlock_mayflower_decision_req:0 "§YДвижение за современную Кирию§! (§Yблок прогрессивистов§!) §Yбольше не§! §Yявляется§! §Yправящей партией§! в муниципалитете [817.GetCapitalVictoryPointName]."
KIR_mayflower_bloom_achievement_available:0 "Мейфлауэр Блум уже назначена политическим советником"

KIR_POST_COM_3C:0 "Ярость киринов"
KIR_POST_COM_3C_desc:0 "Не забывай Четвёртый принцип Пути Огня! Мы должны принять ту искру, которую Конкорд доверила нам нести, и использовать её на благо окружающих. Хотя мы всё ещё должны опасаться состояния нирика, мы не можем позволить этому подавить безграничную энергию наших граждан. Общество Кирии может быть обществом необузданных эмоций, направленных на дело праведности."
KIR_POST_COM_3C_tt:0 "§YЭффекты§! от Институциональной стабильности ([?KBXM_VAR|1+%]):\n  - Стабильность: [?KBYM6_T_VAR|1+%]\n  - Атака дивизии на национальной территории: [?KBYM7_T_VAR|1+%]\n  - Инициатива подразделения: [?KBYM9_T_VAR|1+%]"
KIR_POST_WAR_1:0 "Бюро согласия"
KIR_POST_WAR_1_desc:0 "Необходимо устранить последствия войны на севере не только восстановив разрушенные здания и инфраструктуру, но и с точки зрения восстановления утраченного доверия. С этой целью Рейн Шайн уже издала указ о создании государственного секретариата по примирению Севера, чтобы начать долгую работу по возвращению обитателей Севера обратно в лоно Конкорд."
KIR_POST_WAR_2A:0 "Конфисковать активы Сайси"
KIR_POST_WAR_2A_desc:0 "Сайси был очагом зарубежных контактов диаспоры и промышленного развития. Национализировав эти активы для восстановления Царства, мы таким образом частично позволим им искупить вину за свой мятеж."
KIR_POST_WAR_2B:0 "Обработать военнопленных-сепаратистов"
KIR_POST_WAR_2B_desc:0 "Десятки тысяч киринов, лояльных НАКП, сами сдались в плен или были захвачены во время войны. Стандартизация процесса гуманного обращения с ними, демобилизации и освобождения будет иметь большое значение для заживления шрамов Кирии."
KIR_POST_WAR_X:0 "Восстановить гражданское правление"
KIR_POST_WAR_X_desc:0 "Северная Кирия не может вечно оставаться под военной оккупацией. Мы должны начать процесс реинтеграции префектур Провиденса в гражданское правительство - по одной за раз, если это необходимо."
KIR_POST_WAR_3A:0 "Разобраться с Коллегией"
KIR_POST_WAR_3A_desc:0 "Всекирийская Коллегия находится в упадке после войны, поскольку многие её академики были верны националистам, а его деятельность была почти сведена на нет конфликтом. Проверка его персонала и восстановление его образовательной миссии должны быть главным приоритетом."
KIR_POST_WAR_3B:0 "Предоставить избирательные права Северной Кирии"
KIR_POST_WAR_3B_desc:0 "Несмотря на все его проблемы, Север всё же также нуждается в автономии, как и вся остальная часть Кирии. Давайте предоставим им привилегии, которыми пользуются все остальные регионы Царства, и познакомим их с понятием нашей новой консоциальной Кирии."
KIR_POST_WAR_3B_tt:0 "§YПровинциальные парламенты§! и §Yмуниципалитеты§! будут §Gсозданы§! по всей §YСеверной Кирии§! и §Yв других регионах§!. Таким образом §Cу всех киринов будет возможность голосовать§!.\n\nКоличество §Yпровинциальных парламентов§![KIRGetMayoralties] контролируемое §Yвсеми партиями§! увеличится на §G+1§!."
KIR_POST_WAR_3C:0 "Помощь и инвестиции"
KIR_POST_WAR_3C_desc:0 "Война привела к разрушению промышленности Севера, раньше являвшемуся промышленным центром Царства, мы не можем себе этого позволить. Мы не только восстановим заводы Провиденса, но ещё и будем инвестировать в их будущее, чтобы они стали локомотивом нации, теперь, когда они снова стали её частью."
KIR_POST_WAR_4A:0 "Залечить раны войны"
KIR_POST_WAR_4A_desc:0 "Царство было разрушено, но оно возродилось в огне. Шрамы не исчезнут в течение нашей жизни, но мы обязаны перед нашими детьми не просто восстановить, но и продолжать развивать Кирию, чтобы они могли унаследовать Царство, более мирное и процветающее, чем сейчас."
KIR_POST_WAR_4A_tt:0 "Вам станут доступны £decision_icon_small решения §Yдля модернизации Кирии§!, §Gулучшающие§! §Yнаучное развитие§!, §Yблагосостояние граждан§! и §Yграмотность населения§!.\n\n"

