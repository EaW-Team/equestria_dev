kirin_council.351.t:0 "Отчёт для сил Гражданской Обороны"
kirin_council.351.d:0 "Отчёт был предоставлен лейтенантом Джентл Хуф для сил Гражданской Обороны, ответ: Тактика переубеждения сельского населения:\n\nУсилия по умиротворению населения вдоль бассейна Медоносной продолжают демонстрировать высокие показатели успеха. Последние действия по переубеждению деревень вдоль реки против присоединения к восстанию показали снижение количества целей, подозреваемых в симпатиях к повстанческому движению. Последствия варьируются, однако все они сохраняют положительную тенденцию. Некоторые деревни были брошены перед появлением сил Гражданской Обороны для проведения этой тактики, остальные же проявляют открытую симпатию к нашим войскам, а также передают задержанных собственными копытами партизан для ликвидации в качестве жеста доброй воли и принятия нашей защиты. Рекомендуется продвижение вглубь земель от устья реки для демонстрации возможности сил Гражданской Обороны оперировать не только вдоль Медоносной и её прилегающих территорий.\n\nК письму прилагается список необходимых для продолжения работы припасов и амуниции. Прошу предоставить оснащение к предыдущей базе снабжения.\n\n- 140,000 патронов к пулемётам\n- 30,000 патрон к винтовкам\n- 250 единиц зажигательной взрывчатки\n- 3 дополнительных тюремных баржи\n- двухнедельный паек для 5000 солдат (повстанцы сожгли поля, поэтому самообеспечение стало менее эффективным)\n\nДополнительно прилагается список деревень, которые требуются в переубеждении. Как только оснащение будет доставлено и распределено, операция будет продолжена. К счастью, вскоре меры по давлению на население перестанут требоваться настолько критично. В этом месяце было выявлено и устранено только 8,138 потенциальных повстанцев и их сочувствующих, что отличается в лучшую сторону от 14,537 в прошлом месяце. По всем признакам, наши действия прекрасно донесли нужный посыл, и деревни стали куда более склонны к сотрудничеству для избежания дальнейшего устранения. Будем надеяться, что это так и останется."
kirin_council.351.a:0 "Отличная работа, лейтенант, продолжайте в том же духе."

kirin_council.352.t:0 "Воспитание Детей"
kirin_council.352.d:0 "Пепел от неудавшегося восстания едва успел осесть перед тем, как Исполнительный Совет вновь собрался в Благоухании для анализа ситуации. В его составе также было множество лидеров лояльных Империи корпораций. Фикл Каррент наблюдал, как кирины вокруг него обсуждают последствия для страны от восстания, начиная от предполагаемых цифр потерь и заканчивая издержками в прибыли корпораций, а также ущербом для экономики страны в целом. Империи и корпорациям потребуется много времени, чтобы восстановить своё богатство после разрушения бесчисленного количества приносящих прибыль фабрик и полей из-за каприза недовольных крестьян. И поэтому вся верхушка страны была очень недовольна. Каррент знал, что корпорации будут ожидать финансовую помощь и поддержку от правительства, особенно после щедрых пожертвований собственных войск и оружия ради войны. Однако, ещё нагрузка на и без того истощенную казну - это не то, что Империя могла бы себе позволить сейчас.\n\nК счастью, Сайпресс Сноу смог набросать перед встречей примерный план, как выйти из этой ситуации, и Фикл уже успел посмотреть его и одобрить для предоставления корпорациям в качестве потенциального средства для решения всех проблем. "Теперь, когда с восстанием покончено, пришло время для обсуждения главного вопроса - почему?" — Начал Сайпресс. — "Почему среди уставшего от войны населения может вспыхнуть такой яростный бунт? Опустим ошибки местных властей и защитных сил, которые позволили ему разгореться, поскольку если бы не было предпосылок, то и развиваться было бы нечему. Давайте вместо этого перейдем сразу к сути проблемы. Бедное, простое и непокорное крестьянство принципиально не приемлет наши взгляды на прогрессивные рынки, а также преданность Божественному Огню. Если дать им слишком много свободы, слишком много времени для того, чтобы думать, то они неизбежно придут к неправильными ответами и ложными убеждениям. Бунт - это природное состояние разума бедняка, и поэтому за ними нужно постоянное наблюдение, дабы удостовериться в том, что они не начинают вновь склоняться к этому отсталому образу мышления.\n\n"Исходя из этого, я предлагаю нам всем проделать работу над пересмотром отношения между крестьянством и государством," — продолжил Сноу, пока вся аудитория слушала его с нарастающим интересом. — "Мы вынудим крестьян принять опеку от государства, опеку от Верховного Матриарха Рейн Шайн. Она будет заботиться о них, словно мать, обеспечивая их необходимой едой и жильем. Взамен они будут обязаны ей своей полной преданностью, а мы, как доверенные инструменты воли Матриарха, проследим, чтобы они усердно работали, за ними пристально следили и строго воспитывали. А уже исходя из этого, Исполнительный Совет будет работать над распределением крестьян для каждой корпорации в качестве подопечных и, соответственно, предоставит им полномочия работать с ними так, как сочтёт нужным, чтобы гарантировать, что подобных бунтов больше не произойдёт. И Литейный Цех Сорго, как наиболее пострадавшая сторона во время восстания, получит львиную часть подопечных для восстановления своего родного города. Я надеюсь, это предложения устроит всех присутствующих киринов?""
kirin_council.352.a:0 "Матриарх заботится о своих детях, а за это дети позаботятся о нас."

kirin_council.353.t:0 "Феодальная система Матриарха"
kirin_council.353.d:0 "[This.GetNewspaperHeader]Сегодня НАКП выступило с заявлением из дворца вместо Верховного Матриарха Рейн Шайн, неважно чувствовавшей себя и не сумевшей лично объявить новость. В свете разрушительного восстания, из-за которого сильно пострадало Царство, Матриарх назначила её наиболее доверенные лица из корпораций для наблюдения и управления процессом восстановлением страны. Взамен на это, корпорации, при поддержке НАКП, пообещали защитить граждан Кирии и уже совершили первый шаг в решении проблемы классового неравенства. Им стала отмена заработной платы и прочих "прав", которые только усиливают недовольство. Вместо этого они заключили контракты и услуги с городами, находящихся под их юрисдикцией. И хотя некоторые могут возмутиться, что это настоящее рабство и возрождение феодализма, система сдержек и противовесом современного государства гарантирует, что корпорации будут действовать в наилучших интересах своих подопечных."
kirin_council.353.a:0 "Корпорации будут заботиться о киринах Царства, а кирины будут заботиться о них."
KIS_event_353_tt:0 "§LВосстание Детей Конкорд стало кульминацией классовой войны в Кирии, в которой победителем стали капиталисты. Из кокона стали и проволоки, в котором укрылась старая буржуазия, появилась новая технокапиталистическая феодальная аристократия, обагрённая кровью пролетариата, украшавшая её рождение. Если империализм был высшей стадией капитализма за рубежом, то феодализм является высшим выражением логики капитализма в Кирии – оковы буржуазного либерализма и парламентской демократии наконец-то сброшены, чтобы даровать власть баронам-менеджерам и лордам-надзирателям над наёмными рабами и невольниками-должниками.§!\n— Техно-Капиталистический-Феодализм, Белле Мейр, Хэймаркет-Паблишинг (1082)\n\n"
KIS_neofeudal_system:0 "НеоФеодальная Автократия"

kirin_council.850.t:0 "Пора остановиться"
kirin_council.850.d:0 "— Благоухание в опасности, а ты хочешь, чтобы я опустошила городскую казну для компенсации Сайси? — Мэр Черри Блоссом была в ярости, она стукнула копытами по своему столу и покосилась поверх него на представителя НАКП, сидевшего напротив неё. — Я не поставлю под угрозу обороноспособность моего города ради страховых выплат корпорации, которая лишь сокращает свои убытки и не приносит никакой пользы!\n\nПредставитель НАКП глубоко вздохнул и - скрестил копыта. Это только ещё больше разозлило Блоссом. — Золотые слитки, которые вы использовали для покупки этих артиллерийских орудий в Грифонии, являются законной собственностью торгового дома Сайси, ключевого союзника НАКП, представляющего особую важность. Их украли с баржи корпорации, когда она стояла в верфи города. Виновны в этом неуправляемая чернь, шайка жалких преступников, а ваша работа как мэра нашего прекрасного города - держать всё под контролем. — в ответ на эти обвинения Черри вздохнула и поправила свои очки. Националист продолжил. — Если вы не отмените этот приказ, то НАКП придётся возместить Сайси убытки, и средства на это будут взяты из бюджета Благоухания на следующий год. В котором, если я правильно помню, состоятся выборы нового мэра.\n\nБлоссом знала, что представитель пытался пригрозить ей перспективой того, что НАКП отправит финансовую поддержку её конкурентам, но Черри ничуть не испугалась. — В следующем году никаких выборов не будет, если город превратиться в руины! — закричала кирин. — И вместо того, чтобы делать всё возможное для укрепления обороны Благоухания, корпорации уже пытаются сохранить свои деньги и сбежать! Как вы думаете, каково жителям города, когда Сайси вытаскивает всё их золото из казны НАКП и пытается отправить его куда-нибудь в оффшоры? — она фыркнула и в гневе взмахнула хвостом. — Судя по всему, кирины моего города более патриотичны, чем предатели из Грифонии, такие как Сайси. По крайне мере они использовали деньги, с которыми эта гадкая корпорация сбежала, для защиты нашего города.\n\nПредставитель стиснул зубы и попытался ещё раз уговорить Черри. — Благоухание никогда не будет находиться под прямой угрозой. Неудачи на передовой носят временный и обратимый характер. Подумайте о долгосрочной перспективе. Если мы вернем эти деньги Сайси, это продемонстрирует добросовестное отношение НАКП к предпринимателям, и они отплатят нам тем же. Если же мы откажемся это делать, то не только Сайси, но и все остальные корпорации станут нам не доверять. Стоит ли необдуманный поступок, продиктованный страхом, того, чтобы разозлить наших самых богатых покровителей?"
kirin_council.850.a:0 "Сайси получит свои деньги."
kirin_council.850.b:0 "Эти пушки - проявление патриотизма, которого нет у Сайси."
FRV_cannon_battery:0 "Батарея "народных орудий""
FRV_cannon_battery_desc:0 "Также известен как батарея майора Черри. Расположенные в пригороде Поплар-Хайтс, самые современные артиллерийские орудия были закуплены из Грифонии, благодаря "перераспределённым" золотым слиткам торгового дома Сайси. Эти мощные орудия смягчат наступление любых вражеских сил, угрожающих нашему любимому городу.\n\nСама перспектива оказаться под угрозой осады или городских боёв вызывает смирение; население города не ожидало, что их собственные жизни и дома окажутся под угрозой, когда они отделились от Царства. Этот страх привёл к тому, что, когда выяснилось, что баржа-пароход в гавани Благоухания была загружена многими тоннами золотых слитков Сайси из городских хранилищ в подготовке к эвакуации, вспыхнул бунт. Докеры отказались грузить баржу, моряки отказались отплывать, а недовольные граждане совершили налёт и украли золотые слитки. Большая часть золота позже была пожертвована на покупку орудий."
FRV_poplar_heights_battery_operation_decision:0 "Налёт на батарею "народных орудий""
FRV_poplar_heights_battery_operation_decision_desc:0 "Батарея "народных орудий" охраняет подступы к Благоуханию. Уничтожение этой артиллерии серьёзно ослабит оборону города."

kirin_council.666.t:0 "Переполняющая жадность"
kirin_council.666.d:0 "Фикл Каррент уронил иглу проигрывателя на свою последнюю личную покупку - виниловую копию солирующего выступления Октавии Мелоди в Мейнхеттене в 1004 году, и подошёл к бару, чтобы налить себе выпить. Моментов, когда председателю НАКП, которому в Кирии все только мешали, можно было расслабиться, было мало, но, к счастью, сегодняшний вечер был одним из тех редких моментов, когда его секретарь скорректировала расписание Каррента, не предупредив его заранее. Фикл знал, что без этих маленьких импровизированных перерывов и свободных вечеров он работал бы как проклятый, но, к счастью, кто-то ещё был рядом, чтобы присмотреть за кирином.\n\nОднако, когда Фикл сел за свой стол, чтобы просмотреть стопку иностранных газет, которые ему доставили в его пентхаус на Хризантемскую Плазу, д. 88, раздался внезапный стук в дверь. Каррент остановился, взглянув на источник шума, пытаясь вспомнить, ожидал ли он какого-нибудь существа этим вечером, прежде чем дверь внезапно распахнулась и в комнату галопом влетел кирин, держа лом высоко в своей магической хватке. Председатель от неожиданности вскочил со своего места и попытался попятиться, но обезумевший грабитель уронил лом на пол и, схватив хозяина за воротник костюма, потащил его к себе, пока они не оказались практически нос к носу. В тот момент все, о чем мог думать Каррент, - это шок от того, как его личная охрана позволила злоумышленнику ворваться в его пентхаус.\n\n— Председатель! — закричал незнакомец, тряся Каррента. — Вы должны что-то сделать! Вы должны что-то сделать, или проклятие переполняющей жадности погубит нас!\n\nЗастигнутому врасплох неожиданным заявлением, Фиклу потребовалось мгновение, чтобы осознать, что он стоит лицом к лицу не с бандитом, а с сумасшедшим бухгалтером. — О чём вы вообще говорите? — спросил Каррент, стараясь, звучат спокойным, и когда незнакомец отпустил его, он юркнул обратно за свою барную стойку, и едва заметная вспышка магии вырвалась из его рога, когда он нажал кнопку бесшумной сигнализации под ним. — Что ещё за проклятье?\n\n— Ко мне во сне явилась сама Конкорд! — закричал безумец. — Она сказала, что в качестве проклятия за все наши преступления богатство НАКП исчезнет дважды! Если мы накопим в нашей казне нечестивое количество в два целых четырнадцать десятых миллиона золотых монет, мы испытаем на себе её гнев! Мы не должны поддаваться жадности, Председатель! Мы должны начать тратить то, что зарабатываем, иначе мы разоримся!\n\nНесколько мгновений спустя в квартиру ворвалась частная охрана Каррента, и в мгновение ока бухгалтера повалили на пол и связали. Но даже когда они рассыпались в извинениях перед председателем за то, что позволили постороннему проникнуть в пентхаус, мысли Фикла были далеко - он думал о том, что только что услышал."
kirin_council.666.a:0 "Эта "переполняющая жадность" - просто бред сумасшедшего, верно?"
KIR_event_council_666_tt:0 "Возможно, было бы лучше потратить немного денег и не искушать судьбу..."

kirin_council.777.t:0 "Цена жадности"
kirin_council.777.d:0 "Цокот копыт Ардента Блума эхом отдавался от бетонных полов просторных сводов дома 88 на Хризантемской Плазе, и, как ни странно, это было единственное, на чём Фикл Каррент мог сосредоточиться в данный момент. Абсолютная невозможность того, чему он был свидетелем, отбросила все остальные мысли прочь: массивные хранилища НАКП, некогда переполненные золотом, были совершенно пусты.\n\n— Что за бред? Как такое вообще возможно? — бормотал себе под нас Ардент Блум. Жеребец был в плачевном состоянии; было очевидно, что он измотался, пытаясь найти объяснение, с тех пор как казначей сообщил ему о трагедии. — Всё наше золото, огромное богатство, исчезло! Всё - его нет! Я... я не понимаю, как такое возможно! Хоть кто-то же должен был что-то видеть!\n\n— Неужели сигнализация не сработала? — спросил Каррент, пытаясь сам разобраться в ситуации. — В хранилище есть хоть какие-то следы магии? Вы приказали нашим наёмникам-единорогам провести сканирование, не так ли?\n\n— Да, и не только! — воскликнул Ардент, поморщившись, когда его голос, казалось, донёсся до председателя из пустого, отдающегося эхом хранилища. — Я приказал им провести полную проверку хранилища и отдал приказ доставить на допрос каждого единорога в Благоухании. Это тот вид магии, который может быть под силу только какому-то архимагу. Но вдобавок ко всему, я связался с некоторыми шаманами зебр, на всякий случай, но и они ничего не нашли. Ничего! — экономист в отчаянии опустился на корточки. — Что нам теперь делать? Если станет известно, что НАКП - банкроты, вся наша легитимность рухнет! Ни один кирин не будет иметь дела с нищими!\n\nКаррент в этот момент вспомнил безумного бухгалтера, который не так давно вломился в его пентхаус. — Переполняющая жадность, — пробормотал он себе под нос, с внезапным ужасом осознав, что произошло, несмотря на всю невероятность происходящего. Если Конкорд стремилась проклясть или унизить его, что ж, ей это удалось, хотя бы на мгновение. — Я свяжусь с Сайпресс Сноу и посмотрю, сможем ли мы собрать благотворительные пожертвования, чтобы сбалансировать бюджет, — Фикл заверил Ардента, пока тот разрабатывал план, как всё уладить. — А пока что поколдуй над бухгалтерской макулатурой, чтобы цифры выглядели не так пугающе. Не бойся, я готов потратиться, и взять пару долгов, чтобы всё компенсировать. Мы оправимся от этого... но никто за пределами этой комнаты не должен знать о том, что произошло сегодня."
kirin_council.777.a:0 "Немного бухгалтерской магии всё исправит, и давайте позаботимся о том, чтобы этого больше не повторилось."

kirin_military.1.t:0 "Первый пленум военной школы Массикота"
kirin_military.1.d:0 "В большом зале военной школы Массикота были расставлены стулья и столы, на каждом месте висели таблички с указанием имени и звания занимающего их, и к полудню зал был заполнен существами всех рас и национальностей. В то время как большинство мест было заполнено опытными лидерами Знамён и многообещающими офицерами из военной школы, гораздо больше тут было всяческих иностранных атташе и даже ветеранов-наёмников. Все они были собраны в Массикоте с одной целью: наконец-то начать отчаянно необходимые реформы, чтобы превратить архаичную знаменосную армию Кирии в современную военную силу.\n\nКонечно, такой огромное количество военных предлагало множество идей и планов, прямо противоречивших друг другу, и временами дискуссия становилась слишком напряжённой, поскольку реальная мировая политика умудрялась проникать и сюда, и некоторые иностранные атташе чуть не подрались, но профессорам военной школы удавалось разрядить обстановку, и ситуации, которая могла бы спровоцировать международный инцидент, удалось избежать. К тому времени, как наступил вечер, множество вопросов всё же было решено, и хотя конкретики было не особо много, собравшиеся советники, по крайней мере, выработали структуру современной армии Кирии: план "60 дивизий" - рекомендацию реорганизовать армию Царства из разнородных Знамён в шестьдесят однородных профессиональных боевых единиц."
kirin_military.1.a:0 "Мы высоко ценим их вклад."


