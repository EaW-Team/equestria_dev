KIR_POST_3D:0 "ЦарКомПлан"
KIR_POST_3D_desc:0 "Комиссия по планированию развития Царства - это новый инвестиционный банк, созданный государством, который будет способствовать развитию промышленности Кирии в соответствии с экономическими приоритетами правительства."
KIR_POST_4A:0 "Многоконфессиональное государство" ## Spread Rising Fire north
KIR_POST_4A_desc:0 "Необходимо приложить все усилия, чтобы преодолеть раскол Пути Огня на Разгорающееся Пламя и Круг Безмятежных. Правительство снимет все ограничения с диссидентских сект, таких как Разгорающееся Пламя. Разве все мы не остаёмся братьями и сёстрами в Конкорд, несмотря на наши отличия?"
KIR_POST_4A_tt:0 "§YПуть Разгорающегося Пламени§! начнёт §Gраспространять своё влияние§! на §Cсевер§! и §Cвосток§!, а §YПуть Огня§! §Gзакрепиться§! на §Cзападе§! и вдоль великой реки Медоносной."
KIR_POST_4B:0 "Мистики-судьи"
KIR_POST_4B_desc:0 "Кирийская бюрократия представляет собой мешанину из различных религиозных и мирских организаций, возникших за века правления сменяющих друг друга матриархов. Премьер Блейз намерена начать долгий процесс стандартизации, упорядочивания и секуляризации государственной службы, начав с принятия единой присяги."
KIR_POST_4B_tt:0 "В качестве §Cполитической синархии§! между Провинциальным Парламентом и Муниципалитетом станут §Yдоступны§!:\n§CКонфессиональный конкордат§!, между §YПартией за Царство и Гармонию§! (§Yконституционалисты§!) и §YКруг безмятежных§!."
KIR_POST_4C:0 "Двухсистемные суды" ## RHP stronghold
KIR_POST_4C_desc:0 "Мы должны проявить уважение к традициям и институтам Кирии. Мы введём светские суды общей юрисдикции, включающей элементы общего права Эквестрии и гражданского кодекса Грифонии. При этом судебные процессы перед жрицами и магистратами в соответствии с писанием Пути Огня будут сохранены, и им будет предоставлен равный статус."
