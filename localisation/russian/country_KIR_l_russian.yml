kirin_loyalists.27.t:0 "Восстанавливающееся царство" ##Standard Kiria Successful Grand Gallop Onward Focus Tree sans NAKP/Fickle Current branch.
kirin_loyalists.27.d:0 "Когда в Киновари наступил рассвет, на поле боя прогремел последний выстрел... а затем наступила тишина. Премьер Отэм Блейз стояла у порога зала Утреннего Секретариата и смотрела на восход солнца, которое сначала осветило восточную часть неба, а затем превратилось в яркий золотой диск, пробивающийся сквозь утреннюю дымку и далёкий чёрный смог порохового дыма. Вчера в полночь Ферн Флэйр разбудила её и сообщила, что Благоухание капитулировало и что война окончена.\n\nС тех пор она не спала. Впервые за бесчисленное количество дней ей показалось, что кошмар закончился и она наконец-то проснулась.\n\nКогда она вошла внутрь, Секретариат наполнился восторженной болтовней, которая внезапно смолкла, когда Премьер впервые с начала войны официально появилась в Секретариате. Шаги её копыт гулко отдавались в тишине зала. Отэм, не привыкшая к тишине, поняла, что в её голове проносятся мысли, которые она пока не может выразить словами. Она собиралась объявить о завершении самого страшного периода в истории царства с момента его основания, который был даже хуже Безмолвия. Она собиралась объявить о заключении соглашения о разделе власти между Путём Огня и Разгорающимся Пламенем, которое было выработано в ходе бесчисленных дебатов на протяжении всей войны. Она собиралась объявить о проекте реконструкции, чтобы вернуть Большой Провиденс в состав царства и продолжить осторожную модернизацию с того момента, где Великий Скачок Вперёд потерпел неудачу. Она собиралась объявить бесчисленным семьям царства, что их сыновья и дочери, братья и сестры, отцы и матери наконец-то вернутся домой.\n\nКогда она наконец заняла трибуну и окинула взглядом собравшихся, то увидела, что тысячи глаз следят за ней, затаив дыхание. И тогда Отэм одним чётким заявлением нарушила тишину, как уже нарушила её однажды, казалось, целую жизнь назад."
kirin_loyalists.27.a:0 "— Всё кончено."
KIR_loyalist_event_27_tt:0 "Разблокирует древо фокусов §YАлое возрождение§!."

kirin_loyalists.400.t:0 "ОТПРАВИТЕЛЬ: КОМЕНДАНТ ЦИНХОНА"
kirin_loyalists.400.d:0 "ПОЛУЧАТЕЛЬ: Действующий премьер Ферн Флэйр\nТЕМА: Потеря генерала по имени [THIS.GetName]\nПРИЛОЖЕНИЕ: Заключительные сообщения о состоянии [THIS.GetName] перед пленением.\n\nВо время выполнения противоповстанческих операций в регионе [1076.GetName] офицер по имени [THIS.GetName] был захвачен в плен [KIC.GetAdjectiveCap]ими силами.\n\nПо прибытии в регион [1076.GetName], под командованием генерала [THIS.GetName] был сформирован отряд храбрецов для охраны тыла и разведки сельской местности. Однако ещё до прибытия генерала в ряды храбрецов проникли проповедники-провокаторы Разгорающегося Пламени. Во время разведки местности генералу [THIS.GetName] и его отряду удалось выследить группу партизан Разгорающегося Пламени. При контакте с ними храбрецы отказались открывать огонь, а вместо этого задержали генерала [THIS.GetName] и перешли на сторону Разгорающегося Пламени. Мы считаем, что генерал [THIS.GetName] был переправлен вглубь вражеской территории, предположительно для отправки в [KIC.Capital.GetName]."
kirin_loyalists.400.a:0 "Насколько же запад погряз в ереси?"

kirin_loyalists.281.t:0 "Расплавить нас..."
kirin_loyalists.281.d:0 "Ферн Флэйр сидела напротив Отэм Блейз, которая всё ещё выглядела немного больной. Между ними лежала куча бумаг и фотографий, от которых у Отэм скручивало живот.\n\nВ документах говорилось о жёстких и суровых мерах, которые исходили из одного источника - старшего делегата ПзЦГ Эффузив Экстракта. В подведомственных ему деревнях было введено военное положение. Магазины, школы и предприятия были экспроприированы и превращены во временное жильё для солдат, отправляющихся на фронт и обратно. Вооружённые кордоны проверяли всех входящих и выходящих киринов, а внутри деревень были установлены предельные цены для сохранения дешевизны продуктов, из-за чего местные крестьяне остались практически без средств к существованию.\n\nОхрана ежедневно отслеживала разговоры местных жителей на предмет наличия в них кодовых слов и скрытых вражеских сообщений. Публичные собрания были запрещены. Подозреваемые в коллаборационизме и мелкие преступники подвергались суровым наказаниям. Райзин Сан и НАКП, по словам Эффузива, могли проникнуть в царство настолько глубоко, что эта опасность оправдывала подобные меры. Он считал, что тыловые районы должны быть надёжно защищены, чтобы не подорвать усилия верных матриарху генералов на фронте.\n\n— Это очень плохо! — Вскричала Отэм. — Мы должны остановить его немедленно! Он прямо таки подтверждает россказни Райзин Сан о нашей суровости!\n\nФерн дала подруге успокоиться, прежде чем заговорить. — Наше вмешательство может оказаться не самым лучшим путём действий. Некоторые члены ПзЦГ считают, что мы должны бороться с огнём с помощью огня. Что-то насчёт того, что Райзин и Фикл играют нечестно...\n\n— Так что, мы будем игнорировать всё это? Заметём эти гнусные делишки под ковёр, опустимся до их уровня?\n\nЭто было замечательное замечание, горячее и дерзкое. Оно было полно того пылающего идеализма, который заставил Ферн и многих других поверить в то видение Кирии будущего, которое представила им Отэм. Ферн могла бы с легкостью настоять на том, что Райзин и Фикл используют в своих интересах настойчивое стремление Отэм сохранить подобие нормальной жизни вдали от фронта. Но что же победит в итоге: идеализм или прагматизм?"
kirin_loyalists.281.a:0 "— Хорошо, я соберу следственную группу."
kirin_loyalists.281.b:0 "— Пусть Эффузив будет исключением."

kirin_loyalists.282.t:0 "...в ничто"
kirin_loyalists.282.d:0 "Со стола взметнулась пыль, когда на него вывалили коробку с папками. Вдали от посторонних глаз в Киновари Ферн Флэйр и её следственная группа распахнули окна, чтобы впустить прохладный вечерний воздух. На дальней стене висел партийный герб ПзЦГ, прикрытый толстой тканью: местное отделение партии, едва имеющее кворум, в эти дни редко проводило собрания. — Многие сотрудники ПзЦГ ушли на войну, поэтому местными делами занимаются временные администраторы, — начала Флэйр, — но это пока не полная картина. Лемон Бальм, есть какие-нибудь подтверждения?\n\nБальм открыл магией парочку папок, перелистывая страницы. — Круг Безмятежных выполняет партийный долг.\n\nФерн моргнула. — Повтори?\n\nБальм показал Ферн стопку фотографий, на каждой из которых были изображены кирины в струящихся одеждах Круга Безмятежных. — Жрицы и мистики. Их правление было всем, что мы знали до тех пор, пока не закончилось Безмолвие. Что произойдёт, когда все избранные представители вернутся в города или на фронт, когда партия призовёт их? Их больше нет рядом, но твоя местная жрица в храме знает тебя, знает твоего соседа, знает твоих друзей, а все они знают её.\n\nВсе эти мистики на снимках безмятежно улыбались, что было вершиной тревожного айсберга. — А как же избранные мэры и министры, которых не призывают на войну?\n\n— Хорошее лидерства мало чего стоит, когда рядом нет никого, кто выполняет их приказы, — ответил Бальм. — Столь много наших гражданских чиновников было переведено на военные работы, что местным лидерам, чтобы добиться чего-либо, требуется помощь Алой Армии или Круга. — Перед глазами возникла картина: мэр Прозорливости в одиночестве сидит на заседании совета, а места, отведённые для её коллег-киринов, пустуют. За её спиной стоят офицеры в военной форме, мистики и аколиты в малиновых мантиях."
kirin_loyalists.282.a:0 "Мечта Отэм подобна полузабытому сну."

kirin_loyalists.283.t:0 "Угли вечны"
kirin_loyalists.283.d:0 "У первой жрицы не было особых причин вызывать к себе патриарха-командующего Знамени Крытой Клетки. Эмбер Уэйн не ожидал, что встреча в храмовом павильоне состоится исключительно ради чая и партии в шахматы с Винтер Фрост. Он никогда не был хорош в этой игре и предпочитал кофе. Или рисовое вино. Он решил, что пора прекратить ходить вкруг да около. — Может ли Крытая Клетка как-то помочь Первой Жрице? — Спросил он.\n\nВинтер кивнула и сделала глоток. — Мне хорошо известно о долгой и богатой истории службы Крытой Клетки царству. Мне жаль, что ваше знамя постигла такая судьба. — Она отставила свою чашку в сторону. — Но наша служба матриарху никогда не заканчивается. Фикл Каррент и его клика ясно дали знать, что они верны лишь сами себе. Само их присутствие оскверняет нашу землю. Они уводят простых киринов с Пути Огня на путь ереси и богохульства. — Она подняла магией чашку Эмбера, чтобы наполнить её чаем. — У вас есть возможность заставить их действовать.\n\nЭто было правдой. Было бы очень легко провести операцию под "ложным флагом". НАКП не пользовалась популярностью у крестьян, которых они согнали с земли и заставили работать на потогонных фабриках. Набеги на лагеря беженцев на берегах реки Кармин иногда случались и на земле Киновари. Мистики Пути Огня регулярно посещали эти лагеря, чтобы оказать помощь нуждающимся и поделиться с ними светом любви Конкорд и благосклонностью Рейн Шайн. Неспровоцированное нападение во время такого визита послужило бы достаточным основанием для эскалации. А для этого им было нужно лишь это несколько трупов, одетых в форму северян, и горстка мёртвых крестьян, плюс-минус несколько десятков.\n\nОднако это будет непросто, кроваво и дорого. Войны было бы достаточно. Но у него был приказ и долг. Уэйн вздохнул. — Другие кирины способны на более дипломатичный подход. Я предлагаю вам сперва поговорить с ними... или оставить северян в покое."
kirin_loyalists.283.a:0 "Винтер сверкнула глазами. — Властью матриарха это должно быть сделано."
kirin_loyalists.283.b:0 "Винтер уступила. — Я поверю вам на слово."

kirin_loyalists.284.t:0 "Угли вечны"
kirin_loyalists.284.d:0 "— Вице-королевство Провиденс, — повторил Эмбер, попивая чай. Роковые слова и последствия того, над чем размышляла Винтер, засели в его голове. Реакция Кирии на безрассудство молодой нации, по мнению Винтер, будет силовой.\n\n— Они не должны пасть в результате войны, — внесла ясность Винтер. — Слишком много невинных жеребят Конкорд покинули нас прежде срока. — Она бросила взгляд на усталого Эмбера. — Правильно ли я понимаю, что вы и Крытая Клетка всё ещё обладаете средствами, которые позволят обеспечить лояльность самопровозглашённого вице-короля матриарху?\n\nЭмбер мысленно прокручивал длинный список планов. Восстановилась недостаточная часть его знамени, чтобы вести полномасштабную борьбу. Шантаж - не самый творческий способ принуждения, но вполне рабочий. Обеспечение униформой, подделка документов, подбрасывание улик... Ему не нужно было наносить завершающий удар. В Царстве хорошими киринами были те, кто стоял на прочном фундаменте: вере в матриарха и Конкорд. А что определяло хорошего кирина в вице-королевстве? Компетентность? Компетентность в чём и ради кого? Здесь не было никакой основы, только индивидуализм: быть верным самому себе - весьма зыбкая почва.\n\nПока не появился более очевидный вариант. — У нас за спиной Конкорд и верховная матриарх, первая жрица. Вице-королевство присягнуло им на верность. Если Её представители попросят их о реинтеграции, они отступят из-за страха войны. Это избавит нас от огромного количества трудов и разрушений.\n\n— Они отделились от Царства Конкорд, — сказала Винтер, снова отхлебнув ароматного чая, и раздумывая над словами Эмбера."
kirin_loyalists.284.a:0 "Свобода вице-королевства станет их погибелью."
kirin_loyalists.284.b:0 "Королевство будет умолять вице-короля вернуться или же погибнуть."
kirin_loyalists.284.c:0 "Чаепитие закончилось рано. Вице-королю ничего не будет сказано."

kirin_loyalists.285.t:0 "Киноварь требует подчинения"
kirin_loyalists.285.d:0 ""Больше мы не будем скованы судьбой нашего меньшего брата!" — Некогда объявил Фикл из великолепного Благоухания в тот момент, когда государство [Root.GetNameDef] порвало с Киноварью. У него и его коллег была вся промышленная мощь внешнего мира: казалась, что до современной эпохи копытом подать.\n\nЭто было много эонов назад, о чём свидетельствует последняя депеша из Царства, только что прибывшая в его кабинет. Этот "меньший брат" разгромил еретиков и привёл их к краху. Вопреки его ожиданиям, царство выстояло, воодушевленное возрождённым духовным единством, а затем устремило свой взор на север.\n\nВ послании был простой и краткий запрос: вице-королевство должно вновь войти в состав царства, поскольку чрезвычайная ситуация закончилась.\n\nПьянящая радость независимости рассеялась. Если он согласится на это предложение, то тут же станет предателем: НАКП потребует его головы, так как ассоциация не сможет сделать что-либо ещё перед возрождённой мощью царства. В глубине души он полагал, что само возвращение в Кирию было его главной ошибкой, амбициозным проектом, который сорвала орда недобросовестных торговцев. Грифония, по крайней мере, была куда более восприимчива к основным методам ведения бизнеса.\n\nИ это было мирной альтернативой отказу, который повлечёт за собой трату самого ценного ресурса: жизней киринов. Отказ вице-короля от приказа своего сюзерена обернётся великим преступлением, единственным ответом на которое будут пули и кровь. Вся экономика будет ориентирована на войну: акции резко упадут и всякое подобие безопасности исчезнет. Они могут выиграть и получить многократно увеличенную прибыль относительно вложенных средств. Или проиграть и потерять всё.\n\nВ дверь постучали. — Председатель, в город прибыла исполняющая обязанности премьера Ферн. Что мы должны ей телеграфировать?"
kirin_loyalists.285.a:0 "— Скажите ей, что мы согласны. Обеспечьте безопасность для меня, Сайпресса и остальных."
kirin_loyalists.285.b:0 "— Мы отказываемся. Я встречусь с ней лично. Поставьте генералов в известность."

kirin_loyalists.286.t:0 "Допустимый риск"
kirin_loyalists.286.d:0 "Охрана здания номер 88 на площади Хризантем вела Ферн по коридорам. В открытых дверях виднелись горы бумаг и слышались звонки, посвящённые разговорам о продаже или эвакуации. Пара охранников заблокировала дверь, за которой нирик ревел о падении акций.\n\nЕё завели в офис вице-короля. С другой стороны стола стоял Сайпресс Сноу, а рядом с ним - измождённый Фикл, терзающий свой растрёпанный галстук. Груда документов н6а столе пыталась выглядеть так, будто её разложили по какой-то системе, но это было бесполезно. — Выглядишь не лучшим образом, — сказала Ферн.\n\n— Длинная ночь, — ответил Фикл. — Это ещё не конец. Нам предстоит проработать множество деталей. — Страницы, окружённые аурой его магии, поплыли в сторону Ферн. Наиболее важные разделы этих бумаг были подчёркнуты. — Единственная серьёзная уступка, о которой мы просим вас - это выделение охраны для меня и моей группы до тех пор, пока мы не покинем кирийские воды. — Ферн пролистала бумаги. Всё соответствовало заранее присланной телеграмме: [KIS.GetNameDef] мирно войдёт в состав Царства. Также там был список чиновников НАКП, которым заплатили за сотрудничество с Царством в качестве "экономических консультантов". Корпорации диаспоры продолжат свою деятельность при условии соблюдения ими бизнес-кодекса Царства.\n\nВсё это выглядело подозрительно просто. — Я предполагала, что будет какое-то сопротивление, Фикл, но ты отдаёшь нам всё почти даром. Почему?\n\nФикл перестал поправлять галстук. — Я понимаю, когда предприятие слишком нестабильно, чтобы вкладывать в него деньги. После того как вы победили еретиков, это был лишь вопрос времени, когда вы придёте за нашими деньгами. Сражаться с вами было бы дорого, а я пришёл сюда не для того, чтобы убивать. Что касается переговоров? Ну, мы пытались, но наше отделение показывает как они прошли. Здесь им не место. Я, Сайпресс и ещё парочка наших уйдём на более зелёные пастбища. Возможно, в будущем у нас обоих будет больше возможностей для переговоров, но сейчас..."
kirin_loyalists.286.a:0 "— ...это всё с нашей стороны."

kirin_loyalists.287.t:0 "Ложь, писанная чернилами"
kirin_loyalists.287.d:0 "Великолепный город Благоухание поприветствовал Ферн Флэйр телеграммой с простым ответом Фикла: нет.\n\nПокорение западных холмов и лесов не окончили войну. Городские огни и открытое море, окружающее их, предвещали вторую порцию резни. Царство уже уничтожило многих духовно заблудших детей Конкорд, а теперь придётся истребить множество её сыновей и дочерей, рождённых за границей...\n\nЕё седан помчался к зданию номер 88 на площади Хризантем, нервному центру НАКП, обгоняя свой кортеж. Она потребовала аудиенции с вице-королем, и он вышел из парадных дверей в сопровождении личной охраны. — Вице-король, — начала Ферн, — ваша реакция была довольно... неожиданной. — Формальные приличия тяготили её, поэтому Ферн Флэйр на мгновение перестала быть премьером и отбросила притворство: — Фикл, после всех этих боёв на западе ты сделал это? Я... ты же знаешь, что должно сделать Царство, чтобы не потерять лицо.\n\n— Насколько я помню, — ответил Фикл, — Мы договорились о сохранении определённого уровня автономии Севера, идеального баланса между независимостью и подчинением, так сказать. Но последняя просьба Киновари возмутительно нарушает этот баланс. Отступив от своего слова, Царство потеряло своё лицо. — Он покачал головой, изображая стыд (Ферн не знала, было ли это притворством или нет). — Возможно, тебе был нужен не баланс, а достаточно времени, чтобы пожары утихли, и мы забыли, почему север покинул вас.\n\nОн протянул копыто для пожатия. Ферн пожала его, а затем поспешила прочь под гул кораблей и зловещий звон городских колоколов."
kirin_loyalists.287.a:0 "Вопрос современности писан кровью."

kirin_loyalists.28.t:0 "Проклятие"
kirin_loyalists.28.d:0 "Тишина окутала Киноварь. Когда весть о заключении мира разнеслась по городу, Винтер Фрост покинула Киноварь, охваченную приглушённым ликованием. Вскоре она оказалась в павильоне, расположенном вдали от всех, кто её искал. Она хотела помедитировать и вознести благодарность Конкорд за прекращение резни и чтобы...\n\n— Нашла, наконец-то! — Напевно произнесла премьер Отэм, цокая копытами по полу. — Я искала тебя весь день. Пришлось достать карту местных святых мест и всё такое! Наверное, не стоит удивляться, увидев тебя здесь! Я просто хотела наверстать упущенное до заседания Секретариата.\n\nУдивлённая Винтер с опаской открыла глаза. — Прости меня за нехватку твоего энтузиазма, ведь я думаю о том, сколько огоньков детей Конкорд погасло.\n\n— О, точно. — Отэм склонилась в полупоклоне в знак уважения к мёртвым. Затем она тяжело опёрлась на столб, — Они не должны были умереть... Нет, я просто хочу исправить то, что я натворила. Мы все говорили о конституции и демократии, но попробуй говорить об этом, когда множество киринов насмерть сражается против своих же сородичей. А я приложила к этому копыто... Я, наверное, отбросила нас на целую вечность назад! Все эти кирины... сколько страданий! И всё из-за моей ошибки... \n\nТрава на улице колыхалась под дуновением ветра. — Я не завидую твоей позиции, Отэм. Твой Большой Скачок Вперёд был несовершенен, но это не значит, что мы не должны были пытаться. Когда Конкорд видит, что мы спотыкаемся, она направляет нас обратно на истинный путь. Мы лично увидели как Кирия споткнулась из-за прегрешений гордыни и нетерпения, но мы чудом выжили. — Винтер слегка отвернулась от непрошеной гостьи. — Используй дни до заседания Секретариата для размышлений. Заново обдумай свой Скачок. Подумай, чего хотят кирины после этой эпохи смерти. Мы должны извлечь мудрые уроки из всех этих смертей.\n\nОтэм могла лишь кивнуть. — Спасибо тебе за это. Я серьёзно. — Однако когда она скрылась, улыбка Винтер исчезла."
kirin_loyalists.28.a:0 "... просить о божественном наказании для этой непутёвой премьерши."
KIR_loyalists_event_28_tt:0 "Разблокирует древо фокусов §YПослевоенного Царства Кирия§!."

kirin_loyalists.29.t:0 "Наведи порядок в своём доме" ##1 of 4 - Winter Frost's coup
kirin_loyalists.29.d:0 "Вернувшись в свой кабинет, Отэм прижала прижала к груди бумажную повестку первого за долгое время заседания Утреннего Секретариата. Его двери редко открывались во время войны, которая нагружала партии непривычными для них обязанностями. Список тем на этот раз соответствовал мирному времени включал в себя обсуждение восстановительных работ и льгот для многих выживших семей.\n\nДверь в её кабинет шумно открылась. — Итак, Отэм, ты ещё помнишь утренние встречи, которые проводятся во дворце? — Спросила Ферн, всё так же неуклюже закрывая дверь.\n\n— О, мотивационные материалы, упражнения и ритуалы, собственно встреча... в основном там те, кто не являются делегатами от разных партий, обсуждают дальшейшие планы. — Она посмотрела Ферн прямо в глаза. И понимающе улыбнулась, — Ты ведь посетила одну из них, не так ли? Это суперсекретная конспирологическая группа, верно? — Пошутила она.\n\n— ...возможно? — ответила она. Это заставило Отэм встать со стула. — Обычно там присутствуют только партийные функционеры, но тогда в последний раз там были и Винтер Фрост, и несколько старших делегатов ПзЦГ. — Убедившись в том, что Отэм удивлена, она продолжила, — Я понимаю, что это межпартийная встреча, но для совещания такого уровня это просто неслыханно.\n\n— Я, наверное, последняя, кто должна это говорить, — прервала Отэм, — но это не повод для беспокойства. Винтер Фрост помогает нам, хотя мы во многом расходимся во мнениях, и не похоже, что встреча с Кругом Безмятежных - это преступление или что-то в этом роде. Раз НАКП больше нет, мы должны сотрудничать с Винтер. Надо отдать должное тем, кто присутствовал на встрече; они проявили больше инициативы, чем я.\n\nФерн вздохнула, только сейчас сев напротив стола. — Я просто надеюсь, что всё это домыслы, потому что никто из делегатов не сказал мне заранее о сегодняшней встрече с Винтер."
kirin_loyalists.29.a:0 "— Всё будет в порядке! Просто скажите им внести это в расписание."

kirin_loyalists.30.t:0 "Гармония, которую мы создаём" ##2 of 4
kirin_loyalists.30.d:0 "— Вся группа снова в сборе! — Отэм практически пропела, когда последние делегаты вошли в Утренний Секретариат. — Сегодня у нас на повестке много всего! Жрица Фрост?\n\n— Спасибо, премьер. — Винтер Фрост, председательница этой сессии, встала, чтобы обратиться к собравшимся. — Прежде чем восстанавливать Кирию, необходимо разобраться в причинах её разрушения. Благонамеренный Большой Скачок пролил море крови, лишив жизни целое поколение своих матерей и дочерей. Премьер, если позволите, вы - кобыла, что одарена несравненной страстью... но именно из-за неё мы проскакали вперёд, забыв об осторожности. Мы не смогли примириться с соседями и испепелили их своим смертоносным высокомерием. Вот почему, со всем уважением, которого вы заслуживаете, уважаемая Отэм Блейз, я объявляю вам вотум недоверия. Кто за, поднимите копыта.\n\nПоднялось множество копыт, которые закрыли Отэм обзор на буйно настроенную толпу ссорящихся киринов. — Нет, нет! — Она услышала, как кричит Ферн. — Нельзя так ополчаться на Отэм! Она же сделала так много для всех нас! А как же гармония и демократия? Н-нет, Биттер Рут? И ты тоже!?\n\nЭтот самый делегат от ПзЦГ встал как раз в тот момент, когда Винтер потребовала от собравшихся вести себя прилично. — Уважаемая Отэм, — начал он, когда в Секретариате вновь воцарилась тишина, — жрица права, не говоря уже о том, что во время войны нашу партию пришлось отстранить от демократии ради стабильности. Как мы можем говорить, что мы выступаем за права и самоопределение каждого кирина, когда мы просто навязываем им волю царства?\n\nОшарашенная Отэм молча поклонилась, глядя на членов партии, которая предала её. Поток слёз скрыл мир от неё, так что Отэм даже не обратила внимание на второе предложение Винтер."
kirin_loyalists.30.a:0 "Только Ферн и Синдер услышали её плач."

kirin_loyalists.31.t:0 "Дождь" ##3 of 4
kirin_loyalists.31.d:0 "— Ты не можешь взять и позволить ей сделать это! — Отэм выплеснула свои эмоции перед Рейн Шайн прямо в её тронном зале. — Я ей верила! Всё это, все наши чаепития, все наши встречи, а она просто...\n\n— Успокойся. — Рейн Шайн использовала магию, чтобы погладить Отэм по спине, облегчив страдания бывшего премьера. Прошло несколько минут, каждая из которых была тяжёлым бременем для Отэм. — Я вижу то, что вижу; я говорю то, что говорю. Я не могу отменить демократическое голосование...\n\n— Почему я была так слепа!? — Провыла безутешная Отэм. — Неужели я действительно была настолько поглощена собой, настолько увлечена Скачком Вперёд, что думала, что меня окружают солнце и радуга, пока на самом деле Кирия умирала по моей вине? Из-за меня мы сожгли друг друга, мы исчерпали себя, мы...\n\nКопыто, принадлежащее её матриарху, погладило Отэм по чешуе. — Это не твоя вина, Отэм. Знай, что в тебе горит пламя, которое ничем не погасить. Твоя присутствие и твоя работа здесь - неоспоримое тому доказательство. И хотя по политическим причинам ты вынуждена уйти, знай: в моём сердце ты всегда останешься тем премьером, которой не было всё равно. Это мне предстоит пережить лидерство Винтер Фрост, а ты... позволь Конкорд направить тебя на лучший путь.\n\nДальнейший разговор был бессмысленным. Отэм нашла силы выйти из тронного зала. Ночь царствовала во дворе под открытым небом, где не было никого, кроме неподвижных стражников и ожидающей её Ферн Флэйр. — Мы всё ещё можем дать бой жрице, — пробормотала она, вторя мрачной походке Отэм. — Возможно, мы и потеряли доверие Рейн Шайн, но большая часть ПзЦГ всё ещё на нашей стороне. В основном, против нас выступают немногочисленные старшие члены, а у нас есть сотни функционеров. На нашей стороне даже генерал Брайт Бёрн, который симпатизирует...\n\n— В чём смысл?\n\nГорько спросила Отэм. Ошеломлённая Ферн остановилась, а Отэм продолжила путь. Последним, что увидела Ферн, был обвисший хвост и поникшая голова Отэм."
kirin_loyalists.31.a:0 "— Ты любила смеяться над всем, Отэм..."

kirin_loyalists.32.t:0 "Отэм Блейз уходит в отставку, Винтер Фрост становится премьером" ##4 of 4 - AB accepts that she's been deposed and calls for unity behind the new Premier, Winter Frost
kirin_loyalists.32.d:0 "[This.GetNewspaperHeader]Отэм Блейз покинула пост Имперского Премьера. Винтер Фрост была избрана её преемницей на Всекирийском Пленуме с большим преимуществом и быстро утверждена в должности верховным матриархом Рейн Шайн. ПзЦГ отреагировала со сдержанным оптимизмом. Хотя некоторые протестовали против того, что они назвали "бескровным переворотом", Отэм сама заявила в утреннем интервью следующее: "Я доверяю Винтер закончить начатую мной работу, дабы наши раны от гражданской войны зажили. Она пользуется как моей поддержкой, так и поддержкой Рейн Шайн". По поводу её собственной партии, ПзЦГ, Отэм сказала вот что: "Очевидно, что у всех есть разногласия, и мы не ожидали увидеть Винтер на посту премьера. Но мы вернём эпоху Безмолвия, если не будет слушать Винтер. Или если она будет игнорировать все потребности Царства за исключением духовных. Друзья мои, делайте всё возможное, чтобы быть и её союзником, и её совестью"."
kirin_loyalists.32.a:0 "Умеренность — лучшее противоядие от необузданного избытка." # Kiria response
kirin_loyalists.32.b:0 "От страстного пламени к странному холодку..." # Pro-harmony response
kirin_loyalists.32.c:0 "Их Великий Скачок Вперёд определённо замедлился." # Rest of the world

kirin_loyalists.33.t:0 "Угасание огня"
kirin_loyalists.33.d:0 "Уход Отэм плохо сказался на Ферн Флэйр. Она знала, что её дни в рядах партии сочтены, так как она была последним оплотом, выступающим против Винтер, которая хотела задушить гармонию.\n\n— Зачем созывать нас сюда? — Сказал Биттер Рут. — Конечно, не для того, чтобы в очередной раз защищать Отэм?\n\n— Да, именно для этого. — Множество глаз закатилось в раздражении. — Я здесь для того, чтобы призвать всех вас пересмотреть свои поступки. Одно дело - выгнать кобылу, но избавиться от её наследия? Её драгоценной государственной службы, которую она годами помогала строить?\n\n— Что за нелепость, — начал Биттер при поддержке всех присутствующих. — Любой другой, кого избрала бы верховная матриарх, придумал бы то же самое.\n\n— Но верховная матриарх выбрала именно её, — контраргументировала Ферн, — Именно Отэм, значительно упростившая бюрократию и передавшая государственную службу Кирии в копыта простых киринов вроде нас, завела нас куда дальше, чем любая теократия... Или вы хотите лишь полировать копыта Винтер Фрост? Вот к чему вы хотите свести эту партию во имя умеренности? Посмотрите, что она сделала с той, кто помогала и доверяла ей, кто относилась к ней как к другу! Если вы хоть раз выступите против неё, она без колебаний изгонит вас подобно тому как это случилось с Отэм! — Ферн изо всех сил старалась быть спокойной и сдерживать своего внутреннего нирика, — Вините Отэм в её ошибках, если хотите, но позвольте мне сказать, что она не хандрила и не зацикливалась на "а что если". Она просто брала и ДЕЛАЛА, поддерживая тем самым царство на плаву. Пусть её госслужба станет её прочным наследием. Если Винтер захочет вмешиваться в бюрократию, то сначала она должна пробраться через вас..."
kirin_loyalists.33.a:0 "— ...а вы, я надеюсь, будете сопротивляться."

kirin_loyalists.34.t:0 "Двенадцать" ##What happens throughout this focus tree and the subsequent events is that Winter Frost melds the Hierocracy with the Matriarchate, cementing Kiria's structure of governance as a theocracy and reversing Autumn Blaze's efforts to turn it into a constitutional monarchy. Make this clear in the loc.
kirin_loyalists.34.d:0 "Двенадцать магистратур. Двенадцать столпов Лучезарной Иерократии. Список Винтер включал в себя всех квалифицированных мистиков, претендующих на эти двенадцать должностей:\n\nДевять нижних в списке входили в три триумвирата равного положения - мистик-милитарх, литерарх и бюреарх, каждый из которых был преисполнен святости. Милитархи возглавляли борьбу с врагами и предателями: как с иноземными дьяволами, так и с местными еретиками. Литерархи контролировали работу исследовательских центров, дабы они соответствовали как строгим доктринам научного метода, так и Пути Огня. Бюреархи же занимались бумажной работой в тени, выступая в качестве посредников как для правительства, так и для Конкорд.\n\nНад этими девятью возвышались жрицы-сенешали, отвечавшие за хозяйственные дела Пути Огня на национальном уровне вроде посвящения старших жрецов и соответствующего распределения бюджета Иерократии по царству.\n\nНад ними находилась сама Первая Жрица, непререкаемая глава Пути Огня, уступающая лишь самому верховному матриарху в толковании воли Конкорд. Верховная жрица будет жить рядом с Рейн Шайн, а матриарх, пользуясь её советами и избранными текстами, направлять вести верующих в этом странном новом тысячелетии.\n\nВинтер заканчивала свои размышления. Мистики из её списка подчинялись каждому её слову как Имперского Премьера, даже сама новая Первая Жрица. В том, что именно при Винтер Фрост Иерократия и Первая Жрица, наконец, технически подчинились Имперскому Премьеру, была некая сладкая ирония. Ведь это совсем не соответствовало мечтам сторонников Отэм, которые желали верховенства государства над Путём Огня. Но многие кирины оказались во власти заблуждающихся секуляристов Отэм и тех, кто затаился в зловещем ожидании. Стоит посеять слова Конкорд в царстве через избранных Винтер. Это станет отличным первым шагом к возвращению Кирии в лоно Конкорд."
kirin_loyalists.34.a:0 "Да обретём мы совершенную добродетель."

kirin_loyalists.35.t:0 "Лучшая"
kirin_loyalists.35.d:0 "В кабинете Ферн были слышны лишь звуки письма шариковой ручки по бумаге. И этот звук служил саундтреком к неспокойным мыслям киринши.\n\nВернующие из партии по-прежнему занимали свои места в правительстве: они заявляли о себе как о молодых, способных к адаптации, желающих присмотреться к современному миру. Однако новые причудливые вещи всех форм и размеров из внешнего мира меркли перед необходимостью питать умы... Очередной отчёт сообщал ей о том, что ещё одна пара мистиков стала региональными надзирателями за сельским хозяйством и образованием. Сколько еще времени по-настоящему гармоничные кирины из рядов ПзЦГ смогут удерживать оборону против прилива нового Безмолвия, желающего затушить их достижения? Ферн могла только догадываться и прикидывать.\n\nПоля смерти. Все те солдаты, что погибли на поле боя вечность назад пожертвовали своими жизнями ради жёсткой перезагрузки, бесконечного отступления.\n\nОна сделали последний росчерк ручкой, после чего дверь распахнулась. В кабинет вошёл излучающий триумф Биттер Рут в костюме-тройке. — Мисс Ферн, я хочу...\n\n...сообщить мне, что я понижаюсь в должности или ухожу с поста заместителя премьера и моей позиции в партии? — закончила она, встретившись с ним взглядом. Плохо скрытое удивление в глазах кирина дало ей ответ. Этого давно следовало ожидать.\n\n— Ты весьма проницательна, но именно тебе мы хотим предложить возглавить сектор тяжёлой промышленности Кирии. Вместо того чтобы сидеть в далёком кабинете, ты займёшься практической работой, которая выведет Кирию на высокий уровень.\n\nИз его нагрудного кармана выскользнул свиток пергамента. Аккуратно написанное письмо с просьбой об отставке.\n\nПустое место в нижней части предлагало поставить там её подпись."
kirin_loyalists.35.a:0 "— Тогда... Я стану лучшим министром тяжёлой промышленности, которого когда-либо видела Кирия."

kirin_loyalists.36.t:0 "Ошибки"
kirin_loyalists.36.d:0 "Биттер Рут ступил на шаткий деревянный помост, сохраняя спокойствие перед лицом почти единодушного присутствия на этом собрании членов ПзЦГ. Место, зарезервированное для делегата Отэм Блейз, пустовало.\n\n— Наша бывшая премьер оказалась в сложной ситуации, — начал Биттер. — Отэм пришлось быстро двигать Кирию вперёд, дабы нас не поглотила толпа завистливых соседей. Так почему же Великий Скачок Вперёд не удался? Позвольте осветить две ошибки, допущенные премьером Отэм:\n\n— Во-первых, она позволила агитаторам вроде Фикл Каррента и Райзин Сан слишком укрепиться на Пленуме. Доверчивость Отэм не позволила ей заметить их гнусные безбожные или языческие замыслы; а мы стали слишком гордыми, чтобы укротить её беспредельный альтруизм, который привёл сбившихся с пути сыновей и дочерей Конкорд прямиком в могилы и канавы.\n\n— Во-вторых, она отказалась от Круга Безмятежных. Успехи, достигнутые остальным миром, выглядят очевидным примером для подражания, но к ним следует относиться с осторожностью и даже опаской. Мы благодарны Отэм за то, что она прошла обучение при храме, но в своём стремлении привлечь на свою сторону НАКП и Разгорающееся Пламя она пренебрегла как самим верховным матриархом, так и ярыми приверженцами Пути Огня. Правильный диалог между ПзЦГ и Кругом Безмятежных сорвал бы большинство планов Фикла и Райзин.\n\nВ этот момент открылась задняя дверь и оттуда вышла небольшая процессия набожных мистиков. — Давайте исправлять эти ошибки. Эти мистики из Круга возьмут слово и представят нам множество точек зрения, которые следует рассмотреть нашей партии."
kirin_loyalists.36.a:0 "Будем следить за своим поведением, братья."

kirin_loyalists.37.t:0 "Кандидаты"
kirin_loyalists.37.d:0 "Пламя угасло в западной деревушке Лавендулан, но её префект Уиллоу Тарч всё ещё видел следы жестоких столкновений между Разгорающимся Пламенем и Царством. Он сделал ставку на Отэм и как губка впитывал все распространяющиеся по рекам слухи и новости о том, что делает премьер и какие диковинные идеи она вынашивает.\n\nУвы, но в итоге это привело к пустым рынкам, пустым столам, отсутствующим душам и мистику из Киновари, чей свиток был достаточно толст, чтобы запугать его.\n\n— ...что, если объяснить вкратце, — мистик продолжала, — оставляет дворцовые посты в копытах мистиков или жриц, дабы гарантировать единство во всех провинциях. Понятно, что для этих высоких должностей простого голосования киринов недостаточно.\n\nУиллоу, одетый в весьма поношенную одежду, которая не могла сравниться с изысканным одеяниям святой кобылой, задался очевидным вопросом. — Значит, меня заменят, как всех этих бюрократов, о которых вы говорили?\n\n— Не совсем, — ответила она, развеивая его опасения материнской улыбкой. — Мистики и жрицы не всезнающи. Для этого нужны кирины, выбранные путём демократического процесса... Например, вы. Отэм Блейз весьма мудро предложила пути, с помощью которых каждый кирин сможет участвовать в жизни царства.\n\nВ его глазах ярко зажглась надежда. — Так что, я останусь на своём посту?\n\n— Вам придётся проявить себя, — ответила мистик, разворачивая первые несколько абзацев своего свитка, который оказался экзаменационной работой. — В царстве будут проведены перевыборы для каждой должности уровня деревни и выше. А чтобы стать кандидатом, вам необходимо пройти этот тест, который проверит ваши знания догматов Пути и внутреннее устройство правильного управления."
kirin_loyalists.37.a:0 "Тарч сглотнул. Это будет непросто."

kirin_loyalists.38.t:0 "Об излишествах"
kirin_loyalists.38.d:0 "Пришло известие о регулярном маленьком празднике в Ароме, месте остановки торговцев, направляющихся в Благоухание. Судя по обрывкам информации, собранной Винтер, это было недавнее изобретение времён правления её предшественницы, призванное отметить щедрость севера. Этот праздник проводился каждый месяц, что было пустой тратой ресурсов и прецедентом бесцеремонного потакания слабостям, отказа от сдержанности и приличий.\n\nМистик, ответственный за провинцию Арома, попросил местного префекта Вердант Петала пересмотреть это решение. Это повторилось несколько раз, причём ранги вовлеченных мистиков только росли. Увы, но в итоге эта мелкая проблема попала на стол самого премьера.\n\nВстреча с Петалом на окраине Аромы и в окружении Парчовых Комиссаров была краткой. — Неужели вам не стыдно? Вы живёте только для того, чтобы утолять свой аппетит? Вы работаете целый месяц исключительно в ожидании возможности отдохнуть и расслабиться?\n\n— В чём смысл мира и изобилия, если мы не можем наслаждаться ими хоть немного? — Возразил Петал. — Конкорд дала нам многое...\n\n— "Многое" - это не разрешение на излишества. — Она посмотрела мимо Петала. Она слышала музыку и болтовню празднующей толпы в Ароме. — Вы упустили контроль над собой и повели своих избирателей по тому же опасному пути. Во имя всепонимающего верховного матриарха, мы научим вас дисциплине.\n\nОдин кивок - и Парчовые Комиссары приступили к изоляции Армомы."
kirin_loyalists.38.a:0 "Закованного в кандалы Петала тащили по опустевшим улицам мимо мёртвых фонарей."

kirin_loyalists.39.t:0 "Mare Clausum"
kirin_loyalists.39.d:0 "За несколько морей и целый континент от Эквестрии пегаска Сильвер Лайнинг оказалась в крошечной деревушке Чистоводье. Она привезла с собой кучу школьных принадлежностей и желание пойти по стопам Эпплджек и Флаттершай: воспитывать гармонию в следующем поколении, пока Отэм Блейз правит из далёкой столицы.\n\nНо после смены премьера началась паника. Винтер Фрост была весьма неприветлива к миру, который хотел проникнуть в Кирию, пусть даже и с желанием помочь, а для киринов Чистоводья Сильвер была этим миром. Число семей, желающих отдать своих жеребят под её опеку, сокращалось. Они ничего не говорили, но запертых дверей и завешенных окон было более чем достаточно.\n\nНаступление палящего полдня означало время для перерыва. Жеребята ушли гоняться друг за другом по рисовым полям. Подхватив учебники крыльями, Сильвер направилась обратно домой, чтобы подготовиться к следующему предмету.\n\n— Уходите.\n\nПегаска аж подпрыгнула от шока. Голос, раздавшийся за её спиной, принадлежал мистику. Гостья была одета в тонкие ткани, на боку висела сабля в ножнах, а на лице застыло суровое выражение.\n\n— Ваши материалы сеют дисгармонию среди молодежи, мисс Сильвер. Я обращала внимание на ваши слова и точно знаю это. Жители деревни рассказывают мне, чему научились их дети: эгалитаризму, безудержной демократии, праву делать то, что хочется... А вот текстам Пути их не учат. — Она подняла голову, призывая Сильвер осмотреться: её ученики бегали по полю, подбадривая друг друга в игривом соперничестве. — Ваши эквестрийские ценности бесконтрольной свободы извратят их и уничтожат всяческое уважение к тому, что им уготовано в жизни под властью Конкорд. Из вашей школы выйдет новый Фикл Каррент или Райзин Сан... торговец кровавой дисгармонией. Так что уходите.\n\nМагия схватила книги Сильвер и сунула их в её сумки, плотно закрыв их. Мистик посмотрела ей в глаза и пегаска замерла."
kirin_loyalists.39.a:0 "Она ещё раз оглянулась."

kirin_loyalists.40.t:0 "Тихая заводь"
kirin_loyalists.40.d:0 ""Оставьте нас". Вот что сказал в лицо Эпплджек одетый в костюм кирин, который имел наглость заявить "Я из ПзЦГ", как будто это был знак отличия. Нет, она не для того пересекла моря и Великую Медоносную, не для того уехала так далеко от своих друзей и семьи, чтобы её остановили у входа в штаб-квартиру партии "гармонии".\n\n— И оставить вас одних, чтобы вы вернулись к своему Безмолвию? — Эпплджек возразила ему и его дружкам. Безмолвие, которому она помогла положить конец... А потом получила несколько писем от Отэм, где та рассказала о том, что всё рухнуло подобно стогу сена... — Вы добились огромных успехов, открыв страну, а теперь собираетесь попросту забыть обо всём этом? Забыть всех друзей за пределами этой страны? Вы собираетесь разрушить всё, что сделала Отэм для своих соседей, друзей... таких же киринов, как вы!\n\nОн фыркнул, выдохнув маленькие клубы дыма. — Отэм сделала ставку на вас, эквестрийцев, и ваши пути, но посмотрите что случилось! Наша страна опустошена и томится в тисках дисгармонии. — Представитель, от которого пахло ладаном почесал подбородок. — Мы доверяем вам и вашим друзьям поддерживать гармонию среди ваших собратьев-пони, поэтому мы просим вас доверить нам поддерживать гармонию среди наших собратьев-киринов.\n\nЭто было похоже на разговор с кирпичной стеной. С упрямой красноречивой кирпичной стеной, которая заперла всех внутри и не выпускала никого наружу. Эпплджек захотелось бросить шляпу на землю от досады. — А как же Отэм? Вы и о ней просто забудете?\n\n— Она, как и все существа, допустила просчёты, — ответил он и посмотрел в сторону ворот ПзЦГ. — Именно её товарищи-кирины решают, каким будет её наследие, а не прихоти иностранки, мисс Эпплджек."
kirin_loyalists.40.a:0 "За ним закрылись ворота. Честность могла лишь наблюдать."

kirin_loyalists.41.t:0 "Неизвестные"
kirin_loyalists.41.d:0 "В награду за службу в гражданской войне Респлендент Минт была назначена командиром-знаменосцем Несокрушимого Клинка. Всего несколько недель назад она была направлена на запад с новым заданием: при поддержке местных властей выманить и уничтожить всё, что осталось от Разгорающегося Пламени. Весьма удивительно, но её давний друг, оказавшийся в том же знамени, получил аналогичное задание, но работать ему придётся далеко на севере, поближе к Благоуханию. Там он будет разбираться с остатками НАКП.\n\nПервые несколько дней всё было просто: нужно было уничтожать сохранившиеся картины и другие публичные изображения Райзин Сан и её культа, прославляющие еретичку-предательницу. Затем началась стандартная борьба с сектантскими ячейками, собирающимися в пещерах, лесах, домах других киринов.\n\nЗатем ей приказали обновить исторические записи деревни - свитки, которые висели вдоль главной тропы. Не Райзин Сан и её секта, Разгорающееся Пламя, временно захватили город, а "западные еретики" в союзе с "северными ростовщиками". Поселение не раз переходило из копыт в копыто, но в итоге оно было освобождено и возвращено под контроль закона. В письмах от вышестоящих чиновников Райзин Сан именовалась исключительно как "лидер западной ереси". Минт предписывалось записывать имена всех киринов, произносящих имена предателей, дабы к ним позже приходили её товарищи и напоминали, что хранение таких неподобающих знаний пагубно для здоровья и гармонии.\n\nНовости говорили о мирном будущем под восстановленной властью Рейн Шайн. Свитки для жеребят (от современных учебников отказались), переданные в новую школу, заявляли то же самое. Благозвучие и Конкорд всегда звались именно так и никак иначе. Минт подумала, не подводит ли её память уже сейчас."
kirin_loyalists.41.a:0 "Следующая ячейка, с которой она расправилась, неправильно произносила имя Райзин Сан."

kirin_loyalists.58.t:0 "Стирание"
kirin_loyalists.58.d:0 "Копыта и магия работали чернилами и перьями, а Клинкер Феннел не могла не заметить отсутствия имён. На партийных собраниях вокруг неё никогда не говорили о том, что они перестали существовать. Но логика была слишком очевидна, чтобы не заметить её: бойцы Разгорающегося Пламени и НАКП, им сочувствующие... Сами имена Райзин Сан и Фикл Каррента исчезли. Их свели до безликих непокорных детей, нуждающихся в строгом уроке дисциплины. И всё же у них были аргументы, искренние обиды, которые не следовало замалчивать.\n\nСвет факела выдал Клинкер Феннел, когда она забралась в архивы ПзЦГ. Она боролась со связывающими её путами, когда в камере включилось освещение и она увидела своих похитителей: старших членов ПзЦГ, если судить по значкам на их одежде и складкам на лбах. — Вам следует быть осторожнее, обращаясь с конфиденциальной информацией, мисс, — сказал один. — Младший представитель ПзЦГ должен быть более внимательным.\n\n— Вы не можете так шутить с Кирией! — Крикнула Клинкер. — Они узнают правду, поймут, что вы всё редактируете и корректируете, после чего восстанут!\n\n— Что же они тогда будут делать? — Продолжил старший кирин. — Повторят ошибки еретиков и ростовщиков? Или повторят те ошибки, которые совершили мы, гармонисты Кирии? Если отдать это в миллион безответственных копыт, то мы просто застрянем в цикле повторения ошибок прошлого. Ничего хорошего не выйдет из ваших утечек, которые каждый сможет интерпретировать их по своему усмотрению. Так что отвернись и молчи, молодая леди, у нас есть дела поважнее, чем копаться в своих прошлых грехах.\n\nПосле сдержанного кивка согласия озябшую Клинкер выпустили из камеры."
kirin_loyalists.58.a:0 "Кровавое прошлое уступает место безмятежному будущему."

kirin_loyalists.42.t:0 "Не сотня"
kirin_loyalists.42.d:0 "Стоя на помосте в Медной Ротонде, Винтер пересчитала оставшиеся яркие знамена. На момент окончания Безмолвия из Тысячи Знамён уцелело около сотни. Сегодня их число было двузначным. Двузначное число Знамён, использующих как клинки, так и пулеметы. Знамён, в ряды которых пришлось включать призывников, чтобы хоть как-то пополнить их численность во время гражданской войны.\n\nВинтер нахмурилась (она была слишком далеко, чтобы солдаты внизу могли её заметить) и вернулась к микрофон и произнесению своей речи. — Из Тысячи Знамён, служивших матриарху ранее, вы – те немногие, кто остался непоколебим. Однако не считайте это признаком того, что вы устарели. Напротив, считайте, что Конкорд отсеивает тех, кому не хватает храбрости и верности.\n\nПо взмаху её копыта ещё одна группа солдат шагнула вперёд, плотно окружая Знамёна. — Тысяча Знамён, — продолжила она, — не должны быть так катастрофически вычищены. Привилегии, которые были даны вашим предкам за наивысшую жертву, которую вы можете принести Конкорд, останутся, но Парчовые Комиссары... — она сделала паузу, жестом указывая на кольцо воинов, что не принадлежали к Знамёнам и стояли с нейтральными взглядами, — ...будут ежедневно испытывать на прочность ваши ум, силу и дух, чтобы даже без внешнего врага вы могли сохранять свою волю к борьбе. Взамен вы получите трофеи современности: самое современное оружие, с помощью которого вы сможете наиболее эффективно служить Конкорд и её аватару, Рейн Шайн. А теперь встаньте, воины Знамён... выйдите вперёд и подтвердите свою клятву царству, Конкорд и матриарху."
kirin_loyalists.42.a:0 "И вновь Киноварь выставит тысячи Знамён."

kirin_loyalists.43.t:0 "Те, кто смотрят" ##split into two events if necessary. It is important to characterise the Brocade Commissaries well.
kirin_loyalists.43.d:0 "Винтер просмотрела отчёты, в которых подробно описывались действия Парчовых Комиссаров. Комиссары совместно со Знаменем Крытой Клетки обеспечивали соблюдение Безмолвия на национальном уровне. В отличие от Знамени, чей метод работы заключался в уничтожении уже организованных групп, Комиссары искореняли диссидентство ещё до того, как оно успевало организоваться. Инспекции регионального уровня выявляли представляющих интерес отдельных киринов, как правило знаменосцев с сомнительной лояльностью, а также гражданских лиц, которые слишком много болтали.\n\nРейн Шайн не проявляла никакого тепла по отношению к комиссарам. Да и кто мог её винить? В отчётах говорилось о похищениях и допросах. Крытая Клетка боролась за Безмолвие, а комиссары заставляли умолкать тех, кто мог нарушить его.\n\nПремьер подняла глаза и увидела двух гостей, которые наблюдали за ней пока она читала. Вайлд Файр и Уотер Лили служили командирами Комиссаров в последнее десятилетие Безмолвия. Их взгляды были прикованы к Винтер и печати, которую она держала своей магией. В бумагах были указаны их имена и подтверждение для магистратуры.\n\nКак и все Знамёна, Крытая Клетка стремилась увековечить своё наследие и происхождение. Комиссары, занимающиеся своей работой в тени, не имели ни того, ни другого: только верность Безмолвию. В их глазах, по мнению Винтер, её собственный вариант гармонии был ничем не хуже.\n\nСвитки были убраны в сторону. Два быстрых движения — и свежие печати украсили документы командиров. Винтер передала их киринам, которые так и не произнесли ни слова."
kirin_loyalists.43.a:0 "Они лишь кивнули."

kirin_loyalists.430.t:0 "Тот, кто смотрит"
kirin_loyalists.430.d:0 "Он видел лишь солнце. Всё рухнуло так быстро: контрабанда беглецов в порты, отправка их в Сен Кинь или даже дальше... Но затем на него надели наручники, связали, несколько дней везли в тюрьму под открытым небом, где он мог только стоять на коленях и смотреть вверх.\n\nВ полдень в тот же механизм, к которому он был прикован, запихнули кобылу. Она тоже должна была смотреть на солнце. Она была худа, а хрупкая кожа обтягивала кости. Кобыла мало говорила. Из её немногочисленных слов следовало, что она была молода и горячо предана Отэм и её обещаниям, хотя это было давно. Мистики из деревни кобылы отвергли её "эквестрийские" предложения. Она использовала последнее доступное ей средство - личную голодовку. Этим кобыла привлекла внимание многих. В том числе и теней.\n\nШаги копыт возвестили о появлении команды фотографов, поваров и охранников. Одетый в чёрный халат и металлические пластины повар молча кивнул кобыле. Затем он подошел к Фервенту. — Будьте гармоничны, сэр, ради вашей спутницы. Скажите нам, где вы спрятали остальных беженцев. — Фервент молчал. Его морда вздрагивала.\n\nПовар снова кивнул, и кирины направились к другой пленнице. Открылись контейнеры, из которых доносился аппетитный запах рисово-чесночной каши. Охранники силой раздвинули челюсти кобылы, затем вставили ей в рот воронку и трубку. Магия поваров подняла контейнер с кашей. Зазвучали адреса, имена друзей и родственников, будущих адресатов этой импровизированной фотосессии. Её глаза расширились. Камеры защёлкали при первом невольном глотке каши.\n\nПовар повернул голову Фервента и заставил его смотреть."
kirin_loyalists.430.a:0 "Фервент мучительно жалел, что не может снова смотреть на солнце."

kirin_loyalists.44.t:0 "Добродетель разнообразия"
kirin_loyalists.44.d:0 "Двое учёных из рядов храбрецов подходили к воротам дворца в Киновари: Кайт Дансер мог похвастать коллекцией выкованных им самим клинков и немалым количеством армейских медалей, которые были приколоты к священному одеянию Пути, что колыхалось на ветру. Ферн Мидоу держала магией винтовку, тянула повозку, набитую военными играми, а на спине аккуратно несла стопку книг и свитков.\n\nВорота открылись во двор, где уже собралось множество представителей Круга Безмятежных. В центре двора была установлена сцена и столы для выработки стратегии. Также там присутствовала сама Винтер Фрост, готовая управлять процессом. — Мы слышали о ваших подвигах. Мастера на все копыта встречаются редко. Но Иерократия полагается не на слухи. В течение следующих двенадцати часов вы будете сражаться с самыми одарёнными детьми Конкорд в своих областях, чередуя физические и ментальные поединки через определённые промежутки времени.\n\n— А, то есть как в шахматном боксе? — Пошутила Ферн.\n\nВинтер вздрогнула при упоминании об иностранном влиянии. Но решила оставить это без внимания. — Близкая аналогия, но это не просто соревнование. Вы будете испытаны до предела, отпущенного вам Конкорд, ибо как члены Магистратуры вы будете отвечать за нужды каждого из детей Конкорд, а управление царством - очень ответственная работа. Совершите хоть одну ошибку, и вы разожжёте неугасимый огонь среди подданных, что доверили вам свои жизни.\n\nОба кирина кивнули и неглубоко поклонились. — Мы понимаем, — ответил Кайт."
kirin_loyalists.44.a:0 "— Тогда пусть начнутся ваши судьбоносные двенадцать часов."

kirin_loyalists.45.t:0 "Мир и покой"
kirin_loyalists.45.d:0 "Камеры, микрофоны, радио... Винтер всю жизнь прожила без них. Если бы не Отэм, она бы вернулась в Первородное Пламя, так и не увидев их. Обязанности имперского премьера накладывались на её другие планы, поэтому эти странные вещи заполнили конференц-зал, где она должна была подписать Совместный Меморандум о Взаимопонимании между Кругом Безмятежных и ПзЦГ. Она изо всех сил старалась не вздрагивать; только самые проницательные могли заметить её колебания.\n\nНо потом это потеряло значение, когда прибыл Биттер Рут и делегаты от ПзЦГ, что встали напротив нее. Винтер и Биттеру сказали встать посередине и начать свои речи о единстве, которое Меморандум должен был возвеличить и закрепить в законе. Меморандум, заключённый между Кругом и ПзЦГ, подчинял госслужбу Киновари Лучезарной Иерократии, подтверждая, что Царство является полноценной теократией, где вера является истинным признаком государственной службы.\n\nКогда Биттер завершил свою речь, настала очередь Винтер. Она поднялась на трибуну и окинула взглядом любимых детей Конкорд, собравшихся в зале. Она ожидала увидеть модные костюмы-тройки вперемешку с одеяниями священников. Но сейчас в зале собрались кирины в более обычной одежде. Фермеры, шахтеры, рыбаки... Их глаза умоляли дать им наконец отдых: передышку от войны, от убийств их семей, которые мир навязал им гедонизмом и ересью. Они жаждали мира и покоя до конца своих дней.\n\nКогда Винтер и Биттер поставили свои подписи под меморандумом, она наконец-то подарила им мир, покой и отдых, которого они так жаждали."
kirin_loyalists.45.a:0 "Пусть Конкорд уничтожит тех, кто посмеет нарушить наш мир."
KIR_ists_event_45_tt:0 "\n§LСовместный Меморандум закрепил послевоенную пирамидальную общественно-политическую иерархию Царства Кирия под лидерством Круга Безмятежных. Матриархат, исполнительная и законодательная власть которого в период премьерства Отэм постепенно ослабевала в пользу Утреннего Секретариата и Всекирийского Пленума, был восстановлен в своём официальном положении абсолютной власти над всеми аспектами жизни кирийского государства и общества. Демократические и светские органы, созданные для управления Великим Скачком Вперёд, были заменены Лучезарной Иерократией Круга Безмятежных, которая взяла на себя управление Царством от имени верховного матриарха. Государственная бюрократия Киновари, подвергшаяся частичной модернизации в период правления Отэм Блейз, полностью подчинилась Иерократии в качестве функционеров, выполняющих её приказы на провинциальном и местном уровнях. Партия за Царство и Гармонию, бывшая политическая сила, потерявшая значительную часть своей поддержки в народе после гражданской войны, стала младшим членом правящей коалиции Круга Безмятежных. Тысяча Знамён также вернулись к своей роли профессиональной военной касты Царства, как оно было до наступления Безмолвия, хотя ныне и под строгим контролем Иерократии. Богатство, привилегии и власть кирийского купеческого сословия и его меркантильные интересы были жёстко ограничены мерами, напоминающими репрессивные указы эпохи Безмолвия. Наконец, поддержанием целостности иерархии будут заниматься Парчовые Комиссары — тайная полиция, подчиняющаяся матриархату, но контролируемая Иерократией. Она держит под пристальным и постоянным наблюдением бюрократию, военных и простых киринов.§!\n— Эхо Безмолвия: взлёт и падение премьерства Отэм"

kirin_loyalists.46.t:0 "Забудь себя"
kirin_loyalists.46.d:0 "Резиденция клана Мэллоу горела и яростное пламя освещало бесчисленные ряды кремнелицых Парчовых Комиссаров, обстреливающих поселение. А молодой жеребец пытался вычеркнуть из своих мыслей собственную незаконную личность.\n\nИмперский указ Винтер Сноу не стеснялся в выражениях. Он был озаглавлен как "УНИЧТОЖЕНИЕ КЛАНОВ-ПРЕДАТЕЛЕЙ БЛУМ, МЭЛЛОУ И СНОУ". Для старших матриархов и патриархов осужденных родов применялся способ казни - утопление в тигле: каждого из несчастных помещали в закрытый, герметичный чугунный тигель на горящем костре. В тигель подавалась морская вода до тех пор, пока огонь жизни не был утоплен в кипящем соляном растворе.\n\nВерная служанка вела его под тлеющими арками и горящими деревьями - она знала местность лучше, чем её господин. Мерцающие языки пламени едва касались их, когда они проскакивали мимо последнего кольца артиллерийских батарей комиссаров; оставшиеся знаменосцы, верные его роду, превратились в нириков, прежде чем атаковать порядки комиссаров. И их неистовое наступление уничтожило некогда пышные сады и фермы, окружавшие резиденцию. Оставалась лишь тщетная надежда на то, что Парчовые Комиссары сгорят вместе с ними.\n\nПара киринов не останавливалась до тех пор, пока не достигла реки, укрытой от посторонних глаз лесом. Молодой жеребец всё ещё мог видеть столб дыма, поднимающийся из пепла его некогда многообещающего будущего.\n\n— Они будут преследовать вас за имя, которое вы носите, — сказала служанка, набирая воду из журчащего ручья. — Они убьют, бросят в тюрьму, утопят каждого жеребёнка, чьи родители осмелятся носить фамилию Мэллоу. Но я знаю одного кирина, который может подделать личность. Смените гриву, нацепите очки, отрастите бороду... Он отвезёт вас в хиндийские трущобы, а может и в Хамрине, дав имя новорождённого, чьё пламя угасло почти сразу же. Вы... вы принесли ценности, господин?\n\nОн кивнул, доставая мешок. Куча таэлей и слитков семьи зазвенела, когда его копыто порылось в мешке. Но тут служанка задала следующий вопрос: — Как вы будете называть себя, господин?"
kirin_loyalists.46.a:0 "Он мог лишь сидеть среди пепла своей семьи."

