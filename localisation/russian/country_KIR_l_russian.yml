KIR_pol_1:0 "Отэм Блейз"
KIR_pol_1_desc:0 "Отэм Блейз никогда не суждено было подняться так высоко - она была всего лишь дочерью бедных фермеров в Массикоте. Хотя изначально Отэм была обречена на те же трудности и скудное существование, что и её родители, семье Блейз удалось устроить свою дочь в храм Конкорд в Массикоте в возрасте семи лет, где она проучилась пять лет, прежде чем бросить учёбу и вернуться на семейную ферму. Однако за эти пять лет Отэм научилась читать и писать, могла считать и, возможно, самое главное, изучать и интерпретировать наставления богини огня Конкорд в религиозных текстах. Хотя она никогда бы не использовала этот особый навык на службе Пути Огня, кирин превосходно использовала свою власть над словами как меч для атаки и щит для защиты, что позволило ей использовать это умение как инструмент, чтобы проложить свой собственный жизненный путь. Хотя изначально Отэм стремилась писать мюзиклы, пьесы и даже заставляющие задуматься комедийные разборы застойной жизни киринов во времена Безмолвия, это сослужило ей лучшую службу в 1006 году, когда делегация Эквестрии забрела в Массикот.\n\nБучи единственным кирином в городе, знавшим язык двух пони благодаря своей учебе, Блейз смогла направить двух иностранцев по имени Флаттершай и Эпплджек, в Киноварь, где они попытались установить контакт с Верховным Матриархом Кирии, Рейн Шайн, и установить дипломатические отношения с Эквестрией. Благодаря её усилиям этого удалось добиться, и Отэм в конечном счёте завязала тесную дружбу с Рейн Шайн. Эта дружба позволила дочери фермеров стать первым премьером Верховного Матриарха, и теперь она стремится руководить общекиринским Пленумом за национальное возрождение в качестве его непоколебимого и полного энтузиазма лидера. Добьется ли она успеха, покажет время.\n\n§YАвтор портрета:§! Twotail813"
KIR_pol_1_sick_tt:0 "Отэм Блейз заболела"
KIR_pol_2:0 "Фикл Каррент"
KIR_pol_2_desc:0 "Несмотря на своё возвышение в Кирии, Фикл Каррент не был рождён в Царстве. Скорее всего, он родился в Скайфоле, куда его семья бежала от сокрушительного экономического коллапса, обрушившегося на Кирию, когда в начале 10-го века было введено Безмолвие. Именно туда, в Скайфол, переехал Торговый дом Сайси, один из сильнейших торговых конгломератов Царства до Безмолвия. Точно известно, что семья Каррента имела тесные связи с этим торговым домом, что сделало их чрезвычайно богатыми. Благодаря этим деньгам Фикл смог позволить себе престижное образование в Йельском университете, где его лично обучал Сайпресс Сноу, ещё один представитель киринской диаспоры и её выдающийся писатель. Под руководством Сноу кирин научился оттачивать свою деловую хватку и проницательность, которые ещё сослужат ему хорошую службу в качестве успешного предпринимателя, а позже и как естественному представителю деловых интересов возвращающейся диаспоры киринов во время Великого Скачка Вперёд.\n\nТолько в конце 1006 года Фикл Каррент впервые ступил копытом в Благоухание, город своих предков, когда по всему Царству Безмолвие начало отступать. Помня рассказы о том, как неумелость и суеверия Киновари однажды вынудили его семью отправиться в изгнание и едва не разорили их, предприниматель вскоре решил стать защитником киринов, потерявших всё, приложить все усилия, чтобы по-настоящему модернизировать Кирию и вывести её на уровень Скайфола и всей западной Грифонии. В его концепции ничем не ограниченный капитализм идёт в порядке вещей, поскольку колеса прогресса в такой отсталой стране можно было бы повернуть только с помощью огромных инвестиций в это государство. Если бы Кирия когда-нибудь захотела по-настоящему присоединиться к современному миру в качестве функциональной нации потребует почти невообразимого уровня инвестиций, а поэтому Каррент готов сделать всё возможное, чтобы сделать нацию привлекательной для разного рода богачей.\n\n§YАвтор портрета:§! Twotail813"
KIR_pol_3:0 "Винтер Фрост"
KIR_pol_3_desc:0 "Родившаяся в горном городе-монастыре Агате, Винтер Фрост с момента своего рождения была окружена религиозным и мистическим пылом Пути Огня. Став старше, юная киринша быстро обнаружила, что глубоко увлечена любовью и божественным руководством, которыми богиня огня Конкорд благословила свой народ, и поэтому Винтер посвятила всю свою жизнь пониманию наставлений Конкорд и обмену ими с остальными существами Царства. Регулярно проводя много тёмных зимних утр в медитации на высочайших вершинах священного горного хребта, окружавшего Киноварь, преданность Винтер Фрост вскоре была вознаграждена, когда она была выбрана отправиться в столицу и продолжить своё служение Конкорд, служа самому Верховному Матриарху Рейн Шайн. Таким образом, уроженица Агаты стала одной из немногих киринов, лично встречавшихся и взаимодействовавших с матриархом-затворником до того, как закончилось Безмолвие. Поэтому она очень привязалась к Рейн Шайн наряду с её неистовой преданностью Пути Огня. Это также привело к тому, что киринша стала любимицей Матриарха, и к тому времени, когда Безмолвие было официально отменено, Винтер Фрост была самой влиятельной жрицей Киновари.\n\nПо мере того как Безмолвие уступает место новой эре политики в Киновари, Винтер Фрост становится самым громким критиком безрассудной модернизации и служит надёжной опорой для очень религиозных киринов, регулярно выступая против предложений, законопроектов и декретов, которые, по её мнению, угрожают святости божественных наставлений Конкорд. В то время как Пленум стремится найти новые ответы на вызовы модернизации, Винтер Фрост работает над тем, чтобы вернуть Кирию к её корням - твёрдой вере и непоколебимой преданности Конкорд и Пути Огня, хотя она также и пытается найти ответы на проблему модернизации Кирии в религиозных учениях страны.\n\n§YАвтор портрета:§! Twotail813"
KIR_pol_4:0 "Райзин Сан"
KIR_pol_4_desc:0 "О кобыле, которая называет себя Райзин Сан, известно не так уж много, а то, что известно, в лучшем случае рисует лишь смутную картину. По её собственному признанию, киринша родилась в Хризантеме и училась, чтобы стать жрицей Пути Огня. Но даже будучи жрицей, кобыла часто считалась своими сверстниками слишком умной слишком хитрой. Райзин Сан регулярно спорила со своими старшими жрецами о достоинствах и недостатках строгого соблюдения указов Верховного Матриарха, ибо всё, что они приносили, - это страдания и разорение народу Кирии, отчего регулярно подвергалась за это наказаниям. Так как киринша была слишком умна для того образа жизни, который она выбрала, Райзин Сан зашла в разочаровывающий теологический тупик в решении проблем, связанных с Кирией.\n\nПонимая, что она никогда не продвинется как жрица Пути Огня, Райзин Сан спустилась по Медоносной, где в конечном счете оказалась в Зеленеющем в возрасте 20 лет. Оказавшись там, она быстро поняла, что это место явно процветает, в отличии от Хризантемы. Безмолвие всё ещё царило над городом, но многие местные островные общины сформировали свои собственные кооперативные коммуны, которые работали вместе на благо всех, не нарушая ни одного из указов Матриарха. Кроме того, не было жесткой религиозной структуры, доминировавшей в повседневной жизни городских киринов, только индивидуальное общение между среднестатистическими киринами и Конкорд, с духовными лидерами, помогающими своим последователям продвигаться к их собственным откровениям. Райзин Сан быстро погрузилась в эти верования и в мгновение ока поднялась на вершину этой новой секты Пути Огня. Назвав свою секту "Разгорающееся Пламя", киринша вернулась в Хризантему, чтобы распространять своё новое учение среди обитателей запада, и совершила множество визитов в города и мастерские вокруг Кирии, прежде чем в конечном итоге оказалась в Киновари, где родился Великий Скачок Вперёд. Тут Райзин Сан хочет вывести своё учение на новый уровень национальной осведомленности.\n\n§YАвтор портрета:§! Twotail813"
KIR_cypress_snow:0 "Сайпресс Сноу"
KIR_cypress_snow_desc:0 "Будучим выдающимся интеллектуалом киринской диаспоры и наставником Фикл Каррента, Сайпресс Сноу служит мостом между борьбой современной Кирии и идеями диаспоры, родившейся и выросшей в Грифонии. Кирин происходит из рода Всекирийской гильдии ремесленников и с юных лет обучался у лучших ученых, которых можно было купить за деньги, как в Грифонии, так и в Эквестрии. Его острый ум и большие амбиции привели к тому, что он получил несколько докторских степеней как в Грифоньем, так и в Эквестрийском университетах, и в конечном итоге он переехал в Йель и стал профессором и наставником для бесчисленных представителей диаспоры киринов, стремившихся получить лучшее образование, которое они могли себе позволить. В каждом из них Сайпресс вселял чувство гордости и превосходства за то, что они были счастливыми киринами, избежавшими расточительного опустошения, которое Безмолвие навлекло на родину их предков. Более того - он заверил их, что однажды, возможно, они вернутся в Кирию и переделают её по своему собственному образу и подобию - в духе просвещения, отбросившего суеверия теократии Конкорд, чтобы модернизироваться, как и весь остальной мир.\n\nТеперь Сайпресс Сноу вернулся в Кирию по приказу своего бывшего протеже, Фикла Каррента, чтобы помочь завербовать киринов диаспоры и убедить их вернуться на Родину. Тесно сотрудничая со своим учеником, писатель следит за тем, чтобы прихоти и пожелания диаспоры были представлены её фактическому лидеру для рассмотрения, и помогает поддерживать их в соответствии с политикой Каррента. Это дало ему огромное влияние в политике Кирии и установило уникальные отношения с богатой и могущественной возвращающейся диаспорой, которых не хватает даже самому Фикл Карренту.\n\n§YАвтор портрета:§! Neither"
KIR_pol_6:0 "Роарин Файр"
KIR_pol_6_desc:0 "Королева пиратов, известная как Роарин Файр, привыкла совершать невозможное. Родившаяся в бедной рыбацкой семье в Перламутре на контролируемом пиратами Рыжем Острове, киринша присоединилась к своей первой пиратской экспедиции в возрасте 11 лет и никогда не оглядывалась назад. По мере того как она набиралась опыта, пираты по всему острову уважали её за бесстрашную браваду и острый ум. К тому времени, когда ей исполнилось 19, она была капитаном собственного корабля и с помощью дипломатии и хитроумных интриг начала сколачивать коалицию пиратов и тем самым собрала небольшую флотилию. Именно с этими преимуществами в одну роковую ночь 997 года она выманила предыдущего фактического лидера пиратов и его корабль из бухты и набросилась на кирина со свирепостью, о которой местные до сих пор рассказывают в Перламутре. В то время как пушечный огонь пробивал деревянные корпуса обеих джонок, Роарин Файр спустилась по канату и бросилась на вражеский корабль, где в жестокой демонстрации крови и смерти она рубила пирата за пиратом, пока, наконец, не нашла и не одолела вражеского капитана. Когда на следующее утро киринша вернулась в Перламутр с тем пиратом в цепях, она укрепила свою легенду и заслужила преданность разбойников и буканьеров, считавших Рыжий Остров своим домом.\n\nБлагодаря ее хитрости пиратам Рыжего острова удалось пережить новую эпоху смерти Безмолвия. После успешных переговоров с Фикл Каррентом о присоединении его сил к ее пиратской армаде, служащей в качестве флота наёмников, Роарин Файр спасла свой дом от разрушения возрождающимся Царством Кирия и спасла своих пиратов от виселицы. Теперь, стоя на переднем крае дивного нового мира, головорезы Рыжего острова непоколебимо преданы своей королеве, и Роарин Файр полна решимости не подвести их.\n\n§YАвтор портрета:§! Twotail813"
KIR_ember_wane:0 "Эмбер Уэйн"
KIR_ember_wane_desc:0 "Состарившийся, покрытый шрамами и закалённый временем и опытом семидесятилетний командир Знамени "Крытой клетки" - грозный кирин. Родившийся в одном из подпольных лагерей Знамени в горах, окружающих Киноварь, Эмбер Уэйн — кирин, полностью преданный миссии последнего Знамени Ноктилюцент Чарм - поддерживать и защищать Безмолвие любой ценой. Обученный с детства обычаям воина-знаменосца, Эмбер Уэйн сменил свою мать, которая также была командующим Знаменем, в возрасте сорока пяти лет и на пике своего расцвета, возглавив своих солдат. После этого он провёл множество кампаний по всей Кирии, подавляя тех отступников и еретиков, что осмелились нарушить Безмолвие. Под руководством генерала Знамя "Крытой клетки" защищало Царство от внутренних и внешних угроз.\n\nКогда Верховный Матриарх Рейн Шайн объявила об окончании Безмолвия, Знамя "Крытой клетки" прекратило свою деятельность по всей Кирии и вернулось на свои родные базы в горах Киновари. Их миссия по выполнению последнего указа Ноктилюцент Чарм теперь выполнена, и Знамя и её командир теперь ищут новую цель — служить режиму Рейн Шайн любым доступным им способом. Но будут ли остальные жители Кирии так же благосклонно относиться к этому? Те, кто видел многочисленные шрамы Эмбера Уэйна, размышляют об их происхождении: некоторые говорят, что он получил их, сражаясь с пиратами при защите одной рыбацкой деревни. Другие утверждают, что он получил их в результате уничтожения секты Санрайз, чьи големы и паровые гаубицы не смогли помешать армии генерала уничтожить всех жителей города. Независимо от того, что обычные кирины думают о нём и его Знамени, Эмбер Уэйн станет влиятельным игроком в головокружительном развитии Царства Кирии в ближайшие годы.\n\n§YАвтор портрета:§! Neither"
KIR_zenith_bloom:0 "Зинит Блум"
KIR_zenith_bloom_desc:0 "Current Matriarch-Commander of the Banner of the Starred Taurus, of the Bloom bannerkirin lineage. Renowned marksmare, military commander, and fascist visionary.\n\n§YАвтор портрета:§! Scroup"
KIR_ardent_bloom:0 "Ардент Блум"
KIR_ardent_bloom_desc:0 "Younger brother to Zenith Bloom (by 1-2 years). Educated at the notorious Middenheim School of Economics.\n\n§YАвтор портрета:§! Neither"
KIR_mayflower_bloom:0 "Мейфлауэр Блум"
KIR_mayflower_bloom_desc:0 "Доктор наук, Доктор философии, Магистр теоретической медицины. Блум невероятно талантливый ученый, хотя ей и всего тридцать лет. Она - двоюродная сестра Ардента и Зенит Блум. Мейфлауэр провела своё уединённое детство в семейном поместье Блумов за пределами Лотоса, в Сен-кине, однако ей повезло, и кирин училась в Университете Гамии в Йеле, где смогла стать почти самым выдающимся учёным в стране. Она является сторонником евгеники, считая, что только при помощи тщательной слежки за популяцией можно достичь счастливого, гармонического и справедливого общества. Тем не менее, Мейфлауэр также является филантропом - например, она основала ряд бесплатных клиник для бедных. В целом, почти все говорят, что несмотря на свои... странности, Блум является жизнерадостным, полным энтузиазма, и дружелюбным кирином, всегда стремящимся учиться чему-нибудь новому.\n\n§YАвтор портрета:§! Neither"
