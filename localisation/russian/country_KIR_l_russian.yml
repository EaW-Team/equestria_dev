дниматься, оранжевое зарево на горизонте медленно разгоралось с каждой минутой. Когда Фикл почувствовал, что свет начинает согревать его пальто, он позволил себе улыбнуться. В мрачный час Кирии Благоухание станет её маяком надежды и покоя. Север стал идеалом для подражания всем киринам - рациональная и логичная нация, управляемая разумом, а не суевериями и религиозными догмами. Возможно, в конце концов, только это и имело значение."
kirin_council.34.d_3:0 "Фикл Каррент проснулся перед рассветом, и после того, как ему не удалось снова заснуть, он решил начать свой день до восхода солнца. Съев что-то лёгкое на завтрак, он покинул свой дом и отправился на предрассветную пробежку. Его путь привел кирина к песчаному побережью за чертой города, где он был совсем один, если не считать снующих крабов и грохота волн о берег. В конце концов председатель остановился и сел на песок, устремив взгляд на восток, ожидая, когда солнце покажется на темном горизонте. Это дало ему время поразмыслить обо всем, чего он достиг на посту бесспорного лидера НАКП.\n\nВ первые за столетия, в Кирию пришла кровавая война; и теперь она закончилась. Да, возможно, сам Каррент способствовал эскалации конфликта, организовав отделение Благоухания, когда Великий Скачок Вперёд потерпел неудачу, но сейчас он сыграл решающую роль в его прекращении. Угроза, исходившая от Райзин Сан, была в значительной степени нейтрализована, и в Царстве вновь воцарился мир. Фикл знал, что его будут помнить ещё много-много лет как великого миротворца.\n\nВозможно, благодаря ошеломляющему повороту судьбы Благоухания, которого удалось добиться Карренту, делало эту победу слаще. Первоначально позиционируемый как зависимый партнёр Киновари, в сделке, посредником в которой он был по необходимости, успех Интервенция НАКП была столь же ошеломляющим, сколь и великолепной. НАКП полностью контролировала Киноварь, и он даже добился устной и письменной поддержки от Верховного Матриарха Рейн Шайн... Даже если ему пришлось тщательно использовать все имеющиеся у него инструменты, чтобы вытянуть из неё это заявление. Киноварь находился прямо в копытах Благоухания, его военные подчинялись командованию НАКП, и героизм Великого Провидения в прекращении войны и сохранении Царства, завоевал им лояльность большей части населения Кирии. Для киринов севера это было всё, о чём они только могли мечтать: полная независимость, комфорт с выгодным миром и унижение города, который когда-то причинил им такую глубокую обиду. Будущее было светлым, возможно, самым лучшим.\n\nСолнце начало подниматься, оранжевое зарево на горизонте медленно разгоралось с каждой минутой. Когда Фикл почувствовал, что свет начинает согревать его пальто, он позволил себе улыбнуться. В мрачный час Кирии Благоухание оказалось на высоте положения. Оно сделало всё необходимое для обеспечения мира, и НАКП это удалось. Не было ни одного живого кирина, который мог бы теперь отрицать необходимость господства Севера."
