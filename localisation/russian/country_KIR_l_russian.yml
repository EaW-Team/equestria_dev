KIR_nirik_state:0 "Государство нириков"
KIR_nirik_state_desc:0 "На протяжении всей истории всегда существовала концепция Апокалипсиса и существ, его приближающих. Будь то сумасшедшие, предсказатели конца света, пророки или искренне обеспокоенные кирины, такие существа рассказывают истории о величии и самопожертвовании, о пылкой надежде и непреодолимом страхе, о бойне и чуме. Они владеют страхом с таким же изяществом, как и любой фехтовальщик, доводя своих слушателей до исступления, тревоги и неповиновения, только для того, чтобы неизбежно быть опровергнутыми насмешливой обыденностью Судьбы.\nСейчас, по общему мнению, мы намного превзошли любой когда-либо задуманный апокалипсис.\nТысячелетия прогресса превратились в дым, растоптанные тяжестью роковых ошибок и высокомерием расы, которая осмелилась поверить, что может преодолеть себя и стать чем-то лучшим. Сейчас такие мечты - всего лишь ностальгия, праздные тривиальности, о которых могут размышлять те немногие кирины, которые ещё остаются в здравом уме в этом катастрофическом пылающем пейзаже. Тысячи нириков сражаются, убивают и умирают, но не живут, обречённые быть рабами мрачной воли Ярости. Оптимизм мёртв - принесён в жертву на алтарь отчаяния. Всё, что остаётся тем немногим несчастным, чья надежда не была уничтожена этим кошмаром, - это молиться об избавлении, скорее всего, в виде вмешательства другой крупной державы, опасающейся, что угроза нириков распространится и на них.\nИной надежды больше нет. Даже Конкорд больше не смотрит в сторону Царства Разбитой Надежды - воплощения Тартара на земле."
