CFR_infiltration_school_desc:0 "В унтер-офицерской школе Восточной Зебрики чейнджлинги из когорт инфильтраторов будут обучаться изменению голоса, актёрскому мастерству, языку тела, этнографии, лингвистике, прикладной психологии, ближнему бою, использованию огнестрельного оружия, смене обличья, физическому, умственному и психологическому развитию, а также шпионажу. Эти прилежные ученики полностью посвятят себя учёбе, получая все необходимые навыки для выполнения своих обязанностей от первоклассных инструкторов, которые являются истинными экспертами в своих областях."
