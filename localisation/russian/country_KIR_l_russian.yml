kirin_republic.300.t:0 "Солнце в зените"
kirin_republic.300.d:0 "Райзин Сан стояла в Медной Ротонде в окружении влиятельных киринов со всего Царства. Лидеры Багряных Солдат и наиболее значимые члены Разгорающегося Пламени с благоговением и, возможно, некоторой опаской наблюдали, как она стояла перед ними, одетая в огненные, развевающиеся одежды. Она не теряла времени даром перед своим обращением, чувствуя себя полностью уверенной и контролирующей окружающую атмосферу. - Пришло время радикальных перемен, - объявила она им всем. Её пронзительный, горящий взгляд обводил собравшихся киринов одного за другим. - Республика - неустойчивое, небезопасное образование. Куда бы мы ни посмотрели, еретики, гедонисты и иностранные лазутчики обращают инструменты демократии против нас. Используется каждая лазейка в законе и коварные агенты вносят смуту в нашу веру. Если мы хотим продолжать наше дело, если мы хотим сохранить то, что мы приобрели, это больше не может продолжаться.\n\nАудитория слушала её в благоговейном молчании и уголки губ Райзин приподнялись. Она могла быть уверена, что те, кто стоял перед ней были истинно верующими, ревностными и преданными. - Завтра я приму мантию Высочайшего Матриарха Кирии. Разгорающееся Пламя процветало под моим лидерством; когда я объединю обязанности лидера нашей церкви с обязанностями главы государства, Царство станет сильнее, чем когда-либо прежде. Там, где республика была слаба, Царство Киринов под моим правлением будет вечным и непогрешимым. Я принесу свободу и процветание всем киринам, независимо от того, где они находятся, как того хочет Конкорд. Багряные Солдаты будут моим луком и они направят стрелу правосудия Конкорд в наших врагов, где бы они ни находились. Юрисдикция Знамён должна стать моим голосом и они должны сделать так, чтобы он был услышан с абсолютной ясностью по всему Царству.\n\nЗатем она ещё раз обвела взглядом толпу. - А вы все будете моими жеребятами, теми, кто будет строить Царство вместе со мной. Как вы однажды склонились перед Верховным Матриархом, преклоните колени передо мной, как перед вашим Высочайшим Матриархом. Ваша преданность будет вознаграждена и ваше пламя разгорится ярче, чем когда-либо прежде. Дайте мне знать, должна ли я разжечь его или погасить."
kirin_republic.300.a:0 "Когда кирины в зале склонились перед ней, её улыбка стала шире."

kirin_republic.301.t:0 "Преданное Пламя"
kirin_republic.301.d:0 "У Дэйспринг кружилась голова и дело было не только в бутылке рисового вина, которую она прижимала к груди. Какой она была по счету, вторая? Третья? Дэйспринг не помнила, но знала, что этого недостаточно. Ничего не было бы достаточно, чтобы прогнать чувство предательства, которое терзало её сердце.\n\nГде-то рядом, в этом грязном игорном притоне, Киндлинг Флэш спорил с кирином по имени Флэш Пан, с которым она познакомилась... где-то. Её голова болела слишком сильно, чтобы ясно мыслить, но у неё всё ещё хватало сознания чтобы слушать. - Я знал, что это должно было случиться! - кипятился Киндлинг и сновал туда-сюда как бешеный жеребец, в ярости бросая все припасы, какие только мог, в пару потёртых седельных сумок. - Я знал, что Райзин Сан была узурпатором! Она использовала нас, заставила расправиться с Царством, пообещав однажды ослабить бразды власти и когда уверилась в своей силе забрала их у нас! Я должен был трудиться больше, дать отпор, сделать что-нибудь, пока ещё был шанс!\n\n- Мы всё ещё можем бороться с ней! - запротестовал Флэш Пан. – Ещё достаточно нас, верных республике, тому делу, за которое мы на самом деле боролись! Она так легко не победит!\n\n- Победит! - крикнул ему в ответ Киндлинг. - Армия, государство, все присягнули ей на верность. Она вычистила всех, кто мог нанести ей ответный удар, а тех, кто мог ей возразить отправила в ссылку. Мой друг из Багряных сказал мне, что завтра меня арестуют. Если Очищающее Пламя доберётся до меня своими копытами, мне крышка. Что нам нужно сделать сейчас, так это уйти в эмиграцию, восстановить силы и вернуться. - его магия закрыла сумки и взвалила их ему на спину. - Дэйспринг, подъём. Нам нужно идти.\n\nНо Дэйспринг ничего не сказала, она только глубже погрузилась в свои алкогольные страдания. И когда тщетные попытки Киндлинга разбудить или сдвинуть её с места потерпели неудачу, ей только и оставалось, что наблюдать из угла, как он поспешно скрылся из виду."
kirin_republic.301.a:0 "Третья бутылка не смогла прогнать отчаяние, как и четвёртая."

kirin_republic.302.t:0 "Судьба Роуз"
kirin_republic.302.d_1:0 "Дэйспринг Роуз лежала в постели и смотрела на деревянный потолок над собой. Уже было очень поздно, но она не могла заснуть. Паника, беспокойство, страх, все эти эмоции перемешались в ней, терзая совесть и лишая покоя.\n\nКак она могла допустить, чтобы всё дошло до этой точки? Роуз понимала, что именно её слепота позволила наставнице предать революцию. Гибель Республики наступила не из-за Райзин Сан, а по вине Дэйспринг. Она отошла в сторону, пока Верховная Жрица собирала вокруг себя безмолвных лакеев и подавляла истинно верующих в Республику. Она стояла рядом с ней, когда были созданы концлагеря, а Багряные Солдаты жестоко расправлялись с киринами Царства, не желающими платить становившуюся всё выше кровавую цену, которую Верховная Жрица требовала во имя стабильности. Роуз знала, что эта самая цена тоже легла на её чашу весов. Именно она помогала Райзин Сан добиваться выплат этой дани от населения. Теперь Киндлинг Флэш сбежал за границу, её самый близкий друг покинул Царство, и она осталась одна. Слепо следуя приказам наставницы, Дэйспринг заперла себя в оковах изоляции и верности тирану.\n\nОна продолжала ворочаться на своём спальном коврике. Что ей остаётся делать? Может ли она вообще что-нибудь сделать? Дэйспринг полагала, что всё ещё может попытаться настоять на своей точке зрения, как бы бесполезно не казались эти потуги. Не было никакой надежды, что ей удастся свергнуть тирана, в которого превратилась Райзин Сан. Роуз наверняка умрёт. Вот только покончит ли она с собой во имя совести, которая обнаружилась слишком поздно? Или она так и не поднимет голову и продолжит оставаться ученицей Высочайшего Матриарха? Райзин Сан всё ещё доверяла ей, и поэтому Дэйспринг могла бы попробовать использовать это доверие, чтобы попытаться хоть чуть-чуть смягчить жестокость тирании. Но разве то, что бездушный режим станет привычным для Царства, не дарует ему в долгосрочной перспективе возможность окончательно укорениться в стране?\n\nТихий стон разочарования вырвался из её горла. Она не представляла, что ей нужно делать, однако знала, что вскоре придётся сделать выбор."
kirin_republic.302.d_2:0 "Когда деревянная кружка с громким стуком опустилась на стол рядом с Дэйспринг, она невольно подпрыгнула, будто услышав выстрел. Посмотрев как коричневая жидкость растекается по столу, она подняла взгляд на ярко разукрашенную Роарин Файр. "Выпей," — сказала та, делая большой глоток из своей кружки и усаживаясь за стол напротив Роуз. — "С тех пор, как твоя Верховная Жрица начала называть себя Высочайшим Матриархом, ты выглядишь так, будто тебе очень нужно что-нибудь покрепче. Ты уже не та кобыла, которую я знала в начале.\n\nДэйспринг понюхала жидкость и нахмурилась от ощущения слегка сладковатого запаха, а когда сделала глоток, её глаза невольно полезли на лоб от крепости, скрытой за приятным вкусом.  "Что... это?" — она закашлялась, чувствуя, как жгучая жидкость пробежала по горлу и провалилась вниз.\n\n"Грог прямиком из Пуэрто-Кабальо," — сказала Роарин. — "Крепкий напиток, который я приберегаю для особых случаев. Намного лучше, чем местная бормотуха из риса, которую обычно пьют речные кирины. Возможно, это поможет тебе решить, собираешься ли ты бросить вызов Райзин Сан или уступить ей."\n\n"У меня всё настолько на лице написано, да?" — Спросила Дэйспринг, и, увидев ухмылку Роарин, она лишь закатила глаза и заставила себя сделать ещё один маленький глоток грога. "Я просто... не знаю, что мне следует сделать", — призналась кирин. — "С моего дозволения всё это произошло. Я стояла в стороне, пока моя наставница укрепляла свой хватку над Царством. Не обращала внимания на очевидное: она никогда никогда не собиралась возвращать власть народу. Теперь Киндлинг Флеш сбежал и больше ни у кого нет достаточно сил, чтобы противостоять Верховной Жрице. Даже если я брошу ей вызов, то просто умру. Может быть, мне стоит попытаться продолжить работать с ней и ограничить её тиранию там, где я смогу."\n\nЭто вызвало лишь лающий смех королевы пиратов. — "Ты действительно думаешь, что если будешь бегать рядом с Райзин, то копыто на горле Царства станет мягче? Без разницы, что будет давить на твою шею, если ты всё равно не сможешь дышать". Роарин Файр покачала головой, и магией достала один из её мечей, положив его на стол между двумя кобылами. "Подумай об этом с другой стороны. Кирины уже в любом случае запомнят твоё имя. Ты ученица Матриарха, а также её самая верная помощница. Но есть разница в том, как они запомнят тебя. Послужишь ли ты и дальше ей верой и правдой или погибнешь сражаясь за то, во что веришь. Прими этот совет от одной кобылы, чьё имя будут помнить многие поколения из-за ужаса, который она наводила в открытом море. Если в жизни и существует какая-то цель, то нам нужно лишь убедиться, что кто-то будет помнить о тебе, когда ты умрёшь. Вот только тебе решать как тебя запомнят.""
kirin_republic.302.a:0 "Кто-то должен найти в себе силы встать против Райзин Сан!"
kirin_republic.302.b:0 "Нет смысла сопротивляться. Райзин Сан уже победила."

kirin_republic.303.t:0 "Когда лепестки опадают"
kirin_republic.303.d:0 "Дэйспринг Роуз сидела в освещённой свечами комнате и сжимала свиток в своих копытах, уставившись на имена, которые она мучительно записывала в течение последних нескольких часов. Ужасная и жестокая судьба ожидала тех, кто был внесён в этот свиток. В ближайшие дни все они будут схвачены ищейками Рыщущего Огня, и многие из них исчезнут навсегда. И хуже всего было то, что Дэйспринг помнила лица, связанные с большинством из этих имён. Многие из них были киринами, которых она считала друзьями во время активной фазы революции. Раньше кобыла с нетерпением ждала возможности поработать с ними сразу как только будет создана Республика. Теперь же по приказу своей наставницы она решала их судьбы.\n\nДэйспринг знала, что это было жестокое испытание. После того как она решила продолжить служить Высочайшему Матриарху Райзин Сан и сделать всё возможное, чтобы обуздать проявления тирании, её наставница, будто поняв это, немедленно дала ей задание, которое было очень похоже на проверку лояльности. Роуз знала, что она может позволить себе исключить несколько имён из списка, однако не слишком много. Если кобыла пощадит слишком многих отсюда, то тогда её имя появится в чьём-то списке. А если Дэйспринг внесёт слишком многих киринов в свиток, то предаст свои собственные убеждения и саму причину, по которой она вообще решила остаться с Райзин Сан. Как найти правильную цену, если та оплачивается жизнями киринов?\n\nВ конце концов, со слезами на глазах, Роуз свернула свиток и запечатала его. Она чувствовала себя опустошённой, как будто её душа уже покинула тело и воссоединилась с Конкорд в Изначальном Огне, который богиня хранила. Но кирин сомневалась уже и в этом. Разве Конкорд позволит душе кобылы, которая ничего не сделала, чтобы остановить тиранию, а также бездействовавшую, когда Республика и Матриарх были узурпированы, воссоединиться с её Огнём?"
kirin_republic.303.a:0 ""Тьма, в которую попадёт моя искра станет моим искуплением.""
KIC_event_303_tt:0 "Обжигающий свет Солнца\nЗаставит Розы увядать\nПока они не склонятся перед Ней"

kirin_republic.304.t:0 "Бросить вызов Солнцу" 
kirin_republic.304.d:0 "Дэйспринг закричала от напряжения, вытаскивая свой меч из груди стражника дворца, которого она только что убила, после чего поспешно направила его в сторону другой кобылы, несущейся на неё сзади. Клинки столкнулись, и Роуз стиснула зубы от боли в многочисленных глубоких ранах, которые красовались на её теле и окрашивали одежду в багровый цвет. Парирование вышло неуклюжим и медленным из-за усталости, поэтому ответный удар солдата сломал нос Дэйспринг, когда рукоять меча встретилась с её лицом. Однако, в отчаянном последнем рывке, кобыле удалось поразить своим мечом противника и закончить бой.\n\nПуть в тронный зал был открыт, но ненадолго, поэтому Дэйспринг, прихрамывая и тяжело дыша, поспешила вперёд, пока кровь стекала по её телу и забирала с собой остатки сил. Она знала, что это самоубийственная миссия, но ей нужно было доказать, что хоть кто-то готов противостоять тирану, которым стала Райзин Сан. Это была отчаянная и, конечно, глупая надежда, но если бы она только смогла добраться до своей бывшей наставницы и положить конец этому безумию...\n\nКогда она ворвалась в тронный зал, то споткнулась о свою же одежду, из-за чего ей потребовались все её силы, чтобы хотя бы снова встать. И перед ней, восседая на троне, который когда-то принадлежал Рейн Шайн, красовалась Райзин Сан. Высочайший Матриарх преданной революции снисходительно смотрела на неё сверху вниз. Задыхаясь, Дэйспринг подняла свой меч и направила его в сторону бывшей наставницы. "Именем Братской Республики я бросаю тебе вызов, Райзин!" — Роуз выдохнула и её клинок ещё больше задрожал. — "Я не позволю тебе разрушить то, ради чего мы все трудились! Не позволю тебе предать нас! Не позволю тебе предать меня!"\n\nНо вместо того чтобы ответить на её вызов, Райзин Сан лишь медленно покачала головой. "Скольких киринов тебе пришлось убить, чтобы пробиться сюда, Дэйспринг Роуз?" — Спросила она. — "Я восхищаюсь твоей силой духа. И всегда ей восхищалась. Но всё же, у меня была надежда, что когда придёт время, ты сделаешь правильный выбор. Но, похоже, я ошибалась." Матриарх вздохнула и взмахнула копытом, после чего из-за колонн в тронном зале вышли ещё восемь киринов, бодрых и полных сил, а также готовых сражаться. Дэйспринг с трудом сглотнула и оценила печальные перспективы, после чего Райзин демонстративно спустилась с трона и повернулась, чтобы уйти, при этом лишь чуть-чуть задержавшись, чтобы отдать приказ своим стражникам. — "Она пришла сюда, желая умереть как воин. Пусть моим последним подарком ученице будет исполнение её желания." И с этими словами Сан оставила их всех позади, дёрнув ушами, когда позади неё раздался звон стали."
kirin_republic.304.a:0 "Она лишь ненадолго остановилась, когда услышала протяжный крик боли, который вскоре резко оборвался."
KIC_event_304_tt:0 "§YДэйспринг Роуз§! убита."

kirin_republic.305.t:0 "Замышляя переворот на двоих"
kirin_republic.305.d:0 "— Я не могу просто сидеть и бездействовать! — Сказала Дэйспринг, понурив голову в размышлениях и неторопливо шагая по причалу взад-вперёд. — Даже если это бессмысленно, даже если я погибну при этом, мне все равно нужно всем доказать, что хотя бы у одного кирина нашлись остатки смелости восстать против Райзин Сан. Мы все воевали и умирали, чтобы в будущем быть свободными от тирании и вседозволенности. И мы не можем бездействовать, когда эта угроза вновь становится реальной.\n\nСтоя неподалеку от неё, королева пиратов Роарин Файр лишь закатила глаза. — Мне кажется, ты немного опоздала, — негромко сказала она. — Момент попытаться остановить уходящий поезд ускользнул ещё тогда, когда Райзин Сан провозгласила себя Высочайшим Матриархом. Теперь этот локомотив несется на всех парах. Несложно догадаться, что произойдёт, если  ты встанешь на его пути.\n\n— Плевать. Раз уж я окажусь под этим поездом, то мир хотя бы узнает, что я пыталась его остановить. Даже если этого недостаточно. Даже если уже слишком поздно. — Проходя мимо неё, Дэйспринг махнула своим копытом. — Я не знаю как работает магический обет, но в моей власти освободить тебя от него. Иди. Живи так, как тебе хочется. Может быть, у тебя даже получится вновь собрать свою армаду. Только пообещай, что будешь грабить только тех, кто этого заслуживает.\n\nНо, к её удивлению, Роарин Файр лишь ухмыльнулась и по-дружески толкнула её плечом, остановив Дэйспринг на месте. — Если ты собираешься погибнуть в окружении сияющей славы, то какая из меня легенда, если я пропущу это? Конечно я с тобой. И, возможно, если нас будет двое, то даже появится шанс выжить при этом. — Затем, после недолгой тишины, она подмигнула Роуз. — К тому же, тот единорог был не слишком хорош. На мне никогда не было никаких магических обетов. Я увязалась за тобой, потому что хотела внести своё имя в историю и стать новой легендой. Рада видеть, что мы наконец-то вышли на те масштабы, которых эта история и заслуживает."
kirin_republic.305.a:0 "Уголки глаз Дэйспринг начали слезиться, когда она с благодарной улыбкой обняла пиратку."

kirin_republic.306.t:0 "Роза в Огне"
kirin_republic.306.d:0 "Сталь пела, а пистоли изрыгали пламя, пока две кобылы пробивались через залы Алого Дворца. Их было всего двое против целой армии, но Дэйспринг была удивлена тем, что ей и Роарин Файр удалось так далеко незаметно пройти перед тем, как быть раскрытыми. Сейчас же это была отчаянная борьба за каждый метр к тронном залу. И все ради того, чтобы попытаться положить конец недолгому правлению Верховного Матриарха, несмотря на то, как это ранило и тяготило Роуз.\n\nОднако, когда они прорвались сквозь двери тронного зала, то увидели, что были далеко не одни. Райзин Сан ждала их вместе с небольшой армией охранников, которые стояли между ней и вторженцами. И Верховный Матриарх смотрела на них с насмешкой. — Когда я осознала, что враги находятся везде вокруг меня, я все же не допускала мысли, что это можешь быть и ты, Дэйспринг, — бросила она со злостью в голосе, обращаясь к своей бывшей ученице. — Я не думала, что ты можешь пасть так низко. Если бы я знала, что эта пиратка сможет промыть тебе мозги, то убила бы её еще в тот же момент, когда могла.\n\n— Эй, я тут не причем. Ты сама толкнула её на это. — Отозвалась Роарин Файр с неприязнью. Видя, что их молчаливое противостояние затягивается, она оскалилась и подняла пистоль. Её магия моментально дала искру, зажигая порох ещё во время прицеливания. Огонь вспыхнул и оружие рявкнуло, но Райзин Сан уже начала бежать, поэтому пуля задела лишь чешую на её спине перед тем, как вонзиться в трон, с которого она спрыгнула. В этот же момент охрана Райзин Сан начала атаку, а Роарин и Дэйспринг могли только отступать под таким натиском. — Мы должны уходить! — прокричала пиратка. — Райзин сбежала, мы не сможем до неё достать!\n\n— Но куда?! — Крикнула в ответ Роуз, продолжая отбивать атаки мечом. — Мы не для того столько прошли, чтобы уйти с пустыми копытами!"
kirin_republic.306.a:0 "Бежать к радиовышке и отправить сообщение всей стране."
kirin_republic.306.b:0 "Сбежать из дворца и присоединиться к изгнанникам за границей."

kirin_republic.307.t:0 "Помните Цветок революции"
kirin_republic.307.d:0 "Прошло совсем немного времени до момента, когда Дэйспринг и Роарин, обе раненые и окровавленные, ворвались в радиоцентр в Киновари, прервав мистика Разгорающегося Пламени, ведущего в эфире радиопередачи дневные молитвы по всему Царству. Когда мистик в страхе отскочил назад, Роарин выхватила один из своих пистолетов и наставила сперва на него, а затем на техника за стеклом кабины звукозаписи. - Включай нас в прямой эфир, ты, пустая трата чешуи, или этот выстрел будет последним, что ты когда-либо увидишь! - рявкнула пиратка и когда перепуганный техник отчаянно закивал в знак согласия, Роарин повернулась обратно к Дэйспринг. - Теперь всё в твоём распоряжении.\n\n- Спасибо, - ответила она, вытолкнула мистика со своего кресла и схватила микрофон. - Говорит Дэйспринг Роуз, я обращаюсь ко всем киринам Царства, - сказала она, пытаясь говорить так быстро, как только могла, стараясь сохранять речь внятной. - Я призываю вас вспомнить о жертвах, которые мы все принесли во время гражданской войны. Вспомнить о своей совести, вспомнить обо всём, за что мы боролись. Мы боролись против тиранов, отстаивая идеи свободы и справедливости, чтобы свергнуть несправедливое правление гедонистов и подхалимов, которые привели нас к губительному падению и сделали бы это снова.\n\nОна вздрогнула, услышав стук в дверь кабинки и Роарин Файр бросила на неё нетерпеливый взгляд, подбежав к двери в попытке закрыть её. - Райзин Сан повела нас когда-то за собой, но она превратилась в то самое существо, которое, как она предвещала, приведёт нас к истреблению, если не к чему хуже. Она тиран, одержимый жаждой власти и контроля. Она разрушит всё, за что мы так упорно боролись. Не позвольте ей это сделать! Не позвольте ей отнять всё, за что мы боролись! Откройте глаза, как это сделала я и посмотрите правде в глаза!\n\nРаздались выстрелы и Роарин Файр отпрянула назад, кашляя и сплёвывая кровь, когда кирин снаружи выстрелил через дверь. Но даже когда они ворвались в комнату, Дэйспринг крепко держала микрофон в своей волшебной хватке. – Пусть я погибну сегодня, но если моим последним делом в жизни будет доказать, что в Кирии всё ещё есть хоть один кирин, который стоит за революцию, то да будет так! Сражайся, Кирия! Сражайся, чтобы стать свобо...!"
kirin_republic.307.a:0 "Три выстрела, неразборчивые крики, а затем помехи."
KIC_event_307_tt:0 "§YРоарин Файр§! погибает."

kirin_republic.308.t:0 "Как лепестки в реке"
kirin_republic.308.d:0 "Случившееся было настоящей бурей активности, отчаянным стремлением к свободе, но, когда Дэйспринг увидела, как огни Киновари исчезают вдали, она вздохнула с облегчением. Каким-то образом ей и Роарин Файр удалось украсть рыбацкую лодку и сбежать, уйдя вниз по Великой Медоносной из всего хаоса, охватившего город и теперь они были практически одни на воде. Вскоре они минуют Массикот, а затем, в конце концов, Зеленеющий, где, как уверяла Роарин, у неё всё ещё остались кое-какие старые связи со времён её пиратства, которые могли бы взять их к себе на джонку и скрыться в океане.\n\n- Не думала, что мы выберемся оттуда. - пробормотала Роарин Файр, возможно, обращаясь только к себе. - Им потребуется время, чтобы понять, что мы двинулись вниз по реке, а не к Сиянию. Это должно дать нам всё что нужно, чтобы ускользнуть. - когда Дэйспринг не ответила, Роарин вздохнула. - Или ты хочешь, чтобы я развернула лодку, чтобы мы всё-таки смогли погибнуть?\n\n- Нет. - наконец буркнула Дэйспринг и перегнулась через борт лодки, опустив копыта, волоча ими по воде. - Мы сделали свой выстрел и он не достиг цели. Мы больше никогда не подберёмся так близко к Райзин Сан. - она снова вздохнула, затем выпрямилась. - Мы отправимся в Хиндию, найдём Киндлинг Флэша. Мы продолжим борьбу. Чего бы это ни стоило, я буду сражаться, пока Кирия не будет свободна. Я клянусь перед Конкорд, что не отрину огни судьбы, пока Царство не станет свободным или Райзин Сан наконец не погасит мою искру.\n\n- Поэтично, - подметила Роарин. - Ты уверена, что не хочешь просто уйти в пираты? Слава, богатство и всё такое?\n\n- Я бы никогда не смогла, - сказала Дэйспринг, качая головой и махнула копытом в сторону Роарин. - Ты можешь делать всё, что хочешь. Ты мне ничего не должна. Особенно после того, как решила остаться со мной в Киновари. Но что бы ты ни решила, знай, что по крайней мере, я благодарна тебе. За всё.\n\n- Я знаю, - сказала Роарин с лёгкой ухмылкой на морде. Затем, через мгновение, она сняла с головы свою причудливую шляпу и надела её на Дэйспринг, вызвав лёгкий смешок у своей спутницы."
kirin_republic.308.a:0 "Две кобылы молча плыли вниз по реке, гадая, что ждёт их в будущем."
KIC_great_realm_focus_tree_tt:0 "Разблокирует §Yновые фокусы§! для §OВеликого Царства киринов§!."

kirin_republic.309.t:0 "Поприветствовать соседей"
kirin_republic.309.d:0 "- Мамочка, папочка, они снова смотрят на нас! - закричала кобылка, глядя на окна ветхой усадьбы, и в голосе юной киринши послышалось беспокойство.\n\nБиттерджем бросила свои кухонные заботы и взглянула на мужа. Они хмуро посмотрели друг на друга и жеребец решительно встал. - Я пойду поговорю с ними. - объявил он своей жене. - Они должны понять, что мы не по своей воле оказались здесь. Разгорающееся Пламя изгнало нас, потому что мы выступили против Райзин Сан, так же, как и их.\n\n- Что значит, так же, как их? - спросила Биттерджем, понизив голос до шёпота, так, чтобы слова не смогли через весь дом долететь до ушей их кобылки. - Нашу борьбу мы вели брошюрами и за это были изгнаны из Зеленеющего. Лан Кирцы боролись мечами и пулями, и их соплеменники были убиты за это. Этот убогий дом был домом партизана до того, как солдаты убили его и его семью. Мы не соседи и не товарищи по несчастью для тех киринов снаружи, мы захватчики. Это всё, что они хотят в нас видеть и это всё, что они когда-либо увидят!\n\n- Поэтому мне и нужно поговорить с ними. - настаивал её муж. - Сделать так, чтобы они нас поняли. Если мы будем работать вместе...\n\nНо Биттерджем остановила его своей магией и тем же движением взяла свою винтовку времён войны с того места, где она стояла в углу. - Эти кирины просто ищут повод, милый. - взмолилась она. - Если ты заговоришь с ними, эта толпа разорвёт тебя на куски. Я выйду на крыльцо с винтовкой и попытаюсь донести до них суть. Пока они не трогают нас, мы не будем трогать их. Опустив голову, она посмотрела в сторону входной двери. - Пусть малышка поможет тебе с пельменями, хорошо? Отвлеки её от этого, пока они не уйдут."
kirin_republic.309.a:0 "Пока её враги спорят, хватка Высочайшего Матриарха крепнет."

kirin_republic.310.t:0 "Совершенно новый аромат"
kirin_republic.310.d:0 "Когда два кирина вышли из грузовика и посмотрели на дом перед ними, одна из них, кобыла, ахнула, глядя на него, широко раскрыв глаза. - О, Шафран, это прекрасно! Это всё, о чём мы могли мечтать! - она повернулась к нему и в её взволнованных глазах заблестели искры. - Я не знала, что мы можем себе это позволить!\n\n- Не на Солдатское жалованье. - сказал Шафран, положив переднее копыто на плечи своей давней подруги-кобылы и прижимая её к себе. - Но они запустили новую программу для ветеранов войны. Единовременный платёж и несколько десятин храмам Разгорающегося Пламени, и они предоставили нам собственный дом в Благоухании. Кто бы отказался от такого предложения?\n\n- О, так приятно видеть, что твоя служба вознаграждена по достоинству. - сказала кобыла, уткнувшись носом в его щеку. - Я и не думала, что Благоухание может быть таким красивым! Пусть это не сам город, но он не так уж и далеко. Идеальное место, чтобы взрастить наших жеребят. Разве это не чудесно?\n\nШафран усмехнулся и уткнулся носом в спину своей подружки. - Да, звучит здорово. - сказал он и его взгляд устремился вниз по улице. Несколькими кварталами ниже, вне пределов слышимости, группа киринов в мундирах Багряных Солдат выволокла нескольких граждан в одежде жителей Благоухания из дома и грубо затолкала их в кузов работающего на холостом ходу грузовика, в то время как несколько других киринов в спецовках выволакивали мебель на тротуар. Неподалёку ждал инспектор, записывая что-то в свиток. Глядя на всё это Шафран понял, что достаточно скоро другая семья военнослужащих внезапно почувствует, как их жизнь меняется к лучшему. - Давай, зайдём внутрь и посмотрим! - подбодрил он свою возлюбленную, легонько подталкивая её к двери.\n\n- В конце концов, нам нужно решить, куда мы будем девать все наши вещи."
kirin_republic.310.a:0 "Долой старое, даёшь новое!"

kirin_republic.311.t:0 "Последняя оставшаяся в живых"
kirin_republic.311.d:0 "- Ещё чуть-чуть... давай, Доу... Ты сможешь... справиться...\n\nБриллиант Доу ахнула и застонала, когда рухнула на колени на грунтовой дороге, ведущей на запад от Хризантемы. Она прижала копыта к животу, чувствуя, как что-то липкое и тёплое просачивается между ними. Она считала, что ей повезло, когда она вырвалась из засады, отделавшись всего лишь ранением в живот, но чем дальше она уходила от места сражения, тем больше спотыкалась и тем медленнее двигалась. Теперь она не знала, доберётся ли вообще до ближайшего города, прежде чем силы Высочайшего Матриарха настигнут её.\n\nВсё пошло наперекосяк. Когда она и её соотечественники услышали, как Дэйспринг Роуз призывает Царство бороться против тирании Райзин Сан, они поспешили взяться за оружие и сделать Хризантему центром новой революции, революции возрождённой. Но этому не суждено было сбыться. Когда они разослали призыв, мало кто откликнулся. То, что когда-то неизменно было очагом патриотического пыла и настроений, за несколько месяцев было уничтожено чистками Райзин Сан, оставившими лишь несколько разрозненных угольков, которые горели, тлели и угасали в бесцельном, беспорядочном восстании. Адским Колоннам не потребовалось много усилий, чтобы восстановить порядок в дни, последовавшие за первым восстанием и скорость, с которой они подавили его, была деморализующим ударом, от которого, как опасалась Бриллиант, невозможно будет оправиться.\n\nНо Дэйспринг сказала правду, прежде чем они убили её. Пока оставался жив хоть один кирин, который помнил революцию, который был полон решимости сражаться, она никогда бы по-настоящему не умерла. Адские Колонны, возможно, убили её друзей, но Бриллиант спаслась. Она будет жить дальше, чтобы рассказать их историю. Ей просто нужно было добраться до следующего города, найти какого-нибудь кирина, который приютил бы её...\n\nОна поморщилась и упала на бок, зажимая рану. - Я... справлюсь... - прохрипела она сама себе. - Просто сначала мне нужно... отдохнуть... набраться... сил..."
kirin_republic.311.a:0 ""Я просто... прикрою глаза... не на... долго...""

kirin_republic.312.t:0 "Новая Империя Райзин"
kirin_republic.312.d:0 "Кирины, собравшиеся в Медной Ротонде, выглядели напряжёнными и явно находились на взводе. Среди них были представители самых разных власть имущих сословий, от старших офицеров армии до мистиков из отдалённых храмов и всех, что были между ними. Но все они были собраны в Киновари с одной целью без права отказаться от приглашения.\n\nГоловы повернулись, когда к ним стала приближаться фигура, одетая в яркие красные и оранжевые цвета. Высочайшего Матриарха было бы невозможно не заметить даже без яркого наряда из-за явного трепета, которое вызывало её доминирующее присутствие. Кирины склоняли головы, когда она приближалась, и все старались избежать острого, пронизывающего взгляда её огненных глаз. Эти глаза могли заглянуть в душу любому кирину и, если они замечали даже проблеск недовольства, уголёк измены, они могли погасить его одним взглядом.\n\nВозможно, это и было настоящей причиной, по которой Высочайший Матриарх Райзин Сан собрала их всех перед собой в Киновари, чтобы принести ей клятву верности. Несомненно, было бы проще присягнуть на верность местным чиновникам, действующим от имени Матриарха, но тогда Райзин не смогла бы судить их сама. Ни для кого не было секретом, что её суждения были резкими и обжалованию не подлежали. Бросалось в глаза отсутствие среди собравшихся киринов генерала Эмбер Глоу, знаменитого полководца, который привёл Разгорающееся Пламя к победе в гражданской войне. Уже довольно продолжительное время её никто не видел и о её судьбе стали расползаться слухи. В какой-то мере каждый кирин знал правду. Эмбер не склонилась перед Высочайшим Матриархом и её убрали. Теперь все они были собраны здесь, пред Высочайшим Матриархом, чтобы она посмотрела, склонятся ли они, и как сильно прижмут к полу свои рога.\n\nРайзин Сан не нужно было ничего говорить. Она просто бросила взгляд на своего помощника и тот развернул свиток. "Пред ярким и славным огнём Конкорд я торжественно клянусь в вечной верности ниспосланному ей Высочайшему Матриарху. Клянусь защищать и оберегать Высочайшего Матриарха всея киринов, Райзин Сан...""
kirin_republic.312.a:0 "Лишь голос Райзин Сан будет говорить за Кирию и голос Её беспрекословен."
KIC_event_312_tt:0 "Заменяет динамические бонусы §YВоинствующее Разгорающееся Пламя§! и §YПламя Разгорелось§! дававшие ежедневную поддержку коммунизма на общий бонус к приросту популярности превосходства."

kirin_republic.313.t:0 "Учат в школе, учат в школе, учат в школе"
kirin_republic.313.d:0 "Креклинг Спарк дёрнул воротник своей душащей униформы в сотый раз за этот день. Его телекинетическое заклинание мерцало от усталости и недостатка мастерства. Если и было хоть что-то, что стоило его времени в этой дурацкой школе, так это тренировка телекинеза, чтобы сделать свой рог мощнее. Он уже намного опережал других жеребят, но, поскольку ему было всего семь лет, он не мог бы долго удерживать это положение. Особенно когда приближалось время обеда, а он был на ногах с восхода солнца.\n\nНо если обучение телекинезу он ценил, то всё остальное ненавидел. С восхода и до заката солнца он учился и тренировался с сотней других жеребят и кобылок своего возраста, и всё это время бесчувственные и строгие учителя пытались вдолбить знания в их маленькие чешуйчатые черепушки. Каждый взрослый в школе-интернате требовал безропотного повиновения, не боясь нарушать устав, если чувствовали в этом необходимость, заставляя жеребят часами стоять на улице в парадном строю в качестве наказания. Попавшийся в ловушку ломающих правил и задушенный тесной школьной формой, Креклинг Спарк чувствовал, что мало что может сделать, чтобы вернуть себе хотя бы крупицу свободы. Он даже не мог попросить своих родителей забрать его обратно. Однажды он уже пытался сбежать и жестокие учителя не только вернули его обратно в школу, но и запретили ему свидание с родителями в тот единственный день посещения, который им разрешался каждый месяц. Он чувствовал, что находится в ловушке, был несчастен и страдал от этой меланхолии и разочарования. Прекрасное будущее, которое обещали ему учителя в качестве государственного чиновника или военного офицера не значило ничего.\n\nСнаружи прозвенел звонок и все ученики, не говоря ни слова, встали из-за парт и повернулись к портрету Высочайшего Матриарха, висящему на стене. Как только звонок смолк, все они начали произносить слова, которые вдалбливали в них четыре раза на дню. "Я клянусь в своей верности Высочайшему Матриарху Райзин Сан и Царству, которое она одна защищает...""
kirin_republic.313.a:0 "Креклинг Спарк задавался вопросом, найдёт ли он когда-нибудь способ выбраться из этой нелепой страны."

kirin_republic.320.t:0 "Штандарт-коммандер Амарант Плам:\nЗаписка о проделанной работе 1"
kirin_republic.320.d:0 "По мере того, как я всё глубже погружаюсь в этот проект от Цензората Кармин, я нахожу всё более необходимым записывать свои мысли и прогресс для последующего анализа. Я знаю, что мистик-комиссар Джудишес Рэйвен (если это вообще её настоящее имя) подчеркнула, что моя работа совершенно секретна и мне следует по возможности избегать записей, но, учитывая, какого рода киринов использует Цензорат, я думаю, мне было бы лучше прикрыть свой хвост и где-нибудь хранить заметки. На всякий случай.\n\nНедавно я вернулся из поездки в Рапсодию, где мне удалось поговорить с Хэвенли Файр, старейшиной-кобылой, которая возглавляет тамошний Прокурат Пути Огня. Хотя ересь была уничтожена, старая кобыла всё ещё живёт под домашним арестом и, по большей части, вольна делать всё, что ей заблагорассудится. Я думаю, даже при всей власти Высочайшего Матриарха, даже она не может избавиться от старой клячи, чтобы город не восстал. Я полагаю, что в некотором смысле это было случайностью. В противном случае я не смог бы обрести те знания, что мне удалось найти. Я прибыл к ней по требованию Цензората, чтобы подробнее узнать о восхождении Рейн Шайн на пост Верховного Матриарха — в конечном итоге, Хэвенли Файр была одной из мистиков, присутствовавших при этом событии в 971 году. Я хотел, чтобы она вспомнила церемонию как можно подробнее, и, к моему удивлению, она была вполне откровенна, и я записал всё, что мог.\n\nСцена выглядела следующим образом: третьего дня утром мистики внесли тело матери Рейн Шайн, Ноктилюцент Чарм, в Медную Ротонду и после нескольких часов молитв и декламации Слова Конкорд, тело было сожжено на великом кострище. В разгар полудня Рейн Шайн взволнованно шагнула в пламя в церемониальном наряде и тогда пламя обрушилось на неё. Только когда кострище превратилось в пепел, она появилась снова, её одеяние сгорело, а её новое благородное тело было покрыто сажей от рога до копыт. Так, из погребального костра её матери родился последний Верховный Матриарх Царства.\n\nЯ спросил Хэвенли Файр, может ли она ещё что-нибудь рассказать мне о том, почему ритуал был проведён таким образом и она призналась, что ни она, ни другие мистики многого не знали о том, что вызывает физическое превращение обычной кобылы кирина в высокое и благочестивое воплощение Конкорд, которым она стала. Но она рассказала мне, что ритуал выполнялся в честь первого Верховного Матриарха, Иридисент Доу, которая, вместо того, чтобы быть сожжённой на костре по приказу военачальника, вместо этого вышла из пламени физически преображённой в божественное и блистательное существо. Если есть хоть какая-то надежда понять магические механизмы, стоящие за такими изменениями, возможно, мне придётся найти эксперта по истории Иридисент Доу."
kirin_republic.320.a:0 "Хотя я должен задаться вопросом... почему этот вопрос так волнует Цензорат?"
KIC_matriarch_usurper_storyline_tt:0 "Открывает £decision_icon_small решения §Oраскрыть тайны Верховных Матриархов§!."

KIC_matriarch_superior_secrets_decision:0 "Тайны Верховных Матриархов: ([?KIC_matriarch_superior_secrets_decision_var|Y*0]) из (§O4§!)"
KIC_matriarch_superior_secrets_decision_desc:0 "Волею Высочайшего Матриарха Райзин Сан, явленной посредством распоряжения Цензората Кармин при взаимодействии с штандарт-коммандером Багряных Солдат Амарант Плам, мы поймём, какого рода божественная магия может превратить обычную кобылу народа киринов в божественное существо, подобное Верховному Матриарху Рейн Шайн и всем матриархам до неё."
KIC_matriarch_usurper_storyline_proceed_tt:0 "£decision_icon_small Тайны Верховных Матриархов:  Переход к этапу ([?KIC_matriarch_superior_secrets_decision_var|O*0]) из (§O4§!)."

kirin_republic.321.t:0 "Штандарт-коммандер Амарант Плам:\nЗаписка о проделанной работе 2"
kirin_republic.321.d:0 "Только что завершил встречу с историком из Мира-и-Изобилия по имени Стоун Слейт (самое подходящее имя для историка из всех возможных) относительно истории Верховного Матриарха Иридисент Доу и её вознесения в качестве первого воплощения Конкорд, ступившего на землю Царства в нашей задокументированной истории. В отличие от Хэвенли Файр, Стоун Слейт был немного более нерешителен в разговоре со мной, но я заверил его, что рассказывать о прошлом не будет богохульством и ему нечего бояться обсуждать тему многовековой давности с военнослужащим Багряных Солдат. В конце концов, хоть Путь Огня, возможно, так сказать, сбился с пути, Разгорающееся Пламя имеет общие с ним корни. Это, по крайней мере, заставило его успокоиться настолько, чтобы рассказать мне то, что он знал (что я вкратце и изложу).\n\nВ 552 году Миром-и-Изобилием правил военачальник Синдер Скейлс из города, который в конечном итоге стал Сорго. Он был одним из последних непокорённых в Царстве, поскольку Путь Огня стремился объединить наших предков с помощью религии и философии, а не войн и завоеваний. Иридисент Доу была одной из первых жриц Пути Огня в Киновари и, как идиотка, думала, что сможет заставить военачальника, такого жестокого, как Синдер Скейлс, остановить кровопролитие, обратив его в свою веру. О чудо, это не сработало, и военачальник приказал связать Иридисент Доу и её свиту и сжечь, чтобы показать, что их богиня огня не смогла защитить их. Предположительно, Синдер Скейлс заставил Иридисент Доу наблюдать, как все её последователи были сожжены заживо, прежде чем он бросил её саму в яму с их всё ещё горящими костями. К удивлению всех киринов, когда пламя погасло, она была не только весьма живой, но и физически преобразилась. Её рост удвоился, а физическая и магическая сила значительно возросла. Это, по-видимому, настолько сильно напугало Синдера Скейлза и его соратников-поджигателей войны, что они упали на колени, умоляя о прощении, а сам военачальник пообещал построить и посвятить храм Конкорд в её честь. Таким образом, Царство было объединено и первый Верховный Матриарх был вознесён.\n\nПодводя итог: я не уверен, насколько этому можно верить. В целом это похоже на ту же историю, которую мы все знали с тех времён, когда все ещё были жеребятами. Но деталь о том, что Иридисент Доу была брошена в огненную яму после остальной её свиты, была, я думаю, чем-то новым. Может быть, в этом всём и есть, чему поучиться."
kirin_republic.321.a:0 "Тем временем я прикажу Солдатам доставить Слейта в Киноварь для дальнейшего допроса."

kirin_republic.322.t:0 "Штандарт-коммандер Амарант Плам:\nЗаписка о проделанной работе 3"
kirin_republic.322.d:0 "Я собрал дополнительные материалы и сведения о ритуале вознесения для сотворения нового высочайшего матриарха, хотя их не так уж и много, если сравнить с тем, что я описал в своих предыдущих отчётах. Возможно, важнее всего то, что я понял причину, по которой Карминовый Цензорат так заинтересован в этой информации: Райзин Сан хочет стать настоящим высочайшим матриархом, а не просто заполучить этот титул.\n\nУдивлён ли я этим? Нет. Существует весьма мало причин, по которым правительственные ресурсы должны быть направлены на раскрытие религиозных тайн нашего прошлого. Сфера их применения ограничена. Через ритуал вознесения может пройти несколько киринов, но Высочайший Матриарх не из тех, кто готова делится. Она хочет в одиночку пройти через этот ритуал, чтобы стать физически совершенной, подобно тому как это случилось с Рейн Шайн несколько десятилетий назад, и закрепить свою легитимность в качестве Наследницы Революции. Райзин Сан планирует основать династию, а то и вовсе провозгласить себя богиней, правящей от имени Конкорд в качестве её нового аватара. Я всегда подозревал, что она весьма амбициозна, но уж точно не до такой степени.\n\nДумаю, что надо задать следующий вопрос: беспокоит ли меня это? Также нет. Власть высочайшего матриарха и так абсолютна, и она просто хочет сделать её ещё и божественной. И как кирин, который помог сделать это возможным, я знаю, что могу рассчитывать на щедрую награду в качестве благодарности. Восхождение Райзин Сан было бы невозможным без моей работы, и я знаю, что она будет помнить об этом, когда войдёт в пламя."
kirin_republic.322.a:0 "Почти всё готово."

kirin_republic.323.t:0 "Штандарт-коммандер Амарант Плам:\nЗаписка о проделанной работе 4"
kirin_republic.323.d:0 "На данный момент я думаю, что у нас есть всё необходимое, чтобы воплотить мечты высочайшего матриарха в реальность. После изучения множества различных историй о том, что случилось с Иридисент Доу, когда она вознеслась, а также о ритуале, который был проведён, когда Рейн Шайн приняла титул своей матери, мы можем смело отказаться от всех мистических выдумок, когда речь идёт о магическом вознесении киринов. Во всех историях вознесения есть одна общая важная деталь: наличие почерневших и сломанных рогов киринов в пламени в тот момент, когда будущий матриарх входит в огонь.\n\nЗвучит жутковато, но в этом есть определённый смысл. Наши рога магические по своей природе. И хотя наша магия обычно ограничивается простым телекинезом, в отличие от огромного количества чар, доступных единорогам, они позволяют нам управлять нематериальными силами и воплощать их реальности. Через рога мы проявляем последнюю искру Изначального Огня Конкорд, что был дарован нашему роду. А также рога могут как выплёскивать ярость, превращающую нас в нириков, так и помогать нам контролировать этот гнев. И похоже, что когда рог кирина подвергается достаточно длительному воздействию тепла, он начинает разлагаться, выпуская свою магию обратно в окружающий мир. Обычно продукты такого распада имеют очень короткий период жизни - они распадаются в течение нескольких секунд, но этого всё равно достаточно, чтобы кирин мог, скажем, вдохнуть их или магически привязать к своему рогу. Кроме того, рога, похоже, оказывают некоторое влияние на реакцию горения, повышая температуру воспламенения органических материалов, с которыми они соприкасаются, на определенную величину, затрудняя воспламенение уже горящих предметов. Полагаю, это схоже с тем механизмом, который делает нириков огнеупорными, когда их поглощает бездумная ярость.\n\nТак что же всё это значит? Это значит, что мы можем считать механизм ритуала вознесения термическим разложением рогов киринов, который высвобождает магические частицы, способные при достаточно длительном воздействии физически превратить другого кирина в более магически сильную версию самого себя. Время воздействия и температура, похоже, играют ключевую роль в ритуале. Если что-то из этого перепутать, вы получите не нового матриарха, а обугленный труп."
kirin_republic.323.a:0 "Пора отправить мои выводы высочайшему матриарху..."

kirin_republic.324.t:0 "Оставляя смертность позади"
kirin_republic.324.d:0 "Высочайший матриарх Райзин Сан не выходила из своего кабинета с тех пор, как утром ей доставили бумаги. Она заперла двери, чтобы просмотреть их без помех, делегировав дневные обязанности и молитвы в храмах различным подчинённым. Наконец-то её миссия принесла плоды, и она намеревалась насладиться каждым их сладким кусочком.\n\nОтчеты Амарант Плама были дотошными и подробными: в них были отражены все возможные варианты и объяснены все неизвестные переменные. Похоже, что ей не хватало лишь рогов киринов, чтобы сделать последний шаг и стать истинным орудием божественной воли Конкорд. Никаких особых молитв, никаких специфичных снадобий - то были лишь суеверия и церемонии. Настоящая магия заключалась в одной маленькой и простой вещице, с которой рождаются все кирины. И Райзин чувствовала, что её собственный рог гудит от осознания того, что он может сделать при правильных обстоятельствах. Теперь же ей предстояло окончательно закрепить власть Разгорающегося Пламени над царством. Пройдя через ритуал вознесения, она наконец-то сможет предстать перед киринами царства в качестве истинной аватары Конкорд. Она будет её инструментом не только на словах и делах, но и в физическом воплощении. Никто не сможет усомниться в её трудном выборе и сложных решениях, на которые она пошла, чтобы спасти Царство от гедонизма и ереси. Она наконец предстанет перед киринами как истинный Высочайший Матриарх. И тогда, ТОГДА они наконец-то поймут её. В конце концов, ну кто может сомневаться в кобыле, наделённой божественностью Конкорд?\n\nРайзин Сан потянулась за пером и пергаментом и чуть не расплескала содержимое чернильницы, но всё же взяла себя в копыта начала набрасывать приказы. Пришло время использовать диссидентов и предателей, запертых в Киновари. Своей смертью они смогут наконец-то искупить свою вину. А, и раз уж она об этом подумала, лучше бы сделать так, чтобы лишь она одна обладала знанием о процессе вознесения. Меньше всего ей нужен был конкурент."
kirin_republic.324.a:0 "Всё движется к своему завершению."

kirin_republic.325.t:0 "Достигая бессмертия"
kirin_republic.325.d:0 "Райзин Сан смотрела на груду дров перед собой, а ледяные когти страха обхватили её живот. Дрова возвышались над ней и от них исходила неприятная вонь бензина. Сомнения одолевали Райзин Сан, побуждая убежать и не делать того, что она собиралась сделать. Но когда она увидела торчащие из дерева узловатые рога, один из которых был больше остальных, киринша поняла, что пути назад нет. Сегодня она вознесётся или же умрёт за Кирию как мученица.\n\nЗрителей у процесса не было, только несколько самых надёжных и верных мистиков да небольшая команда медиков, которых она заранее проинструктировала не вмешиваться ни при каких обстоятельствах. Но когда кто-то поднёс свечу к костру, от чего он тут же вспыхнул, Райзин Сан практически пожелала, чтобы кто-нибудь остановил её. Но никто её не остановил. Кирины лишь с беспокойством смотрели на неё. Позади кто-то бормотал молитвы.\n\nГлубоко вздохнув, Райзин Сан постаралась выглядеть спокойной и собранной. Она подошла к пламени и языки огня лизнули чешую её носа. Райзин Сан зажмурила глаза и нырнула в ад. Мгновение она... не чувствовала ничего. В центре пламени было до странности спокойно, даже когда дым драл ей горло и жёг глаза. Но это длилось лишь мгновение.\n\nПотом она почувствовала жар.\n\nРайзин Сан оглушительно завыла в агонии. Кирины вокруг костра вздрогнули, а некоторые подняли копыта, словно собираясь пуститься в галоп, но приказ Высочайшего Матриарха остановил их. Вместо этого они нервно замерли и ждали, слушая крики Райзин Сан. Она всё кричала и кричала. Куда дольше, чем стоило ожидать от киринши, столь обожжённой пламенем. Минуты казались часами, и всё прекратилось только тогда, когда огонь поглотил всё топливо. Было слышно лишь потрескивание огня, но и оно вскоре затихло.\n\nНо когда собравшиеся вокруг кирины сделали несколько неуверенных шагов по направлению к углям, они внезапно дрогнули. Из пепла поднялась фигура, чьи ноги выглядели слишком длинными, чтобы быть естественными."
kirin_republic.325.a:0 "Что-то погибло в этом пламени, но что-то родилось."
KIC_event_325_tt:0 "\n§LСторонние наблюдатели были совершенно потрясены, когда узнали о вознесении Райзин Сан и восстановлении матриархата. Огромный символизм и драматизм этого события, разыгранного с большим размахом и приправленного немалой долей мистицизма, органично сочетался с их собственной неосведомлённостью о фундаментальной трансформации характера кирийского революционного государства после его триумфа над Киноварью. Так что узурпация Райзин Сан показалась этим праздным наблюдателям изолированным, девиантным и антиисторическим поворотом, который бросил вызов всем ожиданиям от кирийской революции. Но то были лишь ожидания очевидцев. В действительности вознесение Райзин Сан было лишь символическим подтверждением факта узурпации власти бюрократией Разгоняющего Пламени у демократических институтов простых киринов.§!\n— Преданная революция, Киндлинг Флэш"

kirin_republic.326.t:0 "Матриарх-узурпаторша"
kirin_republic.326.d:0 "Высочайшего Матриарха не видели уже неделю. Её не видели даже слуги и чиновники, которые называли Дворец Киновари своим домом. Но она должна была быть жива. В конце концов, кто-то ел еду, которую приносили к её двери. Кто-то издавал указы, на которых красовалась её печать. Жизнь продолжалась, даже если казалось, что в одном из уголков дворца её не было.\n\nИ вот настал день, когда всех известных киринов Киновари вызвали во дворец, чтобы предстать перед Алым троном. Но то был приказ, а не вежливая просьба. Когда кирины прибыли, они обнаружили множество перепуганных гвардейцев из рядов Багряных Солдат да потерявших дар речи слуг. Собравшиеся обменивались сплетнями и слухами, пока они не предстали перед троном и не увидели, кто сидит на нём. И тогда они в ужасе замолчали.\n\nНе было никаких сомнений в том, что представшая перед ними кобыла это Райзин Сан. Цвет её шерсти и гривы - то немногое, что было видно за объемными багряно-чёрными одеждами - безошибочно принадлежал Райзин Сан, несмотря на шрамы и следы ожогов. Но было очевидно, что она изменилась. Ноги и шея Райзин Сан были куда длиннее, а хвост стал настолько длинным, что мог дважды обернуться вокруг её копыт, если бы она встала на них. Её рог возвышался над чёрной вуалью словно меч, пронзивший обсидиановый камень. Но магические полосы на нём выглядели не симметричными, а кривыми и неровными. А под вуалью подобно раскалённым углям пылали глаза, из чьих радужек исходил божественный свет.\n\nА затем она заговорила. — Конкорд избрала меня орудием Своей воли в Царстве, — сказала она. Эти слова казались холодными и размеренными. Пылкая и страстная кобыла, которой она была раньше, говорила совсем не так. — По Её воле я родилась заново как Высочайший Матриарх всех киринов. Теперь же у вас есть выбор. Вновь поклянитесь в преданности Конкорд и Её законному аватару или позвольте своей искре присоединиться к Ней в Изначальном Огне.\n\nТолпа практически не колебалась. Никто не высказался против неё, ни одна душа не осмелилась бросить ей вызов. Все, как один, склонились перед Высочайшим Матриархом и молились, затаив дыхание, чтобы её гнев не испепелил их прямо на месте."
kirin_republic.326.a:0 "Кирины могут называть её Матриархом-узурпаторшей, но она все равно Матриарх."
KIC_matriarch_usurper_happened:0 "§RРайзин Сан вознеслась как Матриарх-узурпаторша.§!"


