CFR_take_over_pirates:0 "Поглотить пиратов Перламутра"
CFR_take_over_pirates_desc:0 "Рыжий Остров является домом для жалкой кучки бродяг, которые раньше были жестокой бандой, известной как пираты Перламутра. Потеряв своего лидера, эти кирины были брошены на произвол судьбы, превратившись в жалкую тень былых себя. У этих бедных заблудших душ нет ни надежды, ни будущего, но мы дадим новую цель. Мы позволим этим преступникам устроить ещё один налёт, прежде чем они встретят свой конец."
