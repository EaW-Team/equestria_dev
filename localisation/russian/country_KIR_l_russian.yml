kirin_republic.34.t:0 "Закалённый меч" 
kirin_republic.34.d:0 ""Мы поклялись в верности Верховной жрице," — с праведным негодованием в голосе провозгласила Брилиант Блейз, поднимаясь со своего места. — "Она доказала своё право на возглавление Разгорающегося Пламени победой над иноземцами и гедонистами. А теперь ты утверждаешь, что любой кирин имеет право сомневаться в её решениях после всего, что она сделала для нас?"\n\nСлова кобылы эхом отразились от стен Зеленеющей Ротонды, в которой с утра собралось множество киринов. В помещении яблоку некуда было упасть, все скамейки были заполнены, а дебаты шли весь день, наполняя комнату пламенными речами о будущем Царства. В этот день Райзин Сан тоже присутствовала на этих дебатах вместе с Дэйспринг Роуз, тогда как Брилиант Блейз и остальные поклявшиеся в верности кирины собрались вокруг неё. Напротив сидели жрицы, на лавках, которые до этого занимали иноземцы из НАКП и кучи независимых экспертов, направляющих Великий Скачок Вперёд к своей погибели. В целом, в помещении расположились представители различных групп, существовавших под знаменем Разгорающегося Пламени. Начиная от аскетичной секты Очищающего Пламени и заканчивая аграрными коммунистами Киндлинг Флеш - сегодня в Ротонду пришли самые разные сторонники Райзин Сан. Впрочем, как раз Флеш и был тем, кто начал спор с Блейз. "Я не подвергаю сомнениям суждения Верховной жрицы," — сказал Киндлинг. — "И вообще, я чувствую себя достаточно уверенно, чтобы утверждать о существовании между нами крепких уз дружбы. Поэтому я надеюсь, что она увидит мои вопросы и критику не как посягательство на власть, а как искреннюю попытку помочь." — Он ненадолго остановился перевести дыхание, на мгновение бросая взгляд на Райзин Сан, после чего вновь переводя его на Блейз. — "Только благодаря критическому взгляду мы можем стать сильнее, найти ошибки в наших решениях и не дать нашим искренним надеждам стать худшими кошмарами."\n\nПока их спор нарастал, Райзин Сан повернулась к Дэйспринг. — "Похоже, они хотят перековать меч после того, как он был закалён," — сказала она ученице. — "Когда сталь приняла форму и была выкована вновь, применение огня и молота в поисках идеала может повредить его суть. Ты согласна со мной?"\n\n"Да," — ответила Роуз, — "Но кто будет решать, закончен этот меч или нет? Конкорд это кузнец, который творит наш характер. Через ошибки и испытания она помогает нам стать сильнее. Я думаю, будет глупо так просто обрубать работу богини, решив, что мы достаточно закалены.""
kirin_republic.34.a:0 ""Я подверглась самым жёстким испытаниям Конкорд и прошла их. Я говорю с её решимостью.""
KIR_republic_34a_tt:0 "§YДемократия в разумных пределах. Дисциплина превыше всего.§!\n"
kirin_republic.34.b:0 ""Это отличное наблюдение с твоей стороны, Дэйспринг. Возможно, нам всем стоит думать также.""

kirin_republic.35.t:0 "Как рождается герой?"
kirin_republic.35.d:0 "В типографии Киновари было шумно от активной работы киринов, впрочем, эта работа велась с помощью старых печатных машинок и ручного труда. Современное оборудование, завезённое из далёкой Грифонии, безучастно лежало на полу, остро нуждаясь в замене деталей и обученном персонале. И аграрные последователи Разгорающегося Пламени пока что не особо заморачивались по этому поводу. Когда Дэйспринг Роуз и Киндлинг Флеш шли и наблюдали за трудом рабочих у старых машинок, оба кирина чувствовали, что это вполне подходящий способ подготовить праздничные материалы о героях войны, сражавшихся ради воплощения идей Разгорающегося Пламени в реальность.\n\nИли по крайней мере, так считала только Дэйспринг, пока Киндлинг не взял одну пробную печать, после чего выкинул её с отвращением. Тогда она поняла, что у жеребца немного другие мысли, которые он не озвучивал. "Это сплошная пропаганда и бахвальство," — ответил Флеш на её вопросительный взгляд. — "Брилиант Берн взяла на себя подготовку литературы в честь "великих героев" войны, а особенно, Райзин Сан. Они там изображаются словно небожители. Идеальные и непогрешимые, не способные сделать ошибку."\n\n"Это же лучше, чем стенать о сложностях, лишениях и неудачах, верно?" — С недоумением спросила Дэйспринг. — "Мне кажется, нет ничего плохого в небольшом преувеличении. Это простое и патриотическое чтиво, вдохновение и героизм которого даст стимул неграмотным научиться читать."\n\n"Когда ты возводишь обычных киринов на пьедестал непогрешимых героев, они перестают слушать кого-то ещё рядом," — ответил Киндлинг мрачным голосом. — "Нельзя так управлять страной. Посмотри что случилось с Путём Огня. Они построили свою власть и влияние на основе мысли, что только их жрецы могут общаться с Конкорд, и это разрушило страну. Они возвели себя в элиту, которая остаётся глуха к мольбам и надеждами обычных киринов. Они думали, что их мистицизм даёт им право на это. А теперь я вижу, что Райзин Сан идёт по такому же пути."\n\nОн вздохнул и покачал головой. — "Неважно, что она думает или что ей говорит Брилиант Берн или другие сторонники, Райзин не должна забывать, что она всё ещё обычная смертная. Все мы делаем ошибки. Мы можем быть злыми и жадными. И она тоже отнюдь не непогрешима. И я боюсь, что если мы не напомним ей об этом, то со временем Сан станет видеть себя не просто Верховной жрицей, но и кем-то вроде Матриарха.""
kirin_republic.35.a:0 ""Нам не о чем беспокоиться, Киндлинг. Райзин Сан знает своё место." 
kirin_republic.35.b:0 ""Возможно, нам стоит побудить её разрешить сделать своё изображение в газетах немного более реалистичным."
KIC_propaganda_campaign:0 "Компания Политической Литературы"

kirin_republic.36.t:0 "Высвобождая подавленную ярость"
kirin_republic.36.d:0 "В воздухе здесь чувствовалась смерть, а во рту ощущался отчётливый привкус пепла и гари. Дэйспринг не раз говорили о том, что нынче почти все земли вокруг Медоносной выглядят именно так. Когда Роуз поднимала взгляд в небо, она видела только ещё больше поднимающихся столбов дыма. В период долгожданного мира это было странным зрелищем, хотя не так давно дым, сажа и пепел были показателем жестоких битв, идущих за судьбу Царства.\n\nИ пусть гарь и не предвещала конца времён или неминуемой катастрофы, она всё ещё пугала. Недавно в Киновари был принят указ, который гласил о том, что все сельскохозяйственные угодья, до этого принадлежавшие землевладельцам и корпорациям, каким-то чудом пережившим хаос войны, должны быть возвращены крестьянам для их общего пользования. Тогда, в столице, всем казалось, что это правильное и очень простое решение, однако вскоре начали поступать сообщения о том, что большинство плантаций охвачены розовым огнём нириков. После этого всем - от Дэйспринг до Райзин Сан стало понятно, что передача земель - дело непростое. Роуз вызвалась добровольцем узнать в чём проблема, поэтому вскоре после недолгой поездки на поезде в Сияние, она смогла лично увидеть происходящее вокруг Медоносной.\n\nДостаточно скоро после её прибытия к ней подошла пара офицеров, которая раньше помогала в организации, и доложила о ситуации. — "Это всё крестьяне," — сказала кобыла, кивнув в сторону дыма. — "Они сходят с ума от вседозволенности. Сжигают поле за полем, воруют всё, что могут унести перед тем, как мы приходим обезопасить землю и передать её коммунам. И поскольку нам приходит не особо много помощи из Киновари, то мы ничего не можем сделать с этой толпой. Всё, что может рассчитываться как репрессия против крестьян, крайне осуждается всеми, поэтому наши копыта связаны."\n\n"Пускай веселятся. Это долгожданная справедливость," — убеждённо сказал один солдат. — "Землевладельцы получают по заслугам. Многие из них попытались скрыться и убежать из страны, но их же крестьяне не дали им этой возможности. Бедняги потратили всю свою жизнь, тяжело работая в невыносимых и безжалостных условиях. Теперь пришло время.. как говорили националисты? "Платить по счетам", вроде. К тому же," — сказал он со смешком, — "они оказывают и нам услугу. Чем больше этих высокомерных выродков умрёт, тем проще нам будет потом распоряжаться этими землями и раздавать их коммунам, правда ведь?""
kirin_republic.36.a:0 "Во время революции гибнет куча народу. Такова жизнь."
kirin_republic.36.b:0 "Война окончена, и в стране должен быть порядок. Армия должна остановить крестьян."

kirin_republic.37.t:0 "Трудиться и томиться" ##from focus Rehabilitation in Labour
kirin_republic.37.d:0 "Судя по тому, как генерал-маршал Трипанского междуречья смотрела на Роуз, и как тщательно она пыталась подавить гнев в речи, Дэйспринг понимала, что её присутствие, мягко говоря, глубоко возмущало военного. Кобыла из Багряных Солдат явно не привыкла к тому, что её решения подвергают сомнениям, тем более гражданские администраторы. А особенно, если это был кирин, являющийся представителем государства и инспектором. А ведь Роуз была здесь по поручению самой Верховной Жрицы Райзин Сан. Она должна была отследить то, как переходит военная оккупация в гражданское управление. И, к сожалению для генерала, всё было очень плохо.\n\nВпрочем, генерал-маршал была слишком хорошо дисциплинирована, чтобы взорваться в негодовании, поэтому сидела тихо и слушала, как Роуз озвучивает тему за темой в приватной комнате чайханы. — "Я хочу поговорить о... давайте назовём это "озабоченностью" местного правительства управлением Бюро Помощи и Трудоустройства поставками рабочей силы в этом регионе," — сказала Дэйспринг, а когда в ответ на это кирин напротив нахмурилась ещё сильнее, посланница Райзин Сан поняла, что у правительства были все причины выражать беспокойство. — "Мне известно о том, что выплаты рабочим деревень, которые потеряли всё за время войны, катастрофически малы, а также о том, что рабочие, находящиеся под управлением вашего Бюро, часто болеют или являются жертвами несчастных случаев. Учитывая, что ваша организация создана, чтобы обеспечивать помощь и поиск работы для киринов, ставшими жертвами ужасной войны, вы должны понимать, почему данная тема привлекла внимание Верховной Жрицы."\n\nВ ответ на всю эту речь маршал только пожала плечами. — "Мне кажется, будет лучше всего, если Верховная Жрица даст Бюро делать свою работу," — прямо заявила она. — "Мы работаем в нестабильных регионах, которые всё ещё кишат опасными идеологически заряженными партизанами. Поддерживая строгие правила для всех работников, мы не даём всей этой швали поднимать голову. И вообще, Киноварь больше должно волновать, как идут работы по восстановлению Царства. Кого будет волновать после получения урожая, сколько гнилых яблок упало с дерева, верно?"\n\n"Мне кажется, что упавшие плохие яблоки могут испортить почву, на которой растёт это дерево," — парировала Роуз. — "Небрежное использования рабочей силы вашим Бюро должно быть прекращено. Солдаты должны использовать его ресурсы, чтобы восстанавливать дома и поля, а не загонять пролетариат на опасные для жизни фабрики, и делать вид, что всё нормально. Лучше провести реабилитацию киринов из оккупированных зон, предоставив им привычный и плодотворный труд, а не заставлять их томиться на ужасной работе на благо армии."\n\n"То, что хорошо для солдата - то и хорошо для Царства," — настаивала генерал-маршал, после чего указала копытом на свиток, в котором Дэйспринг оставляла свои пометки. — "Как насчёт того, чтобы вы доставили ваше сообщение обратно в столицу и позволили мне и солдатам расширить свои зоны ответственности, а также дали возможность стандартизировать наши действия? Чем меньше у нас будет злобных бунтарей, тем лучше для каждого. А если Киновари понадобится место, в которое можно поместить всяких нарушителей спокойствия, то наше Бюро с радостью поможет вам исправить предателей с помощью честного и тяжёлого труда. Выгодная сделка, правда?""
kirin_republic.37.a:0 "Бюро создано только для того, чтобы помогать в восстановлении страны."
kirin_republic.37.b:0 "Бюро должно сфокусироваться на защите безопасности Царства с помощью дешёвой рабочей силы."

kirin_republic.38.t:0 "Чтение с Конкорд"
kirin_republic.38.d:0 "Киндлинг Флеш с натугой хмыкнул, опустив набитый рюкзак перед Райзин Сан и Брилиант Блейз, прерывая их разговор. Воздушный порыв разбросал черновики документов, которые до этого лежали на столе в бывшем кабинете Верховного Матриарха Рейн Шайн. Не обращая внимания на недовольные взгляды, Киндлинг перевернул рюкзак, вываливая книжки на стол.\n\n"Я надеюсь, у нас всё ещё есть возможность внести поправки в кампанию по ликвидации безграмотности," — сказал он, после чего магией разложил книги в стопку, а затем протянул две первые попавшиеся своим собеседницам. — "Перед вами несколько прекрасных работ из Эквестрии, начиная от учебников и заканчивая известными произведениями литературы. Как только они будут переведены и пройдут базовую проверку, то станут отличным дополнением к религиозным текстам, которые мы подготовили для массового чтения."\n\nРайзин Сан пролистала несколько страниц, бегло читая содержание, после вновь перевела взгляд на жеребца. — "Мне казалось, мы подготовили достаточно подходящей литературы для просвещения общества," — сказала она, после чего магией закрыла книжку. — "Книги для ликвидации безграмотности специально подбирались под всех киринов, чтобы они могли легко понять суть. Население хорошо знакомо с Конкорд и поймет текст о ней, а вот книгу от этой 'A.K. Йерлинг', боюсь, что нет. И к тому же, эта литература только внесёт смуту в разум наших киринов."\n\n"Чтение заветов Разгорающегося Пламени, это без сомнений очень важно, но нам не стоит ограничивать население только религиозными учениями," — возразил Киндлинг. — "В конце концов, наша цель дать всем киринам возможность духовно вырасти. А для этого им необходимо что-то кроме поклонения богине. Им нужно что-то для тренировки собственного разума, то, что позволит не просто научиться читать и писать, но ещё и мыслить. И всё это делать осознанно."\n\n"Я считаю, что глобальность твоих желаний выходит далеко за пределы целей кампании," — вторглась в разговор Брилиант, на что Флеш нахмурился. — "Ликвидация безграмотности направлена на обучение базовому чтению и письму основной массы населения. Им нужно понимать хотя бы основы для чего-то большего, и, как сказала Верховная Жрица, для этого отлично подойдёт то, что знакомо им с детства и занимает важную роль в их жизни. Если крестьяне будут учиться тому, что написано в свитках учения Конкорд, то тогда они не только научатся читать и писать, но и сохранять свои мысли в чистоте и благочестии, не поддаваясь греховным умыслам.""
kirin_republic.38.a:0 "Кирины должны научиться критически относиться к тому, что они читают и пишут." ##allows player to switch between no illiteracy or state religious education
KIC_event_38_tt:0 "Мы разрешим некоторую долю §Yобразовательной автономии§! в рамках §Yкампании по ликвидации безграмотности§!.\n\nЭто позволит нам заменить §Yрелигиозное образование§! на §Yнезначительную неграмотность§!."
kirin_republic.38.b:0 "Все эти новые идеи только внесут смуту в умы крестьян. Оставим только религиозную литературу."

kirin_republic.39.t:0 "Приручая Скакунов"
kirin_republic.39.d:0 "Киндлинг Флеш любил гулять по красивым и обширным садам Киновари вместе с Дэйспринг Роуз, и в сегодняшний день погода была как раз подходящей. Они взяли за правило во время своих перерывов на обед ходить вместе на прогулку, чтобы размяться и подышать свежим воздухом. Управление Царством было тяжелой и изматывающей работой, которая поглощала всё свободное время и силы, и эти прогулки позволяли отвлечься от неё. К тому же, иногда, обсуждение проблемы с другом позволяло им находить иной взгляд на неё, или же и вовсе решение в ранее казавшемся безнадежном деле. И в этот день, у них как раз была такая тема.\n\n"Я не знаю что нам с этим делать," — сказала Дэйспринг, тяжело вздохнув и покачав головой. — "'Праведные Скакуны Конкорд делают что хотят, и это никогда не приносит пользу государству. По факту это просто плохо обученные парамилитаристы, у которых нет даже подобия дисциплины. К тому же, мне дошли жалобы о том, что они сами совершают всевозможные отвратительные преступления в сельской местности. Учитывая убийства, поджоги, мародёрство и другие "менее серьёзные" проступки, они больше походят на бандитов, которых мы должны уничтожить. Эти безумцы приносят только ещё больше хаоса на оккупированных территория и делают задачу по их интеграции почти невозможной."\n\n"Тогда от них надо избавиться," — заметил Киндлинг. — "Это всего лишь ополченцы, злые кирины, которые хотят выместить свою ненависть на тех, кто по их мнению причинил им зло. Их неконтролируемая ярость и жестокость не должны подрывать основные ценности революции. Народ доверил нам сделать страну лучше, потому что они считают нас достойнее Пути Огня или националистов из НАКП. Мы не можем предать их доверие."\n\n"Но и мы также не можем избавиться от Праведных скакунов," — запротестовала Дэйспринг. — "Они верны Царству и Райзин Сан, и без них мы бы просто не победили. Под властью Разгорающегося Пламени они получили больше автономии и самоуправления, чем у них было когда-либо в жизни. И они это ценят." — Она покачала головой. — "Может быть проблема решится сама, со временем. Народ зол сейчас, но вскоре вся эта ярость исчезнет. Я могу понять ненависть Скакунов, и возможно когда они научатся её контролировать, тогда эти... формирования научатся наконец дисциплине."\n\n"Если мы не можем от них избавиться, то тогда их нужно немедленно взять под контроль," — отозвался Киндлинг. — "Неконтролируемое пламя может потухнуть, это верно, но оно также может перерасти в гигантский пожар. Как те, кто заботится о своих киринах, мы должны взять Скакунов под контроль. И лучшее что мы можем сделать - это приставить за этими бандитами военный надзор и убедиться что те, кто нарушает закон, будут наказаны соответствующе.""
kirin_republic.39.a:0 "Ярость Скакунов вскоре утихнет. Оставим всё как есть."
kirin_republic.39.b:0 "Действия скакунов противоречат сути Республики и учений Конкорд. Их пора научить дисциплине - сейчас же."

kirin_republic.40.t:0 "Смена курса"
kirin_republic.40.d:0 "В течение нескольких месяцев среди студентов и сотрудников Технического Университета Райзин Сан шли дискуссии о том, какой должна быть образовательная программа и как она должна быть реализована. ТУРС должен стать жемчужиной возродившегося образования в Царстве, прокладывая путь целому поколению бюрократов, ремесленников и военных командиров. Диплом университета должен быть в тысячи раз дороже своего веса в золоте, поскольку эта бумага должна открывать бесчисленные возможности в жизни любого кирина. А они, в свою очередь, способствовали бы росту экономики и развитию будущего страны.\n\nВот только шли месяцы, разговоры переливались из пустого в порожнее, и вместо прогресса появлялись только споры и проблемы. Существовало две группы, у которых были диаметрально противоположные мнения о том, каким курсам университет должен отдавать предпочтения и для чего нанимать персонал. Большинство профессоров и научных исследователей хотели гибкой и открытой учебной программы со свободой управлять внутренними делами университета по собственному усмотрению. Так они надеялись создать и развивать дух академического творчества и изобретательности, которые смогли бы сделать ТУРС величайшим университетом в Царстве. Но против них выступали старшие преподаватели, составляющие Комитет по Коллективному Управлению, которые настаивали на том, что приоритет должен отдаваться религиозным учениям и основным принципам Разгорающегося Пламени за счёт других предметов. По их словам, только безграничная преданность заветам религии гарантирует, что ТУРС не станет очагом для опасных и еретических движений. Таким образом, по мнению стариков, Кирия избежит появления второго Всекирийского Коллегиума.\n\nИ только когда несколько недель назад было обнаружено, что Комитет по Коллективному Управлению поддерживается бюрократами из правительства Киновари, ситуация начала стремительно развиваться. Как только новости получили большую огласку, студенты ТУРС наводнили улицы кампуса, поддерживая ту или иную сторону по ряду всевозможных причину. И когда протесты и споры в кампусе начали опасно нарастать и становиться более хаотичными, и профессора, и Комитет по Коллективному Управлению осознали, что кому-то из них срочно нужно уступить, пока университет не превратился из жемчужины Царства в её величайший позор."
kirin_republic.40.a:0 "Преподавательский состав должен иметь свободу управлять делами университета так, как он считает нужным."
kirin_republic.40.b:0 "Комитет по Коллективному Управлению защищает религиозную направленность ТУРС."

kirin_republic.41.t:0 "Трещины в скалах"
kirin_republic.41.d:0 "Киндлинг Флеш или Дэйспринг Роуз не потребовалось много времени чтобы понять масштаб стоящей перед ними задачи, когда поезд остановился в конце ветки. Когда они спрыгнули с локомотива у подножия горы, их встретила стена рабочих киринов, которые смотрели на них с подозрением и недоверием. Дэйспринг знала, что забастовка затормозила продвижение работ по прокладке туннелей в горах - в конце концов, именно поэтому они были здесь, но она и представить себе не могла, что всё стало настолько плохо.\n\nЧерез пару минут Дэйспринг и Киндлинг были доставлены в комнату для совещаний, где их усадили между начальником шахты и назначенным лидером бастующих рабочих. Хотя два кирина смотрели друг на друга с враждебностью, когда Киндлинг потребовал от рабочего рассказать свою версию истории, жеребец ничего не стал ничего скрывать. - Вы когда-нибудь пробовали раскалывать камни и тягать породу с помощью магии и кирки? - спросил он Киндлинг и Дэйспринг. - А мы именно этим и занимаемся. Мы трудимся по четырнадцать часов в день, срывая груз породы, чтобы пробить туннель на другую сторону горы. Мы гордимся своей работой, мы действительно гордимся, но это каторжный труд, да ещё и опасный. Кирины погибают при обрушении туннелей и ещё больше получают серьёзные увечья. С нас хватит. - он опустил копыта на стол и уставился прямо на начальника шахты. - Мы не вернёмся к работе, пока сюда не будет доставлена тяжёлая техника. Я знаю, что у иностранцев была какая-то, когда они ещё были здесь и она сделает всё намного безопаснее и эффективнее. Мы не будем работать до тех пор, пока к нам не перестанут относиться как к расходному материалу.\n\n- Мы хотели получить тяжёлую технику, но у нас это просто не получится. - парировал начальник шахты прежде, чем Киндлинг или Дэйспринг смогли придумать ответ. - Царству не хватает промышленности и навыков чтобы производить её самим и будь я проклят, если мы станем ещё одним рынком сбыта для иностранцев. Вы должны продолжать свою работу и найти способ обходиться без неё ради будущего и независимости Республики!"
kirin_republic.41.a:0 "- Начальник шахты прав, мы должны защитить независимость Республики, чего бы это ни стоило."
KIC_event_41a_tt:0 "Жертвы должны быть принесены ради общего блага."
kirin_republic.41.b:0 "- Не имея тяжёлой техники вы должны сбавить скорость ради рабочих."
KIC_event_41b_tt:0 "Наше правление должно быть лучше, чем правление наших предшественников."

kirin_republic.42.t:0 "Трещины в Земле"
kirin_republic.42.d:0 "Дэйспринг надеялась, что её последняя поездка в Мир-и-Изобилие принесёт результаты, но когда она прочитала телеграмму в своей маленькой комнате в гостинице в нескольких километрах от шахтёрской забастовки, она поняла, что всё стало только хуже. Забастовка за пределами туннеля усилилась, и шахтёры полностью выгнали управляющих и их помощников с рабочих мест. Теперь они удерживали конец железнодорожной линии как бастион и когда начальник шахты и несколько надсмотрщиков попытались заставить бастующих разойтись с помощью местной полиции и штрейкбрехеров, шахтёры дали им отпор: кого-то убили, а кого-то захватили к себе, включая самого начальника. Теперь мятежные настроения, по-видимому, начали спускаться с гор в близлежащие города и рабочие на фабриках и в мастерских в этих городах открыто обсуждали возможность забастовки в знак солидарности с шахтёрами в горах. Нужно было что-то предпринять, прежде чем всё окончательно выйдет из-под контроля.\n\nТелеграмма ждала Дэйспринг когда она приехала в город. Пришла она непосредственно от самой Райзин Сан. Первая жрица, как она и опасалась, была в гневе и не могла принять сложившуюся ситуацию. Чтобы положить конец забастовкам и снова сдвинуть дело с мёртвой точки она отправила бригаду Багряных Солдат. Они должны были прибыть в город через три дня и Райзин Сан за это время потребовала от Дэйспринг попытаться заставить бастующих отступить до того, как применение силы станет неизбежным. Но как? Райзин Сан не хотела уступать требованиям бастующих, опасаясь, что это подорвёт авторитет Разгорающегося Пламени и вдохновит более серьёзных диссидентов затевать беспорядки чтобы получить то, что они захотят в будущем. Она была согласна чтобы армия разогнала забастовщиков ружейным и артиллерийским огнём чтобы снова работы по прокладыванию туннеля снова начались. Даже если Дэйспринг потерпит неудачу, шахты откроются снова в любом случае.\n\nНо Дэйспринг не хотела сдаваться так просто. Она понимала, почему рабочие бастовали: зарплата была низкой, работа опасной, а начальство давило на рабочих так, что они были готовы пойти на жертвы, если было нужно для выполнения работы. Рабочие имели полное право бастовать, добиваясь расширения своих прав. И чем больше она думала об этом, тем больше Дэйспринг задавалась вопросом, что в долгосрочной перспективе будет лучше - заставить отступить рабочих или солдат."
kirin_republic.42.a:0 "- Я понимаю их бедственное положение, но бедственное положение Царства важнее."
kirin_republic.42.b:0 "- Я не буду стоять в стороне как соучастник убийства. Я договорюсь с рабочими и остановлю армию."

kirin_republic.43.t:0 "Загоняя Коллегию в стойло"
kirin_republic.43.d:0 "Ластинг Люминэнс листала бумаги, которые принесла ей помощница, потягивая рисовое вино, пока день клонился к закату и солнце опускалось с небосвода над Хризантемой. Она полагала, что быть штандарт-командиром Очистительного Огня должно было быть более полезной должностью теперь, когда Царство было спасено, но, по правде говоря, она проводила большую часть своих дней, управляя чем-то вроде детского сада для потенциальных диссидентов. Первая жрица Райзин Сан вознаградила её за заслуги на военном поприще, поручив её штандарту следить за киринами из Всекиринской Коллегии оставшимися в Царстве, чтобы гарантировать, что они не попытаются распространять идеи, которые могли бы подорвать авторитет Разгорающегося Пламени и склонить массы к ереси. Вряд ли этот пост можно было бы назвать достойным и Люминэнс задавалась вопросом, почему они просто не вышвырнули их всех из страны? Тем не менее, до тех пор, пока они сохраняли верность присяге служить новой Республике, им разрешалось сохранять свои посты.\n\nВ одной из бумаг, лежавших на её столе, речь шла об одном таком представителе интеллигенции, инженере аэрокосмической отрасли по имени Фоэн Торрент. После войны он принёс присягу на верность и был назначен директором программы развития военно-воздушных сил Республиканской армии и после установления рекорда качественной и патриотической работы его партийный надсмотрщик направил в отношении его имени письмо с просьбой ослабить ограничения, возложенные на Фоэна по части передвижения, установленного комендантского часа и обязательной ежемесячной явки для отчёта в штаб-квартиру в Хризантеме. Последний пункт существенно подкреплял петицию. Люминэнс знала, что все кирины, за которыми присматривал Очищающий Огонь, должны были лично прибывать в Хризантему, чтобы отчитаться о своей деятельности, а путешествие было долгим и утомительным. Потерянное время лучше было бы потратить на продолжение их работы, вместо того чтобы путешествовать по Царству.\n\nЛюминэнс убрала прядь своей гривы с глаз и сделала ещё один глоток вина. Она по-прежнему не доверяла никому из киринов, работавших в Коллегии и регулярно отклоняла петиции, подобные этой. Но у Фоэна, в отличие от них, был кирин, который мог поручиться за него и послужной список, удостоверяющий успехи и лояльность. Кроме того, возможно, если бы она согласилась, то в будущем на её столе было бы на один отчёт меньше."
kirin_republic.43.a:0 "Мы должны внимательно следить за этими киринами. Дай душе волю, захочется и поболе."
kirin_republic.43.b:0 "Фоэн Торрент, как и многие другие, доказал свою преданность Царству."

kirin_republic.44.t:0 "Субъективное правосудие"
kirin_republic.44.d:0 "Дэйспринг Роуз хмыкнула и потянулась затёкшими конечностями когда суд объявил перерыв. Вообще, наблюдение за судебными процессами по делам об убийствах не входило в её компетенцию, но Райзин Сан проявила особый интерес к этому делу и пригласила Дэйспринг понаблюдать за ним. Дело было сосредоточено вокруг военнослужащего из состава Багряных Солдат, брата-сержанта Фаунд Флейм, который был отправлен с отрядом из своей части чтобы найти и арестовать лидеров Прокуратуры Рапсодии в изгнании, которые скрывались в местных горах. Флейм и его товарищи нашли их, к этому не было претензий, но они заплатили за это ужасную цену из-за нападений партизан. Вместо того, чтобы доставить захваченных обратно в Киноварь для суда, Флейм потерял над собой контроль и убил глав Прокуратуры в состоянии нирика вместе с многочисленными гражданскими лицами в деревне, которые укрывали их, прежде чем его смогли умиротворить. Теперь, вместо того чтобы обвинить Прокуратуру в преступлениях ереси, их убийца предстал перед судом.\n\nС самого начала заседания Райзин Сан выглядела недовольной и когда кирины покинули зал суда на перерыв, она высказала своё недовольство в возникшей тишине. – Наши прокуроры слишком ревностны, - заявила она, глядя на обвинение с тлеющим гневом. - Флейм вообще не следовало арестовывать. Он свершил правосудие гораздо быстрее, чем кто-либо из них способен и его праведный гнев был неизбирательным. Эти кирины нашли бы основания даже для того, чтобы помиловать Прокуратуру, я уверена в этом.\n\nДэйспринг потрясённо моргнула. - Мы не можем ожидать, что сможем управлять нацией на основе самосуда, Первая Жрица, - возразила она. - Фаунд Флейм хладнокровно убивал пленников и жителей деревни, которые случайно оказались поблизости! Это трудно назвать справедливостью, это варварство! Ни один кирин не должен иметь возможности решать, будет ли кто-то ещё жить или умрёт.\n\n- Я предпочла бы народную справедливость, а не схемы образованной элиты, решающей, кто прав, а кто виноват. - Райзин Сан ещё раз прищурилась, глядя на обвиняемого, прежде чем перевести взгляд на Дэйспринг. "Разгорающееся Пламя - это вера народа и сами массы должны вершить правосудие Конкорд, а не юристы. Я верю, что Флейм невиновен в Её глазах. Но мне интересно, как Она отнесётся к тому, что эти шуты изо всех сил стараются осудить его..."
kirin_republic.44.a:0 "- Если обвинители захотят вмешаться в Её божественный суд, я прикажу наказать их за это."
kirin_republic.44.b:0 "- Ему, конечно, выдвинули конские обвинения, но я полагаю, что они всего лишь выполняют свою работу."

kirin_republic.45.t:0 "Наказание за провокацию"
kirin_republic.45.d:0 "Одно из ключевых отличий между Разгорающимся Пламенем и Путем Огня заключается в свободе воли, данной киринам, которые исповедуют свою веру в Конкорд, нашу праведную Богиню Огня и Хранительницу Первородного Пламени. В то время как Путь Огня был высокоцентрализованной и жёсткой структурой верований, где вся власть в вопросах ритуала и толкования была сосредоточена в копытах священников и мистиков, Разгорающееся Пламя верит, что каждый кирин имеет право медитировать и осмысливать божественную волю и учения Конкорд. Только таким образом мы могли бы взрастить внутреннюю и чистую веру в план Конкорд, незапятнанную жадностью и продажностью жрецов Пути Огня, которые контролировали то, во что верили их последователи и манипулировали этим, превращая в корыстный инструмент для подпитки собственного гедонизма.\n\nЯдром этих практик являются странствующие проповедники-провокаторы, которые путешествуют по Царству, чтобы распространять истины о Разгорающемся Пламени среди тех, кто духовно застоялся под гнетущим режимом Пути Огня. Исполненные праведного пыла, эти харизматичные и преданные своему делу кирины приводят эффективные аргументы по вопросам религии и управления, указывая на то, как старое правительство в Киновари использовало Путь Огня для подчинения народа, или как иностранцы стремились превратить наши убеждения в товар, чтобы контролировать нас. Лучшие из этих провокаторов хорошо известны и привлекают толпы везде, где они останавливаются, чтобы сказать своё слово. Единственная проблема заключается в том, что у всех этих киринов совершенно разный жизненный опыт и, хотя личный опыт поиска своих убеждений является основной частью Разгорающегося Пламени, в смутные времена эти различия только угрожают ещё большей ересью, поскольку кирины, не привыкшие мыслить самостоятельно, подвергаются различным интерпретациям той основы, в которую все они верят.\n\nНедавно Первая Жрица предложила стандартизировать основные верования и предоставить провокаторам свою официальную интерпретацию воли Конкорд для распространения в массах. Конечно, найдутся те громкие имена, которые будут сопротивляться более плотному согласованию с личными взглядами Первой Жрицы, но в интересах поддержания религиозного единства в государстве и подавления зарождающейся ереси, возможно, было бы лучше задвинуть подальше потенциально проблемных проповедников-провокаторов, разместив их в уединении за пределами Хризантемы, пока им не будут подробно объяснены убеждения Первой Жрицы..."
kirin_republic.45.a:0 "Мы должны втолковывать им убеждения Первой Жрицы до тех пор, пока они не согласятся с нами."
KIC_event_45a_tt:0 "Решение £decision_icon_small §Yобращение в веру§!:\n    увеличит £command_power стоимость командного ресурса на §R+5§!,\n    увеличит §Gмодификатор прироста подчинения§! в выбранных оккупированных регионах §G+5§!,\n    увеличит §Yмодификатор пони ресурсов в национальных провинциях§! в выбранных основных регионах на §G+5§!." 
kirin_republic.45.b:0 "У Первой Жрицы свои убеждения, а у проповедников - свои. Разве не так это работает?"

kirin_republic.46.t:0 "Ты получаешь то что заслуживаешь"
kirin_republic.46.d:0 ""Орден Железной Хризантемы по большей части был разбит, но, тем не менее, на свободе всё ещё остаётся несколько неугомонных партизан, промышляющих грабежами и нападениями. И если вы услышите выстрелы, не беспокойтесь. Скоро, я думаю, вы поймёте, в чём проблема."\n\nДэйспринг Роуз с недоумением подняла бровь на этот брифинг, но всё же последовала за молодым жеребцом, ведущим её в окружённый колючей проволокой лагерь. Она направилась сюда, в Великое Провидение, по приглашению Флеш Пэн, одного из учеников и друзей Киндлинг Флеш. Он успел показать себя общительным собеседником, полным убеждённости и идеализма. Дэйспринг одобряла обе эти черты, но когда они шли мимо киринов, стороживших лагерь, она невольно задумалась, к чему приведёт подобное рвение.\n\nВпрочем, ответа ждать долго не пришлось. Кирины прошли едва ли сотню метров от ворот, когда Флеш Пэн остановился и копытом ткнул в грязных оборванцев, жавшихся друг к другу и тщетно пытавшихся укрыться от палящего солнца. "Вы знали, насколько плохо обстоят дела в подобных местах?" — спросил Флеш. — "Тюрьмы, в которых содержатся партизаны НАКП и коллаборационисты, больше похожи на свалку. Заключенные здесь не получают медицинский уход, у них нет базовых гигиенических средств, а еда, которую им дают... в лучшем случае это гнилые объедки. А всё почему? Потому что бандиты Железной Хризантемы продолжают нападать на наши патрули?" — Жеребец с силой ударил копытами по земле, не сумев сдержать эмоций. — "Это ужасная и массовая травля! Я думал, мы выше всего этого! Освободители, а не очередные тираны! Почему Верховная Жрица позволяет всему этому продолжать существовать?!"\n\nРоуз посмотрела на скелетоподобных киринов, прижавшихся друг к другу, после чего её лицо омрачилось раздумьями. "Всё не так просто," — сказала она негромко, окинув взглядов иноземцев, которые до этого были врагами на поле боя. — "Местное население ненавидит нас. Они цепляются за обещания, которыми иностранцы завлекли их. Утопией, которую они хотели построить за счёт рабского труда. Они поддерживают партизан НАКП, и до тех пор, пока они это делают, они будут подвержены таким суровым наказаниям. Как только они перестанут жить ложью, которую им скормили националисты, и поймут, что необходимо работать с Разгорающимся Пламенем, а не вредить ему, тогда всё это и прекратится..." — Она закрыла глаза на мгновение, прежде чем добавить, — "Я тоже воевала. Я знаю, насколько все могут быть жестокими и беспощадными. Целые города на западе стёрты с лица земли из-за войны. Эти кирины должны быть счастливы, что их не постигла та же участь."\n\nПэн наградил её обжигающим взглядом, прежде чем резко отвернуться. — "Только монстр будет считать, что можно проявлять откровенную жестокость к другим существам.""
kirin_republic.46.a:0 ""Я не монстр. Я всего лишь реалист.""

kirin_republic.111.t:0 "Простых ответов нет"
kirin_republic.111.d:0 "Чай уже давно остыл, но Дэйспринг не обращала на это внимания. За окном пели птицы, а хорошая погода создавала ощущение безмятежности. Однако Роуз не могла себя заставить наслаждаться ни приятными видами, ни компанией кирина, сидевшего рядом с ней. Ей потребовалось немало немало решительности, чтобы поднять эту тему в разговоре, поэтому, тяжело вздохнув, кобыла поставила чашку на стол и скрестила передние копыта. "Ладно, пора наконец обсудить... это," — сказала она, после чего почувствовала, как фантомная тяжесть вновь опускается на неё с каждым словом. — "Пока всё... не стало ещё хуже."\n\nНапротив неё, Киндлинг Флеш тоже тяжело вздохнул и отзеркалил её жест, опустив чашку на стол. — "Да, я тоже... начинаю бояться действий Верховной Жрицы," — спустя несколько секунд молчания ответил жеребец. — "Она управляет царством, будто война так и не закончилась. Её решения жестоки, а власть абсолютна. Она срывается на подчинённых по малейшему поводу и вдобавок к этому окружает себя кивающими болванчиками и преданными фанатиками без личного мнения. У неё обострилась паранойя по отношению к абсолютно всему. Во время войны она напоминала мне загнанную в угол лисицу, отчаянно бросающуюся на охотников до последней капли крови. Но теперь, когда мы победили... всё стало только хуже."\n\nДэйспринг болезненно поморщилась в ответ на такую речь от друга. Но не потому, что ей это было неприятно слышать, а скорее из-за того, что со сказанным сложно было поспорить. И, тем не менее, Роуз попыталась. — "Мы должны довериться ей," — настаивала кобыла. — "Райзин Сан привела нас к долгожданной победе. Она сделала невозможное. И у неё получится сделать намного больше." — Копыта Дэйспринг слегка задрожали, поэтому она с силой сцепила их вместе. — "Я-я... понимаю, что сейчас дела обстоят не лучшим образом, но мы должны верить в неё. Верховная Жрица твой друг и... моя наставница."\n\n"Я тоже так думал," — ответил Киндлинг, но когда глаза его собеседницы встретились с его взглядом, то Роуз увидела лишь скорбь. И непреклонность. — "Но когда придёт время выбирать, то каким будет твоё решение? Поддержать революцию и всё, ради чего мы сражались? Или же поверить Райзин Сан... точнее тому, во что она может превратиться?""
kirin_republic.111.a:0 ""Я... я не знаю.""

kirin_republic.47.t:0 "Только прах"
kirin_republic.47.d:0 "Муж и трое дочерей были рядом со столом, на котором стояла урна.\n\nКогда кирин из отдела по Общественным Работам молча ушёл, Уинтри Микс мог только смотреть на это простое изделие из фарфора, в котором покоились останки его жены. После недели полного отсутствия новостей и писем, к ним в дом без какого-либо извещения прибыл этот самый работник, отдал эту урну, извинился и покинул их. Терзающая жеребца боль от оторванной артиллерийским снарядом ноги и расколотого рога меркла по сравнению с тем, насколько у него сейчас разрывалось сердце. А всё потому, что это была его вина. Если бы Уинтри не искалечило во время войны, его жену бы не забрали по программе Принудительных Работ. Может быть, если бы он был лучше и осторожнее в битве, то его дочери не потеряли бы свою мать. Всё может быть...\n\nМладшая с непониманием смотрела на рыдающую сестру, а старшая же закричала от ярости. — "Будь проклято это Разгорающееся Пламя!" — вопила она в исступлении. — "И эта отвратительная Верховная Жрица! Они замучили маму до смерти! Они забрали у нас всё что было, а потом, когда она умерла, то просто вернули её прах! И что это вообще значит?! Благодарность за её службу Царству?!" — с криками ярости и боли она схватила урну магией, намереваясь разбить фарфоровое изделие. Но кобыла остановилась, когда Уинтри встал с своего места.\n\n"Все мы должны чем-то жертвовать во имя страны, дорогая," — сказал Микс, с трудом стоя на трёх ногах. — "Знаешь, что говорил сержант во время войны? 'Многие не доживут, чтобы увидеть рай, который они создают. Но все они знают, что в объятиях Конкорд всегда будет лучше.' Мы делаем то, что должны ради Царства и Республики. Понимаешь?"\n\nНо глядя в глаза своей дочери, в которых были лишь слёзы ярости и боли, он видел и другое. Вскоре и она будет достаточно взрослой, чтобы сражаться в составе Багряных Солдат или работать в программе Принудительных Работ."
kirin_republic.47.a:0 "По стопам своей матери вскоре пойдёт и дочь."

kirin_republic.48.t:0 "Ничего кроме пепла"
kirin_republic.48.d:0 "Вторую урну Уинтри Микс не смог вынести. Она погибла как и его жена. На следующий день очередное фарфоровое изделие просто появилось рядом на столе. Он не знал, как это случилось и почему. И это уже было не важно. В голове у него осталась всего одна мысль, что он не переживёт третью. Не сможет. Да и не собирается это делать.\n\nТщательно убедившись, что с его оставшимися дочерьми будет всё в порядке и за ними присмотрят его родители, Уинтри отправился в долгий путь до Киновари на своих трёх ногах. Не раз он задумывался о том, зачем это делает. Много раз жеребец хотел развернуться обратно. Он очень скучал по своим детям, его сердце обливалось кровью от одной мысли о них. Но остатки решительности не давали Микс сдаться. Больше он не увидит их страданий.\n\nКогда Уинтри прибыл в столицу, то провёл несколько суток, выслеживая свою цель, где она любит гулять и когда. Как только жеребец подобрал подходящее место, он купил половину канистры бензина, после чего пожертвовал все свои вещи в храм. И когда Микс был готов, он занял позицию, поджидая за углом. Как только цель приблизилась, он проглотил как можно больше жидкости, вылил остатки на себя, после чего побежал к ней.\n\nЕго рывок шокировал Дэйспринг Роуз, начавшую пятиться от бегущего к ней жеребца. Но как только советница Райзин Сан приготовилась защищаться, крестьянин остановился перед ней. "Программа Принудительных Работ забрала жизни моей жены и дочки!" — закричал Уинтри, после чего выхватил единственную спичку из мокрых складок его оборванной одежды. — "Я не собираюсь смотреть, как вы забираете моих оставшихся детей! Милостью Конкорд, я отвергаю и проклинаю тебя и Разгорающееся Пламя! Я проклинаю Верховную Жрицу и это богиней забытое Царство!"\n\nЗатем несчастный жеребец зажёг спичку и поднёс её к мокрой чешуе на лице. Пламя загорелось моментально.\n\nНе было криков боли или ярости. Был только рёв огня. Дэйспринг была парализована и в ужасе наблюдала, как кирин сел перед ней. Постепенно в неестественной тишине пламя поглощало его гриву, кожу и чешую. В конце остались только обугленные кости... и сотни глаз шокированных горожан, наблюдавших за сценой."
kirin_republic.48.a:0 "Дэйспринг так и не смогла заснуть этой ночью... и следующей тоже."

kirin_republic.49.t:0 "Но сколько ещё будет праха и пепла?"
kirin_republic.49.d:0 ""Я очень сомневаюсь, что в стране дела обстоят так плохо." — И после небольшой паузы Райзин добавила, — "Дэйспринг, ты меня слушаешь?"\n\nРоуз несколько раз моргнула, прогоняя призрак совершившего самоубийство крестьянина. Вместо него в кабинете всё так же была суровая и непоколебимая Верховная Жрица. Кобыла вздрогнула и постаралась задвинуть жуткие воспоминания подальше, после чего дёргано кивнула наставнице. "На самом деле, всё действительно так," — наконец сказала она в ответ жрице. — "Я начала собственное расследование о том, что мне могут намеренно не сообщать командиры Знамён. И оказалось, что смертность и травмоопасность ужасающе высоки. Во всех сельских регионах один из четырёх киринов становится калекой или и вовсе теряет свою жизнь. Тот бедняга, что сжёг себя передо мной... он потерял свою жену и дочь. Двух киринов из своей семьи. Нам срочно нужно что-то сделать с барщиной. Недееспособность населения стремительно выходит из под контроля и нарастает."\n\n"Нет," — просто ответила Райзин Сан, а Дэйспринг замерла от удивления. — "Наше будущее зависит от жертв, которые приносят эти кирины каждый день. Мы многое отдали во время войны ради того, чтобы достигнуть всего этого прогресса. А теперь, после долгожданной победы, мы должны остановиться на полпути?" — Жрица покачала головой, после чего взяла магической хваткой бумаги, которые составила ученица, скомкала их в шарик и выкинула в мусорное ведро. — "У страны и без того хватает неприятностей. Лоялисты НАКП всё ещё скрываются в тенях, еретики староверы до сих пор поют сладкие речи и совращают души наивных крестьян. Все они хотят разрушить нашу страну. Уничтожить всё, чего мы добились своей победой. Заставить податливых селян перестать верить в наши идеалы и совершить самоубийство - это всего лишь ещё одна тактика наших врагов. И мы не должны поддаваться этой глупости, тем самым демонстрируя собственную слабость. Ты понимаешь меня, ученица?"\n\n"Я лишь вижу, что кирины умирают во имя Царства," — крайне осторожно ответила Дэйспринг, чувствуя пристальный взгляд Райзин Сан. — "Но между достойной и бессмысленной смертью есть большая разница. Наш народ умирает от причин, которые можно предотвратить. Какой смысл от их жертв во благо страны и Конкорд, если они по факту не нужны?""
kirin_republic.49.a:0 ""Только потому, что мы не до конца понимаем, чего от нас хочет наша богиня, не значит, что их смерти бессмысленны. ""
kirin_republic.49.b:0 ""Возможно, барщина действительно бессмысленно истребляет крестьян. Жертвы должны быть необходимы, а не постоянны.""
KIC_event_49_b_tt:0 "Изменено решение £decision_icon_small §YПринудительная барщина§!:\n    Сокращает длительность на §Y-95§! дней,\n    Увеличивает возвращаемый пониресурс на §G+10%§!."

kirin_republic.50.t:0 "Роковой голод"
kirin_republic.50.d:0 "Высохшая трава похрустывала под копытами Дэйспринг, пока она шла по пустырю, который когда-то был фруктовым садом в Лазурной Низменности. Это было далеко не первое заброшенное поле, что она видела. И даже не десятое. И не сотое. Путешествие на поезде к Медоносной пролегало через множество миль мёртвых и бесплодных полей, заросших сорняками и травой. То, что когда-то было житницей Царства, его хлебной корзинкой и сердцем сельских угодий, внезапно стало пустыней. Теперь вместо хлеба, у этой земли был лишь песок.\n\n"Как это могло произойти?" — Спрашивала себя Роуз, глядя на опустевшие земли. Что могло произойти в Царстве, чтобы случился такой упадок? Было ли это последствием Стодневных Кампаний, которые лишили эти земли стольких трудоспособных киринов? Гражданская война, которая сожгла и уничтожила множество земель, перемалывая киринов в пыль, пока их кровь отравляла почву? А может, в этом был виноват провал Великого Скачка Вперёд? Или же это всё вина дождей, наводнения или и вовсе порчи, которую навела Конкорд, чтобы покарать Царство?\n\nКак бы то ни было, об этом уже было бессмысленно гадать. Сейчас необходимо было срочно это исправить, пока всё не стало хуже. Это будет отнюдь не лёгкой задачей, поскольку множество умных и умелых киринов, которые бы справились с этой задачей, сбежали из страны по разным причинам. И единственный оставшийся выход - это принудительно всех согнать за эту работу. Как только Дэйспринг развернулась в обратную дорогу, у неё в голове уже был черновик приказа главнокомандующим Знамён. Необходимо было назначить намного больше киринов в производственные бригады, и не важно, какой ценой. Роуз знала, что, несмотря ни на что, жители Царства уже прошли через многое, и ещё одна беда не сломит их."
kirin_republic.50.a:0 "Мы сможем это преодолеть!"
