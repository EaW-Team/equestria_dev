KIR_bop_guided_industrialisation_decision_desc:0 "Великий Скачок Вперёд раскрыл чрезмерную надежду Райзин Файр на временные меры, идеализацию НАКП всего иностранного, и глупое подражание ПзЦГ двум этим крайностям. Тем не менее, сама суть модернизации не должна быть заброшена, а вместо этого должна основываться на постулатах Конкорд, которые будут обозначены мистиками, изучающими и обсуждающими значения каждой новой концепции перед их одобрением и распространением."
KIR_bop_kirin_science_decision:0 "Установить Иерократическую Академию Наук"
KIR_bop_kirin_science_decision_desc:0 "Неправильно было бы говорить, что современная наука идёт вразрез с Путём Огня. Ошибочно скорее направление, в котором движется современность, ведь и сама Конкорд живёт в местах, доступных лишь для современных методик и устройств. Необходимо создать специализированный исследовательский институт, усилия которого будут сосредоточены не на сторонних изобретениях, а на переосмыслении и совершенствовании смертных сосудов, данных нам Конкорд."
kirin_science:0 "Кирийская наука"
KIR_bop_lock_down_state_decision:0 "Заблокировать [FROM.GetName]"
KIR_bop_lock_down_state_decision_desc:0 "За пределами нашего Царства правят трусливые течения декадентской мысли и жизни, а также безумцы, совершающие ужасные преступления по прихоти низменных желаний или ради денег. Если Кирия хочет оставаться непоколебимой в своей преданности Пути Огня, то влиянию варваров в наших новых земель необходимо противостоять, чтобы затем изгнать его."
KIR_bop_security_strength_decision:0 "Безопасность благодаря силе"
KIR_bop_security_strength_decision_desc:0 "Парчовые комиссары Сияющей Иерократии будут задействованы в период масштабных полицейских облав,, чтобы их присутствие было видно, слышно и ощущалось в каждом городе и деревне Кирии. Вступив в бой, эти кирины заставят врагов Царства, Матриарха и Пути Огня бояться и подчиняться, а крестьянам они будут напоминать об их обязанностях как верных и послушных подданных Конкорд."
KIR_bop_rehabilitate_rhapsody:0 "Восстановить Прокуратуру Рапсодии"
KIR_bop_rehabilitate_rhapsody_desc:0 "Божественная и Благословенная Прокуратура Рапсодии была одним из самых авторитетных религиозных институтов Царства, управлявшим Провиденсом и городом Рапсодия с момента его основания. Когда север отделился, Прокуратура претерпела раскол между теми, кто остался верен Верховному Матриарху, и теми, кто связал свою судьбу с предателями Фикл Каррента. Суматоха восстания окончательно разрушила этот институт, оставив лишь тень его былой мощи и престижа. Восстановление Прокуратуры было бы большим благом для правления Сияющей Иерократии, особенно в неспокойном регионе Великого Провиденса. Это также повлекло бы за собой присвоение ранга Мистического Иерарха Хэвенли Файр, столетнему главному магистрату Прокуратуры."
KIR_bop_providence_viceroy:0 "Восстановить вице-королевство Великого Провиденса"
KIR_bop_western_exarch:0 "Восстановить Экзархат западных территорий"
KIR_cleanse_high_command:0 "Отречься от алой армии"
KIR_cleanse_high_command_desc:0 "Точно так же, как огонь кузницы сжигает всю грязь на лезвии, мы должны очистить свою армию потоком допросов и расследований, чтобы выяснить, кто из нас питает сомнения относительно Пути Огня, и, таким образом, склонен уступать требованиям радикальных гармонистов или как-то иначе саботировать страну."
KIR_bop_sword_hunt:0 "Начать охоту за оружием в [FROM.GetName]"
KIR_bop_sword_hunt_desc:0 "Суматоха недавних событий привела к тому, что Царство наводнено оружием. Теперь, когда порядок и гармония восстановлены, наличие оружия у кирнов стало скорее угрозой, чем благом для безопасности Кирии. Парчевые комиссары конфискуют оружие у граждан [FROM.GetName], чтобы уменьшить насилие и обеспечить стабильность в регионе."
KIR_bop_sword_hunt_tt:0 "От §Y500§! до §Y1,500§! §Yлезвий без рукояти§!, §YАлых аркебуз§!, винтовок §YИскра§! и §YВспышка§! будет конфисковано и перераспределено в запасы армии.\n"
KIR_WF_cordon_sanitaire:0 "Построить санитарный кордон"
KIR_WF_cordon_sanitaire_desc:0 "Шумные концепции неограниченной демократии и другие иностранные идеалы должны быть сдержаны, и мы начнём с создания герметичной границы вокруг Гиацинта. Вооружённые до зубов кирины и окружающие город контрольно-пропускные пункты из железобетона создадут идеальный санитарный кордон, изолирующий остатки ПзЦГ от остальной части Кирии."
KIR_hierocracy_dismiss_upon_promotion:0 "Увольнения при повышении"
KIR_hierocracy_dismiss_upon_promotion_tt:0 "Кандидаты в §CСияющую Иерократию§! §Yбудут уволены§! со своих должностей после §Gпродвижения по службе§!."
KIR_hierocracy_do_not_dismiss_upon_promotion:0 "Отключить увольнение кандидата после продвижения по службе"
KIR_hierocracy_do_not_dismiss_upon_promotion_tt:0 "Кандидаты в §CСияющую Иерократию§! §Yне будут увольняться§! со своих должностей после §Gпродвижения по службе§!."
KIR_new_era:0 "Гармония через порядок"
KIR_new_era_desc:0 "Огонь - великий очиститель, удаляющий все нечистоты: на национальном уровне недавняя вооруженная борьба между киринами стала примером этого, когда те, кто верен Верховному Матриарху и Пути Огня, одержали победу. Теперь дело за жрецами и мистиками — единственными существами, по-настоящему занимающими сторону Матриарха с самого начала существования Царства, — взять на себя ответственность за новую эру порядка и гармонии, поддерживаемую традициями."

KIR_TRAD_0:0 "Гармония через порядок"
KIR_TRAD_0_desc:0 "Доверие к Конкорд, Верховному Матриарху, и Пути Огня было восстановлено по всему Царству, и хотя мы опалены, мы не сгорели дотла, ибо мы преодолели божественные испытания. Теперь мы должны заглянуть внутрь себя, и сжечь всю чернь Кирии..."
KIR_TRAD_0_tt:0 "Заменяет динамические модификаторы §YОсаждённая династия§! и §YПламя решительности§! – модификатором §YГармония через порядок§!.\nЭффекты:\n    Модификаторы, влияющие на §Yежедневный прирост всех идеологий§! исчезнут.\n    Модификатор §Yна еженедельный прирост пониресурсов§! также исчезнут."
KIR_TRAD_0_A:0 "Премьер Винтер"
KIR_TRAD_0_A_desc:0 "Премьер-министр Отэм перестала быть полезной, когда ввергла страну в гражданскую войну, не задумываясь о том, чего хотел бы Конкорд в современном обществе. Её место займёт новый кирин, знающий о своём высоком, но скромном положении перед лицом Согласия - умеренный политик, который находится в гармонии с прошлым и будущим."
KIR_TRAD_0_B:0 "Двенадцать магистратур" ##Radiant Hierocracy
KIR_TRAD_0_B_desc:0 "Задолго до Безмолвия должности двенадцати магистратур подверглись коррупции и порокам, после чего канули в безвестность; Однако сейчас мы можем вернуть их, и привести в норму. Так, на государственной службе окажутся истинные верующие в Конкорд, и Кирии не придётся снова страдать от катастроф."
KIR_TRAD_0_B_tt:0 "\nСтанет доступна £decision_icon_small механика решений §CСияющая Иерократия§!.\n\nТеперь §YЦарством будут править§! §YЖрецы§! и §YМистики§! §OДвенадцати Магистратур§! Иерократии. Во имя §CКонкорд§!, §CВерховного Матриарха§! и §CПути Огня§!."
KIR_TRAD_0_C:0 "Дисциплинировать преступников"
KIR_TRAD_0_C_desc:0 ""Явите же нам своих скупых, своих еретиков и предателей, которых необходимо уничтожить! Раскаяние и огонь расцветут в наших сердцах, там, где когда-то гнили холод и грязь!"\n- отрывок из маршевой песни корпуса Покаяния"
KIR_TRAD_0_C_tt:0 "Четыре §Yкорпуса Покаяния§! с 12 §Hштрафными батальонами§! и дополнительными ротами §Yмеханников§! и §YАртиллерии§! будет сформировано и развёрнуто:\n  - Корпус Покаяния No. 40 '§YБлагочестие§!'\n  - Корпус Покаяния No. 43 '§YЦелостность§!'\n  - Корпус Покаяния No. 44 '§YРасплата§!'\n  - Корпус Покаяния No. 45 '§YИскупление§!'"
KIR_TRAD_1:0 "Система управления" ##unlock decisions to increase or decrease BoP
KIR_TRAD_1_desc:0 "Несмотря на все свои недостатки, Отэм Блейз оставила после себя эффективную и оперативную систему управления, которая будет полезна и для нас, поддержав тем самым Кирию, когда война угрожала разорвать её на части. И всё же это обоюдоострый клинок, укомплектованный в основном гармонистами из ПзЦГ. Мы должны внимательно следить за этими институтами."
KIR_TRAD_1_A:0 "Изучить наследие Отэм"
KIR_TRAD_1_A_desc:0 "Поляризация - вот как можно назвать пребывание Отэм на посту премьер-министра, к лучшему это или к худшему, что требует [KIR.Capital.GetName] оценить последствия её реформ. В целях соблюдения нейтралитета, как Круг Безмятежных, так и ПзЦГ будут присутствовать на официальном обзоре."
KIR_TRAD_1_B:0 "Подавить радикалов"
KIR_TRAD_1_B_desc:0 "Агитаторы-гармонисты всегда ненавидели Путь Огня, даже если они никогда не говорили об этом - их наглое стремление к передачи власти непосвящённым мирянам оскорбило не только нас, но и саму Конкорд. Лучше всего будет перенаправить этих упёртых киринов на более безопасные должности, хотя и против их воли."
KIR_TRAD_1_C:0 "Меритократия наверху, демократия внизу"
KIR_TRAD_1_C_desc:0 "На выборах сдержанный ум отделяется от страстного сердца, оставляя нас на произвол либо забывшего о Конкорд эгоиста, либо ревностного невежды. Демократия будет ограничена местными сельскими советами, чтобы ликвидировать последствия ошибок Отэм, оставляя важные государственные дела тем, кто доказал, что он верен Пути Огня и достаточно умён для своей должности."
KIR_TRAD_1_D:0 "Возвращение к Традициям, Согласие в Единстве"
KIR_TRAD_1_D_desc:0 "Именно ПзЦГ подписала Гиацинтовое соглашение, и поэтому именно она и должна отказаться от него сегодня, когда Кирия вступает на новый путь развития, независимый от иностранного вмешательства. Управление Царством больше не должно диктоваться иностранными догмами - нашей собственной традиционной культурой и ценностей хватит для этого. Теперь все будут уважать Путь Огня, почитать Верховного Матриарха и поклоняться Конкорд."
KIR_TRAD_2:0 "Матриарх - наша мать!"
KIR_TRAD_2_desc:0 "Услышьте нас! Это начало истинного знания и морали: точно так же, как мы не позорим наших матерей, принёсших нас в эту жизнь, так и мы не должны ослушиваться воли Конкорд, Матери всех Матерей — и Её Аватара, нашего Матриарха всех киринов."
KIR_a_firm_hoof:0 "Железное копыто"
KIR_TRAD_2_A:0 "Правильное воспитание"
KIR_TRAD_2_A_desc:0 "Сохранять индивидуальность, отвергая своих родителей и нашего собственного Матриарха, - это порочная мысль. Заблудшие будут наставлены на путь истинный мистиками-учителями во время обширных турне по всей Кирии, подтверждая безоговорочную преданность Верховному Матриарху неопровержимыми аргументами."
lack_of_scientists_KIR:0 "Религиозная мораль"
lack_of_scientists_KIR_desc:0 "Краеугольным камнем этики должно быть что-то или кто-то, возвышающий нас. Основывать свой образ жизни на несгибаемых принципах - значит обеспечить себе благословенные годы, которые наполнятся ещё большим количеством благословений Конкорд. В этом ключе к любому отклонению от этих принципов следует относиться, по крайней мере, с большим подозрением.\n\nВ этом свете Кирия стала свидетельницей конечного состояния системы правых и неправых, отделённой от Конкорд и Высшего Матриарха: междоусобицы, порождённые многочисленными противоречиями и "принципами", которые на самом деле были податливыми оправданиями во имя тщеславного прагматизма и потакания своим желаниям.\n\nМатриарх отказалась терпеть такой непредубеждённый гедонизм, лишённому какой-либо постоянной цели. Путь Огня будет взращиваться и культивироваться среди Её детей ежедневно, и всё это для того, чтобы ни одна из их душ не была испорчена заботами и тревогами этого мира."
KIR_TRAD_2_B:0 "Гармония между кирином и природой" #something about communal self-sufficiency, de-urbanisation, return to subsistence farming, don't exploit the environment
KIR_TRAD_2_B_desc:0 "Согласно третьему принципу, все существа должны находиться в мире и гармонии с природой и Конкорд. Сегодня это означает отказ от бездушных машин, корпораций и загрязнения окружающей среды. Вместо этого мы должны снова начать пользоваться своими копытами и магией, чтобы возделывать землю вместе со своей семьёй и соседями, поддерживая себя плодами своего собственного естественного труда."
harmony_with_nature:0 "Экогармоничное общество"
KIR_TRAD_2_C:0 "Корень всего зла"
KIR_TRAD_2_C_desc:0 "Предатели с Севера разорвали Царство на части своей жадностью. Торговля будет строго регулироваться, монополии будут запрещены, налогообложение строго соблюдается, а привилегии для торгового класса урезаны, так что эксплуататорская погоня за богатством не приведёт Кирию снова к краху."
KIR_TRAD_2_C_tt:0 "§YСвободная торговля§! и §Yфокус на экспорт§! §Rбудут заблокированы§!."
KIR_TRAD_2_D:0 "Страна тихой гармонии"
KIR_TRAD_2_D_desc:0 "Мы благодарны Эквестрии за гармонию, но мы должны адаптировать эту идеологию для киринов. Только с помощью Пути Огня, как учат наши мистики, мы сможем принести гармонию для каждого кирина."
KIR_TRAD_3:0 "Парчовые комиссары"
KIR_TRAD_3_desc:0 "Солдаты Знамён следят за безопасностью и верой своей деревни, но кто будет следить за ними? Парчовые комиссионеры будут защищать защитников Кирии от еретических идей и шпионов."
KIR_TRAD_3_tt:0 "Нам станут доступны £decision_icon_small решения §Yпо изоляции регионов§!, сокращающих §Rсопротивление§! и §Rцель сопротивления§! в отдельных оккупированных регионах.\nТакже нам станут доступны £decision_icon_small решения, позволяющие §YНачать охоту за оружием§!, сокращающим §Rсопротивление§! и §Yцель сопротивления§! в отдельных регионах.\n\n"
KIR_TRAD_3_X:0 "Наказание для семей"
KIR_TRAD_3_X_desc:0 "Отделение Севера от Царства получило поддержку могущественных кланов Блум, Мальва и Сноу. Предоставляя свои огромные ресурсы сепаратистам, эти семьи приобрели большую политическую власть в рамках предательского режима Фикл Каррента, используя её, в свою очередь, для накопления ещё большего богатства и влияния. Но в конце концов вера в Конкорд возобладала, и сейчас настало время свершить правосудие над этими перебежчиками."
KIR_TRAD_3_A:0 "Служи династии"
KIR_TRAD_3_A_desc:0 "Образ жизни солдат Знамён был оставлен гнить во время премьерства Отэм. Винтер Фрост обещает им грандиозное возвращение, восстановление, чтобы отплатить им за столетие унижений: по-настоящему современную армию, которой Матриарх может гордиться."
KIR_TRAD_3_B:0 "Учёные-храбрецы"
KIR_TRAD_3_B_desc:0 "Редкие учёные-храбрецы (их всего пять или меньше) являются воплощением, небожественной персонификацией правления Матриарха: благочестивые умом и сильные, имеющие много опыта в разных сферах, с заслугами и шрамами, подтверждающими это. Перед таким кирином всегда лежит светлое будущее, потому Иерократия будет требовать от своих граждан такой же подготовки."
KIR_TRAD_3_C:0 "Цитадели Матриарха"
KIR_TRAD_3_C_desc:0 "Дикие холмы Кирии и леса западных земель только замедлят продвижение врагов; из-за авиации они больше не могут быть использованы в качестве укреплений. Однако нашим киринам фронтира не нужно прятаться, потому что по всему региону будут возведены монастырские крепости, которые будут использоваться в качестве указателей пути для беженцев и в качестве линий обороны."
KIR_TRAD_3_C_tt:0 "Нам станут доступны £decision_icon_small решения §YЦитадели Матриарха§!, позволяющие §Yстроить укрепления на наших границах§!."
KIR_WF_grand_bastion_decision:0 "Построить цитадели в [FROM.GetName]"
KIR_WF_grand_bastion_decision_tt:0 "Каждая §Yприграничная§! провинция:\n  "
KIR_WF_grand_bastion_decision_desc:0 "Под конец Безмолвия Путь Огня ослаб, и лучше всего это можно увидеть, если осознать, что у Царства нет надлежащих сил обороны, охраняющих самого Матриарха.\n\nБыло ошибкой игнорировать количество верующих в неизвестных краях, поэтому мы не совершим этого снова: тысяча цитаделей будут окружать [FROM.GetName], наполовину крепости, наполовину монастыри, чтобы оказывать духовную помощь нашим стойким солдатам, расквартированным там. Они должны защищать западных подданных Матриарха с мечом в копытах и направлять их письменными наставлениями Конкорд в другой."
KIR_TRAD_3_D:0 "Подчинить варваров"
KIR_TRAD_3_D_desc:0 "Из-за козней иностранцев кирины нашей собственной страны стали слишком развращёнными; однако зараза просочилась и к нашим соседям, повергая их в безумие искушений будущего. Только наш огонь может очистить их, восстановить внутреннее равновесие среди наших собратьев-киринов и пробудить веру в Конкорд среди других существ."
KIR_TRAD_3_D_tt:0 "Против этой страны будет получена цель войны §YМарионетка (фокус)§!."
KIR_TRAD_4:0 "Досрочная отставка почетного премьера"
KIR_TRAD_4_desc:0 "Теперь, когда блуждающий огонь безудержной демократии потушен, ПзЦГ - это не что иное, как формальность, идеологические разведчики, на которых Круг Безмятежных может положиться, чтобы помочь оценить современный мир, но не более того. Из-за слабости демократов, мы легко можем лишить бывшего премьер-министра какой-либо власти."
KIR_TRAD_4_A:0 "Damnatio Memoriae"
KIR_TRAD_4_A_desc:0 "...ибо, как было обнаружено консенсусом, Недели Крови и Бунта были быстро подавлены Верховным Матриархом."
KIR_TRAD_FRAGRANCE:0 "Благозвучие"
KIR_TRAD_CHRYSANTHEMUM:0 "Конкорд"
KIR_TRAD_4_B:0 "Санитарный кордон"
KIR_TRAD_4_B_desc:0 "Как и любой эксперимент, демократические экскременты Гиацинта должны быть отгорожены от остальной Кирии. Массив из стали, бетона и пушек будет сдержать гармонистов на расстоянии, если кто-нибудь задумается об очередной кровопролитной революции."
KIR_TRAD_4_C:0 "Абсолютное единство Иерократии и Государства"
KIR_TRAD_4_C_desc:0 "Как Верховная Матриарх является аватаром Конкорд, подчиняющаяся Самой Конкорд, так и мы — её смиренные слуги, хранители этой теократии — будем аватаром Матриарха, подчиняющейся ей."
KIR_TRAD_4_C_tt:0 "\n§GСжимает спектр§! между §YСияющей Иерократии§! и §YАлым Государством§! в §Yбалансе сил между государством и иерократией§!.\n\nОбъединённые верой и преданностью §CКонкорд§!, §CВерхованя Матриарх§! и §CПуть Огня§!, §YГосударство§! и §YИерократия§! §Gстанут работать сообща§! чтобы обеспечить Кирии §Gстабильное§!, §Gбезопасное§! и §Gпроцветающее§! будущее!"
KIR_TRAD_4_X:0 "Открытый прибрежный город Гиацинт"
KIR_TRAD_4_X_desc:0 "Если вы не можете потушить пожар, локализуйте его. Такова причина существования независимого Гиацинта под контролем ПзЦГ: они могут стать испытательным полигоном для гармоничной демократии, не ввергая Кирию в хаос. Мы будем имитировать то немногое хорошее, что они развивают; остальное мы можем вежливо отвергнуть."
KIR_TRAD_5:0 "Укрепить ряды Иерократии"
KIR_TRAD_5_desc:0 "Для Кирии крайне важно, чтобы меритократия и гибкость овладели государственным органам, и Иерократия не является исключением. С помощью этого, беспристрастный взор Имперского Премьера быстро обратит внимание и поддержит мистиков и жриц, заслуживающих этого – тех, в ком мы нуждаемся, тех, кто действительно понимает толк в приличии."
KIR_TRAD_5_tt:0 "\nСнижает стоимость £pol_power политической власти для §YПродвижения§! или §YПонижения§!  §OМагистрата§! в должности в §CЛучезарной Иерократии§! на §G-25§!."
KIR_TRAD_Z_1:0 "Божественное порицание"
KIR_TRAD_Z_1_desc:0 ""...ибо их огонь - это всё пожирающий огонь -  потворство их тёмным желаниям. Хотя гармония должна царить во всей Кирии, мы должны выявлять их фальшь и жестоко карать за это". — Рейн Шайн, официальная радиопередача из Киновари"
KIR_TRAD_Z_2:0 "Армейские центровки"
KIR_TRAD_Z_2_desc:0 "К сожалению, в нашей армии всё ещё есть проклятые - те, кто хотят снова ввергнуть страну в гражданскую войну... но это всегда можно предотвратить. Из сотни огней, именно тот, кто колеблется больше всего — тот, кто верит ложи Массикота и Гиацинта — будет потушен во имя гармонии."
KIR_TRAD_Z_3:0 "Партия предателей"
KIR_TRAD_Z_3_desc:0 "Призывы ПзЦГ к сотрудничеству - доказательство их никчемности. Эти идиоты навязывают нам не истинную гармонию, а её смешную пародию. Её кульминацией стал постоянно повторяющийся цикл насилия. Поэтому, последователи Отэм будут изгнаны из Киновари, чтобы они никогда больше не ступали на священную землю."
KIR_TRAD_Z_4:0 "Новая Кровь для Новой Эры"
KIR_TRAD_Z_4_desc:0 "Царство - древнее государство. Очень скоро, если ничего не предпринимать, его Знамёна устареют сами по себе перед ликом современности. Свежие лица и светлые умы должны течь в армию, оживляя организм, как новая перелитая кровь вымывает старую."

