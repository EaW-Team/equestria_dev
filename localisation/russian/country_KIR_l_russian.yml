KIR_rain_shine:0 "Рейн Шайн"
KIR_rain_shine_desc:0 "§YДата и место рождения§!: 2 Апреля 945 года, Киноварь\n\n§YБиография:§! Верховный матриарх Рейн Шайн всю свою жизнь поддерживала имперские указы, приведшие к стагнации и упадку культуры и общества Царства Кирия, и ни разу даже подумать не могла, что станет именно той, кто покончит с ним. Указы были изданы её матерью, верховным матриархом Ноктилюцент Чарм, в 902 году, а когда она ушла в 971-ом — Рейн Шайн клялась над прахом, что будет придерживаться её политики, и посвятит жизнь изучению Пути Огня и огненной богини Конкорд, во славу и спасение Кирии.\n\nТем не менее, в 1006 году, в изолированную нацию неожиданно явилась дипломатическая миссия из Эквестрии, и достигла дворца Рейн Шайн в Киновари. Именно здесь два носителя Элементов Гармонии, Эпплджек и Флаттершай, заявили, что видели киринов, живших в бедности по всему царству, что стало результатом политики Безмолвия. Пускай оно и эффективно предотвращало появление нириков, с ним было необходимо покончить ради блага всего рода киринов. Пони предложили помощь Эквестрии в поднятии нации с колен на копыта, и Рейн Шайн, изолированная от своих подданных в царском дворце и отстранённая от их положения, осознала, что продолжение Безмолвия в конечном счёте лишь навлечёт на нацию великую беду. Пусть она и клялась вести политику матери, когда матриарх осознала ужасную цену, что её народ может заплатить за это, то согласилась отменить указы своего предка, и навсегда покончить с этим ужасом.\n\nИ вот теперь, с окончанием поддержания политики Безмолвия в Кирии, Рейн Шайн поклялась исправить ошибки её матери, и привести род Киринов в современное и светлое будущее. К сожалению, но после 60-ти лет уединения в Киновари может оказаться, что авторитет Рейн Шайн далеко не так силён, как у её матери сотню лет назад...\n\n§YАвтор портрета:§! Twotail813"

KIR_winter_frost:0 "Винтер Фрост"
KIR_winter_frost_desc:0 "§YРождена§!: 29 декабря 966 в Агате\n\n§YБиография:§!: Родившаяся в горном городе-монастыре Агате, Винтер Фрост с момента своего рождения была окружена религиозным и мистическим пылом Пути Огня. Став старше, юная кирин быстро обнаружила, что глубоко увлечена любовью и божественным руководством, которыми богиня огня Конкорд благословила свой народ, и поэтому Винтер посвятила всю свою жизнь изучению религиозных учений и обмену ими с простым народом. Регулярно проводя много тёмных зимних утр в медитации на высочайших вершинах священного горного хребта, окружавшего Киноварь, преданность Винтер Фрост вскоре была вознаграждена, когда она была выбрана отправиться в столицу страны и продолжить своё служение Конкорд, работаю с самим Верховным Матриархом Рейн Шайн. Таким образом, Винтер стала одним из немногих киринов, лично видивших Матриарха-затворника до отмены Безмолвия, и после долго общения Винтер Фрост стала хорошим другом своему правителю, наряду с её неистовой преданностью Пути Огня. Такая преданность привела к тому, что она стала любимицей Рейн Шайн, и к тому времени, когда Безмолвие было официально отменено, Винтер Фрост была самой влиятельной жрицей в Киновари.\n\nКогда Безмолвие уступило место новой эре политики Киновари, Винтер Фрост стала самым громким критиком безрассудной модернизации и стала надежной опорой для религиозных киринов, регулярно выступая против предложений, законопроектов и декретов, которые, по её мнению, угрожали святости божественного наставления Конкорд. Когда Кирия погрузилась в гражданскую войну в результате того, что её протесты были проигнорированы, Винтер Фрост вскоре заменила неумелого и наивного премьера Отэм Блейз на посту самого важного советника Матриарха. Теперь жрица работает над тем, чтобы вернуть Кирию к её корням - твердой вере и непоколебимой преданности Конкорд и Пути Огня, желая найти ответы на проблему модернизации страны в наставлениях Конкорд.\n\n§YАвтор портрета:§! Twotail813"

KIR_fickle_current:0 "Фикл Каррент"
KIR_fickle_current_desc:0 "§YРождён§!: 11 октября 953 в Скайфоле\n\n§YБиография:§!: Несмотря на то, что Фикл Каррент теперь является лидером Кирии, Фикл Каррент не был рожден в Царстве. Скорее всего, он родился в Скайфоле, куда его семья бежала от сокрушительного экономического коллапса, обрушившегося на Кирию, в начале 10-го века с принятием Безмолвия. Именно туда, в Скайфол, переехал торговый дом Сайси, один из сильнейших торговых конгломератов Царства, и семья Каррента имела тесные связи с корпорацией, сделавших их чрезвычайно богатыми. Благодаря всем деньгам, которым обладала его семья, Каррент смог позволить себе престижное образование в Йельском университете, где его лично обучал Сайпресс Сноу, ещё один представитель киринской диаспоры и её выдающийся писатель. Под руководством Сноу Фикл научился оттачивать свою деловую хватку и проницательность, которые сослужили ему хорошую службу в качестве успешного предпринимателя, после чего тот стал идеальным кандидатом на место председателя НАКП во время Великого Скачка Вперёд в Кирии.\n\nТолько в конце 1006 года Фикл Каррент впервые увидел Благоухание, город своих предков, когда по страна наконец-то освободилась от Безмолвия. Помня рассказы о том, как неумелость и суеверия Киновари однажды вынудили его семью отправиться в изгнание и едва не разорили их, Каррент вскоре решил стать защитником киринов, потерявших всё, и по-настоящему модернизировать Кирию, сделав её даже лучше Скайфола и всей западной Грифонии. Председатель НАКП считает, что Царству необходим ничем не ограниченный капитализм, поскольку колёса прогресса в такой отсталой стране можно было бы повернуть только с помощью огромных инвестиций. Если бы Кирия когда-нибудь захотела по-настоящему присоединиться к современному миру в качестве функциональной нации, это потребовало бы почти невообразимого количества денег и усилий, а потому Каррент решил сделать всё возможное, чтобы сделать нацию достаточно привлекательной для богатых.\n\n§YАвтор портрета:§! Twotail813"

KIR_autumn_blaze:0 "Отэм Блейз"
KIR_autumn_blaze_desc:0 "§YРождена§!: 20 сентября 977 в Массикоте\n\n§YБиография:§!: Отэм Блейз никогда не суждено было подняться так высоко - она была всего лишь дочерью бедных фермеров в Массикоте. Хотя изначально Отэм была обречена на те же трудности и скудное существование, что и её родители, семье Блейз удалось устроить свою дочь в храм Конкорд в Массикоте в возрасте семи лет, где она проучилась пять лет, прежде чем бросить учёбу и вернуться на семейную ферму. Однако за эти пять лет Отэм научилась читать и писать, могла считать и, возможно, самое главное, изучать и интерпретировать наставления богини огня Конкорд в религиозных текстах. Хотя она никогда бы не использовала этот особый навык на службе Пути Огня, кирин превосходно использовала свою власть над словами как меч для атаки и щит для защиты, что позволило ей использовать это умение как инструмент, чтобы проложить свой собственный жизненный путь. Изначально Отэм стремилась писать мюзиклы, пьесы и даже заставляющие задуматься комедийные разборы застойной жизни киринов во времена Безмолвия, это сослужило ей лучшую службу в 1006 году, когда делегация Эквестрии забрела в Массикот.\n\nБучи единственным кирином в городе, знавшим язык двух пони благодаря своей учебе, Блейз смогла направить двух иностранцев по имени Флаттершай и Эпплджек, в Киноварь, где они попытались установить контакт с Верховным Матриархом Кирии, Рейн Шайн, и установить дипломатические отношения с Эквестрией. Благодаря её усилиям этого удалось добиться, и Отэм в конечном счёте завязала тесную дружбу с Рейн Шайн. Эта дружба позволила дочери фермеров стать первым премьером Верховного Матриарха, и успешно управлять всекиринском пленумом за национального возрождения будучи стойким и полным энтузиазма лидером.\n\nТеперь, когда её единомышленники-гармонисты надёжно контролируют Кирию, Отэм может снова расширить своё влияние, усвоив много тяжёлых уроков. Держа страну в своих копытах, премьер стремится примирить традиционалистское и теократическое прошлое страны с видением современной гармоничной нации, такой как Эквестрия. И только время покажет, добьётся ли она успеха.\n\n§YАвтор портрета:§! Twotail813"

KIR_rising_sun:0 "Райзин Сан"
KIR_rising_sun_desc:0 "§YРождена§!: 13 Июля 969 в Хризантеме\n\n§YБиография:§!: О кобыле, зовущей себя Райзин Сан, известно не так уж много, а то, что известно, в лучшем случае рисует лишь смутную картину. By her own admission, По её собственному признанию, киринша родилась в Хризантеме и училась, чтобы стать жрицей Пути Огня, поскольку такой образ жизни был единственным способом избежать застоя Безмолвия, пока оно всё ещё держало Кирию мертвой хваткой. Но даже будучи жрицей, кобыла часто считалась своими сверстниками слишком умной слишком хитрой. Райзин Сан регулярно спорила со своими старшими жрецами о достоинствах и недостатках строгого соблюдения указов Верховного Матриарха, ибо всё, что они приносили, - это страдания и разорение народу Кирии, отчего регулярно подвергалась за это наказаниям. Так как киринша была слишком умна для того образа жизни, который она выбрала, Райзин Сан зашла в разочаровывающий теологический тупик в решении проблем, связанных с Кирией.\n\nПонимая, что она никогда не продвинется как жрица Пути Огня, Райзин Сан спустилась по Медоносной, где в конечном счёте оказалась в Зеленеющем в возрасте 20 лет. Оказавшись там, она быстро поняла, что это место явно процветает, в отличии от Хризантемы. Безмолвие всё ещё царило над городом, но многие местные островные общины сформировали свои собственные кооперативные коммуны, которые работали вместе на благо всех, не нарушая ни одного из указов Матриарха. Кроме того, не было жесткой религиозной структуры, доминировавшей в повседневной жизни городских киринов, только индивидуальное общение между среднестатистическими киринами и Конкорд, с духовными лидерами, помогающими своим последователям продвигаться к их собственным откровениям. Райзин Сан быстро погрузилась в эти верования и в мгновение ока поднялась на вершину этой новой секты Пути Огня. Назвав свою секту "Разгорающееся Пламя", киринша вернулась в Хризантему, чтобы распространять своё новое учение среди обитателей запада, и совершила множество визитов в города и мастерские вокруг Кирии, прежде чем в конечном итоге оказалась в Киновари, где родился Великий Скачок Вперёд. В нём Райзин Сан хотела вывести своё учение на новый уровень национальной осведомленности.\n\nТеперь Райзин Сан стала новым правителем Царства, обладая почти неограниченной властью и могуществом. Разгорающееся Пламя также получило контроль над страной, готовое распространять свои убеждения по всей стране. Райзин Сан готов бороться с Путём Огня, и именно она станет тем, кто принесёт новую эру теологии и перемен в Кирию, которые раньше были немыслимыми.\n\n§YАвтор портрета:§! Twotail813"

COC_kindling_flash_desc:0 "§YBorn§!: 2 February 963 in Verdant\n\n§YBiography:§!: A grassroots preacher from Verdant, Kindling Flash has always been one of the loudest and most persistent voices speaking out against the oppression of the Realm by the Way of Fire and the need to bring liberation to Kiria through the adoption of the tenets of the Rising Fire. For many years, Kindling sailed from island to island in the delta of the Great Mellifluve to preach the tenets of the Rising Fire, and on one of those journeys, he happend to engage with Rising Sun, who had traveled to Verdant on her own spiritual journey. The two debated religion and philosophy for many hours, and it was ultimately through Kindling that the charismatic and fiery priestess adopted the Rising Fire as her faith. In the years before the end of the Silence and throughout the Grand Gallop Onward, the two would work in unison to spread the teachings of the Rising Fire to the masses.\n\nWhen civil war came to Kiria, Kindling found the importance of his role and faith enhanced, and traveled across the country to spread the ideas of the Rising Fire and encourage the kirin of the west to join the fight in Concord's name. Unfortunately, for all his skill as an orator, he could not move the populace to overcome the might of the NAKP, and so when the NAKP claimed victory over the Realm, Kindling disappeared into the many islands of Verdant once more. When the Children of Concord rose up in revolt, however, Kindling soon took his place among their number once again, continuing to spread his message of a free Kiria, and adopting some of the beliefs of the Radiant Trinity into his messaging. Maybe through the Radiant Trinity rather than the Rising Fire, Kindling will be able to finally motivate the kirin of the Realm to seize the freedom and peace so long denied to them through one last struggle."
COC_dayspring_rose_desc:0 "§YBorn§!: 21 May 990 in Chrysanthemum\n\n§YBiography:§!: Dayspring Rose certainly never had an easy life, as short as it has been. Abandoned as a foal at a young age, Dayspring Rose was taken in by a Rising Fire temple in Chrysanthemum, which provided for her and other orphans in the city whose parents had either abandoned them or been taken from them during the stagnancy of The Silence. The mystics of the temple taught her how to read and write and fostered in her a devoted fervor to Concord and the beliefs the Rising Fire practiced, proclaimed heretical by Vermilion. But it was Rising Sun who played the largest role in shaping Dayspring's foalhood, taking the young filly under her wing and encouraging her studies of both book and blade. Dayspring grew deeply attached to Rising, eventually seeing her as a surrogate mother of sorts, and forged a permanent loyalty to the older mare and her exciting gravitas.\n\nDuring the civil war, Dayspring often found herself sent out on assignments at Rising's request, employing both her skills as a peerless swordsmare and an efficient official to solve matters of both war and state in the struggle. When the Rising Fire collapsed and Rising Sun disappeared, Dayspring found herself rudderless in a Kiria that was hardly what she was promised growing up. Her drifting eventually took her to the Children of Concord, and now she fights in service of new allies, but with much the same goal: the complete liberation of Kiria from oppression and violence, and the birth of the peaceful Realm she believed in since she was a foal."

