kirin.110.t:0 "Приказ Её Сияния"
kirin.110.d:0 "— Если бы я не чтила верность, которую Тысяча Знамён проявляла ко мне и моим предшественникам на протяжении долгих столетий, — начала говорить Матриарх Рейн Шайн, — тогда не было бы необходимости реформировать их, чтобы они могли продолжать верно служить Царству в эти тяжёлые времена. Новые стандарты для армии - это не попытка заменить Знамёна и не пренебрежение к их доблести - это просто признание того, что войны меняются, и даже наши лучшие воины должны меняться вместе с ней.\n\nЧтобы обеспечить верность армии Кирии, Верховный Матриарх Рейн Шайн лично выступила с заявлением о реорганизации вооружённых сил в Алую и Киринскую армии. Тысяча Алых Знамён, многие из которых стояли перед ней, являются, пожалуй, самым почитаемым учреждением в Кирии, не считая жрецов Пути Огня и самого матриархата. С незапамятных времён эти солдаты защищал Царство на всех границах, от всех угроз, будь то на суше или на море. Будь то злобные зайкирийцы или зеблу, налётчики из Роама или колонисты из самой дальней Фезесии - Знамёна почти всегда побеждали в любых битвах.\n\nНо новой Кирии в новом столетии нужна новая армия, современная, гибкая, рациональная и боеспособная. В соответствии с этой новой моделью большинство старых Знамён будет реформировано в своей командной структуре, составе и модели набора персонала, но их наследие останется нетронутым. Эти новые реорганизованные Знамёна составят ядро Новой Стандартной Армии, вокруг которой будут организованы более специализированные и современные формирования.\n\n— Всем тем, кто взял в копыта оружие и отдал свои жизни за Царство, Матриарха и Конституцию - знайте, что Алая и Киринская армии будут чтить своё прошлое. И над Киноварью всегда будут развеваться ваши священные флаги. — Рейн не могла отделаться от ощущения, что именно Отэм Блейз должна была произнести эту речь. Но это могло вызвать недовольство в рядах армии, потому такую речь лучше всего было предоставить самому неоспоримому голосу в стране."
kirin.110.a:0 "Не было никаких признаков несогласия, только воодушевляющий крик: "За Матриарха!""

kirin.111.t:0 "Ветер, дующий в спину"
kirin.111.d:0 "— Искусство и изобретательность киринов - это не просто наш способ вновь сблизиться с миром после Безмолвия, — сказала матриарх Рейн Шайн, стоя на причале в Благоухании, — но также и наш шанс продемонстрировать уникальный потенциал народа Кирии и его магию. — Позади неё стоял корабль, непохожий ни на один из виденных ранее. Со стальным корпусом и бронёй, с мощными башнями и торпедными аппаратами - и парусами. Он был окрашен в насыщенные красные и полуночно-черные тона, три паруса судна развевались на лёгком бризе гавани, и несколько критиков уже выразили мнение, что корабль получился слишком вычурным. Однако это чудо инженерной мысли могло двигаться и без портового бриза.\n\n— Двигательная установка атмосферного вытеснения - лишь один из многих примеров того, что мы, кирины, можем сделать, когда направляем свои таланты на прогресс. Оснащённый этой новой технологией, военно-морской флот Кирии получит корабль, способный плавать быстрее и дальше, чем что-либо подобного размера, гарантируя, что мы сможем обезопасить воды Зебрики как от пиратов, так и от враждебных держав. — Рейн Шайн улыбнулась, когда курсант-моряк подошёл к лектору, на котором она выступала, и предложил ей бутылку изысканного рисового вина, которую она любезно приняла.\n\n— Поэтому для меня, как для Матриарха, большая честь лицезреть новую эру киринского прогресса, даровав этому кораблю нового класса Её Сиятельства имя "Отважный Шторм"! — Поднятая магией Матриарха, бутылка вина должным образом разбилась о борт судна вдребезги, и толпа зааплодировала."
kirin.111.a:0 "Очередное одно чудо науки и магии! Но как оно работает?"

kirin.1110.t:0 "Применение фундаментальных принципов"
kirin.1110.d:0 "Вечером, после того как Рейн Шайн рассказала своим подданным об "Отважном Шторме", двое киринов, прославившихся своей работой на корабле, были приглашены на радиоинтервью, транслируемое по всей стране. Ведущий любезно представил их как Сейджа Снута, ведущего учёного Царства в области геомантии и нумерологии, и доктора Люсент Шайн, известного инженера, обучавшегося в Эквестрии.\n\n— Итак, — начал ведущий, — насколько я понимаю, самый новый и инновационный корабль в мире - это, по сути, результат того, что вы двое случайно столкнулись друг с другом за чашечкой кофе.\n\nСейдж посмеялся, — Я, ну, можно и так сказать, да - мы придумали основной концепт в кафе. Но на самом деле, это результат того, над чем мы некоторое время работали вместе.\n\nДальше продолжил Люсент Шайн. — В плане, это же очень просто, не так ли? Ветер - это просто воздух, устремляющийся в область с более низким давлением. Постройте волшебный двигатель, чтобы самостоятельно создать зону низкого давления, установите этот двигатель на парусное судно, и вы сможете передвигаться, генерируя свой собственный бриз.\n\nВ этот раз смешок Сейджа был более нервным. — Да, на самом деле разработка этого двигателя оказалась довольно сложной задачей, и мы должны поблагодарить наших друзей из "Благоухание Энтерпрайс" за их терпение и финансовую поддержку, но... да. По сути, корабль может генерировать свой собственный ветер, используя волшебный двигатель, установленный в носовой части.\n\nВедущий одобрительно хмыкнул. — Что ж, я ценю, что вы двое не хотите хвастаться, но на самом деле, ваше изобретение считают одним из самых впечатляющих магитехнических прорывов века в любой точке мира! Тысячи киринов упорно трудились, чтобы воплотить эту идею в реальность - мне кажется, это была довольно хорошая идея. И хорошее напоминание для всех, кто слушает нас дома, что Кирия только начинает новый век достижений!"
kirin.1110.a:0 "Что еще могут создать кирианское единство и прогресс?"

kirin.112.t:0 "Армия с прошлым и будущим"
kirin.112.d:0 "Отэм Блейз прибыла в шумное поместье Знамени Лунного Цветка ранним утром - у генерала Файрторна были другие встречи во второй половине дня. Через несколько минут после прибытия премьера в кабинет генерала сопровождал почётный караул, где её уже ждал чай. Как только с любезностями было покончено, кирин перешла непосредственно к делу. Нет смысла пытаться рассыпаться комплиментами перед военными.\n\n— Ты, вероятно, самый знаменитый лидер Знамени в Царстве, — начала Отэм, и Файрторн сразу же её поправила.\n\n— Зинит Блум - самый знамениты генерал Знамени в Царстве. — в ответ Отэм только поморщилась.\n\n— К сожалению, Зенит Блум я не могу доверять, — сказала премьер, — но я знаю, что могу доверять тебе. Твой Лунный Цветок просто великолепен, несмотря ни на что, ты - всё, что когда-либо должны были олицетворять Знамёна. Вот почему мне нужна твоя помощь, чтобы убедиться, что их наследие никогда не умрет. Многие кирины боятся последних военных реформ. Я хочу, чтобы именно ты были во главе этого, чтобы доказать, что мы не отбрасываем их наследие, а продвигаем его вперед. К тому же тебя все любят и готовы слушаться, так что, если ты согласишься на эту идею, я готова назначить тебя новым генералиссимусом Алой армии. У тебя даже появиться красивая униформа!\n\nБлейз при помощи магии открыла свои седельные сумки и левитировала аккуратно сложенную военную форму в эквестрийском стиле, хотя на ней также была шелковая вышивка огненными узорами, что придавало униформе киринский колорит. Файрторн несколько мгновений молчала.\n\n— Для меня это было бы честью, премьер-министр, при условии, что я также сохраню за собой пост матриарха-командующего Знаменем Лунного Цветка. Эти кирины мне как семья. Я не могу оставить их."
kirin.112.a:0 "Отэм в ответ улыбнулась. — Твоё знамя мы у тебя забирать конечно же не будем."

kirin.113.t:0 "Промышленность в полном расцвете"
kirin.113.d:0 "Ардент Блум закончил просматривать стопку бумаг на своем столе, и его усмешка становилась всё более заметной по мере того, как он просматривал каждую страницу. Усталый заместитель премьер-министра, сидевшая напротив него, в свою очередь, чувствовал себя всё более неуютно. Дочитав последнюю страницу, Блум вздохнул и закатил глаза. — Итак, меня делают козлом отпущения за всё, что идёт не так с индустриализацией Кирии. — сказал он, и его коллега заметила, что он начинает хмуриться.\n\n— Тебя назначат председателем исполнительного комитета самой могущественной государственной корпорации в Зебрике, дадут всё необходимое финансирование, рабочую силу, позволят организовать собственный исследовательский институт, даже собственную компанию наёмников-\n\nБлум в ответ фыркнул. — Ага, только свободы действий не хватает. Серьёзно, вы могли бы проявить немного больше воображения, а не просто привязывать центральную плановую комиссию к пятилетним планам.\n\nБлум повернулся в кресле, глядя в окно на всё более возвышающийся городской пейзаж Благоухания. — Не пойми меня неправильно, я возьмусь за эту работу. Кирии не помешало бы какое-нибудь грамотное экономическое руководство. Но Утренний Секретариат уже загрузил эту маленькую "комиссию" всей бюрократической волокитой, на которую они только были способны. Так что часть работы я переложу на кого-нибудь другого. И, как я уже сказал, если что-то пойдёт не так, это будет моя вина, а не Секретариата.\n\nБлум фыркнул и пренебрежительно махнул копытом. — Ты можешь идти. Скажи премьер-министру или тому, кто решил назначить меня, что я рад видеть, что для разнообразия во главе бизнеса они решили поставить настоящего предпринимателя.\n\nПосле этого министра выпроводили из кабинета так же быстро, как и пригласили войти." 
kirin.113.a:0 "— И кто знает? Возможно, нам повезёт, и что-то реально удастся сделать."
KIR_event_113_tt:0 "Нам станет доступна £decision_icon_small механника решений §Yкомиссии по планированию развития Царства§!, позволяющей нам §Gстроить новые фабрики и верфи в Кирии§!."

kirin.114.t:0 "Освободите немного места"
kirin.114.d:0 "Отэм Блейз старалась избегать заседаний Комиссии по планированию развития Царства, главным образом потому, что они, как правило, включали в себя множество мелочей, которые она просто не понимала. Но сегодня премьера пригласили на встречу с председателем Ардентом Блумом.\n\n— Позвольте мне внести ясность, — сказала Отэм, явно смущённая. — Первый пятилетний план развития страны вот-вот провалится, потому что вы не можете найти достаточно земли? Но Кирия же огромна! Просто... используйте территории, которые никто не использует!\n\nАрдент вздохнул и покачал головой. — Это не так просто, премьер. Нам нужно довольно много земли, и она должна находиться в нужных местах, чтобы строить транспортные сети, фабрики, жилища для рабочих, шахты... общая картина понятна. Некоторые члены комиссии шутят, что Кирии придётся вторгнуться на территории соседей, чтобы получить место для всех складов, необходимых для этого плана.\n\nКирин ахнула. — Какая ужасная шутка! — председатель пожал плечами и вернулся к своей папке, полной отчётов.\n\n— Может быть, но если мы не собираемся делать этого, тогда Комиссии нужно, чтобы вы убедили Секретариат позволить нам навести порядок здесь, в пределах наших собственных границ. Кирия огромная, да. Но большая часть местных земель находится в общинной собственности. Что-то - частная собственность, но пустая и заброшенная, или юридически принадлежит династии или какому-нибудь монастырю, даже если к территории не прикасались пятьсот лет, или это почти заброшенный городской район, который так и не оправился от Безмолвия. Вы поняли идею. Добудьте нам разрешение на реквизицию таких земель, и у вас в кратчайшие сроки появится процветающая экономика.\n\nОтэм немного подумала, после чего, застонав, посмотрела вниз. — Знаете, это тоже звучит довольно ужасно. Это звучит просто, но на тех землях живёт множество киринов.\n\nАрдент лишь снова пожал плечами. — Вы просили меня построить для страны промышленную базу. Я назвал необходимую цену для этого. Всё просто."
kirin.114.a:0 "— Секретариат же не ставить нескольких сквоттеров выше будущего Кирии?" 
