CFR_infiltration_school_up:0 "Increase Incoming Cohort Size"
CFR_infiltration_school_up_desc:0 "There are a number of high-priority operations that the Operationsdirektorin wishes to see carried out. Unfortunately, we currently have an acute shortage of trained infiltrators. Although it will put additional strain on the instructors, we must increase the number of enrolled changelings in this cohort in order to swell up the ranks of our infiltrators."
