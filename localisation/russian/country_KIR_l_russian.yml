KIS_prison_factories_decision:0 "Создать тюремную фабрику в [FROM.GetName]"
KIS_prison_factories_decision_desc:0 "В соответствии со схемой компенсации за службу по контракту, надлежащий объём применения силы (указанный в статье 8) для облегчения организации труда должен применяться ко всем работникам (что, для целей настоящего юридического резюме, означает всех работников, подпадающих под Схему компенсации за службу по контракту). Указанные сотрудники также должны быть обеспечены достаточным жильем, а также средствами для достойной жизни, которые включают, но не ограничиваются ими, доступ к пище и воде, надлежащие системы вентиляции и регулярные медицинские осмотры. В соответствии с Н-К-З 489 предприниматели, у которых возникла потребность в рабочей силе в результате растраты, уклонения от уплаты налогов, нарушения авторских прав или других финансовых преступлений класса 4, будут определены виновными в превращении в нирика, при этом государство оставляет за собой право принимать превентивные меры для сохранения правосудия. В соответствии с общими положениями Системы компенсации за услуги по контракту справедливое отношение к сотрудникам будет следующим..."
