KIR_roaring_fire:0 "Роарин Файр"
KIR_roaring_fire_desc:0 "§YДата рождения§!: 3 июня 973 года в Перламутре\n\n§YБиография:§!: Королева пиратов по имени Роарин Файр умеет совершать невозможное. Родившись бедной рыбачкой в городе Перламутр на Рыжем Острове, который контролировался пиратами, Роарин Файр уже в 11 лет присоединилась к своему первому пиратскому рейду и никогда не оглядывалась назад. По мере накопления опыта она завоевала уважение пиратов всего острова за своё бесстрашие и острый ум. К 19 годам она уже была капитаном собственного корабля, а с помощью ловкой дипломатии и хитроумных интриг сколотила коалицию пиратов и собрала небольшую флотилию. Именно с помощью этой флотилии в одну роковую ночь 997 года она выманила предыдущего фактического лидера пиратов Рыжего Острова и его корабль из его бухты, после чего напала на него столь свирепо, что пираты Перламутра до сих пор обсуждают это. Пока огонь пушек разносил в щепки деревянные корпуса обеих джонок, Роарин Файр перебралась по канату на вражеский корабль. Потом она перебила всех встречных пиратов, а затем одолела самого капитана. Когда на следующее утро она вернулась в Перламутр с бывшим капитаном в цепях, то стала живой легендой и заслужила преданность пиратов и буканьеров, которые называли Рыжий Остров своим домом.\n\nБлагодаря её хитрости пиратам Рыжего Острова удалось выжить в новую эпоху. Успешно договорившись с Фикл Каррентом о присоединении к его силам в качестве наёмного флота, Роарин Файр спасла свою родину от разрушения возрождающимся Царством Кирия, а своих пиратов - от виселицы. Теперь, стоя в авангарде дивного нового мира, пираты Рыжего Острова твёрдо преданы своей королеве, и Роарин Файр не намерена подвести их.\n\n§YАвтор портрета:§! Twotail813"

