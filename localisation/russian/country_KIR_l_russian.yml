### CHN FRV Focuses ###
CFR_KIR_Focus_1:0 "International Fragrance"
CFR_KIR_Focus_1_desc:0 "Our arrival has riled up the locals. They will not accept a changeling ruler, nor do we have the resources or marepower for a conventional military occupation. Korpskommandant Sciaridae will have to pick a suitable collaborator to head a kirin government under Changeling protection. Naturally, whichever candidate we pick must satisfy both the local kirin and interests back in Equus."
CFR_KIR_Focus_2:0 "Urban Renewal"
CFR_KIR_Focus_2_desc:0 "Fragrance is an ancient city, and it is evident from the extensive urban sprawl that its builders did not think far ahead. Additionally, there are several districts in which known agitators reside. With the appropriate application of incentives and —if need be— force, we can clear out the rabble and make way for new, modern city districts."
CFR_KIR_Focus_3:0 "New Dockyards"
CFR_KIR_Focus_3_desc:0 "The natural harbour of the Fragrance Inlet was barely exploited by previous Kirian administrations, and the current naval facilities are wholly inadequate for an international city. Renewed efforts and investments to set up a solid foundation for the naval base and trade port will breathe new life into Fragrance and consolidate our supply lines that lead back to Vesalipolis."
CFR_KIR_Focus_4:0 "Light Manufacturing"
CFR_KIR_Focus_4_desc:0 "The newly vacated locales are now available as industrial zones and await new factories. With select investments from Equus, we can jumpstart the industrial sector and begin strengthening the economic state of Fragrance. Eventually, the International City will be an industrial powerhouse in Eastern Zebrica in its own right."
CFR_KIR_Focus_5:0 "An Interface between Zebrica and Equus"
CFR_KIR_Focus_5_desc:0 "The current mandate was hastily written to satisfy early requirements by our benefactors back home. With our position in Ost-Kirin being secured, our legal experts can take the time to improve upon the mandate to facilitate investment and diplomatic efforts from our backers in Vesalipolis."
CFR_KIR_Focus_6:0 "Security Contractors"
CFR_KIR_Focus_6_desc:0 "Much as we would wish it otherwise, the divisions that came with the expeditionary corps are insufficient to defend Fragrance from any potential invasion. Vesalipolis isn't willing to send any more divisions, and raising locally trained ones will take time that we do not have. In the meantime, we can supplement our current forces with contract soldiers from Griffonia."
CFR_KIR_Focus_6_tt:0 "Three Brigades of §YContract Soldiers§! will be formed and deployed:\n  - 16. Vertrag-Sicherungs-Kompanie '§OKarminrot§!'\n  - 214. Vertrag-Infanterie-Kompanie '§OScharlachrot§!'\n  - 300. Vertrag-Infanterie-Kompanie '§OZinnoberrot§!'\n"
CFR_KIR_Focus_7:0 "Oleno-Hindian Auxiliaries"
CFR_KIR_Focus_7_desc:0 "We've done what we can to garner more volunteers to fill the ranks, but the kirin locals distrust us, and we cannot expect any further volunteers from back home. We can, however, offer incentives to unemployed the Oleno-Hindians to the west, a species that we've worked with before, to come to Fragrance. If we're particularly generous with our offer, we may also be able to recruit specialists."
CFR_KIR_Focus_8:0 "Foal's Breath Research"
CFR_KIR_Focus_8_desc:0 "A native flower known locally as Foal's Breath has been found in new private cultivations of some kirin homes. We are aware of its ban in all of Kiria since the Silence under pain of death; now, kirin seem happy about its return. A thorough examination of its properties by our botanists will determine whether or not we should allow the cultivation of the flower."
CFR_KIR_Focus_9:0 "Safe for Investment"
CFR_KIR_Focus_9_desc:0 "Fragrance has been sufficiently reinforced, and our logistical infrastructure is such that investors are now confident enough to start new industrial and financial projects in our port city. Carefully selecting the most viable propositions on offer will maximise our potential as rapidly as possible and catapult Fragrance's manufacturing sector years ahead of schedule."
CFR_KIR_Focus_9_tt:0 "Gains §G+2§! Offmap Civilian Factories and §G+1§! Offmap Military Factory."

CFR_CHN_Focus_1:0 "A New Home for Old Infiltrators"
CFR_CHN_Focus_1_desc:0 "Old methods of espionage have been abandoned in the homeland. There, the beauty and elegance of deep-cover infiltration has been replaced by the artless slaughter of Sickertruppen tactics. But here, Cheli Cerae has created the perfect playground for changelings who appreciate the art of impersonation. With such talented agents all amassed in Fragrance, who knows what might be possible?"
CFR_CHN_Focus_2:0 "Main Hive Investments"
CFR_CHN_Focus_2_desc:0 "We would never have found ourselves in the enviable position of controlling the Pearl of Kiria if not for the efforts of Main Hive Investments. However, MHI has priorities of their own. Namely, extracting as much wealth as possible from Fragrance. Business is business, after all."
CFR_CHN_Focus_2a:0 "Projekt Chimera"
CFR_CHN_Focus_2a_desc:0 "Keeping the peace in Fragrance is a difficult challenge. Rowdy kirin are unbelievably ferocious in nirik form, and are capable of wreaking tremendous havoc. Fortunately, our scientists have come up with an ingenious and cost-effective way to neutralise niriks and minimise social disruption. Initial tests are quite promising."
CFR_CHN_Focus_2b:0 "Chemicals in the Water"
CFR_CHN_Focus_2b_desc:0 "The success of Projekt Chimera has opened up exciting new possibilities. Clandestine mass-distribution of compounds similar to the one developed for Chimera would reduce disobedience among the populace and maintain social stability, with nokirin even being the wiser."
CFR_CHN_Focus_1a:0 "The Ost-Zebrikan Unterstudyschule"
CFR_CHN_Focus_1a_desc:0 "The simple fact is our infiltrators will not be able to perform their duties without proper training. Unfortunately, changes in policy after the Canterlot Defeat has left younger changelings lacking many necessary skills. This must be remedied: veterans need to be called upon in order to educate a new generation of deep-cover operatives."
CFR_CHN_Focus_1b:0 "(Free Slot)" ##cut
CFR_CHN_Focus_1b_desc:0 ""
CFR_CHN_Focus_1c:0 "Neo-Orthodox Sickertruppen Doctrine"
CFR_CHN_Focus_1c_desc:0 "On a tactical level, the use of Sickertruppen—uniformed saboteurs conducting military operations behind enemy lines—is sound. The key is not to let tactical concerns override strategic ones: we must evolve and perfect the Sickertruppen Doctrine by incorporating elements of deep cover infiltration. This synthesis of old and new will give our forces all the tools necessary to prevail in future conflicts."
CFR_CHN_Focus_1c_tt:0 "Enables the §YSpecial Operations Groups§! Historical Division Names Group."
CFR_CHN_Focus_1d:0 "Agent Placements in Middle Management"
CFR_CHN_Focus_1d_desc:0 "Main Hive Industries has their priorities and we have ours. In situations such as these, it is axiomatic that the priorities of the state must take precedence. Fortunately, there is an easy way to ensure we get the resources we need from Fragrance without MHI syphoning everything off: by making use of the bright pupils in the Ost-Zebrikan Unterstudyschule."
CFR_CHN_Focus_1e:0 "True Deep Cover Operations"
CFR_CHN_Focus_1e_desc:0 "The time has finally come. After months of gruelling training, our first cohort of newly-trained infiltrators are itching for action and ready to put their skills to the test in the wider world. Their first target will be Vermilion; taking over the nerve centre of the Kirian state should be a good warm up to gauge our capabilities."
CFR_CHN_Focus_1e_tt:0 "Unlocks Decisions £decision_icon_small §YIndustrial Espionage§!, £decision_icon_small §YInfiltrate Bureaucracy§!, £decision_icon_small §YBlack Bag Operation§!, and £decision_icon_small §YSiphon Funds§!, which allows us to §Cmeddle§! in the §Yinternal affairs§! of §Rforeign countries§!."
CFR_CHN_Focus_ZK:0 "The Ost-Zebrika Korps"
CFR_CHN_Focus_ZK_desc:0 "If worst comes to worst, it would be extremely difficult for us to hold Fragrance with the meagre forces we currently have at our disposal. Vesalipolis is well aware of the city's value, and so they should have no qualms about sending a substantial holding force to help shore up our defences."
CFR_CHN_Focus_ZK_tt:0 "§YPellucid§! (with traits §YArmor Officer§!, §YPanzer Leader§!, §YMotorized Leader§!) becomes a General.\n\nForms and Deploys §YSix §W(§!6§W)§! 30-width Divisions§! of the §OOst-Zebrika Korps§!:\n  - 250. leichte Zebrika-Division '§CLöss§!'\n  - 251. Panzer-Grenadier-Division '§COcker§!'\n  - 252. Panzer-Division '§CPorzellan§!'\n  - 253. Jäger-Division '§CFeldspat§!'\n  - 254. Infanterie-Division '§CTropisch§!'\n  - 255. Marine-Sturm-Division '§CKrokodil§!'\n"
CFR_CHN_Focus_ZK_tt1:0 "§YPellucid§! (with traits §YArmor Officer§!, §YPanzer Leader§!, §YMotorized Leader§!) becomes a General.\n\nForms and Deploys §YSix §W(§!6§W)§! 30-width Divisions§! of the §OOst-Zebrika Korps§!:\n  - 250. leichte Zebrika-Division '§CLöss§!'\n  - 251. Panzer-Grenadier-Division '§COcker§!'\n  - 252. Panzer-Division '§CPorzellan§!'\n  - 253. Jäger-Division '§CFeldspat§!'\n  - 254. Infanterie-Division '§CTropisch§!'\n  - 255. Marine-Panzer-Division '§CKrokodil§!'\n"
CFR_CHN_Focus_1g:0 "Die Illusionistin"
CFR_CHN_Focus_1g_desc:0 "Within the ranks of the Heer there exists a certain changeling of extraordinary ability, albeit with an eccentric personality, whose talents are currently being squandered in the homeland. The Operationsdirektorin is familiar with this changeling, and has requested that she be brought to Fragrance so that her talents can be put to productive use."
CFR_CHN_Focus_X:0 "Liquidate the Opposition"
CFR_CHN_Focus_X_desc:0 "Since the establishment of the International City of Fragrance, anti-government activity has continuously plagued our administration. We have allowed these malcontents to undermine our authority for long enough! The leading agitators have been identified, and we have prepared an operation to neutralise them. With any luck, it will calm things down and bring some much-needed stability to the city."
CFR_CHN_Focus_Xa:0 "Dividends for Chrysalis"
CFR_CHN_Focus_Xa_desc:0 "The resources we are sending to Vesalipolis are draining Fragrance dry! It seems the Queen views the city as nothing more than an endlessly replenishing vault from which to extract wealth from. That is her right, but it does make it incredibly difficult for us to accomplish our ultimate objectives. Perhaps if we ask nicely, she can be convinced to lower our tithes."
CFR_CHN_Focus_Xa_tt:0 "\nWe will try to §Yrenegotiate the terms of our tithe§! to §CVesalipolis§!. However, we can expect §CQueen Chrysalis§! to §Rdrive a hard bargain§!."
CFR_CHN_Focus_1f:0 "Clandestine Takeovers"
CFR_CHN_Focus_1f_desc:0 "Now that our agents are settling into place inside governments across the continent, we must begin contemplating how we can best manipulate conditions within these countries to serve our own ends. In light of the variety of valuable skills our infiltrators have been taught at the Ost-Zebrikan Unterstudyschule, there is very little they would not be capable of accomplishing."
CFR_CHN_Focus_1f_tt:0 "Unlocks Decisions £decision_icon_small §YDisrupt Infrastructure§!, £decision_icon_small §YDivert Resources§!, and £decision_icon_small §YSabotage Defences§!, which allows us to §Cmeddle§! in §Ystates§! controlled by §Rforeign countries§!."
CFR_CHN_Focus_Xb:0 "Little Green Mares"
CFR_CHN_Focus_Xb_desc:0 "To the southeast lies a picturesque place known as the Auburn Isle. The Kirian government allowed it to be ravaged by a notorious band of criminals: the Pirates of Nacre. Since the disappearance of Roaring Fire, the situation there seems to have stabilised, but if things were to suddenly take a turn for the worse, surely nokirin would complain if we were to step in and take control..."
KIS_event_91_tt:0 "Unlocks Decisions £decision_icon_small §YTake Over the Pirates of Nacre§!, £decision_icon_small §YRaise a Pirate Armada§!, £decision_icon_small §YInfiltrate Agents in Hyacinth§!, and £decision_icon_small §YA Sea of Black Flags§!, which allows us to §Ylaunch a §Cfalse-flag operation§!§! to seize control of the §RAuburn Channel!§!§!"
CFR_CHN_Focus_XX:0 "Incitement to Rebellion"
CFR_CHN_Focus_XX_desc:0 "As our sphere of influence continues to expand, more and more kirin fear and resent us for the humiliation we have inflicted upon their homeland. If we were to manipulate the population of North Kiria into rising up in a frenzy of violence, we would then be seen as victims in the eyes of the wider world, and crushing the rebels would only be exercising our legitimate right to self-defence."
CFR_CHN_Focus_XX_tt:0 "Unlocks Decisions £decision_icon_small §YInfiltrate Agents in Rhapsody§!, £decision_icon_small §YArm the Righteous Army§!, £decision_icon_small §YStoke Anti-Changeling Sentiment§!, and £decision_icon_small §YOperation Veilpiercer§!, which allows us to §Ylaunch a §Cfalse-flag operation§!§! to seize control of §OProvidence Demesne§! via an §Ranti-Changeling rebellion!§!"
CFR_CHN_Focus_Xc:0 "Renewable Bio-Energy"
CFR_CHN_Focus_Xc_desc:0 "Changeling industry would not be able to function without burning oil and coal. However, these fuels cannot be replaced quickly enough to keep up with our rate of consumption. Fortunately, we now have at our disposal a natural and self-replenishing source of energy that will never run out—nirik."
CFR_CHN_Focus_ZZ:0 "The Vespidae Method"
CFR_CHN_Focus_ZZ_desc:0 "Events in Zebrica have played out better than we ever could have anticipated. Thanks to the Operationsdirektorin's brilliant leadership, we are well on our way to being the unseen masters of this continent. We have adapted to local conditions while crafting our own unique strategy of domination, and once this strategy has been perfected, nocreature will be able to stop us."
CFR_CHN_Focus_ZZ_tt:0 "Unlocks Decisions £decision_icon_small §YCall Puppets into War§!, £decision_icon_small §YInstigate Civil War§!, and £decision_icon_small §YProvoke Army Defections§!, which allows us to §Csubvert§! and §Cviolate§! the §Ysovereignty§! of §Rforeign countries§!.\n\n"
CFR_CHN_Focus_JJ:0 "Form Imago Parastatal"
CFR_CHN_Focus_JJ_desc:0 "If we were to dispatch armed changelings to conflict zones all on our own, the locals would react with fear and suspicion. This is why we must create a new "non-governmental" organisation: if we instead offered them a chance to purchase the services of changeling mercenaries via this organisation, many would jump at the chance, opening the door wide open for infiltration."
CFR_CHN_Focus_JJ_tt:0 "Unlocks Decisions £decision_icon_small §YSeize Arms in Transit§! and £decision_icon_small §YFraudulent Arms Contract§!, which allows us to §Cmeddle§! in the §Ymilitary logistics§! of §Rforeign countries§!.\n\n"
CFR_CHN_Focus_JJ_req_tt:0 "§YEuodyn Volistad§! is a §YPolitical Advisor§!."
CFR_infiltrated_a_country:0 "We have §Cinfiltrated§! a country."
CFR_CHN_Focus_IJ:0 "SIGINT Warfare"
CFR_CHN_Focus_IJ_desc:0 "We changelings have always known the value of intelligence. However, we must not remain stuck in the past when it comes to ways of gathering it. As technology advances, communication between creatures can take place across greater and greater distances. Intercepting these communications and making sense of them is of vital importance if we wish to dominate the modern battlefield."
KIR_CFR_comms_warfare:0 "Company-level Signals Intelligence"
KIR_CFR_comms_warfare_desc:0 "Signals Intelligence involves collecting intelligence from communications and information systems. SIGINT is collected from various sources including analog communications, radar, and other electronic systems. Signal specialists are well-incorporated into our armed forces, trained to collect and understand this information, interpret it, and get it to battlefield commanders in time for them to take action."
KIR_CFR_comms_warfare_tt:0 "§YEffect§!:\nSignal Company:\n      Reconnaissance: §G+50%§!\n      Breakthrough: §G+50%§!\n      Suppression Bonus: §G+10%§!\n      Initiative: §G+10%§!\n      Defense: §G+10%§!\n"

