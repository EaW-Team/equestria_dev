KIR_bright_burn_desc:0 "У Брайт Бёрна могла бы быть спокойная жизнь в волшебной стране дружбы, свободной от репрессивного Безмолвия. Однако он отказался от самодовольного существования вместо карьеры в армии Эквестрии, движимый желанием помочь пони, позволившим его родителям поселиться здесь.\n\nПоэтому, когда до кирина дошли новости об окончании Безмолвия, в чём Кирии помогли два элемента Гармонии, он, не теряя времени, вернулся в Царство, чтобы посеять гармонию среди своих борющихся собратьев. Да, его родина - нищий бардак, но он может это исправить, и уроки военного дела, которые он получил в Кантерлоте, очень пригодятся здесь. В мире, где так много существ не могут бороться за свои собственные права, он сделает это ради них.\n\nГоре тому, кто осмелится встать на пути свободы, ибо его будет ждать Брайт Бёрн!\n\n§YАвтор портрета:§! NotoriousNostalgia"
NSA_bright_burn_desc:0 "Родившийся в семье киринских иммигрантов недалеко от Кантерлота, Брайт Бёрн получил множество знаний, а также передаваемых из поколения в поколение историй о бедах Безмолвия. По сравнению с его родиной Эквестрия была воплощением мечты, надёжным убежищем от губительной ошибки Матриарха.\n\nЭтого было недостаточно, чтобы прожить остаток своих дней в безопасности и комфорте. Когда родители кирина убедили Брайта считать себя "одним из счастливчиков", которым удалось избежать Безмолвия, это подтолкнуло его к странно продуктивному бунтарству: он поклялся окончить королевский университет Кантерлота и стать частью королевской гвардии, хотя бы для того, чтобы оплатить неосязаемый долг перед страной, подарившей ему и его семье такую хорошую жизнь.\n\nЗатем, по приказу Рейн Шайн Безмолвие было отменено, благодаря новому имперскому премьер-министру, подружившимуся с Элементами Гармонии. После этого Брайт поспешил в Кирию, чтобы помочь своим сородичам в качестве военного офицера, поддерживающего ПзЦГ.\n\nОн яростно сражался за Царство во время первой гражданской войны, но затем наткнулся на препятствие: Винтер Фрост. Под её руководством Безмолвие отступало дюйм за дюймом, и он был здесь, чтобы стать свидетелем того, как она забирает жизнь у тех, кому повезло меньше, чем ему. Поняв, что мирного решения не существует Брайт заметил, что многими молодыми кадетами и офицерами в родном городе Отэм и за его пределами всё ещё двигал важнейший долг. Однако множество киринов - сотни, если не тысячи, не могли обрести свободу, перед лицом всепожирающего государственного аппарата.\n\nВ открытом бунте против Киновари Брайт Бёрн готов окончательно избавиться от Безмолвия. Угнетателей киринов ждёт лишь пули и кровь, а всех остальных - яркий свет свободы!\n\n§YАвтор портрета:§! NotoriousNostalgia"
NSA_bright_burn_peace_desc:0 "Очень часто, как противники, так и его друзья спорили с Брайтом, иногда даже дрались с ним, махали ему копытами и рогами. "Почему мы остановились!?" кричали они. "Есть ещё сотни тысяч киринов, которых нужно спасти!"\n\nБоль от незаконченных дел остаётся. Бёрн проделал долгий путь из своей приёмной страны Эквестрии, чтобы помочь Кирие восстановиться после Безмолвия, при полной поддержке Отэм Блейз и её партии.\n\nНо, как и все хорошие солдаты, он ненавидел проливать кровь киринов без необходимости. Первая гражданская война научила его этому уроку - нельзя убивать невинных; то, что он был звездой второй, навсегда закрепило эту мысль в голове Брайта. Что такое освобождение, если Винтер Фрост в конечном итоге бросил бы на него десятки крестьян умирать от клинков их освободителей?\n\nОднакое не всё так безнадежно. Половина Кирии теперь находится в копытах простых киринов, и, несмотря на свой пост временного президента, Бёрн по мере сил путешествует к нуждающимся и угнетённым и часто бывает на пограничных заставах, чтобы лично приветствовать беженцев с севера. С Ферн Флэйр и остальными членами ПзЦГ, поддерживающими его, он надеется, что однажды и остальная часть Кирии увидит свет.\n\nА если этого никогда не произойдёт? Брайт Бёрн уверен, что если он построит настоящую республики, кирины сами придут к нему.\n\n§YАвтор портрета:§! NotoriousNostalgia"
