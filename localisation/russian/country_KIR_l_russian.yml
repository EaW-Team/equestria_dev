kirin_republic.81.t:0 "Набор ополченцев"
kirin_republic.81.d:0 "На бульваре Кервель располагалась суповая кухня и общественный центр, более известный своими любительскими театральными ночами, а не революционным рвением. Но именно там, напротив покрытой плакатами и афишами стены, Саммер Спайс устроила свою импровизированную трибуну и начала страстную речь. Лозунги за ней были совершенно обычными. 'Детский медцентр открыт с 8-00 до 18-00'. 'Встречи клуба хиндийской литературы проводятся во вторникам в 16-00'. 'Бесплатные назначения на проверку здоровья доступны внутри'. Было странно думать, что кирины, стоящие перед столь причудливыми надписями, сбросили свои оковы и восстали всего несколько дней назад.\n\n— Кирины Благоухания, нам нужна ваша помощь! — начала она и собравшиеся озадаченно посмотрели на неё. — Мы вступили в бой, но пока не победили в нём. Этот город собирается встретиться лицом к лицу со всей Кирией, что страдает под тиранией Райзин Сан! Если мы хотим решить эту проблему, не встретившись с Конкорд раньше стока, нам нужно больше добровольцев на баррикады. И побольше киринов, которые помогут им всем чем только смогут. МСРПК хочет сформировать особый Батальон Бульвара Кервель, но нам нужно больше храбрых киринов, который желают защищать свои дома!\n\nТишина была оглушающей и Саммер Спайс в ужасе думала о том, что никто из собравшихся так и не выступит вперёд, но тут голос подал кирин, которого она точно не ожидала услышать. Чумазый, немощный и старый попрошайка Пенниуорт, известный симулянт, поднял копыто. — Я стар, — заговорил он непреклонно, — но если в моих дряхлых копытах появится оружие, то я попытаюсь для разнообразия сделать что-то полезное.\n\nСаммер Спайс была удивлена, но она кивнула через мгновение. — Я... спасибо тебе, Пенниуорт. У нас есть несколько старых винтовок в штаб-квартире партии. — И, к своему удовольствию, Саммер Спайс увидела, что остальные жители бульвара Кервель поняли, что старый нищий оказался храбрее и полезнее их всех. И тут плотину прорвало. Чамомиле Бриз хотела стать медиком батальона, братья Гинко настояли на том, чтобы пожертвовать свои запасы бакалеи для пайков. Несколько местных отставных знаменосцев вызвались на роль командиров подразделения. В считанные минуты штаб МСРПК был переполнен." 
kirin_republic.81.a:0 "Теперь дело за малым - вооружить и обучить их..."

kirin_republic.82.t:0 "Соседская морская артиллерия"
kirin_republic.82.d:0 "Проспект Баньяна проходил мимо городской верфи, и в первый же хаотичный день восстания повстанцы Баньяна отправились на верфи и "позаимствовали" там 20-сантиметровую пушку. Эта пушка, сразу же прозванная "Большой Бегонией", стала центральным элементом баррикад. А затем, как и большинство прочих баррикадистов района, они затаились близ своих домов, что очень раздражало киринов на передовой.\n\nВ течение последних нескольких дней КГК с трудом пыталась убедить этих защитников района присоединиться к ним. Браун Берре стояла у подножия баррикады под пристальным взглядом "Бегонии" и делала всё возможное, чтобы убедить их. Но похоже, что её слова не тронули. — Мы не любим, когда нам указывают что делать! — Возмущалась кобыла на вершине баррикады, — Ни Райзин Сан, ни Фикл Каррент, и никакая другая пони со смешным акцентом! — Берре ощетинилась, услышав последнее замечание, но изо всех сил постаралась улыбнуться.\n\n— Кто-нибудь из вас, киринов, знает, как стрелять из этой пуш... э-э, Бегонии? — Берре посмотрела, как баррикадисты нервно переглядываются между собой и улыбнулась. — Я так и подумала. Комитет не просит вас покинуть Баньян, но вы очень нужны на фронте. Мы можем найти вам кого-нибудь, кто научит вас правильно стрелять из этой пушки, если вы привезёте её на Поплар-Хайтс и заставите поработать её там. А мы обеспечим вас обучением и пайками, если хотя бы некоторые из вас придут и будут сражаться. Вы даже можете поочередно меняться, чтобы защищать и Баньян.\n\nКирины на баррикадах нахмурились и забормотали между собой, после чего скрылись за укреплениями для обсуждения. Прошло мучительных двадцать минут, прежде чем кобыла снова появилась над вершине баррикады, чтобы дать Берре ответ."
kirin_republic.82.a:0 "— Мы пошлём три четверти наших киринов - и орудийный расчёт для Большой Бегонии."
FRV_Focus_2_tt:0 "В шаблон дивизии §YArmy Civic§! будет добавлено §G2§! батальона §Yополчения§!.\nБудет сформировано и развёрнуто три бригады §Yбаррикадистов§!:\n  - Бригада баррикадистов номер 12 '§YПроспект Баньяна§!'\n  - Бригада баррикадистов номер 69 '§YМейр & Стейбл§!'\n  - Бригада баррикадистов номер 71 '§YПроменад Сакуры§!'"

kirin_republic.83.t:0 "Ах, как легко умирать"
kirin_republic.83.d:0 "Уже несколько дней пылкая группа киринов собирает добровольцев. Бригада "Умри-но-сделай" намерена прорвать периметр Разгорающегося Пламени вокруг Благоухания. Они согласны лишь на победу или на смерть. Мольбы Революционного Совета остались неуслышанными - сегодня ночью Бригада готовится выступить в свой поход. Они привлекли к себе внимание и их ряды пополнили многие кирины с Поплар-Хайтс. Вскоре после начала шествия толпы киринов приветствовали этих будущих мучеников, украшали их венками и передавали им красные знамена на подпись. Но их маленькое шествие было остановлено, когда за углом кирины обнаружили, что на их пути стоит сама мэр Благоухания. Она прочистила горло и постаралась говорить как можно более чётко.\n\n— Кирины Благоухания! — Сказала она, — Я одобряю вашу храбрость! Но не обманывайте себя - всё это лишь показуха, эгоистичные вы ублюдки! — По рядам прокатился ропот. Они явно не были готовы к оскорблениям, столь неуместным на проводах героев.\n\nИз рядов солдат донёсся крик. — Народ хочет сразиться с Разгорающимся Пламенем! — Прозвучал призыв, и ряды киринов кивнули в знак согласия, нервно перебирая копытами флаги и венки.\n\nЧерри Блоссом кивнула. — Мы все хотим. Но посмотрите на себя! Парад? Пока ваши товарищи сражаются и умирают в грязи у Кармина? Вы хорошие игрушечные солдатики, но есть ли у вас хоть какой-то план? Что вы собираетесь делать в случае успеха? Неужели вы думаете, что возьмёте одну линию окопов и направитесь прямо к Рапсодии? Если вы хотите понапрасну потратить свои жизни, то пожалуйста... — она отошла в сторону, освобождая им путь, — но если вы действительно выступаете за Благоухание, то вы нужны на баррикадах. Немедленно.\n\nКирины неловко переглядывались, ожидая пока бригада "Умри-но-сделай" решит, что для них действительно важно."
kirin_republic.83.a:0 "Черри Блоссом - не королева Благоухания! Мы примем бой там, где захотим этого!"
kirin_republic.83.b:0 "Она права. Благоуханию нужны граждане, а не мученики."

kirin_republic.84.t:0 "Олень часа"
kirin_republic.84.d:0 "Сегодня утром те, кого можно было бы с определённой натяжкой назвать "офицерами" Благоухания, собрались на площади Каламинт, дабы избрать командира Гражданской Армии. Стрельба, раздававшаяся всего в нескольких кварталах от них, придавала процессу чувство срочности. Первое голосование отсеяло дюжину кандидатов, и теперь только один из них имел достаточную поддержку для победы - олень из Барасинги по имени Хартшорн, чья десятилетняя работа с МСРПК в Благоухании позволила ему привлечь необходимую поддержку. Однако против командира, что не является кирином, выступило достаточно много ярых националистов, чтобы второе и третье голосование провалились. У них были свои причины - от сомнений в компетентности Хартшорна до откровенной ксенофобии - и благодаря их возражениям обсуждения затягивались, пока снаряды сыпались как капли дождя.\n\n— Этот олень бросил свою собственную родину, а мы ожидаем, что он будет сражаться за нашу? Это революция Благоухания и будущее Благоухания. Мы сами должны вести своих киринов, не он. — Молодой революционер с насмешкой посмотрел на Хартшорна, когда тот начал защищаться.\n\n— Я сражаюсь за Благоухание уже десять лет, — начал он спокойным и размеренным голосом, в котором слышался только умеренный хиндийский акцент, — сперва словами, когда это было уместно, а теперь и винтовкой. — Олень пристально посмотрел на того, кто последним бросил ему вызов. — Не проходит и дня, чтобы я не думал о Хсихуфе и севере, — сказал он с гневом в голосе, — но теперь моя жизнь, моя работа, мой долг связаны с Благоуханием. Если вы примете меня, я поведу вас за собой, а если нет - то я всё равно буду бороться. У нас есть время ещё на одно голосование, может быть на два. Но их артиллерия замедляет темпы огня. Разгорающееся Пламя атакует в течение часа, мы все должны вернуться в свои части. Либо со мной, либо без.\n\nХотя националистам было неприятно это признавать, времени на препирательства и возражения уже не оставалось - его едва хватило на последнее голосование перед тем как разбежаться по своим баррикадам."
kirin_republic.84.a:0 "Пусть Хартшорн и выиграл голосование, но завтра дебаты разгорятся с новой силой."

kirin_republic.85.t:0 "Бригада свиней?"
kirin_republic.85.d:0 "Революционный совет с удивлением и немалой долей подозрения отнёсся к тому, что к ним обратилась представительница закона. В конце концов, это была офицер в форме, представляющая те самые институты, против которых они боролись. Даже предоставление этой кобыле возможности выступить вызвало раскол в совете, но в итоге голос Пэйпер Браш стал решающим.\n\nКобыла отстаивала свою позицию с твёрдой убежденностью, но всё же на её лбу выступил пот. Слегка заикаясь, она испуганно рассказывала о том, как её начальники погибли или сбежали, а товарищи стали предателями или же тоже удрали. Но остальные не оставили свои посты, потому они что дали клятву. — И разве я, — продолжила офицер, — не поклялась защищать и служить киринам Благ...\n\nТим Блум прервала её. — Неужели мы считаем, что нам больше не понадобятся правоохранительные органы? Зачем отказывать той, кто хочет нам помочь? Даже во время войне собственность нуждается в защите, — возразила она, и сидящие рядом с ней молча кивнули.\n\nТут голос подал Венн Повр, который откровенно насмехался над этим предложением. Он так распалился, что пламя из его рога лизнуло стол. — Она коп, Тим. А мы вешаем копов. — Повр говорил просто, а его соратники в знак поддержки застучали копытами по столу.\n\nПэйпер Браш, всегда стремившийся сплотить партию, кашлянул и заговорил. — Я напоминаю Совету, что мы на войне. Мы всегда рады новым добровольцам и я сомневаюсь, что полицейские, осмелившиеся обратиться к нам, будут нашими врагами. Мы реформируем их в бригаду и они смогут доказать свою верность в бою, — предложил он. Совет это не слишком убедило, а пространство между Тим и Венном накалилось до такой степени, что воздух пошёл рябью."
kirin_republic.85.a:0 "Мы не настолько отчаялись."
kirin_republic.85.b:0 "Быть может, они смогут искупить вину. Своей кровью. На фронте."
