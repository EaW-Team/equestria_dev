KIR_way_of_fire:0 "Путь Огня"
KIR_way_of_fire_desc:0 "Путь Огня охватывает вездесущие религиозные верования киринов, где утончённая преданность богине Огня Конкорд преуспела там, где завоевания и дипломатия потерпели неудачу в объединении Кирии под одним флагом. Учения Пути Огня поощряют дружественные отношения с ближним и решительно препятствуют любым мыслям и действиям, которые могли бы привести к превращению в нириков, помогая облегчить построение функционального общества в стране. Согласно этим верованиям, все кирины должны быть полностью преданы Верховному Матриарху, и почитать своего божественного лидера, которая объединится с божественной сущностью Конкорд после своего вознесения, и чья воля интерпретируется и исполняется Иерократией священников и мистиков, рассеянных по всему Царству. Неповиновение указам Матриарха считается богохульством по отношению к самой Конкорд, и поэтому Матриархи Кирии правят с абсолютной теократической властью. Это полезно для того, чтобы держать население в соответствии с желаниями матриарха, но с такими порядками сложно получать новые идеи."
KIR_banner_system:0 "Система тысячи Знамён" #千旗制
KIR_banner_system_desc:0 "Когда первый Верховный Матриарх Кирии, Иридисент Доу, объединила Кирию под властью Алой династии и Пути Огня, последователи под её командованием исчислялись сотнями тысяч. На ступенях Императорского Дворца в Киновари Иридисент Доу наградила самых верных своих солдат священным знаменем, дарованным божественным благословением Конкорд, прежде чем издать указ о том, что их потомки должны продолжать защищать Кирию, как это когда-то делали их предки. В тот день родились тысячи военных родов, и всё это были гордые сыновья и дочери Кирии и Конкорд.\n\nДо наступления Безмолвия по всему Царству насчитывалось примерно пятисот Знамён. К тому времени каждое знамя представляло целое поколение солдат, и все они были частью одного клана, самый крупный из которых насчитывал сотни киринов, в то время как самый маленький мог насчитывать всего дюжину. В силу наследственной природы их уникального статуса солдатам Знамён была предоставлена земля, на которой они могли поселиться после службы в Армии Кирии, где они могли свободно растить своих отпрысков, чтобы те стали следующим поколением воинов Царства.\n\nБезмолвие подорвало как политическую власть, так и военную доблесть Знамён Кирии, вызвав длительный упадок армии, внезапно прерванный головокружительной модернизацией Царства. В век индустриальных войн и технологических чудес, смогут ли Знамёна адаптироваться, чтобы идти в копыто со временем, или новообретённая современность страны окажется их погибелью?"
KIR_neo_banner_system:0 "Новая система Знамён"
KIR_neo_banner_system_desc:0 "Первоначальная тысяча Знамён уже была почти уничтожена, когда в Кирии воцарилось Безмолвие. К моменту начала Великого Скачка Вперёд от них осталась примерно десятая часть. И спустя долгое время после того, как НАКП захватила власть, тысяча превратилась в жалкую дюжину, а оставшиеся солдаты добились либо гражданского успеха в качестве предпринимателей, либо дурной славы в ячейках сопротивления.\n\nС остатками, присоединившимися к националистам, родилась новая линейка Знамён, заимствующая стиль и модель долгоживущих купеческих семей, которые существовали задолго до появления Диаспоры. Хотя на поверхностном уровне суть старой системы сохранилась - наследие продолжающейся службы в вооружённых силах Кирии, передаваемое из поколения в поколение, — новые Знамёна были организованы скорее как частные военные компании, с милитаризованными семейными линиями служащих, заменяющими старую гвардию. Их лидерами также чаще всего являются бизнескирины, способные управлять огромные конгломератами, созданными для поддержания и усиления армий, которые они используют.\n\nПо мнению их противников, новые Знамёна разделили вооружённые силы страны на ненужные группировки и корпоративных конкурентов. Для своих сторонников же эти частные армии, наконец, дали гордым сыновьям и дочерям Кирии шанс на устойчивое будущее."
