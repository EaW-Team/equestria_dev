власти, например сторонники Разгорающегося Пламени - Каскадные Искры. За последние несколько месяцев они стали основным участником конфликта и пользуются огромной популярностью у бедняков города. То, чего им не хватает в финансировании и оборудовании, они восполняют чистой решимостью, и эти левые парамилитаристы не раз побеждали Блестящую Чешую. И те и те приносят много проблем, и они вряд-ли принесут много пользы стране. Но я бы солгала, если бы сказала, что я буду скучать по этим недотеррористам. Тем не менее, как только мы разобьём одну группу, другая заляжет на дно, пока пыль не осядет. — После этого этого брифинга Корал Ривер пожала плечами и, склонив голову, обратилась к Отэм. — В любом случае, решение принимать не мне. Эта ответственность лежит на ваших плечах, премьер-министр."
kirin_crisis.17.a:0 "Ситуация в Благоухании слишком деликатна, чтобы вмешиваться."
kirin_crisis.17.b:0 "Блестящая Чешуя должна быть уничтожена, прежде чем она станет ещё сильнее."
kirin_crisis.17.c:0 "Каскадные Искры являются настоящей угрозой, и мы должны их остановить."

kirin_crisis.18.t:0 "Порядок в суде"
kirin_crisis.18.d:0 "Когда имперская конституция была наконец написана и доставлена в каждый город Кирии, независимо от того, насколько он был велик или мал, Отэм Блейз надеялась, что худшие из проблем, с которыми столкнется этот документ, остались позади. Но в то время как остальная часть Царства прочитала и ратифицировала конституцию, Рапсодия быстро отклонил часть конституции, касающуюся внедрения новой судебной системы. После короткого разговора со своим консультантом Ферн Флэйр она вскоре поняла почему.\n\n— У Рапсодии всегда был один важный судебный институт, которым они безумно гордятся, — начала объяснять Ферн Флэйр. — Прокуратура Рапсодии - это целая система, в которой священники с наибольшим стажем в городе могут выступать в качестве абсолютных арбитров и судей по любым делам или жалобам, интересующих их. По сути в данном случае вместо судьи то или иное решение принимает исключительно тот, кто занимает самое высокое положение в религиозной иерархии, и так дела обстояли долгое время, даже во времена пика могущества Киновари. Легко понять, почему они не хотят с этим расставаться.\n\n— Однако они должны это сделать, — запротестовала Отэм, явно раздражённая письмом с отказом Рапсодии. — Они не могут просто принять часть конституции и сохранить свою собственную судебную систему. Принятие всех основных её положений необходимо для стандартизации наших законов и судебной практики по всей стране, чтобы Царством было легче управлять. Они даже не могут опираться на религию в этом вопросе; даже Винтер Фрост согласилась с нашим проектом, а она - ГЛАВНАЯ жрица в Киновари.\n\n— Да, в Киновари, но не в Рапсодии, — быстро возразила Ферн Флэйр. — требование отменить сложившуюся систему может создать напряжённость в отношениях между Киноварью и Рапсодией в дальнейшем. Возможно, было бы лучше сделать исключение в этот раз. Только в этот раз."
kirin_crisis.18.a:0 "Как только мы сделаем исключение для одного города, другие захотят того же."
kirin_crisis.18.b:0 "Дружба Рапсодии достаточно важна, чтобы допустить исключение."

kirin_crisis.19.t:0 "Новый стандарт или старые Знамёна?"
kirin_crisis.19.d:0 "Отэм Блейз была первым кирином, признавшей, что у неё нет опыта в военном искусстве, и поэтому она долгое время пыталась передать вопросы ведения войны опытным и сведущим в теме существам, которым она доверяла. Но самой новой дилеммой на её столе была та, которой она должна была заняться лично как премьер-министр Царства. С модернизацией страны и осознанием того, что мир, в который вернулась Кирия, был ещё более опасным, чем тот, с которым она разорвала связи столетие назад, страна отчаянно нуждалась в современной, функциональной и хорошо оснащённой армией для защиты своих границ. Это привело к тому, что Отэм, как эффективный глава правительства, остро нуждалась в решении, которое укрепило бы Знамена и обеспечило безопасность государству в будущем.\n\nОтэм постучала ручкой по губам, пытаясь вспомнить, что она узнала на своей последней встрече с офицерами Армии Алого Знамени, и именно тогда ей в голову пришла идея. На западной границе с туземцами-зебрами и колонизаторами-грифонами существовало множество региональных ополчений, сохранявших свои военные традиции на протяжении всего Безмолвия, с целью защиты своих земель от набегов. У них были устаревшие тактики и эти кирины всё ещё сражались мечами, но они были организованы, хорошо обучены и обладали сильной идентичностью воинов. Более того, когда новости о Великом Скачке Вперёд достигли западной границы, они немедленно подтвердили свои клятвы верности Киновари и матриарху Рейн Шайн. Таким образом у правительства появилась возможность что-то с ними сделать и тем самым укрепить армию в целом.\n\nПремьер-министр схватила лист бумаги со своего стола и приготовилась записать предложение для Бюро Реформ, но заколебалась, прежде чем нанести чернила на бумагу. Эти подразделения вряд ли были лучшими в своем роде; того, чем они обладали в плане дисциплины, им недоставало в оснащении и современной доктрине. Было бы лучше позволить им сохранить свою организацию в качестве автономных подразделений и принять их в армию Знамён, или же распустить их, чтобы интегрировать напрямую и тем самым сделать систему Знамён ближе к армии классического образца? Сохранение Знамён фронтира вместе порадовало бы воинственные семьи Запада, но это также помешало бы распространению новых идей. Однако рассредоточение их по армии позволило бы лучше обучить этих киринов и более эффективно использовать, а сочетание идей со всего Царства помогло бы развеять любые предубеждения; В конце концов, Разгорающееся Пламя было очень популярно на западе, и было бы рискованно позволять таким существам бесконтрольно распространять свои идеи..."
kirin_crisis.19.a:0 "Армию Знамён необходимо усилить существующими подразделениями."
kirin_crisis.19.b:0 "Мы должны распустить эти ополчения и обучить их методам ведения современной войны."

kirin_crisis.20.t:0 "Диалектический диалект"
kirin_crisis.20.d:0 "Иногда такие дни, как этот, напоминали Отэм Блейз о том, как мало она действительно знала о Кирии, несмотря на то, что была её имперским премьером. Кирин всегда знала, что Царство было огромным, и в нём проживало множество различных культурных групп, но никогда прежде она не сталкивалась с проблемой необходимости пользоваться переводчиком, чтобы разговаривать с местными. Но когда группа киринов из Зеленеющего принесла петицию в Утренний Секретариат, Отэм почувствовала, что начинает понимать, насколько грандиозной задачей будет сохранить единство страны во время Великого Скачка Вперёд.\n\nПосле устранения некоторой путаницы благодаря переводчику и при содействии сотрудников Секретариата, также выходцев из Зеленеющего, проблема просителей стала намного яснее. В городе, каким бы разнообразным он ни был, был свой собственный диалект киринского языка, настолько сильно отличающегося от киринского, что Отэм, которая была родом из Массикота, с трудом понимала, о чём они говорят. В то время как язык, на котором говорило большинство населения Царства, и диалект, на котором говорил Зеленеющий, использовали одну и ту же письменность, но произношение, грамматика и просторечие были чрезвычайно разными. Однако суть проблемы заключалась в том, что Фикл Каррент и его партия НАКП решили навести свои порядки. Националисты начали предлагать языковые курсы в Зеленеющем, чтобы помочь местному населению научиться говорить на киноварном диалекте кириша, что разозлило местных лидеров, особенно мистиков Разгорающегося Пламени, считающих, что "буржуазные колонизаторы с севера насмехаются над ними за их предполагаемую отсталость". Требования просителей были довольно просты: НАКП должна покинуть город и прекратить попытки преподавать киноварный кириш в школах и чайханах Верданта. Тем самым местным будет позволено с гордостью использовать своё культурное наследие, и оно не будет уничтожено влиянием севера. Однако такие требования вызвали возмущение националистов, также находившихся в утреннем секретариате, утверждавших, что они вполне имеют право проводить эти образовательные мероприятия, в том числе и для пропаганды патриотизма Царства. После крупного спора Отэм быстро поняла, что именной ей и её сторонникам придётся решать, как именно поступить в данном случае."
kirin_crisis.20.a:0 "Наследие Зеленеющего важно и должно быть защищено."
kirin_crisis.20.b:0 "Единая культура и единое наследие снова сделают Царство великим."

kirin_crisis.21.t:0 ""Крытая клетка" Кирии"
kirin_crisis.21.d:0 "Кирин, сидящий напротив Отэм Блейз, выбил её из колеи. В генерале было что-то такое, что пробиралось под её чешуйки и заставляло их чесаться. Может быть, дело было в том, как его глаза, казалось, разбирали премьера на части всякий раз, когда она говорила, или в лёгком изгибе морды воина - воспоминание о какой-то давней травме в его истории. Скорее всего, именно то, как он говорил, и то, о чём он говорил, заставляло Отэм чувствовать себя не в своей тарелке. Даже Матриарх Рейн Шайн, сидевшая рядом с ней, не заставила её почувствовать себя лучше.\n\n— Спасибо вам за эту... длинную историю Знамени Крытой Клетки, Эмбер Уэйн, — произнесла Отэм, смотря в свои записи и перелистывая страницы. — Я никогда не знал, что Матриарх Ноктилюцент Чарм создала организацию настолько... лояльную и преданную делу обеспечения соблюдения всех правил Безмолвия. Родом с маленькой фермы в Массикоте, я никогда бы не подумала, что одно из Знамён так рьяно искореняло любые попыток повернуть время вспять и вернуться к тому, какой была жизнь до наступления Безмолвия. Это... э-э-э..... довольно удивительно, скажем так.\n\n— Это было необходимо, — проворчал Эмбер Уэйн грубым голосом. — Выживание Кирии зависело от соблюдения Безмолвия. Мы работали в тени, чтобы убедиться, что страна не погибнет. Моя семья и семьи всех моих солдат и офицеров потратили поколения на то, чтобы выполнять тайные приказы, без благодарности или признания за нашу тяжелую работу. Мы всегда были верны Матриархам, сначала Ноктилюцент Чарм, а теперь и вам, Матриарх Рейн Шайн. И теперь, когда Кирия изменилась и Безмолвие отменено, я обращаюсь к вам от имени Знамени "Крытой клетки", чтобы попросить официального признания того, кто мы такие и что мы сделали за столетие, прошедшее с 903 года. Мы хотели бы, чтобы нас больше не заставляли жить в тайне, а вознаградили за добросовестную работу. Сделайте это, Матриарх, и мы будем служить вам так, как вы сочтёте нужным.\n\nПрежде чем Рейн Шайн успела ответить, Отэм нервно откашлялась. — Д-да, что ж, мы все благодарны вам за вашу работу. Я знаю, что тоже хотел бы признания, если бы мне пришлось делать то, что сделали вы, ребята. Но Матриарх... здесь мы не можем быть слишком поспешными. — Когда Рейн Шайн приподняла бровь, Отэм глубоко вздохнула. — Знамя Крытой Клетки... ну, из того, что рассказал нам Эмбер Уэйн, они совпадают с историями, которые мы слышали от крестьян и фермерских деревень об организованных группах бандитов, грабивших города, и реорганизовывавших свои собственные общества во время Безмолвия. Я не думаю, что Эмбер попытается отрицать, что его группа была вовлечена в это. Так что здесь мы должны быть осторожны; действительно ли мы должны официально признать Знамя Крытой Клетки, учитывая, как к нему относится общественность? Или мы просто... будем держать это в секрете до поры до времени?"
kirin_crisis.21.a:0 "Баннер Крытой Клетки будет отмечен за их усердную работу."
kirin_crisis.21.b:0 "Пока ещё слишком рано официально признавать существование этого Знамени."

kirin_crisis.22.t:0 "Последний восход солнца"
kirin_crisis.22.d:0 "Верховная матриарх Рейн Шайн удалилась в свой кабинет после обеда, но тревожная мысль кольнула её в глубине сознания. С тех пор как Эмбер Уэйн пришёл к ней в поисках признания Знамени Крытой Клетки, её мысли заняло обеспокоенность тем, что сказала её премьер-министр и что это значило для её Царства. Действительно ли эта военизированная группировка так долго действовала без ограничений и контроля? Рейн Щайн беспокоило, что она так мало знала о них. Очевидно, они были организованы её матерью и действовали под её командованием в течение десятилетий. Теперь эти "блюстители Безмолвия" утверждали, что верны ей как правящему матриарху Кирии. Несомненно, они могли бы быть полезны, но Отэм Блейз ясно дала понять, что работа с ними - палка о двух концах и сопряжена с целым рядом проблем.\n\nЧуть позже Матриарх нашла одну запись в потрепанном свитке, в котором сообщалось об успешном рейде Знамени. Несмотря на то, что оно было коротким и изобиловало жаргоном, Рейн Шайн смогла разобраться в реальной истории, изложенной в отчёте. В нем подробно описывалась "интервенция" в город Восход и то, как "быстрые и решительные действия" Знамени "позволили уничтожить еретиков" города. Как, возможно, и само поселение. На бумаге всё звучало очень чисто, но когда Матриарх подняла другие отчеты и письма, которые были отправлены примерно во время действий Эмбер Уэйна, история сразу же стала гораздо кровавее.\n\nВосход когда-то был домом для очень старой секты Пути Огня, которая верила, что алая династия подвела Кирию, и что Конкорд никогда не могло быть настолько жестоким, чтобы наказать всё Царство чем-то столь суровым, как Безмолвие. Вместо этого они верили, что Ноктилюцент Чарм задушила Кирию просто из-за жадности и зависти, в своей жажде абсолютной власти. Однако у них была надежда - еретики считали на рубеже тысячелетий Конкорд даровал Кирии нового аватара, чтобы свергнуть ненавистного монарха и вернуть Царству величие, поэтому город и его жители отказались следовать указам Безмолвия и приготовились к прибытию нового правителя. По всем свидетельствам того времени (а их было немного), Восход был мирным и процветающим, открытым для того, чтобы делиться своим богатством с соседями, и модернизировался по—своему - по крайней мере, до тех пор, пока его не уничтожило знамя Крытой Клетки. Жители были перебиты до последнего по обвинению в ереси и нарушении Безмолвия, а весь город предан огню. Всё это Эмбер Уэйн делал во имя Матриарха и Конкорд, и хотя эта история стала чем-то вроде народной сказки, повторное появление Крытой Клетки, несомненно, возродит эти истории и наполнит возмущением крестьян Кирии.\n\nЭто поставило Рейн Шайн в ужасный тупик. Она не знала, что ей делать с историей о Восходе и Знаменем Крытой Клетки. Должна ли она признаться во всём своим подданным, извиниться за резню десятилетней давности и осудить действия Эмбер Уэйна? Или ей следует замять инцидент настолько хорошо, насколько это возможно, в надежде сохранить мир и спокойствие?"
kirin_crisis.22.a:0 "Царство должно честно рассказать о своём прошлом, если оно хочет двигаться вперед."
kirin_crisis.22.b:0 "Знание о том, что произошло в Восходе, принесёт больше вреда, чем пользы."


### News Events ###

kirin_news.1.t:0 "Великий Скачок Вперёд!"
kirin_news.1.d:0 "[This.GetNewspaperHeader]На ступенях алого дворца, рядом с Верховным Матриархом Кирии, премьер-министр Отэм Блейз с гордостью объявила миру, что Царство Кирия завершило свой амбициозный Великий Скачок Вперёд и готово воссоединиться с международным сообществом. Большинство считало, что втиснуть столетний технологический и социальный прогресс в три с половиной года модернизации это невозможный подвигом, но кирины, тем не менее, сумели этого достичь. С появлением новой крупной державы в Восточной Зебрике многим соседям Царства теперь остаётся только гадать, что означает для них возрождающаяся Кирия и как она изменит глобальный баланс сил."
kirin_news.1.a:0 "С благословением Конкорд мы добились успеха!"
kirin_news.1.b:0 "Мир приветствует Кирию в международном сообществе."

kirin_news.2.t:0 "Плебисцит по северному договору"
kirin_news.2.d:0 "[This.GetNewspaperHeader]Фикл Каррент, председатель НАКП, обратился сегодня по радио к Царству Кирии, чтобы предложить идею северного договора слушателям по всей стране. Определив, что Благоухание, Рапсодия, Сияние и все города между ними сильно отличаются от южной Кирии. После этого председатель предложил киринам севера объединиться, чтобы защитить свои традиции и автономию от своих собратьев в Киновари. Затем националист объявил, что в интересах создания и продвижения сильного и богатого севера НАКП планирует в ближайшем будущем провести региональный плебисцит, на котором все жители севера смогут проголосовать за то, присоединяться к Благоуханию или нет. Хотя это действие вызвало крики протеста и гнева в столице Царства, неясно, обладает ли Верховная Матриарх Рейн Шайн достаточным политическим влиянием, чтобы остановить голосование."
kirin_news.2.a:0 "Они предали Киноварь, а теперь хотят забрать и наших верноподданных?"
kirin_news.2.b:0 "Только объединившись, мы сможем противостоять культурному господству Киновари."
kirin_news.2.c:0 "Хорошо, пусть еретики и иностранцы переубивают друг друга."

kirin_news.3.t:0 "Рождение северного договора"
kirin_news.3.d:0 "[This.GetNewspaperHeader]Противоречивый плебисцит по принятию северного договора о самоопределении, масштабного политического референдума НАКП в Благоухании, подошёл к концу сегодня, когда были подсчитаны все голоса. К удивлению Киновари и облегчению националистов, неоспоримое большинство киринов в регионе проголосовало за отделение от Царства Кирия и за присоединение к Совету Северной Кирии в рамках заключения северного договора. Пока кирины севера празднуют на улицах, плебисцит имеет драматические последствия для Киновари. С отделением Провиденса от Царства значительная часть промышленной мощи страны исчезла, тем самым лишив правительство ресурсов, необходимых для борьбы с повстанцами на западе. Время покажет, нарушит ли это равновесие в борьбе между Путём Огня и Разгорающемся Пламенем."
kirin_news.3.a:0 "Наше царство рушится вокруг нас!"
kirin_news.3.b:0 "Похоже, Путь Огня всё же проиграет эту битву..."

kirin_news.4.t:0 "Плебисцит севера терпит крах!"
kirin_news.4.d:0 "[This.GetNewspaperHeader]Противоречивый плебисцит по принятию северного договора о самоопределении, масштабного политического референдума НАКП в Благоухании, подошёл к концу сегодня, когда были подсчитаны все голоса. К шоку Благоухания и облегчению Киновари, националисты не смогли набрать значительного большинства голосов в пользу отделения, что делает маловероятным возникновение каких-либо подобных движений. Несколько месяцев беспокойства подошли к концу, и фактически правительству пока что удаётся удержать свою северную промышленность и верфи, а результаты плебисцита станут сокрушительным ударом по совету Северной Кирии. Теперь, когда вопрос о плебисците решен, Царство Кирия может сосредоточить своё внимание на борьбе с повстанцами на западе, а отказ НАКП от дальнейших действий может стать могилой для амбиций Благоухания."
kirin_news.4.a:0 "Это было слишком близко."
kirin_news.4.b:0 "Чужеземцы, пора возвращаться домой!"

kirin_news.5.t:0 "Киноварь сдаётся"
kirin_news.5.d:0 "[This.GetNewspaperHeader]Когда плебисцит по принятию северного договора о самоопределении, на которых сепаратистская партия НАКП получила значительное, но не подавляющее большинство голосов при незаконном голосовании, позволяющем северу отделиться от Царства Кирии, никто не мог понять, что произойдёт дальше. Националисты быстро поддержали результаты оспариваемого голосования, даже несмотря на то, что Киноварь объявила его не легитимным, после чего направила ультиматум Верховному Матриарху Рейн Шайн признать результаты плебисцита. Вместо того чтобы объявить войну северу и столкнуться с массовым восстанием в Провиденсе, Матриарх Рейн Шайн согласилась на ультиматум и позволила сепаратистам аннексировать регион без кровопролития. Это великая победа для НАКП и сокрушительный удар по авторитету Киновари, и, вероятно, только первый шаг националистов."
kirin_news.5.a:0 "Чем ещё мы должны пожертвовать во имя мира?"
kirin_news.5.b:0 "Киноварь больше не властвует над севером!"
kirin_news.5.c:0 "Наш враг рушится изнутри!"

kirin_news.6.t:0 "Война на севере!"
kirin_news.6.d:0 "[This.GetNewspaperHeader]Когда плебисцит по принятию северного договора о самоопределении закончился тем, что сепаратистская партия НАКП получила оспариваемое большинство в незаконном голосовании, позволяющем северу отделиться от Царства Кирия, никто не мог понять, что произойдёт дальше. Националисты быстро поддержали результаты оспариваемого голосования, даже несмотря на то, что Киноварь объявила его не легитимным, после чего направила ультиматум Верховному Матриарху Рейн Шайн признать результаты плебисцита. Когда же центральное правительство не дало ответа на ультиматум, Фикл Каррент объявил, что Советом Северной Кирии начнёт поход на Царство Кирия. Ожесточённые бои уже бушуют между парамилитаристами, выступающими за независимость, и ополченцами, выступающими за Киноварь. Весь Провиденс пылает, и войска из Благоухания были мобилизованы к границе, чтобы освободить север."
kirin_news.6.a:0 "Мы должны сохранить Царство целым! Ради Конкорд и Кирии!"
kirin_news.6.b:0 "Пришло время бороться за независимость! Ради Благоухания и всего Севера!"
kirin_news.6.c:0 "Пусть они сражаются. Мы воспользуемся всеми имеющимися преимуществами."

kirin_news.7.t:0 "Матриарх направляется на Север"
kirin_news.7.d:0 "[This.GetNewspaperHeader]Верховная матриарх Рейн Шайн и её окружение покинули Киноварь сегодня, чтобы отправиться в спорные провинции Севера. Поскольку Благоухание и НАКП начали агрессивную кампанию, чтобы убедить киринов севера отделиться от Царства, Матриарх, очевидно, понимала, что такой тур был необходим, дабы предотвратить потерю этих ценных промышленно развитых земель. Несмотря на то, что в Провиденсе существует неоспоримое чувство недовольства правлением Киновари, и многие из ближайших советников Рейн Шайн предупреждали её о потенциальных опасностях, связанных с туром, Матриарх полна решимости довести своё дело до конца. Возможно, это последний раз, когда матриарх может свободно действовать на севере, если её авантюра не заручится достаточной поддержкой лоялистов, чтобы сорвать планы НАКП."
kirin_news.7.a:0 "Мы должны напомнить нашим северным братьям, что мы всё ещё заботимся о них."
kirin_news.7.b:0 "Неужели матриарх думает, что север можно так легко переубедить?"
kirin_news.7.c:0 "Почему аватар Конкорд вообще должен беспокоиться об этих варварах?"

kirin_news.8.t:0 "Тур Фикл Каррента"
kirin_news.8.d:0 "[This.GetNewspaperHeader]Фикл Каррент, председатель НАКП, добившийся её возвышения в Благоухании и по всему северу, объявил, что он отправится в турне по Провиденсу, чтобы заручиться поддержкой населения для успешного проведения плебисцита по северному соглашению о самоопределении, чтобы отделиться от Вермелиона. Хотя Каррент официально не был объявлен предателем, нельзя отрицать, что он де-факто является главой сепаратистов, и есть некоторый риск соответствующей реакции со стороны Царства Кирия. Однако местные власти в регионе заявили, что не будут мешать лидеру националистов, а потому Рейн Шайн скорее всего не решиться отдать приказ о его аресте, так как это только усугубит кризис. Только время покажет, будет ли тур Фикл Каррента успешным, однако некоторые считают, что это просто отвлекающий маневр."
kirin_news.8.a:0 "Пусть Фикл делает что хочет; истинные патриоты никогда не присоединятся к нему."
kirin_news.8.b:0 "Мы должны показать киринам севера, как выглядит настоящий лидер!"
kirin_news.8.c:0 "Конкорд оказал бы нам всем услугу, если бы она соизволила наказать его за дерзость."

kirin_news.9.t:0 "Утечка мозгов в Кирии"
kirin_news.9.d:0 "[This.GetNewspaperHeader]Последние остатки Всекирийского Коллегиума закрыли сегодня свои двери и покинули свой кампус в Киновари. Некогда гордое учебное заведение, защищаемое НАКП во время Великого Скачка Вперёд, после отсоединения севера стало страдать от нападок со стороны правительства Царства из-за обвинений в подрывной деятельности. Гонениям подвергаются даже студенты. Однако вместо того, чтобы позволить иностранным интеллектуалам снова покинуть континент, националисты пообещали бывшему преподавательскому составу коллегии совершенно новый кампус и финансирование для обучения киринов, и большинство учёных с радостью согласилось, с условием, что государство не будет вмешиваться в их работу. Киноварь, уже охваченная множеством различных кризисов, теперь также сталкивается с утечкой мозгов."
kirin_news.9.a:0 "Мы всё равно не могли позволить себе держать этих подрывных радикалов поблизости."
kirin_news.9.b:0 "Проблемы Киновари - это победа Благоухания."

kirin_news.10.t:0 "Благоухание выступает на стороне Киновари"
kirin_news.10.d:0 "[This.GetNewspaperHeader]Фикл Каррент, председатель НАКП, объявил сегодня, что националисты официально признают Верховного Матриарха Киновари в качестве единственной законной правительницы Кирии и является воплощением Конкорд на земле. Это заявление было неожиданным для большинства, учитывая, через что пришлось пройти северу, чтобы получить себе автономию после провала Великого Скачка Вперёд. Каррент, однако, осудил Братскую Республику Разгорающегося Пламени как фундаменталистский культ смерти, стремящейся уничтожить цивилизацию, историю и культуру киринов - поэтому он и встал на сторону Киновари, чтобы покончить с этой угрозой навсегда. Но Каррент - проницательный бизнескирин, и можно только гадать, чего он ожидает в обмен на свою помощь."
kirin_news.10.a:0 "Благоухание может жить без Киновари, но кирины не могут жить без Матриарха."
kirin_news.10.b:0 "Один Матриарх, одна Кирия!"
kirin_news.10.c:0 "Иностранцы и гедонисты могут пытаться сколько угодно - им никогда не погасить наше пламя!"

kirin_news.11.t:0 "Пионское соглашение"
kirin_news.11.d:0 "[This.GetNewspaperHeader]Удивительное заявление было сделано миру в совместном заявлении лидеров Царства Кирии и её отделившегося севера. В связи с экзистенциальной угрозой цивилизации киринов, исходящей от самопровозглашенной Братской Республики на западе страны, управляемой еретическим культом Разгорающегося Пламени, председатель национальной ассоциации патриотов Кирии Фикл Каррент и исполняющий обязанности премьер-министра Ферн Флэйр объявили о формировании единого фронта против Райзин Сан. Более пристальное изучение пионского соглашения показывает, что этот оборонительный пакт в первую очередь направлен против Братской Республики как общего врага и подлежит аннулированию в тот момент, когда территории запада будут умиротворены. Каким бы маловероятным это ни было, этот союз, судя по всему, предвещает гибель восстанию Разгорающегося Пламени."
kirin_news.11.a:0 "Мы с радостью приветствуем помощь от Благоухания."
kirin_news.11.b:0 "Иногда нам приходится поддержать одно зло, чтобы покончить с другим."
kirin_news.11.c:0 "Наших врагов становится всё больше, но мы готовы сражаться ещё упорнее!"
kirin_news.11.e:0 "Надеюсь, всё это не распространится за пределы Кирии."

kirin_news.12.t:0 "Вице-королевство Великого Провиденса"
kirin_news.12.d:0 "[This.GetNewspaperHeader]Неожиданным событием стало то, что председатель Фикл Каррент из национальной ассоциации патриотов Кирии согласился провозгласить вице-королевство Великого Провиденса на севере Царства Кирия и присягнуть на верность Верховному Матриарху. Хотя это, казалось бы, противоречит идее независимости севера, которую НАКП отстаивала так долго, влияние центрального правительства в вице-королевстве ограничено, и Фикл Каррент, ныне вице-король Провиденса, принес присягу на верность только самому Матриарху, чтобы развивать север в соответствии со своим виденьем. Север сохранит значительную степень независимости, хотя, несомненно, обе стороны вскоре испытают юридические границы нового вице-королевства. Только время покажет, увенчается ли такой компромисс успехом."
kirin_news.12.a:0 "Добро пожаловать обратно в лоно семьи."
kirin_news.12.b:0 "Киноварь может быть и главные, но мы добились равенства."
kirin_news.12.c:0 "Несмотря на все его разговоры и браваду, он, конечно, быстро сдался."
kirin_news.12.e:0 "Это... интересно?"

kirin_news.13.t:0 "Конфедеративный союз Северной Кирии"
kirin_news.13.d:0 "[This.GetNewspaperHeader]Председатель национальной ассоциации патриотов Кирии Фикл Каррент сегодня официально одобрил меры по урегулированию национальных разногласий между Благоуханием и Киноварью путём создания конфедеративного союза Северной Кирии. Договор, который был одобрен и приветствовался политическими деятелями как в Царстве, так и на территориях Великого Провиденса, контролируемых националистами, официально признаёт Северную Кирию суверенным государством под исключительной юрисдикцией НАКП, столицей которого является Благоухание. В то время как Союз продолжает признавать Верховного Матриарха своим духовным и религиозным лидером, после убедительной победы Фикл Каррента на выборах, прошедших по всему северу, нет сомнений в том, что этот регион теперь является собственным национальным государством, свободным от влияния Киновари."
kirin_news.13.a:0 "Возможно, добившись равенства, мы сможем избежать кровопролития."
kirin_news.13.b:0 "Мы наконец-то достигли независимости, к которой так долго стремились."
kirin_news.13.c:0 "Это не спасет их от нашей ярости!"
kirin_news.13.e:0 "Трещины в Алом Царстве становятся всё больше."

kirin_news.14.t:0 "Северная Кирия объявляет войну Республике!"
kirin_news.14.d:0 "[This.GetNewspaperHeader]Радио по всему расколотому Царству Кирия ожили этим утром с новостями о том, что председатель НАКП мобилизовал ресурсы, контролируемые Благоуханием, для уничтожения угрозы, исходящей от братской Республики Кирия. Ссылаясь на опасность революции и ереси для долгосрочной стабильности страны, Фикл Каррент выразил свою непоколебимую поддержку Верховному Матриарху Райн Шайн и пообещал делать всё, что в его силах, чтобы уничтожить угрозу, исходящую от Разгорающегося Пламени. Поскольку остальная часть Царства ополчилась против них, это может означать конец восстанию в западных землях Кирии."
kirin_news.14.a:0 "Вместе мы восстановим мир!"
kirin_news.14.b:0 "Лучше дьявол, которого ты знаешь, чем безумное чудовище."
kirin_news.14.c:0 "Наше Пламя никогда не погаснет!"
kirin_news.14.e:0 "Вся страна охвачена пламенем..."

kirin_news.15.t:0 "Массикотский мир"
kirin_news.15.d:0 "[This.GetNewspaperHeader]Боевые действия в Царстве Кирия внезапно прекратились сегодня с неожиданным объявлением Массикота о том, что все стороны конфликта договорились о прекращении огня. Подписанный при посредничестве председателя НАКП Фикл Каррента Массикотский мир призывает к немедленному прекращению военных действий и мирному разделению страны на восток и запад. Райзин Сан и Братская Республика Кирия получат земли вплоть до западных берегов Великой Медоносной реки, и, кроме того, сохранят контроль над Зеленеющим. В заявлении, сделанном после подписания, Верховный Матриарх Рейн Шайн объявила, что она с радостью отдаст перечисленные регионы, чтобы защитить жизни всех своих драгоценных киринов, и выразила надежду, что со временем эти ужасные шрамы войны всё же заживут."
kirin_news.15.a:0 "Мы больше не могли позволить себе продолжать борьбу."
kirin_news.15.b:0 "Наше умелое вмешательство предотвратило дальнейшее кровопролитие."
kirin_news.15.c:0 "Киноварь больше не будет мешать нам!"
kirin_news.15.e:0 "Ого... но что будет дальше?"

kirin_news.16.t:0 "Массикотская трагедия"
kirin_news.16.d_1:0 "[This.GetNewspaperHeader]От Благоухания и Киновари поступили новости о том, что попытка НАКП прекратить войну между Путём огня и Разгорающимся Пламенем в Хризантему провалилась. Председатель Фикл Каррент объяснил журналистам, что националисты возглавляла усилия по заключению мирного соглашения, и хотя Райзин Сан была готова пойти на уступки, двор Матриарха отказался вести переговоры с еретиками. Теперь маловероятно, что война закончится чем-то кроме падения Царства или Братской Республики."
kirin_news.16.d_2:0 "[This.GetNewspaperHeader]От Благоухания и Киновари поступили новости о том, что попытка НАКП прекратить войну между Путём огня и Разгорающимся Пламенем в Хризантему провалилась. Председатель Фикл Каррент объяснил журналистам, что националисты возглавляла усилия по заключению мирного соглашения, и хотя Матриарх Рейн Шайн была готова пойти на уступки, Райзин Сан отказалась вести переговоры с еретиками. Теперь маловероятно, что война закончится чем-то кроме падения Царства или Братской Республики."
kirin_news.16.d_3:0 "[This.GetNewspaperHeader]От Благоухания и Киновари поступили новости о том, что попытка НАКП прекратить войну между Путём огня и Разгорающимся Пламенем в Хризантему провалилась. Председатель Фикл Каррент объяснил журналистам, что националисты возглавляла усилия по заключению мирного соглашения, однако и двор Матриарха, и Райзин Сан и её сторонники отказались вести переговоры, утверждая, что еретики должны быть уничтожены. Теперь маловероятно, что война закончится чем-то кроме падения Царства или Братской Республики."
kirin_news.16.a:0 "Мы будем бороться до конца."
kirin_news.16.b:0 "Как глупо..."
kirin_news.16.c:0 "Мы будем продолжать наступать."
kirin_news.16.e:0 "Скольким же придётся умереть из-за этого?"

kirin_news.17.t:0 "Интервенция НАКП"
kirin_news.17.d:0 "[This.GetNewspaperHeader]После многих часов путаницы и противоречивых сообщений, поступающих из Киновари, председатель НАКП Фикл Каррент сегодня объявил об успехе интервенции в Царство Кирии с целью его стабилизации. Сегодня перед рассветом военные подразделения под командованием офицеров националистов вошли в ключевые стратегические пункты и заняли все города Царства, быстро захватив контроль над страной, после чего отобрали власть у неэффективных и мятежных гарнизонов, посланных Киноварью, тем самым обеспечив порядок в стране. Вскоре после этого Верховный Матриарх Рейн Шайн зачитала заявление в поддержку действий НАКП и призвала силы, лояльные ей, сотрудничать с лидерами Благоухания, хотя на данный момент остается неясным, было ли заявление Матриарха сделано под давлением."
kirin_news.17.a:0 "Что только что произошло?"
kirin_news.17.b:0 "Ситуация изменилась."
kirin_news.17.c:0 "Наши враги рушатся изнутри! В атаку!"
kirin_news.17.e:0 "А вот это уже всё меняет..."

kirin_news.18.t:0 "Национальный фронт спасения Родины"
kirin_news.18.d:0 "[This.GetNewspaperHeader]Председатель НАКП и лидер Северной Кирии Фикл Каррент объявил сегодня о создании национального фронта спасения Родины. Осуждая слабость правительства Киновари, которая привела к полному и печальному провалу Великого Скачка вперёд и неограниченному росту Разгоряающегося Пламени на западе, глава националистов заявил, что НАКП, как авангард киринской цивилизации и прогресса, взяла на себя миссию спасения нации от рудиментарных суеверий, малодушия и неумелости, из-за которых в стране в прошлом укоренилось Безмолвие. Затем Фикл Каррент объявил, что Великий Провиденс освободит остальную часть Царства, после чего призвал всех истинных патриотов Кирии присоединиться к НАКП и положить конец правлению неэффективных мистиков, приведших страну на грань гибели. На момент публикации в прессе появились сообщения о том, что войска, спонсируемые националистами, пересекли границы Севера и сейчас выходят к устью Медоносной."
kirin_news.18.a:0 "Оставайтесь сильными! Ради Матриарха!"
kirin_news.18.b:0 "Мы - будущее Кирии!"
kirin_news.18.c:0 "Эти иностранцы никогда не будут контролировать нашу страну!"
kirin_news.18.e:0 "Судя по всему, что у грифонов они также научились разжигать войны..."

kirin_news.19.t:0 "Растущее Инферно"
kirin_news.19.d:0 "[This.GetNewspaperHeader][KIC.GetName] и [KIS.GetName] официально объявили войну друг другу рано утром после того, как появились сообщения о том, что вооружённые силы двух фракций столкнулись после первого контакта на их путях продвижения в Царстве Кирия. То, что первоначально началось как перестрелка между разведывательными подразделениями, быстро переросло в ожесточённые бои между двумя армиями по мере того, как в сражение втягивалось всё больше и больше солдат. В конце концов в дело вступило артиллерия - звуки канонады гремели по всей сельской местности, а дивизии обоих сторон конфликта начали завязывать бои с применением холодного оружия. К тому времени, когда сражение затихло, десятки киринов лежали мёртвыми или ранеными."
kirin_news.19.a:0 "Нашу страну окончательно охватил хаос!"
kirin_news.19.b:0 "Эти восставшие крестьяне будут раздавлены!"
kirin_news.19.c:0 "Мы загоним чужеземцев обратно в море!"
kirin_news.19.e:0 "Всё Царство охвачено пламенем..."

kirin_news.20.t:0 "Присаединись Разгарающимуся Пламяни сегод!ня"
kirin_news.20.d:0 "[This.GetNewspaperHeader]Кирин ыЦарств а! Прышло время всем встат на сторану Разгарающигося Пламяни и боротся за освабаждение Крии от еретиков и чужеземцев, захватившым кантроль! Каждый кирин м ожет сиграть сваю роль в пабеде Разийн СаН. Даже если ти фермер, рыбак, салдат или грязнарабочий, присаединяйса к нам и сбрось свои цепи! присаединяйсак ПОДНИМАЮЩЕМУСЯ ОГНЮ и сражася за доброе дело мы асвабадим Кирию! Далой путь от огня! Спром ложным богам! Далой чужестранцев! и далой их ложь! Да здравствует революция! прастой народ Кирии, восстань! КОНКОРД с нами!"
kirin_news.20.a:0 "Эти поддельные газеты должны быть немедленно уничтожены!" ##KIR
kirin_news.20.b:0 "Они даже писать не умеют... Серьёзно?" ##KIS
kirin_news.20.c:0 "Не считая орфографии, отличная работа!"
kirin_news.20.e:0 "Странно, что кучка неграмотных крестьян зашла так далеко!"

kirin_news.21.t:0 "Массикотское восстание"
kirin_news.21.d:0 "[This.GetNewspaperHeader]Восстание в городе Массикот, родном городе премьер-министра Отэм Блейз, было быстро и без особых усилий подавлено этим утром после ночи хаоса и кровопролития. Самопровозглашенный гражданский совет студентов и рабочих объединился, чтобы создать независимую демократию в городе, отрёкшись от Верховного Матриарха Рейн Шайн и правительства Киновари, и попытался выгнать сборщиков налогов и местного офицера-рекрутёра из города, прежде чем это переросло в бунт. Когда утром прибыл отряд Знамени, чтобы восстановить контроль, революционеры оказали сопротивление, но были вытеснены со своих баррикад в ходе ожесточённых и беспорядочных уличных боёв. Предполагается, что лидеры восстания мертвы или сбежали, хотя неясно, почему вообще оно началось. Очевидцы утверждают, что революционеры скандировали призывы к миру, справедливости и хлебу, а не религиозные лозунги Возгарающегося Пламени. Премьер Отэм Блейз не дала комментариев по поводу этой ситуации."
kirin_news.21.a:0 "Как мы сможем выжить, если страна разрушается изнутри?"
kirin_news.21.b:0 "Хватка Киновари слабеет."
kirin_news.21.c:0 "Вот что они получают за отказ воевать с с Возгарающемся Пламенем."
kirin_news.21.e:0 "В Кирии обстановка становится ещё более напряжённой."

kirin_news.22.t:0 "Коллапс триумвирата"
kirin_news.22.d:0 "[This.GetNewspaperHeader]"Это было похоже на огненный шторм, но еще хуже. Злой, кричащий и с каждой минутой становящийся все ближе." - как один солдат, сражающийся за НАКП, описал хаос на линии фронта в начале этой недели. Триумвират в Киновари погрузился в анархию, а три лидера Винтер Фрост, Райзин Сан и премьер-министр Отэм Блейз начали соперничество за контроль над разрушенным Царством. Попытка государственного переворота в Киновари переросла во вторую гражданскую войну, и некогда объединённые союзные группировки превратились во что-то похожее на государства военачальников-нириков до правления Матриарха, оставляя разрушения везде, где они сражаются. Только националисты остаются в здравом уме, в то время как председатель Фикл Каррент поклялся быть сильным и дать отпор регрессивной волне милитаризма. Ради блага государства можно только молиться, чтобы у него это получилось."
kirin_news.22.a:0 "Только мы можем спасти Кирию от этого безумия!"
kirin_news.22.b:0 "СЖЕЧЬ ВСЁ! УБИТЬ ИХ ВСЕХ!"
kirin_news.22.c:0 "Мы должны защитить свои границы от этих безумных нириков!"
KIR_news_22_tt:0 "§RВ мире появилась очередная анархия.§!"

kirin_news.23.t:0 "Провозглашение Алой Империи"
kirin_news.23.d:0 "[This.GetNewspaperHeader]Знамёна Благоухания сегодня заняли Киноварь, и в этот серый и дождливый день председатель НАКП Фикл Каррент находясь в Совете Медной Ротонды провозгласил Алую Империю Кирии. Обстановка в стране располагает к этому; хотя правительство бывшего премьера всё ещё продолжает оказывать сопротивление, а на западе продолжает разгораться партизанский конфликт низкой интенсивности против Разгорающегося Пламени, флаги Великого Провидения, развевающиеся над всеми крупными городами Царства, позволяют лидеру националистов забрать власть себе. Из-за провала "Великого Скачка Вперёд", НАКП приступила к восстановлению Царства в соответствии со своим видением будущего, основанным на неограниченном процветании местной буржуазии."
kirin_news.23.a:0 "Предстоит проделать ещё много работы."
kirin_news.23.b:0 "Угли тлеют, но пламя уже погасло."

kirin_news.24.t:0 "Верховный Матриарх сдаёт Царство"
kirin_news.24.d:0 "[This.GetNewspaperHeader]К всеобщему удивлению, сегодня Верховный Матриарх Рейн Шайн появилась пере своим народом вместе с председателем НАКП Фикл Каррентом, чтобы заявить о своей поддержке националистов и о передачи им власти. Многие предполагали, что Матриарх отправилась в изгнание или скрывалась, поскольку НАКП медленно отбирала контроль над страной у своих соперников, но после завершения войны она вернулась на свой трон в Киновари. Как и почему, остаётся загадкой для всех, но Рейн Шайн подтвердила свою роль аватара Конкорд в этом мире, хранительницы и защитницы киринского народа, какой всегда были Высшие Матриархи, и заявила, что Фикл Каррент станет новым премьером Царства. Наконец, в заключение своей речи Матриарх извинилась перед народом страны за провал Великого Скачка Вперёд, но пообещала, что при поддержке НАКП она не допустит подобных ошибок в будущем."
kirin_news.24.a:0 "Да здравствует Матриарх! Да здравствует Председатель!"
kirin_news.24.b:0 "Неужели кто-то и правда верит, что она сказала всё это добровольно?"

kirin_news.25.t:0 "Мир между огнями"
kirin_news.25.d:0 "[This.GetNewspaperHeader]Прошлой ночью было объявлено, что правительство Братской Республики в изгнании согласилось на прекращение огня с Царством Кирия. Силы Матриарха не так давно сумели захватить сердце Братской Республики, после чего её руководство бежало дальше на запад, в горы, где измождённые остатки армии еретиков вторглись в Таунгпау и подавили местное неорганизованное сопротивление Таунгпау в отчаянной попытке заполучить землю и время. В то время как Разгорающееся Пламя теперь правит племенами киринов, лам и альпак, находящимися под военной оккупацией, Царство Кирия, похоже, не заинтересовано в продолжении сражений в горах. Пока царит мир, но время покажет, восстановится ли восстание Райзин Сан или их мечта об освобожденной Кирии умрёт в Таунгпау."
kirin_news.25.a:0 "Мы обязательно вернёмся. Наш огонь разгорится снова."
kirin_news.25.b:0 "Нет смысла посылать еще больше киринов умирать за Таунгпау."
kirin_news.25.c:0 "Судя по всему, Западный фронт наконец-то затих..."
kirin_news.25.e:0 "Но кто теперь вступится за Таунгпау?"

kirin_news.26.t:0 "Корпорации выступают против корпоративной десятины"
kirin_news.26.d:0 "[This.GetNewspaperHeader]В свете недавнего введения корпоративной десятины, 12 вассальных корпораций Кирии, или ВасКорпс, как их более широко называют, опубликовали совместное заявление, в котором выразили свою обеспокоенность новыми законами НАКП. В то время как ВасКорпс настаивают на том, что они готовы платить свою справедливую долю в интересах экономической стабильности, в конечном счёте, они единодушно осудили новые налоги, назвав их удушающим бременем, которое будет сдерживать рост свободного рынка. Они завершили своё заявление обращением непосредственно к председателю Фикл Карренту, напомнив ему, что в интересах нации было бы благожелательно прислушиваться к мнению буржуа, и выразили пожелание, чтобы любые будущие бизнес-решения, подобные этому, сначала представлялись корпорациям для ознакомления. В конце концов, будет очень прискорбно, если деловые интересы националистов и 12 вассальных корпораций больше не совпадают."
kirin_news.26.a:0 "Это может плохо сказаться на бизнесе."

kirin_news.27.t:0 "Сокровище из пепла"
kirin_news.27.d:0 "[This.GetNewspaperHeader]Ожесточенные бои, опустошающие мыс Саншайн в Кирии, непреднамеренно раскрыли древнюю тайну — тысячелетнюю гробницу, погребённую под тоннами камня и почвы, которая теперь "раскопана" в результате бомбардировок окрестностей. На него случайно наткнулся местный житель, искавший убежища от артобстрела, и обнаружил внутри саркофаги, сделанные из неизвестного металлического сплава. Внутри находился скелет высокого, стройного эквиноида, лишённого чешуи кирина. Изо лба у покойника торчал длинный, изогнутый и острый рог. Несмотря на возможность подделки, это первый случай, когда были найдены останки восточного единорога. В мифологии, предшествовавшей "Пути Огня", раса киринов была потомством скрещивания восточных единорогов, которые, как считалось, обладали потрясающими магическими способностями, развевающимися гривами, гибкими фигурами и элегантными рогами, и драконов. Хотя это открытие вызвало некоторый интерес внутри страны, война в Кирии привела к тому, что изучением находки занимаются иностранные наблюдатели и археологи."
kirin_news.27.a:0 "Была ли легенда о Туманной Гриве всё-таки правдой?"

kirin_news.28.t:0 "Сайси выходит победителем в корпоративной войне"
kirin_news.28.d:0 "[This.GetNewspaperHeader]В долгожданном объявлении председатель Торгового дома Сайси Сильвер Силкс объявила сегодня, что корпорация согласилась на перемирие с гильдией ремесленников, и обе компании готовы уладить любые затянувшиеся споры. Хотя подробности урегулирования остаются скудными, эксперты полагают, что гильдия выплатит Сайси крупные репарации за ущерб, понесённого во время корпоративной войны. С демобилизацией сил безопасности НАКП снова сможет вернуть себе власть в стране, объединив её вокруг партии и корпорации. Акции Сайси значительно выросли в цене после этих новостей, в то время как акции гильдии, наоборот, резко упали. Хотя проигравшему практически не грозит объявление о банкротстве, потребуются годы, чтобы оправиться от поражения, в то время как их соперник будет становиться только сильнее. В свете её успеха и престижа в урегулировании конфликта Силвер Силкс была предложена должность в правительстве, которую она приняла."
kirin_news.28.a:0 "Сайси победила всех своих сверстниц."

kirin_news.29.t:0 "Гильдия выходит победителем в корпоративной войне"
kirin_news.29.d:0 "[This.GetNewspaperHeader]На пресс-конференции, созванной всекирийской гильдией ремесленников в их штаб-квартире в Массикоте, корпорация объявила, что они и Сайси договорились о перемирии на условиях частного урегулирования. Хотя подробности соглашения скудны, считается, что Сайси придётся выплатить гильдии значительные репарации и прекратить деловые операции в районах, находящихся под влиянием победителя. Цены на акции Гильдии резко выросли после этой новости, и её лидер Фулджент Фокус сделал неожиданное заявление о том, что он присоединится к правительству НАКП в качестве советника. Акции Сайси, с другой стороны, резко упали, и теперь продаются почти за бесценок. Проигравшему потребуется много лет, чтобы оправиться от своего поражения, и ходят слухи о том, что Сильвер Силкс скоро покинет свой пост председателя."
kirin_news.29.a:0 "Нет никаких сомнений в том, что Гильдия теперь является главной корпорацией Кирии."

kirin_news.30.t:0 "Восстание в Благоухании!"
kirin_news.30.d:0 "[This.GetNewspaperHeader]В Благоухании вспыхнули свирепые беспорядки, вынудившие к выводу местных представителей Разгорающегося Пламени и его солдат. Волнения начались с указа первой жрицы Райзин Сан, предписывающего демонтаж и перемещение всей тяжёлой промышленности Севера на западные территории. Дивизии, отправленные для демонтажа ценного оборудования с заводов, столкнулся с работниками ночной сменой, отогнавших солдат от фабрик. Причина восстания неясна; одна из версий событий гласит, что рабочие завода не поверили в легитимность указа Райзин Сан, и обвинили солдат в планировании продать захваченное оборудование на чёрном рынке. После столкновений к бастующим быстро присоединились остальные жители города. Завязались бои, и вскоре весь север поднялся с оружием в копытах против Разгорающегося Пламени."
kirin_news.30.a:0 "Они оскорбляют Кирию!"

kirin_news.31.t:0 "Восстание в Благоухании!"
kirin_news.31.d:0 "[This.GetNewspaperHeader]В Благоухании вспыхнули свирепые беспорядки, вынудившие к выводу местных представителей Разгорающегося Пламени и его солдат. Волнения начались с указа первой жрицы Райзин Сан, предписывающего разоружить и расформировать все существующие ополчения и нерегулярные силы, не входящие в военную цепочку командования Разгорающегося Пламени. Дивизии, отправленные в Фрахт, чтобы конфисковать две дюжины пушек на батарее Поплар—Хайтс, которые были оплачены местными жителями, ещё во времена правления НАКП, были обстреляны местным ополчением при невыясненных обстоятельствах. Большинство считают, что солдаты отказались предоставлять копию указа Первой Жрицы, когда милиция поставила под сомнение законность такого рейда, и вместо этого попытались силой разоружить ополченцев. Боевые действия обострились, и вскоре весь север поднялся с оружием в копытах против Разгорающегося Пламени."
kirin_news.31.a:0 "Они оскорбляют Кирию!"

kirin_news.32.t:0 "Восстание в Благоухании!"
kirin_news.32.d:0 "[This.GetNewspaperHeader]В Благоухании вспыхнули свирепые беспорядки, вынудившие к выводу местных представителей Разгорающегося Пламени и его солдат. Волнения начались с указа первой жрицы Райзин Сан, предписывающего распустить все существующие независимые и разрозненные политические фракции, связанные с Разгорающемся Пламенем, и их ассимиляцию в ново созданный Путь Всеобщего Единения. Некоторые активисты марксистско-сталлионистской рабочей партии Кирии, действуя — по словам наших информаторов — вне партийной дисциплины, выступили с речью о поддержании демократического плюрализма в зарождающейся Братской Республике и заявили о своём намерении не подчиниться указу Первой Жрицы в присутствии сотен существ на площади Хризантемы. Попытка солдат регулярной армии арестовать несогласных неоднократно пресекалась разъярённой толпой, по увеличивающейся численности которой солдаты в конце концов открыли огонь. Боевые действия обострились, и вскоре весь север поднялся с оружием в копытах против Разгорающегося Пламени."
kirin_news.32.a:0 "Они оскорбляют Кирию!"

kirin_news.33.t:0 "Восстание в Благоухании!" ##Developer's Comment, re FRV: dedicated to CY, LL, XY, BS, LY, MW, JS.
kirin_news.33.d:0 "[This.GetNewspaperHeader]Жители Благоухания изгнали из региона Разгорающееся Пламя, созвали Революционный Совет и осудили правительство Райзин Сан. Силы, лояльные [KIC.GetName] отступили из города и перегруппировались за его пределами, чтобы подготовить контратаку. Городские ворота Благоухания были закрыты, и бойцы с обеих сторон готовят свои винтовки и затачивают штыки для предстоящей битвы. По всему городу были возведены баррикады, заделывающие бреши в городских стенах, образовавшиеся во время первой осады. Известно также, что на данный момент формируются вторичные и третичные линии обороны. Кирины Благоухания сформировали районные советы, которые начинают осуществлять социальную революцию, в то время как первые снаряды осадной артиллерии Киновари падают на город. Выживет ли революция, будет зависеть только от упорства её защитников."
kirin_news.33.a:0 "Раздавите ревизионистских паразитов."
kirin_news.33.b:0 "Кирины Благоухания - в атаку!"

kirin_news.34.t:0 "Сопротивление в Северной Кирии!"
kirin_news.34.d:0 "[This.GetNewspaperHeader]По мере того как беспорядки в Благоухании, перерастают в революцию, Северная Кирия и Провиденс также захватывают митинги, забастовки и протесты. Старые и новые враги "Разгорающегося Пламени", в том числе остатки НАКП, бывшие наёмники Сайси, ставшие бандитами, выжившие местные землевладельцы, недовольные городские ремесленники и члены гильдий, а также разъярённое крестьянство, ультратрадиционалистские партизаны Пути Огня, ополченцы-гармонисты-либералы, воспользовались возможностью отомстить Райзин Сан и друг другу. Быстрые профилактические репрессии со стороны местных гарнизонов правительства предотвратили захват власти повстанцами, однако местами революционные правительства были провозглашены в других городах и поселениях севера, однако продолжающиеся беспорядки и мятеж станут опасной проблемой для Киновари, поскольку из-за сопротивления севера восстание в Благоухании только набирает силу."
kirin_news.34.a:0 "Они будут уничтожены, и их собратья вскоре последуют за ними."
kirin_news.34.b:0 "Кирины севера - восстаньте!"

