KIS_invade_NVA_decision:0 "Напасть на [NVA.GetNameDef]"
KIS_invade_NVA_decision_desc:0 "Государство, ныне известное как Сен Кинь, когда-то входило в состав командования Зайкирии. Зайкирийские города-государства были нашими вассалами, а потому, Киноварь имеет исторические притязания на эту территорию. Город Бутон, в частности, мы рассматриваем как неотъемлемую часть Кирии; он был заселён нашими поселенцами, и потому там преобладает Путь Огня, да и местные всегда считали себя, во-первых, подданными Матриарха, а во-вторых, сторонниками единства с нами. Им никогда не нравились местные правители."
KIS_invade_KXN_decision:0 "Напасть на [KXN.GetNameDef]"
KIS_invade_KXN_decision_desc:0 "[KXN.GetNameDef] - это захолустное государство в никчёмном лесу, которого бы не существовало, если бы не двадцать зайкирийских Знамён, которые вышли из-под контроля и бросили вызов Безмолвию более века назад. Потомки этих ренегатов теперь правят милитаристским обществом. Мы им не нравимся, и они уже отклонили наши великодушные просьбы разоружиться и мирно воссоединиться с Империей, тем самым нанеся оскорбление нашей нации и нашему Матриарху. Мы объявим им войну и вернём заблудшие Знамёна Ноктилюцент Чарн обратно."
KIS_invade_KHM_decision:0 "Напасть на [KHM.GetNameDef]"
KIS_invade_KHM_decision_desc:0 "Согласно исследованиям Сайпресс Сноу, Хамрин был заселён киринами, бежавшими от насилия и хаоса эпохи военачальников до Объединения. Путь Огня, в свою очередь, распространился на юг и стал неотъемлемой частью общества местных, которые также придерживаются архаичных верований, таких как креационистский миф о драконе-единороге и почти богохульный синкретизм с далёким шаманизмом зебр. В некотором смысле, они являются последним представителем древней цивилизацией киринов, существовавшей до Пути Огня, которые, не испытывая должного страха перед Конкорд, будучи варварами не прошли должного просвещения. Мы обязаны примирить наших двоюродных братьев и сестер, и научить их нашим превосходным и современным ценностям."
KIS_invade_DEL_decision:0 "Вторгнуться в дальний юг"
KIS_invade_DEL_decision_desc:0 "В сердце [DEL.GetNameDef] находится таинственный Золотой храм. Времена меняются; мир наполнен экспансионистскими державами. Недопустимо, чтобы кто-то кроме нас получил контроль над этой драгоценной реликвией. Мы должны добраться туда первыми, чтобы обезопасить Дальний Юг для нашей Империи. Зебры региона перейдут под нашу доброжелательную защиту и твёрдое лидерство. Мы будем для них словно заботливая мать, воспитывающая младенца с равной долей строгости и доброты."
KIS_invade_ZOO_decision:0 "Напасть на [ZOO.GetNameDef]"
KIS_invade_ZOO_decision_desc:0 "[ZOO.GetNameDefCap] - это региональная держава, которая наверняка доставит нам неприятности в будущем. Наше современное понимание геополитики диктует, что развивающаяся страна без колебаний организует восстание на территориях соседнего доминирующего государства в качестве способа продвижения своих собственных национальных интересов. [ZOO.GetAdjective] необходимо подчинить, чтобы нейтрализовать претендента на нашу континентальную гегемонию."
KIS_invade_ZLU_decision:0 "Напасть на [ZLU.GetNameDef]"
KIS_invade_ZLU_decision_desc:0 "Зеблу милитаристичны и воинственны, и они хорошо известны своей агрессией против своих соседей, на которых они совершают набеги не с целью завоевания или оккупации, а для того, чтобы лишить города и народы их богатств. Они не более чем варварская раса дикарей. Мы должны нейтрализовать их, чтобы они не угрожали нашим приграничным регионам. Разумеется, даже таким диким существам мы готовы предоставить дар цивилизации. Конечно, мы не ожидаем, что они станут подданными Конкорд - они даже не кирины. Как они вообще начнут ценить её славу? Но мы можем, по крайней мере, привить им цивилизацию в форме надлежащих ценностей, таких как повиновение властям, продуктивность и трудолюбие."
KIS_invade_TSV_decision:0 "Напасть на [TSV.GetNameDef]"
KIS_invade_TSV_decision_desc:0 "[TSV.GetNameDef] - это растущая милитаристская держава на западной границе Империи. До Безмолвия угроза вооружённых вторжений поселенцев грифонов была одной из причин создания жёсткой касты военных в виде Тысячи Знамён. Их завоевание и порабощение необходимо для поддержания безопасности и целостности Кирии."
KIS_invade_ROA_decision:0 "Напасть на [ROA.GetNameDef]"
KIS_invade_ROA_decision_desc:0 "Ещё до Безмолвия Роам долгое время был региональным соперником Царства. Постоянная угроза вторжения этих безумных кочевников была главной причиной создания создания жёсткой касты военных в виде Тысячи Знамён. Их завоевание и порабощение необходимо для поддержания безопасности и целостности Кирии."
KIS_invade_decision_border_req_tt:0 "§Y[KIS.GetName]§! граничит с §Y[FROM.GetName]§!."
KIS_demand_tribute:0 "Потребовать дань от [FROM.GetName]"
KIS_demand_tribute_desc:0 "Алая Империя Кирия управляет целым рядом региональных государств-вассалов и данников, с которых можно взимать плату за защиту раз в три года."
