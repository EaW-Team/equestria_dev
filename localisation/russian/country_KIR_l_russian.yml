kirin_council.501.t:0 "Повышение ставок" ##from failure to complete the Sycee-Guild Rivalry mission.
kirin_council.501.d:0 "Мадам Сильвертаэль, председательница Торгового Дома Сайси, была известна тем, что она могла драться подобно питбулю. Но местом битвы старой кобылы было не поле боя, а зал суда, её мечом — перо, а щитом — энциклопедические знания законов и процедур. И когда она вступала в схватку с противником перед судьёй, её аргументы больно кусались и сковывали несчастную жертву, пока почти бездонная казна Сайси не хоронила конкурента под горами тяжб.\n\nТак и случилось, когда мадам Сильвертаэль вместе с переговорной командой дома Сайси поднялась на борт своего дирижабля, который направлялся в [KIS.Capital.GetName]. Пока между Торговым Домом и Гильдией Ремесленников росло недовольство, обе ВасКорпс начали вести судебные тяжбы, парируя и отбиваясь от аргументов друг друга в судах царства. Но судебные тяжбы обходились недёшево, особенно между двумя бойцами-тяжеловесами с большой казной и готовностью выложиться на полную катушку, чтобы победить конкурента, поэтому мадам Сильвертаэль, которая до возвращения в Кирию была известным и преуспевающим адвокатом в Скайфоле, решила лично ввязаться в эту борьбу. Так председательница Сайси надеялась нанести окончательный и сокрушительный удар по Гильдии Ремесленников.\n\nОбратившись к толпе собравшихся журналистов, прежде чем подняться на борт своего дирижабля, старая кобыла заверила их, что её цель — найти решение, которое устроит всех, поскольку продолжающаяся вражда никому не выгодна. И, улыбнувшись, она намекнула, что уже нашла возможность нанести смертельный удар по искам Гильдии и доказать, что Дом Сайси всё это время был прав."
kirin_council.501.a:0 "Дом зовёт."
KIS_event_501_tt:0 "Председательница Сайси §Yмадам Сильвертаэль§! направляется в Имперскую Столицу."

kirin_council.502.t:0 "Ужас в открытом небе"
kirin_council.502.d:0 "[This.GetNewspaperHeader]Вчера в 3 часа ночи в океан недалеко от города Празднество упал дирижабль. После крушения топливо вспыхнуло и продолжало горело на воде на протяжении несколько часов, прежде чем потухнуть. После проведения масштабной поисково-спасательной операции было получено подтверждение того, что дирижабль принадлежал мадам Сильвертаэль, председательнице Торгового Дома Сайси, которая должна была прибыть в [KIS.Capital.GetName] сегодня утром. Неизвестно, почему дирижабль отклонился столь далеко от намеченного курса, но, по слухам, анархисты захватили корабль и сменили его курс, после чего он упал в океан. Никто точно не знает, было ли это умышленным деянием или нет, но пока что выживших не обнаружено. Считается, что сама мадам Сильвертаэль погибла при крушении."
kirin_council.502.a:0 "Что это означает для Сайси?"

kirin_council.503.t:0 "Сильвер Силкс назначена председательницей Сайси"
kirin_council.503.d:0 "[This.GetNewspaperHeader]На экстренном заседании совета директоров Торгового Дома Сайси племянница мадам Сильвертаэль и наследница состояния Сайси по имени Сильвер Силкс была единогласно назначена председательницей совета после безвременной кончины её тёти. Ссылаясь на доказательства, собранные на месте катастрофы следователями из Прокуратуры Рапсодии, Сильвер в своём первом заявлении на посту председательницы обвинила Всекирийскую Гильдию Ремесленников в организации захвата дирижабля её тёти террористами. Гильдия немедленно заявила, что подобные чудовищные обвинения являются однозначной ложью, и объявила, что начнёт против Сайси судебный процесс из-за обвинения в клевете. В свою очередь Сильвер Силкс объявила, что Торговый Дом перераспределит средства, выделенные на юридические услуги, в пользу увеличения бюджета своих служб безопасности. Гильдия Ремесленников намерена поступить аналогично."
kirin_council.503.a:0 "Похоже, что этот конфликт вот-вот выйдет из здания суда на улицы..."

kirin_council.504.t:0 "Корпоративный террор"
kirin_council.504.d:0 "Фикл Каррент потёр глаза и нахмурился над чашкой кофе, пока капитан Железной Хризантемы объяснял ситуацию ему, Сайпрессу Сноу и ещё нескольким высокопоставленным киринам из НАКП. Солнце не взойдёт ещё несколько часов, но складывающаяся в Империи ситуация была настолько серьёзной, что требовала немедленного совещания, несмотря на столь ранний утренний час.\n\nПо мере того, как Каррент выслушивал доклад капитана, его глаза становились всё темнее, а хмурый взгляд всё резче, а остальные присутствующие тревожно и беспокойно переговаривались. Ситуация вокруг спора между Торговым Домом Сайси и Гильдией Ремесленников обострялась с угрожающей скоростью. В одном только Благоухании было предпринято два десятка попыток враждебного поглощения филиалов Сайси или Гильдии корпоративными рейдерами. Обе ВасКорпс начали использовать свои силы безопасности для перехвата и захвата колонн с товарами и припасами, принадлежащими их соперникам. Уже даже поступило несколько сообщений об ожесточённых столкновениях между двумя сторонами, которые были подтверждены следственным аппаратом НАКП. Кроме того, на Технический Колледж Гильдии на окраине Массикота напали партизаны под флагом Каскадных Искр — знаменем восставших западных провинций. Студенты и преподаватели были перебиты, лаборатории и библиотеки сожжены дотла. Гильдия обвинила Сайси в организации нападения, но Торговый Дом отрицал свою причастность. Затем была леденящая душу история о налёте на демонстрационный зал Сайси, устроенный военизированным отрядом. Нападавшие были вооружены магическими винтовками и носили эмблемы ныне несуществующей Партии за Царство и Гармонию. В ходе налёта в хаосе были убиты лидеры нескольких дочерних компаний Сайси, которые находились там на встрече. Сайси обвинила Гильдию в организации нападения, но та отрицала свою причастность. По всей видимости, обе компании занимались шпионажем и бандитизмом, используя символику врагов Империи для правдоподобного опровержения.\n\nЭти новости оказались разрушительными для экономики: акции рухнули, и НАКП пришлось залезть в свою казну, чтобы стабилизировать ситуацию на рынках. Вдобавок ко всему, Марксистско-Сталлионистская Рабочая Партия Кирии увеличивалась в размерах, устраивая забастовки и вылазки по всему Большому Провидения, так что НАКП оказалась в затруднительном положении, пытаясь остановить эту подрывную деятельность. Но уже тогда было ясно, что забастовки затронут потогонные цеха Сайси гораздо сильнее, чем студии Гильдии. Оставалось только гадать, где столь второстепенная политическая группа смогла найти средства на организацию стачки такого масштаба..."
kirin_council.504.a:0 "Сайси и Гильдия играют в опасные игры, а мы оказались в центре событий!"
