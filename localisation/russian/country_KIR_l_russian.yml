KIR_VaKA_modify_tt:0 "Изменяет эффекты §YКиновари и армии Кирии§! на:"

KIR_ARMY_0:0 "Новая киринская армия"
KIR_ARMY_0_desc:0 "Первоначальные реформы были удивительно успешными - они возвратили наши старые знамёна из безвестности, вызванной Безмолвием, и постепенно осовременили армию. Однако, есть ещё много возможностей для улучшения, если мы хотим, чтобы Кирия снова действительно стала уважаемой военной державой, способной защитить своих граждан от внешних угроз."
KIR_ARMY_0_tt:0 "\nПолучает динамический модификатор: §YАрмия киринов и Киновари§!, который даёт динамические бонусы к §YНаземным сражениям§!, §YВоздушным§!, §YМорским§! и §YВоенный§! Модификаторы."
KIR_OFFICER_1:0 "Новый генеральный штаб армии"
KIR_OFFICER_1_desc:0 "После Безмолвия Кирии не хватало опытных офицеров и генерального штаба, их боевой опыт ограничивался подавлением редких восстаний против указов матриарха. Ситуация начинает меняться, но наш Генеральный штаб всё ещё нуждается в некоторых реформах, если мы хотим сделать армию Кирии по-настоящему современной и компетентной."
KIR_OFFICER_2:0 "Зов Знамён Кирии"
KIR_OFFICER_2_desc:0 "Знамёна были основой армии Кирии на протяжении веков, но, хотя до сих пор эта система служила нам хорошо, она не лишена недостатков. Нам нужно начать реформировать Знамёна в настоящую профессиональную армию. Их опыт в сочетании с более современной системой призыва на военную службу позволит нашей армии стать силой, с которой будут считаться."
KIR_GUERILLA_1:0 "Солдаты своей земли"
KIR_GUERILLA_1_desc:0 "Мы не можем рассчитывать на то, что Кирия всегда будет в безопасности от других держав мира. Рано или поздно нам придётся защищаться. И мы должны сделать так, чтобы нашим врагам было как можно труднее, обучая наших солдат партизанской тактике и использованию особенностей наших родных краёв в интересах обороны."
KIR_GUERILLA_2:0 "Партизанская наковальня"
KIR_GUERILLA_2_desc:0 "В случае вторжения враг может прорваться вглубь Царства прежде, чем удастся организовать контрнаступление. До тех пор наши силы прикрытия будут сдерживать захватчиков столько, сколько смогут. Как только ход войны изменится, партизаны сосредоточатся на том, чтобы помешать отступлению захватчиков, заманивая их в засады, чтобы они могли быть разбиты на партизанской наковальне молотом наших контратакующих армий."
KIR_FORCES_1:0 "Боевой дух киринов"
KIR_FORCES_1_desc:0 "Наши силы специального назначения могут склонить чашу весов в нашу пользу во время войны. Если мы поддержим их моральный дух на высоком уровне, они смогут проявить себя наилучшим образом, поэтому нам нужно убедиться, что они довольны своей службой и готовы сражаться за Кирию."
KIR_FORCES_2:0 "Снайперы в тылу"
KIR_FORCES_2_desc:0 "В случае, если нашим врагам удастся ворваться на нашу землю, мы можем использовать небольшие снайперские подразделения, оставленные в тылу врага на оккупированных территориях. Они позаботятся о том, чтобы врагу не удалось запросто удержать захваченные земли, и покажут киринам на оккупированных территориях, что надежда всё ещё есть."
KIR_FORCES_3:0 "Снайперы на фронте"
KIR_FORCES_3_desc:0 "Обученные снайперы могут быть невероятно полезны для наших армий, поскольку способны обнаруживать врагов и уничтожать их на больших дистанциях, давая нашим солдатам возможность вздохнуть свободно. Обучая снайперов и вводя их в состав наших подразделений, мы получим значительное преимущество в бою."
KIR_marksmareship_tech:0 "Снайперские школы"
KIR_marksmareship_tech_tt:0 "§YЭффект§!:\nОтделение разведки:\n      Противопехотная атака: §G+20%§!\n      Защита: §G+20%§!"
KIR_FORCES_4:0 "Корпус альпинистов"
KIR_FORCES_4_desc:0 "Вокруг Киновари и на наших северных границах с оленями и ламами Кирия покрыта крутыми горами. Хотя они и так представляют из себя бесценное преимущество для обороны, обученный корпус альпинистов мог бы также использовать их в наших интересах для дерзких атак. В отличие от наших врагов, мы знаем эти горы. Пришло время воспользоваться этим."
KIR_MELEE:0 "Традиционное владение мечом"
KIR_MELEE_desc:0 "Хотя оружие ближнего боя в большинстве стран было в основном заменено винтовками десятилетия назад, и даже Кирия начинает принимать эти изменения, наши воины-авангварды являются одними из лучших фехтовальщиков во всем мире. Вместо того, чтобы отказываться от этой традиции, мы должны научить их, как применить такое оружие в тактике 'ударил - ускакал'."
KIR_VANGUARD:0 "Элитные авангварды"
KIR_VANGUARD_desc:0 "Авангварды были и остаются самыми быстрыми, смертоносными и хорошо обученными солдатами в нашей армии. Нам нужно использовать их многовековой опыт и традиции, чтобы усилить нашу регулярную армию. Мы обучим их быть смертоносными подразделениями, адаптированными к современности, но по-прежнему олицетворяющими киринские традиции."
KIR_PARAS:0 "Рейнджеры-парашютисты"
KIR_PARAS_desc:0 "Появление авиации дало нам доступ ко многим новым тактическим приёмам, которые ранее были невозможны. Один из них заключается в использовании специализированных подразделений, которые будут забрасываться в тыл противника, чтобы сеять хаос. Если мы сосредоточимся на обучении таких подразделений и создании способов улучшения их снабжения, это позволит им действовать на вражеской территории более эффективно."
KIR_BORDER:0 "Вооружённая служба пограничного ополчения"
KIR_BORDER_desc:0 "Границы Кирии протяжёны, и за ними обитает множество существ, которые с радостью отхватили бы кусочек нашего Царства. Мы не можем бросить всю армию на их защиту. Нам нужно создать полки из жителей пограничных областей, храбрых киринов, которые патрулировали бы наши границы, предупреждали нас о приближающемся вторжении и были бы первыми, кто встанет на его пути."
KIR_CONSCRIPTION:0 "Постановление о воинской повинности Царства"
KIR_CONSCRIPTION_desc:0 "Если на Кирию нападут, у нас должно быть достаточно сил, чтобы должным образом защитить её. Мы введём новые законы, которые позволят нам призвать значительную часть нашего населения в армию. Однако обязательная воинская повинность не только не согласуется с идеей гармонии, она также подорвала бы доверие наших граждан. Следовательно, эти законы вступят в силу только во время кризиса, а в остальное время наша армия будет как можно меньше."
KIR_VaKA_wartime_conscription:0 "Воинская повинность в военное время"
KIR_VaKA_peacetime_conscription:0 "Демобилизация в мирное время"
KIR_WARCONSCRIPT_Modifier:0 "Стоимость законов о воинской повинности в военное время"
KIR_PEACECONSCRIPT_Modifier:0 "Стоимость законов о воинской повинности в мирное время"
KIR_SUPPORT_1:0 "Моторизация армии"
KIR_SUPPORT_1_desc:0 "Грузовики - полезный инструмент для перевозки войск и припасов. К сожалению, из-за всё ещё сохраняющихся последствий Безмолвия у нас нет большого опыта их использования в военных целях. К счастью, наши генералы уверены, что эти недостатки будет легко устранить, если мы уделим этому достаточно времени."
KIR_SUPPORT_2:0 "Пешие линии снабжения"
KIR_SUPPORT_2_desc:0 "Обширность Кирии, в сочетании с её густыми лесами и крутыми горами, может превратить нормальное снабжение войск в кошмар с точки зрения материально-технического обеспечения. Однако, мы можем мобилизовать небольшие группы носильщиков, которые будут отвечать за доставку припасов нашим войскам в труднодоступных районах. Они были бы не так эффективны, как грузовик или поезд, но носильщики могли бы добраться до мест, где они бы нас подвели."
KIR_SUPPORT_3:0 "Полиция умиротворения"
KIR_SUPPORT_3_desc:0 "В случае войны мы можем быть вынуждены оккупировать часть территории противника, чтобы добиться победы. На этот случай нам придётся разработать методы обращения с местным населением. Мы не можем быть слишком суровы, чтобы они не увидели в нас своих врагов, но мы также должны быть достаточно строгими, чтобы гарантировать, что они не помешают нашим дальнейшим военным операциям."
KIR_MILITIA:0 "Территориальное ополчение"
KIR_MILITIA_desc:0 "Во время войны очень вероятно, что даже не призванные в армию кирины захотят поддержать наши военные усилия и возьмутся за оружие для защиты Царства. Было бы хорошей идеей позволить им направить этот пыл в нужное русло и сформировать подразделения территориального ополчения, если возникнет необходимость."
KIR_NAVY_1:0 "Речные канонерские лодки"
KIR_NAVY_1_desc:0 "Великая Медоносная и другие реки являются источником жизненной силы Кирии. Крайне важно, чтобы мы научились использовать их не только для торговли, но и в военных целях. Благодаря использованию канонерских лодок наши армии смогут перемещаться по рекам и атаковать через них с непревзойдённой эффективностью."
KIR_NAVY_2:0 "Адмиралтейство Благоухания"
KIR_NAVY_2_desc:0 "Город Благоухание до Безмолвия был центром морской мощи Кирии. Даже в наши дни кирины могут найти затонувшие корабли старого законсервированного флота недалеко от побережья. Естественно, что мы поможем городу вернуть былую славу главного порта Царства и средоточия власти его адмиралтейства."
KIR_NAVY_3:0 "Отечественные военно-морские проекты"
KIR_NAVY_3_desc:0 "Ни для кого не секрет, что военно-морской флот Кирии сильно устарел, поскольку был законсервирован более чем на столетие Безмолвия. Нам нужно как можно скорее сосредоточиться на импорте и разработке новых чертежей кораблей и адаптировать их к потребностям Царства."
KIR_NAVY_4:0 "Боевые джонки"
KIR_NAVY_4_desc:0 "Компания 'Благоухание Энтерпрайс' всегда была основным поставщиком кораблей для матриархов. Если мы субсидируем её, мы сможем использовать эту компанию для быстрого и эффективного создания совершенно нового парка современных боевых джонок."
KIR_NAVY_4_tt:0 "Изменит национальный дух §YБлагоухание Энтерпрайс§! на\n§YТяговый двигатель смещения атмосферы§!\n§YОхранение§!:\n      £production_cost  Стоимость производства: §G-15%§!\n      Максимальная скорость: §G+15%§!\n      Дальность плавания: §G+30%§!\n      Заметность кораблей: §R+10%§!\n"
KIR_VaKA_ADPE:0 "Тяговый двигатель смещения атмосферы"
ADPE_Modifier:0 "\n§YТяговый двигатель смещения атмосферы§!\n§YОхранение§!:\n      £production_cost  Стоимость производства: §G-15%§!\n      Максимальная скорость: §G+15%§!\n      Дальность плавания: §G+30%§!\n      Заметность кораблей"
KIR_AIR_1:0 "Военно-воздушные силы"
KIR_AIR_1_desc:0 "К сожалению, после столетия изоляции наши военно-воздушные силы... практически не существуют. Нам предстоит многое наверстать, включая строительство новых авиабаз, изучение конструкций импортированных самолётов и теорий ведения воздушной войны. Однако, киринские военные настроены оптимистично, полагая, что нам удастся наверстать упущенное и создать достойные Кирии ВВС с в кратчайшие сроки!"
KIR_AIR_2:0 "Бомбардировщик 'Вихрь'"
KIR_AIR_2_desc:0 "Консорциум 'Крылья удачи', несмотря на то, что он пришёл в Кирию из-за границ, был главной движущей силой, стоящей за развитием новых военно-воздушных сил Кирии. Недавно они представили новый проект бомбардировщика под названием Вихрь, способный с лёгкостью выполнять различные функции на поле боя. Мы должны инвестировать в этот новый образец и внедрить его в наши военно-воздушные силы."
KIR_AIR_2_tt:0 "Изменит национальный дух §YКонсорциум Крылья удачи§! на\n§YМногоцелевой бомбардировщик 'Вихрь 823'§!\n§YТактический бомбардировщик§!:\n      Морская атака: §G+15%§!\n      Авиаштурмовая атака: §G+15%§!\n      Стратегическая бомбардировка: §G+15%§!"
KIR_VaKA_WLWW:0 "Многоцелевой бомбардировщик 'Вихрь 823'"
WLWW_Modifier:0 "\n§YМногоцелевой Бомбардировщик 'Вихрь 823'§!\n§YТактический Бомбардировщик§!:\n      Морская атака: §G+15%§!\n      Авиаштурмовая атака: §G+15%§!\n      Стратегическая бомбардировка"
KIR_AIR_3:0 "Авиация непосредственной поддержки"
KIR_AIR_3_desc:0 "В дополнение к бомбардировке важнейших целей, авиация также может быть использована для непосредственной поддержки нашей пехоты. При правильном использовании мы могли бы значительно склонить чашу весов в нашу пользу. Конечно, из-за отсутствия у нас опыта обращения с самолётами в целом, нам нужно сначала тщательно изучить стратегию, чтобы случайно не подвергнуть бомбардировке наших солдат."
KIR_SOLDIERY_1:0 "Регулярная и профессиональная"
KIR_SOLDIERY_1_desc:0 "Недавние реформы в нашей армии уже дают о себе знать! Наши солдаты гораздо более эффективны, хорошо обучены и дисциплинированы, чем в прошлом. Настало время завершить армейские реформы и создать по-настоящему регулярную профессиональную армию Царства."
KIR_SOLDIERY_2:0 "Пешие гренадёры"
KIR_SOLDIERY_2_desc:0 "Гранаты, безусловно, являются одним из самых полезных, хотя и опасных изобретений, появившихся благодаря достижениям в области ведения войны. Мы можем использовать подготовленных гренадёров, которые смогли бы поддержать нашу пехоту на поле боя. Нам просто нужно время, чтобы обучить их, чтобы гарантировать, что всё будет максимально эффективно и безопасно."
KIR_SOLDIERY_3:0 "Штурмовая бронезащита"
KIR_SOLDIERY_3_desc:0 "Бронезащита, обычно используемая в нашей армии, обладает высокой степенью защиты и долговечности, но она ограничивает движения носителя. Однако, недавно наши конструкторы экипировки придумали схему нового типа, которая позволила бы пожертвовать частью своей защитной способности ради большей мобильности. Переход на эту новую броню во время штурмов позволил бы нашим солдатам проводить более быстрые и агрессивные атаки на позиции противника."
KIR_SOLDIERY_3_tt:0 "Изменит национальный дух §YАрсенал Рапсодии§! на\n§YМногослойная керамическая штурмовая бронезащита§!\n§YПехотное снаряжение§!:\n      Прорыв: §G+10%§!\n      Противопехотная атака: §G+5%§!"
KIR_SOLDIERY_4:0 "Подразделения поджигателей"
KIR_SOLDIERY_4_desc:0 "Огонь всегда был одним из важнейших элементов, составляющих природу киринов, но обычно он ассоциируется с формой нириков и связанными с нею опасностями. Однако, в настоящее время мы можем получить доступ к нему в более слабой, но гораздо более контролируемой форме. Используя недавно разработанное зажигательное копье, известное как 'Язык пламени', мы сможем легче и безопаснее обрушивать пламя на наших врагов, чем раньше."
KIR_flamethrower_tech:0 "Зажигательное копьё 'Язык пламени'"
KIR_flamethrower_tech_tt:0 "§YЭффект§!:\nРемесленники:\n      Противопехотная атака: §G+5%§!\n      Подавление: §G+5%§!\n   Форт\n     Атака: §G+20%§!\n   Город\n     Атака: §G+20%§!"
KIR_VaKA_LCAB:0 "Многослойная керамическая штурмовая бронезащита"
LCAB_Modifier:0 "\n§YМногослойная керамическая штурмовая бронезащита§!\n§YПехотное снаряжение§!:\n      Прорыв: §G+10%§!\n      Противопехотная атака"
KIR_ARMOUR_1:0 "Войсковая танковая школа"
KIR_ARMOUR_1_desc:0 "Танки - ещё одна довольно недавняя разработка в области ведения боевых действий, которой не удалось добраться до Кирии из-за Безмолвия. Нам не хватает не только самих танков, но и квалифицированного личного состава, способного эффективно управлять ими. Мы не можем ожидать, что наши враги отстают так же далеко, как и мы, поэтому в этом отношении необходимо что-то менять."
KIR_ARMOUR_2:0 "Механизированная огневая поддержка"
KIR_ARMOUR_2_desc:0 "Механизированные дивизии, хотя и дорогостоящие в производстве и обслуживании, могут быть очень полезны на поле боя. Поэтому мы должны сделать всё, что в наших силах, чтобы максимально использовать их потенциал. Сосредоточение наших ресурсов на разработке самых современных транспортных средств с турельными установками, безусловно, является шагом в правильном направлении."
KIR_VTCV_tech:0 "Боевая машина с турельной установкой 'Авангард'"
KIR_VTCV_tech_tt:0 "§YЭффект§!:\nМеханизированная пехота:\n      Противопехотная атака: §G+5%§!\n      Подавление: §G+5%§!"
KIR_ARMOUR_3:0 "Пехотные танкетки"
KIR_ARMOUR_3_desc:0 "Хотя танки сильны и сами по себе, они также могут быть использованы для поддержки нашей пехоты. Разработка небольших и быстрых танкеток позволила бы нам использовать их вместе с солдатами в бою. Хотя пехотные танки - относительно новая концепция, которой ещё предстоит зарекомендовать себя во время войны, мы считаем, что у них большой потенциал."
KIR_ARMOUR_3_tt:0 "Изменит национальный дух §YБронетанковое управление§! на\n§YМобильная орудийная платформа 'Перчатка'§!\n§YЛёгкий танк§!:\n      Бронебойность: §G+10%§!\n      Противотанковая атака: §G+5%§!\n      Противопехотная атака: §G+5%§!"
KIR_ARMOUR_3_LaR_tt:0 "Изменит национальный дух §YБронетанковое управление§! на\n§YМобильная орудийная платформа 'Перчатка'§!\n§YБронемашина§!:\n      Бронебойность: §G+10%§!\n      Противотанковая атака: §G+5%§!\n      Противопехотная атака: §G+5%§!"
