## Fickle Current ##
kirin_council.1.t:0 "Fragrance Rises" ##unused, replaced with WS
kirin_council.1.d:0 "Today, Fickle Current felt like the most powerful kirin in the world. As he stood behind the podium placed before Fragrance's city hall, he let his eyes wander over the hundreds, if not thousands of kirin that had gathered to hear him speak. They ran the gamut from NAKP higher-ups to its supporters and soldiers to just the commoners of Fragrance, a city wronged by Vermilion, a city that had finally found its moment for vengeance. As he stood there, Current could only imagine that this was what it felt like to command the kind of power and devotion that Matriarch Rain Shine owned in the imperial city. But unlike her, he would not let it go to waste.\n\n"Kirin of Fragrance," he began, microphones booming his voice throughout the plaza and down several city blocks. "Yesterday, our great city stood at a crossroads. Vermilion was failing, its modernization efforts collapsing into wreck and ruin. They were unable to do what they needed to do in crushing the lawless heretics to the west, and in their undoing, they sought to drag us down with them. But Fragrance shall bow to Vermilion no more. We are the bastion of modernization and industrialization; we are the shining beacon that brought hope to our Matriarch's realm when all else had failed it. And now, as her realm reaches the our of darkness, the kirin of Fragrance and the north, under the trusted guidance of the NAKP, shall mobilize our incredible resources and belief in our own righteousness to save it. We shall save Kiria from the death throes of the Silence! We shall save Kiria from the superstition that has plagued it for too long! And we shall save our Matriarch from the forces of communalism and the poisoned lies of the Way of Fire's self-serving mystics! For with Fragrance leading the way, Kiria will finally know peace and prosperity the likes of which it has never known before!\n\n"So stand with me, kirin of the north. Stand with the NAKP, and let us all save Kiria!""
kirin_council.1.a:0 "Fragrance shall be Kiria's salvation!!"

kirin_council.2.t:0 "Голосование века"
kirin_council.2.d:0 "Фикл Каррент и Сайпресс Сноу сидели на балконе ресторана с видом на площадь Хризантемы, прямо перед зданием городского совета Благоухания. С заходом солнца, группа киринов начала усердно подготавливать будки, отмечать места для очередей и устанавливали урны для голосования. Такую картину можно было наблюдать по всему Благоуханию, да и на всём севере в целом, ведь завтра будет самое важное событие, которое когда либо могло произойти в этом городе: готовы ли местные пойти на безрассудный поступок и поднять восстание против Киновари.\n\n— Мы стоим на грани, — пробормотал Сайпресс, положив свои палочки. — Это решение может как спасти Царство, так и обречь его на муки. И самое главное, мы не знаем какой именно исход приведёт к этому.\n\n— Если бы мы могли видеть будущее, то голосование нам было бы не нужно. — согласился Каррент. — Обе опции уместны. Половина НАКП требует индустриализации, пока Матриарх сражается с Райзинг Сан на западе. В целом, это логично - если мы начнём индустриализацию пока Царство горит, тогда мы сможем вести переговоры с Матриарх на равных. Киноварь будет голодна и в отчаянии, а мы нет.\n\n— И всё жё, есть те, кто хочет прямой конфронтации. Войны. — Сайпресс вздохнул и почесал чешую на носу. — Я видел войну и смерть в Грифонии. Ты знаешь о чём я - когда Кемерскай и его сторонники вошли в Грифенхайм в 978. Матриарх - душа и сердце Кирии. Мы можем спорить с ней, но она объединяет весь наш вид, даже во время гражданской войны. Более воинственные члены НАКП хотят маршировать на юг и освободить его от хватки гармонистов Отэм Блейз и мистиков Винтер Фронт, но если наша армия захватит Киноварь, что станет с Матриарх? Она закончит как Гровер V, в изгнании, чтобы потом вернуться и уничтожить нас? Она останется в Киновари и поддержит нас? Или мы сделаем то, что Кемерскай не смог?\n\n— Знал бы я сам. — сказал Каррент, покачивая головой. — Но об этом можно побеспокоиться завтра, народ Благоухания решит за нас. И уже никто не скажет, что мы против демократии. А сегодня давай насладимся последний ночью затишьем перед бурей."
kirin_council.2.a:0 "Завтрашнее голосование решит судьбу Благоухания."

kirin_council.3.t:0 "Момент истины"
kirin_council.3.d:0 "Места для голосований были забиты с восходом солнца этим утром. Бесчисленное количество киринов со всех уголков города стекались сюда, чтобы отдать свой голос за будущее Благоухания. По всему городу, по всему северу, можно было бы собрать целые партийные собрания из членов НАКП, находящихся там. Старая буржуазия пересеклась путям с пылкими и молодыми партийцами, те, в свою очередь, встретились с городской интеллигенцией и богатыми инвесторами. Кирины, служивших в военизированных формированиях националистов, улыбались для фотографий с жеребятами из семей среднего класса, пока магнаты свободно вели агитацию для набора голосов, предоставляя бесплатную еду и фанфары. Для Фикл Каррента, смотрящего издалека, это было похоже на карнавал, хотя обычно после таких весёлых мероприятий кровопролитие не начинается. Сколько киринов будет так же улыбаться, когда их мужья и жёны, сыны и дочери, братья и сёстры возьмут оружие в копыта, если НАКП потребует войны?\n\nГолосование закончилось на закате. К этому времени, Каррент решил отдохнуть и поспать. Пока ночью происходил счёт голосов, он знал, что завтра будет тяжёлый день. Его отдых прервал звонок в три утра. Лейтенант НАКП проинформировал его, что итог голосования стал известен.\n\nНовая глава Благоухания началась."
kirin_council.3.a:0 "Мы начнём индустриализацию, чтобы иметь больший вес переговорах."
kirin_council.3.b:0 "Царство надо спасти от всех угроз... Даже тех, что в Киновари."

kirin_council.4.t:0 "Цветы войны"
kirin_council.4.d:0 "Фикл Каррент, к счастью, заранее заготовил две речи до голосования НАКП, на случай победы обоих вариантов. Между получением того звонка, и сейчас, у него было немного ценного времени для подготовки, и отдохнуть он не смог. Надо было сделать много всего, написать кучу писем, выслать приказы. Подготовка к войне не даёт права на ошибку.\n\nНо, конечно, лидеру НАКП надо было обратиться ко всем киринам в Благоухании и на всём севере в этот исторический день. Ведя вещание из здания городского совета, его голос прозвучал из каждом радио в Кирии. Каррент хотел ясно дать миру знать, что происходит на севере. — Мои браться и сёстры в Благоухании, мои товарищи на севере и все страдающие кирины под гнётом предрассудков безумцев Царства. — сказал Каррент, выкладывая речь на стол, чтобы не переворачивать страницы. — Сегодня, в этот исторический день, мы отправляемся в долгое и сложное путешествие для спасения Царства. Верховная Матрарх Рейн Шайн со всех сторон окружена злодеями, негодяями, лицемерами и гедонистами. Пока Возгарающееся Пламя и Путь Огня сражаются на дальних западных рубежах Царства, наша Матриарх остаётся в Кировари, в плену жрецов и мистиков. Они контролируют каждое её движение, каждое действие, каждое слово. Рейн Шанй их пленница, их кукла, танцующая под музыку мёртвых идеалов и устаревших религиозных догматов. Кирию нельзя спасти, пока она находится в тисках тех, кто держат в контроле Киноварь.\n\n— Но она там не навсегда. — продолжил Каррент, наполняя свой голос патриотизмом и пылом. — Благоухание готовится к войне. С помощью возвращающейся диаспоры, наших братьев и сестёр за границей, мы гордым маршем пойдём на юг, чтобы спасти Матриарха. В патриотическом кураже, мы прорубим себе путь сквозь невеж и дегенератов, что в данный момент держат Рейн Шайн взаперти в дворце Киновари. Никаких переговоров не будет. Мы даём первый и последний шанс хозяевам Кирии и Разгорающемуся Пламени: отрекитесь от мистиков и сторонников Эквестрии, что держат наше царство в когтях. Отрекитесь от еретиков и революционеров, что хотят сжечь Царство. Только Благоухание и НАКП могут спасти Кирию. Дайте нам свои голоса, дайте нам свою поддержку и орудия. Вместе, мы спасём Кирию и Матриарха! Храни нас Конкорд!"
kirin_council.4.a:0 "НАКП спасёт Кирию от самой себя!"

kirin_council.5.t:0 "Цветы мира"
kirin_council.5.d:0 "Фикл Каррент, к счастью, заранее заготовил две речи до голосования НАКП, на случай победы обоих вариантов. Между получением того звонка, и сейчас, у него было немного ценного времени для подготовки, и отдохнуть он не смог. Надо было сделать много всего, написать кучу писем, выслать приказы. Подготовка к войне не даёт права на ошибку.\n\nНо, конечно, лидеру НАКП надо было обратиться ко всем киринам в Благоухании и на всём севере в этот исторический день. Ведя вещание из здания городского совета, его голос прозвучал из каждом радио в Кирии. Каррент хотел ясно дать миру знать, что происходит на севере. — Мои браться и сёстры в Благоухании, мои товарищи на севере и все страдающие кирины под гнётом предрассудков безумцев Царства. — сказал Каррент, выкладывая речь на стол, чтобы не переворачивать страницы. — Недавно, на дальнем западе нашего Царства произошла настоящая трагедия. Кирины начали убивать киринов, разжигая огни ненависти впервые за многие века. Наше Царство, под чётким взором великого Верховного Матриарха положило конец нашей дикой ярости. Но теперь, еретики под лидерством предательницы, известной как Райзин Сан, направили орудия на Киноварь, стремясь разрушить нашу жизнь. Этого нельзя допустить.\n\n— Я бы соврал, если бы сказал, что отношения между Благоуханием и Киноварью были всегда тёплыми. — продолжил Фикл, постепенно делая свой голос строже. — Но мы никогда не хотели поднять оружие против нашей Матриарх. Мы - верные слуги Рейн Шайн, а потому мы обязаны оказать ей поддержку и уважение. Поэтому я призываю своих братьев и сестёр на севере готовиться к борьбе за наше Царство. Север начнёт кампанию массовой индустриализации, и по сравнению с ним, Великий Скачок Вперёд будет похож на маленький шажок. Мы мобилизуем народную армию и отправим её на юг, чтобы помочь Киновари в уничтожении неверных. Кирия не может процветать, если оно будет охвачено гражданской войной. Чем дольше идёт этот конфликт - тем слабее мы становимся, а сейчас этого нельзя допускать. Но не бойтесь - мы её быстро закончим. И когда всё уляжется, а Разгорающееся Пламя будет уничтожено, тогда Благоухание сможет договариваться с Киноварью на равных, как кирин с кирином. Однако сейчас, необходимо защитить нашего Матриарха. Эта тёмная ночь пройдёт, обещаю. А потом настанут новые светлые дни, благословлённые самой Конкорд!""
kirin_council.5.a:0 "Мы будем сражаться за нашего Матриарха пока Райзин Сан не сложит оружие!"

kirin_council.6.t:0 "Прогноз Погоды"
kirin_council.6.d:0 "Фикл Каррент постукивал копытами в ожидании окончания брифинга разведки. — Знамя Крытой Клетки затем подчистую вырезало жителей города, оправдывая свои действия декретам Безмолвия, приказами Конкорд и Матриарха Ноктилюцент Чарм, — завершил офицер разведки, обратно сев на стул. — Эта информация была скрыта, хотя у Киновари и не получилось полностью уничтожить все доказательства. Хорошо, что мы быстро узнали правду после окончания Безмолвия и смогли создать функционирующую разведывательную сеть в Благоухании. Теперь Райзин Сан объявила об этом во всеуслышание. Какое будет заявление у НАКП по этому поводу?\n\n— Гнев народа это сильный инструмент. — Сказал Сайпресс Сноу, почёсывая бороду. — Если его правильно использовать, это может нам сильно помочь, но может и обернуться против нас. Не думаю, что фермерам севера на всё равно, кто вырезал и уничтожил Рассвет несколько десятилетий назад. Может лучше вообще ничего не говорить по этому поводу, позволив гневу народа утихнуть самостоятельно? Заведённая толпа только сыграет на копыто Райзин Сан.\n\nОн повернулся в Карренту, сидящем в глубоких раздумьях. — Ну, Каррент? Ты председатель НАКП, твоя позиция - это позиция Совета."
kirin_council.6.a:0 "Гнев народа может быть полезен, хотя Киноварь будет недовольна."
kirin_council.6.b:0 "Без комментариев, мы держим нейтралитет."

kirin_council.7.t:0 "Нефть? Пушки? Бомбы?"
kirin_council.7.d:0 "— Я бы не назвал нашу казну "полной", но, как видите, она точно не пустая.\n\nФикл Каррент и Сайпресс Сноу просвистели в восторге, когда доктор Ардент Блум жестом пригласил их пройти в открытое хранилище под штаб-квартирой НАКП на Площади Хризантемы дом 88. За толстой в два метра дверью хранилища были бесчисленное количество слитков золота, ровно уложенных на укреплённых полках вдоль стен. Сам тайник был почти забит, но это была лишь одна из дверей, наполняющих подвал партийной штаб-квартиры, как описал Доктор Блум, и то, тут хранились средства, которые использовались в первую очередь. — Все наши финансовые, коммерческие и индустриальные члены диаспоры по всему шару, от Грифонии до Зебрики и даже Эквуса, прямая часть их прибыли возвращается сюда, чтобы финансировать рост экономики и операции НАКП. — объяснил экономист. — Для их бизнеса мы - лучшие. Так же хранилище пополняется роскошными подарками наших щедрых доноров, которые являются своим родом лоббированием. Партия имеет полный контроль над всем индустриальным сектором на севере нашего славного Царства, так что наша казна и сделки с компаниями, разделяющими наши взгляды де-факто являются экономикой Чрезвычайного Совета. А когда ты контролируешь экономику, ты контролируешь государство.\n\nФикл Каррент почесал подбородок. — Впечатляет, — заключил он. — Север - словно огромная корпорация, а её жители - работники. Получается, мы самая сильная корпорация в мире.\n\n— И с такой силой появляется куча возможностей, — добавил Сайпресс. Он указал на золото в хранилище. — Подмажь правильные копыта деньгами, выпиши пару налоговых деклараций для крупнейших партнёров, дай пару подарков киринам в правильных местах и ты быстро получишь огромное материальное преимущество на руинах Великого Скачка Вперёд. Это сильно расширит интересы НАКП.\n\n— Деньги существуют, чтобы их инвестировать. — согласился Каррент. — Хотя для этого и необходима определённая проницательность. — Он кивнул доктору Блуму. Спасибо за экскурсию, доктор. Она оказалась очень познавательной."
kirin_council.7.a:0 "Тебе всё это нужно? Оно твоё, мой друг! Если у тебя достаточно золота."

kirin_council.8.t:0 "Завоевание друзей"
kirin_council.8.d:0 "Фикл Каррент осмотрел команду опросчиков, партийных лоялистов и местных губернаторов и мэров, которых он собрал в Благоухании для помощи в определении правильного пути. Они все прибыли в город, чтобы обсудить важное дело, которое может решить судьбу богатств Благоухания. Северное Соглашение о Самоопределении которое должно было родиться благодаря опросам и агитации. Если оно провалится, мечты о полной независимости региона от Киновари можно забыть.\n\n— Наши предварительные исследования и опросы показывают, что Рапсодия и Сияние могут положительно относиться к идее объединения с Благоуханием, но в данный момент их удерживает инерция и преданность Киновари, — пояснил главный специалист команды по опросам Симпл Сёрви. — Они бояться отстранения от Киновари и Матриарха, даже не смотря на нестабильность. Но, с достаточными усилиями и финансированием, мы сможем изменить их мнение и собрать поддержку народа для плебисцита о вступлении в Северное Соглашение. В настоящее время мы слишком слабы, чтобы выстоять против агрессии Киновари, но если мы сможем завоевать ещё несколько друзей и все земли и фабрики, которые к ним прилагаются, у нас может появиться шанс.\n\n— Тогда это необходимо сделать. — согласился Фикл Каррент. — Если больше городов севера перейдут к нам благодаря дипломатии, значит мы сохраним больше пули для Киновари, когда придёт время. Нам помогает то, что север привык к своей автономии по сравнению с остальной частью Царства, ещё со времен, предшествовавших Безмолвию. Великая Медоносная связывает центр Кирии воедино и объединяет его культуру, но Благоухание, Рапсодия и Сияние не являются частью её водораздела. Культура и самобытность этого региона также уникальны. Так что донести до местных киринов идею, что договор пойдёт им на пользу будет несложно, а потом вместе мы сможем, наконец, обеспечить полную независимость от Киновари, которую так долго ждал север.\n\nЗа считанные минуты, все кирины единогласно проголосовали за начало операции. Северное Соглашение скоро может стать реальностью."
kirin_council.8.a:0 "Кирины севера заслуживают независимость от Киновари!"

kirin_council.9.t:0 "Налаживая связь с Рапсодией"
kirin_council.9.d:0 "Просматривая одно сохранённое письмо за другим, Фикл Каррент вновь изучил переговоры между НАКП и Рапсодией. Дело было важное, и в последние дни он регулярно засиживался допоздна, пытаясь постепенно убедить правительство города в том, что их интересы и интересы НАКП совпадают.\n\nЕсли коротко, то Благоуханию и Рапсодии нужно скооперироваться, чтобы выжить. Рапсодия была, к горечи Благоухания, самым процветающим городом Кирии, к тому же, добавление популяции и индустриального сектора к Благоуханию почти что удвоит мощь Северного Пакта. Поэтому, в лучших интересах НАКП, был успех плебисцита по городу, но, чтобы гарантировать его успех, придётся сориентироваться в политике Рапсодии. Несмотря на ярую поддержку Пути Огня населением города, даже во время Безмолвия, кирины Рапсодии не строго выполняли доктрины и эдикты Матриарха, не соглашаясь с интерпретации воли Конкорд во времена Ноктилюцент Чарм. В основном это было из-за системы религиозных судов и юридической системы, известных как Прокуратура, которая смогла удовлетворить Киноварь своими решениями, тем самым избегая всяких последствий непослушания. Эта самая Прокуратура только росла в силе с 903 года, и если НАКП хочет взять Рапсодию под свой контроль, придётся как-то ублажить местных судей.\n\nНо Фикл Каррент нахмурился, вновь изучив переговоры. Действительно ли нужна была Прокуратура? Жители Рапсодии были образованными и независимыми, и, уважая Прокуратуру, часто пользовались обычными судами. Это оставило Каррента с интересной дилеммой - у него было два разных угла атаки, которые могут взять Рапсодию в узды. Попытается ли НАКП угодить Прокуратуре и завоевать их поддержку, или же обратиться к народу, тем самым надавив на местных судей для принятия необходимых решений?"
kirin_council.9.a:0 "Обращение к Прокуратуре - это самый прямой путь."
kirin_council.9.b:0 "Дадим им знать, что мы действуем в лучших интересах."

kirin_council.10.t:0 "Врата к Вратам"
kirin_council.10.d:0 "Симпл Сёрви почёсывал свой подбородок, рассматривая информацию, полученную от рабочей группы по статистике и анализу, собранной для НАКП. Предметом исследования являлось убеждение Сияния и Изумрудного берега вступить в Северное Соглашение через плебисцит. Данный сценарий был довольно интересным, так как два города сильно отличались друг от друга. На Изумрудном Береге проживали мещане, получающие прибыль с возвращающейся диаспоры, важных киринов из Рапсодии и местных фермеров и рыбаков, а вот в Сиянии новые кирины прибывали почти ежедневно, но сильно богатыми они не были. Город, служивший международными вратами в Киноварь, теперь является домом для быстрорастущего среднего класса торговцев, мастеровых и прочих профессионалов. Учитывая ресурсы НАПК, имело смысл попытаться направить свои пропагандистские усилия либо на одну, либо на другую группу. Симпл Сёрви оставалось только решить, что именно порекомендовать председателю.\n\nВзяв блокнот и карандаш, Сёрви начал зарисовывать потенциальную стратегию для каждого региона. Если НАКП будет поддерживать Изумрудный Берег, они могли попробовать рассказать о разнообразном происхождении гордых северян, превративших это захолустье в важный богатый промышленный центр, и их было бы легче убедить вступить в Северное Соглашение. С другой стороны, если националисты сфокусируются на Сиянии, они могут воззвать к хорошо обеспеченной, грамотной и разумной диаспоре киринов по всему городу, основываясь на идеях, полученных из Эквестрийских и Грифоии. К тому же они были основой НАКП: Грамотная и богатая интеллигенция, не страшащаяся суеверий крестьян в Царстве. В конце концов, логично продолжать привлекать к себе диаспору, но завоевание Сияния за счёт простых киринов севера может привести к проблемам в будущем.\n\nВ конце концов, Симпл Сёрви мог порекомендовать только один подход, и это был..."
kirin_council.10.a:0 "Обращение к исключительности севера на Изумрудном Побережье"
kirin_council.10.b:0 "Обращение к диаспоре в Сиянии."

kirin_council.11.t:0 "Инвестиции капиталом"
kirin_council.11.d:0 "Когда Кирия существовала в состоянии хаоса и беспорядка встречи по составлению бюджета вряд ли были особо интересными, но тем не менее членам НАКП приходилось проводить. Фикл Каррент, присутствующий на встрече в качестве председателя националистов, провёл у себя параллель в голове о схожести управления компанией и бизнесом. Даже когда нация была в огне и на грани коллапса, встречи всё ещё приходилось организовывать, прямо как будто он управлял корпорацией, балансирующей на грани банкротства.\n\nНо, к счастью, Северное Соглашение было на подъёме,а не в упадке, и все эти совещания по составлению бюджета имели фокус на инвестиции в будущее, а не спасение настоящего. Здесь собрались три кирина: Симпл Сёрви, главный стратег рабочей группы по статистике и анализу; Черри Блоссом, мэр Благоухания и кобыла, представляющая интересы других областей на Севере и доктор Ардент Блум, финансовый директор НАКП, имеющий самое большое влияние по вопросам казны партии. Каждый пришёл сюда, чтобы предложить свою идею, куда именно вложить полученные деньги. Фикл Каррент выслушал их по очереди.\n\n— Заводской комплекс на Красивом Мысе предоставит Пакту экономический рост и увеличит индустриальную отдачу в долгосрочной перспективе, — сказал финансовый директор. — Если мы хотим доить до конца войны, надо быть готовым ко всему.\n\n— Инфраструктурные проекты в Красивом мысе и Благоухании сами по себе принесут большую ценность не только для промышленности, но и для наших жителей. — парировала Черри Блоссом. — Облегчение перемещение товаров и населения - достойная инвестиция, на мой взгляд.\n\n— А почему бы нам просто не взять часть капитала НАКП для развития производства и не начать вливать инвестиции в рынки Грифонии и Эквестрии? — спросил Доктор Блум. — Мы можем очень много денег, если правильно оценим ситуацию в мире. Надо просто надо удостовериться, что мы инвестируем в победителей сегодняшних войн, а не проигравших.\n\nВсе предложения звучали логично, и Каррент знал, что никто из присутствующих киринов не примет чужое предложение за своё собственное. Окончательное решение должен был принять он сам."
kirin_council.11.a:0 "Симпл Сёрви прав, надо инвестировать в промышленность."
kirin_council.11.b:0 "Черри Блоссом права, надо инвестировать в инфраструктуру."
kirin_council.11.c:0 "Доктор Блум прав, надо инвестировать во внешний рынок."

kirin_council.12.t:0 "Укрепление позиций на дому"
kirin_council.12.d:0 "Мэр Черри Блоссом выдохнула краем рта в ожидании пока секретарь Фикл Каррента позовёт её в его кабинет. В глубине души её раздражало, что иностранец захватил полный контроль над её городом, даже если она всё ещё оставалась мэром. Черри была избрана в последние годы Безмолвия и с тех пор верой и правдой служила Благоуханию, но Фикл Каррент и его денежные дружки просто пришли и скупили всё политическое влияние в городе и окрестностях, оставив её выполнять второ-, третье-, или даже четверостепенную роль для возвращающейся диаспоры. Впрочем, он по крайней мере выполнял своё обещание вернуть Благоуханию былую славу, а пока он делал это – она вполне могла позволить НАКП мёртвой хваткой держать её город.\n\nНаконец, секретарь объявила о готовности Каррента к встрече, и Черри Блоссом зашла в кабинет. Родившийся за границей кирин посмотрел на неё из-за стола, отодвинул какие-то бумаги в сторону, сомкнул копыта и обратился к ней:\n— Мэр Блоссом. Чем обязан вашему визиту?\n\n— Я пришла чтобы дать вам пару советов касаемо плебисцита, — сказала она, выдвинув стул и присев напротив Каррента. — Мне известно, что вы и НАКП очень усердно проводите кампанию по всему северу, чтобы воплотить свою мечту о Северном Соглашении в реальность, и очень надеюсь, что вам это удастся. Однако я опасаюсь, что при этом вы уделяете слишком мало внимания киринам, поддерживающим вас здесь.\n\nФикл Каррент удивился:\n— Что это значит? Вы предлагаете НАКП инвестировать в агитацию на нашей родной территории? Опросы общественного мнения уже показывают, что они всем сердцем поддерживают Северное Соглашение, или, по крайней мере, делают это в достаточной мере, чтобы нам не нужно было беспокоиться о возможности потерять их поддержку.\n\n— Игнорируя город и округу вы можете потерять НАШУ поддержку, — возразила Черри Блоссом. — Киринам Благоухания, а заодно и Совета Северной Кирии не помешало бы какое-нибудь напоминание о преданности им НАКП. Средства, выделенные для кампании, можно было бы потратить на улучшение качества жизни киринов, проживающих в нашем маленьком уголке севера, улучшив тем самым позиции Совета в долгосрочной перспективе. Зачем тратить деньги на политику, когда вместо этого их можно было бы использовать для помощи киринам?"
kirin_council.12.a:0 "Направьте некоторые средства на улучшение качества жизни."
kirin_council.12.b:0 "Сосредоточьте средства на гарантии народной поддержки Северного Соглашения."

kirin_council.13.t:0 "Привлечение Прокуратуры"
kirin_council.13.d:0 "Хотя Фикл Каррент и прибыл в Рапсодию по делу, сойдя с поезда он всё же решил по пути до места удовлетворить своего внутреннего туриста и полюбоваться прекрасной архитектурой горного города: разноцветные здания и пагоды располагались среди склонов горы на террасных блоках, а по сторонам простирались тщательно ухоженные мощёные дороги. Путь кортежа кирина из НАКП простирался вверх, от железнодорожной станции и прямо к массивному храму, возвышающемуся над городом. Расположенный высоко на массивной террасе с видом на остальную часть города, самый священный из храмов Пути Огня в Кирии, а по совместительству и дом Прокуратуры Рапсодии, выглядел во всех отношениях как замок или дворец, присматривающий за своими верноподданными. Карренту это казалось уместным; несмотря на их религиозное притворство, Прокуратура Рапсодии являлась советом, в котором преобладающую позицию занимали священники столь же проницательные в политическом и юридическом отношении, сколь и религиозно набожные.\n\nЕго делегацию приняли в храме юные послушники, и вскоре все они оказались в центре зала, где жрецы и мистики Прокуратуры сидели на стульях с высокими спинками, окружавших зал. Все они были морщинистыми киринами, а самая старая кобыла, сидевшая в центре, выглядела так, будто собственными глазами видела начало Безмолвия. Это была Хевенли Файр, та самая, которой ранее НАКП преподнесли в дар бесценную фарфоровую вазу, изготовленную в память о восхождении первого Верховного Матриарха в шестом веке, и которой Каррент изложил предложение НАКП принять Рапсодию в Северное Соглашение.\n\nПосле нескольких минут переговоров и размышлений со своими соратниками, Хевенли Файр устремила на Каррента угольно-черные глаза, посаженные на её морщинистом лице, и сказала:\n— После полного провала Великого Скачка Вперёд, Рапсодия недолюбливает Киноварь, — её голос дрожал от возраста и прилагаемых усилий. — молодой Матриарх неверно понимает волю Конкорд, как и её мать. Мы уверены, что Благоухание предлагает лучший путь, а потому Прокуратура согласна присоединиться к НАКП, но на одном условии: преступникам и головорезам, называющим себя Орденом Железной Хризантемы, никогда не будет позволено ступить в этот город.\n\nЗапрос был странным, но он не был неожиданным. Однако Каррент возразил:\n— Орден предоставляет важные услуги нашим ведущим членам и покровителям. Конечно, они иногда действуют таким образом, который Прокуратура могла бы счесть недобросовестным, но, тем не менее, эти услуги неоценимы.\n\n— Они головорезы и негодяи, которые действуют вне рамок священной воли Конкорд, — парировала Хевенли Файр, однако Каррент заметил заинтересованность в глазах некоторых её соратников. — Я не потерплю их в этом городе."
kirin_council.13.a:0 "Орден не будет действовать в пределах города Рапсодии."
kirin_council.13.b:0 "Может, разумные инвестиции со стороны НАКП помогут решить эту проблему?"

kirin_council.14.t:0 "Плата по справедливости?"
kirin_council.14.d:0 "Если и существовало что-то, что могло бы сгладить изнурительную и зачастую попросту разочаровывающую работу по составлению директив для НАКП, так это выполнение этой работы за трапезой с другом. Фикл Каррент занимался именно этим с Ардент Блумом. Они вдвоём наслаждались послеобеденным женьшеневым улуном с блинчиками с начинкой и варениками на пару, изучая предварительную Схему Централизованного Планирования Промышленности, которую Каррент собирался представить на следующем заседании НАКП. Однако существовал один камень преткновения, который заставлял двух киринов метаться взад и вперёд большую часть часа в попытках достичь приемлемого компромисса.\n\n— Нет, вы никак не сможете раскрутить это так, чтобы торговые дома остались довольны, — сказал Ардент, решительно покачав головой. — Всё, что связано с национализацией, только разожжёт их пыл. Не говоря уже о том, что это нарушает принципы свободного рынка, на которых изначально основан НАКП. Не забывайте, что торговые дома и корпорации имеют статус со-основателей в Совете, и у них также есть голоса при принятии решений.\n\n— Как бы сильно я ни поддерживал права корпораций, они должны быть готовы отдавать, когда их попросят. Они не могут просто брать и брать, даже не думая о том, чтобы также и давать что-то время от времени, — сказал Каррент с тяжёлым вздохом. — Мы в шатком положении, и сейчас это вопрос национального благополучия. Корпорации должны превыше всего поддержать наши усилия по укреплению национальной безопасности, если они хотят заполучить возможность инвестировать в Кирию когда мы закончим.\n\n— Тогда придётся пойти на компромисс, — предложил Ардент. — Убеди корпорации в том, что вся эта национализация лишь временна, и позволь им выкупить часть активов за пожертвование денег на нужды партии. Это лучше, чем против воли пытаться приковать их к Совету и отказаться выслушивать жалобы. Не забывай, что ты должен уважать их деловые интересы – в конце концов, я бы не рассчитывал надолго задержаться на посту председателя НАКП, если ты навлечёшь на себя их гнев."
kirin_council.14.a:0 "На карту поставлен весь наш образ жизни. Они национализируют активы, если я прикажу."
kirin_council.14.b:0 "Мы будем снисходительны до тех пор, пока они готовы оплатить разницу."

kirin_council.15.t:0 "Единение под властью Конкорд?"
kirin_council.15.d:0 "Ферн Флэйр редко приходилось решать политические вопросы непосредственно с Верховным Матриархом Рэйн Шайн, однако сложившаяся ситуация требовала этого. Она прибыла во дворец Рейн Шайн, расположенный на земельном участке Отэм, где между измотанной и явно не божественной на вид, собственно, Рейн Шайн, и Винтер Фрост, чьё лицо выдавало разочарование граничащее с яростью, она чувствовала себя как рыба, вытащенная из воды. Однако Отэм требовалось время, чтобы отдохнуть и прийти в себя – стресс от попыток и неудач удержать Кирию вместе на протяжении всего Великого Скачка Вперёд сильно сказался на ней, а из-за изнуряющей головной боли она едва могла стоять прямо более часа кряду. Ферн оставалось лишь надеяться, что со временем её подруге полегчает и та вернётся к своим обязанностям.\n\nОднако время не остановить, и всё ещё оставалось бесчисленное множество кризисов, которые необходимо было разрешить – с участием Отэм или без неё. Текущий из них включал в себя проведение плебисцита в Великом Провидении, организованный тем предателем, Фикл Каррентом, и его сообщниками. Именно он привёл Винтер Фрост в ярость, что отразилось и на сегодняшней встрече.\n— Это безбожное создание пытается отобрать у нас наших преданных граждан! — выпалила Винтер. — Его плебисцит – не более чем незаконная попытка отобрать наши земли и народ. Они пытаются ещё сильнее ослабить нас в нашем и без того нелёгком положении – мы не можем этого допустить.\n\n— Но ведь это демократично, разве нет? — ответила Ферн Флэйр. — Кирины севера всё равно будут голосовать, и даже если Великое Провидение не разделяет наши взгляды и традиции, я очень сомневаюсь, что они массово поддержат отделение от Киновари. Помимо этого, тот факт, что НАКП хотят решить вопрос без кровопролития играет нам на копыта, давая возможности переговоров для затруднения успеха плебисцита.\n\n— Каким образом? — Спросила Рейн Шайн. — Не хотелось бы чтобы даже часть слуг Конкорд отдала свою жизнь за это. Если мы можем разрешить дело мирным путём – мы должны поступить именно так.\n\n— Мы уже обсуждали с НАКП эту проблему, — начала разъяснять Ферн Флэйр. — Если мы согласимся легализовать результаты плебисцита, то сможем вынудить их поставить планку на отделение в 75% голосов для каждой области Великого Провидения. Сделав это, мы также получим возможность начать собственную кампанию, которая позволит убедиться, что они не получат достаточно голосов для преодоления этой планки.\n\n— Нам не о чем разговаривать с предателями, — сказала Винтер, недовольно посмотрев на Ферн, после чего повернулась к Рейн Шайн: — Объявите их действия вне закона и положите конец их ухищрениям прямо здесь и сейчас. Объявите, что мы никогда не примем результаты плебисцита. Только так мы сможем сохранить единство нашего государства."
kirin_council.15.a:0 "Плебисцит будет разрешено продолжить, но на наших условиях."
kirin_council.15.b:0 "Плебисцит – это незаконный акт, мы никогда не признаем его результатов."

kirin_council.16.t:0 "Юридические обязанности"
kirin_council.16.d:0 "Как Фикл Каррент и ожидал, новости были хорошие. После пробных переговоров с Киноварью, Новости оказались примерно такими же хорошими, как и ожидал переменчивый Течение. После предварительных переговоров с Киноварью, дипломатическому подразделению НАКП удалось заручиться гарантией Матриарх, что Киноварь признает законность плебисцита и, если НАКП удастся собрать достаточно голосов, позволит северу отделиться в культурный союз Великого Провидения. Менее приятным для Каррента оказался порог, который они должны были преодолеть: Киноварь не признает плебисцит успешным, если каждая область Великого Благоухания не отдаст 75% голосов за отделение. Достичь этого показателя будет непросто, но к этой цели они будут стремиться не смотря ни на что.\n\nСайпрес Сноу думал примерно так же, когда Каррент сообщил ему о решении в столице. — Они думают, что украли наш электорат, но это ещё не конец, — сказал Сайпресс, зайдя в офис вместе с Каррентом. — Всё можно исправить деньгами, а денег мы можем наскрести как никто другой. Нужно только постараться.\n\n— Читаешь мысли, — сказал Каррент, достав магией бутылку винтажного рисового вина на случай праздника. Налив 2 бокала, он передал один Сайпресу. — Можно и отпраздновать наш маленький успех, перед тем как вернуться к работе, не так ли?"
kirin_council.16.a:0 "За свободу и процветание Великого Провидения"

kirin_council.17.t:0 "Юридические трудности"
kirin_council.17.d:0 "Фикл Каррент наделялся на Фикл Каррент надеялся на хорошие новости от дипломатического отдела НАКП, но полученный им отчёт о переговорах в Киновари разочаровал. Хотя НАКП пыталась направить киринов в Киноварь, чтобы оказать давление на Матриарх и заставить еЁ признать плебисцит как юридически обязывающее голосование, Рейн Шайн в ответ осудила плебисцит и отказалась признать результаты любого голосования за выход из состава Царства. Это поставило NAKP в затруднительное положение: как они могли заявить, что предлагают киринам Великого Провидения шанс присоединиться к Благоуханию в их собственной стране без кровопролития, если Киноварь отказывается признать результаты голосования?\n\nКогда он поделился своими опасениями с Сайпресс Сноу, пожилой кирин и его бывший наставник лишь покачал головой.— Киноварь может не признавать результаты голосования на бумаге, но они будут вынуждены признать волю своего народа, если мы дадим им это понять, — сказал он. — Если за присоединение Благоуханию проголосует подавляющее большинство, у Киновари не будет другого выбора, кроме как признать результаты голосования, иначе они рискуют получить восстание на копытах.\n\nКаррен приподнял бровь. — Подавляющее? Это какое такое голосование?\n— Думаю, примерно 80%, — ответил Сайпресс. — Такая народная поддержка заставит эти области выйти из состава, независимо от воли Киновари. Но, такая поддержка должна быть такой же, или даже выше в других областях. Никто не будет настолько глуп, чтобы противостоять Киновари не будучи уверенным в том, что за ним последуют остальные.\n\n— А если мы не справимся? — сказал Каррент, — Если мы отстанем на 10-15%, скажем, будет 65%, тогда референдум провалился. Обе стороны будут пытаться доказать свою правоту. Дело может дойти до драки.\n\n"А этого в Киновари и не знают. — сказал Сайпресс, с отвращением на лице покачав голову. — Они создали пороховую бочку на севере, и ни одна из сторон не отступит. Мы дали им возможность решить всё без лишних проблем, но они отказались. Ну-с, как говорят, что посеешь, то и пожнёшь"
kirin_council.17.a:0 "А не посеяли мы смерть единства?"

kirin_council.18.t:0 "Исход плебисцита"
kirin_council.18.d_1:0 "Час за часом, результаты плебисцита прибывали в Благоухание, проскакивая по линиям телеграфа, построенных по всему Великому Провидению во время Великого Скачка Вперёд, или же по радиостанция по всей Кирии. Час за часом, новости о подавляющем большинстве голосов за отделение по всему северу смягчали страхи членов НАКП, собравшихся вокруг радио, чтобы услышать результаты. Потребовалось три дня, чтобы собрать последние голоса из самых маленьких деревень севера. В некоторых местах голосование балансировало на грани в пользу отделения, но вскоре все было объявлено официально. 80% киринов в Великом Провидении проголосовали за отделение. Едиственное, о чём попросила Матриарх, так это о тридцатидневном периоде для бумажной работы насчёт отделения и переброса местных сил правопорядка, после этого север будет под юрисдикцией Благоухания.\n\nУтром новости разошлись по округе, торжествующие кирины вышли на улицы, чтобы отпраздновать, распевая песни. Отделившись от заблудших и самолюбивых киринов из Киновари, разрушивших их род век тому назад, народ Благоухания стал свободным, деля эту свободу с братьями и сёстрами со всего Великого Провидения. По всему северу, кирины организовывали импровизированы парады и праздновали, покуда НАКП объявила целую неделю празднований, отмечая этот день как день независимости Великого Провидения от Киновари. для Фикл Каррента, это была кульминация его упорной борьбы, одна из пиков его карьеры в качестве председателя НАКП. Войдя в обеденный зал, его встретили громогласные аплодисменты киринов, пришедших на пир, на всё том же 88м доме на Площади Хризантемы. Он знал, что его председательство войдёт в историю Кирии."
kirin_council.18.d_2:0 "Hour by hour, the results of the illegal Plebiscite made their way to Fragrance, zipping along the telegraph lines that had been erected throughout Greater Providence at the onset of the Grand Gallop Onward, or being broadcasted throughout Kiria by radio stations. Hour by hour, overwhelming votes in favor of secession tallied up throughout the north, slowly building up the strength and resiliency of a movement for independence that Vermilion had hoped to suppress. Though success of the Plebiscite balanced on a knife's edge for three days, soon the overwhelming support for secession coming out of Greater Providence proved that Vermilion held no sway over the north, and there was little they could do to cling onto it.\n\nThen the speeches and declarations of secession began to roll in across the radio. Local authorities pledged their allegiance to Fragrance, and those that didn't were chased out of town by the local populations determined to split with Vermilion. Even Rhapsody's Chief Magistrate of the Procurate, Priestess Heavenly Fire, made a brief statement on the radio announcing that the kirin of Rhapsody have spoken, and the city would lead the rest of Greater Providence in joining with Fragrance in the interests of protecting their unique cultural identity, an identity not shared by the kirin along the many branches and tributaries of the Great Mellifluve. Though Vermilion protested, and Matriarch Rain Shine read a statement saying that she and Concord did not recognize the results of the vote, Vermilion made no move to suppress the movement by force. After all, what could they hope to accomplish when popular opinion was so heavily weighted against them?\n\nWhen the news broke the following morning, jubilant kirin took to the streets in celebration, hanging banners, flying flags, and singing songs. Finally separated from the misguided and selfish kirin in Vermilion that had ruined their city a century ago, the kirin of Fragrance were finally free, and finally able to share that freedom with the rest of Greater Providence. All throughout the north, kirin organized impromptu parades and celebrated the final outcome, while the NAKP declared a week of celebration and marked the day as the day of Greater Providence's official independence from Vermilion. For Fickle Current, it was the culmination of a hard-fought struggle, but only the latest high point in his short time as Chairkirin of the NAKP. And when he entered the dining hall to thunderous applause at the feast he organized in 88 Chrysanthemum Plaza, he knew that his tenure as Chairkirin would be one history would remember forever."
kirin_council.18.d_3:0 "Hour by hour, the results of the illegal Plebiscite made their way to Fragrance, zipping along the telegraph lines that had been erected throughout Greater Providence at the onset of the Grand Gallop Onward, or being broadcasted throughout Kiria by radio stations. But hour by hour, the situation in the NAKP's war room grew more grim and desperate. Sure, it looked like they were likely to score majorities for secession in several states throughout Greater Providence, but not by the margins they had hoped. It seemed that the kirin of the north were hesitant to break with Vermilion, and when all the votes were finished, it became clear that the dreams of the Northern Compact were dead on arrival. Without an overwhelming majority, no states would break with Vermilion and join with Fragrance in its march to the future.\n\nWhile Vermilion crowed in victory, angry hooves were pointed in 88 Chrysanthemum Plaza as the NAKP tried to come to terms with the defeat and find somekirin to blame. Unfortunately for Fickle Current, his position as Chairkirin of the NAKP meant most hooves pointed at him. By the time he angrily stormed out of the NAKP's war room, he was infuriated and embittered, and beginning to feel vulnerable. All the speeches, all the crowds, his visits to Rhapsody and Radiance... how could they have been so impressive in person and come to so little at the polls?\n\nIt would likely take time to find the answer, but that was hardly a comforting thought. Fragrance's dreams of a unified Greater Providence to stand up to Vermilion were over. It was all he could do now to stave off the entropy and hold the city together for as long as he could in the hopes that another opportunity would come Fragrance's way. The Council of North Kiria would survive. Failure was not an option."
kirin_council.18.d_4:0 "Hour by hour, the results of the illegal Plebiscite made their way to Fragrance, zipping along the telegraph lines that had been erected throughout Greater Providence at the onset of the Grand Gallop Onward, or being broadcasted throughout Kiria by radio stations. But as they trickled in, it became clear that the Plebiscite was far from over. Though the NAKP had secured large margins throughout the north, with many states voting for secession by 65%, 70%, or even 75% in some places, they failed to achieve the overwhelming margins they had hoped for. But those margins didn't mean defeat; the dream of a free Greater Providence was still alive, and Vermilion would struggle to justify continuing to cling onto provinces where three out of every four kirin desired freedom.\n\nWhile Vermilion attempted to claim victory, citing that there were still enough kirin in the north loyal to the Matriarch that it would be heartless to abandon them to Fragrance, the NAKP gathered for an emergency meeting over how to proceed. Fickle Current quickly made the NAKP's official position clear to everykirin present. "We cannot back down now," he stated, slamming a hoof on the table. "Not only did we secure a majority of the votes, we secured a supermajority. Vermilion cannot ignore this, and neither can we. Our only way forward is a simple one: we must be prepared to fight Vermilion to protect the kirin of Greater Providence. We shall give Vermilion one last chance to back down, one final ultimatum to answer. And if still they refuse to yield, then it leaves us with no choice. We shall have war, and the Matriarch will know that it was she who caused blood to be shed."\n\nThere was no deliberation, no discussion amongst party leadership. Within a few minutes, Fickle Current had secured a unanimous vote on issuing Vermilion one final ultimatum. The pieces had been set, and the NAKP had taken its seat at the table. Only time would tell if Vermilion would forfeit or play this dangerous game."
kirin_council.18.a:0 "Greater Providence is free! We did it!"
kirin_council.18.b:0 "The kirin of the north have spoken! Vermilion rules us no longer!"
kirin_council.18.c:0 "Fragrance will survive this setback. We have to!"
kirin_council.18.d:0 "Vermilion will grant the north freedom, or we will make them bleed!"

kirin_council.19.t:0 "Ультиматум Севера" # квалифицированное большинство это три четверти голосов
kirin_council.19.d:0 "Телеграмма прибыла за день до посыльного, но прибытие оного из Благоухания развеивает все сомнения о несерьёзности Фикл Каррента и НАКП. Не смотря на то, что Верховный Матриарх Рейн Шайн объявила результаты плебисцита нелегитимными, НАКП всё равно организовали голосование, заработав в нём победу. На деле, конечно, всё сложнее. Хотя сторонники Фикл Каррента набрали квалифицированное большинство на плебисците, оставшаяся часть голосов была против идеи Северного Соглашения, желая сохранить связь с Киноварью. А права этих киринов, хоть они и меньшинство, нужно защищать.\n\nНо может ли Киноварь позволить себе их защиту? На этот вопрос Фёрн Флэйр и Рейн Шайн затруднялись ответить, так как на носу висел ультиматум. Конфликт между Райзин Файр на западе сильно растянул фронт Киновари. Хватит ли у них ресурсов и знамён, чтобы дать отпор Карренту и НАКП в случае отказа? А что насчёт тех, кто голосовал за отсоединение? Даже если НАКП проиграют и по Благоуханию пройдутся знамёна Киновари – как это воспримут? Как подавление мятежа или же как вторжение в другую страну? Как они восстановят порядок и интегрируют север в состав Царства, если они завоюют и оккупируют его, как чужую страну?\n\n— Что же делать? — спросила Рейн Шайн у Фёрн Флэйр, с болью в голосе. Возможность войны с её подданными ранила её в самое сердце, но Кирия не может позволить себе потерять Сияние и Рапсодию, два важнейших города и индустриальных центра. После такого они никогда не оправятся.\n\nВ тот момент, Фёрн Флэйр пожелала, чтобы Отэм Блейз была здесь, и ей не приходилось принимать решение, которое может привести к большим страданиям в Кирии."
kirin_council.19.a:0 "Мы не потянем бой одновременно с НАКП и Райзинг Сан, пусть забирают север."
kirin_council.19.b:0 "Мы не можем себя ослабить. Если мы должны драться, то так тому и быть."

kirin_council.20.t:0 "Радио Свободной Кирии" # мб она была не диктором а продюсером, хз
kirin_council.20.d:0 "Сайпресс Сноу внимательно рассматривал кирина перед собой. Кобыла, Спрингтайм Соннет, отличалась от большей части вернувшейся в Благоухание диаспоры. Большинство прибыло из Грифонии, Соннет же – из Эквестрии. Основной части киринов эмигрировавших туда, жилось лучше там, поэтому причин для возврата особо не было, но Соннет покинула свою уютную будку ведущего радио Филлидельфии, чтобы организовать новые радиостанции НАКП в Благоухании, и даже специально запросила дневной и вечерний эфир в своё распоряжение. Из-за этого Сайпресс и вызвал её в свой офис. Всё же, радио является одним из важнейших инструментов НАКП для информирования и просвещения киринов Благоухания, и нельзя допустить, чтобы что-то подорвало единство.\n\n— Радио Свободной Кирии, — объяснила Спрингтайм, — может стать больше, чем простым инструментом для НАКП, оно может быть не только успешным, но и экономически выгодным.\n\nСайпрес приподнял бровь, — Успешным и выгодным? Оно и так успешно. Новости, ток-шоу, образование – всё для продвижения идей НАКП. Если радиостанция и так всё это делает, то оно успешно выполняет свою задачу в долгосрочной перспективе.\n\n— Для пособника свободного рынка и саморегуляции это звучит довольно лицемерно, вы не находите? — покрутила копытом у виска Спрингтайм. — Вот что я предлагаю: разрешите независимым вещателям покупать эфир на станциях РСК. НАКП, само собой, оставит за собой эксклюзивные права на праймтайм, даже ничего вырезать не придётся. Я для того и взяла эти два эфирных времени пока помогала всё настраивать, чтобы на них выступали независимые вещатели, свободные от цензуры НАКП. Через месяц, вкус потребителя из Благоухания и не только определит, что будет вещать радио – всё это в рамках столь любимых НАКП догм о спросе и предложении. Да, кирины с другими взглядами могут купить эфирное время, но слушатели РСК помогут рынку регулировать их сообщения в эфире. Я вижу в такой идее только плюсы, а вы?"
kirin_council.20.a:0 "Свободный рынок идей сам разберётся с проблемными элементами."
kirin_council.20.b:0 "Горстка денег не стоит выдачи нежелательным киринам права голоса."

kirin_council.21.t:0 "Неловкая встреча" ##for both KIS and KIR
kirin_council.21.d:0 "Хевенли Файр, Главный Магистрат Божественного и Благословенного Прокуратора Рапсодии, c морщинистым выражением лица наблюдала за сценой, разворачивающейся перед величественным монастырем Прокуратора. Рапсодия была центром плебисцита, жемчужиной региона Великого Провиденса, и поэтому сторонники НАКП и Киновари вели активную кампанию по привлечению голосов киринов, живущих в этом городе. Это, конечно, означало, что видные деятели обеих сторон регулярно появлялись в городе, но, похоже, ни у кого, кроме неё, не хватило проницательности, чтобы представить, что произойдёт, если в городе столкнутся Фикл Каррент и Верховный Матриарх Рейн Шайн. И это хорошо, что она представляла себе такую ситуацию, потому что она разыгралась прямо на её глазах.\n\nС одной стороны большого монастырского двора стоял Фикл Каррент, окруженный своими приближенными из НАКП и рядовыми членами, готовыми устроить массовые беспорядки, если того потребует их Председатель. С другой стороны, в центре кольца дисциплинированных солдат Знамени стояли Рейн Шайн и несколько мистиков и дипломатов из Киновари, превосходящих по численности представителей НАКП и готовых встать на защиту своего Матриарха. Хэвенли Файр приказала гвардии Рапсодии разнять стороны, чтобы никто из киринов не совершил того, о чём вскоре все пожалеют. С каждой минутой разрасталась собравшаяся по периметру толпа и Хэвенли знала, что весть о том, что здесь сегодня произошло, очень быстро разнесется по Кирии, а затем и по всему миру, словно неуправляемый лесной пожар.\n\nТем не менее, она почувствовала возможность для небольшой демонстрации, которая была бы выгодна Рапсодии, привлекая к своему городу ещё больше внимания, и поэтому отправила аколитов к обеим сторонам со скромным предложением. Прошло совсем немного времени, прежде чем они вернулись к ней с ответами каждой из сторон, и она позволила себе улыбнуться потрескавшимися губами на морщинистой мордочке. Она отдала последнюю команду, и вскоре ещё несколько аколитов вынесли прекрасный стол из зитанского дерева и пару подходящих стульев. Они поставили их под большим сандаловым деревом в центре двора, и вскоре из толпы вышли Рейн Шайн и Фикл Каррент. Две персоны заняли свои места в центре, они уселись и начали обсуждать свои позиции по поводу плебисцита, а стоявшие рядом писцы записывали каждое слово."
kirin_council.21.a:0 "Это будут дебаты века!"

kirin_council.22.t:0 "Дебаты века" ##for both KIS and KIR
kirin_council.22.d:0 "В дискуссии не было ни формальности, ни структуры, которой следовало бы придерживаться. Между исключительно образованным и проницательным бизнескирином-путешественником из Благоухания и сдержанным, уединенным, но чутким божественным аватаром Конкорд из Киноваря возникла недолгая беседа, но как только светская беседа кончилась, оба кирина перешли к сути. Они выступили перед киринами Великого Провиденса с замечаниями, в которых Фикл Каррент подчеркивал культурные различия между киринами, живущими к северу от водораздела Великой Медоносной, и теми, кто находится в его пределах, а Рейн Шайн напоминала, что все они - кирины, и, в отличие от тех, кто сбился с пути на западе, преданность Конкорд и Пути Огня оставалась такой же мощной объединяющей силой, как и любая другая во всём Царстве Кирии. Но только спустя почти целый час терпеливых перестрелок, позиций, выпадов и уклонений, Рейн Шайн нашла возможность одержать верх в споре.\n\nПосле того, как защита Каррента была ослаблена, и ему пришлось объяснять, что значили для него кирины его родины, когда он родился в далекой Грифонии, Рейн Шайн сразу же уловила, что Каррент переводит вопрос на неё, то губы её скривились в довольную ухмылку, а затем смягчились в заботливую улыбку матери.\n— Независимо от того, что произойдет на этом голосовании, все граждане Кирии будут моими драгоценными киринами. Думаю, ни для кого из присутствующих нет секрета, что каждый день, когда я наблюдаю, как мое любимое Царство раздирают на части война и идеология, это очердной день, в котором я безмолвно страдаю при мысли о тех мучениях, которые вынуждены терпеть мои подданные. Кирия, я люблю тебя. Ни одно существо в мире не может этого отрицать. Моя любовь к тебе всегда будет твердой и безусловной, и если кирины севера захотят расстаться со мной, я готова отпустить тебя. Я не хочу принуждать ни одного кирина к тому, в чём он не желает участвовать. Иногда любовь означает позволение своим детям пойти своим путем в жизни. Я лишь прошу вас спросить себя самих. Действительно ли это то, чего вы хотите... действительно ли вы хотите расстаться со мной? Не позволяйте никому говорить вам, что вы должны думать или во что верить, спросите себя, разделяете ли вы их убеждения и согласны ли вы с тем, что они преследуют ваши интересы. И только тогда вы сможете принять решение, с которым сможете жить, а не то, которое вы приняли только потому, что на вас давили.\n\nВыражение лица переменчивого Фикл Каррента сказало ей всё, что нужно было знать, а аплодисменты собравшейся толпы стали доказательством того, что её ответная реплика попала в цель. И хотя Каррент поспешил опровергнуть её речь как завуалированную попытку убедить киринов остаться с Киноварью, Рейн Шайн понимала, что в ближайшие дни именно её слова, а не Каррента, будут транслироваться по всему Царству."
kirin_council.22.a:0 "Рейн Шайн напомнила Кирии, почему она является аватаром Конкорд."
kirin_council.22.b:0 "Пропагандистам придётся работать сверхурочно, чтобы исправить эту ситуацию..."

kirin_council.23.t:0 "Современное Провидение"
kirin_council.23.d:0 "Это был идеальный день для чаепития с подругой, подумала про себя Мейфлауэр Блум. Она и её подруга, Ривер Лили, сидели у окна в одной из бесчисленных чайных Рапсодии, и солнечный яркий свет создавал живописный вид на холмы и склоны, спускающиеся от города к побережью. В чайной оживленно болтали многочисленные посетители, и Ривер говорила достаточно за двоих, поэтому, не задавая вопросов и не оставляя комментариев, Мэйфлауэр могла спокойно наслаждаться чаем, слушая её.\n\nВ углу затрещало радио, возвещая об объявлении НАКП, и в чайной стало тише - кирины прекратили свои разговоры, чтобы послушать, что там говорят. Когда музыка наконец закончилась, в эфире зазвучал голос кобылы, слегка окрашенный помехами от далекой передачи.\n— Модернизация! Это то, за что выступает НАКП! — говорил голос, полный энергии и гордости. — В то время как остальная часть Королевства томится во вчерашнем дне, НАКП ведёт Великий Провиденс вперёд, в мир завтрашнего дня! Вот почему Председатель Фикл Каррент подписал программу "Три новшества", чтобы ускорить обновление нашего общества. Что же это за "Три новшества", спросите вы? Всё просто: современная промышленность, современное общество и современный Провиденс. В соответствии с амбициозной программой Председателя Фикл Каррента, НАКП будет стремиться к расширению промышленности, преобразованию общества и созданию нового Великого Провиденса, который станет предметом зависти всего мира!\n\n— Но он не может сделать это один! — продолжала кобыла. — Ему нужна ваша помощь, чтобы это произошло! Поэтому Председатель просит всех патриотично настроенных кобыл, жеребцов и жеребят сделать пожертвование в местные отделения партии. Модернизация Провиденса является сложной задачей, но с вашими пожертвованиями мы сможем сделать нашу мечту немного ближе к реальности! Так чего же вы ждете, мои товарищи патриоты? Поддержите НАКП сегодня!\n\nВ завершение объявления зазвучала очередная музыка, и Ривер с блеском в глазах обернулась к Мэйфлауэр.\n— НАКП так много делает для нас, — сказала она. — Мы должны попытаться отплатить им тем же. Скажи... разве ты не говорила, что у тебя есть семья, которая помогает им во Благоухании? Ты же ученый! Тебе тоже следует присоединиться к ним!\nМэйфлауэр на мгновение задумалась. Её двоюродный брат был одним из ведущих экономистов НАКП. Может быть, он сможет найти для неё работу?\n— Стоит попробовать, — сказала Мэйфлауэр. — Я бы хотела посмотреть, чего я смогу добиться с помощью ресурсов НАКП..."
kirin_council.23.a:0 "Современному Провидению нужно лучшее!"

kirin_council.24.t:0 "The Enlightenment of the NAKP"
kirin_council.24.d:0 "Fickle Current waited patiently as the rest of the kirin of the NAKP's Executive Council read the proposal he had drafted, a cup of Abyssinian coffee steaming on the table by his idle hooves. He could tell by the mixture of expressions on the board's faces that what he proposing elicited interest, disgust, and a little bit of everything in between. When he decided that he'd given them enough time to gather the general gist of the document, he interrupted them with the explanation he'd spent the previous night perfecting. "We can hardly claim to be a modern and cosmopolitan future for Kiria if we do not embrace the trappings of enfranchisement," he announced, tapping his hooves together. "The Realm as it stands is entangled in religious-fundamentalism and superstition. The many priests and mystics of The Way of Fire hold disproportionate sway over the common kirin, and when one backs their teachings with the will of a supreme being, the populace becomes a very stupid beast to control. But if we introduce the right to vote to the kirin of the Realm, empower them with the notion that their beliefs can change the world, we accomplish two goals: we strip power away from the priests that govern the Realm, and we give our people a stake in their government, investing them in its defence in a way we could never accomplish before."\n\n"But what if subversive voices gain sway?" one of the kirin sitting at the table asked. "Dissent could amplify like never before, and even in a victory at the polls, large minority could spell a catastrophic blow to the legitimacy of the majority."\n\n"Which is why enfranchisement will be limited," Fickle Current explained. "Local and regional positions are the most visible to the populace but the least impactful on national policy; we shall let them have as much say at the local level as they want. But positions in the upper echelons of the NAKP will require party membership to vote on and run for, and the Executive Council will be our tool to control. I've had some clerks hard at work codifying its rules; so far, the first draft is as thick as a phonebook. Nokirin will ever be able to read it front to back and figure out how it works. That gives us leeway to maintain our grip on the country's policy. Please feel free to read it if you like, but I wouldn't worry about it if I were you. Wealth, above everything else, still determines the makeup of the Council."\n\nThe rest of the councilkirin slowly nodded, satisfied, and Fickle felt a smile curl the corners of his lips. What he neglected to mention was that he codified the powers of the Chairkirin to directly appoint three out of the ten seats on the Executive Council and remove them at will. Power like that would all but ensure his grip on the NAKP would remain unchallenged."
kirin_council.24.a:0 "Power to the people means greater power to the privileged."

kirin_council.25.t:0 "Putting Order in the Order"
kirin_council.25.d:0 "Fickle Current regarded the kirin in her neatly pressed uniform and shined boots in front of him with a stern frown. "Are you going to let me finish?" he barked at her, his patience well-past the point of wearing thin.\n\n"I won't be lectured by a suit on how to run the Order," the mare spat back at him. "How much fighting have you done in your life, Chairkirin? Leave the management of the Order to the professionals."\n\n"Are you a professional, Tempered Steel?" Current asked her, an eyebrow raising. "As far as your record goes, you're a mercenary who took the chance the NAKP offered you to make your own paramilitary militia. That is why I'm requesting that you acquiescence with the Executive Council's latest decree. The Order of the Iron Chrysanthemum is an invaluable tool to the NAKP; it allows us to enforce our will where regular soldiers aren't suited. What I want to do is take it to the next level. We will reform it into a proper paramilitary formation with its own strict military hierarchy, induction requirements based on donation, and mandated military training in tactics and logistics for all of its officers. I will not have wealthy civilian soldiers who will spend a Saturday afternoon ordering their own brigade of armed soldiers about as they please, but a disciplined, drilled, and dedicated fighting force ready to answer the beck and call of the NAKP. These reforms will require some pruning of the unsavory elements of the Order, but rest assured, you will remain its leader, and you will only answer to the Chairkirin, who happens to be standing right in front of you. I'll even authorize some funds to use at your discretion to kickstart these reforms. Does that sound agreeable to you, commander, or shall I find somekirin else to lead my new Order?"\n\nAfter a moment, Tempered Steel blinked, awkwardly chuckled, and scratched her hoof against her opposite foreleg. "Uh... yeah, actually, now that you say it outland. I've always been looking forward to taking the next step. The Order has so much more to offer the NAKP. I merely assumed that you were confronting me about the Orders, well, less-than-legal 'trading' business."\n\n"Your smuggling runs?" This time it was Current's turn to smirk. "Who do you think signs off on the shipping manifests when they enter Fragrance's markets? Who do you think frees up cargo space on our chartered ships for a little extra room in the hold when they travel to Skyfall? One way or another, that money makes its way into Fragrance's economy... and there's nothing wrong with that, now is there?""
kirin_council.25.a:0 "You scratch my back, I'll scratch yours, you know?"

kirin_council.26.t:0 "The Assembly's Allowance"
kirin_council.26.d:0 "The representatives trickled in from all throughout the northern reaches of the Realm of Kiria, from the land that was de facto under the control of the NAKP. They all made the pilgrimage from their towns and villages to Fragrance, where they gathered in the city's grand town hall to conduct their business. The chamber floor was a little too small for everykirin present, but they made do nonetheless, as no kirin was willing to miss out on the first gathering of the Assembly of North Kiria just to get a little more personal space.\n\nThey were kirin from society's upper echelons, whether they be business owners, wealthy donors, or influential spiritual leaders, and they had all been elected by the kirin of the towns they represented. But they all had one thing in common, even beyond that: they were all present by the good graces of the NAKP, which had actively campaigned on their behalf to their constituents as a reward for adhering to the party dogma. This week, the NAKP had summoned them all to Fragrance to discuss the state of the northern Realm under Fragrance's dominion, and they would spend the rest of the week identifying problems and proposing solutions to the party leadership, which would eventually take them up the chain of command to the Executive Council and the Chairkirin, provided that their resolutions were deemed important enough to take time out of those kirins' busy schedules to address them.\n\nBut independent of that, the NAKP had also placed a measure on the Assembly for it to address itself. The matter concerned how to utilize the budget the NAKP was willing to dedicate for the Assembly to use to address the nation's problems, now and in the future. Three camps very swiftly formed in the hours of debate that were consumed by this one topic. The first proposed to use the money to repair the damage from the unrest and turmoil of the civil war, improving the quality of life for kirin throughout the north and minimizing the disruption of the ongoing conflict. The second suggested instead on using the money to bolster the military to better provide for the protection of their citizens and quell any unrest from subversive activities. The third and final group suggested instead to use this money to invest in the functions of the Assembly in the future, arguing that wise investment would allow the Assembly to become independent of NAKP funding and allow it to address a wider range of problems in the future."
kirin_council.26.a:0 "We must build Kiria back, bigger and better than before."
kirin_council.26.b:0 "We must protect the north from all who would threaten us."
kirin_council.26.c:0 "We must gain financial independence from the NAKP to better do our jobs."

kirin_council.27.t:0 "Standing Together, Separately"
kirin_council.27.d:0 "The meeting thus far had been far smoother than either Fern Flare or Fickle Current had imagined it would be. Tense, certainly, but quite smooth, all things considered. Fern had been surprised Current had made the pilgrimage to Vermilion to seek reconciliation between the Kirin capital and Fragrance, and Current had been surprised to find Autumn's closest advisor serving in her stead as Premier of Kiria. Perhaps both kirin had been most surprised about how willing the other side had been to reach an agreement to slowly stitch Fragrance back into the Realm.\n\n"If I may ask... why?" Fern Flare abruptly questioned, interrupting the minutiae of hashing out a treaty of cooperation and friendship between Vermilion and Fragrance. "When the Grand Gallop Onward fell apart, you and all of your cronies fled Vermilion and cleaved the north off of the Matriarch's realm. And now you want to come back?"\n\n"It's more complicated than you would think," Current said, following a moment's hesitation. "The kirin of Greater Providence want many things, but war with Vermilion is not one of them. The Matriarch Superior is, and always will be, our spiritual leader and unifying icon. Making war against her is a cultural blasphemy that not even a century of living in Griffonia can shake from us in the Diaspora. On top of that, war is only profitable if you're a third party, not if your lives are being lost and your infrastructure ruined in vicious fighting. But, perhaps most importantly, the potential for a future Kiria dominated by the Rising Fire is a thought none of us can bear."\n\nHe sighed, and he loosened his tie with a tug of magic. "Personally, I feel many of my colleagues in the upper echelons of the NAKP have lost their nerve. For all their bluster and bravado, war is not something they wanted to entertain having only recently returned to our homeland. But if we work with Vermilion, and offer all the resources we have at our disposal, we should be able to crush these heretics before it becomes deadly enough to be called a war."\n\n"I hope so, too," Fern Flare agreed. "It's been centuries since kirin have fought kirin like this. Hopefully by working together, we can keep this from getting any worse.""
kirin_council.27.a:0 "Better the enemy we know than the one we don't."
kirin_council.27.b:0 "There's still hope the Realm can come together again."

kirin_council.28.t:0 "Independence Without Fanfare"
kirin_council.28.d:0 "Chairkirin Fickle Current stood by the window in the boardroom, choosing instead to look outside at the sprawling city of Fragrance while the rest of the NAKP's executive council reviewed the final draft for Fragrance's impending declaration of independence from Vermilion's rule. It was a gray day: the clouds were gray, the streets were gray, the buildings were gray, even the mood was gray. There was no rain, and barely a whisper of wind, but the air hung heavy with what might have been, and what had been avoided.\n\nIt was a necessary step; of that, Current had no doubt. Fragrance and the natives of Greater Providence had been allowed to declare their de facto independence from Vermilion, in exchange for curbing the ambitions of the NAKP and respecting the right of Vermilion's rule over the Realm of Kiria. There were many in the party who longed for a war of domination over Vermilion, but more reasonable voices had correctly concluded that war would be a risky endeavor more expensive than it was worth pursuing. Instead, Fragrance was to join Vermilion in crushing the heretic threat in the west, and could now devote its resources toward domestic projects. One dream that could still be realized was the cultivation of the distinct kirin cultural identity of Greater Providence, that domain that existed north of the Great Mellifluve's watershed. It could let Fragrance chart a new course for the future, one that recognized the needs and attitudes of the kirin of the north, rather than subordinating them to the whims of Vermilion in the south. The clouds were gray, but instead of rain, maybe they would break up and let in some sunlight...\n\nWhen the matter was settled, another proposal was raised by one of the executives: would Vermilion appreciate a gift of materiel aid to soften the blow? If Fragrance could spare guns and other war equipment, it might smooth the declaration over with Vermilion. After all, it wouldn't do to try to cooperate to destroy the heretics but always looking over one's shoulder for a knife in the back..."
kirin_council.28.a:0 "Vermilion has never come to our aid. They're indebted to us as is."
kirin_council.28.b:0 "The Rising Fire threat goes beyond old history. Send them what we can."

kirin_council.29.t:0 "Hardly Relaxing"
kirin_council.29.d:0 "It took Fern Flare little difficulty to track Autumn Blaze down with the latest news from Fragrance. Her close friend, though still officially Kiria's Premier, could either be found in one of two places: her residence in Vermilion, or in the hot springs near the palace. Today, the mare was in the latter, sitting in a spring in a quiet corner of the bathing area up to her shoulders in the hot water. When Fern announced her presence with a quiet cough, Autumn flinched, but upon recognizing her friend, she relaxed slightly, if not by much. "Are you here to join me, Fern?" Autumn asked. "Or is it about my... job."\n\nShe shuddered as she said the last word, and it hurt Fern to see her feel nothing but worry and dismay about the role she'd once taken so enthusiastically to. Hopefully that would resolve itself in time, but Kiria could ill-afford to wait until Autumn pulled herself together. "The NAKP issued a declaration of its independence yesterday," Fern informed her. "It was a simple statement, not quite as bombastic as many of us thought it was going to be. But it means the same, with or without pomp. Fragrance refuses to take orders from Vermilion anymore."\n\nAutumn sighed and sank deeper into the water, until the steamy water lapped at the bottom of her muzzle. "Anything else?" she muttered, refusing or unable to look Fern in the eyes.\n\n"They... offered us weapons and supplies to help stabilize the Realm," Fern said. "Fragrance wants to see a stable and safe Vermilion. It's better for business that way. They wouldn't get any business with the Rising Fire, after all. What should we tell them?"\n\nFern could tell that Autumn wanted nothing more than to slip beneath the waters and stay there as long as she could, but both kirin knew Fern would still be waiting for her answer when she resurfaced. "I'm tempted to refuse," Autumn admitted. "Fickle Current betraying us put Vermilion in such dire straits to begin with. And now he wants to make it up to us with guns? They're part of the problem, and their generosity isn't the solution. But..." she sighed again. "Can we really afford to spurn generosity at this point?""
kirin_council.29.a:0 "We need everything we can get, even from those who betrayed us once."
kirin_council.29.b:0 "Fickle Current's gifts are always poisoned. We refuse."

kirin_council.30.t:0 "Kiria Refuses Our Gifts"
kirin_council.30.d:0 "Vermilion officially responded to our offers of providing them equipment and material with a polite declination. Why Vermilion would repudiate our gifts is anykirin's guess, but it likely has to deal with the tense issue surrounding our secession. Premier Autumn Blaze supposedly feels betrayed by our secession from Vermilion's authority, and any recognition of our gift could be seen as tacit recognition of the legitimacy of our independence. Whatever their reasons, Chairkirin Fickle Current has already taken steps to make sure that this equipment doesn't go to waste."
kirin_council.30.a:0 "At least we've avoided war with Vermilion."

kirin_council.31.t:0 "Trickle Down or Well Up?"
kirin_council.31.d:0 "Fickle Current considered himself a shrewd businesskirin, but even he had to admit that he wasn't the most skilled at manipulating numbers. The NAKP's chief economist, on the other hoof, was practically a wizard when it came to Fragrance's finances. Dr. Ardent Bloom's office was filled with boxes stuffed with reams of finance records, economy predictions, and more business dealings than one could shake a stick at. He was also certain that countless under the table agreements were written down on paper somewhere in Dr. Bloom's cluttered office, the kind that had the potential to bankrupt even the most powerful of the trading houses. How he kept it all under control was beyond him.\n\nBut he hadn't gone to see the economist just to comment on his office clutter. Instead, he had gone to him for advice. "The legal teams are working on codifying the laws of our independence, and making our statement a reality," Current explained to the doctor, who watched him with polite interest but kept a pen scratching away at a piece of paper with his magic all the while. "But if we're going to proclaim our independence, then we need to do something to make it mean something real to the kirin of Greater Providence. We need to embark on renewed industrialization efforts, pick up the pieces from Vermilion's failed experiment. You know the financial situation of the NAKP better than anykirin. What's your recommendation?"\n\n"Depends on how ambitious you are," Ardent Bloom answered him, and his magic collected a few folders from different boxes around his office. He spread them out before Current, though he continued to talk while Current leafed through their contents. "The free market is a wonderful thing, and it follows the money regardless of where it leads. Industrializing the north will be profitable... eventually. Companies will make safe investments in new industry, and when those labors bear fruit, they'll reinvest it back into the economy. This trickle down effect will achieve a powerful industrial base in time. But, if you're willing to offer them incentives, they'll happily take more risks and speed things up a little. The best way to get a corporation whose sole function is to turn profits for its shareholders to take a risk is to let them do it on somekirin else's credit. Question is... are you willing to give them your letter of credit?""
kirin_council.31.a:0 "The NAKP will offer incentives to speed things up."
kirin_council.31.b:0 "We'll get the best return on our investment by staying patient."

kirin_council.32.t:0 "Fragmented Growth"
kirin_council.32.d:0 "Fickle Current was swiftly growing to loathe puzzles. Assembling a functional state following its severance from the host nation was like trying to assemble a colossal jigsaw puzzle, only to find out that half of the pieces were in another box. It took trial and error to find which pieces matched with each other, but with the additional threat that he could only try so many times before the pieces broke and the picture would forever be tarnished, if it was even completed it all.\n\nHis current issue was one that required a delicate touch and a couple dozen more jigsaw pieces to painstakingly fit into the puzzle. Greater Providence was a patchwork of regions and subdivisions, each with their own government, laws, and civil bodies, shackled to unique cultural quirks and differing economic drivers. Applying one broad policy over such a patchwork of states would likely be beneficial to some and detrimental to others, and the disparity could hamper the effectiveness of the measure at large. Instead, the best way forward was to rely on and encourage the independent growth of these states. The free market would carve out its niches in the north and settle enterprises into regions that best suited their needs and goals. But, as with everything else, such measures would take time.\n\nCurrent frowned as he thought about it. Time was a valuable commodity, maybe even more so than wealth. Doubtless the growth of these patchwork regions could be accelerated with the right incentives to adventurous businesses. But was such an investment wise? Would its return be worth the amount of capital it would take to successfully incentivize the trading houses to develop the north?"
kirin_council.32.a:0 "You have to spend money to make money!"
kirin_council.32.b:0 "The states will grow with time and competition, as always."

kirin_council.33.t:0 "Stopping the Bloodletting"
kirin_council.33.d:0 "Envoys from the city of Fragrance, sent out on behalf of Fickle Current, Chairkirin of the NAKP, arrived in [Root.Capital.GetName], seeking to attempt a diplomatic resolution to end the bloodshed that has engulfed the Realm in the War of the Double Secession. Chairkirin Current is willing to mediate an end to the war in Fragrance, expressing the urgency with which the war needs to be concluded. If the conflict continues to drag on, famine, disease, and anarchy will cripple the Realm, and leave us fighting over a pile of ashes. Is ruling the ruins of Kiria really worth fighting for more than what we already have?\n\nCurrent's envoys have also come prepared with preliminary terms to begin negotiations with. First and foremost, Vermilion and Chrysanthemum will have to recognize the right of the other to exist, and promise not to suppress the rights of followers of The Way of Fire and The Rising Fire in their respective territories. Additionally, a more favorable border will be established between our domains by Vermilion ceding Verdant to Chrysanthemum and the rule of The Rising Fire. In exchange, Rising Sun will protect the rights of free navigation up and down the Great Mellifluve to all nations, and will refrain from attempting to expand her influence beyond the banks of the Great Mellifluve, with the exception of any territory acquired from Vermilion over the course of the war, which she will be allowed to keep. Lastly, the proposed treaty urges each party to make a promise to mediate any future disputes through diplomatic channels and not through the use of force.\n\nThe treaty is an interesting proposal, and offers us a way out of the bloodshed. But it is unlikely to be popular with our people; we have fought for so much, and what we will be settling for is much less than we promised them. But is the price of continuing the war too steep? And how can we trust the other side?"
kirin_council.33.a:0 "We must accept, for the good of the Realm."
kirin_council.33.b:0 "We cannot abandon our people to heresy!"
kirin_council.33.c:0 "We cannot continue to fight, lest we rule over ashes."
kirin_council.33.e:0 "The Way of Fire must be toppled, no matter what it takes!"

kirin_council.34.t:0 "The Dawn of Tomorrow"
kirin_council.34.d_1:0 "Fickle Current was up before dawn, and after failing to go back to sleep, he decided to start his day before the sun rose. After eating something light for breakfast, he left his home behind and went for a pre-dawn trot. His path took him down to the sandy shores outside of the city limits, where he was all alone save for scuttling crabs and the crashing of waves against the beaches. Eventually, he stopped and sat down on the sand, his gaze turned toward the east, waiting for the sun to reveal itself on the dark horizon. It gave him time to reflect on all he had accomplished so far as the NAKP's unquestioned chairkirin.\n\nWar had come to Kiria for the first time in centuries; now, it was over. He may have helped escalate it by organizing Fragrance's secession when the Grand Gallop Onward failed, but he had played a decisive role in ending it. The threat posed by the Rising Fire had been largely neutralized, and peace had once more returned to the Realm. And it was thanks to his efforts that it was so; he knew he would be remembered for many, many years because of what he had accomplished.\n\nBut it was not without some chafing and disagreement from within the party. Current had had to cut deals as he could and make compromises to keep much of what he'd gained for Fragrance. Submission to Vermilion as the Viceroyalty of Greater Providence had been seen by many in the party as a stab in the back to the idea of an independent Fragrance, but the reality had been that there was no other choice. Fragrance had been too weak to survive on its own, and only in submission to Vermilion would it be allowed to keep much of the freedom Current had bought it. But the kirin of Greater Providence were still proud of what he had secured for them: pride in their northern identity, pride in its recognition from Vermilion, pride in the safe and predictable future Current had promised them. Their futures would be bright and profitable, and at the end of the day, was that not all that they wanted?\n\nThe sun began to rise, an orange glow on the horizon, slowly growing brighter as the minutes passed. As Current felt its light begin to warm his coat, he allowed himself a smile. In Kiria's hour of darkness, Fragrance had been its beacon of hope and peace. It had positioned itself as an ideal for all kirin nations to model themselves after, a rational and logical nation ruled by reason, not superstition and religious dogma. Perhaps, in the end, that was all that mattered."
