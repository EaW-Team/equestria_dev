kirin_council.505.t:0 "Корпоративное безумие"
kirin_council.505.d:0 "Сайпресс Сноу вошёл в кабинет председателя Каррента и с удивлением увидел полупустую бутылку бренди, стоявшую на его столе. Сноу удивило даже не то, что председатель НАКП наслаждался напитком, а его марка. Это был довольно дешёвый напиток: крепкий, но лишённый вкуса и тонкостей, присущих более качественным маркам. Похоже, что председатель намеревался заменить головную боль сегодняшней ночи на куда более сильную, но завтрашнюю.\n\nТем не менее, Сайпресс уселся напротив Фикла, который смотрел в удерживаемый магией бокал, и попытался дружески подколоть его. — Я думал, что научил тебя в Йеле пить что-то получше этого, — поддразнил он его. Каррент слегка усмехнулся, но не ответил на колкость, и веселье Сайпресса испарилось. — Настолько плохо?\n\n— Никогда ещё часть "Вас" в слове "ВасКорпс" не звучала так уместно, как сейчас, — Каррент со вздохом передал Кипарису досье. Пока старший кирин листал его, Каррент пояснял подробности. — Ситуация с Сайси и Гильдией ухудшается быстрее, чем можно было предположить. На территории этих двоих корпораций наблюдается тревожный рост активности наёмников и террористических актов, причем каждый из них устроен таким образом, чтобы ВасКорпс могли отрицать свою причастность. Так, например, произошла перестрелка в Большом Кантерлотском Чайном Домике. Мои источники утверждают, что спонсируемые Сайси оперативники напали на филиал Гильдии и уничтожили его. Многие кирины стали нириками и всё сгорело. В округе было много бумажных домов, которые тоже сгорели, мы до сих пор подсчитываем погибших.\n\n— Кажется я что-то слышал про это, — согласился Сайпресс. — А остальным ВасКорпс, как я понимаю, сказать особо нечего?\n\n— Нечего. Возможно, сейчас они ведут переговоры с обеими сторонами. Пока мы можем предположить, что они лояльны, но завтра всё может измениться... — Каррент вздохнул и сделал долгий и медленный глоток из своего стакана. Потом поставил его и покачал головой. — Может быть, они знают что-то, чего не знаем мы. Ничего не могу сказать. Сейчас я чувствую себя королём, что сидит на троне и наблюдает, как его вассалы ссорятся между собой. И задаётся вопросом, как долго он сможет удерживать своё королевство вместе. Думаю, в такие моменты можно предпочесть крепкий напиток хорошему."
kirin_council.505.a:0 "— Верно. Налей тогда и мне."

kirin_council.506.t:0 "Корпоративные ультиматумы"
kirin_council.506.d:0 "— Начинай, — сказал Фикл Каррент, усаживаясь в кресло. Из-за столь раннего времени проведения экстренного совещания он постоянно протирал глаза. По окончании встречи ему точно потребуется двойная порция эспрессо, чтобы прийти в себя. — Давай выслушаем плохие новости.\n\nКобыла в чёрном костюме кивнула и достала из портфеля лист бумаги, а Фикл и другие кирины из исполнительного совета НАКП наклонились поближе, чтобы услышать её слова. — Вчера в полночь Гильдия Ремесленников выдвинула ультиматум Сайси с требованием прекратить агрессию и выплатить компенсацию за действия, предпринятые против владений и корпоративных интересов Гильдии. Они утверждают, что действия Сайси незаконны, противоречат Имперскому Кодексу и Пути Огня, а также являются прямым вызовом высшей власти НАКП над Кирией и божественной власти Верховного Матриарха. В очередной раз отрицая свою причастность к гибели бывшего председателя Сайси, представители Гильдии выразили желание вернуться к более уважительным деловым отношениям.\n\nКобыла отложила бумагу и взяла другую. — Дом Сайси немедленно отверг ультиматум Гильдии. Председатель Сильвер Силкс повторила свои требования к Гильдии Ремесленников принести официальные извинения за убийство её тети и выплатить компенсацию Торговым Домам в связи с их чудовищными актами корпоративного шпионажа и убийства. Она подчеркнула, что в противном случае Дом Сайси будет вынужден предпринять "экстраординарные меры", дабы возместить свои потери от действий Гильдии. Гильдия в свою очередь немедленно отвергла встречные требования Сайси, и на этом ситуация не успокоилась. Остальные ВасКорпс начали эвакуацию своих активов и капиталов из штаб-квартир конкурирующих гильдий в Сайси и Массикоте, поскольку, по их мнению, вести там бизнес стало слишком опасно.\n\nКобыла отложила свои бумаги и посмотрела Карренту в глаза. — Чуть более часа назад поступили сообщения об активизации боевых действий в Сайси и Массикоте. Судя по всему, обе ВасКорпс уже не отрицают своего вовлечения в атаки друг против друга. Силы безопасности обеих ВасКорпс уже не скрываясь действуют в своей униформе и используют привычное оружие. Думаю, мы все понимаем, что это значит."
kirin_council.506.a:0 "Мы стоим на грани войны между двумя ВасКорпс."

kirin_council.507.t:0 "Корпоративная война"
kirin_council.507.d:0 "В исполнительном совете царила суматоха, и Фикл Каррент не спал с рассвета, выдёргивая пряди из своей гривы.\n\nПритворство кончилось: в начале той недели Торговый Дом Сайси и Всекирийская Гильдия Ремесленников официально объявили о начале "враждебных деловых отношений" друг против друга, после чего в Вечерней Долине начались стычки и даже открытые бои между частными охранными структурами двух ВасКорпс. Во владениях Сайси от Миловидного Мыса до Вершин Опасности и в домене Гильдии от штаб-квартиры в Массикоте до юго-восточного побережья обе ВасКорпс закрыли свои территории, собрали свои частные армии и перевели всю свою промышленность и филиалы на производство оружия и припасов для ведения войны. Даже в Киновари трудно было проигнорировать грохот далёкой артиллерии.\n\nНа этом проблемы не закончились — о нет, это было только начало. Война уже подрывала авторитет НАКП в царстве, поскольку знамёна, которые обычно передавались Гильдией и Сайси в состав Имперской Кирийской Армии, вместо этого вернулись под командование материнских корпораций, а обе стороны отказывались вести диалог с Исполнительным Советом, пока у них оставались "незавершённые дела". Кроме того, консорциум ВасКорпс, возглавляемый "Литейным заводом Сорго", в одностороннем порядке заявил, что не допустит конфликта в центральных районах Царства, и создал "Ведомство Дельты Медоносной", которое будет подчиняться совету консорциума, а не самому Исполнительному Совету. Более того, местные губернаторы НАКП и командующие гражданской обороной на западе Царства провозгласили "Временное Правительство за Мир и Безопасность на Западных Территориях", фактически создав западное губернаторство, независимое от контроля партии. В мгновение ока Фикл Каррент обнаружил, что его власть над Царством фактически уменьшилась вчетверо, а различные части державы лишь на словах заверяют его в своей лояльности.\n\nНо для Каррента даже не это было самым ужасным. Хуже всего было то, что Исполнительный Совет наложил упреждающее вето на любые попытки государства вмешаться в происходящее, ссылаясь на статью 12 Имперского Кодекса и подчёркивая, что государство не должно вмешиваться в межкорпоративные дела без согласия всех участвующих в них сторон. Даже его собственное правление бунтовало против него, и Каррент ничего не мог сделать, чтобы сдержать их. В столь нестабильной ситуации ему оставалось лишь сидеть, ждать и молиться о том, чтобы найти решение, пока его националистическо-корпоративистский эксперимент не сгорит дотла."
kirin_council.507.a:0 "Мы должны найти способ положить конец этой междоусобице!"
KIS_sycee_guild_corporate_dispute_tt:0 "Начнётся §RКирийская корпоративная война§! между §YТорговым Домом Сайси из Кирии§! и §YВсекирийской Гильдией Ремесленников§!.\n\n"
