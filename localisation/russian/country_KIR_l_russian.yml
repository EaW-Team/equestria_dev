KIR_DM_maritime_systems:0 "Морские системы БМ"
KIR_DM_maritime_systems_desc:0 "Судостроение было движущей силой многих прибрежных поселений, хотя они и находились в тени огромных богатств купцов, перевозимых на самих лодках. Это усилилось во время недолгого правления НАКП, когда местных рыбаков и лодочников загнали в непосильные условия работы на верфях одиннадцатого века, порождающих корабли, которые обычные кирины никогда бы не смогли себе позволить.\n\nНо с вознесением Детей Конкорд простые кирины побережья обрели свободу. Обладая современными знаниями в области кораблестроения и совместно владея бывшими верфями корпораций, эти кирины создали морские системы божественных механизмов: микрообщества, которые собираются на отдельных верфях, чтобы совершенствовать проекты националистов, одновременно демократизируя процесс производства кораблей, чтобы гарантировать, что судостроители будут достаточно квалифицированы, чтобы также быть их капитанами."
KIR_DM_maritime_systems_available:0 "Морские системы БМ доступны"

KIR_DM_aerospace_engineering:0 "БМ - авиационные технологии"
KIR_DM_aerospace_engineering_desc:0 "Хотя неизвестно, увидим ли мы однажды, как одно существо самостоятельно построит самолет, наши рабочие считают, что это неизбежно, демонстрируя верховную власть существа над массой ремесел и областей применения.\n\nЭто связано с их профессиональным характером. На уровне деревень были созданы коммуны, которые занимаются чертежами и проектированием самолетов, производством двигателей, созданием боеприпасов, а также строительством ангаров и взлётно-посадочных полос. Учитывая масштабность строительства самолета, эти сообщества поддерживают тесные отношения друг с другом, особенно в том, что касается максимального консолидирования производства самолётов.\n\nСледствием верований и структуры Божественных механизмов является то, что от авиаконструкторов также ожидается, что они сами будут пилотировать самолеты. Понятно, что не все коммуны строго следуют этому правилу, учитывая, в частности, природную боязнь высоты у киринов."
KIR_DM_aerospace_engineering_available:0 "БМ - авиационные технологии доступны"

