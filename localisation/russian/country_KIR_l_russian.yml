ётся отдать предпочтение одному из вариантов в качестве отправной точки для конституции, — Предложила Синдер Глоу. — Используйте одну идею в качестве основы и работайте, чтобы достичь достаточно хорошего компромисса для общества киринов. Это определённо поставит одну сторону в споре выше других, но поиск компромисса, который сделает всех счастливыми, в конечном итоге не сделает счастливым никого, верно?"
kirin.20.a:0 "В Грифонии есть современная судебная система. Возьмём её за пример."
kirin.20.b:0 "Путь Огня неотделим от общества киринов. Он должен быть основой."
kirin.20.c:0 "Все существа должны быть равны перед Конкорд. С этого мы и начнём."

kirin.21.t:0 "Восстановление старой истории"
kirin.21.d_1:0 "Уже вскоре первый из древних кораблей показался над поверхностью воды, и его кривая и расщеплённая мачта впервые за девяносто лет предстала перед ветрами Благоухания. Фикл Каррент смотрел, как моряки деловито приступают к работе, закрепляя гниющие обломки на буксирах и баржах, готовых оттащить их в ближайший сухой док для ремонта и восстановления. Это был один из трёх ранних дредноутов, составлявших основу Алой Армады до наступления Безмолвия. И на момент затопления это судно (а также две его сестры аналогичного класса) было одним из самых современных кораблей в мире. Хотя сегодня такое судно считалось бы безнадёжно устаревшим, немного ремонта и модернизации превратят его в пригодную, хотя и старую, основу для новой Алой Армады.\n\nИсторию этих кораблей хорошо знал каждый жеребенок Благоухания, и Каррент не был исключением. Корабли участвовали в мятежах Армады после принятия Безмолвия. Тогда моряки Армады попытались захватить свои старые корабли, законсервированные к тому времени уже десять лет, чтобы выйти в открытые воды и стать пиратами, наёмниками и контрабандистами ради того, чтобы обеспечить быстро беднеющее население Благоухания. Солдаты Киновари подавили мятеж и вернули себе большинство законсервированных кораблей, тут же затопив их, чтобы предотвратить второй мятеж. Это было очередным оскорблением из имперской столицы, и смысл его был предельно ясен: Киноварь ожидала, что Благоухание примет свою судьбу и тихо умрёт, а любые попытки города спастись будут считаться изменой. Это унижение глубоко ранило, и ненавистные уроки, которые оно преподнесло, тихо тлели все сто лет.\n\nНо сегодня был новый день. Подобно цепочке кораблей, возвращающихся из мутных глубин гавани, Благоухание аналогично начало возвращать себе былую славу. Эти корабли, построенные в Благоухании и спущенные на воду из его сухих доков, станут первыми защитниками морских интересов Кирии после периода Безмолвия. И Благоухание, подобно им, прокладывало путь Кирии, вышедшей из эпохи Безмолвия. И однажды, как надеялся Фикл Каррент, Благоухание и все его дети будут наслаждаться заслуженным уважением за все свои жертвы, принесённые ради Царства."
