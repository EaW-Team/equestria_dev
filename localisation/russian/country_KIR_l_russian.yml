KIR_KI_category_desc:0 "§OКаолин Нэшнл§! была поставлена задача привести в исполнение программу §Pпартии за Царство и Гармонию§! по обеспечению §Yресурсной автаркии Кирии§! в ближайшем будущем, чтобы защитить §Gсуверенность промышленного роста Кирии§! от §Rнестабильностей§! мирового рынка ресурсов и обезопасить производство от возможных §Rперебоев§! и разрушения цепочек поставок в результате войн, кризисов или геополитических интриг. С этой целью §OКаолин Нэшнл§! был наделён §Yширокими полномочиями командования и контроля§! над промышленностью Кирии — беспрецедентным уровнем власти над экономикой Царства со стороны номинально частной корпорации, способным вскружить голову даже самому влиятельному скайфольскому торговому дому или недогосударственным завистникам из Звёздчатого Коралла."
