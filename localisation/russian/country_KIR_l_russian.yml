CFR_infiltrate_hyacinth:0 "Infiltrate Agents in Hyacinth"
CFR_infiltrate_hyacinth_desc:0 "For our plan to work, the pirate onslaught will need to advance at a lightning pace, and can not afford to run into too much resistance from local forces. Our infiltrators must lay the groundwork for their arrival to ensure that when the time comes, things go smoothly."
CFR_black_flag:0 "A Sea of Black Flags"
CFR_black_flag_desc:0 "A storm is gathering in the Auburn Channel; while Kiria's leaders stand idly by, its criminal element has been festering, all the scum coalescing into a dangerous and powerful force. This terrible storm will make landfall soon. How very unfortunate for the innocent citizens of the region, who will be forced to suffer for their government's foolishness."
CFR_black_flag_req_tt:0 "Has completed Decisions:\n£decision_icon_small §YTake Over the Pirates of Nacre§!,\n£decision_icon_small §YRaise a Pirate Armada§!, and\n£decision_icon_small §YInfiltrate Agents in Hyacinth§!."
CFR_black_flag_tt:0 "The §RPirates of Nacre§! will take over §Y[833.GetName]§! and §Y[1065.GetName]§!!\n\nIt is up to the brave marines of the §C[ROOT.GetName]§! to §Grestore order§! to the Auburn Channel.\n\n"
CFR_ask_for_ships:0 "Ask for Changeling Destroyers"
CFR_ask_for_ships_desc:0 "The homeland is still in possession of many outdated ship models from years past, which are currently doing little more than collecting dust. Instead of letting them waste away, we might as well put these vessels to good use."
CFR_ask_for_ships_tt:0 "We will receive a fleet of §Yeight outdated Changeling destroyers§!.\n"

CFR_infiltrate_rhapsody:0 "Infiltrate Agents in Rhapsody"
CFR_infiltrate_rhapsody_desc:0 "Rhapsody is a large and strategically important city, as well as a hub of Kirian nationalist feeling. Due to its proximity to Fragrance, the population naturally fears further expansion of our sphere of influence. Where this city goes, the north will follow, making it key to our coming operation."
CFR_infiltrate_radiance:0 "Infiltrate Agents in Radiance"
CFR_infiltrate_radiance_desc:0 "Radiance is another ripe target where anti-changeling sentiment is close to boiling over. It would not take much to push the population over the edge; it is absolutely vital that we get infiltrators into a position to begin pulling the strings before cooler heads can prevail."
CFR_infiltrate_radiance_tt:0 "§Y[817.GetName]§! will be taken over by the §YRighteous Realm Movement§! when they §Rrise up against us§!.\n"
CFR_infiltrate_viridian_coast:0 "Infiltrate Agents in the Viridian Coast"
CFR_infiltrate_viridian_coast_desc:0 "The kirin who reside in towns along the Viridian Coast know well that times are tough. They are suffering through economic hardship, barely eking out a living, and incredibly resentful. Such kirin are always looking for outsiders to blame for their misfortunes. We need only direct their rage..."
CFR_infiltrate_viridian_coast_tt:0 "§Y[1061.GetName]§! will be taken over by the §YRighteous Realm Movement§! when they §Rrise up against us§!.\n"
CFR_stoke_antichangeling_sentiment:0 "Stoke Anti-Changeling Sentiment"
CFR_stoke_antichangeling_sentiment_desc:0 "It would not do at all if the kindling we have meticulously gathered failed to ignite when the time comes. The fires of hatred must burn, and they must burn hotter!"
CFR_arm_the_RRA:0 "Arm the Righteous Realm Movement"
CFR_arm_the_RRA_desc:0 "The members of the Righteous Realm Movement are well aware that anger alone is not enough to realise their dreams. Weapons are needed if these kirin are to pose a credible threat to order and stability."
CFR_operation_veilpiercer:0 "Operation Veilpiercer"
CFR_operation_veilpiercer_desc:0 "The time has come: our preparations are complete, the kirin of the north are ready to rise up in rebellion, letting loose their righteous fury in a frenzy of violence and destruction. No doubt many innocents will perish in the weeks ahead, but their sacrifice shall pave the way for our ascendency."
CFR_operation_veilpiercer_req_tt:0 "Has completed Decisions:\n£decision_icon_small §YInfiltrate Agents in Rhapsody§!,\n£decision_icon_small §YArm the Righteous Army§!, and\n£decision_icon_small §YStoke Anti-Changeling Sentiment§!."
CFR_operation_veilpiercer_tt:0 "The £RRA_flag  §ORighteous Realm Army§!, led by the §RSociety to Pierce the Veil§!, will take over §Y[1060.GetName]§! and §Rmarch on Fragrance§!.\n\nIt is up to the valiant peacekeepers of the §C[ROOT.GetName]§! to §Grestore order to the Providence Demesne§!.\n\n"
CFR_clock_is_ticking_lmao:0 "The Slumbering Giant Awakens"
CFR_clock_is_ticking_lmao_desc:0 "Vermilion's pride was wounded when we seized control of the Auburn Channel as a fait accompli, and they have only become more suspicious and hostile towards our presence on the continent. But Kiria is large and its bureaucracy cumbersome; when the Society to Pierce the Veil seized power in Providence Demesne, with the Procurate of Rhapsody failing to resist them, the shock to Vermilion was such that their reaction will sure to be slow in coming. They had not expected there to be such immense popular support for the Righteous Realm Movement, determined to avenge Kiria's humilation at the hooves of the Changeling foreigners while Vermilion stood idly by. Nor had Vermilion expected such a stabilising conservative force as the Procurate to yield so easily to the Society's firebrands and demagogues. For this, we have our infiltrators to thank. But we cannot expect Vermilion to languish in its stupor. If we do not swiftly crush the Righteous Realm Army, the perseverance of their resistance will so shame Vermilion such that they will be forced to commit themselves to the anti-Changeling struggle."
CFR_clock_ran_out_tt:0 "§Y[1059.owner.GetNameDefCap]§! will §Rjoin the war against us!§!"
CFR_ost_zebrikan_protectorate:0 "Form the Protectorate Ost-Zebrika"
CFR_ost_zebrikan_protectorate_desc:0 "From humble beginnings, our reach now extends far beyond the city of Fragrance. Our mission has progressed, and now the time has come to make clear our ambition and make known our noble aim: to guide and defend the population of this entire region."
CFR_new_zebrikan_order:0 "Expand Changeling Rule in Kiria"
CFR_new_zebrikan_order_desc:0 "What once was an outlandish dream has now become a beautiful reality: as we continue the process of realising our grand ambitions, our shadow looms ever larger over Kiria. Unseen yet all powerful, changeling hooves will be the ones pulling the strings of these pathetic creatures from now on."
