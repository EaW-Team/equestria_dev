KIS_invest_civ_fac:0 "Инвестировать в гражданскую промышленность"
KIS_invest_civ_fac_desc:0 "Отмена Безмолвия означает, среди прочего, получение новых точных знаний о демографии страны, к тому же рынком стал свободнее для многих многонациональных корпораций. Предоставление одной-двум таким организациям возможности проявить себя в строительстве, создании инфраструктуры и производстве высокотехнологичных товаров и услуг, ускорит поступательное развитие государства."
