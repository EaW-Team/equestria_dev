KIC_mission_dayspring_rose_returns_tt:0 "Дейспринг Роуз возвращается с задания."
KIC_mission_1:0 "Дело Рена"
KIC_mission_1_desc:0 "Бывший идеологический противник Райзин Сан, еретик и предатель Разгорающегося Пламени, проповедник-провокатор, известный как Кваррелсом Рен, сбежал из Хризантемы после ожесточенных дебатов с Первой Жрицей, в ходе которых он был осуждён всеми присутствующими там священниками и мистиками и изгнан. С тех пор он распространяет свою ложь и предательство в наших рядах, пытаясь развратить наших верующих и невежественных крестьян. Наши агенты проследили за ним до монастыря в Пепельной Долине. Дейспринг Роуз отправится туда под охраной Роарин Файр и покончит с его ересью раз и навсегда."
KIC_mission_2:0 "Образка сада"
KIC_mission_2_desc:0 "Секта, которую заклеймил еретиками сперва Путь Огня, а потом и Разгорающееся Пламя, пустила корни в фермерской деревушке на болотах вокруг Зеленеющего. Нельзя допустить, чтобы богохульные речи, проповедуемые их лидерами, заразили остальную Кирию. Крестьян нельзя сбивать с пути; им и так нелегко избавиться от ложных догматов Пути Огня, а тут ещё и эти вырожденцы. Именем Конкорд и Райзин Сан эта секта должна быть стёрта с лица земли, чтобы их поганая ересь больше не пятнала душу Кирии!"
KIC_mission_3:0 "Ради общего блага"
KIC_mission_3_desc:0 "Матриарх-защитница Райзин Сан определила стратегию нашей победы, основой которой является лишение захватчиков из Киновари ресурсов. Однако некоторые деревни не желают использовать политику выжженной земли, упорно не подчиняясь нашим приказам сжигать свои жилища и поля после бегства. В некоторых случаях они даже возвращались в свои дома после того как Багряные Солдаты отступали. Слово матриарха-защитницы - закон, и он должен соблюдаться без исключений, а нарушители - нести наказание. Кирины городка Уитчаф, стоящего на пути наступающих Знамён Киновари, упорно отказываются следовать политике выжженной земли. Так что неприятная и неблагодарная задача по её выполнению ложится на нас."
KIC_mission_4:0 "Массикот пробуждается"
KIC_mission_4_desc:0 "В городе Массикоте, расположенном чуть ниже по течению от Киновари, что-то назревает. Наши информаторы сообщают, что в городе растут мятежные настроения, вызванные тяготами военного времени. Возможно, что полноценное восстание уже не за горами. Мы должны отправиться в Массикот и разжечь в городе революцию против Киновари во имя Разгорающегося Пламени и Братской Республики. Разгорающееся Пламя не особо влиятельно в Массикоте, но никогда не поздно это изменить."
KIC_mission_removed_dayspring_rose_flag:0 "Дейспринг Роуз на задании."

KIC_invade_taungpau_decision:0 "Гамбит Таунгпау"
KIC_invade_taungpau_decision_desc:0 "Когда кажется, что надежды больше нет, Конкорд зажигает перед нами путеводный свет. Долгий марш на запад отсеял слабых и выявил истинно верующих. Мы - то вечное пламя, что однажды снова подожжёт Кирию. Хотя очаги уже затушены, угли всё ещё тлеют в пепле. И если будет на то воля Конкорд, то скоро придёт время, когда мы вновь ступим на кирийскую землю, чтобы освободить наших братьев."
