### CHN FRV Focuses ###
CFR_KIR_Focus_1:0 "Международное Благоухание"
CFR_KIR_Focus_1_desc:0 "Наше прибытие обеспокоило местных жителей. Они не примут правителя-чейнджлинга, а у нас нет ресурсов для обычной военной оккупации. Корпскомандару Сциариде нужно выбрать коллаборанта, который возглавит правительство киринов под защитой чейнджлингов. Естественно, он должен удовлетворить как местных киринов, так и интересы Эквуса."
CFR_KIR_Focus_2:0 "Обновление города"
CFR_KIR_Focus_2_desc:0 "Благоухание - древний город и по городской застройке видно, что его жители не задумывались о будущем. Кроме того, есть несколько районов, в которых живут и работают влиятельные агитаторы. При правильном применении стимулов и, если потребуется, силы, мы очистим Благоухание от черни и освободим место для новых, более современных городских районов."
CFR_KIR_Focus_3:0 "Новые верфи"
CFR_KIR_Focus_3_desc:0 "Гавань Благоухания почти не использовалась предыдущими правительствами Кирии, а нынешние военно-морские сооружения совершенно нам не подходят. Начатые усилия и инвестиции по созданию прочного фундамента для военно-морской базы и торгового порта вдохнут новую жизнь в город и укрепят наши линии снабжения с Весалиполисом."
CFR_KIR_Focus_4:0 "Лёгкая промышленность"
CFR_KIR_Focus_4_desc:0 "Недавно очищенные районы теперь доступны в качестве промышленных зон и ожидают открытия новых заводов. Благодаря проверенным инвестициям из Эквуса мы можем дать толчок промышленному сектору и начать укреплять экономическое положение Благоухания. В конечном счёте международный город сам по себе станет промышленным локомотивом Восточной Зебрики."
CFR_KIR_Focus_5:0 "Связи между Зебрикой и Эквусом"
CFR_KIR_Focus_5_desc:0 "Текущий мандат был организован в спешке, чтобы удовлетворить первоначальные требования наших благотворителей на родине. Поскольку на данный момент мы в безопасности, наши эксперты по правовым вопросам могут потратить время на привлечение инвестиций и установлению дипломатических контактов с нашими спонсорами из Весалиполиса."
CFR_KIR_Focus_6:0 "Наёмники"
CFR_KIR_Focus_6_desc:0 "Как бы нам ни хотелось иного, дивизий, прибывших с экспедиционным корпусом, недостаточно, чтобы защитить Благоухание от любого потенциального вторжения. Весалиполис не желает посылать больше никаких подразделений, а привлечение рекрутов здесь потребует времени, которого у нас нет. Однако мы можем увеличить свою армию наёмниками из Грифонии."
CFR_KIR_Focus_6_tt:0 "Три бригады of §Yнаёмников§! будут сформированы и развёрнуты:\n  - 16. Vertrag-Sicherungs-Kompanie '§OKarminrot§!'\n  - 214. Vertrag-Infanterie-Kompanie '§OScharlachrot§!'\n  - 300. Vertrag-Infanterie-Kompanie '§OZinnoberrot§!'\n"
CFR_KIR_Focus_7:0 "Оленье-Хиндийская взаимопомощь"
CFR_KIR_Focus_7_desc:0 "Мы сделали всё, что могли, чтобы привлечь больше рекрутов, но местные не доверяют нам и мы не можем рассчитывать на новых добровольцев от сородичей. Однако мы можем предложить стимулы для переселения хиндийцам, с которыми мы работали раньше. Если мы будем особенно щедры в наших предложениях, мы также сможем нанять квалифицированных специалистов."
CFR_KIR_Focus_8:0 "Изучить "Вздох Жеребёнка""
CFR_KIR_Focus_8_desc:0 "Местный цветок, известный под названием "Вздох Жеребёнка", был обнаружен на новых частных плантациях у некоторых киринских домов. Со времён начала Безмолвия выращивать его было запрещено под страхом смерти, но теперь кирины, похоже, рады возвращению растения. Изучение его свойств определит, следует ли нам разрешать выращивание этого цветка."
CFR_KIR_Focus_9:0 "Безопасность для инвестиций"
CFR_KIR_Focus_9_desc:0 "Благоухание стало сильнее, а наша логистическая инфраструктура улучшена, так что вкладчики убедились, что инвестировать в его экономику целесообразно и безопасно, так что скоро в городе появится множество новых предприятий. Отбор наиболее выгодных предложений позволит реализовать наш потенциал и вывести промышленность Благоухания на новый уровень."
CFR_KIR_Focus_9_tt:0 "Будет получено §G+2§! гражданские фабрики вне карты и §G+1§! военный завод вне карты."

CFR_CHN_Focus_1:0 "Новый дом для старых агентов"
CFR_CHN_Focus_1_desc:0 "На родине отказались от старых методов шпионажа. Красота и элегантность внедрения под прикрытием были заменены бесхитростной бойней тактики проникновения. Но здесь Чели Керае создала идеальную игровую площадку для чейнджлингов, которые ценят искусство перевоплощения. Кто знает, что может произойти, когда столько талантливых агентов собралось в городе?"
CFR_CHN_Focus_2:0 "Инвестиции Мейн Хайв"
CFR_CHN_Focus_2_desc:0 "Даже с контролем Жемчужины Кирии мы бы не достигли такого успеха, если бы не инвестиции Мейн Хайв. Однако и у МХИ есть свои интересы — извлечение как можно большего богатства из Благоухания. Бизнес есть бизнес, в конце концов."
CFR_CHN_Focus_2a:0 "Проект "Химера""
CFR_CHN_Focus_2a_desc:0 "Поддерживать мир в Благоухании — непростая задача. Буйные кирины невероятно свирепы в форме нирика и способны создавать хаос повсюду. К счастью, наши учёные придумали оригинальный и экономичный способ нейтрализации нириков и сведения к минимуму социальных волнений. Первоначальные тесты весьма многообещающие."
CFR_CHN_Focus_2b:0 "Химикаты в воде"
CFR_CHN_Focus_2b_desc:0 "Успех проекта "Химера" открыл новые захватывающие возможности. Скрытое массовое распространение химикатов, подобных тем, которые были разработаны для "Химеры", уменьшило бы неповиновение среди населения и поддержало социальную стабильность."
CFR_CHN_Focus_1a:0 "Ост-Зебриканская вспомогательная школа"
CFR_CHN_Focus_1a_desc:0 "Простой факт заключается в том, что наши оперативники не смогут выполнять свои обязанности без надлежащей подготовки. К сожалению, изменения в политике после поражения Кантерлота привели к тому, что молодым чейнджлингам не хватает многих необходимых навыков. Это необходимо исправить: мы наймём ветеранов для обучения молодых оперативников."
CFR_CHN_Focus_1b:0 "(Free Slot)" ##cut
CFR_CHN_Focus_1b_desc:0 ""
CFR_CHN_Focus_1c:0 "Неортодоксальная доктрина проникновения"
CFR_CHN_Focus_1c_desc:0 "На тактическом уровне использование диверсантов, проводящих военные операции в тылу врага, оправдано. Главное — не позволять тактическим интересам перевешивать стратегические. Мы должны развивать доктрину проникновения, включая элементы глубокого внедрения под прикрытием. Этот синтез старого и нового даст нашим силам все инструменты для будущих побед."
CFR_CHN_Focus_1c_tt:0 "Нам станут доступны названия дивизий §YГруппы Специальных Операций§!."
CFR_CHN_Focus_1d:0 "Агенты в среднем звене"
CFR_CHN_Focus_1d_desc:0 "У Мейн Хайв Индастриз свои интересы, у нас свои. И интересы государства должны быть превыше интересов далёкой корпорации. К счастью, у нас есть способ сохранить контроль над Благоуханием и его ресурсам без риска лишиться поддержки МХИ. Поставив выпускников Ост-Зебриканской вспомогательной школы на должности среднего звена, мы защитим свои интересы."
CFR_CHN_Focus_1e:0 "Настоящие операции под глубоким прикрытием"
CFR_CHN_Focus_1e_desc:0 "Наконец, время пришло. После нескольких месяцев изнурительных тренировок первая группа оперативников готова и жаждет показать миру свои навыки в действии. Их первой целью будет Киноварь. Захват сердца кирийского государства должен стать хорошей разминкой, чтобы оценить наши возможности."
CFR_CHN_Focus_1e_tt:0 "Разблокирует решения £decision_icon_small §YПромышленный шпионаж§!, £decision_icon_small §YПроникнуть в бюрократию§!, £decision_icon_small §YОперация похищения и замены§! и £decision_icon_small §YВыкачка средств§!, которые позволят нам §Cвмешиваться§! во §Yвнутренние дела§! §Rиностранных держав§!."
CFR_CHN_Focus_ZK:0 "Корпус Ост-Зебрика"
CFR_CHN_Focus_ZK_desc:0 "Если дело дойдёт до худшего, нам будет чрезвычайно сложно удерживать Благоухание имеющимися скудными силами, которые в настоящее время имеются в нашем распоряжении. В Весалиполисе хорошо осведомлены о ценности города, поэтому у них не должно возникнуть сомнений в том, что они должны отправить подкрепление."
CFR_CHN_Focus_ZK_tt:0 "§YПеллюцид§! (с навыками §YБронетанковый офицер§!, §YМастер танковой войны§!, §YКомандующий мотопехотой§!) станет генералом.\n\nБудет сформировано и развёрнуто §YШесть §W(§!6§W)§! дивизий с габаритами 30§! из §OКорпуса Восточной Зебрики§!:\n  - 250. leichte Zebrika-Division '§CLöss§!'\n  - 251. Panzer-Grenadier-Division '§COcker§!'\n  - 252. Panzer-Division '§CPorzellan§!'\n  - 253. Jäger-Division '§CFeldspat§!'\n  - 254. Infanterie-Division '§CTropisch§!'\n  - 255. Marine-Sturm-Division '§CKrokodil§!'\n"
CFR_CHN_Focus_ZK_tt1:0 "§YПеллюцид§! (с навыками §YБронетанковый офицер§!, §YМастер танковой войны§!, §YКомандующий мотопехотой§!) станет генералом.\n\nБудет сформировано и развёрнуто §YШесть §W(§!6§W)§! дивизий с габаритами 30§! из §OКорпуса Восточной Зебрики§!:\n  - 250. leichte Zebrika-Division '§CLöss§!'\n  - 251. Panzer-Grenadier-Division '§COcker§!'\n  - 252. Panzer-Division '§CPorzellan§!'\n  - 253. Jäger-Division '§CFeldspat§!'\n  - 254. Infanterie-Division '§CTropisch§!'\n  - 255. Marine-Panzer-Division '§CKrokodil§!'\n"
CFR_CHN_Focus_1g:0 "Die Illusionistin"
CFR_CHN_Focus_1g_desc:0 "В рядах армии есть чейнджлинг с экстраординарными способностями, хотя и с эксцентричным характером, чьи таланты в настоящее время растрачиваются впустую на родине. Директор знакома с этим чейнджлингом и попросила, чтобы её перевели в Благоухание, дабы её таланты могли быть использованы продуктивно."
CFR_CHN_Focus_X:0 "Ликвидировать оппозицию"
CFR_CHN_Focus_X_desc:0 "С момента основания Международного города Благоухание антиправительственная деятельность постоянно досаждала нашей администрации. Мы достаточно долго позволяли оппозиции подрывать наш авторитет! Были выявлены главные агитаторы и мы подготовили операцию по их нейтрализации. Если повезёт, это успокоит массы и принесёт городу стабильность."
CFR_CHN_Focus_Xa:0 "Дивиденды для Кризалис"
CFR_CHN_Focus_Xa_desc:0 "Отправляемые в Весалиполис ресурсы истощают Благоухание! Похоже, королева рассматривает город лишь как бесконечно пополняющиеся хранилище, из которого можно извлекать богатства. Это её право, но это невероятно затрудняет достижение наших главных целей. Возможно, если мы вежливо попросим, удастся убедить её снизить десятину."
CFR_CHN_Focus_Xa_tt:0 "\nМы постараемся §Yпересмотреть условия нашей десятины§! для §CВесалиполса§!. Однако мы можем ожидать, что  §CКоролева Кризалис§! §Rбудет жёстко торговаться§!."
CFR_CHN_Focus_1f:0 "Тайные поглощения"
CFR_CHN_Focus_1f_desc:0 "Теперь, когда наши агенты внедряются в правительства по всему континенту, мы должны решить, как наилучшим образом манипулировать их ресурсами для выполнения наших планов. Благодаря обучению и подготовке наших оперативников в Ост-Зебриканской вспомогательной школе для них почти не осталось невыполнимых задач."
CFR_CHN_Focus_1f_tt:0 "Разблокирует решения £decision_icon_small §YПовреждение инфраструктуры§!, £decision_icon_small §YПеренаправление ресурсов§! и £decision_icon_small §YСаботаж обороны§!, которые позволят нам §Cвмешиваться§! в дела §Yрегионов§!, контролируемых §Rзарубежными державами§!."
CFR_CHN_Focus_Xb:0 "Фальшивый флаг над Рыжим Островом"
CFR_CHN_Focus_Xb_desc:0 "На юго-востоке находится живописный Рыжий Остров. Кирийское правительство позволило Пиратам Перламутра - печально известной банде преступников - разорять его. После исчезновения Роарин Файр ситуация там стабилизировалась. Но если ситуация внезапно ухудшится, никто точно не будет против, если мы вмешаемся для наведения порядка..."
KIS_event_91_tt:0 "Разблокирует решения £decision_icon_small §YПоглотить пиратов Перламутра§!, £decision_icon_small §YСформировать пиратскую армаду§!, £decision_icon_small §YВнедрить агентов в Гиацинт§! и £decision_icon_small §YМоре чёрных флагов§!, которые позволят нам §Yначать §Cоперации под фальшивым флагом§!§!, чтобы заполучить контроль над §RРыжим проливом!§!§!"
CFR_CHN_Focus_XX:0 "Подстрекательство к восстанию"
CFR_CHN_Focus_XX_desc:0 "С ростом нашей сферы влияния всё больше киринов боятся и ненавидят нас за унижение их родины. Если мы правильно воздействуем на население Северной Кирии, подтолкнув его к восстанию и неконтролируемому насилию, то в глазах всего мира мы будем выглядеть жертвами. А разгром повстанцев будет всего лишь осуществлением нашего законного права на самооборону."
CFR_CHN_Focus_XX_tt:0 "Разблокированы решения £decision_icon_small §YВнедрить агентов в Рапсодию§!, £decision_icon_small §YВооружить Праведную Армию§!, £decision_icon_small §YРазжигать античейнджлингские настроения§! и £decision_icon_small §YОперация "Пронзание завесы"§!, которые позволят нам §Yзапустить §Cоперацию под фальшивым флагом§!§!, чтобы заполучить контроль над §OДоменом Провидения§! через §Rантичейнджлингское восстание!§!"
CFR_CHN_Focus_Xc:0 "Возобновляемая биоэнергетика"
CFR_CHN_Focus_Xc_desc:0 "Стремительно развивающаяся промышленность не смогла бы функционировать без сжигания нефти и угля. Однако эти виды топлива невозможно заменить достаточно быстро, чтобы соответствовать нашим темпам потребления. К счастью, теперь в нашем распоряжении есть естественный и самовосстанавливающийся источник энергии, который никогда не иссякнет — нирики."
CFR_CHN_Focus_ZZ:0 "Метод "Веспид""
CFR_CHN_Focus_ZZ_desc:0 "События в Зебрике развиваются очень удачно и превосходят самые смелые ожидания. Благодаря нашему блестящему Оперативному Директору мы стали невидимыми хозяевами этого континента. Мы приспособились к местным условиям, разработав собственную уникальную стратегию господства. И когда она будет доведена до совершенства, никто и ничто не сможет остановить нас."
CFR_CHN_Focus_ZZ_tt:0 "Разблокирует решения £decision_icon_small §YПризвать марионеток на войну§!, £decision_icon_small §YРазвязать гражданскую войну§! и £decision_icon_small §YСпровоцировать дезертирство из армии§!, которые позволят нам §Cподрывать§! и §Cнарушать§! §Yсуверенитет§! §Rзарубежных держав§!.\n\n"
CFR_CHN_Focus_JJ:0 "Сформировать Имаго Парастатал"
CFR_CHN_Focus_JJ_desc:0 "Если бы мы самостоятельно отправляли вооружённых чейнджлингов в зоны конфликтов, то местные жители реагировали бы на это со страхом и подозрительностью. Вот почему мы должны создать новую "неправительственную" организацию. Многие захотят купить услуги наёмников-чейнджлингов через неё, что откроет двери для нашего проникновения в их державу."
CFR_CHN_Focus_JJ_tt:0 "Разблокирует решения £decision_icon_small §YКража оружия во время перевозки§! и £decision_icon_small §YМошеннический контракт на поставку оружия§!, которые позволят нам §Cвмешиваться§! в §Yвоенную логистику§! §Rиностранных держав§!.\n\n"
CFR_CHN_Focus_JJ_req_tt:0 "§YЮодин Волистад§! является §Yполитическим советником§!."
CFR_infiltrated_a_country:0 "Мы §Cпроникли§! в страну."
CFR_CHN_Focus_IJ:0 "Радиоэлектронная разведка"
CFR_CHN_Focus_IJ_desc:0 "Мы, чейнджлинги, всегда ценили разведку. Однако мы не должны придерживаться прошлого, когда речь идёт о способах сбора данных. С развитием технологий общение между существами начинает происходить на всё больших и больших расстояниях. Перехват этих сообщений и их расшифровка крайне важны, если мы хотим доминировать на современном поле боя."
KIR_CFR_comms_warfare:0 "Радиоэлектронная разведка на уровне роты"
KIR_CFR_comms_warfare_desc:0 "Радиоэлектронная разведка включает в себя сбор данных из систем связи. Сведения добываются из различных источников: аналоговых средств связи, радаров и прочих электронных систем. Специалисты по перехвату стали неотъемлемой частью нашей армии. Их обучают собирать и обрабатывать информацию, интерпретировать её и доводить до командиров на поле боя."
KIR_CFR_comms_warfare_tt:0 "§YЭффект§!:\nРота связи:\n      Разведка: §G+50%§!\n      Прорыв: §G+50%§!\n      Бонус к подавлению: §G+10%§!\n      Инициатива: §G+10%§!\n      Защита: §G+10%§!\n"

