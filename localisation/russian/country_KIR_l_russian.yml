KIS_state_corporate_vassal_GUI_selection_SYCEE_tt:0 "Sycee Trading House\n\nGrants §YState§! Modifiers:\n  - Intel Network Strength Gain Factor: §G+[?KIS.KIS_SYCEE_state_modifier_var|%0]§!\n  - Local Construction Speed: §G+[?KIS.KIS_SYCEE_state_modifier_var|%0]§![KIS.GetKISCorpoWarBlock]"
KIS_state_corporate_vassal_GUI_selection_SYCEE_delayed_tt:0 "§LThe port of Sycee in the Comely Cape houses the waterfront headquarters of the Sycee Trading House, one of the oldest merchant banks in all of Eastern Zebrica. After the beginning of the Silence, the Trading House's merchant-directors took their business abroad and continued to make their fortunes away from their homeland. A century of consistently-prudent investment and diversification in Griffonia and Equus have brought them wealth beyond our dreams, and now they are ready to make a small portion of that wealth available to us. Returning home, Sycee has become one of the chief corporate supporters of the National Association of Kirin Patriots and their modernizing and pro-corporatist policies, while always maintaining their classic openness to anyone that they can make money from.§!"
KIS_state_corporate_vassal_GUI_selection_GUILD_tt:0 "Artificers' Guild\n\nGrants §YState§! Modifiers:\n  - Divisions Speed: §G+[?KIS.KIS_GUILD_state_modifier_varB|%0]§!\n  - Max Factories in State: §G+[?KIS.KIS_GUILD_state_modifier_varA|%0]§![KIS.GetKISCorpoWarBlock]"
KIS_state_corporate_vassal_GUI_selection_GUILD_delayed_tt:0 "§LExiled to Griffonia in the aftermath of the Silence, the remnants of the All-Kiria Artificers' Guild quickly found itself facing bankruptcy. Newcomers in a rapidly-industrialising yet fractious Empire, with each Kingdom, Duchy, and Barony jealously protective of its own domestic industries, which were already starting to compete against one another to consolidate market share, the AKAG was forced to subcontract itself out to Griffonian competitors in order to generate income. Guild Artificers, formerly renowned throughout the world for the exquisite craftsmareship of their steam and clockwork constructs, were relegated to drafting blueprints for cheap, consumer-grade wristwatches and household boilers.\n\nIn 989, the AKAG underwent a leadership reshuffle. The death or retirement of the last of the AKAG's Artificer-Guildsmasters, senior craftsmares with prodigious artificing experience, cleared the way for the ascension of a new type of guildsmare to the Guild High Council — corporate executives, more often than not bearing degrees from the Middenheim School of Economics, who were more interested in profits than innovation and whose goal was to transform the Guild from an association of craftsmares and inventors into a competitive business.\n\nThe AKAG diversified its operations, taking advantage of technological advancements to market a myriad array of consumer goods, including cars, telephones, home appliances, radios, and the like. An expensive marketing campaign did much to burnish the AKAG brand, touting the sophisticated yet exotic appeal of the Guild's centuries-long legacy in faraway Kiria to win over Griffonian consumers.\n\nThe AKAG is now a highly successful multinational corporation with a talon in every pie. Sensing opportunity, the Guild's executives made sure to gain an early clawhold in the emerging market in electronics, mainly catering to high-net-worth clients like governments, militaries, and other corporations.\n\nThe AKAG which returned from exile bears little semblance to that which departed from Kiria a century ago. Its artificers are all salaried employees overseen by corporate managers, and the Guild invests heavily in real estate and financial speculation to supplement the income from its manufacturing operations.§!"
KIS_state_corporate_vassal_GUI_selection_CORPORATE_WAR_blocked_tt:0 "\n\n§YPrerequisites:§!\n£trigger_no The §YCorporate War§! is over."
KIS_state_corporate_vassal_GUI_selection_SORGHUM_tt:0 "Sorghum Foundry\n\nGrants §YState§! Modifiers:\n  - Local Supplies: §G+25%§!\n  - £GFX_decision_oil_texticon Oil: §G+3§!"
KIS_state_corporate_vassal_GUI_selection_SORGHUM_delayed_tt:0 "§LAs the provincial capital of the rural-agricultural Great Mellifluve Delta region, Sorghum occupied a perfect geographical position for labour-intensive industrial production, with its factories presenting a chance for famers from the rural periphery to earn relatively high wages as urban workers. But once the Silence came, the fortunes of Sorghum and its foundries would turn. The then-Governor of the Foundry understood that the Silence would mean the end of her corporation, so she liquified all her assets and filed for "bankruptcy." In reality, she began making covert investments into far less glamorous industries. Though she had terminated all her labourers, she retained the Foundry's paramilitary outfit of foremares, notorious for their vigilance and brutality as whip-cracking overseers. Mercenary services and protection rackets became the primary sources of income for the Foundry in anarchic Kiria.\n\nAfter the Silence was lifted, the current Governor decided that a return to form was in order. Through the aggressive acquisition of farmland around the city through buyouts and evictions, the Foundry was able to construct entire industrial suburbs housing new foundries in which to stoke the flames of production, if only to supply its paramilitary army with top-of-the-line weapons for their next missions. Following in the hoofsteps of the Foundry's operating model prior to the Silence, those farmers from the surrounding countryside displaced by the accelerating modernisation of Kiria were lured to the city with promises of better opportunities, only to be trapped into debt servitude and made to work in backbreaking conditions for subsistence pay. Unfortunately, Sorghum's star will only rise higher, much to the dismay of the kirin of Peace-and-Plenty and the Great Mellifluve Delta as a whole, whose youth are spat out from the factories with scars both physical and psychological, missing limbs, or as corpses, and whose rivers and fields are soiled by the black effluent spewed forth from the bowels of the Foundry.§!"
KIS_state_corporate_vassal_GUI_selection_COLLEGIUM_tt:0 "All-Kiria Collegium\n\nGrants §YState§! Modifier:\n  - £GFX_decision_crystal_texticon Crystals: §G+3§!\n\nGrants §YCountry§! Modifier:\n  - Research Speed: §G+2.00%§!\n\n§YCountry§! Modifiers are §YAdditive§! per number of §YCorporate Concessions§!. The overall modifier to Research Speed is currently [?KIS.KIS_COLLEGIUM_country_modifier_var|=+%G2], and is capped at a maximum of §G+20.00%§!."
KIS_state_corporate_vassal_GUI_selection_COLLEGIUM_delayed_tt:0 "§LWithout brilliant minds at work, Kiria can never enter the modern age, and the All-Kiria Collegium is the gathering of those minds. Created in an attempt to bolster Kiria's intellectual might, the Collegium acts as a mix between a university and a general research institute, working constantly to advance Kirian science beyond the bounds it was confined to during the Silence. The faculty at the Collegium is made up primarily of diaspora Kirin from Equus and Griffonia, augmented by domestic researchers and other foreigners given jobs as professors or visiting fellows. This diverse cast of characters means that the Collegium is a hub of foreign ideas, often drawing the ire of the Way of Fire. Like many of Kiria's other modern institutions, the Collegium is heavily influenced by the National Association of Kirin Patriots though one of their chief theorists, Cypress Snow, who serves as both a professor of Classical Literature and the president of the university. However, the Collegium's role in modernizing Kiria must be valued above its ties to the NAKP, lest Kiria be lost in the ashes of the past.§!"
KIS_state_corporate_vassal_GUI_selection_RHAPSODY_tt:0 "Rhapsody Arsenal\n\nGrants §YState§! Modifier:\n  - £GFX_decision_steel_texticon Steel: §G+3§!\n\nGrants §YCountry§! Modifier:\n  - Supply Consumption: §G-2.0%§!\n\n§YCountry§! Modifiers are §YAdditive§! per number of §YCorporate Concessions§!. The overall modifier to Supply Consumption is currently [?KIS.KIS_RHAPSODY_country_modifier_var|=-%G1], and is capped at a maximum of §G+20.0%§!."
KIS_state_corporate_vassal_GUI_selection_RHAPSODY_delayed_tt:0 "§LThe Rhapsody Arsenal proudly bears its illustrious and storied reputation. The "Ever-Industrious Smithy" of the Procurate of Rhapsody has long supplied the Kirian Banners with cannon and arquebuses, shot and shell, to defend and enforce the will of Concord across the Realm and beyond.\n\nAs the Silence descended over Kiria, so too did the Arsenal's fortunes suffer. Officially, the Arsenal never ceased operation, having received a special writ from Matriarch Superior Noctilucent Charm to remain in operation throughout the Silence. The Arsenal had always been the premier military supplier of the Procurate and the Realm, and therefore they had some prestige in the eyes of Concord. In reality, the Arsenal's forges had cooled many years before the Silence for lack of funding, resources, and expertise.\n\nAs the Silence came to an end and Matriarch Superior Rain Shine decreed modernization and openness to be the order of the day, the Procurate decided it would be wise to try and resurrect the Arsenal once again. And so the Rhapsody Arsenal was reborn, recruiting to its workshops and laboratories both domestic talent and foreign know-how to gird the defenders of Concord once again.§!"
KIS_state_corporate_vassal_GUI_selection_BULL_tt:0 "Taurus Concerns\n\nGrants §YState§! Modifiers:\n  - Damage to Garrisons: §G-25.00%§!\n  - £GFX_decision_tungsten_texticon Tungsten: §G+3§!"
KIS_state_corporate_vassal_GUI_selection_BULL_delayed_tt:0 "§LThe Taurus Concerns is a new player in the Kirian industrial game, first registered as a company in Skyfall in 998 by Ardent Bloom and his sister: Zenith Bloom, Matriarch-Commander of the Banner of the Starred Taurus. A modern industrial conglomerate, the Concern has bought up factories and mines across Kiria to manufacture both modern industrial products such as automobiles and tractors, as well as weapons of war. While questions have been asked about the Concern's treatment of workers, its leadership's drive for Kiria's modernization and industrialization cannot be ignored.\n\nWorth nothing is the Concern's close ties to the National Association of Kirin Patriots. Ardent Bloom is chief economist of the NAKP, and Zenith Bloom makes no secret of her personal involvement in the less-than-savoury activities of the Order of the Iron Chrysanthemum — the NAKP's paramilitary organisation and, as some allege, smuggling network. But politics aside, Taurus has shown an interest in developing native Kirian tanks and armor, as long as they get to be the ones to manufacture it.§!"
KIS_state_corporate_vassal_GUI_selection_FRAGRANCE_tt:0 "Fragrance Enterprise\n\nGrants §YCountry§! Modifiers:\n  - Convoy Speed while Retreating: §G+2.0%§!\n  - Convoy Raiding Efficiency: §G+2.0%§!\n  - Convoy Escort Efficiency: §G+2.0%§!\n\n§YCountry§! Modifiers are §YAdditive§! per number of §YCorporate Concessions§!. The overall modifier to Convoy Speed while Retreating, Convoy Raiding Efficiency, and Convoy Escort Efficiency is currently [?KIS.KIS_FRAGRANCE_country_modifier_var|=+%G1], and is capped at a maximum of §G+20.0%§!."
KIS_state_corporate_vassal_GUI_selection_FRAGRANCE_delayed_tt:0 "§LThe shipyards of Fragrance Enterprise represent something very special to the kirin of its namesake city — their unique commercial culture and maritime heritage, as well as everything the government in Vermilion took from them.\n\nThe shipyards of Fragrance were among the most modern in the 700s and 800s, churning out top-of-the-line oceangoing junks and other vessels for private owners and the Vermilion government alike. All the largest naval manufacturers and merchants did business in the city, and the kirin there were proud of their role in the Realm's economy. But all of this changed when Noctilucent Charm saw fit to impose the Silence on the Realm. Her decrees abolished all hierarchies, currency, and from this, the concept of trade itself. To the city of Fragrance, it was nothing short of the apocalypse. The city was the traditional center for innovation and foreign contact in Kiria, and the Silence would surely mean the end of everything they held dear.\n\nSince the decrees of the Silence would also entail the disbanding of Vermilion's navy and army, save for a few Banners given special dispensation, as well as the loss of trade, the prospect of the Silence especially upset the Kirian fleet based in Fragrance. So, the fleet's captains did something radical: they mutinied, disobeyed orders to scuttle their ships, and turned to whaling, smuggling, or piracy to keep Fragrance's maritime economy alive. Vermilion's response was swift and brutal. In the last military campaign of the Vermilion Banner Army before their formal disbandment, they marched on Fragrance and enforced the Matriarch's decrees by force, demolishing Fragrance's port and shipyards in a punitive expedition and burning whatever ships had remained at anchor in the harbor.\n\nUpon the conclusion of the Silence, Fragrance saw its chance. The diaspora flooded into the city of their ancestors, and many returnee shipwrights pooled together their knowledge and capital to rebuild Fragrance's ruined shipyards and render them operational. Combining domestic craftsmareship and foreign innovation, the shipyards of Fragrance function once more.§!"
KIS_state_corporate_vassal_GUI_selection_DREAMBOAT_tt:0 "Dreamboat International\n\nGrants §YState§! Modifier:\n  - £GFX_decision_chromium_texticon Chromium: §G+3§!\n\nGrants §YCountry§! Modifiers:\n  - Marines Training Experience Gain: §G+2.00%§!\n  - Marines Combat Experience Gain: §G+2.00%§!\n\n§YCountry§! Modifiers are §YAdditive§! per number of §YCorporate Concessions§!. The overall modifier to Marines Training Experience Gain and Marines Combat Experience Gain is currently [?KIS.KIS_DREAMBOAT_country_modifier_var|=+%G2], and is capped at a maximum of §G+20.00%§!."
KIS_state_corporate_vassal_GUI_selection_DREAMBOAT_delayed_tt:0 "§LDreamboat International was founded in the city of Beakavia, known as Azure to the local kirin, by a member of the Kirian diaspora. While Dreamboat's rival company Scarlet Sails Shipping focused on cheap and quick shipments in regional waters, Dreamboat became known for one thing: the security of the cargo. Kitting out their armed merchantmares with thick iron armor and complements of highly-trained and well-equipped marines, they pride themselves on getting high-value cargo wherever it is needed with a 100% success rate. No Dreamboat merchantmare has ever been captured by pirates, sunk by belligerent naval patrols, or seized by zealous harbour authorities. During the Republican Revolution, a Dreamboat vessel gained notoriety by running a Kriegsmarine blockade to reach the city of Skyfall, successfully delivering a personal order of authentic Kirian foodstuffs to the infamous Mayor of Skyfall, Ghislain Guichard.§!"
KIS_state_corporate_vassal_GUI_selection_SCARLET_tt:0 "Scarlet Sails Shipping\n\nGrants §YState§! Modifier:\n  - Local Available Resources: §G+25%§!\n\nGrants §YCountry§! Modifier:\n  - Shore Bombardment Bonus: §G+2.00%§!\n\n§YCountry§! Modifiers are §YAdditive§! per number of §YCorporate Concessions§!. The overall modifier to Shore Bombardment Bonus is currently [?KIS.KIS_SCARLET_country_modifier_var|=+%G2], and is capped at a maximum of §G+20.00%§!."
KIS_state_corporate_vassal_GUI_selection_SCARLET_delayed_tt:0 "§LScarlet Sails Shipping, known colloquially as "The Triple-S Syndicate", specializes in shipping and logistics operations throughout the South Kirin Sea and the Sea of Hope, with branch offices in Sen Kinh and the Zebrides and lesser presences in other ports. However, if the few remaining bureaucrats in Vermilion during the Silence had any more resources to ruffle through their papers, the numbers would stop adding up pretty quickly.\n\nIn reality, nearly 70% of the money invested in the company comes from a single source — the Pirate Queen Roaring Fire. While she may be a seafaring corsair, Roaring Fire also has considerable business savvy. Recognizing that piracy won't always work, she established Scarlet Sails Shipping as a safety net if her more dangerous ventures ever went south. However, while the company may have started as a front for Roaring Fire to launder her ill-gotten gains, it has achieved considerable economic success over time, if only because their vessels are the only ones entirely safe from Roaring Fire's fleets.\n\nCurrently, Scarlet Sails Shipping is run by Taupe Caulk, a Middenheim-trained economist, who, while maintaining the company's ties to their pirate benefactors, has also taken up contracts with the Vermilion government and has seen fit to expand the scope of Scarlet's legitimate business ventures.\n\nHowever, the old saying always sticks: Once a pirate, always a pirate.§!"
KIS_state_corporate_vassal_GUI_selection_WINGLUCK_tt:0 "Wingluck Consortium\n\nGrants §YState§! Modifier:\n  - £GFX_decision_aluminium_texticon Aluminium: §G+3§!\n\nGrants §YCountry§! Modifier:\n  - Air Fuel Consumption: §G-2.0%§!\n\n§YCountry§! Modifiers are §YAdditive§! per number of §YCorporate Concessions§!. The overall modifier to Air Fuel Consumption is currently [?KIS.KIS_WINGLUCK_country_modifier_var|=-%G1], and is capped at a maximum of §G-20.0%§!."
KIS_state_corporate_vassal_GUI_selection_WINGLUCK_delayed_tt:0 "§LThe Wingluck Consortium is unique among Kirian corporations in that it is not actually from Kiria. The founders of the Consortium, a griffon named Sevac Sembavat and her pegasus wife Starfruit, were from New Mareland, and immigrated to Kiria following the lifting of the Silence. The two of them were fascinated with the natural ability of flight, and sought to replicate it on an industrial scale. Securing a loan from the businesspony Gladmane, they began work on plans for large commercial airliners before being contracted by the New Mareland government for military aircraft design. However the two of them were never a couple to simply be content with what they had in life, and when they saw the chance to expand into the virgin markets of Kiria, they took the risk. In an agreement with the Sycee Trading House, they settled their debt to Gladmane and moved all their operations to the North Kirian region of Greater Providence. Their pioneering designs were heavily patronized by rich kirin who have long wished to sail the skies, as well as forward-looking Bannerkirin commanders who see promise in such "Flying Fortresses".§!"
KIS_state_corporate_vassal_GUI_selection_CRANE_tt:0 "Crane Industries\n\nGrants §YState§! Modifiers:\n  - Air Base Construction Speed: §G+75%§!\n  - Air Base Repair Speed: §G+75%§!\n  - £GFX_decision_rubber_texticon Rubber: §G+3§!"
KIS_state_corporate_vassal_GUI_selection_CRANE_delayed_tt:0 "§LIf you were to ask Chairkirin Candent Mallow what the secret to the success of Crane Heavy Industries is, they would probably say something like this;\n\n"The more the paper is folded, the stronger it becomes. Eventually, you can fold it no more, and it becomes as tough as steel. The more hidden folds there are, the stronger it becomes."\n\nThe history of Crane goes back longer than almost any other corporation in Kiria, and presiding over it all for generations has been the Mallow lineage.\n\nThe mythical story of Crane's founding goes something like this: the first Mallow was a kirin named Lacebark, who lived on top of a mountain during the warlord era before the Way of Fire unified Kiria. As an army of nirik approached his home, he accepted that he would die, and decided, as his last wish, that somekirin else ought to prosper in his absence. Thus, he stowed all his meagre worldly possessions into a felt bag, and tied them to a large paper crane he had made. He then released the crane into a gust of wind that swept it off the mountain, and he watched it fly away. To his surprise, Lacebark survived the nirik attack, and lamented that he had given away all he had to the winds. However, a few weeks later, a paper crane would fly into his window with a different felt bag attached, and containing half of the items he had first sent out — gold ingots, precious gemstones, beautiful porcelain ware, and rolls of intricate masterwork calligraphy. Each week, another crane returned, and as Lacebark took the chance to send out more wealth, more and more returned each week. Thus was birthed the Crane investing consortium.\n\nCrane is powerful not because it excells in one particular industry, but because it has a hoof in every pot. It is even said that some of the loans that first funded the Sycee Trading House came from the Mallow family, so that the Trading House would always have a soft spot for Crane in their future dealings. Crane today is respected by all, even the Vermilion Dynasty, for its wide reach and the hundreds of thousands of kirin that are variously indebted to it.\n\nCrane cares little for the temporal affairs of the Realm, save for those that concern its most modern and commercially-promising venture, Crane Aircraft. But if one were to strike at this one limb of Crane, the whole beast may soon come knocking.§!"
