## Three and a Half Year Plan Failure ##
KIR_civil_war_focus_1:0 "Тонкости выживания"
KIR_civil_war_focus_1_desc:0 "Безмолвие и Путь Огня, сколь бы угнетающими они ни были, безусловно, гарантировали одно - стабильность и безопасность. Когда Безмолвие было бессистемно нарушено, оглушительная какофония несогласия и вражды теперь звучит в ушах каждого кирина. В то время как премьер Отэм Блейз борется с серьёзным психическим расстройством, Кирия была брошена в обжигающий ад смерти и хаоса, где её выживание зависит от того, сможет ли она пройти по острию тончайшего лезвия."
KIR_civil_war_focus_2a:0 "Объединить Царство"
KIR_civil_war_focus_2a_desc:0 "К оружию все верные кирины! Предатели приближаются к Киновари, угрожая как нашему образу жизни, так и самой жизни! Они не остановятся до тех пор, пока каждый кирин, стремящийся сохранить мирный образ жизни, не будет выпотрошен и похоронен в братской могиле. Они пришли, чтобы уничтожить Верховного Матриарха, уничтожить сам дух киринской нации. Именем Конкорд, мы не сдадимся!"
KIR_civil_war_focus_2b:0 "Чрезвычайный указ"
KIR_civil_war_focus_2b_desc:0 "Хотя остальные могут разглагольствовать о своих великодушных замыслах, Течение Безмятежных является гегемоном в киринской политике. А для Отэм Блейз было приемлемым даже обращаться к НАКП, лишь бы не уступить влияния Кругу. Подобные заботы теперь остались лишь воспоминаниями и непоколебимая преданность Течению Безмятежных - это именно то, что нам нужно, чтобы потушить пламя, которое с каждым днём разгорается всё сильнее."
KIR_civil_war_focus_3a:0 "Ресурсы партии"
KIR_civil_war_focus_3a_desc:0 "Будучи партией, пользующейся благосклонностью премьер-министра Отэм Блейз и её преемницы Ферн Флэйр, ПЛИ находится на вершине сокровищницы богатых благотворителей, влиятельных связей и народной поддержки. Мы должны без колебаний открыть эти сундуки для служения Верховному Матриарху. Это одна из многих жертв, необходимых для выживания, не только для предотвращения распада партии, но и для спасения самой Кирии."
KIR_civil_war_focus_3b:0 "Призвать верующих"
KIR_civil_war_focus_3b_desc:0 "Вдалеке тяжело бьют барабаны войны, в то время как Ферн Флэйр отдаёт безапелляционный приказ Винтер Фрост и её Течению Безмятежных о полной мобилизации. В то время, как массы верных крестьян с пылом в глазах маршируют на линию фронта, внушающие благоговейный трепет мистики Безмятежности, элитные ударные войска Пути Огня, готовы к битве. Предатели дрожат от страха под стук копыт, марширующих под знаменем Конкорд."
KIR_civil_war_focus_3s:0 "Обращение матриарха"
KIR_civil_war_focus_3s_desc:0 "В жизни сегодняшних киринов, их дедов и прадедов Великий Матриарх всегда была как бы в стороне. Неприкосновенная, недосягаемая фигура, почти божественная для своих преданных подданных. До чего глупая в ретроспективе традиция. Теперь, когда целое поколение шагает, чтобы умереть во имя неё, соотечественники должны знать, за кого они сражаются и помнить, что значат их усилия."
KIR_civil_war_focus_4a:0 "Призвать к соглашению"
KIR_civil_war_focus_4a_desc:0 "Когда эквестрийки Флаттершай и Эпплджек ступили в светозарное Алое Царство, они пришли с одной философией - философией Гармонии. Рэйн Шайн близко к сердцу приняла правительственную систему гармоничной монархии, но теперь пришло время обратиться к другому её значению: гармонии между Эквестрией и Кирией. Если эти две иноземные пони сдержат свои слова как защитницы гармонии, то мы дождёмся помощи в скором времени."
KIR_civil_war_focus_4b:0 "Обратиться к киринам"
KIR_civil_war_focus_4b_desc:0 "Войны выигрываются не только с помощью солдат или тактики. Ни одна война не может быть действительно выиграна, если она не рассматривается как справедливая в глазах населения. Без этого его усилия обернутся прахом. Уже ревут от напряжения типографии, улицы наводняют памфлеты, не позволяющие киринам забыть о войне и о том, что поставлено на карту."
KIR_civil_war_focus_4c:0 "Киноварь зовёт"
KIR_civil_war_focus_4c_desc:0 "Как однажды глубокомысленно заметил древний мудрец, одинокую ветку легко сломать, в то время как связку ветвей - нет. Чистое, не задающее вопросов согласие - это единственный путь избежать истребления. Верховный Матриарх свяжет разрозненные ветви Царства нитью нашей общей веры в Киноварь."
KIR_civil_war_focus_4c_tt:0 "§YБрэй Бёрн§! (с чертой характера §YАртиллерийский офицер§!, §YОрганизатор§!, §YУмелый штабист§!) станет генералом.\n"
KIR_civil_war_focus_4d:0 "Укрепить Киноварскую Котловину" ##The Autumn-Rain Line
KIR_civil_war_focus_4d_desc:0 "Киноварская Котловина — это бьющееся сердце и процветающая душа нашей нации, с незапамятных времён резиденция Верховного Матриарха. К сожалению, она находится в тревожной близости от фронта с Северной Кирией. Пока горы, служащие естественными стражами региона, будут держаться, мы должны как можно скорее укреплять бреши."
KIR_civil_war_focus_4e:0 "Укрепить Ауреолин"
KIR_civil_war_focus_4e_desc:0 "Оплот веры и стратегический бастион, расположенный в отдалённом уголке на западе, монастырь-крепость Ауреолин является нашим главным оплотом на сельском северо-западе. Кроме того, что обезопасить этот отдалённый регион до того, как на него нападут, безусловно, полезно. Сам монастырь также имеет решающее символическое значение для Течения Безмятежных как центр их усилий по обращению в свою веру."
KIR_civil_war_focus_4f:0 "[KIR.GetCivilWarFocus4fTitle]"
KIR_civil_war_focus_4f_A:0 "Чрезвычайное обращение"
KIR_civil_war_focus_4f_B:0 "Чрезвычайные полномочия"
KIR_civil_war_focus_4f_desc:0 "[KIR.GetCivilWarFocus4fDesc]"
KIR_civil_war_focus_4f_A_desc:0 ""Учитывая, что Путь Разгорающееся Пламя находится под контролем Райзин Сан признанной виновной в государственной измене, следует, что все члены ПРП считаются виновными в пособничестве государственной измене и, таким образом, подлежат казни именем Царства Кирия.""
KIR_civil_war_focus_4f_B_desc:0 "Описание для полномочий"
KIR_civil_war_focus_5a:0 "Эскадрилья 'Гром и молнии'"
KIR_civil_war_focus_5a_desc:0 "Даже небеса взревели от негодования по отношению к предателям, когда первая в истории киринская воздушная эскадрилья "Гром и молнии" прибыла на поле боя. Даже огрызки военно-воздушных сил Эквестрии, отправленная через океан, чтобы сражаться за гармонию, наносит беспрецедентный ущерб неподготовленным силам противника."
KIR_civil_war_focus_5b:0 "Лояльная диаспора"
KIR_civil_war_focus_5b_desc:0 "Кирия - это не просто нация; это идея, надежда. Мечта о гармонии между киринами, о процветании, о мире. Это то, чего Фикл Каррент и его банда вероломных предателей никогда не смогли бы понять. Лучшую Кирию невозможно купить, её нельзя произвести на фабрике. Это заложено в душе и сознании тех, кто остаётся верным Высшему Матриарху даже перед лицом искушения."
KIR_civil_war_focus_5c:0 "Территориальное ополчение"
KIR_civil_war_focus_5c_desc:0 "На войне не бывает простых решений. С тяжёлым сердцем Рэйн Шайн одобрила формирование нового парамилитарного формирования под названием 'территориальное ополчение'. По определению состоящее из непригодных к несению нормальной военной службы ополченцев, оно служат резервными гарнизонными силами, последней, шаткой линией обороны, когда всё остальное потеряно."
KIR_civil_war_focus_5d:0 "Перековка Знамён"
KIR_civil_war_focus_5d_desc:0 "Дух войны не беспокоил Кирию веками, позволив некогда великолепным Тысячам Знамён увянуть, как цветам зимой. По сравнению с несгибаемым подразделением современной профессиональной армии группа солдат, работающих неполный рабочий день, аттестованных только по праву своего происхождения, выглядит жалко. Трудности, с которыми мы сталкиваемся ужасны; тем не менее, мы должны, по крайней мере, попытаться преодолеть этот разрыв."
KIR_civil_war_focus_5e:0 "Разжечь пламя народной войны"
KIR_civil_war_focus_5e_desc:0 "В то время, как идеология сепаратистов по своей природе ограничена в основном регионами, которые они контролируют, преданность Верховному Матриарху лежит вне рамок границ регионов. Наши сторонники, оказавшиеся по ту сторону фронта с помощью агентов Киновари заставят предателей пожалеть о каждой пяди отнятой ими земли."
KIR_civil_war_focus_5f:0 "Избавиться от разлагающих воздействий"
KIR_civil_war_focus_5f_desc:0 "Точно так же, как огонь может согреть дом или приготовить пищу, он может пожирать и разрушать, если горит слишком жарко. Также и Разгорающееся Пламя, некоторые из которого искажают первоначальные заповеди Пути Огня превратили их в бушующий ад, далеко за гранью самых диких кошмаров любого кирина. Мы тонем в ереси, и чтобы выжить, мы должны сбросить с себя эти тяжкие оковы, сдерживающие нас."
KIR_civil_war_focus_6a:0 "Мрачное воссоединение"
KIR_civil_war_focus_6a_desc:0 "Окружённая водоворотом смерти, искра надежды возвращается вместе с Эпплджек, эквестрийским элементом гармонии и пони, возможно, наиболее ответственной за революционные события в современной истории Кирии. Такая важная новость даже пробудила Отэм Блейз от её оцепенения, и именно премьер Кирии, эта разбитая внутри кобылка встретится со своим наставником и другом."
KIR_civil_war_focus_6x:0 "Крестоносцы гармонии"
KIR_civil_war_focus_6x_desc:0 "Опираясь на щедрость наших друзей эквестрийцев, мы можем выставить две высокомобильные ударные бригады, способные совершать наступательные прорывы на поле боя. Эти обученные и оснащённые эквестрийским снаряжением войска обладают способностью переломить ход войны. Мы никогда не забудем интернациональную дружбу наших друзей-пони за океаном."
KIR_civil_war_focus_6x_tt:0 "Будет сформирована и развёрнута 881-я бронетанковая бригада '§YКрестоносцы гармонии§!', в составе 3 батальонов §HЛёгких танков§!, 6 батальонов §HМеханизированной пехоты§! а так же §HМеханизированной разведывательной ротой§!, §HАртиллерийской§! и §HРемесленной§! ротами поддержки.\nБудет сформирована и развёрнута мобильная бригада № 903 '§YЗащитники гармонии§!', в составе 9 батальонов §HМоторизированной пехоты§!, а также §HМоторизированной разведывательной роты§!, §HАртиллерийской§! и §Ремесленной§! роты поддержки."
KIR_civil_war_focus_6b:0 "Восточный редут"
KIR_civil_war_focus_6b_desc:0 "Приморский Хребет - относительно периферийный регион Кирии, изолированный от районов, которым война угрожает непосредственно. Окутанная Безмолвием, это была полоска невозделанной земли, лишённая промышленности. Теперь, охраняемый почти неприступными Кварцевыми горами на западе, Хребет должен служить ядром чрезвычайного военно-морского производства, укреплённый самой надёжной защитой в кратчайшие сроки."
KIR_civil_war_focus_6c:0 "Манёвренная война"
KIR_civil_war_focus_6c_desc:0 "В отличие от наших врагов, Киноварь обладает одним огромным преимуществом - землёй. Мы не можем позволить себе угробить всё население киринов в результате изнурительной позиционной войны. Как выразился один генерал, "Мы будем скакать кругами вокруг предателей, пока они не перестанут отличать север от юга и не свалятся в море.""
KIR_civil_war_focus_6d:0 "Решительная оборона"
KIR_civil_war_focus_6d_desc:0 "Несмотря на первоначальный шок, мы сохраняем выгодное положение во многих смыслах по сравнению с повстанцами. Теория, преобладающая в верховном командовании, заключается в том, что патовая ситуация - это поражение для нашего противника. Упираться копытами - самый верный способ выиграть эту войну."
KIR_civil_war_focus_6e:0 "Инквизиторы-исповедники"
KIR_civil_war_focus_6e_desc:0 "Сегодня преданность в дефиците. Однако, всё же, есть одна группа, которая остаётся непоколебимой в своей вере. Монахи Пути Огня, прошедшие обучение в фундаменталистской традиции, являются слугами, телом и душой воли Конкорд и Высшего Матриарха. Хотя выпускать их на волю может быть опасно, Кирия может быть спокойна, зная, что ересь и измена скоро станут лишь смутным воспоминанием."
KIR_civil_war_focus_6f:0 "Воинствующие Мистики"
KIR_civil_war_focus_6f_desc:0 "Самые талантливые в военном отношении и в высшей степени преданные монахи Кирии, известные как Безмятежные Мистики, дают магически связывающую клятву защищать Конкорд и её избранных всеми силами. Говорят, что, если они нарушат эту клятву, священное пламя медленно сожжёт их изнутри. Как бы то ни было, на их боевую ярость страшно смотреть и именно она воодушевит наши силы."
KIR_civil_war_focus_7a:0 "Студенты-добровольцы"
KIR_civil_war_focus_7a_desc:0 "Целое поколение уходит сражаться, движимое вечным, энергичным пламенем юности. Тысячи из них погибнут, тысячи матерей будут скорбеть и всё же некоторые выживут. Выживут и увидят новый мир, построенный на крови этих немногих храбрецов, и выведут Кирию в светлый завтрашний день. Наша Кирия не может умереть, потому что она продолжает жить в каждом её юном жителе, который непоколебимо стоит за то, что правильно."
KIR_civil_war_focus_7b:0 "Двигатель прогресса"
KIR_civil_war_focus_7b_desc:0 "Хотя давление, возможно, и не превращает уголь в алмазы, оно, несомненно, оказывает воздействие на усилия наших учёных. В то время как летаргический покров Безмолвия привёл к остановке инноваций, под катастрофическим давлением гражданской войны достижения в области убийств развиваются с головокружительной скоростью. Несмотря на то, что Кирию жестоко бросили в современный мир, она приземлилась на лапы."
KIR_civil_war_focus_7c:0 "Раскрыть прошлое"
KIR_civil_war_focus_7c_desc:0 "Эмбер Уэйн, командующий Знаменем Крытой клетки, преданно предоставил себя в распоряжение Алого Двора, чтобы служить династии в это тяжелое время. Во время Безмолвия это подразделение уничтожало врагов Матриарха, пока Кирия спала. Сегодня ветераны тех событий могут оказаться полезными в нашей борьбе с предателями."
KIR_civil_war_focus_7d:0 "Указать им путь"
KIR_civil_war_focus_7d_desc:0 "Когда еретики вопили о своей ненависти к нашему Верховному Матриарху, Течение Безмятежных заставило их замолчать с максимальной эффективностью. Когда пламя войны бушевало всё ближе к Киновари, набожные последователи Пути Огня были первыми, кто отдал свои жизни, сражаясь. Все смотрят на Винтер Фрост, кобылку, которая вывела Кирию из её самого мрачного часа. Пришло время Конкорд, и её Путь поистине великолепен!"
KIR_civil_war_focus_7x:0 "Сильная, стабильная, безмятежная" ##For Rising Fire loyalist path - exclusive with 7e
KIR_civil_war_focus_7x_desc:0 "Признание Вермилионом Разгорающегося Пламени было компромиссом, вызванным необходимостью войны, но круг безмятежных, возглавляемых Винтер Фрост, сохранила власть над Путём Огня, успешно защищая веру киринов от духовного осквернения бандой еретиков Райзин Сан. Старые обычаи выдержали испытание временем и современностью и восторжествовали во имя Конкорд."
KIR_civil_war_focus_8a:0 "Развернуть полки курсантов"
KIR_civil_war_focus_8a_desc:0 "Только что закончившие военные академии по всему царству полки молодых киринов расцветут на поле боя, сражаясь с величайшей угрозой для Кирии. Отказываясь быть порабощёнными, они отдадут свои жизни за тех, кто стоит за ними."

## Triumvirate branch
KIR_civil_war_focus_3x:0 "Пламя разгорается"
KIR_civil_war_focus_3x_desc:0 "Разгорающееся Пламя взялось за оружие и готово отбросить коррупцию НАКП. Хотя вчера мы были врагами, сегодня мы на одной стороне, несмотря на их иконоборческие взгляды на Путь Огня."
KIR_civil_war_focus_4g:0 "Неожиданные товарищи"
KIR_civil_war_focus_4g_desc:0 "Левые и еретики Разгорающегося Пламени предупреждали нас о жадности и коррумпированности НАКП всё премьерство Отэм. И, к нашему большому разочарованию, они были правы. Но, несмотря на это, они присоединились к нам и теперь мы союзники или, как некоторые из них говорят, товарищи в борьбе за душу Кирии."
KIR_civil_war_focus_4h:0 "Запад пробуждается"
KIR_civil_war_focus_4h_desc:0 "Западные территории всегда были опорой Разгорающегося Пламени, работавшего из местных сельских общин и городских центров, отрезанных от Киновари Безмолвием. Райзин Сан может призвать легионы последователей из этих провинций и было бы глупо отказываться от них в битве против наёмников Фикл Каррента."
KIR_civil_war_focus_5g:0 "Содействиие Зеленеющего"
KIR_civil_war_focus_5g_desc:0 "По мере того, как мы всё больше полагаемся на Разгорающееся Пламя, Райзин Сан всё больше давит на Отэм Блейз и, как следствие, на Рейн Шайн для очередных уступок Разгорающемуся Пламени. Зеленеющий, их крупнейший оплот, получит полную религиозную свободу от Круга Безмятежных, чтобы кирины запада продолжили борьбу."
KIR_civil_war_focus_5h:0 "Уступка Хризантемы"
KIR_civil_war_focus_5h_desc:0 "Покуда Разгорающееся Пламя продолжает оказывать Царству свою непоколебимую поддержку и в победах, и в поражениях, их требования становится всё сложнее игнорировать. Отэм Блейз была вынуждена расширить религиозную автономию Зеленеющего на множество других оплотов Разгорающегося Пламени на западе, и монополия Круга Безмятежных разрушается военной необходимостью."
KIR_civil_war_focus_6g:0 "Временное соправительство"
KIR_civil_war_focus_6g_desc:0 "С декретом матриарха сбылись самые большие опасения Круга Безмятежных. Разгорающееся Пламя с Райзин Сан во главе получило равный статус с Кругом Безмятежных, наслаждаясь правами и возможностями, веками бывшими исключительной привилегий Иерократии"
KIR_civil_war_focus_6h:0 "Развить глубинку"
KIR_civil_war_focus_6h_desc:0 "Запад Кирии, запущенный во времена Безмолвия и недостаточно развитый во время провального Великого Скачка Вперёд, всегда был менее процветающим регионом в сравнениии с Великим Провидением или Колыбелью всех киринов. Но без Провидения и с угрозой войны, нависшей над Колыбелью, мы вынуждены работать с глубинкой и её иконоборческими киринами."
KIR_civil_war_focus_7e:0 "Восходящий Триумвир"
KIR_civil_war_focus_7e_desc:0 "Райзин Сан победила. Её влияние в Киновари на пике, а Круг безмятежных остался позади. Показав свои верность и отвагу, Разгорающееся Пламя наконец-то заняло своё законное место в залах власти. Райзин Сан шагает по всему Секретариату всё так же уверенно и властно, но когда она проходит мимо, даже мистики Иерократии склоняются перед ней."

# Council of North Kiria #
KIR_council_focus_1:0 "Освобождение Севера"
KIR_council_focus_1_desc:0 "Освободившись от власти некомпетентной и безрассудной знати Киновари, пришло время председателю Фикл Карренту направить Чрезвычайный Совет Северной Кирии сквозь эти тревожные времена. Но сперва, мы должны решить, с чем мы встретим Киноварь. С цветами мира или войны?"
KIR_council_focus_2a:0 "Патриотический долг"
KIR_council_focus_2a_desc:0 "Царство Кирия является домом для всех киринов. Наш долг - сохранить его процветание. Однако, с коррумпированным духовенством, контролирующим верховного матриарха в Киновари, невозможно договориться. Мы должны силой освободить матриарха и вернуть мирные времена в Царство!"
KIR_council_focus_2b:0 "Верные Родине"
KIR_council_focus_2b_desc:0 "Хотя мы объявили о своей независимости, Верховный Матриарх всегда будет духовным лидеров киринов. Она живое воплощение Конкорд на земле. Позволить ей пасть - значит опозорить не только всё Царство, но и оскорбить самих небожителей. Мы должны сотрудничать с Киноварью для сохранения безопасности Матриарха, и, в придачу, нашего будущего."
KIR_council_focus_treasury:0 "Проверить сокровищницу"
KIR_council_focus_treasury_desc:0 "По сути, НАКП является представителем интересов множества доноров из корпораций и партнёров, держащих Благоухание и нацию на плаву. Поэтому мы можем рассчитывать на щедрую экономическую поддержку от наших достопочтенных корпоративных товарищей, которая и не снилась Царству. Нам просто нужно не влезать в долги, и всё будет хорошо..."
KIR_council_focus_army:0 "Мобилизовать партию"
KIR_council_focus_army_desc:0 "Если члены НАКП финансово стабильны, то и партия финансово стабильна. Время от времени нужно подталкивать киринов Благоухания к совершению пожертвований в казну для нашего финансового роста. Благодаря такой поддержке мы сможем взлететь до новых вершин."
KIR_council_focus_3a:0 "Северное соглашение"
KIR_council_focus_3a_desc:0 "Если Благоухание обретёт достаточную мощь для гарантии нашей независимости от Киновари, то нам надо подстегнуть другие крупные города на севере к отдалению от Киновари. Используя их уникальные культурные особенности, мы сможем превратить мечту в реальность."
KIR_council_focus_3b:0 "Собирая по кусочкам"
KIR_council_focus_3b_desc:0 "Великий Скачок Вперёд и его последствия стали бедствием для киринской расы. Однако, используя деньги из казны НАКП, мы сможем отстроить всё заново лучше и сильней. Наймём новых рабочих, импортируем оборудование и субсидируем индустрию. Всё для исправления ошибок Киновари в осовременивании нашего общества."
KIR_council_focus_4a:0 "Зеленеющие долины"
KIR_council_focus_4a_desc:0 "Несмотря на всё богатство и мощь Благоухания, это всё ещё простой густонаселённый город почти без доступа к сельским угодьям. Однако провинции Абрикосовая Лощина и Весенняя Поляна, расположенные вдоль реки Кармин, являются кладезем плодородной земли. Необходимо заполучить контроль над ними."
KIR_council_focus_4b:0 "Рапсодия и Увертюры"
KIR_council_focus_4b_desc:0 "Рапсодия является крупнейшим городом Кирии с большим отрывом от остальных, и поэтому невероятно важно, чтобы мы приняли его в свои ряды, если надеемся выжить в условиях неизбежных попыток Киновари к объединению. Городом правит укоренившаяся религиозная группа, известная как 'прокуратура', но на чём мы должны сосредоточить наши усилия - на умиротворении её или обращении к гражданам?"
KIR_council_focus_4c:0 "Фонд развития Севера"
KIR_council_focus_4c_desc:0 "Мы посеяли семена для возобновления усилий по индустриализации на севере. Теперь пришло время поливать их и наблюдать, как они растут. Мы должны быть готовы выделить ещё больше ресурсов и финансирования нашим зарождающимся отраслям промышленности, если хотим, чтобы они достигли новых высот и вытащили Кирию из нищеты."
KIR_council_focus_4d:0 "Помощь от диаспоры"
KIR_council_focus_4d_desc:0 "Наш самый большой ресурс - это наши связи со многими богатыми членами диаспоры киринов, потомками тех, кто бежал из Царства в самом начале Безмолвия столетие назад, и кто процветал только благодаря своим новым предприятиям в Грифонии и Эквусе. НАКП был создан этой богатой диаспорой своими силами и для самих себя — как насчёт того, чтобы напомнить им об этом факте проведя несколько благотворительных банкетов и балов?"
KIR_council_focus_5a:0 "Сияющее побережье Кирии"
KIR_council_focus_5a_desc:0 "Город Сияние исторически был главным портом для иностранных сановников, посещавших Киноварь из-за рубежа, но Безмолвие превратило его в умирающую заводь. В настоящее время здесь проживает уникальное сочетание уроженцев севера и возвращающихся членов киринской диаспоры, что придаёт городу уникальную самобытность, которую мы должны найти способ использовать, чтобы побудить его присоединиться к Благоуханию."
KIR_council_focus_5b:0 "На суд 'прокуратуры'"
KIR_council_focus_5b_desc:0 "'Прокуратура' Рапсодии - это ключ к значительному прогрессу в приведении желаний города в соответствие с нашими собственными. Однако Рапсодия, несомненно, считает себя равной нам, если не лучшей. Несмотря на то, насколько глупой может быть такая идея, мы должны быть уверены, что 'прокуратура' будет довольна, если мы хотим, чтобы они были лояльны к нам во время референдума."
KIR_council_focus_5c:0 "Предварительное централизованное промышленное планирование"
KIR_council_focus_5c_desc:0 "Если мы хотим получить максимальную отдачу от нашей экономики, мы должны быть готовы выяснить, кто из наших партнёров показал неудовлетворительные результаты и оказать на них жёсткое давление, чтобы компенсировать разницу. Наши корпоративные партнёры невероятно важны для функционирования НАКП, но они могут быть довольно скупыми, когда дело доходит до того, чтобы делиться богатством с окружающими. Возможно, нам следует национализировать некоторые из их активов, чтобы получить от них максимальную отдачу?"
KIR_council_focus_5d:0 "Обезопасить нашу базу власти"
KIR_council_focus_5d_desc:0 "Потратив столько времени и денег на завоевание расположения провинций, окружающих Великий Провиденс, которые всё ещё хранят верность Киновари, мы не можем не обратить внимание на тех, кто уже признаёт нас в Благоухании и вокруг него. Но как лучше всего это сделать - провести более широкую рекламную кампанию в наших городах или направить средства на ощутимое улучшение качества жизни?"
KIR_council_focus_5e:0 "Радио Свободная Кирия"
KIR_council_focus_5e_desc:0 "Радио - один из наших самых важных инструментов в донесении партийных посланий до наших граждан и обеспечении их лояльности, гарантирующий, что они услышат то, что мы хотим, чтобы они услышали. Но его можно было бы использовать и как инструмент получения прибыли, например, мы можем позволить каждому кирину покупать время в эфире. Но стоит ли такая инвестиция таких рисков?"
KIR_council_focus_6a:0 "Референдум о самоопределении Севера"
KIR_council_focus_6a_desc:0 "Социологи усердно работали, и мы вложили значительные средства в то, чтобы заручиться поддержкой граждан для референдума за самоопределение Севера. Пришло время позволить киринам Великого Провидения проголосовать за своё будущее.\n\n§R Теперь пути назад нет.§!"
KIR_council_focus_6b:0 "Экономика города-государства"
KIR_council_focus_6b_desc:0 "Идеал самодостаточной и растущей экономики требует, чтобы наши городские и промышленные центры были полностью независимыми и были оснащены всем необходимым для получения прибыли. Однако препятствием номер один для таких усилий является нехватка рабочей силы. Мы будем поощрять переезд бедных киринов из сельской местности в города, где они могут быть более полезными для нашей экономической машины."
KIR_council_focus_6c:0 "Возобновить индустриализацию"
KIR_council_focus_6c_desc:0 "Теперь, когда мы, наконец, набрали обороты в преодолении катастрофического провала Большого Скачка Вперёд, мы начинаем видеть некоторые плоды нашего труда. Двигатель промышленности сейчас работает сам по себе, и с каждым днём он будет становиться только сильнее."
KIR_council_focus_7a:0 "Экономический подъём на Севере"
KIR_council_focus_7a_desc:0 "Промышленный потенциал севера не имеет себе равных, как и упорство нашего народа. Мы выстояли в экономическом кризисе и грохоте рухнувших рынков и вышли из него ещё сильнее. Пришло время праздновать, потому что Благоухание добился того, чего никогда не удавалось Киновари: успешного омоложения промышленности киринов и нашего предпринимательского духа!"
KIR_council_focus_7b:0 "Воспитать новое поколение"
KIR_council_focus_7b_desc:0 "Обязанность старшего поколения - воспитывать и уступать дорогу новому. Сегодня на киринских берегах рождаются первые дети диаспоры, знаменуя успешное возвращение сыновей и дочерей Кирии. Крайне важно, чтобы мы предоставили им лучшее образование, которое только сможем себе позволить, чтобы дать им все инструменты, необходимые им для достижения успеха в этом прекрасном новом мире, который мы для них создали."

KIS_reconcile_focus_1a:0 "Провести партийный съезд"
KIS_reconcile_focus_1a_desc:0 "Добиться независимости, сохраняя при этом поддержку Киновари - задача, которая потребует практичности, тщательного совмещения приоритетов и обещаний. Мы должны провести партийный съезд с участием всего аппарата НАКП, чтобы наметить наши планы и убедиться, что мы сохраняем нашу сплочённость в эти смутные времена."
KIS_reconcile_focus_1b:0 "Движение "Цветы-близнецы"
KIS_reconcile_focus_1b_desc:0 "Киноварь, как и Благоухание, красивый и яркий цветок, но он рискует быть срубленным косой ереси Разгорающегося Пламени. Если мы хотим, чтобы вся Кирия со временем превратилась в прекрасный сад, мы должны вместе с Киноварью противостоять угрозе с запада и позволить будущему расцвести."
KIS_reconcile_focus_2a:0 "Политика одной Кирии"
KIS_reconcile_focus_2a_desc:0 "Подобно тому, как есть лишь одна богиня на небесах и один матриарх на земле, так и оберегаемая ими Кирия тоже одна. Пусть мы и отделили наши политические механизмы от институтов Киновари, мы всё ещё кирины, живущие в этом Царстве, и поэтому наш долг - вернуть мир и процветание на его благоухающие поля и зелёные долины."
KIS_reconcile_focus_2b:0 "Демократизировать Ассоциацию"
KIS_reconcile_focus_2b_desc:0 "Поскольку мы стремимся вплести в сознание наших соотечественников идею надёжности и безопасности Киновари, мы должны быть готовы в какой-то мере демократизировать НАКП. Чтобы быть уверенными, что мы не собьёмся с пути во время этого сотрудничества, гражданам должно быть позволено выражать своё мнение посредством голосования и, таким образом, помогать определять курс НАКП наряду с планированием нашего Председателя."
KIS_reconcile_focus_3a:0 "Ассамблея Северной Кирии"
KIS_reconcile_focus_3a_desc:0 "Ассамблея - лояльный, беззубый и парадоксальный институт. Законодательный орган, чьи декреты не имеют обязательной силы. Он гордо провозглашает свою независимость от Ассоциации, но собирается лишь изредка по указанию Председателя. Избранные демократическим способом делегаты, собираются в Благоухании на деньги членов партии, чтобы обсудить повестку дня партии в её штаб-квартире."
KIS_reconcile_focus_3b:0 "Срезать Железную Хризантему"
KIS_reconcile_focus_3b_desc:0 "Железная Хризантема - это, в лучшем случае, группа восторженных патриотов, а в худшем - вооружённая банда головорезов, готовых замарать копыта по указке НАКП (или за золото). Давайте пресечём любые потенциальные проблемы в зародыше, официально включив Орден в качестве военизированного подразделения НАКП с его строгой системой подчинения и подготовкой, чтобы держать его под контролем."
KIS_reconcile_focus_4:0 "Конституция Севера"
KIS_reconcile_focus_4_desc:0 "Наша новая конституция станет первой в мире, которая отнесёт корпорации к категории живых созданий и кодифицирует их права наряду с правами наших граждан. Главным из их прав является право отстаивать свои интересы, не ограничиваемые политикой и регулированием. Хотя у кого-то могут возникнуть проблемы с отсутствием защиты трудящихся, частные лица не так прибыльны, как корпорации."
KIS_reconcile_focus_5a:0 "Расходящиеся Пути"
KIS_reconcile_focus_5a_desc:0 "Мы достигли того, к чему так долго стремились - независимости Благоухания от господства Киновари. Хоть это событие и было лишено фанфар, поскольку мы мирно отделяемся от них в обмен на обещание нашей поддержки Царства в борьбе с растущим пожаром на западе, но, по крайней мере, мы теперь свободны, правда?"
KIS_reconcile_focus_5b:0 "Младший партнёр"
KIS_reconcile_focus_5b_desc:0 "Война с Киноварью была бы губительной и опасной, и у нас мало надежды выстоять самостоятельно. Возможно, нам следует организовать некоторое ограниченное возвращение Благоухания к верховенству Киновари. Добившись гарантии большинства наших прав и нашей независимости мы всё ещё будем находиться под угрозой покорения соперниками... но разве альтернатива лучше?"
KIS_reconcile_focus_6a:0 "Пионовые Соглашения"
KIS_reconcile_focus_6a_desc:0 "Если мы хотим победить Разгорающееся Пламя, мы должны официально оформить наше сотрудничество с Киноварью. Пионовые Соглашения приведут к созданию Объединённого Фронта Кирии и поскольку мы выступаем вместе в единстве, Райзин Сан должна знать, что её время в качестве бича существования Кирии подходит к концу."
KIS_reconcile_focus_6b:0 "Закрепить нашу автономию"
KIS_reconcile_focus_6b_desc:0 "Мы успешно продвигаемся по пути законодательного закрепления нашей автономии и вскоре мы сможем воплотить наше смелое заявление в правовую действительность. Но это мало что будет значить для простого кирина Великого Провидения. Вместо этого мы должны сделать это заявление чем-то зримым, что они смогут увидеть своими собственными глазами. Возможно, осколки Великого Скачка Вперёд - хорошее место для начала..."
KIS_reconcile_focus_7a:0 "Развивать регионализм"
KIS_reconcile_focus_7a_desc:0 "Великий Провиденс - это нечто вроде лоскутного одеяла из регионов с разными законами и традициями, и управлять им как единым целым - это, мягко говоря, кошмар. Общий подход невозможен, поэтому у нас нет другого выбора, кроме как позволить регионам расти самостоятельно по воле свободного рынка. Возможно, мы могли бы ускорить это развитие с помощью некоторых инвестиций?"
KIS_reconcile_focus_7b:0 "Вице-королевство"
KIS_reconcile_focus_7b_desc:0 "Пришло время официально урегулировать наши отношения с Киноварью. Наши дипломаты согласовали условия создания вице-королевства на севере и гарантии нашей автономии. Председатель Фикл Каррент станет первым наместником Киновари и возглавит параллельное правительство, но, в конце концов, мы по-прежнему признаём верховенство полномочий Матриарха."
KIS_reconcile_focus_7c:0 "Знамёна вице-королевства"
KIS_reconcile_focus_7c_desc:0 "Теперь, когда мы уладили дипломатические вопросы, необходимые для установления нашего вице-королевства, пришло время сосредоточиться на улучшении нашего военного сотрудничества с Киноварью. Мы создадим систему Знамён, используя солдат, предоставленных Киноварью и оснастим их современным снаряжением, произведённым здесь, у нас, чтобы воплотить первое из наших совместных военных начинаний."
KIS_reconcile_focus_8:0 "Конфедеративный союз"
KIS_reconcile_focus_8_desc:0 "Поскольку вопрос о нашей независимости обеспечен и решён, мы должны реорганизовать власть на нашей земле в более эффективное государство, фактически возглавляемое НАКП. Хотя мы заявляем о своей легитимности, демонстрируя преклонение перед Верховным Матриархом Рэйн Шайн во всех духовных вопросах, на самом деле это просто слова и Матриарх не влияет на дела в пределах наших границ."
KIS_reconcile_focus_8a:0 "Гвардия Конфедерации"
KIS_reconcile_focus_8a_desc:0 "Благодаря благотворительным пожертвованиям некоторых из наших самых богатых покровителей и членов партии мы организовали сбор средств для приобретения самых современных артиллерийских систем и моторизованной техники из Грифонии. Это оружие во многом поможет нашим усилиям положить конец угрозе Разгорающегося Пламени."
KIS_reconcile_focus_9:0 "Война на сдерживание"
KIS_reconcile_focus_9_desc:0 "Разгорающееся Пламя - это угроза, которую мы должны сдержать, прежде чем она выйдет из-под контроля, подобно бушующему лесному пожару. Мы будем сражаться бок о бок с Киноварью, чтобы погасить его, но мы также должны иметь в виду, что сильная Киноварь может пойти нам не на пользу. Возможно, было бы лучше лишь сдерживать Разгорающееся Пламя, вместо того чтобы его гасить, чтобы поддерживать слабость Киновари и дальше..."
KIS_reconcile_focus_10:0 "Послевоенное урегулирование"
KIS_reconcile_focus_10_desc:0 "Мы должны подготовиться к окончанию войны Двух Осколков и к неизбежности нашей победы, организовав инструменты для демобилизации и урегулирования наших дел в послевоенном мире. В конце концов, бизнес будет процветать и нам лучше быть готовыми извлечь из этого выгоду, когда начнётся послевоенный бум."
KIS_reconcile_focus_11:0 "Бастион стабильности"
KIS_reconcile_focus_11_desc:0 "Мы помогли положить конец войне Двойного Раскола благодаря нашему воздействию. В Кирии снова восторжествовал мир и угроза Разгорающегося Пламени устранена. Мы можем гордиться тем, что именно благодаря нам мир вернулся в Царство и все его кирины увидят в Великом Провидении бастион стабильности."
KIS_reconcile_focus_12:0 "Реформы и открытость"
KIS_reconcile_focus_12_desc:0 "Теперь, когда военные дела остались позади, пришло время сосредоточиться на делах будущего. Председатель подготовил множество реформ для прохождения слушания в НАКП, которые помогут преобразовать Север и приблизить нас к паритету с развитыми странами мира, и нет лучшего времени, чем сейчас, чтобы начать их проводить."
KIS_reconcile_focus_13:0 "Престол Кирии"
KIS_reconcile_focus_13_desc:0 "Олени на севере разделены и опасны, однако сейчас они занятый междоусобными распрями и неспособны образовать по-настоящему единое государство. Мы должны вмешаться, чтобы повести их в сторону прогресса своим стальным копытам. Только так они станут лучше, и полезнее для нас."

KIR_council_focus_x:0 "Тонкости независимости" ##Rage, Rage! 'gainst the Dying of the Light - Commune of Fragrance/Revolutionary Fragrance Focus
KIR_council_focus_x_desc:0 "Независимость - это нечто большее, чем просто смелое заявление и патриотический порыв. Требуются совместные усилия десятков законодательных органов и сотен, если не тысяч, преданных своему делу киринов, чтобы воплотить её в реальность. Мы должны укомплектовать нашу администрацию компетентными кадрами, чтобы гарантировать, что наша молодая нация сможет твёрдо стоять на копытах в это переломное время."
KIR_council_focus_x1a:0 "Государственно-корпоративное партнёрство"
KIR_council_focus_x1a_desc:0 "Государство полагается на корпорации в том, что они обеспечивают его налогооблагаемым доходом и товарами для торговли с зарубежными странами, в то время как корпорации полагаются на государство в том, что оно предоставляет им меры поддержки и средства для защиты их инвестиций. Если мы хотим получить максимальную отдачу от обоих, мы должны сделать эти два образования практически неразделимыми, чтобы гарантировать их эффективное партнёрство."
KIR_council_focus_x1b:0 "Управление экономического развития"
KIR_council_focus_x1b_desc:0 "Чтобы гарантировать производительную независимость государства и лояльность нашего народа, мы должны вкладывать значительные средства в развитие нашего общества в русле, выгодном для НАКП и партийной инфраструктуры. Создание социальных программ, ориентированных на их благоприятствование, обеспечит более твёрдую поддержку партии нашими гражданами."
KIR_council_focus_x2a:0 "Совместное предприятие с Портом Сайси"
KIR_council_focus_x2a_desc:0 "Порт Сайси является родиной Торгового дома Сайси, одного из старейших коммерческих банков в Кирии и одного из сильнейших, сумевших пережить пагубное введение законов Безмолвия. Мы должны тесно сотрудничать с этим банком. Мы сделаем их родной дом новым и современным, а взамен Сайси позволит государству использовать некоторые из своих ресурсов и инфраструктуры."
KIR_council_focus_x2b:0 "Северный оборонно-промышленный комплекс"
KIR_council_focus_x2b_desc:0 "До тех пор, пока идёт война или, по крайней мере, существует перспектива войны, военно-промышленный комплекс будет оставаться одним из самых прибыльных бизнес-предприятий, известных существам по всему миру. Так уж получилось, что война в Кирии - вполне реальная перспектива и мы остро нуждаемся в укреплении нашей обороны. Возможно, мы сможем прийти к взаимовыгодному соглашению с предприятиями комплекса..."
KIR_council_focus_x2c:0 "Дать кров нуждающимся"
KIR_council_focus_x2c_desc:0 "Кирины с севера и даже измученные беженцы из центральных регионов нуждаются в правительстве, желающем и способном позаботиться о них. Поощряя иммиграцию на север и щедро тратя средства на обеспечение переселенцев, мы увеличим наше население и начнём окупать наши инвестиции за счёт увеличения числа налогооблагаемых киринов."
KIR_council_focus_x3:0 "Законодательно закрепить корпоративизм"
KIR_council_focus_x3_desc:0 "Подобно хорошему бизнесу, общество наиболее продуктивно, когда чётко разделено на составные части и эффективно управляется способными администраторами. Мы продвинем эту практику ещё на один шаг вперёд и официально закрепим корпоративизм в наших общественных нормах, превратив каждый сектор нашего общества в самостоятельную часть эффективной и прибыльной национальной машины."
KIR_council_focus_x4a:0 "Консорциум природных ресурсов Парчи"
KIR_council_focus_x4a_desc:0 "Сырье было источником жизненной силы любой нации с незапамятных времён и это не изменилось в современную эпоху. Природные ресурсы в Северной Кирии, к сожалению, слабо разработаны и практически не эксплуатируется и поэтому мы должны исправить этот недочёт немедленно. Мы создадим новый горнодобывающий консорциум для разведки крайне необходимых ресурсов и выведем их на наши рынки как можно быстрее."
KIR_council_focus_x4b:0 "Возродить Коллегию"
KIR_council_focus_x4b_desc:0 "Всекирийская Коллегия была детищем Сайпресс Сноу и Председателя Фикл Каррент. С тех пор, как мы отделились от Киновари, она пришла в упадок под копытами тех, кто не желал вкладывать деньги в её успех. Давайте выделим немного средств, чтобы переманить учёных и сотрудников из Киновари и предоставим им безопасное пристанище для продолжения их ценной работы здесь, в Благоухании."
KIR_council_focus_x5:0 "Топливо для прогресса"
KIR_council_focus_x5_desc:0 "Есть причина, по которой индустриализацию часто называют двигателем общественного развития: она не только способствует преобразованию нашего общества, но и нуждается в собственном топливе, чтобы нормально функционировать. Имея очень мало ресурсов для подпитки двигателей прогресса на севере, мы должны инвестировать в альтернативные способы приобретения топлива, чтобы поддерживать нашу экономику в рабочем состоянии."

KIR_council_mil_focus_X:0 "Поднять Праведные полки"
KIR_council_mil_focus_X_desc:0 "Праведные полки когда-то служили в составе местного гарнизона Благоухания и их история уходит корнями ещё глубже во времена киринских военачальников. Хотя они были расформированы с начала Безмолвия, восстановление этих полков позволит нам вновь обратиться к воинской славе защитников Благоухания!"
KIR_council_mil_focus_3:0 "Запустить моторизацию"
KIR_council_mil_focus_3_desc:0 "Грузовики станут важной составляющей войн сегодняшнего и завтрашнего дня, и на данный момент у нас катастрофически их не хватает. Способность быстро доставлять тяжёлое оборудование и припасы армиям расширяет и совершенствует наши боевые возможности, в целом создавая более сильные и эффективные вооружённые силы."
KIR_council_mil_focus_2:0 "Милитаризировать кадры"
KIR_council_mil_focus_2_desc:0 "Все сферы деятельности нашего общества и правительства должны, по крайней мере на данный момент, быть полностью посвящены предстоящей войне. Мы должны убедиться, что нынешняя реальность вплетена во всё, что мы делаем, напоминая нашим гражданам, что они должны быть готовы сражаться за свою страну и что они должны посвящать каждый день достижению победы!"
KIR_council_mil_focus_6:0 "Первые танковые дивизии"
KIR_council_mil_focus_6_desc:0 "В современных войнах, которые ведутся с применением смертоносного автоматического оружия и гибельной шрапнели, появление на поле боя несокрушимого стального монстра может сокрушить оборону противника, одновременно обезопасив наших солдат. Танки - это будущее, стальной наконечник копья, который будет прорывать линии обороны противника, и нам нужно включить их состав наших армий немедленно."
KIR_council_mil_focus_4:0 "Разведывательная инициатива"
KIR_council_mil_focus_4_desc:0 "Информация - это всё, особенно на поле боя. Знание вероятных действий наших врагов при сохранении наших планов в секрете может переломить ход битвы, или даже войны. Мы должны приложить дополнительные усилия к развитию наших аналитических отделов, чтобы гарантировать, что мы получим как можно большее преимущество в разведке над нашими противниками!"
KIR_council_mil_focus_5:0 "Война за стратегические позиции"
KIR_council_mil_focus_5_desc:0 "Прошли те времена, когда две большие армии сталкивались друг с другом в чистом поле, а проигравший в беспорядке убегал. Современные армии просто слишком велики, чтобы пустить в ход всё и сразу, и поэтому захват и удержание ключевых позиций - это способ, которым будут выигрываться войны. Ключом к успеху станет повышение способности наших войск перебрасываться в стратегически важные места и их способности устоять под атаками врага."
KIR_council_mil_focus_1:0 "Аэродром Благоухания"
KIR_council_mil_focus_1_desc:0 "Способность сражаться в небесах и обрушивать на врага смерть с небес была тем, что долгое время могли делать только грифоны и пегасы. Но с изобретением самолёта эта способность теперь доступна любому виду. Если мы держим воздух под контролем, значит, мы управляем своей судьбой!"

KIR_militarist_focus_1a:0 "Вооружить Север"
KIR_militarist_focus_1a_desc:0 "Если мы собираемся сражаться и, что важнее, выиграть войну как против Киновари, так и против коммунистов Разгорающегося Пламени, мы должны начать массовую индустриализацию и призыв на военную службу, чтобы создать боеспособную действующую армию. Поощряя патриотические пожертвования и проводя призывную лотерею, мы сможем пополнить как нашу казну, так и ряды наших армий!"
KIR_militarist_focus_1b:0 "Предначертание судьбы"
KIR_militarist_focus_1b_desc:0 "Мы - удивительные существа, избранные творения Конкорд, воплощение Её воли и хранители последней искры Первородного Пламени, породившего мир. Разве это не наша судьба - вернуть себе славу, которая была отнята у нас некомпетентностью Киновари и её Безмолвием?"
KIR_militarist_focus_2:0 "Мобилизовать литераторов"
KIR_militarist_focus_2_desc:0 "В то время, как остальная часть Царства Кирия населена бедными крестьянами и религиозными деятелями, Благоухание является пристанищем для интеллигенции киринской расы. Наши просвещённые и богатые соотечественники проложат путь к инновациям и решениям вековых проблем, что даст нам преимущество перед интеллектуально застойными режимами Матриарха и Райзин Сан."
KIR_militarist_focus_3a:0 "Твёрдое копыто"
KIR_militarist_focus_3a_desc:0 "Наш самый ценный ресурс - это поддержка корпораций, которые поддерживают НАКП, но они могут быть невероятно скупыми и эгоистичными, терпеть не могут расставаться с деньгами или техникой. Мы должны напомнить им, что свободный рынок не совсем свободен и они должны быть готовы жертвовать часть своих производственных мощностей для наших усилий по вооружению, если они не хотят иметь дело с новым повышением налогов."
KIR_militarist_focus_3b:0 "Бригады 'Мёртвая голова'"
KIR_militarist_focus_3b_desc:0 "Орден Железной хризантемы в настоящее время представляет собой нечто, что выглядит немногим лучше разношёрстной банды уличных головорезов и преступников, орудующих за золото НАКП, и вряд ли это можно назвать профессиональной боевой силой. Но что, если мы изменим это? При должной подготовке и компетентном командовании мы могли бы превратить Орден в мощную боевую силу, к которой можно обратиться в грядущей войне."
KIR_militarist_focus_4a:0 "Управлять экономикой"
KIR_militarist_focus_4a_desc:0 "Свободный рынок - это здорово и всё такое, но в борьбе не на жизнь, а на смерть тратить ресурсы на производство безделушек вряд ли является решением проблемы обеспечения обороноспособности нашей страны. Мы должны более решительно добиваться того, чтобы наши промышленные концерны направляли свои усилия на производство продуктов, которые мы хотим, чтобы они производили. По крайней мере, до тех пор, пока мы не одержим победу."
KIR_militarist_focus_4b:0 "Pro Patria Mori"
KIR_militarist_focus_4b_desc:0 "Разве это не величайшая честь - умереть за свою страну? Есть ли что-нибудь более достойное, чем отдать свою жизнь, служа возвращению Кирии величия, которую сулила нам Конкорд? Не стоит бояться смерти в бою, ибо после неё мы все вернёмся к огню Конкорд и снова станем едины с пламенем творения. Берите оружие и сражайтесь за свою страну!"
KIR_militarist_focus_5a:0 "Заокеанские инвесторы"
KIR_militarist_focus_5a_desc:0 "У нас есть хорошие связи в Грифонии с теми, кто был бы готов одолжить нам деньги, снаряжение и, возможно, даже предоставить военную поддержку, если мы предложим им приемлемую сделку. Предлагая землю и ресурсы в качестве концессий, мы можем заинтересовать потенциальных инвесторов из Грифонии в нашем начинании. Или, возможно, мы могли бы обратить наше внимание дальше на запад..."
KIR_militarist_focus_5b:0 "Надёжная партия"
KIR_militarist_focus_5b_desc:0 "В основном НАКП финансируется за счёт пожертвований наших богатых членов партии и партийных взносов, которые платят нам корпорации. Но учитывая то, что приближается война, их ассигнований в настоящее время недостаточно. Однако это одни из самых богатых киринов в мире; наверняка они смогут выделить партии ещё немного денег?"
KIR_militarist_focus_5c:0 "Корпоративные владения"
KIR_militarist_focus_5c_desc:0 "Мы должны стимулировать корпорации увеличивать свои пожертвования в партийную казну во имя патриотизма. Наша пропагандистская деятельность уже оказывает на них общественное давление с целью заставить их сделать это. Но не стоит злить корпорации, иначе они полностью покинут страну. Поэтому нам нужно дать какой-то стимул, чтобы заставить их платить, но при этом оставаться в стране..."
KIR_militarist_focus_6a:0 "Управление связи с Военными Комиссиями"
KIR_militarist_focus_6a_desc:0 "В условиях региональных конфликтов, вспыхивающих по всему миру, нет недостатка в компаниях наёмников, готовых сражаться за того, кто предложит самую высокую цену. Хотя вести переговоры с наёмниками и разбойниками ниже нашего достоинства, если бы мы просто создали государственное управление для ведения переговоров с "официальными Военными Комиссиями", мы могли бы нанять этих военных профессионалов без каких-либо трудностей."
KIR_militarist_focus_6b:0 "Производственный директорат"
KIR_militarist_focus_6b_desc:0 "Мы должны продолжать рационализировать и организовывать процесс нашей кампании по вооружению. Лучший способ сделать это - создать производственный директорат. Этот орган проинструктирует нашу промышленную базу о том, что именно нам нужно производить, чтобы выиграть войну и обеспечит соблюдение установленных им жёстких квот любыми необходимыми средствами."
KIR_militarist_focus_7a:0 "Quid Pro Quo"
KIR_militarist_focus_7a_desc:0 "Если и есть одна универсальная истина, то она заключается в том, что достичь можно всего, если вложить в это достаточно денег. Мы должны последовать этим мудрым словам и вложить достаточно средств в решение наших инфраструктурных и промышленных проблем, чтобы ускорить реализацию этих проектов."
KIR_militarist_focus_7b:0 "Сокрушить четвёртую колонну"
KIR_militarist_focus_7b_desc:0 "У Кирии четыре беды: дураки, варвары, инородцы вовне и красная угроза внутри. Даже когда мы боремся с Разгорающимся Пламенем, мы должны защищать свой дом от их изощрённой и разрушительной лжи. Мы больше не можем сидеть сложа копыта и позволять внедряющимся коммунистам, идеологической обработке, подрывной деятельности и международному коммунистическому заговору высасывать и засорять нашу драгоценную кровь!"
KIR_militarist_focus_7c:0 "Щедрость чейнджлингов"
KIR_militarist_focus_7c_desc:0 "Согласовав условия с чейнджлингами, всё, что нам нужно сделать, это подписать договор с их представителем, бизнесжуком по имени Финикус Весали. Хотя, похоже, в договоре о сотрудничестве могут быть некоторые... интересные маленькие детали, которые заслуживают дальнейшего изучения..."
KIR_militarist_focus_8:0 "За Царство и права!"
KIR_militarist_focus_8_desc:0 "НАКП олицетворяет триумф воли киринов: любой из нашей расы может достичь чего угодно, если он захочет, а свободный рынок вознаграждает тех, у кого есть амбиции, и уничтожит ленивых в нашем обществе. Благодаря нашему упорному труду и самоотверженности мы добьёмся своей конечной цели: стать гегемонами Восточной Зебрики, которыми нам всегда было суждено быть!"
KIR_militarist_focus_8a:0 "Трудовая реформа"
KIR_militarist_focus_8a_desc:0 "Чтобы повысить производительность наших работников, мы должны предложить им определённые стимулы. Такая замечательная политика, как система квот, привяжет заработную плату работников к количеству производимых ими товаров, повышая производительность труда. А те, кто поступит на военную службу, будут наслаждаться такой роскошью, как 30-минутные перерывы на обед и выходные дни."
KIR_militarist_focus_8b:0 "Необходимость военного времени"
KIR_militarist_focus_8b_desc:0 "Ни один кирин не любит платить налоги, а корпорации - тем более, но это именно то, что мы должны делать. Вероятно, повышение ставки корпоративного налога с 5% до 10% вызовет много недовольства, но если мы пообещаем впоследствии снизить налоги до 2%, то они, в конце концов, согласятся с этой идеей, верно?"
KIR_militarist_focus_8c:0 "Овладеть нашей судьбой"
KIR_militarist_focus_8c_desc:0 "Наконец-то пришло время и мы закончили все необходимые приготовления. Опираясь на нашу новую армию и мощную промышленную базу, мы снова объединим Царство Кирия, подчинив себе Киноварь и Разгорающееся Пламя. НАКП будут безраздельно править Царством, и под нашим управлением мы приведём расу киринов в дивный новый мир!"
KIR_council_focus_pirate:0 "Должок за услугу"
KIR_council_focus_pirate_desc:0 "Фикл Каррент приобрёл союзника во время борьбы с пиратами Перламутра. Поскольку война в самом разгаре, пришло время призвать королеву пиратов Роарин Файр на нашу сторону и укрепить наши силы на суше и на море."

KIR_empire_focus_1:0 "Рассвет Провидения"
KIR_empire_focus_1_desc:0 "Наконец-то мы контролируем всю нацию. Ложные идолы были разбиты и теперь пришло время НАКП распространить своё видение мира на всю Кирию. Наступает новая эра, где правят мудрость и разум, а не суеверия Пути Огня или фанатизм Разгорающееся Пламени. Золотая середина, где царит промышленность."
KIR_empire_focus_2a:0 "Вернуть Матриарха"
KIR_empire_focus_2a_desc:0 "Несмотря на то, что в течение многих лет с ней нянчились предатели и коммунисты, Верховный матриарх по-прежнему сердце и душа киринской культуры и общества. Без неё наше правительство никогда не получило бы поддержки Пути Огня или большинства соотечественников. Пришло время восстановить роль Матриарха Рейн Шайн в качестве духовного лидера - всем остальным будет заниматься НАКП."
KIR_empire_focus_2b:0 "Перестроить нацию"
KIR_empire_focus_2b_desc:0 "В то время как Великий Скачок Вперёд был полным провалом под руководством старого правительства, НАКП не собирается избавляться от всех предыдущих достижений. Мы добьёмся успеха там, где другие потерпели неудачу, потому что промышленность и интеллигенция Империи стоят за нами. Любой ценой Благоухание и Царство должны процветать."
KIR_empire_focus_3a:0 "Консигнация Киновари"
KIR_empire_focus_3a_desc:0 "В Кирии очень мало киринов, которым мы и Верховный Матриарх, можем доверять. Но если и есть что-то, что всегда обеспечит лояльность, так это деньги. Вот почему мы знаем, что корпорации прикроют наши спины. Оставаясь верными короне, мы оба процветаем, и именно поэтому пришло время передать дальнейшую власть корпорациям, узаконив их как великих феодальных вассалов из старых времён."
KIR_empire_focus_roaring_fire:0 "Заслуженная награда"
KIR_empire_focus_roaring_fire_desc:0 "Пришло время заслуженно заплатить Роарин Файр. Она сыграла свою роль в захвате контроля над южными океанами для НАКП, и теперь пришло время дать ей то, чего она хочет: свободно править в Южно-Киринском море. Место пиратов  в новом порядке обеспечено до тех пор, покуда они будут продолжать платить налоги."
KIR_empire_focus_roaring_fire_tt:0 "£ENEZ_flag  §YСпециальная экономическая зона Южной Кирии§! будет организована в §Y[833.GetName]§! и §Y[1065.GetName]§!.\n§СЭЗ Южной Кирии будет организована в Южной Кирии§! в качестве марионетки.\n\nХотя [833.GetName] и [1065.GetName] останутся под контролем §YСЭЗ Южной Кирии§!, (§G+4.00K§!) £GFX_sycee_text  §Yзолотых монет§! ежемесячно будут поступать в казну партии."
KIR_empire_focus_3b:0 "Свести счета"
KIR_empire_focus_3b_desc:0 "Согласно системе компенсации за услуги по контракту, лица, обвиняемые в финансовых преступлениях, обязаны предоставлять государству свою рабочую силу до тех пор, покуда их долг не будет выплачен. При участии в компенсационной схеме все расходы на проживание должны быть учтены в долгу работника в соответствии с подразделом-9a. Жалобы следует подавать в Бюро по справедливому обращению с киринами, которое находится... где-то там."
KIR_empire_focus_3c:0 "Киринская имперская армия"
KIR_empire_focus_3c_desc:0 "Восстав из пепла старых Знамён, новая армия Кирии, финансируемая корпорациями-вассалами и с абсолютной поддержкой Верховного Матриарха, свободна от оков старого порядка. Вскоре в мире не будет более могущественной военной силы."
KIR_empire_focus_4a:0 "Мандат Председателя"
KIR_empire_focus_4a_desc:0 "У Председателя есть своё видение Кирии, которое не будет скованно старыми представлениями о традициях и аграрной идиллии. Эффективность - величайший моральный ориентир, и всё уступающие капиталистическому идеалу является провалом в глазах Матриарха и НАКП." ##you can elaborate more on the individual programs in the decision descriptions
KIR_empire_focus_4b:0 "Показать им Путь"
KIR_empire_focus_4b_desc:0 "Орден Пути Огня полон мятежных и ненадёжных элементов, угрожающих подорвать наше правление. Однако Путь Огня слишком важен для Царства киринов, чтобы его полностью упразднить. Мы сосредоточим наши усилия на том, чтобы перенести легитимность с этого института на другой, более благонадёжный для наших целей."
KIR_empire_focus_4c:0 "Анти-бандитские операции"
KIR_empire_focus_4c_desc:0 "Бандитизм по-прежнему остаётся серьёзной проблемой в отдалённых территориях и у слабо охраняемых границах. Пора разработать подходящую доктрину, чтобы держать этих преступников под контролем и укрепить нашу власть в Царстве."
KIR_empire_focus_4x:0 "Служба Гражданской Обороны"
KIR_empire_focus_4x_desc:0 "Большая часть крестьян Царства введено в заблуждение и видит в нас иностранных захватчиков, но это не так. К сожалению, с этими неграмотными массами невозможно договориться по-хорошему. Но к, счастью, военное положение и эффективные силы гражданской обороны будут гораздо более убедительными."
KIR_empire_focus_4y:0 "Профессиональная армия"
KIR_empire_focus_4y_desc:0 "Как и любой бизнес, армия должна управляться как хорошо смазанная машина. Никаких утечек, никаких ошибок, никаких "если", "и" или "но". Абсолютная дисциплина и лояльность должна быть обеспечена всеми нашими командирами и солдатами, а также корпорациями, которые поддерживают защитников Кирии. Всё меньшее должно быть приравнено к ереси или, как минимум оштрафовано."
KIR_empire_focus_5a:0 "Двенадцатая вассальная корпорация"
KIR_empire_focus_5a_desc:0 "На данный момент мы кодифицировали одиннадцать вассальных корпораций, служащих Верховному Матриарху. Но мы всё ещё нуждаемся в последней, двенадцатой. Мы не можем просто позволить всем нашим вассалам разбогатеть, самим не урвав кусок пирога. Для этого и будет создана Корпорация Кирии - необходимая для расширения НАКП и контроля Председателя над экономикой; она будет главным инструментом укрепления нашего влияния в стране."
KIR_empire_focus_5b:0 "Новая партия Царства" ##Suffrage Lottery or Guild Corporatocracy
KIR_empire_focus_5b_desc:0 "Пришло время восстановить хотя бы ширму функциональной демократии, а именно право голоса. Но с нашей стороны было бы глупо добровольно возвращать это возможность необразованным киринам Царства. Мы должны сосредоточиться на поиске системы, гарантирующей, что большинство голосов будет отдано сторонниками партии."
KIR_empire_focus_5c:0 "Кампании по усмирению сельской местности"
KIR_empire_focus_5c_desc:0 "Маленькие безымянные деревушки, разбросанные по сельским районам Царства, являются идеальной средой для мятежных настроений и партизанской деятельности. Мы должны решить, как лучше всего расправиться с этими небольшими объединениями, прежде чем они усугубят проблему повстанцев и позволят ей распространиться ещё дальше."
KIR_empire_focus_5d:0 "Сплотить Запад"
KIR_empire_focus_5d_desc:0 "Западные пределы Царства - это страна беззакония, где дозволено всё, что угодно. Нам следует подумать о том, чтобы направить больше денег, материалов и лояльных киринов в регион, чтобы укрепить наш контроль. Но это чревато высасыванием большого количества ресурсов, которые было бы лучше использовать в другом месте."
KIR_empire_focus_6a:0 "Имперский кодекс"
KIR_empire_focus_6a_desc:0 "Царство находится в безопасности под нашим наблюдением и это было бы невозможно без экономической поддержки корпораций и партнёров,помогавших нам во время войны.Поэтому мы выделили им земли Царства для личного использования. Остаётся только убедить их реинвестировать прибыль, которую они получат используя ресурсы Кирии, обратно в государство."
KIR_empire_focus_6b:0 "Факелоносцы прогресса"
KIR_empire_focus_6b_desc:0 "Мы добились больших успехов в укреплении контроля над Царством, и с помощью наших верных вассальных корпораций большая часть земель была так или иначе усмирена. Давайте же закончим захват Царства и обезопасим Кирию для НАКП и прогресса во всем мире."
KIR_empire_focus_6x:0 "Модернизировать или консолидировать?"
KIR_empire_focus_6x_desc:0 "Эффективность перемещения своих войск как внутри страны, так и за рубежом, является особенно критичной задачей для войск страны. Среди наших генералов и теоретиков возникли две теории: одни утверждают, что мы должны модернизировать наши железные дороги для массовой перевозки грузов и войск, а другие же считают, что мы должны использовать гибкий воздушный транспорт для этих задач."
KIR_empire_focus_6y:0 "Проекция силы"
KIR_empire_focus_6y_desc:0 "Мы не должны сдерживать свои силы. Настоящей региональной державе следует оказывать влияние за пределами собственных границ. Лучше демонстрировать свою мощь странам, где наше влияние ощущаться сильнее всего . Хотя нам ещё предстоит проделать определённую работу на этом фронте, модернизация военно-воздушной мощи Кирии позволит нам использовать её так, как никогда раньше."
KIR_empire_focus_6z:0 "Судоходные пути"
KIR_empire_focus_6z_desc:0 "Море невероятно важно для силы и экономической безопасности нашей страны, и поэтому им нельзя пренебрегать. Береговая линия Кирии является источником её огромной мощи, а водоразделы великих рек Медоносной и Кармин позволяют флоту Кирии действовать даже внутри страны. Было бы глупо не удвоить наши силы."
KIR_empire_focus_7x:0 "Распустить Знамёна "
KIR_empire_focus_7x_desc:0 "Тысяча знамён была основной системой набора и организации вооружённых сил в Царстве с конца эпохи военачальников, но, к сожалению, это означает, что они питают нереальную ностальгию по старым временам. Мы должны распустить их, и создать новую армию верную только НАКП."
KIR_empire_focus_7y:0 "Расширить торговый флот"
KIR_empire_focus_7y_desc:0 "Если мы хотим сделать Царство торговой и богатой державой, нам нужно убедиться, что наши морские в пути безопасности. В защите своих морских путей лучше положиться на обширный опыт торгового дома Сайси - они позаботятся о том, чтобы суда Кирии были в безопасности, независимо от того, как далеко они расположены от дружественных портов."
KIR_empire_focus_8a:0 "Поделить пирог"
KIR_empire_focus_8a_desc:0 "Кирия процветает, бизнес на подъеме. Теперь, когда мы твердо контролируем Царство, мы должны поделить секторы рынка и отрасли в пользу того, кто предложит самую высокую цену. вассальные корпорации щедро заплатят за выгодные госконтракты, а последующие спекуляции заставят цены акций взлететь до небывалых высот!"
KIR_empire_focus_8b:0 "Корпоративная десятина" ##1K gold per month per corporate vassal, Resolve Accounting Errors
KIR_empire_focus_8b_desc:0 "Без вассальных корпораций мы бы никогда не добились своей цели. Однако и они обязаны нам своими рекордными прибылями и богатством, а также благоприятствующей бизнесу политике. Государство многим пожертвовало, чтобы сделать корпорации счастливыми, поэтому пришло время и им порадовать нас."
KIR_empire_focus_8c:0 "Секторизация промышленности"
KIR_empire_focus_8c_desc:0 "Царство Кирии благословлено изобилием земель, многочисленными реками, предоставляющими условия для идеальной логистики,  и огромным количеством дешевой крестьянской рабочей силы. Создавая специальные сектора промышленности, мы можем более эффективно управлять своими богатыми ресурсами, создавая новые заводы быстрее, чем когда-либо."
KIR_empire_focus_8x:0 "Новый военный класс"
KIR_empire_focus_8x_desc:0 "Кирины, доблестно сражаются за нас, чтобы спасти Царство от суеверий и социализма, стали важной опорой нашего общества. Эти солдаты значительно лучше наёмников, и потому вдохновляют остальных киринов. Мы должны внушить идею гордости новыми Знамёнами населению и укрепить ряды нового военного класса с помощью опытных ветеранов или комиссии по закупкам оружия у состоятельных партийных вкладчиков.."
KIR_empire_focus_9a:0 "Переговоры с Рапсодией"
KIR_empire_focus_9a_desc:0 "Внутри нашего Царства всё ещё существует место, где власть НАКП и его вассалов ещё не утверждена. Город Рапсодия непокорно противостоит нам, придерживаясь своих старых обычаев и защищаемый Прокуратурой. Они настаивают на том, чтобы им был присвоен особый статус. Это глупая идея, но в их копытах находится огромный Арсенал. Пора пригласить этих странных киринов в правительство для разрешения наших разногласий."
KIR_empire_focus_9b:0 "Освободить рынки" ##Factory Investment Cost
KIR_empire_focus_9b_desc:0 "Чтобы гарантировать, что свободный рынок, останется таким, нам нужно убедиться, что ему не будет препятствовать бюрократия или законы, направленных против корпораций. То же самое касается и тех, кто хочет остановить свободный обмен деньгами. Подавляющее большинство киринов в стране, несмотря на вечную верность нашему режиму и плодотворную работу, к сожалению, всё ещё частенько отклоняют выгодные контракты, позволяющие сделать наших акционеров богаче. Возможно, это пора исправить..."
KIR_empire_focus_9y:0 "Военные поселения"
KIR_empire_focus_9y_desc:0 "Учитывая размеры Царства, невозможно ожидать, что профессиональная армия сможет быстро отреагирует на все угрозы, как внешние, так и внутренние. Лучше вместо этого вложить нашу казну в создание специализированных постоянных военных поселений, населенных солдатами и ветеранами, которые могут быстро реагировать на любые угрозы и сдерживать их до тех пор, пока не подойдут основные силы."
KIR_empire_focus_9z:0 "Ликвидация бандитов"
KIR_empire_focus_9z_desc:0 "Бандиты закрепились на западе, препятствуя нашим усилиям по укреплению Кирии. Они выживают, выкачивая рекрутов и припасы из местных поселений, как паразиты. Что ж, раз они ведут себя как паразиты, то мы будем относиться к ним, как к паразитам. Иногда хозяину приходится потерпеть страдания, чтобы вредитель умер."
KIR_empire_focus_9x:0 "Алая Империя"
KIR_empire_focus_9x_desc:0 "Мы обезопасили Царство, теперь пришло время посмотреть за его пределы. Воля Конкорд и наших акционеров желает, чтобы мы расширили власть Киновари в том числе и на другие страны. Как защитники рода киринов, мы обеспечим безопасность наших южных собратьев, вернув их в обратно под контроль Кирии и ликвидировать любые потенциальные угрозы."
KIR_empire_focus_10a:0 "Раскрыть наш потенциал" ##Extractivist Regime
KIR_empire_focus_10a_desc:0 "Кирия - это земля, благословенная изобилием ресурсов, долгое время остававшиеся недосягаемыми по тем или иным причинам. Теперь, когда суеверные храмовники Пути Огня нам больше не мешают, а крестьяне полностью контролируются нашими верными вассальными корпорациями, пришло время забрать богатства, которые Царство предлагает нам так щедро."
KIR_empire_focus_10b:0 "Взрастить Салариат"
KIR_empire_focus_10b_desc:0 "В безжалостном мире крупного бизнеса мы хотим, чтобы в наших компаниях работали только самые лучшие и преданные своему делу сотрудники. Эти кирины - именно те, кто будет постоянно увеличивать квартальную выручку, а не снижать ее из-за лени. Мы должны стимулировать рост верного и прилежного Салариата, чтобы поднять производительность на невиданный ранее уровень!"
KIR_empire_focus_10x:0 "Два Протектората и три Комендатуры"
KIR_empire_focus_10x_desc:0 "До того, как Безмолвие искалечило нашу нацию, наши южные границы были защищены сетью лояльных протекторатов и комендатур, которые держали местное население зебр в страхе и не давали им совершать набеги и грабить Царство. В интересах региональной стабильности мы должны вновь возродить эти ценные институты."
KIR_empire_focus_10y:0 "Расширение сферы влияния" ##New Markets
KIR_empire_focus_10y_desc:0 "Мы расширяем границы Царства не для того, чтобы завоевывать и грабить, а для того, чтобы расширить доступность нашего рынка и дать возможность жителям Зебрики получить к нему доступ. К сожалению, наши отсталые соседи, похоже, не слишком рады воспользоваться этой возможностью. Но счастью, у наших пионеров бизнеса есть способы убедить их в преимуществах вступления в экономическую сферу Кирии."
KIR_empire_focus_11z:0 "Киринская компания туризма и пассажироперевозок"
KIR_empire_focus_11z_desc:0 "Поскольку мы защищаем наше Царство и земли за его пределами, идеально бы вознаградить наших верных членов партии безопасным и запоминающимся отдыхом вне офиса. Присоединяйтесь к Киринской компании туризма и пассажироперевозок, стремящейся захватить нетронутые земли, очистить их от любых недоброжелательных элементов и представить их как безопасные и захватывающие места для путешествий!"
KIR_empire_focus_12z:0 "Обязательства по выплате дани"
KIR_empire_focus_12z_desc:0 "Мы обеспечиваем безопасность верным подданным Империи, но всё же главное помнить, что мы занимаемся бизнесом, а не благотворительностью. В бизнесе транзакции протекают в обоих направлениях при обмене товарами или услугами. Необходимо напомнить об этом нашим данникам и убедиться, что они выполнят свою часть сделки."
