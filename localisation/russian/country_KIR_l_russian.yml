bannerkirin_commander:0 "Командир Знамени" ##unit leader trait
bannerkirin_commander_desc:0 "Этот лидер - командир киринского Знамени. Система Знамён алой династии кодифицирует касту воинов, сосредоточенную вокруг семейных кланов, каждый из которых имеет длинную родословную. Предки каждого командира служили в армии первого Матриарха, Иридисент Доу. Это существо с юных лет обучалось боевым искусствам и лидерству, чтобы продолжить гордое наследие своего Знамени - военную службу Царству. Все знамёна Кирии возглавляются Патриархом - или Матриархом-командиром, являющимся наиболее выдающимся членом своего клана — обычно способными воинами и лидерами в расцвете сил.\n\nЭтот лидер может быть, а может и не быть самым высокопоставленным командиром своего Знамени, но, несмотря на это, он уважаемый и опытный командир с огромным стажем."
