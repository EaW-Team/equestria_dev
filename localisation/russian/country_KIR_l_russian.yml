KIR_EMBASSY_DECISION_tt:0 "([FROM.OWNER.GetFlag]§Y[FROM.OWNER.GetName]§!):\n   Будет получено: §YСверкающее посольство§!, что даёт:\n     - Мнение о государстве §Y[ROOT.GetName]§! §G+50§!\n   При взаимодействии с государством [ROOT.GetFlag]§Y[ROOT.GetName]§!:\n     - Расходы на торговлю с выбранной страной: §G-20%§!\n     - Затраты на покупку лицензии: §G-5%§!\n     - Согласие на продажу лицензии: §G+20§!\n     - Скорость лицензированного производства: §G+20%§!\n     - Разница в скорости производства по лицензированной технологии: §G+20%§!\n\n([ROOT.GetFlag]§Y[ROOT.GetName]§!):\n   Будет получено: §Y[FROM.GetCapitalVictoryPointName], посольство§!, что даёт:\n     - Мнение о государстве §Y[FROM.OWNER.GetName]§! §G+50§!\n     - Торговое влияние с государством §Y[FROM.OWNER.GetName]§! §G+25§!\n   При взаимодействии с государством [FROM.OWNER.GetFlag]§Y[FROM.OWNER.GetName]§!:\n     - Расходы на торговлю с выбранной страной: §G-20%§!\n     - Затраты на покупку лицензии: §G-5%§!\n     - Согласие на продажу лицензии: §G+20§!\n     - Скорость лицензированного производства: §G+20%§!\n     - Разница в скорости производства по лицензированной технологии: §G+20%§!\n"

KIR_POST_5B:0 "Государственная полиция Кирии"
KIR_POST_5B_desc:0 "Поддержание порядка в Царстве долгое время было задачей множества региональных военизированных или религиозных организаций. Современное общество требует формирование централизованного и светского национального полицейского ведомства для борьбы с преступностью, а также для поддержания мира и защиты киринов."
KIR_BASE_INSTITUTIONAL_STAB_5_tt:0 "Базовая институциональная стабильность: §G+5%§!"
KIR_POST_5C:0 "Учреждение мирового класса" ##recruit new theorists via decisions.
KIR_POST_5C_desc:0 "Всекирийская коллегия доказала свою состоятельность в качестве ключевого двигателя научно-технической модернизации Кирии. Потому ей необходимо выделить больше средств и поддержки, чтобы сделать это академическое учреждение не просто национальным или региональным, но и глобальным поводом для гордости у Кирии и её народа."
KIR_POST_5D:0 "Ресурсы Царства"
KIR_POST_5D_desc:0 "Обширное Царство имеет множество нетронутых природных ресурсов, оставленных без внимания из-за Безмолвия. Теперь, когда Великий Скачок Вперёд закончился, мы можем позволить себе сделать шаг назад и провести углубленные исследования, чтобы оценить, каким ресурсам следует уделять приоритетное внимание при разведке и добыче."
KIR_POST_5D_tt:0 "Даёт доступ к £decision_icon_small механике решений §YКаолин Нэшнл - департамент распределения ресурсов§!, позволяющей нам §Gувеличить эффективность добычи ресурсов§! благодаря §Yгражданским фабрикам§! и §Yзаводам по производству синтетического топлива§!."
KIR_POST_6A:0 "Земля гармонии" ##increase RaHP party cap, move up science
KIR_POST_6A_desc:0 "Отэм Блейз успешно вывела Кирию из Безмолвия, в процессе переделывая Царство в соответствии с её гармоничным видением и идеалами. Сегодняшняя Кирия — не только современная и индустриализированная, но и демократичная, гармоничная и прогрессивная - эти характеристики навсегда будут нашей новой Кирии."
KIR_POST_6A_tt:0 "Партийная популярность §Yгармонистов§! никогда не упадёт ниже §Y25%§!.\nКоличество §Yпровинциальных парламентов§! [KIRGetMayoralties] занимаемых §YПартией за Царство и Гармонию§! увеличится на §G+1§!."
KIR_POST_6X:0 "Гармоничный либерализм"
KIR_POST_6X_desc:0 "На волне грандиозного успеха ПзЦГ в продвижении Кирии вперед "Великим галопом" внутри партии возникло несколько новых идеологических течений, каждое из которых отстаивает свое собственное видение будущего Кирии. Наиболее заметными являются радикалы Конституционного собрания, выступающие за светское и современное государство и либерализм свободного рынка в политических и философских рамках гармоничной демократии."
#KIR_POST_6X_tt:0 "Unlocks §YSupport Radical Constitutionalists§! £decision_icon_small Decisions, which replaces the §YConstitution Caucus§! of the §YRealm and Harmony Party§! (§CDemocratic Matriarchism§!) with the §YConstitution Caucus - Radical§! (§CHarmonic Liberalism§!) in selected states."
KIR_POST_6X_tt:0 "§Y[1088.GetName]§!, §Y[1071.GetName]§!, §Y[1061.GetName]§!, §Y[817.GetName]§!, §Y[1062.GetName]§!:\n   Станут §Yдоступными§! в качестве §Cполитической синархии§! между провинциальным парламентом и муниципалитетом:\n   §CЛиберальная платформа§!, между §YПартией за Царство и Гармонию§! (§YКонституционалисты - радикалы§!) и §YНациональная Ассоциация Киринских Патриотов§! (§YКлика Сноу§!).\n   §CКонфессиональный конкордат§! больше §Rне будет доступен§! в качестве политической синархии."
KIR_POST_6B:0 "Хранительница Зебрики"
KIR_POST_6B_desc:0 "Как быстро развивающийся гегемон не только в Восточной Зебрике, но и на всём континенте и как гармоничная держава, Кирия несёт моральную и историческую ответственность за поддержание и защиту демократий от тех, кто стремится их разрушить. Зебрика - капризное и разделённое место, полное соперничающих идеологий и сил, и мы не можем позволить себе роскошь игнорировать мир за пределами наших границ. Безмолвие закончилось; Кирия - часть мира и, следовательно, должна играть активную роль в его развитии."
KIR_POST_6B_tt:0 "Активирует £decision_icon_small механику решений §Yзащитник гармонии§!, позволяющую нам §Yтребовать разоружения§! от §Rвоинствующих§!, §Rэкспансионистских§! или же §Rнегармоничных§! государств Зебрики. В случае отказа с их стороны, мы сможем начать §Oвоенную интервенцию§! в эти страны.\n\n"

KIR_guardian_of_zebrica:0 "Защитник гармонии"
KIR_guardian_of_zebrica_desc:0 "[Root.GetNameDefCap], успешно преодолела все проблемы §RБезмолвия§!, и готова взять на себя благородный долг по защите §PГармонии§! в Зебрике. Кирия мобилизует свои огромные промышленные и военные ресурсы для обеспечения безопасности §PГармонии§! от §Rэкстремистов§!  — таким образом устанавливая деликатный баланс между §Cпорядком§! и §Oхаосом§! на континенте."
KIR_demand_disarmament:0 "Потребовать [FROM.GetAdjective]ого разоружения"
KIR_demand_disarmament_desc:0 "[FROM.GetAdjective]ая агрессия зашла слишком далеко. Их амбиции представляют угрозу гармонии, и мы обязаны обуздать их, чтобы сохранить мир и свободу в Зебрике.\n\n§W§Y[FROM.GetNameDefCap]§! соответствует как минимум [?KIR.KIR_demand_disarmament_threshold|Y0] нашим критериям для обоснования §Oвоенной интервенции§! против них:\n[FROM.GetKIRDemandDisarmamentReq]\n[FROM.GetKIRDemandDisarmamentReqA]\n[FROM.GetKIRDemandDisarmamentReqB]\n[FROM.GetKIRDemandDisarmamentReqH]\n[FROM.GetKIRDemandDisarmamentReqE]\n[FROM.GetKIRDemandDisarmamentReqF]\n[FROM.GetKIRDemandDisarmamentReqG]\n[FROM.GetKIRDemandDisarmamentReqC]\n[FROM.GetKIRDemandDisarmamentReqD]§!"
reduce_army_size_KIR:0 "Соблюдение соглашения о разоружении"
reduce_army_size_KIR_desc:0 "В результате напряжённых переговоров с кирийскими дипломатами был составлен жёсткий трехмесячный график частичного разоружения и демобилизации наших вооружённых сил. Невыполнение графика приведёт к эскалации напряжённости: мы должны либо выполнять свои обязанности в соответствии с графиком, либо использовать оставшееся время для подготовки к войне с Кирией."
reduce_army_size_KIR_req_tt:0 "Общее количество фронтовых батальонов и рот поддержки, развернутых в наших дивизиях ([?num_battalions|Y*0]) должно быть §Oменьше§! или же §Oравно§! ([?army_size_reduction_KIR|Y*0]). Батальоны и роты, дислоцированные в гарнизонах, не включены в этот расчёт."
