kirin_republic.86.t:0 "Осколок старого блока"
kirin_republic.86.d:0 "Сегодняшний спор в Революционном Совете был связан с вопросом остатков НАКП. Хотя партия мертва, её бывшие члены продолжают создавать проблемы. В частности, речь идёт про Альпенстрин. Она - нераскаявшийся член НАКП. А также опытная, но реакционная командующая критически важных гарнизонов Поплар-Хайтс. Её утреннее выступление на Совете вызвало переполох - призыв к тому, чтобы восстание Благоухания стало началом возрождения интегралистского Великого Провидения, встревожил левых в МСРПК и заставил большую часть КГК и Временного Собрания вспомнить о первоначальных планах НАКП. Не успела Альпенстрин закончить выступление, как Саммер Спайс вынесла предложение лишить её командования. И, как это уже становилось болезненно привычным, Революционный Совет погрузился пучину в ссор и криков.\n\nПерерыв на обед закончился тем, что слово взяла маловероятная ораторша - видная бизнескиринша Тим Блум. Когда она начала говорить, было слышно, как кипятятся делегаты МСРПК. — Делегаты, мы находимся в состоянии войны, а война временами требует делать неприятный выбор и полагаться на неудобных киринов. Мы должны отбросить идеологическую чистоту... — говорила она сладко, но метала взглядом, устремлённым на Саммер Спайс, фигуральные кинжалы, — ... и посмотреть в лицо фактам. Альпенстрин - компетентная командующая, а нам катастрофически не хватает киринов с военным опытом. Я предлагаю Собранию сохранить её полномочия на неопределённый срок, а в обмен на это я лично прослежу за тем, чтобы все оставшиеся в городе предприятия моей семьи были полностью мобилизованы на военные нужды. Считайте это моим залогом на случай каких-то проблем с Альпенстрин. — Затем она метнула ещё один острейший взгляд, на этот раз направленный прямо на Альпенстрин, после чего заняла своё место.\n\nВ итоге Совет принял решение с минимальным перевесом в голосах."
kirin_republic.86.a:0 "Предложение Саммер Спайс из ФГА победило. В Благоухании нет места фашистам."
kirin_republic.86.b:0 "Встречное предложение Тим Блум из СГНС победило. Эта кобыла готова платить."

kirin_republic.87.t:0 "Верфи и пораженчество"
kirin_republic.87.d:0 "Сегодня на набережной Благоухания разыгралась трагедия.\n\nВ течение последней недели каждый корабль, прибывающий в гавань, встречала паникующая толпа киринов, которые желали покинуть обстреливаемый город. Рано утром был замечен проходящий мимо Амбры океанский лайнер, после чего начался в бунт. Для подавления беспорядков пришлось отозвать войска с фронта: тысячи киринов устремились к гавани, преодолевая даже грозные баррикады на Проспекте Баньян. КГК созвала экстренное заседание на берегу гавани, чтобы уладить проблему.\n\n— Город ежечасно обстреливают, — умоляла Браун Берре. Он тяжело дышала после того как пробежала весь путь до гавани, чтобы принять участие в дискуссии. — У нас заканчиваются медикаменты, не хватает продовольствия. Эвакуация тех, кто не может сражаться - наш единственный шанс. Да и их тоже. — Её слова были встречены не только ропотом согласия со стороны некоторых делегатов, но и пронзительным взглядом со стороны вечно практичного Пэйпер Браша.\n\n— Они буквально выталкивали друг друга из доков, чтобы попасть на борт, Берре. Нам повезло, что никто не стал нириком! Моральный дух никогда не был таким низким - и это случится снова, если мы и дальше будем позволять кораблям причаливать. У нас нет другого выбора, кроме как удерживать свои позиции и сражаться. — Среди делегатов вспыхнула долгая перебранка, в ходе которой каждая сторона обвиняла другую в том, что та подписала смертный приговор тысячам киринов. Но в конце концов, как и подобает представителям комитетов, им пришлось поставить вопрос на голосование."
kirin_republic.87.a:0 "Тем, кто не может сражаться, не место в осаждённом городе. Спасаем как можно больше киринов."
kirin_republic.87.b:0 "Мы не можем сталкиваться с бунтом каждый раз, когда корабль причаливает. Закройте гавань, мы сражаемся до конца."
KIR_republic_87_a_tt:0 "Изменит §YВосстание в Благоухании§! на\nЕжемесячный прирост населения: §Y-80%§!\nВоеннообязанное население: §Y+4%§!"

kirin_republic.88.t:0 "И Провидение спасёт нас"
kirin_republic.88.d:0 "Фракции революционеров Благоухания обычно более-менее согласны друг с другом, но вот вопросы стратегии сильно отличаются от вопросов идеологии. Предмет сегодняшних дебатов - само будущее Благоухания, а вместе с ним и всей Кирии. Естественно, это вызвало серьёзный накал страстей.\n\n— Мы не строим будущее, мы сидим тут подобно мишеням! — Крикнул делегат-радикал, после чего несколько киринов раздражённо посмотрели на него. — Райзин Сан готова поливать Благоухание снарядами столько, сколько потребуется. Мы должны дать ей отпор. Начать можно с Рапсодии и остальной части Домена Провидения, они всё равно никогда не были в восторге от Райзин Сан. Всего пара отважных киринов, что несут нашу искру, и мы подожжём весь север! Да чтоб меня, я и сам пойду!\n\nТим Блум содрогнулась при мысли о том, что придётся уговаривать надменных киринов Рапсодии взяться за оружие и выступить на одной стороне с... ну, с немытым городским сбродом. Она встала, чтобы задать вопрос предыдущему оратору. — Прошу прощения, делегат, но нам понадобится нечто большее, чем просто искра. Чтобы привлечь к нашему делу весь север, потребуются десятки, а то и сотни, киринов, посещающих каждую деревню и распространяющих информацию. Будет нужна целая экспедиция наших лучших киринов, чтобы пробить завесу интриг одной лишь Рапсодии. А ведь эти кирины нужны здесь, на баррикадах, ведь город ежечасно штурмуют! Не лучше ли оставить их здесь и попытаться повысить наш падающий боевой дух? — Из зала тут же послышались насмешки.\n\n— Ты хочешь, чтобы мы все умерли как трусы! — Рявкнула одна из членов МСРПК. Она вязала слово вне очереди и над её гривой уже начали виться угрожающие струйки дыма. — Если Провидение не выступит на нашей стороне, то мы уже всё равно что мертвы!\n\nПрошло несколько долгих минут, полных ссор, прежде чем началось голосование."
kirin_republic.88.a:0 "Единый север против запада!"
kirin_republic.88.b:0 "Сначала мы должны защитить свой дом. Пока мы не можем освободить даже Амбру."
KIR_republic_88_a_tt:0 "Сделает доступным решение £decision_icon_small §YЭмиссары Благоухания§!, что §Yпозволит нам национализировать регион§! и получить следующий модификатор в выбранных регионах в §YСеверной Кирии§! и §YВеликом Провидении§!:\n"

kirin_republic.89.t:0 "Позолоченная вишня"
kirin_republic.89.d:0 "Два дня назад "Трестовское Общество Благоухания" было взято в осаду. Дворцовый банк, набитый брошенным золотом НАКП, был слишком уж заманчивой целью в революционном городе. Революционному Совету потребовалось шесть часов, чтобы разогнать бунтовщиков, которые к тому времени уже убили охранников, вскрыли хранилища и приделали ноги половине золота. Остальная часть запаса оказалась под контролем Совета, и завтра утром он соберётся, чтобы решить, что делать дальше.\n\nВ превращённом в офис гостиничном номере, в воздухе которого витал сигаретный дым, мэр Черри Блоссом и Тим Блум вели несколько мрачный разговор. — МСРПК захочет, чтобы мы обыскали каждый дом в поисках украденных слитков. Они скажут, что золото принадлежит народу, — размышляла Черри Блоссом, мрачно глядя на быстро заканчивающуюся сигарету. — Это будет выглядеть примерно как обещание убить их семьи. У нас достаточно золота, чтобы купить действительно нужные нам припасы, и я не хочу, чтобы на меня свалилась ответственность за то, что я посылаю вооруженных киринов за остальным.\n\nТим Блум выглядела менее уверенной. — В кои-то веки марксисты могут быть правы, — начала бизнескиринша, заметив, как приподнялась бровь Черри Блоссом. — Да, я знаю. Но если бы у нас было остальное золото... У меня есть кое-какие связи, которые могли бы предложить нам... парочку очень выгодных сделок. Относительно многих товаров, которые становится всё труднее провозить контрабандой. Например, табак.\n\nНа этот раз они обе мрачно смотрели на угасающую сигарету. — Было бы неплохо... — признала Черри Блоссом, — но идти на поводу у левых, конфисковывать и перераспределять богатства - это игра с огнем.\n\nЛевые захотят это золото. Центр, несомненно, откажется. Гражданско-национальный союз будет определять исход голосования - и они определят его в пользу гражданско-национального союза."
kirin_republic.89.a:0 "Путь работают. Нам нужно больше оружия - да и спиртное почти закончилось."
KIR_republic_89_a_tt:0 "§YВажен каждый таэль!§!"
kirin_republic.89.b:0 "Вламываться в каждый дом в городе - звучит слишком грязно."

kirin_republic.90.t:0 "В Благоухании как на небесах"
kirin_republic.90.d:0 "Перед началом сегодняшнего заседания Революционного Совета группа из десяти молчаливых мистиков проследовала в зал и заняла места в задних рядах. Магистрат вежливо попросил права наблюдать за заседанием, на котором будет решаться их судьба, и это выглядело вполне разумным.\n\nМагистрат не пользовался особой любовью в Благоухании. Жрецы продавали себя слишком дёшево и слишком много раз. Киновари, когда они были мечом Безмолвия. Самодовольным прокураторам Рапсодии. Фикл Карренту, когда золото диаспоры оплачивало продажу и покупку церковных должностей. Разгорающемуся Пламени, когда ортодоксальность была позабыта ради сотрудничества с еретиками запада. Но гнев на их мирские злоключения сменился нервозностью по поводу их связи с божественным. Да, сама Магистратура будет распущена, это уже решено. Но что делать с религией в городе?\n\nДелегаты разделились во мнениях. Радикалы призывали к секуляризму, отчуждению религиозной собственности, запрету священникам занимать государственные должности. Но городские либералы были в ужасе от предложения отбросить столько традиций. Оппозиция, похоже, сама организовала присутствие представителей Магистрата, потому что в самый разгар дебатов один из либеральных делегатов неожиданно уступил своё время священнику.\n\n— Позвольте напомнить вам всем - по крайней мере, всем, кто является кирином, — начал священник, бросив колкий взгляд на Браун Берре, — что кирин - это хранитель священного огня. Да, возможно, что магистрат и сбился с праведного пути, но вам не помешает напомнить, что только Путь Огня стоит между священной Кирией и опалёнными нириками руинами. Возможно, что секуляризм - это будущее для мест вроде Аквелии... — он ещё раз бросил взгляд на Браун Берре. — ...но ради всего, что нам дорого, он никогда не должен прийти в Кирию."
kirin_republic.90.a:0 "Медовые слова из уст змей. Пока-пока, теократия."
kirin_republic.90.b:0 "Революционеры мы или нет, но в конце мы должны держать ответ перед Конкорд."

kirin_republic.91.t:0 "Порядок ведения дел"
kirin_republic.91.d:0 "Протокол заседания Революционного Совета Благоухания, начало в[GetDateText].\nКраткое изложение основных предложений, поступивших в адрес Председателя:\n\nПредложение САММЕР СПАЙС об издании постановлений, касающихся: права на выражение мнения, религии, ассоциации, совести, тайных голосований и печати. ПРИНЯТО единогласно.\n\nПредложение САММЕР СПАЙС о принятии постановлений, касающихся: права на пропитание, жильё, здравоохранение, минимальной заработной платы не менее 3 таэлей за рабочий день, рабочего дня не более 6 часов, а также постановления об отмене наёмного труда. ПРОТИВ выступил делегат ТИМ БЛУМ. Все меры ПРИНЯТЫ ГОЛОСОВАНИЕМ.\n\nПредложение ФОКСГЛОВА ГЛИМА о создании комитетов по следующим вопросам: разработка официальной конституции, создание организаций гражданской солидарности и сотрудничество с советами микрорайонов. ЗАКЛЮЧЕНО и направлено на рассмотрение Управляющего Комитета.\n\nПредложение БРАУН БЕРРЕ поручить предложенному конституционному комитету закрепить во временной конституции: фиксированное соотношение делегатов и граждан 1:200, мгновенный отзыв делегатов и абсолютное равенство расы, вероисповедания, пола и профессии. ЗАКЛЮЧЕНО и направлено на рассмотрение Управляющего Комитета в соответствии с предложением делегата ФОКСГЛОВА ГЛИМА."
kirin_republic.91.a:0 "Революционеры пишут широкими штрихами, но при этом настаивают на всех деталях."
kirin_republic_91_tt:0 "§L"Нам всегда приходилось находить баланс между нашими грандиозными мечтаниями и неудобной реальностью, а это означало немалую долю ссор в комитете. Тем не менее, благодаря удаче и доброй воле, а некоторые говорят, что и милости самой Конкорд, мы всегда оставались верны своей миссии, всегда были согласны с тем, что, что бы мы ни делали, это должно держать наше знамя высоко и незапятнанно, сияя светом для угнетенных во Благоухании, Провидении, Кирии и во всем мире."§!\n—  Les jours glorieux de Fragrance, Браун Берре"

kirin_republic.92.t:0 "Суповая кобыла Жасминовой площади"
kirin_republic.92.d:0 "Избрание Снэпдрэгона Санрайза полковником стало неожиданностью. В рядах батальона Жасминовой площади, несмотря на протесты КГК и военных советов, упорно утверждали, что Снэпдрэгон — именно та кобыла, которая подходит на это звание. Она действительно обладала некоторыми достойными восхищения, возможно, даже искупительными качествами. Её бодрый тон и огромное сердце неизменно вызывали улыбку у солдат. А для поднятия боевого духа она взяла за правило носить с собой на баррикады чайники с горячим бульоном, подбадривая подчинённых небольшой порцией еды и словами ободрения.\n\nКроме того, она была опасно неопытна и имела привычку замирать под давлением. Она знала, как сделать своих солдат счастливыми, но шутки и чашки с бульоном — это не приказ, а силы Райзин Сан не сдерживаются состраданием. Батальон Жасминовой площади был, конечно, весёлым, но был скорее похож на шайку жеребят, чем на полк.\n\n— Жасминовый батальон, прошу внимания! — рявкнула Снэпдрэгон, хотя её мягкий и звонкий голос плохо подходил для этой роли. С ближайшей баррикады несколько киринов оглянулись через плечо на неё и на странного жеребца, стоявшего рядом с ней. Ей пришлось окликнуть батальон ещё несколько раз, прежде чем весь строй обратил на неё внимание.\n\n— Спасибо, Снэпдрэгон, за внимание к вашему батальону, — сказал жеребец. — Меня зовут Уотеркресс. КГК попросил меня дать совет и оказать поддержку вашему полковнику.\n\nПо рядам прокатился недовольный ропот, и Уотеркресс покачал головой.\n— Последнее слово всегда остается за вами и избранным вами полковником. Я здесь только для того, чтобы убедиться, что у вас есть надлежащий военный опыт, чтобы дать вам совет. А теперь, полковник Снэпдрэгон, пожалуйста, покажите мне ваш штаб и расскажите, где вы берете этот столь желанный суп..."
kirin_republic.92.a:0 "Нам следует начать с организации регулярных дежурств... и регулярного туалета."
kirin_republic_92_tt:0 "§L"В те первые дни многие опасались, что демократия в наших рядах — это слабость, что мы должны отбросить свои принципы на время, чтобы выжить. Но Снэпдрэгон и её суповые котелки стали для всех нас напоминанием о том, что есть тонкое величие в том, чтобы быть верным своему делу, когда многие другие дёшево продали свою душу в страхе."§!\n— Les jours glorieux de Fragrance, Браун Берре"

kirin_republic.93.t:0 "Знай своего врага"
kirin_republic.93.d:0 "Хороший солдат понимает, что проиграл, а поджигатели Разгорающегося Пламени уже давно утратили тот радикальный дух, который направлял их во время их собственной революции. Безнадежно уступая в численности стрелкам Благоухании, группа из них опустила оружие и мирно сдалась. Они ожидали, что с ними будут обращаться как с киринами, но к этому моменту уже накопились жестокости войны.\n— Сжечь их! — крикнул один из них.\n\nСаммер Спайс, представляющая МСРПК, к счастью, остановила толпу от убийства, пока что.\n— Это не бешеные волки! Это кирины! Они могут быть вашими братьями или сестрами, разве вы этого не видите? Посмотрите на них, они всего лишь испуганные, голодные жеребята! Если мы начнем убивать друг друга вот так, без пощады, без закона, мы потеряем наш город из-за наших самых худших инстинктов.\n\nОдна кирин в толпе полыхала пламенем.\nМне все равно! — крикнула она. — Разгорающееся Пламя не берёт пленных. Они убили так много наших друзей, они убийцы, пришедшие уничтожить наш город и образ жизни! Я говорю, что мы имеем полное право делать с этой крестьянской мерзостью всё, что захотим.\n\nТолпа всколыхнулась, и казалось, что мнения разделились. Саммер успокоила дыхание, почувствовав, что у неё что-то получается. Однако не успела она продолжить, как раздался голос одного из заключенных.\n\n— Сожгите нас, выпотрошите, сделайте всё, что в ваших силах. Вы все предатели революции, и в конце концов Разгорающееся Пламя найдет вас всех. Вперёд, трусы, покажите мне, каковы ваши души.\n\nСаммер сглотнула, а вокруг неё нарастал гром. Этот заблуждающийся офицер мог предрешить судьбу её собственных солдат.\n— Это Разгорающееся Пламя - наш враг, а не его копытные солдаты! Крестьяне - такие же жертвы, как и мы. Пожалуйста!\n\nКакие бы аргументы ни оставались у Саммер, ей пришлось отступить ради собственной безопасности. Толпа была настроена по-своему, и она с ужасом думала о том, что может произойти."
kirin_republic.93.a:0 "Правосудие наступит после нашего освобождения."
FRV_no_quarter:0 "Убийцам нет пощады."
kirin_republic.93.b:0 "Путь к примирению начинается уже сейчас."
FRV_not_their_fault:0 "Освободители, а не завоеватели."
FRV_reconciliation:0 "Истина и примирение."

kirin_republic.94.t:0 "Карманный справочник анархиста"
kirin_republic.94.d:0 "— Это не дебаты о пушках или масле, — начал Пэйпер Браш, обращаясь к собравшимся делегатам Конфедерации гражданских комитетов. — Это дебаты о пушках или виселицах. Либо мы возьмемся за производство, либо нас повесят, всё просто. Нам нужны винтовки и пайки, и нам нужен целый гимнастический зал, полный умных киринов, которые бы придумали, как сделать всё это из ограниченного количества материалов, имеющихся в наличии.\nЕго речь прервалась, когда в бальном зале, где они собрались, замерцал свет и с потолка посыпалась пыль. Снаряд оказался ближе, чем хотелось бы.\n— ... в общем. Все эти корпоративные ублюдки бежали из города, но их работники всё ещё здесь. Инженеры, проектировщики, специалисты по решению проблем. Приведите их всех сюда и отправьте на работу в КГК. Конкорд знает, что они нам понадобятся.\n\nПредседатель поаплодировал речи Пэйпер Браш, а затем пригласил делегата Тим Блум подняться и выступить.\n— Как и сказал Браш, большинство старых корпораций всё ещё находятся в городе, просто без своего лидерства, — начала она, немного нервно оглядываясь по сторонам. — Но это не значит, что мы должны объединить всех их работников в один комитет. Позвольте их работникам взять на себя управление, но сохраните корпорацию, и у них останется всё... ну, почти всё, их оборудование и сооружения. Крупные конструкторские бюро более полезны в функциональном плане, чем в плане разбора на запчасти. Кроме того, концентрация полномочий по планированию в одном органе - это рецепт коррупции. Если позволить бывшим корпорациям конкурировать друг с другом как рабочим кооперативам, это не позволит любому кирину получить слишком много власти.\n\nБраун Берре наклонился к Тим Блум, когда она уселась, и усмехнулся.\n— Всё это спорный вопрос, если только корпорация "Крейн" не сможет делать истребители из металлолома и надежды. Но я думаю, что ты только что привела Пейпер Браш в ярость, хах.\nВ другом конце зала Пейпер Браш покраснел от намека на то, что его комитет станет коррумпированным, и не сводил глаз с Тим. Через несколько минут выступлений пришлось начать голосование, когда обстрел стал ещё ближе."
kirin_republic.94.a:0 "Рабочие захватывали власть не для того, чтобы какой-то комитет управлял ими." ##unlocks all of KIS concerns for FRV.
kirin_republic.94.b:0 "Комитет по планированию координировал войну, не напоминая стадо кошек." ##various buffs.

kirin_republic.95.t:0 "Лицо революции"
kirin_republic.95.d:0 "Снаряды продолжали сыпаться на Благоухание подобно каплям дождя. Преимущество Разгорающегося Пламени в артиллерии было очевидным и для жителей Благоухания звуки взрывов уже давно стали частью городской атмосферы. Город ждал, затаив дыхание, под отголоски взрывов. Сегодня был день выборов, ведь так постановила КГК - формально это был её последний указ перед уходом на покой, хотя, конечно, Конфедерация по-прежнему занималась неотложными делами по защите города. Город, борющийся за свободу, не намерен долго терпеть медленную тиранию чрезвычайных и временных властей. Возможно, КГК поступила мудро, предоставив городу возможность официально определить предпочтительный способ управления самим собой. Кирины Благоухания выстраивались перед порогом расположенных в подвалах избирательных участков, невзирая на обстрелы, чтобы определить, кто будет управлять их маленьким кораблём.\n\nВ преддверии голосования были сформированы три фракции. Принципиальные либертарианцы и лоялисты своих районов Благоухания выдвинули предложение официально закрепить автономию общин Благоухания, реорганизовав город на основе свободной ассоциации районных соседских коллективов. Самой многочисленной партией была сама КГК в союзе с левыми из Народной Ассамблеи. Они требовали формального продления своего мандата, а также проведения десятков демократических реформ. Главными пунктами их программы было внедрение соотношения числа делегатов к числу граждан как 1:200 и выборы нового состава Ассамблеи Благоухания. Но не стоит забывать и про оставшихся правых, самых неохотных революционеров Благоухания, которые предложили официально закрепить влиятельную роль мэра Черри Блоссом в городе, превратив её муниципальное правительство - точнее его остатки - в полноценное законное правительство Благоухания.\n\nСудьба города окажется в копытах победителя, кем бы он ни был. И тяжесть этого бремени возрастала с каждым падающим снарядом."
kirin_republic.95.a:0 "Сердце революции - простой кирин, что первым откликнулся на призыв!" ##anarchist socialism
kirin_republic.95.b:0 "Душа революции - кирины комитета, что направляли нас!" ##demsoc
kirin_republic.95.c:0 "Гордость революции - наша мэр. Кобыла, что выдерживает любые бури!" ##harmonic socialist

kirin_republic.96.t:0 "Солнце будет всегда светить"
kirin_republic.96.d:0 "Сигнал слаб и забит помехами. Но звучит не успокаивающий голос товарища Ханисакл Хейл. В эфир вышла какая-то незнакомая кобыла, которая захлёбывается словами. На заднем фоне грохочут взрывы и раздаются некомфортно близкие крики. — Это... э-э-э... это радиоколлектив Благоухания - мы в прямом эфире, верно? Хорошо, хорошо. Извините. Я знаю, что вы все ожидаете услышать товарища Ханисакл, но он... мы думали, что у нас будет больше времени, он сказал, что догонит нас. Видимо, они его схватили.\n\nГолос делает неловкую паузу. Слышны какие-то звуки, похожие на всхлипывания, но из-за шума на заднем плане точно определить это невозможно. — Мы останемся в прямом эфире до самого конца. Я сохранила записи Ханисакла... эм. Во-первых. Мы, сотрудники радиоколлектива, гордимся тем, что были частью... всего, что произошло в Благоухании за последние несколько недель. Никто не хотел, чтобы все закончилось именно так, но если нам придётся умереть в бою, то мы умрём, сражаясь за самый лучший город и самых лучших друзей.\n\nОна снова делает паузу, и на этот раз всем понятно, что она плачет. — Во-вторых. Ханисакл хотел, чтобы мы играли Интернационал, если... если Разгорающееся Пламя доберётся до нас, но у меня не было времени взять пластинку, так что...\n\nКобыла начинает петь, её голос дрожит и она часто останавливается, чтобы шмыгнуть. Через несколько строк крики на заднем фоне становятся громче и слышится громкий, регулярный стук. Кобыла всхлипывает, но продолжает.\n\n— ...мир зальют, сбивая прошлого оковы - рабы восстанут, а затем...!\n\nРаздаётся тошнотворный звук ломающегося дерева.\n\n— Мир будет изменён в основе! — Кобыла теперь больше всхлипывает, чем поёт. Вдруг снова раздаётся треск дерева и она кричит: — Теперь ничто - мы ста...\n\nПередача прерывается и больше не возобновляется"
kirin_republic.96.a:0 "Всего на один пылкий миг мы стали всем."
kirin_republic.96.b:0 "Печальнее всего то, что всего этого можно было избежать."
KIR_republic_96a_tt:0 "Историю не остановить..."

kirin_republic.97.t:0 "Кольцо из горькой, священной стали"
kirin_republic.97.d:0 "Силы Разгорающегося Пламени начали строить траншеи вокруг Благоухания через несколько дней после восстания. Однако за последние несколько недель темпы строительства возросли. Дотошная генерал Эмбер Глоу надзирала за созданием укреплённого военного района вокруг города, намереваясь предотвратить распространение их ереси и уморить восставших голодом. Нельзя допустить, чтобы восстание реставраторов капитализма, ревизионистов-предателей, сторонников Киновари, загнивающей буржуазии, иностранных империалистов, эквестрийских прихвостней, грифоньих подлиз и прочих еретических, реакционных и антикирийских элементов заразило всю Кирию.\n\nТишину в Абрикосовой Лощине нарушают следующие каждые пятнадцать минут артиллерийские залпы. В доки некогда сонной Вишни ежечасно прибывают грузы с тяжёлой военной и строительной техникой из арсеналов по всей Кирии. За пределами гавани корабли, которые всё ещё связывают Благоухание с внешним миром, подвергаются атакам и часто тонут в результате рейдов флотилий из Сайси. Всё и вся вокруг Благоухания под прицелом.\n\nРайзин Сан ясно дала понять: реакционный бунт Благоухания - это инфекционное заболевание, которому нельзя дать разрастись. Поэтому силы Разгорающегося Пламени объявили в городе карантин. Приверженность этой новой доктрине карантина была продемонстрирована вчера, когда революционеры позволили колонне беженцев пересечь последнее кольцо баррикад и дойти до сил осаждающих. Кирины города размахивали наспех нарисованными флагами Разгорающегося Пламени и желали сдаться.\n\nСообщения о том, что произошло дальше, противоречивы. Представители Разгорающегося Пламени утверждают, что беженцы открыли огонь, получив приказ вернуться в Благоухание, и были отброшены назад. Власти города заявляют, что Разгорающееся Пламя без предупреждения обстреляло колонну из пулемётов и миномётов. Но всем ясно то, что дальнейших попыток не будет. Разгорающееся Пламя сковало кощунство Благоухания колючей проволокой и штыками."
kirin_republic.97.a:0 "Ха! Покажите нам минное поле, способное уничтожить истину!"
kirin_republic.97.b:0 "Ересь - преступление и в этой, и в следующей жизни. Она будет задушена и здесь, и там."

kirin_republic.98.t:0 "Мы рады сделать из вас мучеников"
kirin_republic.98.d:0 "В какой-то момент ночью одна из баррикад на проспекте Гибискуса пала.\n\nЭто произошло без всякой шумихи, так как особенно интенсивный ночной артиллерийский обстрел обеспечил прикрытие нападавшим. Только утром защитники города обнаружили на улицах трупы своих товарищей. Мало того, что нападавшие тихо и жестоко перебили всех до единого защитников баррикад гарротами или клинками, так и их осквернённые тела лежали на улицах, наглядно демонстрируя цену сопротивления. Вокруг тела командира баррикады демонстративно лежали макавианские сигары и аквелийские бутылки вина - так Разгорающееся Пламя демонстрировало своё презрение к декадансу Благоухания. Если кто-то из бойцов Разгорающегося Пламени и был убит, то они забрали с собой тела своих павших, оставив Благоуханию мрачное предупреждение. Это явно была работа элитных Храбрецов, которые расправлялись с необученными ополченцами с такой лёгкостью, с которой серп срезает пшеницу.\n\nЭту жуткую сцену попытались оставить скрыть, чтобы сохранить боевой дух в городе. Но на следующую ночь на Благоухание обрушился ливень бесшумных снарядов, которые не взрывались. Расколовшись, они высыпали на улицу свёрнутые стопки фотографий с места бойни на проспекте Гибискуса с одним и тем же грубым заголовком:\n\n"Из вас получатся героические трупы.""
kirin_republic.98.a:0 "И сто тысяч из вас мы заберём с собой!"
kirin_republic.98.b:0 "Ещё день будем распространять листовки. Потом вернёмся к обстрелам."

kirin_republic.99.t:0 "Страх и трепет"
kirin_republic.99.d:0 "Жители деревни Кардамон, приютившейся на холмах к югу от Вишни среди рисовых полей и сандаловых рощ, не знали, что они являются врагами Разгорающегося Пламени. Конечно, они дали немного еды повстанцам, которые неделю назад пришли к ним, воспевая славу революционеров далекого Благоухания и требуя провизию для своей праведной борьбы, угрожая мечами. Что им оставалось делать? Они выращивали рис и ладан, а не учились сражаться. Кирины Кардамона не были врагами Разгорающегося Пламени, они просто хотели, чтобы их оставили в покое.\n\nНо Багряные Солдаты так не считали. Они пришли в ночи, одетые в форму, выкрашенную в чёрный корнем ириса, и называли себя Инфернальной Колонной. Ими командовала та, кого даже сонные кирины Кардамона знали хотя бы по имени - по их души явилась генерал Зенит Блум, бывшая командующая НАКП, которая когда-то запятнала своё священное Знамя, взяв золото Фикл Каррента и сражаясь на стороне его дружков. Если она собиралась поступить с ними так же, как большинство бывших членов НАКП поступали с жителями Благоухания...\n\nКогда жителей деревни собрали перед их скромным святилищем, Зенит Блум обратилась к ним через громкоговоритель. — Ваша добровольная связь с восстанием Благоухания является богохульством и изменой, — рявкнула она, — и вы станете примером. Ваши дома и имущество будут конфискованы в пользу моей колонны. Жеребята этой деревни будут отправлены в Рапсодию на перевоспитание. Все остальные умрут. — Последовавший за этим краткий всплеск сопротивления был подавлен штыками.\n\nПоскольку Благоухание открыто бросило вызов Разгорающемуся Пламени, кирины севера были неспокойны, пытаясь сбросить узду своих западных братьев. Бунт в Рапсодии может быть подавлен. Но киринов сельской местности нужно научить присматривать за собой. И они будут это делать, если будут знать, что всего один мешок риса, переданный союзникам Благоухания, приведёт к смерти всей их деревни от копыт мясника-изменницы из рядов НАКП." 
kirin_republic.99.a:0 "Не только тираны, но бандиты и предатели!"
kirin_republic.99.b:0 "Пока север не прекратит свою истерику, случившееся в Кардамоне будет повторяться еженедельно."

kirin_republic.100.t:0 "Рейд против батареи на Поплар-Хайтс"
kirin_republic.100.d:0 "Разнородные. Полуразваливающиеся. Несоответствующие друг другу и устаревшие. Вечно страдающие от нехватки боеприпасов. Обслуживаемые киринами, не имеющими реального опыта в применении артиллерии. Батарея Поплар-Хайтс, личный подарок мэра Черри Блоссом своему пострадавшему городу, была настолько же неэффективной, насколько и любимой. Хотя её солянка гаубиц вряд ли могла сравниться с заградительным огнем Разгорающегося Пламени, осознание того, что Благоухание ведёт ответный огонь, поддерживало в его защитниках бодрость духа. Именно поэтому Багряные Солдаты наметили батарею в качестве первой цели для своего дерзкого ночного рейда в город.\n\nПо понятным причинам обе стороны конфликта сохраняют секретность относительно произошедшего. Известно лишь то, что две группы Храбрецов Разгорающегося Пламени, одна из которых прибыла со стороны порта, а другая пробралась через городскую канализацию, ворвались на батарею Поплар-Хайтс вскоре после полуночи. За короткой перестрелкой последовала серия мощных взрывов, разбудивших всё Благоухание, а несколько мгновений спустя на улицу перед зданием бывшей ратуши упал искорёженный ствол того, что когда-то было морской пушкой.\n\nБатареи Поплар-Хайтс больше нет. Орудия превратились в обломки, а все находившиеся там артиллеристы, пережившие налет, наверняка погибли при взрыве."
kirin_republic.100.a:0 "Кирины Благоухания находили утешения только в выстрелах этих орудий."
kirin_republic.100.b:0 "О, это были ваши пушки? Как жаль."

kirin_republic.101.t:0 "Последствия бушующего огня"
kirin_republic.101.d:0 "С пологих холмов на западном берегу Кармайна перед Дэйспринг Роуз открывалась долина внизу. Вдалеке возвышались холмы Провидения, а прямо под ней раскинулся скромный город Амбра, в котором всё ещё горели несколько пожаров, вызванных последним ударом артиллерии Благоухания. А на другом берегу реки, там, где когда-то было само Благоухание, остались лишь почерневшие тлеющие руины. Отсюда было слишком далеко для того, чтобы услышать выстрелы, однако сопровождавший Дэйспринг советник сказал, что в городе всё ещё идут бои, поскольку происходит зачистка оставшихся нескольких защитников. Роуз уже почти не слушала на этом моменте.\n\n"Сколько киринов проживали в Благоухании перед восстанием?" — перебила она адъютанта, который на секунду запнулся посреди своей речи, после чего ответил.\n\n"Где-то немногим более миллиона. Население очень сильно увеличилось за последние несколько лет, но в конце Безмолвия здесь проживало как минимум миллион киринов." Дэйспринг торжественно кивнула, молча наблюдая, как вдалеке над разрушенным городом расцветает столб дыма - результат похоже одной из последних стычек при зачистке. Число погибших, несомненно, будет ошеломляющим.\n\nСтоило ли это того для Благоухания? Разбить Жемчужину Кирии ради нескольких недель тщеславной победы? Затем она сделала паузу.\n\n"А ведь именно мы это сделал," — мрачно сказала Роуз. — "Конечно, мы всем расскажем что именно жители Благоухания сами развязали этот конфликт. Однако не из-за них сейчас горит огонь," — продолжила она, указав копытом на дым вдалеке, — "и Рапсодия с Сиянием будут помнить о том, что именно мы стёрли с лица земли их сестру.""
kirin_republic.101.a:0 ""Вместе Благоуханием горит и мост, по которому нам возможно стоило пройти.""
FRV_war_devastation:0 "Уничтоженный войной город"
FRV_war_devastation_desc:0 "Благоухание это разрушенный и брошенный киринами город, от которого осталась лишь выжженная пустошь после его завоевания. Мрачное напоминание всем северянам о том, что цена греха - это смерть."
