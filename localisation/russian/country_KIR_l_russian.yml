KIR_fern_flare_desc:0 "Задолго до того, как Отэм стала имперским премьер-министром или кобылой, приведшей Эпплджек и Флаттершай к Матриарху, Отэм была близкой подругой Ферн.\n\nЧто является хорошим способом начать любой разговор о Ферн Флэйр: в глазах общественности её жизнь была тесно переплетена с Отэм. Родившаяся в семье бедных фермеров в Массикоте, Ферн, как и Отэм, привязалась к ней как к настоящей подруге: жеребятами они играли на рисовых полях, и она слушала, как Отэм заученно рассказывает о том, чему она научилась за день в храме. Подруги также каждую ночь организовывали ночные комедийные постановки. Когда Отэм встречала Эпплджек и Флаттершай в Массикоте по пути в Киноварь, Ферн была там, чтобы помочь оказать милым пони настоящий дружеский приём. Она и не подозревала, что её акты доброй воли способствовали прекращению Безмолвия и назначению Отэм в правительство, что потребовало долгого переезда в Киноварь.\n\nРазумеется, Ферн последовала за своей подругой. Независимо от того, идёт дождь или светит солнце, Отэм есть на кого опереться, как на советчика и, что более важно, как на друга.\n\n§YАвтор портрета:§! Kajko"
NSA_fern_flare_desc:0 "Дорога к настоящей свободе была вымощена багровым цветом: кровью Брайт Бёрна и десятков тысяч других душ. Таким масштабам убийств, с благими намерениями или нет, нет места в исцеляющейся, восстанавливающейся Кирии. Именно здесь Ферн Флэйр вступает на сцену.\n\nФерн родилась в Массикоте и была давней подругой детства бывшего имперского премьера Отэм Блейз, и когда та была приглашена в правительство, последовала за кирином. После этого Флэйр помогала Отэм, пока Великий скачок вперёд не потерпел крушение и Блейз не ушла из политики. Вслед за бывшим премьером Ферн была назначена исполняющей обязанности премьера, работая с невероятной скоростью, чтобы удержать Кирию на плаву. Окончание гражданской войны обещало конец её бедам; изгнание из ПзЦГ и смерть всего, ради чего Отэм и её друзья усердно трудились, пошли на пользу Ферн.\n\nПриглашённая присоединиться к клике Брайт Бёрна, она вернулась в Массикот, когда новая стандартная армия начала свою кампанию по национальному восстановлению, пытаясь помочь каждому кирину, от высшего до низшего звена, с соглашением, что после победы именно Ферн Флэйр возглавит страну в качестве первого президента.\n\nПервой задачей Ферн на посту президента является перестройка всего государственного устройства Кирии. Будь то во всей республике или в отдаленной горной деревне, каждый лидер должен обладать мандатом своих граждан. Могут потребоваться месяцы или даже годы, чтобы добиться достаточного прогресса; но это нормально: даже с учётом всех её недостатков, Кирия совершила гигантский скачок к свободе.\n\nКогда у Ферн появляется возможность, она несомненно отправится домой навестить свою старую подругу.\n\n§YАвтор портрета:§! Kajko"
