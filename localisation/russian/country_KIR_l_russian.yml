KIR_ARMOUR_4:0 "Быстроходные танки"
KIR_ARMOUR_4_desc:0 "В то время, как наши танки уже могут развивать довольно внушительную скорость, наши ремесленники считают, что есть ещё возможности для улучшений. Если мы уменьшим вес танков и улучшим их двигатели, мы, безусловно, с лёгкостью одолеем наших врагов."
KIR_WEAPONS_1:0 "Госзаказ на оружие"
KIR_WEAPONS_1_desc:0 "Киринской армии нужно оружие, чтобы сражаться. Можно много чего сказать о Царстве в период Безмолвия, но выдающееся военное производство, безусловно, не входило в список его достоинств. Мы начнём с подготовки плана эффективного развития нашей военной промышленности и строительства нескольких оружейных заводов в ключевых областях."
KIR_DEF_1:0 "Эшелонированная оборона"
KIR_DEF_1_desc:0 "Широко родное Царство и мы, безусловно, можем использовать это в своих интересах для обороны. Если мы столкнёмся с превосходящим противником, нам следует отступить вглубь страны и применить тактику выжженной земли, чтобы замедлить и рассредоточить его, растянув линии снабжения и дать нашим солдатам время на реорганизацию и подготовку контрнаступления."
KIR_DEF_2:0 "Инженеры проволочных заграждений"
KIR_DEF_2_desc:0 "Проволочные заграждения могут быть невероятно полезным средством обороны. По этой причине нам необходимо обучить специализированные подразделения по прокладке колючей проволоки. Это будет тяжёлая, опасная и неблагодарная работа, но при достаточной мотивации и, возможно, надбавке к их денежным окладам, мы найдём достаточное количество добровольцев."
KIR_engineers_tech:0 "Проволочные заграждения"
KIR_engineers_tech_tt:0 "§YЭффект§!:\nОбщество ремесленников:\n      Укреплённость: §G+3§!\n      Подавление: §G+10%§!"
KIR_DEF_3:0 "Оборонительная сеть Царства"
KIR_DEF_3_desc:0 "Кирия огромна и состоит из различных типов регионов. Некоторые из них почти полностью равнинные, другие горные, некоторые городские, а другие более сельские. Во время оборонительной войны мы не станем оборонять их по одной схеме. Вместо этого мы должны подготовить отдельные оборонительные планы для каждого из них, используя их уникальные характеристики."
KIR_WEAPONS_2:0 "Развитие вооружения отделений"
KIR_WEAPONS_2_desc:0 "Военные технологии не стоят на месте, но, к сожалению, из-за Безмолвия именно это произошло в Кирии. В то время как мы едва отошли от аркебуз, некоторые нации уже начали использовать магические кристаллы в своём вооружении. Было бы мудрым шагом инвестировать в исследования, более скорострельного и надёжного оружия для наших солдат."
KIR_WEAPONS_3:0 "Артиллерийское управление"
KIR_WEAPONS_3_desc:0 "Артиллерия - один из самых важных составных элементов современной войны, способный при легко разрывать на куски вражеских солдат и укрепления. Хотя разрушения, которые она приносит опустошительны, война не допускает моральных угрызений совести. Инвестиции в исследования артиллерии просто необходимы для обеспечения военных побед Кирии."
KIR_ROCKETEER:0 "Ракетные войска"
KIR_ROCKETEER_desc:0 "На протяжении веков кирины использовали пиротехнику для развлечений и промышленности. Используя современные технологии, мы можем найти военное применение ракетам, которые так любят кирины."
KIR_WEAPONS_4:0 "Дешёвое оружие"
KIR_WEAPONS_4_desc:0 "Производство огнестрельного оружия может быть довольно дорогостоящим, что может привести к истощению ресурсов Кирии. Наши конструкторы и ремесленники считают, что упрощение конструкции может снизить затраты на их производство и помочь нам сэкономить часть ресурсов, чтобы мы могли использовать их для других целей. Мы должны поддержать эту идею."
KIR_VaKA_SFDS:0 "Упрощённая схема конструкции огнестрельного оружия"
KIR_VaKA_SFDS_tt:0 "Изменит национальный дух §YУправление вооружения и боеприпасов§! на\n§YУпрощённая схема конструкции огнестрельного оружия§!\n§YПехотное снаряжение§!:\n      £production_cost  Стоимость производства: §G-10%§!"
SFDS_Modifier:0 "\n§YУпрощённая схема конструкции огнестрельного оружия§!\n§YПехотное снаряжение§!:\n      £production_cost  Стоимость производства!"

