kirin_republic.71.t:0 "The Second Wave of the Nirik Outbreak"
kirin_republic.71.d_1:0 "We thought our work was finished; after many lives lost and terrible devastation to the countryside and civilian populace, we crushed the last of the nirik revolts, leaving a scorched and blackened landscape of skeletal trees and barren fields in their wake. Order has finally been restored here, but it seems we were not fast enough to smother the last of the sparks before they found fresh kindling elsewhere. Now, the western reaches of the Realm have picked up the spark of nirik fire, and just as we let our guard down, a new conflagration has engulfed Kiria. Our populace, already weary of the revolts and fighting, must now prepare itself for another brutal campaign against the monsters that would undo the First Priestess' vision of our future."
