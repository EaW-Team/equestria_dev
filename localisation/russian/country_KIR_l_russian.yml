KIS_buy_guns_KIS:0 "Произвести стрелковое оружие"
KIS_buy_guns_KIS_desc:0 "Когда промышленности страны недостаточно для финансирования собственных вооружённых сил, заключение сделки с конгломератами, занимающихся разработкой оружия и массовым производством боеприпасов, является необходимой мерой военного времени.\n\n§WСтоимость производства стрелкового оружия §Yпропорциональна§! текущему уровню исследованного пехотного снаряжения [KIS.GetNameDef].§!"

