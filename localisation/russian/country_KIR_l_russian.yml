COC_pretender:0 "Наследник Алого Трона"
COC_pretender_desc:0 "На долю народа Кирии пришлось множество испытаний, начиная от деспотичного Безмолвия и заканчивая гражданской войной, оставившей дома пустыми, а поля сгоревшими. Теперь же кирины работают из под кнута жестокой и бездушной власти, которая видит в них только ресурс, а не живую душу. Мы можем показать насколько мы отличаемся от них!"
COC_pretender_1a:0 "Кирин от народа" ##does this make sense -- 'A Man of the People'
COC_pretender_1a_desc:0 "В землях Царства есть интересный кирин. Он путешествует по освобожденным землям и проповедует единство и сопротивление захватчикам. Его зовут Махогани Блейз, и он очень похож на Верховного Матриарха Рейн Шайн. Многие принимают его(а иногда в путанице и "её") за законного наследника Царства. Привлечение этого кирина будет важным пунктом в обеспечении легитимности нашего движения."
COC_pretender_X:0 "Мобилизация рабочих"
COC_pretender_X_desc:0 "Рабочие могут сделать намного больше, чем просто трудиться на заводе и создавать инструменты свободы. Они также могут сражаться ими! Мы должны провести поиск добровольцев, желающих отправиться на фронт и использовать созданные ими инструменты для создания всеобщей свободы."
COC_pretender_X_tt:0 "Пять дивизий §Yрабочего ополчения§! с шириной фронта  §Y20§!, в составе которого будет §Yдва§! (§Y2§!) §Yартиллерийских§! батальона, будет сформировано и развёрнуто:\n  - Первая дивизия рабочей гвардии '§YСудьба§!'\n  - Вторая дивизия рабочей гвардии '§YСправедливость§!'\n  - Третья дивизия рабочей гвардии '§YСвобода§!'\n  - Четвёртая дивизия рабочей гвардии '§YДемократия§!'\n  - Пятая дивизия рабочей гвардии '§YБлагородство§!'"
COC_pretender_1b:0 "Дитя Конкорд"
COC_pretender_1b_desc:0 "У кирина по имени Махогани Блейз очень много общего с Верховным Матриархом, вплоть до одинакового цвета чешуи и гривы. И пока народ называет его наследником Алого Трона, он может послужить нам. Если мы наречем его избранником Священной Троицы, кирины увидят его как дитя Конкорд, как нового правителя для всего Царства."
COC_pretender_Y:0 "Расшевелить крестьян"
COC_pretender_Y_desc:0 "Селянам Кирии есть что терять, но у них также есть и мотивация сражаться не жалея себя. После месяцев проведённых под властью националистов, крестьяне Царства жаждут свободы и мира. Они жаждут сражаться и умирать за свободную Кирию, а главное, сделать её свободной от власти иноземцев!"
COC_pretender_Y_tt:0 "Девять дивизий §Yкрестьянского ополчения§! будет сформировано и развёрнуто:\n  - Первая крестьянская дивизия '§YАлые сны§!'\n  - Вторая крестьянская дивизия '§YБезмятежные облака§!'\n  - Третья крестьянская дивизия '§YЗелёные поля§!'\n  - Четвертая крестьянская дивизия '§YЖизнеобильные луга§!'\n  - Пятая крестьянская дивизия '§YГолубые волны§!'\n  - Шестая крестьянская дивизия '§YФиолетовые ночи§!'\n  - Седьмая крестьянская дивизия '§YКрепкие холмы§!'\n  - Восьмая крестьянская дивизия '§YКолючие берега§!'\n  - Девятая крестьянская дивизия '§YСильные воды§!'\n"
COC_pretender_2a:0 "Мечты о демократии"
COC_pretender_2a_desc:0 "Почему мы сражаемся? Просто для того чтобы прогнать оккупантов с нашей земли? Или есть ещё причины? Наша борьба это не просто бунт за свободу. Мы не можем остановиться на достигнутом. Мы сражаемся за куда большее дело. За то, в чём может участвовать каждый кирин Царства. Мы сражаемся за мечту о настоящей демократии в Кирии."
COC_pretender_2b:0 "Божественное благословение"
COC_pretender_2b_desc:0 "Перед нами стоит монументальная задача, многие бы даже назвали её невозможной. Однако, при искренней вере в Священную Троицу нет ничего непреодолимого. И пока мы несём слово об истинной вере по всему Царству, её благословение поможет нам преодолеть силы врага."
COC_kindling:0 "Всепоглощающее пламя"
COC_kindling_desc:0 "Однажды, громадный Литейный Цех Сорго пожирал тысячи своих рабочих, впитывая в себя их кровь и пот, чтобы производить сталь для своих жадных владельцев. Но теперь, когда силы НАКП были убраны из города, а заводы перешли в копыта народа, мы наконец можем использовать этого зверя из стали и угля чтобы снабжать нашу армию оружием."
COC_kindling_tt:0 "\nТри дивизии §YАлых стражей§! будет сформировано и развёрнуто."
COC_kindling_1a:0 "Марш на Петунцу"
COC_kindling_1a_desc:0 "Город Петунце, расположенный посреди Пика Перил, будет отличным штабом для планирования партизанских операций, при этом располагаясь неподалеку от Киновари и Благоухания. Благодаря защите горных вершин, мы можем продолжить дестабилизацию власти НАКП в этом регионе, и при этом вынудить их заниматься нашими поисками по всем горам, которые они даже не могут полностью контролировать."
COC_kindling_2:0 "Войска пролетариата"
COC_kindling_2_desc:0 "Пока горят огни революции, каждый кирин обязан их распространять на поле боя. Будь то винтовкой, лопатой или факелом. Мы сражаемся за наши дома и семьи. Все деревни обязаны поддержать народное ополчение всем, что у них есть для обеспечения войск, защищающих нас от деспотичной власти НАКП!"
COC_kindling_2_tt:0 "Открыто решение £decision_icon_small §YДеревенское народное ополчение§!:\nЭффект от решения на контролируемых территориях:\n"
COC_dayspring:0 "Священная Троица"
COC_dayspring_desc:0 "Долгие века религия была инструментом для угнетения простых киринов, независимо от того, как она называлась. Мистики Пути Огня проповедовали подчинение любым решениям власти, Разгорающееся Пламя разжигало слепую ярость в толпах, новая санкионированная НАКП религия и вовсе откровенно лжет ради всеобщего послушания. Хватит с нас этого! Истина о Священной Троице, о Конкорд, Селестии и Конфлаграции освободит нас от оков лжи!"
COC_dayspring_tt:0 "\nШесть дивизий §YКрестьянского ополчения§! будет сформировано и развёрнуто."
COC_dayspring_1a:0 "Атака на Зеленеющий"
COC_dayspring_1a_desc:0 "Зеленеющий это один из самых важных городов у берегов Медоносной. Благодаря множеству районов, расположенных на островах и болотах реки, город контролирует движение торговых судов в самом сердце Кирии. Контроль над этим городом, будет важнейшим шагом для укрепления нашего положения в центральных регионах Царства."
COC_dayspring_2:0 "Снайпер в каждом кусте"
COC_dayspring_2_desc:0 "Армия НАКП очень сильно полагается на поставки через наземные конвои, однако им приходится добираться через сельскую местность по стихийным дорогам. Расположенный в удобном месте снайпер, отлично знакомый с местностью, может наносить огромный урон таким караванам и часами сдерживать наступление больших отрядов, выигрывая для нас драгоценное время."
COC_dayspring_2_tt:0 "Открывает решение £decision_icon_small §YБлагословленые Троицей партизаны§!:\nЭффект на контролируемых регионах или регионах контролируемых противником:\n"
COC_kindling_X:0 "Освобождение Кирии" ##Coring, assemblies
COC_kindling_X_desc:0 "Пока огни революции распространяются по всему Царству и НАКП отступает из городов и деревень, для нас важно, чтобы освобождённые земли видели в нас не завоевателей, и даже не освободителей, а скорее партнеров. Мы не пытаемся спасти Царство, скорее приглашаем всех сотрудничать с нами в создании лучшего места для каждого. И если мы протянем им копыто с дружбой, то все кирины страны вознаградят нас в ответ."
COC_dayspring_X:0 "Освобождение угнетённых" ##Compliance, reduce resistance, empower downtrodden
COC_dayspring_X_desc:0 "НАКП управляло Царством с помощью страха и террора, а также подкупая влиятельных киринов в поселениях. Однако тех, кто страдает от их власти куда больше, чем лояльных. Они могут освободить сами себя. Главное для них самих осознать это."
COC_dayspring_X_tt:0 "Открывает решения £decision_icon_small о §YВооружении Угнетённых§! и §YПомощи Бедным§!, которые сокращают §Rсопротивление§! и увеличивают §Gподчинение§! в выбранных оккупированных регионах."
COC_increase_compliance_decision:0 "Помощь бедным в [From.GetName]"
COC_increase_compliance_decision_desc:0 "Мы поможем страдающим киринам из [From.GetName], если дадим им автономию и право делать собственный выбор. Теперь, когда они свободны от железного копыта НАКП, эти кирины могут стать частью революции, если мы будем работать вместе."
COC_reduce_resistance_decision:0 "Вооружить угнетённых в [From.GetName]"
COC_reduce_resistance_decision_desc:0 "Угнетённые кирины из [From.GetName] не питают любви к своим бывшим хозяевам. Вооружив их, они почувствуют себя в безопасности и достаточно сильными, чтобы взять дело в свои собственные копыта и выкорчевать оставшихся лоялистов НАКП в регионе."
COC_dayspring_3:0 "Раскалённая добела преданность"
COC_dayspring_3_desc:0 "Храбрецы это одни из самых сильных бойцов, которые наша раса может вообразить. Они объединяют в себе мощь нирика и рациональность кирина, переплетая их в идеальный союз. Если они примут истину Священной Троицы, то мы сможем учить и других бойцов как сочетать в себе эти состояния, а после увидеть их на поле боя в качестве храбрецов."
COC_kindling_3:0 "Обязательные требования"
COC_kindling_3_desc:0 "Каждый кирин должен желать отдать всё что у него есть для победы. Это могут быть трудные времена и они станут ещё хуже, но если мы не отдадим всё ради нашей цели, то мы ничего не достигнем. Еда, тела и оружие, которые мы сможем изыскать сегодня, обеспечат нам мир в будущем. Невзирая на цену."

COC_dayspring_4a:0 "Ради лучшего будущего" ##celestia event
COC_dayspring_4a_desc:0 "Когда мы говорим о свободе, о мирном и гармоничном обществе, мы сразу думаем об Эквестрии, живущей и процветающей под управлением бессмертной принцессы, являющейся часть Священной Троицы, Селестии. И хотя Кирия это не Эквестрия, это не означает, что мы бросим свои попытки превратить Царство в свою собственную Эквестрию."
COC_dayspring_4b:0 "Объятия Конфлаграции"
COC_dayspring_4b_desc:0 "Конфлаграция - это вторая сторона Селестии. Ярость, разрушение, и что превыше всего, мощь. Однако, Конфлаграция это не тиран, она защитник, который использует свою силу чтобы защищать свою паству от страданий. Мы должны научиться использовать её силы, её божественную ярость, чтобы сражаться за лучшее будущее."
COC_kindling_4a:0 "Партизаны на рисовых полях"
COC_kindling_4a_desc:0 "Пока война за свободу продолжается, мы вынуждены требовать всё больше и больше от наших бойцов. Теперь не хватает просто в открытую воевать с НАКП. Мы должны действовать далеко за линией фронта, невзирая на опасность. Мы должны кем-то жертвовать, и когда битвы идут за каждый километр земли, нам придётся принести множество жертв."
COC_kindling_4a_tt:0 "Нам станут доступны решения £decision_icon_small §Yпартизанские удары§!, негативно влияющие на §Yорганизацию§! и §YОЗ§! §Rврага§! в выбранных регионах."
COC_guerilla_strike_decision:0 "Партизанский удар в [From.GetName]"
COC_guerilla_strike_decision_desc:0 "[From.GetName] используется силами НАКП для снабжения войск и поддержания их боеспособности. Атака партизан по уязвимым целям в этом регионе ослабит возможности любой дивизии расположенной в пределах границ."
COC_guerilla_strike_cost:0 "£command_power  §Y10§! £manpower_icon  §Y1500§!"
COC_guerilla_strike_cost_blocked:0 "£command_power  §R10§! £manpower_icon  §R1500§!"
COC_guerilla_strike_cost_tooltip:0 "Стоимость принятия решения [This.GetDecisionCostGuerillaStrike]"
COC_guerilla_strike_decision_tt:0 "Мы начнём §Yпартизанскую атаку§! против вражеских сил в [From.GetName]!\n\n(§YУрон организации каждой вражеской дивизии§!):\n    ([?COC.GuerillaOrgDmgVar|Y*1]) ÷ (§RDIV§!)\n(§YУрон ОЗ каждой вражеской дивизии§!):\n    ([?COC.GuerillaStrDmgVar|Y*1]) ÷ (§RDIV§!)\n\n(§RDIV§!) = Количество §Y@KIS[KIS.GetName]§! Дивизий в [From.GetName] ([?KIS.num_armies_in_state@FROM|Y*1]).\n"
KIR_controls_2_neighbor_states:0 "Хотя бы §Y2§! соседних региона под контролем §Y[ROOT.GetNameDef]§!."

COC_kindling_4b:0 "Все должны сражаться" ##bridge event
COC_kindling_4b_desc:0 "Наша цель оправдывает любые средства и превыше каждого из нас, и никто не является исключением, будь то крестьянин или лидер движения, вроде Киндлинг, Дэйспринг или Махогани. Все должны откликаться на зов битвы, или мы никогда не сможем быть свободными."
COC_finale:0 "Долгожданная свобода"
COC_finale_desc:0 "Мы прошли через лишения и жертвы, а также достигли того, что многие называли невозможным. Мы освободили Кирию из гнилой и деспотичной хватки НАКП. Но теперь, когда война закончена, а что будет дальше? Как мы используем нашу победу в войне и какие шаги сделаем, чтобы достичь успеха и в мирное время?"
COC_uprising_tt:0 "Восстание крестьян"

KIS_strategic_denial_doctrine:0 "Опустошить регион [From.GetName]"
KIS_strategic_denial_doctrine_desc:0 "[From.GetName] - это прибежище повстанцев и партизан, снабжающее их снаряжением, продовольствием и свежими рекрутами. За это они должны понести наказание. [FROM.GetName] больше не сможет поддерживать наших врагов."
KIS_strategic_denial_modifier:0 "Выжженная земля"
KIS_strategic_denial_doctrine_unlock_tt:0 "Нам станут доступны решения £decision_icon_small §YВыжженная земля§!, которое позволяет проводить операцию §Rвыжженная земля§! в выбранных регионах."
