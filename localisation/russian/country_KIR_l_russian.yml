KIS_BRS_mandate_decision_state_ownership_tt:0 "Регион станет частью §YМандата Барасинги§!.\n"
KIS_ZLU_mandate:0 "Мандат Зеблу"
KIS_ZLU_mandate_desc:0 ""Хотя я разлагаюсь и умираю от старости, я навсегда сохраню в памяти и сердце тьму тиранов Кирии."\n\nЭти последние слова ведущего участника сопротивления зебр означают необходимость отправки организованных сил для сдерживания повстанцев в Зеблу. Мы заставим их подчиниться, мы заставим их повиноваться: если это у нас не выйдет, мы просто истребим всех этих жалких Зеблу.\n\nВсех до единого."
