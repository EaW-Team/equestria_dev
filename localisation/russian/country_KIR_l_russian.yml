kirin_loyalists.z1.t:0 "Я - цветок..."
kirin_loyalists.z1.d:0 "Цветы Благоухания на алом подворье Матриарха распустились под звуки чириканья птиц и перезвона курантов, прерванные дискуссией иерархов, посвящённой чаепитию на обеде под открытым небом в приятный полдень, когда Рейн Шайн увидела, как набитую письмами бочку закатывают в сарай, откуда её больше никогда не достанут.\n\nУпомянутая дискуссия была посвящена теме сельскохозяйственных орудий. Соглашение о том, что с ними делать на национальном уровне, было единодушным. Конкретика, однако, породила часовую словесную перепалку; резкие комментарии, изобилующие пояснениями, в сочетании с пассивно-агрессивными предложениями, всё это подчёркивало равнодушие к Матриарху присутствующих. Они были такими двуличными... наверное, даже антигармоничными.\n\nПрозвенел звонок, возвещая время обеда. Вереница слуг прошествовала как нельзя вовремя с дымящимися горячими блинчиками с начинкой и крошечными горами конфет; также было подано ещё чая. По традиции, Рейн Шайн первой получила свою порцию, после чего иерархи прекратили свои тонкие препирательства, благословив Аватара Конкорд неофициальными хвалебными песнями.\n\nРейн Шайн всё это время молчала."
kirin_loyalists.z1.a:0 "...что быстро увядает."

kirin_loyalists.z2.t:0 "Я - цветок..."
kirin_loyalists.z2.d:0 "Снаружи резиденции Верховного Матриарха посыльный поспешил ко двору, где толпились тысячи фермеров. Рога, торчащие из-под соломенных шляп, плясали вокруг, как опавшие листья, плывущие по стоячему пруду.\n\n— Сегодня, — начал кирин, читая со свитка, — как и во все остальные дни, сама Верховная Матриарх услышала ваши крики! Главный из них - ваше недовольство механизмом иностранных дьяволов, их шипастых шестерёнок и их выделяющих газ отходов! Приковывая себя к их изобретениям, мы не доверяем божественному огню, который есть в нас! А ведь его более чем достаточно, чтобы сделать плодородными наши поля, благодаря которым мы достигли своего великого киринского волюнтаризма! "Как мы будем поспевать за всем остальным миром?" - спросите вы. Ответ кроется в нас самих, в нашем участии в жизни друг друга. Хотя самые уважаемые алхимики Кирии, пока я говорю, не переставая работают над тем, чтобы зачаровать нашу почву и семена, вы более чем способны оказать им неоценимую помощь,...\n\nИтак, восторженный вестник продолжал зачитывать текст, не заботясь о том, как отреагирует остальная толпа и разнесёт ли она новость по своим домам и городам. Даже в худшем случае он был бы в безопасности: Парчовые Комиссары наблюдали за происходящим с холодным оружием в копытах и обезоруживающими улыбками, не забывая напомнить присутствующим о необходимости приобрести копию последнего тома "Окончательных анналов Кирии", написанного самой Рейн Шайн, лежащую всего в нескольких шагах от них. Находиться в десятках метров от такой литературы было мучительным святым экстазом после многонедельного напряжения паломничества. Каждое слово из уст представителя Матриарха было подсчитано, возвышено и сопоставлено с медленным движением солнца.\n\nЗатем под звуки гонгов и флейт гонец ушёл прочь. Парчовые комиссары приказали всем удалиться в организованном порядке. Рейн Шайн не посетит их. В этом не было необходимости: устная передача её мудрости сама по себе была драгоценной панацеей."
kirin_loyalists.z2.a:0 "...выросший сегодня. Однако завтра я исчезну"

kirin_loyalists.z3.t:0 "Я - цветок..."
kirin_loyalists.z3.d:0 "Хидден Сидр вернулась в свою маленькую фермерскую деревушку. После целого дня возделывания риса с семьёй жеребят укладывали спать с желудками, набитыми лапшой, но не без чтения перед сном последней разрешенной литературы. "Подражать всезнающей Конкорд - значит следовать Её Воли." было написано в начале книги, которую она читала. "'Только так вы будете в её любящих объятиях. Будучи детьми богини, вы до...'"\n\n— Это правда, что Лиф Буш сказал, будто у нас не будет больших тракторов? — спросил Хемлок Норт, её младший брат, лежавший в кровати с остальными. — Если мы получим хотя бы один, нам не придётся так много работать!\n\n— У пони же есть куча механизмов! — добавила Стар Анис, средняя сестра. — И они также занимаются кучей других вещей, а не только фермерством!\n\n— Берегите свои души, малыши, — ответила обеспокоенная Сидр. — Мы не должны так быстро идти по лёгкому пути, где нас ждёт только лень и бездеятельность. Мы должны быть послушными сыновьями и дочерьми Конкорд. — Однако их испуганные взгляды на свиток заставили её передумать, понизить тон. — Ладно, ложитесь пораньше. Завтра нам нужно ещё многое сделать.\n\nОни быстро уснут. В отличии от неё. Незадолго до того, как она уехала в Киноварь, они поспорили из-за слухов. Скрыть существование войны и все связанные с ней проблемы оказалось невозможным, поэтому, несмотря на усилия Матриарха, жеребята всё ещё помнили о конфликте, а также о том, что и кто творил за пределами Кирии. Они спрашивали "Почему?" до тех пор, пока не вырастали, не становились недовольными, а затем уходили неиспытанными. Молодые кирины были хрупкими сосудами, способными разбиться из-за дьявольских замыслов иностранцев. Сбитое с толку общество в других странах барахталось в тени непосвящённых, экспериментируя с основой мира без прямого разрешения Конкорд. Кирия была слишком святой для всего этого.\n\nТем не менее, затишье ветра, тысячелетние рисовые поля и древняя природа Конкорд не смогли помочь Хидден уснуть."
kirin_loyalists.z3.a:0 "...выкинутый в океан."

KIR_HOC_fealty:0 "Верность матриархату"
KIR_HOC_fealty_desc:0 "Гиацинт полностью осознаёт свой статус особой экономической зоны Кирии.\n\nС одной стороны, всё не так просто. Там по-прежнему твёрдо придерживаются Пути Огня, хотя бы в основных принципах, и Верховная Матриарх навсегда останется в их сердцах.\n\nС другой стороны, разрешение свободной торговли товарами и идеями в этом портовом городе является молчаливым признанием Киновари в том, что общество, существовавшее до Безмолвия, может извлечь уроки из учений Отэм Блейз. Но, конечно, Винтер Фрост и ей подобные участвуют в этом только для того, чтобы воспользоваться сомнительными преимуществами демократии... отказавшись давать её остальному народу."
KIR_HOC_influence:0 "Маяк демократии"
KIR_HOC_influence_desc:0 "Освободившись от оков Киновари, остатки демократической партии Отэм объединили свои силы здесь, где гармонистско-республиканский метод может быть опробован в несметном количестве форм. Если одна демократия терпит крах, вскоре появляется другая, более совершенная, чем предыдущая. Теоретики, писатели и политики со всех сторон политического спектра прибывают сюда, чтобы вдохнуть свежий воздух свободы... и сделать это по-своему."
KIR_HOC_influence_bad:0 "Проблема Гиацинта"
KIR_HOC_influence_bad_desc:0 "Гиацинт - несовершенная клетка для демократии. Мы отдаём себе отчет в том, что его агрессивная риторика не привязана к определённому месту. Открытый город манит проклятых иностранцев неосознанно инвестировать в наше падение, что соблазнит верующих обещанием мирских богатств отказаться от правильного образа мыслей."

kirin_loyalists.61.t:0 "Чёрная дыра"
kirin_loyalists.61.d:0 "Лейтенанту Даркен-Роусту просто пришлось сказать "импортные овощи", когда его спросили. Скромное первое задание для недавно получившего повышение офицера Гиацинта, стоящего перед грандиозной стеной из прожекторов, колючей проволоки, огневых точек, снайперских гнёзд и хорошо обученных солдат Царства Кирии, направивших своё оружие на кирина и грузовик, за рулем которого он сидел, набитый овощами для перевозки груза и солдатами для охраны. До сих пор вопросы, которые он получал от пограничников, были достаточно простыми, и заученных ответов обычно хватало: его имя, звание, цель поездки...\n\nБоль пронзила затылок — он пригнулся к земле, почувствовал запах асфальта. — Так, а это что? — едва услышал офицер. Ему показали один из поддонов: под овощами скрывались брошюры.\n\nПульсация в черепе кирина причиняла ему настоящую агонию, смешиваясь с... ненавистью. Брошюры были написаны... имена ускользнули от него; всё это сделали анонимно в рамках какого-то "Гиацинтового общества". По сути в памфлетах критиковалось Царство, премьер-министр и её деспотичная иерократия. Проявления всего этого стояли прямо перед ним: жестокие до глубины души консерваторы. — И что ты сделаешь? Спровоцируешь дипломатический инцидент, арестовав меня? Задержишь иностранца без уважительной причины но докажешь свою правоту, да!?\n\n— Ваша демократия распространяется только на Гиацинт! — уверенно ответил офицеру солдат.\n\nРоаст смерил охранника взглядом, после чего ударил того копытом. — Что, испугался овощей и каких-то слов?\n\nКирина ударили в ответ, после чего по машине открыли огонь. Виновник конфликта попытался прикрыться поддоном с овощами. Ярость от того, что он оказался в ловушке здесь, в Гиацинте, ожидая, пока остальные умирают или пытаются переубедить таких же идиотов... Это заставило его превратиться в нирика. Когда солдаты это увидели, их лидер отдал приказ собрать оставшиеся брошюры и бежать, спасаться..."
kirin_loyalists.61.a:0 "Грузовик взорвался. При отступлении всё сгорело."

