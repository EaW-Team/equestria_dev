KIR_equestrian_treaty:0 "Гиацинтовое соглашение"
KIR_equestrian_treaty_desc:0 "Подписанное в 1006 между Верховным Матриархом Рейн Шайн и представителями Эквестрии Эпплджек и Флаттершай — носителями элементов Гармонии — Гиацинтовое соглашение установило официальные дипломатические и экономические связи между народами Эквестрии и Кирии. Эквестрия обязуется помогать Царству Кирия в вопросах модернизации в обмен на содействие в вопросах геополитики, торговли и коммерции."
KIR_equestrian_treaty_2_offmap_civ_factories:0 "Фабрики вне карты: §G+2§!"
