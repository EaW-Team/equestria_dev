CFR_ost_zebrikan_protectorate_desc:0 "Мы начинали свою деятельность весьма скромно, но теперь наше влияния простирается далеко за пределы города Благоухание. Наша миссия развивается и теперь пришло время заявить о своих истинных амбициях и огласить нашу благородную цель: направлять и защищать население всего этого региона."
