# Empire of Kiria #

# Fraternal Republic of Kiria #
KIR_republic_focus_new_dawn:0 "Огненная заря"
KIR_republic_focus_new_dawn_desc:0 "Неверные в Киновари и безбожники в Благоухании показали свою натуру и Конкорд покарала их. Задуманный ими Великий Скачок провалился, ибо божья воля в том, что теперь настало наше время возвыситься над теми, кто столь безрассудно привёл Кирию к разорению. Мы – Разгорающееся Пламя! Мы - пламя, которое никогда не угаснет! Пламя, которое светит ярче рая небесного! С благословением Конкорд – вперёд!"
KIR_republic_focus_sacred_revolution:0 "Священная революция"
KIR_republic_focus_sacred_revolution_desc:0 "Кирию можно спасти от гибели, только если мы предпримем быстрые и решительные действия, чтобы свергнуть Путь Огня, и спасти Матриарха в Киновари. Чем дольше мы ждём, тем могущественнее становятся наши враги и, в конце концов, их мощь станет почти непобедимой. Объединив крестьян под знаменем революции и нанеся решительный удар, мы сможем победить наших врагов прежде, чем у них появится шанс оказать нам сопротивление!"
KIR_republic_focus_back_hoof:0 "Со всех копыт"
KIR_republic_focus_back_hoof_desc:0 "Кирию можно спасти от гибели, только если мы будем методично изматывать наших врагов до тех пор, пока они не потеряют волю к борьбе. Нас направляет священный свет Конкорд через Её провидицу Райзин Сан и мы выстоим, даже сквозь тысячу лет сражений и самопожертвований, чтобы одержать победу. Мы переживём наших врагов и сотрём их в порошок, а затем возгласим о своей победе, когда они больше будут не в силах нам сопротивляться!"
KIR_republic_focus_shared_1:0 "Тонкости революции"
KIR_republic_focus_shared_1_desc:0 "Если мы хотим, чтобы революция увенчалась успехом, то мы должны мобилизовать всех киринов на её поддержку. Всем пригодным к службе бойцам, на которых мы сможем опереться, будет выдано оружие и они будут приняты на службу. А наши мастерские, хотя и не такие эффективные, как промышленные фабрики Благоухания, будут работать день и ночь, производя любое оборудование, необходимое нам для победы."
KIR_republic_focus_shared_2A:0 "Все должны жертвовать"
KIR_republic_focus_shared_2A_desc:0 "Для этой битвы за душу нашего благословенного Царства нам нужно всё имеющееся оружие. Любой старинный клинок, мушкет с чёрным порохом и ржавые доспехи должны быть переданы священной армии Конкорд, чтобы она могла сразиться с силами Киновари. Мы будем бороться изо всех сил и мы одержим победу!"
KIR_republic_focus_shared_2B:0 "Объединить киринов"
KIR_republic_focus_shared_2B_desc:0 "Восстаньте, Кирины запада! Конкорд взывает к действию! Растленцы и безбожники привели нашу нацию к разорению и не смогли выполнить своего небесного предначертания. Всем вам предстоит выковать в крови и огне новый порядок для благочестивых верующих!"
KIR_republic_focus_shared_3:0 "Матриарх-Заступник"
KIR_republic_focus_shared_3_desc:0 "Верховная жрица Райзин Сан провела Запад через множество мрачных этапов, чтобы подготовиться к этой битве. Только на неё возложена божественная воля Конкорд защищать Кирию и вернуть её к процветанию. Пока мы боремся за спасение Верховного Матриарха в Киновари, Конкорд избрала Райзин Сан нашим Матриархом-Заступником что приведёт нас к победе!"
KIR_republic_focus_shared_4A:0 "Государство, создающееся народом"
KIR_republic_focus_shared_4A_desc:0 "Всё, что мы делаем, мы делаем на благо Царства. Когда мы призываем наших последователей отдавать всё, что они могут, они без ропота отдают, зная, что всё это мы используем в меру своих возможностей, в отличие от расточительной и апатичной Киновари. Вместе мы жертвуем ради общего блага и однажды мы вкусим плоды наших тяжких трудов."
KIR_republic_focus_shared_4B:0 "Благочестие и патриотизм"
KIR_republic_focus_shared_4B_desc:0 "Быть благочестивым - значит быть патриотом, а быть патриотом - значит быть среди благочестивых. Наша революция по освобождению Кирии и осуществлению всевышней воли Конкорд не может быть осуществлена без благочестивых патриотов со всего Царства. Поклоняйтесь Конкорд и благодарите её за то, что она верит в нашу революцию и приведёт нас в рай!"
KIR_republic_focus_shared_5:0 "Промышленность Запада"
KIR_republic_focus_shared_5_desc:0 "Несмотря на то, что нам не хватает промышленного оборудования и ресурсов, мы знаем, как использовать наш самый большой ресурс - наших патриотичных и благочестивых киринов и пламя, которое они хранят в сердцах. Если мы прикажем что-то построить или собрать, они найдут способ сделать это, используя лишь свой упорный и бесконечный труд. Стоит лишь сказать слово и так и будет!"
KIR_republic_focus_BH_2C:0 "Крепость Хризантема"
KIR_republic_focus_BH_2C_desc:0 "Хризантема - это крепость без стен, замок без рва, но всё же она будет стоять крепче, чем они. Ибо жители Хризантемы - это её опора, камень и цемент, на которых держатся её своды, и если какой-угодно враг попытается овладеть нашей твердыней Хризантемой, они не будут знать передышки от наших храбрых партизан, сражающихся на улицах!"
KIR_republic_focus_BH_3B:0 "Защитники Пути"
KIR_republic_focus_BH_3B_desc:0 "По мере того, как война с Киноварью становится всё более кровавой, проявляются те, кто возвышается над остальными и заявляет о своей ценности. Избранные самой Конкорд, чтобы привести нашу революцию к осуществлению её божественной воли, эти кирины - истинные патриоты, без которых мы не можем обойтись."
KIR_republic_focus_BH_4A:0 "Армия партизан"
KIR_republic_focus_BH_4A_desc:0 "Куда бы ни сунулся враг, повсюду он встретит правоверных, ополчившихся против него. Если мы не можем победить врага в открытом бою, тогда мы ударим с тыла. Если мы не сможем победить их при свете солнца, тогда мы победим их под покровом ночи. Правоверные братья будут повсеместно и наши враги не будут знать покоя."
KIR_republic_focus_BH_4B:0 "Освобождение Зеленеющего"
KIR_republic_focus_BH_4B_desc:0 "Зеленеющий - это место, где всё началось, где разрозненные общины провозгласили первые догматы нашей веры, которые впоследствии стали Разгорающимся Пламенем. Слишком долго Киноварь держала его в своих копытах. Пришло время вернуть родину нашей революции и освободить город на сваях от Пути Огня!"
KIR_republic_focus_BH_4C:0 "Искры, воспламенившие степь"
KIR_republic_focus_BH_4C_desc:0 "Революция против Киновари - это священная революция во имя будущего Царства и его защиты. Кирины на протяжении всего этого времени всё больше и больше разочаровываются в апатичности Киновари. Чтобы настроить крестьян против неё и побудить их к повсеместному восстанию, всё, что требуется, это несколько хорошо подготовленных агитаторов и пачка газет, потому что даже от одной искры может вспыхнуть пожар в степи."

KIR_republic_focus_SR_2A:0 "Ярость праведников"
KIR_republic_focus_SR_2A_desc:0 "О святая Конкорд! Даруй своим верным слугам триумф! Наш огонь будет гореть жарко, как огонь творения! Первородное Пламя, запечатанное в нашей форме нириков, станет путеводным факелом нашей победы над теми, кто подвёл тебя. Дай нам силы, чтобы мы могли быть твоим факелом и наша сила никогда не будет запятнана страхом."
KIR_republic_focus_SR_3A:0 "Сталь для кузниц"
KIR_republic_focus_SR_3A_desc:0 "Земли запада бедны ресурсами, но не изобретательностью. За эти годы наши соотечественники обросли изделиями из металла, от плугов до сковородок и всего прочего. Мы обратимся к гражданам с просьбой пожертвовать всё, что они могут и будем использовать пожертвованную верующими сталь для наших кузниц."
KIR_republic_focus_SR_3C:0 "Народные мастерские"
KIR_republic_focus_SR_3C_desc:0 "Без фабрик наша промышленная база полностью сосредоточена вокруг небольших, неэффективных мастерских, в которых работает около дюжины киринов в каждой. Но то, чего нам не хватает в качестве, мы можем с лихвой восполнить количеством. Мы организуем кампанию по созданию большего числа мастерских по всей нашей стране и, работая сообща, эти мастерские смогут идти на равных с промышленными центрами производства Киновари и Благоухания."
KIR_republic_focus_SR_4C:0 "Воинственный Путь"
KIR_republic_focus_SR_4C_desc:0 "Наши вооружённые силы сосредоточены вокруг коммун по всей территории Царства, причём каждая деревня и коммуна выступают в качестве местного командного центра для наших сил на местах. По мере того, как война затягивается, они становятся всё более эффективными и воинственными в своих убеждениях, что позволяет нашим солдатам сражаться лучше и с большим рвением, чем раньше."
KIR_republic_focus_SR_5B:0 "Вывозить библиотеки"
KIR_republic_focus_SR_5B_desc:0 "Письменное слово может быть источником великих знаний и богатства, но, к сожалению, в наших родных землях не хватает книг и знаний о последних технологических достижениях. Куда бы мы ни пошли, мы должны с пользой использовать любые знания, до которых можем дотянуться и возвратить их в Хризантему для изучения и осмысления."

KIR_republic_focus_SR_1A:0 "Священники-комиссары"
KIR_republic_focus_SR_1A_desc:0 "Когда наши войска пойдут в бой, всех их будут сопровождать священники-комиссары, состоящие из наших самых верных и пылких мистиков. Благодаря молитвам священников, побуждающим их двигаться вперёд, наши солдаты будут сражаться ещё лучше, зная, что даже если они умрут, их искры вернутся к первородному пламени, и за ними будет присматривать сама Конкорд."
KIR_republic_focus_SR_1B:0 "Доктрина движения"
KIR_republic_focus_SR_1B_desc:0 "Чем дальше мы продвигаемся в Кирию, тем более неудержимыми становимся. Успехи порождают новые прорывы, и когда Киноварь падёт, кирины Царства поймут, что Конкорд доверила свою божественную волю нам, а не хозяевам столицы. Подобно лавине, то, что началось, невозможно остановить, и наш пожар только набирает силу, пока все, кто стоит на его пути, не будут сметены в сторону и уничтожены!"
KIR_republic_focus_SR_2C:0 "Миллион сильных"
KIR_republic_focus_SR_2C_desc:0 "Скоро мы победим, и этот факт согревает сердце каждого патриотичного и благочестивого кирина Царства, и поэтому у нас нет недостатка в рекрутах, как молодых, так и старых, чтобы пополнить наши ряды. Пока хоть один кирин запада ещё дышит - революция не провалилась!"
KIR_republic_focus_SR_2B:0 "Исполняй свой долг!"
KIR_republic_focus_SR_2B_desc:0 "Все кирины обязаны служить Конкорд. Все кирины имеют значение для предстоящей битвы. Никто не выстоит в одиночку против еретиков Киновари. Мы вместе свершим божественное правосудие, или все встретим свою смерть, и как святые миссионеры Конкорд, мы не можем позволить себе умереть."
KIR_republic_focus_SR_3B:0 "Орала на мечи"
KIR_republic_focus_SR_3B_desc:0 "Куда бы ни ступил враг, если есть кирин, способный сражаться, то мы будем сражаться. У фермеров и чернорабочих, сильных и гордых тем, что они всю свою жизнь проработали на полях, всё ещё есть косы и вилы, которые они могут использовать в бою, если понадобится. Куда бы ни двинулся враг, мы мобилизуем всех киринов, каких только сможем, чтобы уничтожить противника."
KIR_republic_focus_SR_4A:0 "Народное великодушие"
KIR_republic_focus_SR_4A_desc:0 "Крестьяне выращивают еду не только для себя, но и для всего Царства в целом. Плоды их труда служат прославлению Конкорд и на данный момент нет лучшего способа почтить Её, чем помогать нашим солдатам на фронте. Зная это, наши крестьяне будут более чем счастливы пожертвовать всё, что у них есть, чтобы поддержать наших солдат в бою."
KIR_republic_focus_SR_4B:0 "Освящённые знамёна"
KIR_republic_focus_SR_4B_desc:0 "Если мы хотим добиться победы, мы не можем позволить себе терпеть инакомыслие и диссидентов в наших рядах. Любой, кто выступает против праведного пути Разгорающегося Пламени или пытается свернуть с него, будет искоренён и уничтожен. Мы не потерпим еретиков и не потерпим предателей. Конкорд этого не допустит."
KIR_republic_focus_SR_5A:0 "Предводительствовать с фронта"
KIR_republic_focus_SR_5A_desc:0 "Как мы можем проповедовать революцию, если не показываем, что готовы сражаться и умереть за неё? Мы не можем позволить себе оставаться статичными и отдаляться от благочестивой борьбы, происходящей на фронте. Куда ни пойдёт армия – столица будет с ней. Вместе с Райзин Сан среди солдат на фронте они будут вдохновлены преодолевать любые препятствия, какими бы трудными они ни были!"
KIR_republic_focus_SR_6:0 "К оружию, Кирия!" ##Not One Less! - save this title for FRV.
KIR_republic_focus_SR_6_desc:0 "Победа близка! Всё, что мы должны сделать, это продолжать бороться упорнее ещё немного времени! Сейчас не время для самоуспокоения и для того, чтобы позволить себе расслабиться. Каждый кирин должен сражаться вдвое усерднее, чтобы добиться победы! Божественную волю Конкорд невозможно остановить!"

KIR_republic_focus_BH_1A:0 "Военный расчёт"
KIR_republic_focus_BH_1A_desc:0 "Наши враги слишком сильны и многочисленны, чтобы мы смогли одержать верх в открытом бою. Но это не значит, что мы не можем сражаться. Чем дальше они углубятся в наши земли, тем больше будут страдать. Деревни будут сражаться до последнего, и враги заплатят своими жизнями за каждую пядь захваченной земли. Благодаря холодному расчёту и непоколебимой решимости мы победим неудержимого тигра с помощью простой палки."
KIR_republic_focus_BH_1B:0 "Выжженная земля"
KIR_republic_focus_BH_1B_desc:0 "Мы не можем позволить нашему врагу вторгнуться на наши земли и жить за их счёт, в то время как они пытаются воспрепятствовать священной воле Конкорд. Куда бы они ни направились, они не найдут ничего, кроме выжженных полей и сожжённых деревень, а их линии снабжения будут в постоянном напряжении и подвергаться налётам. Возможно, нам придётся голодать, но они будут голодать вместе с нами."
KIR_republic_focus_BH_2A:0 "Внеси свой вклад!"
KIR_republic_focus_BH_2A_desc:0 "Независимо от того, как упорно мы сражаемся, мы не сможем победить, если у нас не будет достаточного количества киринов, готовых сражаться и умереть за революцию. Мы разошлём знаменосцев по всем деревням и найдём новых рекрутов для армии. Каждый кирин должен внести свой вклад и каждый кирин должен быть готов умереть, чтобы мы одержали победу. Только в таком случае может быть исполнена божественная воля Конкорд."
KIR_republic_focus_BH_2B:0 "Апостолы Конкорд"
KIR_republic_focus_BH_2B_desc:0 "Сила Разгорающегося Пламени заключается в понимании чаяний простых киринов и связи с ними, а не в пышных церемониях и претенциозности, как у Пути Огня. Простой народ всегда был восприимчив к нашим посланиям и поэтому мы отправим проповедников и мистиков в земли Киновари с целью разжигания мятежей. Они не смогут победить нас, если на их внутреннем фронте царит смятение!"
KIR_republic_focus_BH_3A:0 "Металл и твёрдость"
KIR_republic_focus_BH_3A_desc:0 "Нам нужно только одно, чтобы победить наших врагов из Киновари - это мужество продолжать сражаться, когда всё кажется безнадёжным и проигранным. По всем нашим землям все патриотичные и благочестивые кирины будут сражаться всем, что смогут найти, и каждый кирин будет стремиться сразить хоть одного из псов Киновари. Каждый убитый нами солдат приближает нас на шаг к победе!"
KIR_republic_focus_BH_3C:0 "Сражаться за каждую пядь"
KIR_republic_focus_BH_3C_desc:0 "Даже когда сражения проиграны, если остались живые солдаты, готовые сразиться ещё раз, мы всё равно сможем победить. Мы будем атаковать нашего врага везде, где только сможем, будь то на линии фронта или в его тылу. Каждая пядь нашей земли будет оплачена кровью и вскоре войска Киновари утонут в багровом море!"
KIR_republic_focus_BH_5A:0 "По винтовке в каждое копыто"
KIR_republic_focus_BH_5A_desc:0 "Мы не можем надеяться на то, что победим в этой войне, используя только примитивное оружие. Рано или поздно у нас закончатся массы, которые можно бросать в атаку на врага. Если мы хотим выжить, то нам нужно вложить современные винтовки в копыта каждого солдата, что приведёт нас к паритету с нашими врагами."
KIR_republic_focus_BH_5B:0 "Авангард нашей страны"
KIR_republic_focus_BH_5B_desc:0 "По мере того, как война затягивается, наши солдаты на местах приобретают ценный опыт борьбы с могущественным врагом. Лучшие из лучших были сведены в наши авангвардные роты, нашу лёгкую пехоту, способную наносить удары, которые превышают собственный вес и сдерживать продвижение Киновари. Мы должны уделять больше внимания отбору авангвардистов и наращивать численность этих ценных солдат!"
KIR_republic_focus_BH_6:0 "Революция или смерть!"
KIR_republic_focus_BH_6_desc:0 "Каждый кирин должен понимать, что смерть лучше поражения! Если мы проиграем, то Царство снова окажется во власти гедонистов и коррупционеров. Если мы погибнем, то погибнем, зная, что внесли свой вклад, чтобы остановить их. Революция или смерть! Третьего не дано!"

KIR_republic_postwar_focus_1:0 "Rising Fire Victorious"
KIR_republic_postwar_focus_1_desc:0 "The banners of revolution fly from every rooftop, the hearts of all kirin stirred towards action. But emotion is only as good as its direction. Our rage shall be meticulous. We will calculate the revitalization of our society in the same facet as we did the war. Piece by Piece."
KIR_republic_postwar_focus_1_tt:0 "Begins the §OHundred Day Campaigns§!.\n\nGains Dynamic Modifier: §YThe Fire Risen§!, which grants dynamic bonuses to §YPolitical§!, §YMilitary§! and §YIndustrial§! Modifiers."
KIC_fire_rising_dyn_mod:0 "The Fire Risen"
#KIC_fire_rising_dyn_mod_desc:0 ""

KIR_republic_postwar_focus_2:0 "The Fifty Carmine Banner-Jurisdictions" ##所謂五十洋紅旗府, 其實只有四十七個, 因為第四, 十四, 和四十四號都被省略.
KIR_republic_postwar_focus_2_tt:0 "\n£manpower_texticon Ponypower can be assigned to §YBureaus§! and §YBrigades§! under a §OBanner Jurisdiction§!, which grants bonuses to §YMilitary§!, §YIndustrial§! and §YResource§! Modifiers."
KIR_republic_postwar_focus_2_desc:0 "The banners of Kiria serve the realm dutifully, but they need not be confined to the land we control. Concord is not bound by the borders of our world, and neither should The Rising Fire. With the reorganization of the banners, new areas of responsibility can be granted to them for the good of all kirin, not just the ones that reside in our land." ##Kiria Proper, Zaikiria, Taungpau, and the Zebrides
KIR_republic_postwar_focus_3a:0 "The All-Kirian Republic" ##Unitary Centralism
KIR_republic_postwar_focus_3a_desc:0 "The triumph of the revolution has brought unity to Kiria once more, and action must be taken to instill confidence in this fact. With the reconstruction of Vermilion practically complete, the structure of our new government can return to the traditional city, and set about its business with the legitimacy, but not the mistakes, of the past."
KIR_republic_postwar_focus_3b:0 "Disciplined and Loyal" ##Internal Democracy
KIR_republic_postwar_focus_3b_desc:0 "No popular revolution is complete without the functions of a democratic society. The words of all kirin within the realm must be represented, their viewpoints brought before Rising Sun and The Rising Fire as a whole to discuss, debate, and decide. Yet, these decisions cannot contradict the path of The Rising Fire, and when the former contradicts the latter, Concord's divine will stands unphased."
KIR_republic_postwar_focus_4a:0 "Valorize Our Heroes" ##Cult of Personality, Great Helmsmare
KIR_republic_postwar_focus_4a_desc:0 "If glory is indeed to be found in war, none wear its honor more than Rising Sun, whose tenacity and grit forged the very society we find ourselves enjoying. Her, and the many other heroes of the revolution, deserve to be held in great respect and admiration, serving as a standard for the rest of kirin society to strive for."
KIR_republic_postwar_focus_4b:0 "Concord's Radiant Light"
KIR_republic_postwar_focus_4b_desc:0 "The material world and its constrictions are meaningless before the divine will of Concord, and thus mean nothing to us. In lands beyond the borders of our realm, kirin face scrutinity and oppression for their belief in The Rising Fire, and this is an injustice that will stop immediately, solved by the fire of the revolution which shall engulf these heretical states." ##One Dayspring Rose diary entry with Roaring Fire.
KIR_republic_postwar_focus_5:0 "Land to the People" ##Kulaks
KIR_republic_postwar_focus_5_desc:0 "Redistribution of land has become a more complicated affair than expected. The overzealous attitudes of our peasantry, combined with the resistance of the previous landownders, boils into a conflict that increases in severity by the day. This contradiction must be solved, and solved quickly."
KIR_republic_postwar_focus_6a:0 "The Collective Manufactories"
KIR_republic_postwar_focus_6a_desc:0 "Organized in contrast to the hierachal order of modern, capitalist modes of production, productive forces under The Rising Fire have been placed into the hooves of communal bands of laborers, with each kirin worker doing their own part to accomplish something greater than themselves. With entire factories working as synchronized teams, our production is reaching to levels never before seen!"
KIR_republic_postwar_focus_6b:0 "Rehabilitation In Labour" ##Aid & Work Bureau
KIR_republic_postwar_focus_6b_desc:0 "With the conclusion of the civil war, the Aid and Work Bureau was formed to set out with the task of rebuilding the realm, and bringing the industrialisation of Kiria to a reality. However, these two goals have come into conflict, with the soldierly prioritizing the latter over the former, much to the dismay of the civilian populace."
KIR_republic_postwar_focus_6b_tt:0 "Unlocks the §YAid & Work Bureau§! for Banner Jurisdictions in occupied states, which increases §GCompliance Growth§!."
KIR_republic_postwar_focus_7a:0 "Brisk, Bountiful, Better" ##Grain Quotas
KIR_republic_postwar_focus_7a_desc:0 "Advancement in technology has seriously improved the productive capabilities of our farmland, and it our job to bring the realm up to date as quickly as possible. State officials, experienced in new methods of agrictultural production, will travel to farmlands to provide, and instruct on the operation of, tractors, farming methods, and other new discoveries. "
KIR_republic_postwar_focus_7a_tt:0 "§YLocal Supplies§! Bonus per £manpower_texticon §Y1.0K§! Ponypower from §OProduction Brigades§!: §G+1.0%§!.\n\n"
KIR_republic_postwar_focus_7b:0 "Anti-Illiteracy Campaign"
KIR_republic_postwar_focus_7b_desc:0 "With the breakup of The Way of Fire's monopoly over the texts of Concord, we have within our hooves the capability to tackle two issues with one program. The use of religious texts will not only expand the literacy and intelligence of our populace, too long kept away from such resources by the times of before the revolution, but furthermore bring about a deeper connection of all kirin with that of Concord."
lack_of_scientists_KIC:0 "State Religious Education"
lack_of_scientists_KIC_desc:0 ""
KIC_allowed_liberal_education_flag:0 "Curricular autonomy is permitted."
KIR_republic_postwar_focus_8:0 "Herd the Masses" ##Spread the Faith mechanic (no event)
KIR_republic_postwar_focus_8_desc:0 "Across our newly reunified society, there still remain doubters of the Rising Fire. The seeds of the populace reluctance is based within fear, fear that was grown by the false promises and betrayals of before. We will set out to spead the word, to meet and put faces to our cause, and invite them personally to be a part of the rebirth of our nation!"
KIR_republic_postwar_focus_8_tt:0 "\nUnlocks Decision £decision_icon_small §YProselytise the Faith§!, which decreases §RResistance Growth Speed§! and increases §GCompliance Growth Speed§! in selected occupied states."
KIR_republic_postwar_focus_9a:0 "Rein in the Preacher-Provocateurs" ##Official Doctrine, mass excommunications
KIR_republic_postwar_focus_9a_desc:0 "Differences in interpretations of Concord's divine will obviously arise in turbulent times such as these, but no matter how minor the transgression, the heresies of even those with the best of intentions must immediately be corrected, and punished if not complied with. Rising Sun walks the path of Concord, and all would be fools to think otherwise."
KIR_republic_postwar_focus_9b:0 "Empower the Clergy-Cadres" ##New Class
KIR_republic_postwar_focus_9b_desc:0 "In a synergy of past organisations, there will be a new institution tasked with the blend of religious and communal aspects of The Rising Fire, spreading the good word of both in conjuction, and ensuring both work to support the other. The Priesthood shall become the cadres of the revolution, and the inverse. The way to Concord's divine path, is only found through socialism."
KIR_republic_postwar_focus_9b_tt:0 "\nDecision £decision_icon_small §YProselytise the Faith§! will decrease §YLocal Intel to Enemies§! and increase §YLocal Ponypower§! in selected core states."
KIR_republic_postwar_focus_10:0 "For Realm and Republic" ##Patriotism, labour conscription
KIR_republic_postwar_focus_10_desc:0 "No greater power exists in the material world than that of labor. Across all of Kiria, laborers will be mobilized into entire armies, tasked with the construction of entire wonders of archiecture, of new towns, of services and monuments to our revolution. The advancement of the revolution will be forwarded as it always had, with the collective strength of millions."
KIR_republic_postwar_focus_10_tt:0 "Unlocks Decision £decision_icon_small §YPublic Works Corvée§!, which increases §GConstruction Speed§! at the cost of £pol_power §RPolitical Power§!, £manpower_texticon §RPonypower§!, and £stability_texticon §RStability§!.\n[?KIC.KIC_var_public_works_corvee_MAREPOWER_return|Y%0] of the Ponypower allocated will be returned to the ponypower pool at the end of the corvée.\n\nDecision £decision_icon_small §YPublic Works Corvée§! will §Rno longer be available§! once the §Y[KIC.GetName]§! attains a Society Development level of §YOutdated Industrial Sector§! or higher."
KIR_republic_postwar_focus_11a:0 "Shaping the Future" ##Education, confusion of State and Religion
KIR_republic_postwar_focus_11a_desc:0 "With control swiftly established over the past rebellious provinces of the realm, our nation can set about putting the past heresies behind us, focusing only upon the tasks ahead. To concern oneself endlessly with the past struggles is to wallow in tragedy that cannot be changed, instead of living for the future we can build, day by day." ##One Rising Sun diary entry; justify fake history
KIR_republic_postwar_focus_11b:0 "The Flame in Our Hearts" ##Cult of Personality II
KIR_republic_postwar_focus_11b_desc:0 "Rising Sun's service to Concord, and to the realm as a whole, can never be understated. Her endless struggle against the heresy and injustice of The Way of Fire paved for us the society we have today, and it cannot go unrewarded. As the Great Helmsmare, she will be held in veneration and respect in all aspects of society, a recognition of her labor and service to Concord."
KIR_republic_postwar_focus_11c:0 "Revolutionary Tribunals" ##Due Process, destroy the Rhapsody Procurate
KIR_republic_postwar_focus_11c_desc:0 "The remants of heretical Kirian society still lurk, and it is our divine task to rout them out. The Rhapsody Procurate is one such organization upon the chopping block. The question is, however, how much of our legal proceedings will be controlled by law, and how much by revolutionary fervor. Perhaps the sin of an ally, is not as terrible as the sin of an enemy."
KIR_republic_postwar_focus_11d:0 "Science Serves the Faith"
KIR_republic_postwar_focus_11d_desc:0 "We cannot let up upon our vigilance just as we begin to enjoy the fruits of our labor. Always lurking in the shadows are heretical ways of thinking, opponents to The Rising Fire which fester in all sorts of institutions and aspects of life. The new Technical University is not immune, and thus must be closely monitored."
KIR_republic_postwar_focus_12:0 "Seize Northern Industry"
KIR_republic_postwar_focus_12_desc:0 "Concentration of productive forces in urban sections of our nation gives way to imbalances of power across our realm. The resentment it causes, festeres the very divides that brought Kiria to civil war in the first place. Rising Sun has already decreed the redistribution of industry, spreading the means of production throughout our nation, and bringing all provinces into the light of modernisation."
KIR_republic_postwar_focus_12a_tt:0 "Part of the Industry of §Y[1071.GetName]§! and §Y[1060.GetName]§! will be relocated to §YSouthern§! and §YWestern§! Kiria.\n\n"
KIR_republic_postwar_focus_12b_tt:0 "Part of the Industry of §Y[1060.GetName]§! will be relocated to §YSouthern§! and §YWestern§! Kiria.\n\n"
KIR_republic_postwar_focus_13a:0 "A Mechanised Recovery"
KIR_republic_postwar_focus_13a_desc:0 "The scars of the civil war must be repaired, and waiting is the luxury of the heresy of before. The peasantry which suffered so much in the past, and especially in the righteous war, can not be left to squander any longer. A mobilization never before seen in our realm will be enacted, as every able bodied kirin will be put to the task of reconstructing our society. Trucks will haul, cranes will lift, engines will roar."
KIR_republic_postwar_focus_13b:0 "Develop the Land"
KIR_republic_postwar_focus_13b_desc:0 "Mere reconstruction is just the first step in the rebirth of Kiria. Labor will not just rebuild, it will connect and improve our realm. Through the reorganisation of existing factories into complexes, and the wholesale development of industry on previously unused or decaying land, with rail and road to connect each, the economy of Kiria will become national in scope at almost every level."
KIR_republic_postwar_focus_14a:0 "Riches of the Earth"
KIR_republic_postwar_focus_14a_desc:0 "Beneath the dirt that our hooves walk upon, Concord granted us all that we would ever need. But she cannot place it into our hooves for us. That is the honorable task she has granted us, to transform nature and harvest all of its fruits to the prosperity of all of Kiria. Each day, our revolution uncovers more and more resources to advance our society."
KIR_republic_postwar_focus_14b:0 "Establish the Rising Sun Technical University"
KIR_republic_postwar_focus_14b_desc:0 "No shame is to be found in the honorable peasant work of farming, but much of the population was robbed of the choice to choose any other life. No longer. The Rising Sun Technical University, and educational institutions similar to it, will grow the pool of skilled labor in our society exponentially, and accelerate the realm to a modern state of advancement."
KIR_republic_postwar_focus_15:0 "The Revolution Has Not Yet Succeeded!" ##Red Terror
KIR_republic_postwar_focus_15_desc:0 "Our movement does not merely stop at the frontline, nor does it satisfy itself only with economical questions. All aspects of culture, of the nation, of life itself are solved by the way of The Rising Fire. Academians, the priesthood, everything must feel the scorch of our revolution, and if it is worth keeping, it will endure the flame."
KIR_republic_postwar_focus_16a:0 "Her Righteous Steeds"
KIR_republic_postwar_focus_16a_desc:0 "Maintaining law and order after a victorious revolution was never expected to be easy. The festering rage that resides within our forces can, in times, spill out beyond their immediate tasking. A decision must be made upon the querstion of the Righteous Steeds, and their conduct in the countryside of the realm."
KIR_republic_postwar_focus_16a_tt:0 "Unlocks §YConcord's Righteous Steeds§! for Banner Jurisdictions in occupied states, which decreases §RResistance Target§!, §RResistance Growth Speed§!, and §RGarrison Penetration Chance§!."
KIR_republic_postwar_focus_16b:0 "Farmsteads for Soldiers" ##Soldiers allowed to settle in the fertile Mellifluve Delta, but there are already people living there.
KIR_republic_postwar_focus_16b_desc:0 "The warriors of The Rising Fire have been in an endless struggle for a cause much bigger than themselves. The realm owes much to their pure grit, and it owes all to those which gave the ultimate sacrifice for the revolution. For the living, we would be remiss to not care for them. As they served the realm, so too will the realm serve them." ##One Dayspring Rose diary entry with Roaring Fire.
KIR_republic_postwar_focus_16b_tt:0 "Unlocks Decision £decision_icon_small §YLand Warrants for Veterans§!, which increases §GMonthly Population§!, §GRecruitable Population§!, §GDaily Compliance Gain§! and §GResistance Decay Speed§! and decreases §RDamage to Garrisons§! in selected occupied states.\n\nUnlocks Decision £decision_icon_small §YVeterans in Local Government§!, which increases the Maximum Threshold for Modifiers from §YMobilization Bureau§! and §YTransport Brigade§! in §OBanner Jurisdictions§! in selected core states."
KIR_republic_postwar_focus_17a:0 "An Army of Demons"
KIR_republic_postwar_focus_17a_desc:0 "The Nirik state is almost a personification of our revolution. Forged in fire and rage, once tamed, it can instill in the hearts of our enemies pure horror at our righteous fury. We must be trained and proficient in this state, of course cautious in its application, but unrelenting in its justified application for the revolution."
KIR_republic_postwar_focus_17b:0 "The Incendiaries, Institutionalised" ##They're too radical. We must co-opt them into the state apparatus. Those who don't cooperate - arrest, expel, exile, or shoot. Play on words; Institutionalised = two meanings.
KIR_republic_postwar_focus_17b_desc:0 "As a revolution advances, so too does its tools. As the sword is replaced by the rifle, the axe replaced by the chainsaw, so too must the tools of the revolution be replaced. Though serving in the Righteous War as nothing short of indispensible, the stabilisation of society requires the 'instutionalisation' of The Incendiaries. Their compliace will be rewarded, or their resistance will be punished."
KIR_republic_postwar_focus_17b_tt:0 "Unlocks the §YMorale & Safety Bureau§! and §YUnited Front Bureau§! for Banner Jurisdictions in core states, which increases §GPolitical Power Gain§! and §GStability§!."
KIR_republic_postwar_focus_18:0 "The Carmine Censorate"
KIR_republic_postwar_focus_18_desc:0 "Even as our forces march victorious through the streets of Kiria, no revolution is truly safe from acts of subversion. A new state apparatus must be forged, one with power that transcends regional banners and other lower levels of power. The Carmine Censorate will see all, hear all, and crush all who oppose The Rising Fire." ##Organisation with national jurisdiction, trumping the regional banner-jurisdictions. investigate sedition, heresy, rebellion.
KIR_republic_postwar_focus_19a:0 "Unity Within" ##None Shall Stray
KIR_republic_postwar_focus_19a_desc:0 "Rising Sun has carved for us a path of pure worship, one which carries out both the needs of the revolution and the divine mandate of Concord, as they are one in the same. As such, no arguments can be heard against her divine wish, and none shall needlessly oppose Rising Sun's vision for Kiria. None shall stray from the path." ##One Rising Sun diary entry; justify internal purges of erstwhile comrades
KIR_republic_postwar_focus_19b:0 "Paramountcy Without"
KIR_republic_postwar_focus_19b_desc:0 "There can be no room for the toleration of heresy within Kiria. The Rising Fire will proceed without obstacles to carrying out the wishes of Concord, and those who find themselves as obstacles, as heretics, will be be excommunication, shunned, or removed for the good of the realm." ##enforced via the excommunication of dissenters within the Path
KIR_republic_postwar_focus_19b_tt:0 "\nIf the Party Popularity of the §OAll-Communion Path of the Rising Fire§! falls below §Y50%§!:"
KIC_paramountcy_jeopardised:0 "§RParamountcy Jeopardised!§!"
KIC_paramountcy_jeopardised_desc:0 ""
KIR_republic_postwar_focus_20a:0 "Use Our Enemies"
KIR_republic_postwar_focus_20a_desc:0 "The tactics and personell of the heretical armies were clever indeed, and we would be fools to forget them. The specialized, calculated anti-partisan and terror activites laid against us in the Righteous War can now be repurposed for our own ends." ##One Dayspring Rose diary entry with Roaring Fire.
KIR_republic_postwar_focus_20a_tt:0 "Three Motorized Units of the §YSupervised Task Force§!, each with §Ytwo§! (§Y2§!) §YMilitary Police§! support companies, will be formed and deployed:\n  - Special Task Force 412\n  - Special Task Force 19\n  - Special Task Force 27\n"
KIR_republic_postwar_focus_20b:0 "Campaign Against Foreign Infiltration"
KIR_republic_postwar_focus_20b_desc:0 "Kiria will not be turned into a puppet, a mere pardoy of nations across the world. It is our task, and ours alone, to carry out the divine will of Concord. The Rising Fire has no need for the heresies of the rest of the world, and if it finds itself as the sole light surrounded by eternal darkness, our solution is not to change to fit in, but to burn ever brighter." ##One Rising Sun diary entry; danger of foreign Marksism. Kill them harder than we killed the NAKP.
KIC_fire_above_all:0 "The Flame Above All"
KIR_republic_postwar_focus_20c:0 "Internment Campaigns"
KIR_republic_postwar_focus_20c_desc:0 "The kirin of Greater Providence despise us, not unfairly, as conquerers bent on eradicating their way of life, for it must go to make way for the better world that we have envisaged. That is why they resent us, and that is why they support the foreigners. And that is why we have interned them. They should be grateful for small mercies, for there are other ways to kill an insurgency that are less costly and arduous."
KIR_republic_postwar_focus_21:0 "The Grand Army of the Fraternal Republic"
KIR_republic_postwar_focus_21_desc:0 "Though the Banners served The Rising Fire well in the righteous war, the march of progress does not hold the same loyalty. As such, the soldiers of the Banners must move forward from the past, and find themselves apart of a new, modern army that serves the realm above all." ##Completely abolish the Banner system. Replace it with a proper, secular, modern army that owes it allegiance to the Republic, not their individual banner. Separate from the Incarnadine Soldiery.
KIR_republic_postwar_focus_22a:0 "Supply the Troops"
KIR_republic_postwar_focus_22a_desc:0 "Much of the civil war was decided by the harsh environments which we fought in, as our soldiers adapted well to the shortages of equipment, often using captured enemy weapons against them. Though the sheer fighting spirit is something to be admired, it is not wise to be our consistent strategy. Our soldiers should be well equipped, ready to engage the enemy on equal, or superior, terms."
KIR_republic_postwar_focus_22b:0 "Kirian Armour"
KIR_republic_postwar_focus_22b_desc:0 "Dispensing punishment in a blazing inferno, the tank is practically a machine after a kirin's own heart. With our lessons learned in the righteous war, the development of powerful, agile, and reliable armored vehicles can strengthen our revolutionary armies tenfold."
KIR_republic_postwar_focus_23a:0 "The Guards Valiant"
KIR_republic_postwar_focus_23a_desc:0 "The Nirik state is not something to be shunned, it is something to be controlled. The rage that rests within each and every kirin is exactly what propelled The Rising Fire to burn all of Kiria in a cleansing inferno to smash the injustices of our past society. This passion can be honed into a masterful craft to not blindlessly rampage, but to protect what we hold dear, by torching everything that threatens it."
KIR_republic_postwar_focus_23a_tt:0 "The §OIncarnadine Standard of the Guards Valiant§!, with §Ythree§! (§Y3§!) §YValiants§! support companies, will be formed and deployed."
KIR_republic_postwar_focus_23b:0 "The Divine Subsidiaries"
KIR_republic_postwar_focus_23b_desc:0 "No revolution is complete with progress. It is the foundation of The Rising Fire, and we would be ignorant to not facilitate the continual improvement of society. This too, extends to our technology. Shutting out the rest of the world in the Great Silence is what caused our society to fall behind as it did. To reverse this, we must pour our resources into not only catching up with the rest of the world, but surpassing them."
KIR_republic_postwar_focus_23c:0 "Artillerist Cadres"
KIR_republic_postwar_focus_23c_desc:0 "One solution to the hostile terrain of the Kirian countryside, as we learned in the Righteous War, was simply not contending with it all. Cannons were able to dish out immense firepower to breach even the strongest of reactionary strongholds, and blow open the path of our march towards Vermilion. We should maintain such immense power on the battlefield."
KIR_republic_postwar_focus_23d:0 "The Army is the Vanguard of Progress"
KIR_republic_postwar_focus_23d_desc:0 "Nothing spurs innovation like the desire to kill. The Fraternal Republic of Kiria was forged in a righteous war, and it is this baptism by fire that brought about many of the changes needed to elevate our nation to modern standards. Industry, science, labor, all aspects of production churn day and night towards the safeguarding of our revolution."
KIR_republic_postwar_focus_FRV:0 "A Ring of Steel"
KIR_republic_postwar_focus_FRV_desc:0 "Traitors have corraled themselves into a prison of their own design. They believe their stand will somehow be percieved as heroic, bold, or otherwise. Pure nonsense. Too late will they find out there is no realization of their greater goals in this city. They have only come here to die."
KIR_republic_postwar_focus_FRV1:0 "Heroic Corpses"
KIR_republic_postwar_focus_FRV1_desc:0 "Heretics who decry Rising Sun, and the Rising Fire, believe that their bourgeois way of life could replace her. The reactionary believes that money, the oppression of the workers, that is the new eternal religion. We are only doing our due dilligence by giving them a pyre to burn on."
KIR_republic_postwar_focus_FRV2:0 "Infernal Columns"
KIR_republic_postwar_focus_FRV2_desc:0 "Rarely is there a more disgusting creature than one who 'prefers' to not participate. To live blissfully ignorant of the march of history, as they are too privileged to feel the pain of its changes, and look down upon those who are not fortunate enough to live 'above'. After this treason, however, we now know these 'moderates' can only be trusted when they live below us."  
KIR_republic_postwar_focus_FRV2_tt:0 "\nUnlocks Decision £decision_icon_small §YAssemble an Infernal Column§!, which §Yreduces§! or §Oterminates§! the §Rresistance§! in selected states."
KIC_FRV_infernal_columns_decision:0 "Assemble an Infernal Column"
KIC_FRV_infernal_columns_decision_desc:0 ""
KIC_FRV_infernal_columns_decision_trigger_tt:0 "There are at least (§Y3§!) [ROOT.GetAdjective] Divisions stationed in §Y[FROM.GetName]§!."
KIR_republic_postwar_focus_FRV3:0 "Roses to Ash"
KIR_republic_postwar_focus_FRV3_desc:0 "...Maybe it could have been different. Where once there were buildings, there is now rubble. Where citizens, now corpses. But could we have left this to chance? Right when we have accomplished so much? No sacrifice is too great. Concord will adjust for all."
minefields:0 "Minefields"

KIR_republic_postwar_focus_24a:0 "On the Right Side of History"
KIR_republic_postwar_focus_24a_desc:0 "Zealous execution has brought us far. It brought us our cherished victory over Vermilion. It propelled us forward to a true, socialist future. However...perhaps it has carried us too far. The past cannot be changed, but further transgressions can be prevented. Such a thing can never happen again."
KIR_republic_postwar_focus_25a:0 "Reform and Reconciliation"
KIR_republic_postwar_focus_25a_desc:0 "Certain measure must be taken during a revolution. Measures that, when we look back upon them, we feel shame. It is a forgone conclusion that our foals will curse us for what we've done. Yet, there is still an oppurtunity for healing. If the realm is to move forward, we must be the ones to compromise."
KIR_republic_postwar_focus_26a:0 "Leaving the Nest"
KIR_republic_postwar_focus_26a_desc:0 "Rising Sun has provided us with a future that is almost impossible to fully appreciate. Yet, no revolution is truly won by just one mare. As democracy washes over Kiria in a healing warmth, Rising Sun must step away from the burdens she bears. After so long, it is now her turn to enjoy the fruits of socialist revolution."
KIR_republic_postwar_focus_27a:0 "Consolidation Deployments" ##buffs banner jurisdictions
KIR_republic_postwar_focus_27a_desc:0 "A soldier is not an unthinking monster. Fear infects the hjeart of any soldier, as does love, as does happiness. We have asked much of our soldiers, tasks of incredible violence and destruction. We know their tenacity, their grit can be put to far more constructive uses."
KIR_republic_postwar_focus_27a_tt:0 "Increases the Maximum Threshold for Modifiers from §YProspecting Bureau§! and §YProduction Brigade§! in §OBanner Jurisdictions§! by §G+10%§!, to a total of (§Y60%§!) and (§Y40%§!) respectively."
KIR_republic_postwar_focus_28a:0 "Our Younger Sisters"
KIR_republic_postwar_focus_28a_desc:0 "One wonders if the scars of the Great Silence could ever truly fade. Though, the question persists to Kiria on how to truly heal from them. Even now, Concord's subjects live divided among borders. Is it within our right to remedy this?"
KIR_republic_postwar_focus_28a_tt:0 "Unlocks £decision_icon_small Decisions to Create the §YUnion of Zaikiria§!, §YRepublic of Taungpau§!, §YFederation of the Zebrides§!."
