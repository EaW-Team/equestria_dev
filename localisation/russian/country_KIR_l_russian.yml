KIR_empire_focus_coc1:0 "Лезущие изо всех щелей"
KIR_empire_focus_coc1_desc:0 "Учитывая нынешний кризис, связанный с крестьянским восстанием, нарушающим стабильность в Царстве, в интересах вассальных корпораций своевременно подавить его. К счастью, они готовы предложить военную поддержку и, хотя на бумаге её стоимость может показаться дешёвой, скорее всего, капиталисты попросят что-то ещё взамен..."
KIR_empire_focus_coc2:0 "Разобраться с крестьянством"
KIR_empire_focus_coc2_desc:0 "Дети Конкорд сражаются с минимумом припасов, и всё, что у них есть, было добыто с большим трудом и ценой. Мы можем с лёгкостью подавить это восстание, перекрыв их источник снабжения. К сожалению, потери среди киринов и техники будут значительными, но вассальные корпорации предлагают компенсировать нам это."
KIR_empire_focus_coc3:0 "Сделай всё как надо"
KIR_empire_focus_coc3_desc:0 "Чтобы гарантировать, что революция Детей Конкорд была подавлена навсегда, нам нужно убедить города и деревни, которые их поддерживают, что продолжать это делать больше не в их интересах. Мы должны чётко донести простую мысль: тех, кто симпатизирует террористам, ждут ужасные последствия."
KIS_maximum_brutality:0 "Максимальная жестокость"
KIR_empire_focus_coc4:0 "Под опекой государства"
KIR_empire_focus_coc4_desc:0 "Почему крестьянство восстало против нас? Подобно непокорным детям, они склонны к бунту и вспышкам гнева, когда их должным образом не воспитывают. Чтобы этого никогда больше не повторилось, мы должны более жёстко обращаться с этой деревенщиной и не допускать, даже возможности у них подумать о восстании вдали от бдительного ока государства."

KIS_continuous_army_research:0 "Финансировать армейские исследования"
KIS_continuous_army_research_desc:0 "Мы должны сосредоточиться на исследованиях и разработке новой техники и доктрин для нашей армии. Теперь это - наш главный приоритет!"
KIS_continuous_army_research_idea:0 "Финансирование армейских исследований"
KIS_continuous_navy_research:0 "Финансировать военно-морские исследования"
KIS_continuous_navy_research_desc:0 "Мы должны сосредоточиться на исследованиях и разработке новых судов и доктрин для нашего военно-морского флота. Теперь это - наш главный приоритет!"
KIS_continuous_navy_research_idea:0 "Финансирование военно-морских исследований"
KIS_continuous_air_research:0 "Финансировать исследования ВВС"
KIS_continuous_air_research_desc:0 "Мы должны сосредоточиться на исследованиях и разработке новых машин и доктрин для наших военно-воздушных сил. Теперь это - наш главный приоритет!"
KIS_continuous_air_research_idea:0 "Финансирование исследований ВВС"
KIS_continuous_industry_research:0 "Финансировать промышленные исследования"
KIS_continuous_industry_research_desc:0 "Мы должны сосредоточиться на исследованиях и разработке новых средств производства и машин, которые будут способствовать росту нашей экономики. Теперь это - наш главный приоритет!"
KIS_continuous_industry_research_idea:0 "Финансирование промышленных исследований"
KIS_continuous_research_cost_tt:0 "(§R-[?KIS.KIS_continuous_research_foci_cost]§!) £GFX_sycee_text  §Yзолотых монет§! будет тратиться из партийной казны §Yкаждый день§!."

# Empire of Kiria #

# Fraternal Republic of Kiria #
KIR_republic_focus_new_dawn:0 "Огненная заря"
KIR_republic_focus_new_dawn_desc:0 "Неверные в Киновари и безбожники в Благоухании показали своё нутро и Конкорд покарала их. Великий Скачок провалился, ибо божья воля в том, что наше время возвыситься над ними, теми, кто привёл Кирию к разорению. Мы – Разгорающееся Пламя! Мы - пламя, которое никогда не угаснет! Пламя, которое светит ярче рая небесного! С благословением Конкорд – вперёд!"
KIR_republic_focus_sacred_revolution:0 "Священная революция"
KIR_republic_focus_sacred_revolution_desc:0 "Кирию можно спасти от гибели, только если мы предпримем быстрые и решительные действия, чтобы свергнуть Путь Огня, и спасти Матриарха в Киновари. Чем дольше мы ждём, тем сильнее становится враг и, в конце концов, его мощь станет непобедимой. Объединив крестьян и нанеся решительный удар, мы победим прежде, чем у них появится шанс оказать сопротивление!"
KIR_republic_focus_back_hoof:0 "Со всех копыт"
KIR_republic_focus_back_hoof_desc:0 "Кирию можно спасти от гибели, только если мы будем методично изматывать врагов до тех пор, пока они не потеряют волю к борьбе. Нас направляет священный свет Конкорд через Её провидицу Райзин Сан и мы выстоим, даже пройдя сквозь тысячу лет сражений и самопожертвований. Мы переживём сотрём врага в порошок, а затем возгласим о своей победе!"
KIR_republic_focus_shared_1:0 "Тонкости революции"
KIR_republic_focus_shared_1_desc:0 "Если мы хотим, чтобы революция увенчалась успехом, мы должны мобилизовать всех киринов на её поддержку. Всем пригодным к службе бойцам, на которых мы сможем опереться, будет выдано оружие и они будут приняты на службу. А наши мастерские будут работать день и ночь, производя любое оборудование, необходимое нам для победы."
KIR_republic_focus_shared_2A:0 "Все должны жертвовать"
KIR_republic_focus_shared_2A_desc:0 "Для этой битвы за душу нашего благословенного Царства нам нужно всё имеющееся оружие. Любой старинный клинок, мушкет с чёрным порохом и ржавые доспехи должны быть переданы священной армии Конкорд, чтобы она могла сразиться с силами Киновари. Мы будем бороться изо всех сил и мы одержим победу!"
KIR_republic_focus_shared_2B:0 "Объединить киринов"
KIR_republic_focus_shared_2B_desc:0 "Восстаньте, Кирины запада! Конкорд взывает к действию! Растленцы и безбожники привели нашу нацию к разорению и не смогли выполнить своего небесного предначертания. Всем вам предстоит выковать в крови и огне новый порядок для благочестивых верующих!"
KIR_republic_focus_shared_3:0 "Матриарх-Заступник"
KIR_republic_focus_shared_3_desc:0 "Верховная жрица Райзин Сан провела Запад через множество мрачных этапов, чтобы подготовиться к этой битве. Только на неё возложена божественная воля Конкорд защищать Кирию и вернуть её к процветанию. Пока мы боремся за спасение Верховного Матриарха в Киновари, Конкорд избрала Райзин Сан нашим Матриархом-Заступником что приведёт нас к победе!"
KIR_republic_focus_shared_4A:0 "Государство, создающееся народом"
KIR_republic_focus_shared_4A_desc:0 "Всё, что мы делаем, мы делаем на благо Царства. Когда мы призываем наших последователей отдавать всё, что они могут, они без ропота отдают, зная, что всё это мы используем в меру своих возможностей, в отличие от расточительной и апатичной Киновари. Вместе мы жертвуем ради общего блага и однажды мы вкусим плоды наших тяжких трудов."
KIR_republic_focus_shared_4B:0 "Благочестие и патриотизм"
KIR_republic_focus_shared_4B_desc:0 "Быть благочестивым - значит быть патриотом, а быть патриотом - значит быть среди благочестивых. Наша революция по освобождению Кирии и осуществлению всевышней воли Конкорд не может быть осуществлена без благочестивых патриотов со всего Царства. Поклоняйтесь Конкорд и благодарите её за то, что она верит в нашу революцию и приведёт нас в рай!"
KIR_republic_focus_shared_5:0 "Промышленность Запада"
KIR_republic_focus_shared_5_desc:0 "Несмотря на то, что нам не хватает оборудования и ресурсов, мы знаем, как использовать наш самый большой ресурс - наших патриотичных и благочестивых киринов и пламя в их сердцах. Если мы прикажем что-то построить или собрать, они найдут способ сделать это, используя лишь свой упорный и бесконечный труд. Стоит лишь сказать слово и так и будет!"
KIR_republic_focus_BH_2C:0 "Крепость Хризантема"
KIR_republic_focus_BH_2C_desc:0 "Хризантема - это крепость без стен, замок без рва, но всё же она будет стоять крепче, чем они. Ибо жители Хризантемы - это её опора, камень и цемент, на которых держатся её своды, и если какой-угодно враг попытается овладеть нашей твердыней Хризантемой, они не будут знать передышки от наших храбрых партизан, сражающихся на улицах!"
KIR_republic_focus_BH_3B:0 "Защитники Пути"
KIR_republic_focus_BH_3B_desc:0 "По мере того, как война с Киноварью становится всё более кровавой, проявляются те, кто возвышается над остальными и заявляет о своей ценности. Избранные самой Конкорд, чтобы привести нашу революцию к осуществлению её божественной воли, эти кирины - истинные патриоты, без которых мы не можем обойтись."
KIR_republic_focus_BH_4A:0 "Армия партизан"
KIR_republic_focus_BH_4A_desc:0 "Куда бы ни сунулся враг, повсюду он встретит правоверных, ополчившихся против него. Если мы не можем победить врага в открытом бою, тогда мы ударим с тыла. Если мы не сможем победить их при свете солнца, тогда мы победим их под покровом ночи. Правоверные братья будут повсеместно и наши враги не будут знать покоя."
KIR_republic_focus_BH_4B:0 "Освобождение Зеленеющего"
KIR_republic_focus_BH_4B_desc:0 "Зеленеющий - это место, где всё началось, где разрозненные общины провозгласили первые догматы нашей веры, которые впоследствии стали Разгорающимся Пламенем. Слишком долго Киноварь держала его в своих копытах. Пришло время вернуть родину нашей революции и освободить город на сваях от Пути Огня!"
KIR_republic_focus_BH_4C:0 "Искры, воспламенившие степь"
KIR_republic_focus_BH_4C_desc:0 "Революция против Киновари - это священная революция во имя будущего Царства и его защиты. Кирины на протяжении всего этого времени всё больше разочаровываются в апатичности Киновари. Чтобы побудить крестьян к повсеместному восстанию требуется несколько хорошо подготовленных агитаторов и пачка газет. Даже от одной искры может вспыхнуть пожар в степи."

KIR_republic_focus_SR_2A:0 "Ярость праведников"
KIR_republic_focus_SR_2A_desc:0 "О святая Конкорд! Даруй своим верным слугам триумф! Наш огонь будет гореть жарко, как огонь творения! Первородное Пламя, запечатанное в нашей форме нириков, станет путеводным факелом нашей победы над теми, кто подвёл тебя. Дай нам силы, чтобы мы могли быть твоим факелом и наша сила никогда не будет запятнана страхом."
KIR_republic_focus_SR_3A:0 "Сталь для кузниц"
KIR_republic_focus_SR_3A_desc:0 "Земли запада бедны ресурсами, но не изобретательностью. За эти годы наши соотечественники обросли изделиями из металла, от плугов до сковородок и всего прочего. Мы обратимся к гражданам с просьбой пожертвовать всё, что они могут и будем использовать пожертвованную верующими сталь для наших кузниц."
KIR_republic_focus_SR_3C:0 "Народные мастерские"
KIR_republic_focus_SR_3C_desc:0 "Без фабрик наша промышленная база полностью сосредоточена вокруг небольших, неэффективных мастерских. Но то, чего нам не хватает в качестве, мы можем восполнить количеством. Мы организуем кампанию по созданию большего числа мастерских по всей нашей стране и, работая сообща, они смогут идти на равных с центрами производства Киновари и Благоухания."
KIR_republic_focus_SR_4C:0 "Воинственный Путь"
KIR_republic_focus_SR_4C_desc:0 "Наши вооружённые силы сосредоточены вокруг коммун по всей территории Царства, причём каждая деревня и коммуна являются местным командным центром для наших сил на местах. По мере того, как война затягивается, они становятся всё более эффективными и воинственными, что позволяет нашим солдатам сражаться лучше и с большим рвением, чем раньше."
KIR_republic_focus_SR_5B:0 "Вывозить библиотеки"
KIR_republic_focus_SR_5B_desc:0 "Письменное слово может быть источником великих знаний и богатства, но, к сожалению, в наших родных землях не хватает книг и знаний о последних технологических достижениях. Куда бы мы ни пошли, мы должны с пользой использовать любые знания, до которых можем дотянуться и возвратить их в Хризантему для изучения и осмысления."

KIR_republic_focus_SR_1A:0 "Священники-комиссары"
KIR_republic_focus_SR_1A_desc:0 "Когда наши войска пойдут в бой, их будут сопровождать священники-комиссары, состоящие из наших самых верных и пылких мистиков. Благодаря их молитвам, побуждающим их двигаться вперёд, наши солдаты будут сражаться ещё лучше, зная, что, если они погибнут, их искры вернутся к первородному пламени, и за ними будет присматривать сама Конкорд."
KIR_republic_focus_SR_1B:0 "Доктрина движения"
KIR_republic_focus_SR_1B_desc:0 "Чем дальше мы продвигаемся в Кирию, тем более неудержимыми становимся. Успехи порождают новые прорывы, и когда Киноварь падёт, все поймут, что Конкорд доверила свою божественную волю нам. Подобно лавине, то, что началось, невозможно остановить и наш пожар только набирает силу, пока все, кто стоит на его пути, не будут сметены в сторону и уничтожены!"
KIR_republic_focus_SR_2C:0 "Миллион сильных"
KIR_republic_focus_SR_2C_desc:0 "Скоро мы победим, и этот факт согревает сердце каждого патриотичного и благочестивого кирина Царства, и поэтому у нас нет недостатка в рекрутах, как молодых, так и старых, чтобы пополнить наши ряды. Пока хоть один кирин запада ещё дышит - революция не провалилась!"
KIR_republic_focus_SR_2B:0 "Исполняй свой долг!"
KIR_republic_focus_SR_2B_desc:0 "Все кирины обязаны служить Конкорд. Все кирины имеют значение для предстоящей битвы. Никто не выстоит в одиночку против еретиков Киновари. Мы вместе свершим божественное правосудие, или все встретим свою смерть, и как святые миссионеры Конкорд, мы не можем позволить себе умереть."
KIR_republic_focus_SR_3B:0 "Орала на мечи"
KIR_republic_focus_SR_3B_desc:0 "Куда бы ни ступил враг, если есть кирин, способный сражаться, то он будет сражаться. У фермеров и чернорабочих, сильных и гордых тем, что они всю свою жизнь проработали на полях, всё ещё есть косы и вилы, которые они могут использовать в бою. Куда бы ни двинулся враг, мы мобилизуем всех киринов, каких только сможем, чтобы уничтожить противника."
KIR_republic_focus_SR_4A:0 "Народное великодушие"
KIR_republic_focus_SR_4A_desc:0 "Крестьяне выращивают еду не только для себя, но и для всего Царства в целом. Плоды их труда служат прославлению Конкорд и на данный момент нет лучшего способа почтить Её, чем помогать нашим солдатам на фронте. Зная это, наши крестьяне будут более чем счастливы пожертвовать всё, что у них есть, чтобы поддержать наших солдат в бою."
KIR_republic_focus_SR_4B:0 "Освящённые знамёна"
KIR_republic_focus_SR_4B_desc:0 "Если мы хотим добиться победы, мы не можем позволить себе терпеть инакомыслие и диссидентов в наших рядах. Любой, кто выступает против праведного пути Разгорающегося Пламени или пытается свернуть с него, будет искоренён и уничтожен. Мы не потерпим еретиков и не потерпим предателей. Конкорд этого не допустит."
KIR_republic_focus_SR_5A:0 "Предводительствовать с фронта"
KIR_republic_focus_SR_5A_desc:0 "Как мы можем проповедовать революцию, если не показываем, что готовы сражаться и умереть за неё? Мы не можем позволить себе оставаться статичными и отдаляться от благочестивой борьбы, происходящей на фронте. Куда ни пойдёт армия – столица будет с ней. Вместе с Райзин Сан среди солдат на фронте они будут вдохновлены преодолевать любые препятствия!"
KIR_republic_focus_SR_6:0 "К оружию, Кирия!" ##Not One Less! - save this title for FRV.
KIR_republic_focus_SR_6_desc:0 "Победа близка! Всё, что мы должны сделать, это продолжать бороться упорнее ещё немного времени! Сейчас не время для самоуспокоения и для того, чтобы позволить себе расслабиться. Каждый кирин должен сражаться вдвое усерднее, чтобы добиться победы! Божественную волю Конкорд невозможно остановить!"

KIR_republic_focus_BH_1A:0 "Военный расчёт"
KIR_republic_focus_BH_1A_desc:0 "Наши враги слишком сильны и многочисленны, чтобы мы победили в открытом бою. Но мы будем сражаться. Чем дальше они углубятся в наши земли, тем больше будут страдать. Деревни будут сражаться до последнего, и враги заплатят за каждую пядь земли. Благодаря холодному расчёту и непоколебимой решимости мы победим неудержимого тигра с помощью простой палки."
KIR_republic_focus_BH_1B:0 "Выжженная земля"
KIR_republic_focus_BH_1B_desc:0 "Мы не можем позволить врагу вторгнуться на наши земли и жить за их счёт в своей попытке воспрепятствовать священной воле Конкорд. Куда бы они ни пошли, они не найдут ничего, кроме сожжённых полей и деревень, а их линии снабжения будут в постоянном напряжении и подвергаться налётам. Возможно, нам придётся голодать, но они будут голодать вместе с нами."
KIR_republic_focus_BH_2A:0 "Внеси свой вклад!"
KIR_republic_focus_BH_2A_desc:0 "Мы не сможем победить, если у нас не будет достаточного количества киринов, готовых сражаться и умереть за революцию. Мы разошлём знаменосцев по всем деревням и найдём новых рекрутов. Каждый кирин должен внести свой вклад и каждый кирин должен быть готов умереть для победы. Только в таком случае может быть исполнена божественная воля Конкорд."
KIR_republic_focus_BH_2B:0 "Апостолы Конкорд"
KIR_republic_focus_BH_2B_desc:0 "Сила Разгорающегося Пламени в понимании чаяний простых киринов и связи с ними, а не в пышных церемониях и претенциозности. Простой народ всегда был восприимчив к нашим посланиям и поэтому мы отправим проповедников и мистиков в земли Киновари с целью разжигания мятежей. Они не смогут победить нас, если на их внутреннем фронте царит смятение!"
KIR_republic_focus_BH_3A:0 "Металл и твёрдость"
KIR_republic_focus_BH_3A_desc:0 "Нам нужно только одно, чтобы победить наших врагов из Киновари - мужество продолжать сражаться. По всем нашим землям все патриотичные и благочестивые кирины будут сражаться всем, что смогут найти, и каждый кирин будет стремиться сразить хоть одного из псов Киновари. Каждый убитый нами солдат приближает нас на шаг к победе!"
KIR_republic_focus_BH_3C:0 "Сражаться за каждую пядь"
KIR_republic_focus_BH_3C_desc:0 "Даже когда сражения проиграны, если остались живые солдаты, готовые сразиться ещё раз, мы всё равно сможем победить. Мы будем атаковать нашего врага везде, где только сможем, будь то на линии фронта или в его тылу. Каждая пядь нашей земли будет оплачена кровью и вскоре войска Киновари утонут в багровом море!"
KIR_republic_focus_BH_5A:0 "По винтовке в каждое копыто"
KIR_republic_focus_BH_5A_desc:0 "Мы не можем надеяться на то, что победим в этой войне, используя только примитивное оружие. Рано или поздно у нас закончатся массы, которые можно бросать в атаку на врага. Если мы хотим выжить, то нам нужно вложить современные винтовки в копыта каждого солдата, что приведёт нас к паритету с нашими врагами."
KIR_republic_focus_BH_5B:0 "Авангард нашей страны"
KIR_republic_focus_BH_5B_desc:0 "По мере того, как война затягивается, наши солдаты приобретают ценный опыт сражений. Лучшие из лучших были сведены в наши авангвардные роты, нашу лёгкую пехоту, способную наносить удары, которые превышают собственный вес и сдерживать продвижение Киновари. Мы должны уделять больше внимания отбору авангвардистов и наращивать их численность!"
KIR_republic_focus_BH_6:0 "Революция или смерть!"
KIR_republic_focus_BH_6_desc:0 "Каждый кирин должен понимать, что смерть лучше поражения! Если мы проиграем, то Царство снова окажется во власти гедонистов и коррупционеров. Если мы погибнем, то погибнем, зная, что внесли свой вклад, чтобы остановить их. Революция или смерть! Третьего не дано!"

KIR_republic_postwar_focus_1:0 "Победоносное Пламя"
KIR_republic_postwar_focus_1_desc:0 "Знамёна революции развеваются на каждой крыше, сердца всех киринов рвутся к действию. Но эмоция хороша в той же степени, насколько хорошо то, на что она направлена. Наше возмущение должно быть расчётливым. Мы будем просчитывать путь возрождения нашего общества также, как мы просчитывали войну. Шаг за шагом."
KIR_republic_postwar_focus_1_tt:0 "Положит начало §OСтодневным Кампаниям§!.\n\nБудет получен динамический модификатор: §YПламя Разгорелось§!, дающий динамические §Yполитические§!, §Yвоенные§! и §Yэкономические§! бонусы."
KIC_fire_rising_dyn_mod:0 "Пламя Разгорелось"
#KIC_fire_rising_dyn_mod_desc:0 ""

KIR_republic_postwar_focus_2:0 "Пятьдесят юрисдикций Карминового Знамени" ##所謂五十洋紅旗府, 其實只有四十七個, 因為第四, 十四, 和四十四號都被省略.
KIR_republic_postwar_focus_2_tt:0 "\n£manpower_texticon Пони ресурсы могут быть направлены в §Yбюро§! и §Yбригады§! под §Oюрисдикцией Знамён§!, что даёт бонусы к §Yвоенным§!, §Yпромышленным§! и §Yресурсным§! модификаторам."
KIR_republic_postwar_focus_2_desc:0 "Знамёна Кирии верно служат царству и не должны быть ограничены землями, которые мы контролируем. Конкорд не ограничена границами нашего мира и так будет и с Разгорающемся Пламенем. После реорганизации Знамён они получат новые сферы ответственности и будут действовать на благо всех киринов, а не только тех, что проживают на нашей земле." ##Kiria Proper, Zaikiria, Taungpau, and the Zebrides
KIR_republic_postwar_focus_3a:0 "Всекирийская Республика" ##Unitary Centralism
KIR_republic_postwar_focus_3a_desc:0 "Триумф революции вновь принёс Кирии единство, и необходимо принять меры, чтобы этот факт закрепился в умах. Восстановление Киновари практически завершено, так что новое правительство может вернуться в историческую столицу. Мы вновь обрели легитимность и постараемся не повторить ошибок прошлого."
KIR_republic_postwar_focus_3b:0 "Дисциплинированные и лояльные" ##Internal Democracy
KIR_republic_postwar_focus_3b_desc:0 "Ни одна народная революция не будет полной без демократии. Все кирины царства должны иметь возможность высказаться перед Райзин Сан и Разгорающимся Пламенем, которые, естественно, и примут окончательное решение. Однако, они не могут противоречить пути Пламени. Божественная воля Конкорд должна оставаться непоколебимой."
KIR_republic_postwar_focus_4a:0 "Прославлять наших героев" ##Cult of Personality, Great Helmsmare
KIR_republic_postwar_focus_4a_desc:0 "Если славы можно добиться на войне, то больше всего её достойна Райзин Сан, чьё упорство и самоотверженность создали общество, которым мы сейчас наслаждаемся. Она и многие другие герои революции заслуживают огромного уважения и восхищения, служа эталоном, к которому должны стремиться остальные члены киринского общества."
KIR_republic_postwar_focus_4b:0 "Лучезарный свет Конкорд"
KIR_republic_postwar_focus_4b_desc:0 "Материальный мир и его ограничения бессмысленны перед божественной волей Конкорд, а потому ничего не значат для нас. В землях за границами нашего царства кирины сталкиваются с преследованием и угнетением за веру в Разгорающееся Пламя. И мы покончим с этой несправедливостью, когда огонь революции охватит эти еретические государства." ##One Dayspring Rose diary entry with Roaring Fire.
KIR_republic_postwar_focus_5:0 "Земля — народу" ##Kulaks
KIR_republic_postwar_focus_5_desc:0 "Перераспределение земли оказалось более сложным делом, чем ожидалось. Чрезмерное рвение нашего крестьянства в сочетании с сопротивлением прежних землевладельцев привело к конфликту, который лишь разгорается с каждым днём. Этот спор нужно разрешить как можно быстрее."
KIR_republic_postwar_focus_6a:0 "Коллективные мануфактуры"
KIR_republic_postwar_focus_6a_desc:0 "В отличие от иерархических порядков современных капиталистических способов производства, мы вложили наши производственные силы в копыта рабочих, где каждый делает свою часть работы, чтобы достичь чего-то большего, чем он сам. Целые фабрики работают подобно синхронизированным командам и наше производство достигает невиданных ранее высот!"
KIR_republic_postwar_focus_6b:0 "Реабилитация через труд" ##Бюро Помощи и Трудоустройства
KIR_republic_postwar_focus_6b_desc:0 "После окончания гражданской войны было сформировано Бюро Помощи и Трудоустройства, которое поставило перед собой задачу восстановить царство и реализовать индустриализацию Кирии. Однако эти две цели вступили в конфликт: солдаты отдают предпочтение второму, а не первому. К большому огорчению гражданского населения."
KIR_republic_postwar_focus_6b_tt:0 "Разблокирует §YБюро Помощи и Трудоустройства§! для юрисдикций Знамён в оккупированных регионах, что повышает §Gприрост подчинения§!."
KIR_republic_postwar_focus_7a:0 "Бодрее, изобильнее, лучше" ##Grain Quotas
KIR_republic_postwar_focus_7a_desc:0 "Развитие технологий увеличило эффективность наших сельхоз угодий. Наш долг как можно скорее развивать их на нашей территории. Чиновники, разбирающиеся в новых методах обработки урожая, будут выезжать на пахотные угодья, чтобы обеспечивать работу тракторов и инструктировать трактористов, внедрять новые методы ведения хозяйства и прочие инновации."
KIR_republic_postwar_focus_7a_tt:0 "Бонус к §Yместному снабжению§! на каждые £manpower_texticon §Y1.0K§! пони ресурсов от §Oпроизводственных бригад§!: §G+1.0%§!.\n\n"
KIR_republic_postwar_focus_7b:0 "Кампания по ликвидации безграмотности"
KIR_republic_postwar_focus_7b_desc:0 "После уничтожения монополии Пути Огня на писания Конкорд мы можем решить две проблемы одной программой. Использование религиозных текстов не только повысит грамотность и эрудированность нашего населения, бывшего неграмотным до революции, но и приведёт к установлению более глубокой связи всех киринов с Конкорд."
lack_of_scientists_KIC:0 "Религиозное образование"
#lack_of_scientists_KIC_desc:0 ""
KIC_allowed_liberal_education_flag:0 "Образовательная автономия разрешена."
KIR_republic_postwar_focus_8:0 "Поводыри для масс" ##Spread the Faith mechanic (no event)
KIR_republic_postwar_focus_8_desc:0 "В нашем недавно воссоединённом обществе полно сомневающиеся в Разгорающемся Пламени. В основе этого лежит страх, взращённый ложными обещаниями и предательством. Наши проповедники отправятся в путь, чтобы донести истину и встретиться с народом, дабы пригласить их принять участие в возрождении нашей нации!"
KIR_republic_postwar_focus_8_tt:0 "\nСделает доступным решение £decision_icon_small §Yобращение в веру§!, которое уменьшает §Rприрост сопротивления§! и увеличивает §Gприрост подчинения§! в выбранных оккупированных регионах."
KIR_republic_postwar_focus_9a:0 "Блюсти чистоту доктрины" ##Official Doctrine, mass excommunications
KIR_republic_postwar_focus_9a_desc:0 "Очевидно, что в такие неспокойные времена возникают различия в интерпретации божественной воли Конкорд. Но, независимо от незначительности проступка, подобная ересь совершенно неприемлема. Согрешившие должны исправиться или понести наказание. Райзин Сан идёт по пути Конкорд и только глупцы думают иначе."
KIR_republic_postwar_focus_9b:0 "Усилить кадры духовенства" ##New Class
KIR_republic_postwar_focus_9b_desc:0 "В результате объединения былых организаций появился институт, который объединит религиозные и общественные начала Разгорающегося Пламени, распространяя доброе слово обоих из них в их синергии и обеспечит их работу таким образом, чтобы они поддерживали друг друга. Духовенство станет кадрами революции и наоборот. Путь к Конкорд лежит через социализм."
KIR_republic_postwar_focus_9b_tt:0 "\nРешение £decision_icon_small §Yобращение в веру§! понизит §Yместные данные для врагов§! и увеличит §Yместные пони ресурсы§! в выбранных национальных регионах."
KIR_republic_postwar_focus_10:0 "За царство и республику" ##Patriotism, labour conscription
KIR_republic_postwar_focus_10_desc:0 "В материальном мире нет более великой силы, чем сила труда. По всей Кирии рабочие будут мобилизованы в целые армии, которым будет поручено строительство чудес архитектуры, новых городов, служб и памятников нашей революции. Продвижение революции будет осуществляться коллективной силой миллионов киринов."
KIR_republic_postwar_focus_10_tt:0 "Сделает доступным решение £decision_icon_small §YПринудительная барщина§!, которое увеличивает §Gскорость строительства§! за счёт £pol_power §Rполитической власти§!, £manpower_texticon §Rпони ресурсов§! и £stability_texticon §Rстабильности§!.\n[?KIC.KIC_var_public_works_corvee_MAREPOWER_return|Y%0] выделенных пони ресурсов будет возвращено в резерв пони ресурсов по окончании принудительного труда.\n\nРешение £decision_icon_small §YПринудительная барщина§! §Rперестанет быть доступным§! как только §Y[KIC.GetName]§! достигнет уровня развития §Yмолодое индустриальное общество§! или выше."
KIR_republic_postwar_focus_11a:0 "Формируя будущее" ##Education, confusion of State and Religion
KIR_republic_postwar_focus_11a_desc:0 "Установив контроль над мятежными провинциями царства, наша нация может оставить былые заблуждения в прошлом, сосредоточившись только на предстоящих задачах. Бесконечно беспокоиться о прошлых сражениях - значит погрязнуть в трагедии, исход которой уже невозможно изменить, вместо того чтобы жить ради будущего, которое мы можем строить уже сегодня." ##One Rising Sun diary entry; justify fake history
KIR_republic_postwar_focus_11b:0 "Пламя в наших сердцах" ##Cult of Personality II
KIR_republic_postwar_focus_11b_desc:0 "Заслуги Райзин Сан перед Конкорд и всем царством невозможно преуменьшить. Её бесконечная борьба с ересью и несправедливостью Пути Огня создала сегодняшнее общество и это не может остаться незамеченным. Она, как великая кормчая, будет пользоваться почётом и уважением за её труд и служение Конкорд."
KIR_republic_postwar_focus_11c:0 "Революционные трибуналы" ##Due Process, destroy the Rhapsody Procurate
KIR_republic_postwar_focus_11c_desc:0 "Мы ещё не полностью избавились от ереси в кирийском обществе и пора исправить это. Стоит начать с Прокуратуры Рапсодии. Но насколько наши судебные разбирательства должны контролироваться законом, а насколько - революционным пылом? Возможно, что грех союзника не так страшен, как грех врага."
KIR_republic_postwar_focus_11d:0 "Наука служит вере"
KIR_republic_postwar_focus_11d_desc:0 "Мы не можем ослабить бдительность как раз в тот момент, когда начинаем наслаждаться плодами своего труда. В тенях всегда таится ересь, а во многих учреждениях и сферах жизни засели противники Разгорающегося Пламени. Новый Технический Университет тоже не застрахован от этого и поэтому за ним нужно внимательно следить."
KIR_republic_postwar_focus_12:0 "Конфисковать северную промышленность"
KIR_republic_postwar_focus_12_desc:0 "Концентрация заводов в городских районах нашей страны приводит к дисбалансу власти во всём царстве. Недовольство разжигает те самые разногласия, которые и привели Кирию к гражданской войне. Райзин Сан уже издала указ о перераспределении промышленности и средств производств по всей стране для приобщения всех провинций к свету модернизации."
KIR_republic_postwar_focus_12a_tt:0 "Часть промышленности регионов §Y[1071.GetName]§! и §Y[1060.GetName]§! будет перемещена в §Yюжную§! и §Yзападную§! Кирию.\n\n"
KIR_republic_postwar_focus_12b_tt:0 "Часть промышленности региона §Y[1060.GetName]§! будет перемещена в §Yюжную§! и §Yзападную§! Кирию.\n\n"
KIR_republic_postwar_focus_13a:0 "Механизированное восстановление"
KIR_republic_postwar_focus_13a_desc:0 "Раны гражданской войны должны быть исцелены, но ожидание - роскошь еретиков, ушедших в небытие. Мы не оставим крестьянство, которое так страдало в прошлом и особенно в ходе праведной войны. Мы начнём невиданную мобилизацию. Каждый кирин будет брошен на восстановление страны. Потянутся колонны грузовиков, заработают краны, моторы заревут."
KIR_republic_postwar_focus_13b:0 "Развивать землю"
KIR_republic_postwar_focus_13b_desc:0 "Простое восстановление - лишь первый шаг к возрождению Кирии. Труд восстановит, соединит и улучшит наше царство. Благодаря реорганизации существующих заводов в комплексы и развитию промышленности на ранее неиспользуемых или пришедших в упадок землях, а также железным и автомобильным дорогам, экономика Кирии станет единой почти на всех уровнях."
KIR_republic_postwar_focus_14a:0 "Богатства земли"
KIR_republic_postwar_focus_14a_desc:0 "Под землёй, по которой ступают наши копыта, лежат дарованные нам Конкорд сокровища. Но она не может вложить их в наши копыта за нас. Она возложила на нас важную задачу: преобразовать природу и собрать её дары во имя процветания Кирии. С каждым днём наша революция открывает всё новые и новые ресурсы для развития общества."
KIR_republic_postwar_focus_14b:0 "Основать Технический Университет имени Райзин Сан"
KIR_republic_postwar_focus_14b_desc:0 "Нет ничего постыдного в самоотверженном крестьянском труде на земле, но большая часть населения была лишена возможности выбрать другую жизнь. Теперь это не так. Технический Университет имени Райзин Сан и подобные ему учебные заведения увеличат количество квалифицированной рабочей силы и ускорят прогресс царства на пути к современности."
KIR_republic_postwar_focus_15:0 "Нет у революции конца!" ##Red Terror
KIR_republic_postwar_focus_15_desc:0 "Наше движение не остановится на первых победах, не удовлетворится одними экономическими вопросами. Все аспекты культуры, нации и самой жизни должны определяться на основе заповедей Разгорающегося Пламени. Академики, духовенство и все прочие должны почувствовать жар нашей революции. И если былое достойно сохранения, то оно выдержит это пламя."
KIR_republic_postwar_focus_16a:0 "Её Праведные Скакуны"
KIR_republic_postwar_focus_16a_desc:0 "Поддержание закона и порядка после победоносной революции никогда не предполагалось лёгкой задачей. Ярость, которой полны наши войска, порой может выйти за пределы их непосредственных задач. Необходимо принять решение относительно Праведных Скакунов и их особой подсудности в сельской местности царства."
KIR_republic_postwar_focus_16a_tt:0 "Разблокирует §YПраведных Скакунов Конкорд§! для юрисдикций Знамён в оккупированных регионах, что уменьшает §Rцель сопротивления§!, §Rскорость роста сопротивления§! и §Rшанс проникновения в гарнизон§!."
KIR_republic_postwar_focus_16b:0 "Земля для солдат" ##Soldiers allowed to settle in the fertile Mellifluve Delta, but there are already people living there.
KIR_republic_postwar_focus_16b_desc:0 "Воины Разгорающегося вели бесконечную борьбу за дело, гораздо более важное, чем они сами. Царство многим обязано тем храбрецам, кто принёс величайшую жертву во имя революции. Но нужно позаботиться и о живых. Они служили царству, так что и царство должно послужить им." ##One Dayspring Rose diary entry with Roaring Fire.
KIR_republic_postwar_focus_16b_tt:0 "Сделает доступным решение £decision_icon_small §YВыделение земли ветеранам§!, которое увеличивает §Gежемесячный прирост населения§!, §Gвоеннообязанное население§!, §Gежедневный прирост подчинения§! и §Gскорость спада сопротивления§!, а также уменьшает §Rурон гарнизонам§! в выбранных оккупированных регионах.\n\nСделает доступным решение £decision_icon_small §YВетераны в местном правительстве§!, который увеличивает максимальный порог для модификаторов §YМобилизационного бюро§! и §YТранспортной бригады§! в §OЮрисдикции Знамён§! в выбранных национальных регионах."
KIR_republic_postwar_focus_17a:0 "Армия демонов"
KIR_republic_postwar_focus_17a_desc:0 "Состояние нирика - отличное олицетворение всей нашей революции. Выкованная в огне ярость, если взять её под контроль, способна вселить в сердца наших врагов чистый ужас перед нашей праведной силой. Мы должны научиться входить в это состояние и овладеть им в совершенстве, осторожно, но неустанно применяя превращение в нирика во имя революции."
KIR_republic_postwar_focus_17b:0 "Судьба Поджигателей" ##They're too radical. We must co-opt them into the state apparatus. Those who don't cooperate - arrest, expel, exile, or shoot. Play on words; Institutionalised = two meanings.
KIR_republic_postwar_focus_17b_desc:0 "С развитием революции меняются и её инструменты. Меч сменяет винтовка, топор - бензопила. Поэтому и инструменты революции должны меняться. Несмотря на то, что их служба в Праведной Войне была просто незаменимой, стабилизация общества требует усмирения Поджигателей. Послушание будет вознаграждено, но сопротивление - строго наказано."
KIR_republic_postwar_focus_17b_tt:0 "Разблокирует §YБюро морали и безопасности§! и §YБюро объединённого фронта§! для юрисдикции Знамён в национальных регионах, что повышает §Gприрост политической власти§! и §Gстабильность§!."
KIR_republic_postwar_focus_18:0 "Карминовый Цензорат"
KIR_republic_postwar_focus_18_desc:0 "Наши силы победоносно маршируют по улицам городов Кирии, но и теперь сохраняется опасность подрывной деятельности. Мы сформируем орган, который будет обладать властью, превосходящей региональные Знамёна и другие низшие уровни власти. Карминовый Цензорат будет видеть и слышать всё, и сокрушит всех, кто выступит против Разгорающегося Пламени." ##Organisation with national jurisdiction, trumping the regional banner-jurisdictions. investigate sedition, heresy, rebellion.
KIR_republic_postwar_focus_19a:0 "Внутренне единство" ##None Shall Stray
KIR_republic_postwar_focus_19a_desc:0 "Райзин Сан проложила для нас путь чистого поклонения, который удовлетворяет как потребности революции, так и божественный мандат Конкорд, поскольку они едины. И поэтому никто не должен без нужды противостоять видению Райзин Сан для Кирии. Её путь праведен и сбиваться с него - грех." ##One Rising Sun diary entry; justify internal purges of erstwhile comrades
KIR_republic_postwar_focus_19b:0 "Внешнее главенство"
KIR_republic_postwar_focus_19b_desc:0 "В Кирии не может быть места для терпимости к ереси. Разгорающееся Пламя будет беспрепятственно исполнять волю Конкорд, а тех, кто осмелится чинить препятствия, заклеймят еретиками, отлучат от храмов, а после подвергнут порицанию или изгонят во благо царства." ##enforced via the excommunication of dissenters within the Path
KIR_republic_postwar_focus_19b_tt:0 "\nЕсли популярность партии §OПуть всеобщего единения Разгорающегося Пламени§! упадёт ниже §Y50%§!:"
KIC_paramountcy_jeopardised:0 "§RГлавенство под угрозой!§!"
#KIC_paramountcy_jeopardised_desc:0 ""
KIR_republic_postwar_focus_20a:0 "Использовать наших врагов"
KIR_republic_postwar_focus_20a_desc:0 "Тактика и бойцы армий еретиков были действительно неплохи, так что будет глупо игнорировать их. Специализированные антипартизанские операции и кампании по запугиванию, предпринятые против нас в Праведной Войне, теперь можно использовать в наших собственных целях." ##One Dayspring Rose diary entry with Roaring Fire.
KIR_republic_postwar_focus_20a_tt:0 "Будет сформировано и развёрнуто три моторизованные дивизии §YСпециальной оперативной группы§! с §Yдвумя§! (§Y2§!) ротами §Yвоенной полиции§:\n  - Специальная оперативная группа 412\n  - Специальная оперативная группа 19\n  - Специальная оперативная группа 27\n"
KIR_republic_postwar_focus_20b:0 "Кампания против иностранной инфильтрации"
KIR_republic_postwar_focus_20b_desc:0 "Кирия не будет превращена в марионетку иностранной державы. У нас есть великая задача - исполнять божественную волю Конкорд. Разгорающемуся Пламени не нужны ереси остального мира. И если мы окажемся единственным светом в окружении вечной тьмы, то мы не изменимся, чтобы приспособиться, а будем лишь ярче гореть." ##One Rising Sun diary entry; danger of foreign Marksism. Kill them harder than we killed the NAKP.
KIC_fire_above_all:0 "Пламя превыше всего"
KIR_republic_postwar_focus_20c:0 "Борьба против сепаратизма"
KIR_republic_postwar_focus_20c_desc:0 "Кирины Великого Провидения презирают нас как завоевателей, стремящихся искоренить их образ жизни. Но мы должны его искоренить и построить на его месте новый. Поэтому они поддерживают чужеземцев. За это мы их садим под замок. И им стоит поблагодарить нас за это, ведь есть и другие способы уничтожить повстанцев, менее затратные и трудоёмкие."
KIR_republic_postwar_focus_21:0 "Великая Армия Братской Республики"
KIR_republic_postwar_focus_21_desc:0 "Хотя Знамёна хорошо послужили Разгорающемуся Пламени в Праведной Войне, марш прогресса безжалостен. Поэтому солдаты Знамён должны оставить прошлые традиции позади и стать частью новой современной армии, которая в первую очередь служит царству." ##Completely abolish the Banner system. Replace it with a proper, secular, modern army that owes it allegiance to the Republic, not their individual banner. Separate from the Incarnadine Soldiery.
KIR_republic_postwar_focus_22a:0 "Снабжение войск"
KIR_republic_postwar_focus_22a_desc:0 "Во время гражданской войны наши солдаты хорошо адаптировались к нехватке снаряжения, нередко используя захваченное оружие противника. Хотя такой боевой дух заслуживает восхищения, не стоит делать эту стратегию основной. Наши солдаты должны быть хорошо экипированы и готовы вступить в бой с врагом в условиях равновесия или даже превосходства сил."
KIR_republic_postwar_focus_22b:0 "Кирийская бронетехника"
KIR_republic_postwar_focus_22b_desc:0 "Яростно наступающий танк, в чьём чреве пылает огненный мотор, очень похож на кирина. Благодаря урокам войны мы можем разработать мощные, манёвренные и надёжные бронированные машины, которые десятикратно усилят наши революционные армии."
KIR_republic_postwar_focus_23a:0 "Стражи-храбрецы"
KIR_republic_postwar_focus_23a_desc:0 "Не стоит стыдиться превращения в нирика, его следует контролировать. Ярость, живущая в каждом кирине, побудила Разгорающееся Пламя сжечь всю Кирию в очистительном инферно, чтобы уничтожить несправедливость прошлого общества. Эту страсть можно превратить в ремесло, дабы защищать то, что нам дорого, сжигая всё, что угрожает нашему образу жизни."
KIR_republic_postwar_focus_23a_tt:0 "Будет сформирован и развёрнут §OБаграяный штандарт стражей-храбрецов§! с §Yтремя§! (§Y3§!) ротами поддержки §YХрабрецов§!."
KIR_republic_postwar_focus_23b:0 "Божественный прогресс"
KIR_republic_postwar_focus_23b_desc:0 "Ни одна революция не может быть полной без прогресса. Это основа Разгорающегося Пламени и будет невежественно не способствовать совершенствованию общества. Это касается и технологий. Изоляция от остального мира во время Безмолвия привела к отставанию. Чтобы изменить это, мы должны направить ресурсы на то, чтобы догнать перегнать остальной мир."
KIR_republic_postwar_focus_23c:0 "Развитие артиллерии"
KIR_republic_postwar_focus_23c_desc:0 "Во время Праведной войны мы узнали, что огромная огневая мощь артиллерии позволяет прорвать оборону даже самых мощных крепостей реакционеров и открыть путь на Киноварь для нашего воинства. Мы должны не забывать про совершенствование нашей артиллерии."
KIR_republic_postwar_focus_23d:0 "Армия - авангард прогресса"
KIR_republic_postwar_focus_23d_desc:0 "Ничто так не подстёгивает инновации как желание убивать. Братская Республика была выкована в праведной войне и именно это боевое крещение привело ко многим изменениям, что позволили нашей нации достичь современных стандартов. Промышленность, наука и труд - все аспекты производства день и ночь работают на благо нашей революции."
KIR_republic_postwar_focus_FRV:0 "Кольцо из стали"
KIR_republic_postwar_focus_FRV_desc:0 "Предатели загнали себя в тюрьму, которую они сами и создали. Эти кирины считают, что их будут считать смельчаками и героями. Полная чепуха. Слишком поздно они поймут, что в этом городе нет жизни для их великих целей. Только смерть."
KIR_republic_postwar_focus_FRV1:0 "Героические трупы"
KIR_republic_postwar_focus_FRV1_desc:0 "Еретики, осуждающие Райзин Сан и Разгорающееся Пламя, считают, что их буржуазный образ жизни способен быть заменой для них. Реакционер верит, что деньги и угнетение рабочих являются новой вечной религией. Мы лишь выполняем свой долг, разжигая костёр, на котором они сгорят."
KIR_republic_postwar_focus_FRV2:0 "Адские Колонны"
KIR_republic_postwar_focus_FRV2_desc:0 "Наиболее отвратительны те, кто "предпочитает" не участвовать. Они живут в блаженном неведении относительно хода истории и смотрят свысока на тех, кому не посчастливилось жить "выше". Однако после этого предательства мы знаем, что этим "умеренным" можно доверять только тогда, когда станут "ниже" нас."
KIR_republic_postwar_focus_FRV2_tt:0 "\nСделает доступным решение £decision_icon_small §YСобрать Адскую Колонну§!, которое §Yснижает§! или §Oуничтожает§! §Rсопротивление§! в выбранных регионах."
KIC_FRV_infernal_columns_decision:0 "Собрать Адскую Колонну"
#KIC_FRV_infernal_columns_decision_desc:0 ""
KIC_FRV_infernal_columns_decision_trigger_tt:0 "Как минимум (§Y3§!) [ROOT.GetAdjective]ие дивизии размещены в регионе §Y[FROM.GetName]§!."
KIR_republic_postwar_focus_FRV3:0 "Розы в пепел"
KIR_republic_postwar_focus_FRV3_desc:0 "...Возможно, всё могло бы быть иначе. Но теперь там лишь трупы и руины. Однако разве мы могли оставить это на волю случая? Когда мы столь многого добились? Не бывает слишком больших жертв. Конкорд сумеет приспособиться ко всему."
minefields:0 "Минные поля"

KIR_republic_postwar_focus_24a:0 "На правильной стороне истории"
KIR_republic_postwar_focus_24a_desc:0 "Праведная вера далеко завела нас. Она принесло нам нашу заветную победу над Киноварью. Это дало нам толчок вперёд, к истинному социалистическому будущему. Однако... возможно, оно завело нас слишком далеко. Прошлое изменить нельзя, но дальнейшие прегрешения можно предотвратить. Подобное никогда более не должно повториться."
KIR_republic_postwar_focus_25a:0 "Реформирование и примирение"
KIR_republic_postwar_focus_25a_desc:0 "Революция требовала применения особых мер. Таких, за которые, оглядываясь назад, мы чувствуем стыд. Напрашивается вывод, что наши жеребята будут проклинать нас за то, что мы творили. Тем не менее, всё ещё есть возможность для исцеления. Если царство хочет двигаться вперёд, мы должны быть первыми, кто пойдёт на компромисс."
KIR_republic_postwar_focus_26a:0 "Покидая гнездо"
KIR_republic_postwar_focus_26a_desc:0 "Райзин Сан подарила нам будущее, которое невозможно оценить в полной мере. Тем не менее, ни одна революция по-настоящему не свершается одной кобылой. Подобно тому, как демократия омывает Кирию целительным теплом, Райзин Сан должна отказаться от бремени, которое она несёт. Настала её очередь насладиться плодами социалистической революции."
KIR_republic_postwar_focus_27a:0 "Начать консолидацию" ##buffs banner jurisdictions
KIR_republic_postwar_focus_27a_desc:0 "Солдат - это не бездумный монстр. Сердце любого солдата подвержено страху, любви и счастью. Мы требовали от наших солдат многого; выполнения задач, связанных с невероятным насилием и разрушениями. Мы знаем, что их упорство и выдержку можно использовать гораздо более конструктивно."
KIR_republic_postwar_focus_27a_tt:0 "Увеличивает максимальный порог для модификаторов §YБюро добычи§! и §YПроизводственная бригада§! при действии §Oюрисдикции Знамён§! с §G+10%§!, до, в общей сложности, (§Y60%§!) и (§Y40%§!) соответственно."
KIR_republic_postwar_focus_28a:0 "Наши младшие сестры"
KIR_republic_postwar_focus_28a_desc:0 "Интересно, смогут ли шрамы Великого Безмолвия когда-нибудь по-настоящему затянуться? И теперь перед Кирией стоит дилемма о том, как это сделать. Даже сейчас подданные Конкорд живут, разделённые границами. Имеем ли мы право исправить это?"
KIR_republic_postwar_focus_28a_tt:0 "Делает доступным £decision_icon_small решения по созданию §YСоюза Зайкирии§!, §YРеспуплики Таунгпау§! и §YФедерации Зебридских островов§!."
KIC_form_KXN_decision:0 "Образовать Союз Зайкирии"
#KIC_form_KXN_decision_desc:0 ""
KIC_form_KXN_decision_state_ownership_tt:0 "Регион станет частью £KXN_KIC_flag  §YСоюз Зайкирии§!.\n"
KIC_form_GAZ_decision:0 "Образовать Республику Таунгпау"
#KIC_form_GAZ_decision_desc:0 ""
KIC_form_GAZ_decision_state_ownership_tt:0 "Регион станет частью £GAZ_KIC_flag  §YРеспублики Таунгпау§!.\n"
KIC_form_YAN_decision:0 "Образовать Федерацию Зебридских островов"
#KIC_form_YAN_decision_desc:0 ""
KIC_form_YAN_decision_state_ownership_tt:0 "Регион станет частью £YAN_KIC_flag  §YФедерации Зебридских островов§!.\n"

KIR_republic_postwar_focus_29a:0 "Современность и процветание"
KIR_republic_postwar_focus_29a_desc:0 "На плечах наших работников, купленные кровью наших солдат, укреплённые верой наших подданных, благословлённые божественной волей Конкорд, мы сделали это. Мы больше не отстаём, мы больше не живём в бедности. Свободная от нужды, Кирия идёт вперёд, возглавляя шествие истории."
KIR_republic_postwar_focus_30:0 "Пламя демократии"
KIR_republic_postwar_focus_30_desc:0 "Переходный период завершён. После долгой и тяжёлой борьбы Кирия может отдохнуть. Будут проблемы, которые нужно решить, враги, встреча с которыми только предстоит, но времена, когда мы боялись собственной тени, остались далеко позади. Высоко и горделиво стоит наш сияющий град на холме под светом Конкорд. Но самое важное... мы свободны."

KIR_republic_postwar_focus_Z:0 "Кадры из ветеранов Знамён"
KIR_republic_postwar_focus_Z_desc:0 "Минувшие годы закалили наших воинов, превратив их в лучших, которых когда-либо видел мир. Ни бои, ни предательство, ни яростная война не сломили наших солдат. Даже силы тартара и их испепеляющее пламя не смогли бы сражаться с таким огнём, с которым сражаются наши верные Знамёна."
KIR_republic_postwar_focus_Z_tt:0 "Делает доступными £decision_icon_small решения §Yпризвать ветеранов знамён§!, что позволит нам формировать и развёртывать §Yштандарты из добровольцев Знамён§! включающие 7 §Hпехотных§!, 2 §Hартиллерийских§! Батальона, §Hразведывательную§! и  §Hинженерную§! роты поддержки из £manpower_texticon §Yпони ресурса§! находящегося под §Oюрисдикцией знамён§!."

KIR_republic_postwar_focus_XY:0 "Усмирить зебр"
KIR_republic_postwar_focus_XY_desc:0 "Мир – опасное и безжалостное место. Сразу за пределами наших границ деспоты, работорговцы, тираны и еретики правят, угнетая собственные королевства. Для Конкорд нет границ. Не будет их и для нас."
KIR_republic_postwar_focus_XY_WG_tt:0 "Делает доступной цель войны §Yаннексия§! против этой страны."
KIR_republic_postwar_focus_XY_tt:0 "\nПозволяет применить §Oюрисдикцию Знамён§! на завоёванных территориях §YЗеблу§! и §YЗонго§!."

KIR_republic_postwar_focus_ZY:0 "Упреждающий удар"
KIR_republic_postwar_focus_ZY_desc:0 "Кирия страдает и находится в опасности из-за травм, которые ей нанесли. Наши воинственные соседи на западе, почувствовав слабость, наверняка воспользуются этим и рано или поздно подойдут к нашему порогу. Если война неизбежна, то мы предпочтём сражаться на их земле, а не на своей."
KIR_republic_postwar_focus_ZY_WG_tt:0 "Делает доступной цель войны §Yсделать марионеткой§! против этой страны."

KIR_republic_postwar_focus_24b:0 "Урок, который они никогда не забудут"
KIR_republic_postwar_focus_24b_desc:0 "У нашей революции никогда не будет недостатка во врагах. Полным-полно предателей, скрывающихся в тени, чьи сердца развращены ересью. Мы не можем проявлять слабость, иначе на нас тут же набросятся. Наши цели будут достигнуты, и даже если ценой станет гора трупов, то это будет приемлемо, ибо они не будут нашими."
KIR_republic_postwar_focus_25b:0 "Верховенство матриархата"
KIR_republic_postwar_focus_25b_desc:0 "Райзин Сан распространила революцию на всю Кирию. Мы всем обязаны ей, ибо без неё не было бы нового царства. Мы никогда не должны медлить с выполнением её требований. Ведь всё, чего она желает, в итоге желаем и мы."
KIR_republic_postwar_focus_25c:0 "Багряные жеребята"
KIR_republic_postwar_focus_25c_desc:0 "Молодёжь Кирии - это будущее царства. Наше общество не продержится и одного поколения, если плоды труда и тягот борьбы Разгорающегося Пламени не будут переданы нашим наследникам. Все сыграют свою роль в строительстве Великого Царства Киринов."
KIR_republic_postwar_focus_26b:0 "Наследница революции"
KIR_republic_postwar_focus_26b_desc:0 "Райзин Сан одарила нас всем, о чём мы только могли мечтать. С благословения Верховного Матриарха и Конкорд она вошла в их ряды, чтобы стать той, кому мы обязаны самим своим существованием. Мы должны быть вечно благодарны и преданы Райзин Сан за всё, чем она пожертвовала." ##read the entire event chain before writing. This focus description should be obtuse and only hint obliquely at the true nature of what Rising Sun is attempting to do here.
KIR_republic_postwar_focus_26b_tt:0 "§OПервая жрица Райзин Сан завершит кирийскую революцию.§!"
KIR_republic_postwar_focus_28b:0 "Всё царство под властью Конкорд"
KIR_republic_postwar_focus_28b_desc:0 "Вся оппозиция нами сокрушена. Реакционерам даже не может прийти в голову мысль об объединении. Они ненавидят саму идею освобождения киринов и поэтому никогда не пойдут на компромисс или сотрудничество с нами. В свете Конкорд сгорят все тени."
KIR_republic_postwar_focus_28b_tt:0 "Разблокирует £decision_icon_small решения, которые позволят §Gнационализировать§! §Yзайкирийские§!, §Yтаунгпаунские§! и §Yзебридские§! территории."

