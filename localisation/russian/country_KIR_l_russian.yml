KIR_GREAT_LEAP_DECISION_TITLE_2_FOCUS_DESC:0 "Кирия объединилась против Севера и победила вероломную НАКП, чтобы вернуть Провиденс в лоно Царства. Пришло время избавиться от шрамов гражданской войны и возобновить программу модернизации и либерализации, руководствуясь идеалами гармонии и справедливости, за сохранение которых кирины так упорно боролись."
KIR_GREAT_LEAP_DECISION_TITLE_3_FOCUS_DESC:0 "Великий Скачок Вперёд увенчался успехом, несмотря ни на что. Премьер Отэм Блейз за несколько коротких лет добилась невероятного промышленного и технологического прогресса, наверстав всё потерянное время из-за Безмолвия. Пришло время официально объявить о начале новой эры для новой Кирии: эры лучезарного процветания!"
KIR_GREAT_LEAP_DECISION_DESC_A1:0 "Детище премьер-министра §YОтэм Блейз§!, §Y3½-летний план§!, признанный слишком амбициозным даже его самыми ярыми сторонниками, должен наверстать упущенный за столетие прогресс и преобразовать"
KIR_GREAT_LEAP_DECISION_DESC_B1:0 "§YЦарство Кирию§! в полностью индустриализированное государство к концу 1011 года. Этот план является краеугольным камнем §YВсекирийского пленума по национальному возрождению§! - собрания лучших и ярчайших представителей Кирии, созванного в Киновари по приказу §YРейн Шайн§!, чтобы вывести страну из §RБезмолвия§!. Поддерживаемая Эквестрией, финансируемая богатствами возвращающейся киринской диаспоры, подпитываемая возрождающимся пламенем патриотизма и движимая неукротимой волей народа, Отэм Блейз верит, что План может увенчаться успехом — но только в том случае, если Пленум научится работать сообща, направляя свою энергию на достижение их общей цели - создание сильной и независимой Кирии."
KIR_GREAT_LEAP_DECISION_DESC_A2:0 "Коллапс §Y3½ летнего плана§! окончательно уничтожил §RБезмолвие§!, но §YСеверная Кирия§!, управляемая §RНАКП§!, отделилась от Царства. На фоне скорой гражданской войны Великий Скачок Вперёд"
KIR_GREAT_LEAP_DECISION_DESC_B2:0 "был приостановлен. Кирия сплотилась вокруг триумвирата §PОтэм Блейз§!, §CВинтер Фрост§! и §OРайзин Файр§!, и спасла §PГармонию§!.\n\nНесмотря на такую неудачу, возвышенное видение Триумвирата о §Cкиринской нации§!, объединённой под эгидой возрождённой §OАлой Династии§!, ещё может завоевать популярность среди киринов, воодушевлённых недавней §Gпобедой§! над дисгармонией. По мере того как Великий Скачок Вперёд возобновляется, разнообразные политики Кирии должны сотрудничать и идти на компромисс, чтобы залечить шрамы §Rотделения Севера§! и реализовать мечту §Gсоздания сильного и процветающего государства§!."
KIR_GREAT_LEAP_DECISION_DESC_A3:0 "Успех §Y3½ летнего плана§! Отэм Блейз уничтожил §RБезмолвие§! в Царстве, поставив Кирию на путь превращения в модернизированную нацию. Всекирийский пленум национального возрождения превратился из бестолковой"
KIR_GREAT_LEAP_DECISION_DESC_B3:0 "кучки препирающихся демагогов в форум наиболее способных государственных деятелей и ученых-чиновников, объединённых общей целью - увидеть Царство §Cсильным и процветающим§!. Тысячелетие ещё только начинается, и возвышенное видение Пленума о Восточной Зебрике, объединённой под эгидой восходящего §OЦарства§! вполне может завоевать популярность среди киринов, воодушевлённых стремительным взлетом их нации. Бюро реформ, утренний секретариат и пленум оказываются средоточиями власти в быстро централизующимся государстве, однако разнообразные идеологи Кирии всё ещё должны идти на компромисс."

