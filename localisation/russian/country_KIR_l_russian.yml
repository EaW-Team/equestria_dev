KIS_protectorates_and_commanderies_category:0 "Protectorates and Commanderies"
KIS_protectorates_and_commanderies_category_desc:0 "Before the Silence sheared them free from Vermilion, Kiria's protectorates and commanderies shielded the imperial core from the harassments of the southern zebras while propagating Kirian influence throughout greater East Zebrica. Now that the Realm has been revived by the power of modernity, it is time that we make a heroic stand on the continent and re-establish peace beyond our borders."
KIS_zaikirian_commandery:0 "Restore the Commandery of Zaikiria"
KIS_zaikirian_commandery_desc:0 "In centuries past, the Commandery of Zaikiria was the closest that could be called a friend among the commanderies and protectorates. With a fellow kirin population, a common-enough religion, and a close geographical proximity to the Realm, Zaikira was easy to keep tabs on as they handled trade and otherwise reared growing cities when they weren't fielding troops for Kiria's defence. While some call it a shame to have to fight our kirin neighbours to reinstate this Commandery, it is more likely that our kin will gladly join our Empire to serve us again after being bested in battle."
KIS_zaikirian_commandery_req_tt:0 "Every [KXN.GetFlag] §Y[KXN.GetAdjective]§!, [NVA.GetFlag] §Y[NVA.GetAdjective]§!, and [KHM.GetFlag] §Y[KHM.GetAdjective]§! core state must be under full [Root.GetAdjective] control or that of a [Root.GetAdjective] §Ysubject§!."
KIS_zaikirian_commandery_decision_state_ownership_tt:0 "State becomes a part of the £KXN_KIR_flag  §YCommandery of Zaikiria§!.\n"
KIR_zaikirian_commandery:0 "Restore the Commandery of Zaikiria"
KIR_zaikirian_commandery_desc:0 "In centuries past, the Commandery of Zaikiria was the closest that could be called a friend among the commanderies and protectorates. With a fellow kirin population, a common-enough religion, and a close geographical proximity to the Realm, Zaikira was easy to keep tabs on as they handled trade and otherwise reared growing cities when they weren't fielding troops for Kiria's defence. While some call it a shame to have to fight our kirin neighbours to reinstate this Commandery, it is more likely that our kin will gladly join our Realm to serve us again after being bested in battle."
KIS_zongo_protectorate:0 "Protectorate of Zongo"
KIS_zongo_protectorate_desc:0 "Compared to the inhabitants of western Zeblu and the far south Talarayi, the zebras of the Zongo region had neither the religious fanaticism of the latter nor the warring nature of the former, which puts to sharp relief the shortcomings of their pre-industrial tribal form of governance. Therefore, the Protectorate of Zongo will most likely be a hooves-off affair, lording it over the zebras with a modicum of authority to ensure their loyalty. It will be enough to keep them quiet and useful."
KIS_zongo_protectorate_req_tt:0 "Every [ZOO.GetFlag] §Y[ZOO.GetAdjective]§!, [TAI.GetFlag] §Y[TAI.GetAdjective]§!, and [MEL.GetFlag] §Y[MEL.GetAdjective]§! core state must be under full [Root.GetAdjective] control or that of a [Root.GetAdjective] §Ysubject§!."
KIS_zongo_protectorate_decision_state_ownership_tt:0 "State becomes a part of the £ZOO_KIR_flag  §YProtectorate of Zongo§!.\n"
KIS_far_south_commandery:0 "Commandery of the Far South"
KIS_far_south_commandery_desc:0 "Deep in the south live the zebras of current-day Maglibing, Naugdaw, and Talarayi, nominally united by a vague spiritual connection to what most other creatures call The Golden City. Under the Commandery of the Far South, they were kept under control as long as they were free to continue their native religious traditions. Yet, free from our care, they pit themselves as aggressors against our southern kirin brothers and sisters. Only with them pacified will they cease their illegitimate advances."
KIS_far_south_commandery_req_tt:0 "Every [DEL.GetFlag] §Y[DEL.GetAdjective]§!, [IDO.GetFlag] §Y[IDO.GetAdjective]§!, and [IST.GetFlag] §Y[IST.GetAdjective]§! core state must be under full [Root.GetAdjective] control or that of a [Root.GetAdjective] §Ysubject§!."
KIS_far_south_commandery_decision_state_ownership_tt:0 "State becomes a part of the £DEL_KIR_flag  §YCommandery of the Far South§!.\n"
KIS_western_regions_protectorate:0 "Protectorate of the Western Regions"
KIS_western_regions_protectorate_desc:0 "Where once our western protectorate kept the peace, a dearth of civilisation lies west of the Realm, where a zebra recently proclaimed himself to be a Roaman kaiser sandwiched between Griffonia's preying "pioneers." Given the powder keg this region is now, an initiative has been drafted to form a new protectorate there with the backing of the VasCorps who portend a bounty of treasure beneath the gunfire."
KIS_western_regions_protectorate_req_tt:0 "Every [ROA.GetFlag] §Y[ROA.GetAdjective]§!, [TSV.GetFlag] §Y[TSV.GetAdjective]§!, and [GFS.GetFlag] §Y[GFS.GetAdjective]§! core state must be under full [Root.GetAdjective] control or that of a [Root.GetAdjective] §Ysubject§!."
KIS_western_regions_protectorate_decision_state_ownership_tt:0 "State becomes a part of the £ROA_KIR_flag  §YProtectorate of the Western Regions§!.\n"
KIS_zebrides_protectorate:0 "Commandery of the Zebrides"
KIS_zebrides_protectorate_desc:0 "The southlands and the Zebrides, the latter of which contain a significant kirin population, are home to many precious commodities such as rare herbs and spices. What could have been fruitful trade in the area, however, has either been wrecked by untamed pirates or been exploited by griffon colonisers. Backing an effort to revive the Commandery of the Zebrides will put a stop to this foreign pilfering, ensuring that our rightful routes, bursting with caches of much tael, can steer themselves back to us."
KIS_zebrides_protectorate_req_tt:0 "Every [YAN.GetFlag] §Y[YAN.GetAdjective]§! core state must be under full [Root.GetAdjective] control or that of a [Root.GetAdjective] §Ysubject§!."
KIS_zebrides_protectorate_decision_state_ownership_tt:0 "State becomes a part of the £YAN_KIR_flag  §YCommandery of the Zebrides§!.\n"
KIS_GAZ_mandate:0 "Mandate of Taungpau"
KIS_GAZ_mandate_desc:0 "Crane Industries has approached the government with a radical offer: With the Vassal Corporation having subsidiaries in every conceivable business field or industry, it believes that it can privately develop a whole foreign nation for its betterment. Out of the possible directions for Kirian expansion, it has been decided that Crane Industries will be the sole backers of the Mandate of Taungpau, projected to control the most peaceful population of the three mandates."
KIS_GAZ_mandate_req_tt:0 "Every [GAZ.GetFlag] §Y[GAZ.GetAdjective]§! core state must be under full [Root.GetAdjective] control or that of a [Root.GetAdjective] §Ysubject§!."
KIS_GAZ_mandate_decision_state_ownership_tt:0 "State becomes a part of the £GAZ_KIR_flag  §YMandate of Taungpau§!.\n"
KIS_BRS_mandate:0 "Mandate of Barasingha"
KIS_BRS_mandate_desc:0 "The deer of Barasingha have not lost their fierce viking ways: it shows in their persistent and turbulent rejection of our rule. For this task, we will send only our strongest who have been solidified through extreme training and an unbreakable faithfulness to our code to enforce order upon the natives, no matter the price."
KIS_BRS_mandate_req_tt:0 "Every [BRS.GetFlag] §Y[BRS.GetAdjective]§! core state must be under full [Root.GetAdjective] control or that of a [Root.GetAdjective] §Ysubject§!."
KIS_BRS_mandate_decision_state_ownership_tt:0 "State becomes a part of the §YMandate of Barasingha§!.\n"
KIS_ZLU_mandate:0 "Mandate of Zeblu"
KIS_ZLU_mandate_desc:0 ""Though I decay and die of old age, I shall forever commit to memory and heart, the darkness of the kirin tyrant."\n\nThese last words of a leading zebra resistance member signifies the necessity of sending an organised force to contain the Zeblu situation. We will make them submit, we will make them obey: if we cannot, we will drive the wretched Zeblu menace out.\n\nPermanently."
