KIR_central_infra_desc:0 "Множество дорог, извивавшихся по нашему великому Царству, пришли в упадок за столетие забвения и местами были поглощены растительностью. Давайте проложим новые и современные дороги, чтобы вновь соединить наши провинции воедино и способствовать выполнению великой задачи модернизации нашей страны."
