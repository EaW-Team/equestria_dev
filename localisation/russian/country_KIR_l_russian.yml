KIR_the_silence_dummy:0 "Следы Безмолвия"
KIR_the_silence_dummy_desc:0 "Хотя Безмолвию в Кирии приходит конец, пагубные последствия, которые оно оказало на нашу нацию с момента её установления столетие назад, всё ещё широко ощущаются. Потребуется время и согласованные усилия наших лидеров и религиозных деятелей, чтобы сбросить эти ужасные оковы нашего прошлого."
KIR_silence_dynamic_modifier:0 "Следы Безмолвия"
KIR_silence_dynamic_modifier_desc:0 "Хотя Безмолвию в Кирии приходит конец, пагубные последствия, которые оно оказало на нашу нацию с момента её установления столетие назад, всё ещё широко ощущаются. Потребуется время и согласованные усилия наших лидеров и религиозных деятелей, чтобы сбросить эти ужасные оковы нашего прошлого."
