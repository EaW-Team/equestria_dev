kirin_republic.72.a:0 "Сделать последний рывок - это всё, что нам остаётся!"

kirin_republic.74.t:0 "Сверхфорсированный марш"
kirin_republic.74.d:0 "Фрогхуф задыхался, пытаясь отдышаться на берегу реки. С его гривы и рога текли ручьи на влажную землю. Когда они отряхнулись, другой, более крепкий кирин бросил на него взгляд, и они двинулись дальше. Втянув в себя воздух, Фрогхуф встряхнулся и заставил себя вернуться в строй, который всё рвался вперёд. Когда он поступил на службу в составе Багряных Солдат, он представлял себе службу по борьбе с повстанцами более штабной, а ещё он ожидал обеспечения соблюдения нормы рабочего времени, но никак не марша через половину всего забытого Конкорд Царства за неделю!\n\nНо марш был единственным способом поймать их цель - кочующую банду повстанцев нириков Непокорности. Их было нетрудно выследить из-за пожарищ, которые они оставляли после себя, но их было нелегко догнать без поездов или автомобилей. Да и учитывая, что они предпочитали передвигаться по глухим лесам и джунглям, а не по дорогам или рекам, у солдат не было другого выбора, кроме как преследовать их на своих четырёх. Безумие формы нирика уничтожало инстинкты самосохранения. Фрогхуф, хоть ему и было стыдно в этом признаться, ощутил это на себе во время хаоса гражданской войны, когда он потерял контроль над своими эмоциями во время боя и ему потребовалось три дня чтобы успокоиться. Он знал, что нирик теряет способность чувствовать потребность в еде, воде и сне, и часто они умирали от жажды или истощения, если оставались в этой форме слишком долго. Но разрушения, которые они оставляли после себя, требовали ответа со стороны Царства. Было безрассудно надеяться, что они все умрут из-за своего гнева. Локализация банды была высшим приоритетом солдат, особенно если они смогут остановить повстанцев до того, как те найдут другую деревню, которую непременно сожгут дотла.\n\nКогда Фрогхуф вернулся в строй, боль и огонь разгорались в его ногах с каждым шагом. Он лишь надеялся, что они поймают нириков как можно скорее, прежде чем он сам упадёт от изнеможения. Переход вброд рек без мостов и карабканье по скалистым холмам без отдыха вряд ли могли бы стать эпической приключенческой историей, о которой, как он знал, однажды расскажет пресса — если они выполнят задачу."
kirin_republic.74.a:0 ""У кого больше выносливости? У стаи взбесившихся монстров или истово верующих в правое дело?""

kirin_republic.75.t:0 "Поток отчаяния"
kirin_republic.75.d:0 "- Устанавливайте заряды и сматывайтесь оттуда! - крикнул командир и Прикли Пеа вскочила на копыта, и выкарабкалась из траншеи, расположенной рядом с земляной дамбой к югу от притока Большой Медоносной. Множество перепачканных грязью киринов столпились вокруг неё, тяжело дыша, когда они удалились на безопасное расстояние. Уши Пеа навострились в сторону юга, где звуки боя становились всё громче. Нирики Непокорности вели сражение за захват системы дамб имени Мунлайт Глоу, а ополчение, поспешно организованное Багряными Солдатами, изо всех сил пыталось сдержать их яростный натиск. Отчаянные времена требовали отчаянных мер и не было ничего более отчаянного, чем это.\n\nПеа взглянула на искры запалов, устремившиеся к заложенным зарядам, подожжённые сапёрами Багряных. Она знала, что произойдёт, когда они взорвутся; паводковые воды Великой Медоносной хлынут через разрушенную дамбу и смоют бесчисленные фермы и поселения ниже по течению, утопив тысячи душ. Даже во время гражданской войны такое действие было немыслимо ни для одной из сторон. Царству априори был необходим контроль над Медоносной, которая орошала его житницу и соединяла огромные территории воедино посредством речной торговли, но прямо сейчас вся его судьба зависела от её вод, чтобы не очутиться в ещё большем пламени чем сейчас. Не имело разницы, была бы житница затоплена водой, или её сожгли бы дотла нирики. И, возможно, в этом был какой-то извращённый смысл: самый верный способ потушить пожар - это залить его водой.\n\nКогда с грозовым раскатом заряды взорвались, а волна воды хлынула ей навстречу, глаза Пеа округлились - она поняла, что она и остальные инженеры просчитались, насколько высоко поднимется вода."
kirin_republic.75.a:0 "Пусть безудержная ярость Великой Медоносной смоет нириков и наши грехи..."

kirin_republic.76.t:0 "Сегодняшнее решение, завтрашняя проблема"
kirin_republic.76.d:0 "Командующая Знаменем Шюрфайр хмуро смотрела из-за палатки как её солдаты записывали имена киринов из маленького городишка Стиллуотер и взамен отписывали им старые винтовки. В её обязанности, как одного из офицеров недавно организованной Армии Взаимной Защиты Против Нириков, входил объезд районов в соответствии с поступающими сообщениями о случаях обнаружения нириков. А также обеспечение обучения и оснащение необходимым специальных отрядов ополчения для защиты небольших деревень, таких как эта. Усиленная парой ветеранов гражданской войны, оставленных в каждом поселении в качестве командиров ополчения, АВЗ обучит жителей деревень основам обращения с винтовками и простой тактике отражения лобовой атаки нириков-опустошителей. Как мы надеемся, вооружив окраины и наиболее уязвимые её поселения, распространение огня и безумия нириков можно будет сдержать, и, в конечном счёте, потушить.\n\nНо Шюрфайр знала, что, если они не будут осторожны, это отчаянное решение может стать основой для другой проблемы. Ни для кого не было секретом, что причиной восстания стало то, что Первая Жрица довела киринов Царства до предела. В большинстве деревень, в которых они останавливались, местные жители были не слишком высокого мнения о ней, или, по крайней мере, о режиме Разгорающегося Пламени, даже при том что они знали, что лучше не говорить об этом открыто. Теперь Райзин Сан давала им винтовки и велела сражаться, чтобы защитить свои дома. Шюрфайр знала, что, если она не изменит свой подход, даже когда Непокорность будет побеждена, кирины этих деревень будут продолжать сражаться, чтобы защитить себя — только на этот раз против самого Царства."
kirin_republic.76.a:0 "Если вы дадите кирину винтовку, вам лучше иметь наготове две другие, чтобы её отнять."

kirin_republic.77.t:0 "Ужасающая тактика"
kirin_republic.77.d:0 "Глори Дэйз вздохнула, закинула за спину свой шанцевый инструмент и прислонилась спиной к стене неглубокой огневой точки, которую она закончила выкапывать, пока расчёт перетаскивал пулемёт на позицию. Наконец, после трёх дней ужасного и изнурительного марша по территории, кишащей нириками, пятьдесят второй батальон Красной Гвардии достиг деревни Стиллуотер и разбил лагерь в месте, которому вскоре предстояло стать эпицентром орды нириков, опустошавшей окрестности. Солдаты вырыли траншеи и огневые точки, и расчистили поля перед собой, чтобы создать заранее подготовленное место для бойни. Поскольку монстры нирики только и знали, что гнев и ненависть, они наверняка атаковали бы Стиллуотер в лоб, и были бы скошены, как пшеница косой. Проделанная работа была тяжкой, но теперь Глори могла немного отдохнуть перед предстоящим боем.\n\nЗатем внезапно раздался рёв, к которому присоединились ещё один, два, десять, двадцать голосов, громких и полных ненависти. Глори в тревоге подскочила и оглянулась назад, туда, откуда поток разъярённых нириков зайдя с тыла атаковал город, сея хаос и сметая застигнутых врасплох солдат огнём и клыками. В панике Глори схватила свою винтовку и начала бешено палить по приближающейся орде. Как им удалось обойти их? Нирики обязаны были атаковать в лоб и идти в атаку как безмозглые монстры, а не обходить окопы по флангам! Слишком поздно Глори и остальная часть её батальона поняли, что недооценили врага. Монстры перехитрили их и атаковали через поля, где не было высокой травы, которая могла бы воспламениться и поднявшимся дымом послужить в качестве предупреждения. Похоже, к сожалению, они умели думать и планировать. И поскольку тяжёлое вооружение батальона было направлено не в ту сторону, плотности винтовочного огня не хватало для того, чтобы подавить орду нириков."
kirin_republic.77.a:0 "Час спустя среди горящих руин Стиллуотера остались одни лишь нирики."
KIC_event_77_tt:0 "§RНирики учатся...§!"

kirin_republic.73.t:0 "Последний огонёк угас"
kirin_republic.73.d:0 "С раскатом грома винтовка содрогнулась в магической хватке Циннабара и, наконец, последнее рычание в последнем городе смолкло.\n\nЦиннабар не стал смотреть, как загнанный в угол нирик падает на землю; он лишь закрыл глаза, отвернул голову в сторону и опустил винтовку. В другом месте, другие бойцы армии Багряных Солдат в руинах города под звуки выстрелов завершили тёмное дело ликвидации последних очагов Непокорности. Это был последний рубеж нириков и по личному приказу Райзин Сан долгом Киновари и всех её соотечественников было убедиться, что здесь было покончено с Непокорностью. Если бы это означало, что все до единого живые существа в городе должны были быть убиты, они бы это сделали — и, собственно, это они это сделали.\n\nВыйдя из переулка, Циннабар сел и бросил винтовку на землю. Он закрыл своими раздвоенными копытами глаза и зажал уши шлемом, как будто пытался заглушить свои чувства. Ко скольким смертям и разрушениям он был причастен? Он пошёл воевать в гражданскую войну, когда был ещё жеребёнком, увлекаемым фанатизмом и патриотическим пылом вместе со своей сестрой Сериз. Сражения и жестокость довольно сильно состарили его физически ранениями и лишениями, но умственно, эмоционально и духовно ещё больше. Он многое видел, совершал то, чего не должен был даже видеть, не то что совершать ни один жеребёнок. И всё это во имя Райзин Сан и будущего Царства. Теперь, на примере Непокорности, восставшей против автократии Первой Жрицы, Циннабар не мог избавиться от ощущения, что совершил последнюю трагическую ошибку.\n\nОн дрожал, сидя в одиночестве у стены.\n\nВ этот час он лишь мечтал, чтобы его сестра всё ещё была с ним."
kirin_republic.73.a:0 "Даже у самых мощных пожарищ рано или поздно заканчивается подпитка."
KIC_event_73_tt:0 "\n§RИссякла вера лучших, и полны\nНеудержимой страстью души худших§!" 

kirin_republic.801.t:0 "Довольно!" ##from news event 30 or 31 or 32. Split in two if necessary to get all my details, because this is an important event.
kirin_republic.801.d:0 "Покорение Благоухания Разгорающемся Пламенем никогда не было по-настоящему завершено.\n\nЖители города открыто плевали в сторону оккупантов-еретиков, что были лишь последними из длинной вереницы чужаков, что желали заявить свои права на Жемчужину Кирии. Но сообщения о ворчании, симуляциях и потасовках в переулках нельзя было никак сравнить с тем, что случилось в день восстания. Кирины рассказывают разное - Разгорающееся Пламя утверждает, что они просто проверяли фабрику на предмет контрабанды. Жители Благоухания же заявляют, что Багряные Солдаты пришли, чтобы утащить рабочих в какой-нибудь трудовой лагерь, но их заставили сбежать, поджав хвосты. Независимо от того, на чьей стороне истина, слухи об этом прошествии быстро распространились, страсти накалились и кирины Благоухания решили, что с них хватит.\n\nКиноварь требовала тишины.\n\nРапсодия требовала подчинения.\n\nФикл Каррент требовал бесконечных рек золота.\n\nА теперь Разгорающееся Пламя потребовало сами их жизни.\n\nНо пока толпы разъярённых киринов штурмовали улицы и возводили баррикады, ясно стало одно. Пока бьются эти пламенные сердца, Благоухание не будет пешкой в чужих замыслах.\n\nБлагоухание принадлежало его жителям. Что именно это означало, никто из жителей города точно не знал. Но за один день триумфального бунта они отвоевали Жемчужину Кирии себе. Лишь время покажет, что они из неё сделают - и смогут ли удержать."
kirin_republic.801.a:0 "Жемчужина отвергла всех ухажеров."

kirin_republic.80.t:0 "В теории теория и практика одинаковы..." 
kirin_republic.80.d:0 "Несмотря на всю внешнюю мятежность и крики о революции, в штаб-квартире Марксистско-Сталлионистской Рабочей Партии Кирии было до странности тихо. Коммунисты говорили полушёпотом, пытаясь определить свой дальнейший курс действий. Прямо за дверью их штаб-квартиры кирины умирали на улицах, держа в копытах камни брусчатки. Это было их единственное оружие против малочисленных, но куда лучше вооружённых солдат Разгорающегося Пламени. А вот в чайной комнате дебаты достигли точки кипения. Молодой член партии по имени Крамуази слушала дискуссию между партийной активисткой Саммер Спайс и её стареющим наставником, Сильвер Тэтчем. Спорящие кирины были готовы вот-вот вспыхнуть и стать нириками.\n\n— Райзин Сан - социалистка, — заявил Тэтч. Он сузил глаза и практически рычал. — Восстание против успешной социалистической революции - пусть и в значительной степени аграрной и религиозной - всё равно реакционно. Ты предлагаешь нам выйти на улицы и отдать наши драгоценные запасы оружия и припасов реакционерам.\n\nСаммер Спайс выглядела разъярённой. — Тэтч, ты же сам сказал, что сторонников Сан едва ли можно считать социалистами. Они просто бандиты, поклоняющиеся харизматичной жрице. Кирины этого города достигают революционного сознания прямо у нас за порогом, а ты убеждаешь нас поддержать их угнетателей? Если головорезы Райзин Сан строят 'социализм' - то тогда я готова назвать себя реакционеркой! А ты что думаешь, Крамуази?\n\nБезо всякого предупреждения оба кирины повернулись к бедной кобыле, которая была ошарашена этим вниманием и нервно переводила взгляд с одного кирина на другого. Активистка, которая первой привела её в ряды МСРПК; наставник, который научил её всему, что она знала о теории и практике... но у неё не было времени просто глазеть. Прямо под окном штаб-квартиры кто-то ужасающе завыл в агонии. Солдат Разгорающегося Пламени? Революционер? Кто-то, кто оказался в неподходящее время в неподходящем месте? Крамуази сглотнула, попыталась что-то сказать, но не смогла издать ни звука."
kirin_republic.80.a:0 "Райзин Сан построила социализм в Кирии. Толпа сопротивляется революции рабочих!"
kirin_republic.80.b:0 "Кирины Благоухания достигли революционного сознания. Наш долг - помочь им!"
KIC_event_80_tt:0 "£FRV_flag  §RБлагоухание§!, возглавляемое §YКонфедерацией гражданских комитетов§!, §Rвосстанет против Разгорающегося Пламени!§!\n\nРазблокирует §Yновые фокусы§!, которые §Rпозволят справиться с восстанием§!."

