KAG_high_council:0 "Guild High Council"
KIS_guild_high_council_desc:0 "The Guild High Council is the supreme decision-making body of the All-Kiria Artificers' Guild. In the past, the Guild was organised as a loose federation of dozens of autonomous regional Chapters across Kiria. They were united via the Central Council, with each Chapter sending one representative for every one hundred and eight members it had. The High Council was a council of nine, eleven or thirteen senior Guildsmasters elected from the Central Council, sitting for terms of no more than five years.\n\nToday, none of that remains. The Guild has been thoroughly corporatised, shedding most aspects of its decentralised and democratic organisation. The Central Council still exists, but as a ceremonial body that serves more as a memorial to the Guild's past traditions than a functional decision-making body. The High Council, primarily composed of high-ranking directors and executives rather than craftsmares, makes most important decisions from their sequestered boardroom. Vestigial Chapters exist only in name as social cliques of Guild executives and managers, and the Guild's traditional membership of inventors and scientists has been relegated to salaried senior employees working under the control of management.\n\n§YPortrait by:§! RyanBoi"
