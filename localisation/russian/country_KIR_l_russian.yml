KIC_roaring_fire_category:0 "Боевая гончая матриарха-защитницы"
KIC_roaring_fire_category_desc:0 "Дейспринг Роуз, §Yличная протеже§! Первой Жрицы §OРайзин Сан§!, вела относительно спокойную жизнь рядом со своей наставницей. Но если Роуз со временем намерена взять на себя роль и обязанности Первой Жрицы, к чему её готовит Райзин Сан, то она должна отправиться на опалённые войной просторы Кирии, чтобы §Oпроявить себя§! в борьбе против §Rмногочисленных врагов§! республики и революции."
