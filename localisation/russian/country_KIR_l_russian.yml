kirin_republic.321.t:0 "Ensign Commander Amaranth Plum: Progress Report #2"
kirin_republic.321.d:0 "Just concluded a meeting with a historian in Peace-and-Plenty by the name of Stone Slate (a fitting name for a historian if there ever was one) about the history of Matriarch Superior Incandescent Dawn and her ascension as Concord's first avatar to walk the Realm in our recorded history. Unlike Heavenly Fire, Stone Slate was a little more hesitant to talk to me, but I assured him that speaking of the past was not blasphemous, and he had nothing to fear about discussing a topic centuries old with a member of the Incarnadine Soldiery. After all, while the Way of Fire might have lost its, well, way, the Rising Fire was born from the same roots. That at least got him to calm down enough to tell me what he knew (which I'll summarize).\n\nIn 552, Peace-and-Plenty was ruled by the warlord Cinder Scales from the town that eventually became Sorghum, and was one of the last holdouts in the Realm as the Way of Fire set about unifying our ancestors through religion and philosophy rather than war and conquest. Incandescent Dawn was one of the early Vermilion Priests of the Way of Fire and, like an idiot, thought that she could get a warlord as vicious as Cinder Scales to stop his bloodletting by proselytizing at him. Lo and behold, that didn't work, and the warlord had Incandescent Dawn and her entourage tied up and burnt to show that their fire goddess couldn't protect them. Supposedly, Cinder Scales forced Incandescent Dawn to watch all her followers be consumed by the flames en masse before he cast her into the pit with their still-burning bones. To everykirin's surprise, when the flames died down, Incandescent Dawn was not only very much alive, but had been physically changed, her stature doubling in size and her physical and magical strength greatly improved. This was apparently so deeply frightening to Cinder Scales and his fellow warmongers that they fell to their haunches to beg for forgiveness, with the warlord himself pledging to build and dedicate a temple to Concord in Her honor. Thus, the Realm was united, and the first Matriarch Superior ascended.\n\nAll in all, I'm not sure how much I believe that, and it largely seems like the same story we all learned as foals. But the detail that Incandescent Dawn was cast into the pit of flames after the rest of her entourage was something new, I think. Maybe there's something to be learned there."
kirin_republic.321.a:0 "In the meanwhile, I'll have the Soldiery take Slate back to Vermilion for more questioning."

kirin_republic.322.t:0 "Ensign Commander Amaranth Plum: Progress Report #3"
kirin_republic.322.d:0 "I've gathered additional material and sources about the ascension ritual for creating a new Matriarch Superior, though not much worthy of note compared to what I covered in my previous progress reports. Perhaps what is more important is that I've deduced the reasoning why the Carmine Censorate is so interested in this information: Rising Sun wants to be a supreme matriarch more than just in title.\n\nAm I surprised by this? No. There are very few reasons why government resources would be tasked with uncovering religious secrets of our past. The applications are limited. Either one kirin or several would be subjected to the ritual, but at the end of the day, somekirin is going to attempt to ascend, and the Supreme Matriarch isn't one to share. She wants to go through the ritual, to be physically perfected like Rain Shine was decades ago, and cement her legitimacy as the Heir to the Revolution. She plans on founding a dynasty, if not outright proclaiming herself a goddess ruling in Concord's name as Her new avatar. I always suspected she had dreams of grandeur, but I didn't expect them to be this ambitious.\n\nI guess the next question is this: am I bothered by this? Also no. The Supreme Matriarch's rule is already absolute, and she just wants to make it divine as well. And as the kirin who has helped make it possible, I know I can expect ample rewards as thanks. Rising Sun's ascension wouldn't be possible without my work, and I know she'll remember that when she steps into the flames."
kirin_republic.322.a:0 "Now we just need to put things in motion."

kirin_republic.323.t:0 "Ensign Commander Amaranth Plum: Progress Report #4"
kirin_republic.323.d:0 "At this point, I think that we have all we need to make the Supreme Matriarch's dreams a reality. After poring through many different accounts of what happened to Incandescent Dawn when she ascended, as well as the ritual that was performed when Rain Shine assumed her mother's title, we can safely do away with all of the mystic mumbo-jumbo when it comes to magically ascending a kirin. There is one important detail that is common to every single ascension story in the Realm, and that is the presence of blackened, broken kirin horns in the flames at the time the matriarch-to-be enters them.\n\nIt sounds gruesome, but it makes a level of sense. Our horns are magical, and though our magic is usually limited to simple telekinesis unlike the vast array of spells available to unicorns, they do allow us to channel the intangible and make it real. They are the channel through which we manifest the embodiment of the Last Spark of the Primordial Fire Concord bestowed in our species, drawing forth the rage that turns us into nirik just as much as they help us control that anger. And, so it seems, when a kirin horn is subjected to enough heat for enough length of time, it begins to decompose, releasing its magic back into the world around it. Normally, the products of this decomposition have very short half-lives, magically decaying within a few seconds, but that's still long enough for another kirin to, say, inhale them or let them magically bond to their horn. Additionally, they seem to have some effect on the combustion reaction, raising the ignition temperature of organic material it comes in contact with by some factor, making it difficult for flames to catch on something already burning. That, I believe, functions through the same mechanism that makes nirik fire-proof when consumed by their mindless rage.\n\nSo what does all this mean? It means that we can, in all likelihood, pinpoint the mechanism of the ascension ritual to the thermal decomposition of kirin horn, which releases magical particles that, if exposed to a kirin for a long enough duration, can physically transform her into a more magically powerful version of herself. Exposure time and temperature appear to be key in the ritual. Mess either of those up, and you've got yourself another char broiled kirin, not a new matriarch."
kirin_republic.323.a:0 "Time to send my findings to the Supreme Matriarch..."

kirin_republic.324.t:0 "Shedding Mortality"
kirin_republic.324.d:0 "Supreme Matriarch Rising Sun had not left her study since the papers were delivered earlier that morning. Instead, she had locked the doors to review them without interruptions, delegating the day's duties and the prayers at the temples to various underlings. At long last, her mission had finally borne fruit, and she intended to savor every sweet bite.\n\nThe reports from Amaranth Plum were meticulous and detailed, with every possibility covered and every unknown explained away. It seemed all she needed to finally take that last step and become the true instrument of Concord's divine will were kirin horns. No special prayers, no special concoctions—those were all just superstition and ceremony. The real magic was contained in one small and simple thing everykirin was born with, and she felt like her own horn buzzed with the knowledge of what it could do under the right circumstances. Now, she would finally cement the Rising Fire's rule over the Realm. Through the ascension ritual, she could finally stand before the kirin of the Realm as Concord's true avatar, not just her instrument in word and deed, but in physical manifestation as well. Nokirin would be able to question the hard choices she had to make and the difficult decisions she had to settle to save the Realm from hedonism and heresy. She would finally stand before them as a true Supreme Matriarch, and then, THEN they would finally understand her. After all, who could question a mare infused with Concord's divinity?\n\nShe almost spilled her inkwell as she snatched up pen and parchment, but she began to scribble out orders. It was time to make use of the dissidents and traitors locked away in Vermilion. Through death, they could finally redeem themselves. And, now that she was thinking about it, it might be best to make sure she was the only one with this knowledge. The last thing she needed was a competitor."
kirin_republic.324.a:0 "Time to tie up all the loose ends."

kirin_republic.325.t:0 "Seizing Immortality"
kirin_republic.325.d:0 "Rising Sun regarded the pile of wood before her with an ice-cold claw of fear wrapped around her stomach. It towered over her, and she could smell the stink of gasoline clinging to the fuel. Doubts preyed on her thoughts, urging her to run away, to not do what she was about to do. But when she saw the gnarled horns jutting out from the wood, one larger than the rest, she knew there was no turning back. Today she would ascend, or she would die a martyr for Kiria.\n\nThere were no spectators apart from a few of her most trusted and loyal mystics and a small team of medical personnel, and she had instructed all of them beforehoof to not interfere no matter what. But when somekirin touched a candle to the pyre and it erupted into flames, she almost wished that one of them would stop her. But they didn't. They only looked on at her with worry. Somekirin muttered prayers behind her.\n\nTaking a deep breath, Rising Sun tried to look calm and composed as she walked up to the flames, and as the tongues of flame licked the scales of her nose, she squeezed her eyes shut and dove into the inferno. For a moment, she felt... nothing. It was oddly calm in the middle of the blaze, even as the smoke clawed her throat and burned her eyes. But only for a moment.\n\nThen the heat found her.\n\nRising Sun's screams split the day in two like an ax through wood. Everykirin around the pyre flinched, and some raised their hooves as if they meant to gallop over, but the Supreme Matriarch's orders stayed them. Instead, they all nervously stood by and waited as Rising Sun's screams screeched on and on, far longer than a kirin burned by flames should have been able to manage. Minutes felt like hours, and they only stopped when the fuel collapsed in on itself. Only the crackling of the fire remained, and soon that too fell silent.\n\nBut as the gathered kirin took a few tentative steps toward the blackened remains, they suddenly shifted, and a figure began to stand on legs far too long to be natural."
kirin_republic.325.a:0 "Something died in that blaze, but something else was born."
KIC_event_325_tt:0 "\n§LCommentators spectating from afar were completely shocked when they learnt of Rising Sun's ascension to a restored Matriarchate. The immense symbolism and drama of this event, played out to much fanfare and bedecked in the exotic appeal of mysticism, was coupled with their own ignorance of the fundamental transformation of the character of the Kirian revolutionary state since its triumph over Vermilion. It was thus to these idly-curious bystanders that Rising Sun's usurpation appeared as an isolated, aberrant, and ahistorical volte-face that defied all expectations for the Kirian revolution. But it was only the bystanders' expectations that had been defied. In reality, Rising Sun's ascension was only a symbolic affirmation of the fact: that of the Rising Fire bureaucracy's usurpation of power from the democratic institutions of the commonkirin.§!\n— The Revolution Betrayed, Kindling Flash"

kirin_republic.326.t:0 "The Matriarch Usurper"
kirin_republic.326.d:0 "The Supreme Matriarch had not been seen in a week. Even the servants and officials that called the Vermilion Palace their home had not seen her. But she had to be alive. After all, somekirin ate the meals brought to her door. Somekirin issued decrees with her seal. Life went on, even if in one corner of the palace, it seemingly didn't.\n\nThen the day came when a summons was issued to every kirin of note in Vermilion. It did not merely request their presence before the Vermilion Throne, it demanded it. When the kirin arrived, they found a palace full of terrified guards of the Incarnadine Soldiery and speechless serving staff. Gossip and rumors flew among the gathered crowd until the moment they stood before the throne and saw a mare take her seat in it; when she did, silence and horror replaced them.\n\nThere was no doubt that the mare before them was Rising Sun. The color of her coat and mane, what little showed beyond voluminous crimson and black robes, was unmistakably hers, even though it was marbled with scars and burn marks. But it was obvious she was different. Her legs and neck were longer, her tail so long it could wrap around her hooves twice if she sat on all fours. Her horn towered through a black veil like a sword piercing an obsidian stone, but the magic stripes on it were crooked and jagged rather than symmetrical. And beneath the veil, her eyes burned like coals, a haunting, ethereal light seemingly glowing from her irises.\n\nAnd then she spoke. "Concord has chosen me to be the instrument of Her will in the Realm," she said, and though the words were definitely in her voice, they seemed cold and sedate, a far cry from the impassioned and fiery mare she was known as. "Through Her will, I am born anew as the Supreme Matriarch of all kirin. Now, you have a choice. Renew your loyalty before Concord and Her rightful avatar, or let your spark join Her in the Primordial Fire."\n\nThere was little hesitation among the crowd. Not a voice was raised against her, not a soul dared stand before her gaze. As one, they bowed before the Supreme Matriarch, and prayed under their breath that her ire would not scorch them where they stood."
kirin_republic.326.a:0 "Kirin may call her Matriarch Usurper, but she is a Matriarch all the same."
KIC_matriarch_usurper_happened:0 "§RRising Sun has ascended as the Matriarch Usurper.§!"


