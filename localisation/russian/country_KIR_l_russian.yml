KIR_failed_industrialisation_idea:0 "Неудавшаяся индустриализация"
KIR_failed_industrialisation_idea_desc:0 "В рамках трёх с половиной летнего плана предпринимались попытки сделать слишком много и слишком быстро. Сокрушительное давление, вызванное попыткой превратить Кирию в промышленно развитую нацию, выбило из сил население и исчерпало ресурсы Царства, пока напряжение не стало слишком велико и хрупкие цепи прогресса не оборвались. Кирия взорвалась, как котел, давление в котором превысило максимальное рабочее, раскалённый докрасна из-за непостоянства, которое он не смог сдержать внутри, и какое бы государство-преемник ни вышло победителем из этого Тартара, оно навсегда сохранит шрамы от огненной кульминации Безмолвия."
KIR_civil_war:0 "[ROOT.GetKIR_civil_war_name]"
KIR_civil_war_double:0 "Война двойного отделения"
KIR_civil_war_northern:0 "Война за север"
KIR_civil_war_desc:0 "Впервые за столетия кровь киринов проливается копытами киринов по всему Царству. Путь Огня оказался недостаточно прочным, чтобы противостоять наступлению модернизации на наш образ жизни, и то, что когда-то связывало народ вместе, разлетелось на куски. Смогут ли Царство Кирия и вера его населения в Конкорд и Матриарха пережить эту гражданскую войну, даже если правительство Киновари одержит верх, ещё предстоит выяснить."
KIR_rising_fire:0 "Ополченцы Разгорающегося Пламени"
KIR_rising_fire_desc:0 "Разгорающееся Пламя, побуждаемое к действию неудачами "Великого скачка вперёд", превратилось в веру милитаристов. Общины этих еретиков теперь действуют как командные центры, отправляющих своих пылких последователей в сельскую местность для проведения рейдов против своих врагов, прежде чем те снова растворятся в местном населении. Это значительно активизировало наши военные усилия, даже если на данный момент мы должны отложить достижения и новые идеи завтрашнего дня."
KIR_right_uprising:0 "The Righteous Uprising" ##unused
KIR_right_uprising_desc:0 "It is our duty and our destiny to liberate Kiria from the hedonistic and corrupt mystics of the Way of Fire that have allowed it to stagnate and decay for so long. With our faith in Concord, we shall liberate Kiria and return Matriarch Superior Rain Shine to the path of righteousness. While our opponents may be better armed and better supplied, none can match our conviction and our devotion to Concord and the Rising Fire."
KIR_NAKP:0 "Орден железной хризантемы"
KIR_NAKP_desc:0 "Военизированное крыло НАКП, орден железной хризантемы, заручается поддержкой киринов на улицах и искореняет подрывные элементы и потенциальные угрозы. Они также служат отличными солдатами в трудную минуту, и их опыт грязных уличных боёв станет большим подспорьем для наших вооружённых сил."
KIR_split_government_desc:0 "Though the Morning Secretariat, the Reform Bureau, and the Plenum remain, no kirin in the realm can doubt that they are weakened shadows of their former selves. With Kiria splitting into different factions and viciously grappling with each other, everykirin throughout the Realm knows that Vermilion is no longer the center of the kirin universe, and even the authority of Concord and the Matriarch Superior themselves is severely weakened." ##unused
