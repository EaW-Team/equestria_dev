CFR_infiltration_desc:0 "A hoofful of §CChangeling infiltrators§! impersonating mid-level functionaries can occupy strategic positions in the state machinery of a foreign country. By manipulating the levers of power, they can funnel resources, intelligence, and technical information back to the §OInternational City of Fragrance§!, ruled from the shadows by their master, §GOperationsdirektorin Cheli Cerae§! — the weaving spider at the heart of the web of lies and deception entangling Eastern Zebrica."
