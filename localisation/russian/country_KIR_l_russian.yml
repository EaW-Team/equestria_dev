kirin_republic.71.a:0 "We must stop this spread of nirik insanity before it grows out of control once again!"

kirin_republic.72.t:0 "The Third Wave of the Nirik Outbreak"
kirin_republic.72.d_1:0 "Twice now we have put down the Contumacy and the chaos and destruction it has spread. Twice now we have suffered the plague of fire and madness that has threatened to consume the Realm within. It seems like we shall have to weather it one last time.\n\nAfter the destruction of nirik hordes in the north and south, even in the city of Verdant, it seems the monsters have regrouped in the west for a final stand. The implications of such a statement are as worrying as they are horrifying; perhaps nirik can think and plan just as well as a clear-minded kirin, though their thoughts are driven by rage and hatred rather than reason and rationale. No matter. The Contumacy has nowhere else to fall back to, no other locus of unrest that it can foment and capitalize on to continue the fight. As our weary soldiers gear up for one last push, we can rest assured that this, at the least, will be the last one.\n\nWe can only hope that all this death and destruction will be worth it in the end."
