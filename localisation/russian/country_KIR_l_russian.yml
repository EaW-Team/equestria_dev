CFR_pirate_armada:0 "Сформировать пиратскую армаду"
CFR_pirate_armada_desc:0 "Хотя наши марионетки-пираты, возможно, весьма находчивы, в настоящее время у них слишком мало кораблей, и мы не можем ожидать, что они вплавь доберутся до Гиацинта. И поэтому мы щедро предоставим им суда, позволив грабить сколько душе угодно, что произведёт поразительное и весьма нужное впечатление на население Кирии."
