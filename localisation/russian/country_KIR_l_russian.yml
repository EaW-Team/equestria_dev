KIS_nakp_treasury_return_loan_button_tt:0 "Вернуть займ\n§LНашим кредиторам будет выплачено по тысяче таэлей за раз, потому что мы - кредитоспособные предприниматели.§!\n\n§YЭффект:§!\n§YПартийный долг§! снизится на (§G-1.00K§!) £GFX_sycee_text  §Yзолотых монет§!.\n\nВернуть все займы стоит [This.KISGetReturnLoanCost] золотых монет.\n\n§GДля того, чтобы вернуть все займы, кликнете на решение с кнопкой Shift.§!" ##[!KIS_nakp_treasury_return_loan_button_click_enabled]
