kirin_utility.121.d:0 "Наш контракт с корпусом «Веспид», который мы взяли в долг у Гегемонии Чейнджлингов, подойдёт к концу через месяц. Некоторые кирины в правительстве утверждают, что нам следует выслать иностранные войска обратно домой и не рисковать дальнейшим втягиванием нас в международную политику. Остальные же приводят аргументы об их отличном боевом опыте, а также современном оборудовании, которые стоят куда больше чем политическая интрижка с присутствием войск чейнджлингов в нашей стране. Стоит ли нам пересмотреть наши секретные договоры с Весалиполисом для продления разрешения на действие корпуса «Веспид» в нашей стране на ещё два года, или начать подготовку по их возвращению в Эквус?"
kirin_utility.121.a:0 "Начать подготовку по отправке корпуса «Веспид» обратно в Эквус."
kirin_utility.121.b:0 "Пересмотреть договоры для продления присутствия корпуса «Веспид» в Кирии на два года."

