KIR_the_silence:0 "Тишина"
KIR_the_silence_desc:0 "Большую часть последнего столетия Царство Кирия находилось в стагнации по имперскому указу верховного матриарха. Данный указ, также известный как "Тишина", запрещал обсуждение всех общественных, технологических и политических вопросов. Возможно, что однажды королевство освободится от этих указов, и "Тишине" придёт конец, но это случится явно не сегодня."

