### National Focuses ####

## Three and a Half Year Plan ##
KIR_focus_1:0 "В Алом Царстве"
KIR_focus_1_desc:0 "С ратификацией гиацинтового соглашения и отъездом делегации Эквестрии пришло время верховному матриарху положить конец Безмолвию и позволить своему царству сосредоточиться на модернизации и воссоединении с мировым сообществом. Грандиозное собрание самых ярких умов как внутри Кирии, так и за её пределами послужит основой для начала нашей модернизации."
KIR_focus_2a:0 "Поприветствовать делегатов"
KIR_focus_2a_desc:0 "Делегаты со всей страны прибывают в Киноварь, привозя с собой свой опыт и идеи о том, как вывести Кирию в современную эпоху всего за несколько лет. Часть гостей прибыла из-за границы, где они получали образование и знакомились с иностранной культурой. При построении новой Кирии все их идеи принесут пользу. Скоро мы будем готовы начать новую главу в нашей истории."
KIR_focus_2b:0 "Отправить вестников"
KIR_focus_2b_desc:0 "В то время как те, кто живёт в Киновари, почти сразу узнали, что царские указы относительно Безмолвия были отменены, в сельских поселениях живут бесчисленные тысячи киринов, которые всё ещё не осведомлены, что их судьба скоро изменится к лучшему. Вестники матриарха отправятся во все уголки Царства и найдут все деревни, чтобы донести хорошие вести."
KIR_focus_3a:0 "Собрание промышленников"
KIR_focus_3a_desc:0 "Если Царство хочет преодолеть упущенные, в сравнении с остальным миром, сто лет прогресса и модернизации, то для этого ему понадобятся кирины, получившие образование за границей. Фикл Каррент будет использовать свои литературные связи с киринской диаспорой для возвращения домой лучших и ярчайших умов нашего вида, чтобы помочь модернизировать нацию."
KIR_focus_3b:0 "3½-летний план"
KIR_focus_3b_desc:0 "Глубокая модернизация Кирии принесёт хаос, и потому не может продолжаться долго. Матриарх провозгласила "великий скачок вперёд", стремясь за три с половиной года нагнать век утерянного прогресса. Пленуму придётся осторожно контролировать бурные волны трансформации нашего общества и культуры, чтобы Кирия вышла невредимой из этой грубой и поспешной метаморфозы."
KIR_focus_3d:0 "Бюро реформ"
KIR_focus_3d_desc:0 "Бюро реформ - это централизованный исполнительный орган, созданный для Всекиринского Пленума Национального Возрождения, которому сама матриарх предоставила особые полномочия. Он служит центральным управляющим аппаратом быстро меняющегося Царства. Здесь разрабатываются и доводятся до ума проекты законов перед тем, как они попадут к Рейн Шайн."
KIR_focus_3e:0 "Восстановить владычество"
KIR_focus_3e_desc:0 "В течение столетия хватка Безмолвия ощущалась по всему Царству и абсолютная власть династии ослабевала повсюду, поскольку все контакты с Киноварью прекратились. Новая серия указов и подтверждение божественной власти матриарха начнут восстанавливать её власть над страной, хотя некоторые могут быть недовольны возобновлением нашего правления."
KIR_focus_4a:0 "Обратиться к диаспоре"
KIR_focus_4a_desc:0 "С самого начала Безмолвия некоторые из наших самых талантливых и образованных киринов покинули Царство в поисках лучшей жизни. В течение столетия они и их потомки процветали за границей, приобретая навыки, знания и капитал, которые они не могли обрести здесь, дома. Мы должны вернуть их в Кирию и попросить внести свой вклад в модернизацию."
KIR_focus_4e:0 "При дворе Киновари"
KIR_focus_4e_desc:0 "Делегаты на Пленуме начали объединяться в различные фракции, со своими собственными идеями и программами относительно модернизации Кирии, весьма далёкими от неоднородной смеси идей и опыта, на которую изначально надеялась наша матриарх. Однако же и эти три партии, новообразованные на Пленуме, являлись гласом не всех её подданных..."
KIR_focus_4f:0 "Служба связи"
KIR_focus_4f_desc:0 "Понимая невозможность посещения столицы каждым кирином Царства, желающим поделиться своими идеями и жалобами к верховному матриарху, Рейн Шайн распорядилась учредить службу связи, которая будет получать письма и обращения от её подданных и доводить их до её непосредственного сведения, чтобы они могли обсуждаться во время собраний Пленума."
KIR_focus_6b:0 "Переселить кирийских репатриантов"
KIR_focus_6b_desc:0 "Возвращающихся сыновей и дочерей Кирии нужно обеспечить жильём. К счастью, в Царстве множество незанятых территорий, и большинство посёлков и городов мало населены, а это значит, что найти дома для представителей диаспоры будет легко. А ещё это повысит уровень грамотности в наших населённых пунктах, даже если это даст рост потенциально подрывным идеям."
KIR_focus_6c:0 "Совет Медной Ротонды"
KIR_focus_6c_desc:0 "Утренний Секретариат долгое время был консультативным органом при Верховном Матриархе, предлагая правителю свои советы и толкуя волю Конкорд. С момента своего зарождения он состоял из священников и мистиков Пути Огня, чьи заботы часто носят скорее духовный, чем мирской характер. Мы должны реформировать Секретариат, чтобы вести Кирию в новую эпоху."
KIR_focus_7b:0 "Всекирийский Коллегиум"
KIR_focus_7b_desc:0 "Первый современный университет Кирии, Всекирийский Коллегиум, будет готовить следующее поколение интеллектуалов при содействии учёных, получивших образование за рубежом. Но, вместе с новыми идеями приходят и новые, опасные мысли. Позволим ли мы нашим профессорам свободно преподавать, или бюро реформ должно контролировать их?"
KIR_focus_8a:0 "Индустриализировать нашу житницу"
KIR_focus_8a_desc:0 "Сельхозугодья между притоками Медоносной самые плодородные в стране. Эти угодья могли бы производить достаточно продовольствия, чтобы обеспечить всех киринов трёхразовым питанием. Инвестиции в житницу Царства будут долгие годы играть на укрепление положения по всей стране и дадут гарантию, что ни один её житель больше никогда не останется голодным."
KIR_focus_4c:0 "Дорога в Киноварь"
KIR_focus_4c_desc:0 "Дороги, которые когда-то соединяли Киноварь с остальной частью Царства Конкорд, давно заросли из-за того, что ими не пользовались во время Безмолвия. Используя священников для привлечения местных рабочих, расчистка и восстановление этих дорог будут иметь решающее значение для вновь объединяемого под властью Матриарха Рейн Шайн Царства."
KIR_focus_5b:0 "Странствующие учёные-монахи"
KIR_focus_5b_desc:0 "Монахи и священники долгое время были главной опорой системы образования Кирии, путешествуя по всей стране, чтобы распространять учение Пути Огня среди простых киринов, и обучая тех, кто вступает в их орден, чтению и письму. Привлекая эти бродячие синдикаты для просвещения населения, мы сделаем смелые шаги вперёд в борьбе с неграмотностью по всей стране."
KIR_focus_5d:0 "Законы Царства"
KIR_focus_5d_desc:0 "В то время как мы приступили к принятию новых законов и указов, до сих пор в законной силе остаются некоторые указы времён Безмолвия. Один из таких гласит, что превращение в нирика это преступление, караемое смертной казнью. Несмотря на слабое соблюдение этого указа, в Царстве бушуют дебаты о необходимости его сохранения."
KIR_focus_7a:0 "Роль Пути Огня в государстве"
KIR_focus_7a_desc:0 "С самого основания Царства оно управлялось как теократия, где Путь Огня и наставления Конкорд тесно вплелись в каждый нюанс управления страной и повседневной жизни населения. Но теперь на Пленуме прозвучало предложение распутать нераспутываемое. Возможно ли отделить страну от этой многосотлетней теократии, или даже простая мысль о такой возможности - ересь?"
KIR_focus_7f:0 "Роль Верховного Матриарха"
KIR_focus_7f_desc:0 "Статус Верховного Матриарха - это неограниченная, божественная власть над страной, дарованная Алой династии Конкорд. Её полномочия крайне широки и плохо определены, а любой издаваемый ею указ должен считаться законом. Таким методам управления нет места в современной стране. Пришло время кодифицировать полномочия Матриарха и правительства."
KIR_focus_8e:0 "Восстановление бюрократии"
KIR_focus_8e_desc:0 "После начала Безмолвия система бюрократов и администраторов, обеспечивавшая функционирование нации в виде единого целого, была уничтожена. Пришло время назначить новых советников, губернаторов и управляющих, чтобы снова взять под контроль наше Царство, вернув различные местные администрации под контроль Матриарха и перезапустив экономику."
KIR_focus_4d:0 "Импорт технологий"
KIR_focus_4d_desc:0 "Мы не можем тратить время на повторное открытие технологий, давно отточенных и употребляемых за границей. Обратившись к возвращающимся в наши пределы образованным киринам помочь раздобыть для страны копии чертежей и образцы новейших технологий, мы сможем заняться реверс-инжинирингом, создав собственные разработки и расширив промышленные возможности."
KIR_focus_5h:0 "Реквизиция земель"
KIR_focus_5h_desc:0 "Большая часть земель Царства попадает в одну из двух категорий: нетронутые оплоты природы или разросшиеся фермы бедняков. Сосредоточив усилия на реорганизации сельхозугодий и создании возможностей для использования не разрабатываемых природных ресурсов, мы расширим площади доступных под застройку земель. Это увеличит плотность нашей растущей промышленной базы."
KIR_focus_5a:0 "Геологоразведка"
KIR_focus_5a_desc:0 "Кирия полна скрытого потенциала, когда речь идёт о наших ресурсах. То, что мы производим сегодня, лишь поверхностно отражает возможности Царства. Мы знаем, что наши холмы полны природных ресурсов, которые только предстоит должным образом использовать. Все, что нам нужно делать, это финансировать геологические изыскания."
KIR_focus_5c:0 "Кампания "трёх ценностей""
KIR_focus_5c_desc:0 "Усилия Пленума по модернизации долгое время поддерживались агитационной кампанией "трёх ценностей", заключающихся в гармонии, традициях и любви к родине. Но становится всё более очевидным, что каждая из них была принята различными кликами в качестве точки опоры. Соответственно, одна из этих клик впоследствии найдёт больший отклик у жителей, чем другие."
KIR_focus_6h:0 "Северная промышленность"
KIR_focus_6h_desc:0 "Благоухание и Рапсодия были бастионами модернизации. Они оба сопротивлялись Безмолвию, закладывая семена для будущих усилий по модернизации. Теперь они станут одними из первых городов, извлекающих выгоду из возобновления модернизации, и там уже заложены новые промышленные комплексы, чтобы максимально использовать такие изменения."
KIR_focus_6a:0 "Аграрная консолидация"
KIR_focus_6a_desc:0 "Когда кирины переехали из городов в начале Безмолвия, они основали фермерские хозяйства по всей сельской местности. Большинство из них небольшие и неэффективные. Объединение кластеров этих ферм под контролем одного управляющего и внедрение современной техники повысит их производительность и освободит ценные земли."
KIR_focus_7c:0 "Речная экономика"
KIR_focus_7c_desc:0 "Медоносная - это кровеносная система и колыбель Кирии. Эта река соединяет отдалённые посёлки, обеспечивая плодородную почву для сельхозугодий между ними. Инвестиции в приречную экономику укрепят мощь нашей нации, что позволит нам обеспечить бурный рост бизнеса в наших центральных районах и, тем самым, мы обеспечим процветание всего Царства."
KIR_focus_8b:0 "Открыть наши гавани"
KIR_focus_8b_desc:0 "Причалы Благоухания когда-то были самыми важными во всей Кирии, обеспечивая торговлю для всех вплоть до выходцев из далёкой Грифонии. Но эти порты были закрыты, когда был введён режим Безмолвия, и потому гавани пришли в упадок. Однако при достаточных инвестициях мы можем вернуть Благоуханию его былую славу и Кирия восстановит свои связи с внешним миром."
KIR_focus_9b:0 "Богатства Медоносной"
KIR_focus_9b_desc:0 "Дальние притоки Медоносной когда-то несли на своих волнах в Зеленеющий множество местной продукции, где её складировали и сортировали, прежде чем отправить в остальную часть Царства. Города, расположенные вдоль этих притоков, давно зачахли из-за краха централизованной экономики и нуждаются в нашей помощи, чтобы снова стать процветающими."
KIR_focus_10a:0 "Города - флагман модернизации"
KIR_focus_10a_desc:0 "Модернизация начинается в городах и постепенно распространяется на сельскую местность. Хотя наши городские центры пришли в упадок, мы можем построить такую инфраструктуру для них, что восстановит и станет подспорьем для модернизации. А ещё это привлечёт большое количество киринов в города и выведет их на новый уровень производительности."
KIR_focus_8g:0 "Мануфактуры Зеленеющего"
KIR_focus_8g_desc:0 "Зеленеющий оказался благодатной почвой для модернизации. Благодаря изобилию рабочей силы и возможностям для расширения промышленности, рабочий класс там растёт быстрее, чем где-либо ещё в Кирии. Но всё это способствует распространению радикальных идей, и у рабочих, строящих фабрики сегодня, могут может возникнуть умысел на их захват..."
KIR_focus_9a:0 "Транскирийская железная дорога"
KIR_focus_9a_desc:0 "Чтобы Кирия стала единой и осовременилась, необходим способ быстрой перевозки киринов и товаров из одной части страны в другую. Хотя Медоносная долгое время служила важнейшей магистралью для нашего Царства, она не охватывает всё Царство. Строительство современных и стандартизированных железных дорог по всему государству объединит наш народ."
KIR_focus_9c:0 "Кирия на мировой арене"
KIR_focus_9c_desc:0 "Мы далеко продвинулись в своих реформах и мир это заметил. Пора пригласить делегации со всего мира, чтобы они увидели нашу культуру и подивились нашим успехам. Это не праздное мероприятие; Кирии нужна поддержка, чтобы полностью стать современной страной и, если мы произведём хорошее впечатление, те, вероятно, окажут нам помощь."
KIR_focus_9g:0 "Электрифицировать Царство"
KIR_focus_9g_desc:0 "Обширная сеть линий электропередач соединит шумные мегаполисы с самыми отдалёнными сельскими деревушками, тем самым сплетя паутину света и прогресса. Пылкий дух инноваций, разожжённый Великим Скачком Вперёд и разгоняемый механизмами промышленности, вдохнёт огонь и бодрость в наше Царство."
KIR_focus_11a:0 "Головокружительная индустриализация"
KIR_focus_11a_desc:0 "Стремительная индустриализация Кирии, невиданная больше нигде в мире, сопряжена с рядом проблем. Одной из них - потребность в квалифицированной и неквалифицированной рабочей силе. Но привлечение такого количества киринов в города для создания капиталистической системы сопряжено с риском распространения радикальных левых идей..."
KIR_focus_4b:0 "Премьер Отэм"
KIR_focus_4b_desc:0 "Премьер Отэм Блейз - молодая киринша, вставшая во главе величайшего начинания в истории Царства. Его последствия определят нашу историю на десятилетия вперёд. Это огромное бремя для одной кобылы, но она полна решимости, и Верховный Матриарх Рейн Шайн наделила её почти неограниченными полномочиями в выборе пути модернизации страны."
KIR_focus_5e:0 "Хартия прав"
KIR_focus_5e_desc:0 "По мере перехода к более современному обществу, мы получили возможность учиться на ошибках и проблемах других стран. Индустриализация была слишком жестокой по отношению к рабочим и их защита рождалась лишь после невообразимых страданий с их стороны. Мы защитим права рабочих Кирии, чтобы им не пришлось напрасно страдать так же, как другим."
KIR_focus_6d:0 "Избавиться от Затишья"
KIR_focus_6d_desc:0 "Затишье - это серия декретов, подкреплявших Безмолвие и подавлявших любое продвижение науки, теологии, философии и многих других форм прогресса в Царстве. В результате наше общество находится в состоянии застоя, а большая часть населения неграмотна. Если мы хотим воспитать новое поколение киринов, Затишье необходимо полностью отменить."
KIR_focus_8f:0 "Имперская конституция"
KIR_focus_8f_desc:0 "Пришло время разработать проект конституции, в которой будут определены полномочия каждой ветви правительства. Полномочия Верховного Матриарха и обязанности Утреннего Секретариата также будут кодифицированы. Однако в Царстве отсутствует современная судебная система. Премьер должен выдвинуть предложение о создании таковой."
KIR_focus_3c:0 "Вновь собрать Знамёна"
KIR_focus_3c_desc:0 "Кирия когда-то обладала впечатляющей армией, построенной на основе системы Знамён, где каждый город выделял солдат для местного Знамени. По окончании службы этим солдатам предоставлялась земля и так появился целый класс солдат-граждан. Пришло время возродить эту традицию, чтобы противостоять угрозам современной эпохи."
KIR_focus_4g:0 "Возобновить работу арсенала Рапсодии"
KIR_focus_4g_desc:0 "Арсенал Рапсодии когда-то был передовым в области оружейных инноваций в Кирии и приобрёл известность по всей восточной Зебрике благодаря качеству производимого им оружия. Но вот уже столетие эти мануфактуры закрыты. Пришло время вновь открыть арсенал и объединить изобретения современной эпохи с изобретательностью киринов, сделавшей его таким знаменитым."
KIR_focus_5g:0 "Отозвать, перевооружить, перегруппировать"
KIR_focus_5g_desc:0 "Новый сбор Знамён был хорошим началом, но киринов, откликнувшихся на наш зов, слишком мало, чтобы сформировать современную армию. Нам придётся начать с организации ограниченной воинской повинности и набора крестьян и рабочих для создания региональных ополчений, которые однажды могут встать под Знамёна и составить костяк современной армии Кирии."
KIR_focus_5f:0 "Армия нового стандарта"
KIR_focus_5f_desc:0 "Создать современную армию с нуля - это тяжёлая задача, но нам придётся это сделать, несмотря ни на что. Стандартизация армейской доктрины и обучения солдат, определение льгот и условий службы, а также приобретение иностранного оружия и вспомогательного оборудования во многом обеспечат основу для построения армии нового стандарта."
KIR_focus_6e:0 "Основать бюро моторизации"
KIR_focus_6e_desc:0 "Дни бесконечных маршей армии из одного конца страны в другой прошли. Современные армии могут перемещать свои войска туда, куда им нужно, используя моторизованную технику. Фикл Каррент предложил задействовать его собственные средства для закупки грузовиков из Грифонии и создания бюро моторизации, которое поможет в исследованиях и производстве техники."
KIR_focus_7d:0 "Модернизация доктрин"
KIR_focus_7d_desc:0 "Современные войны ведутся не с помощью пехотных соединений, ожесточённых сражений и чистой силы воли. Сейчас конфликты выигрываются благодаря действиям системы, определёнными военной доктриной. Разработка новых сухопутных доктрин будет полезна для модернизации армии Кирии и придания ей способности эффективно сражаться в реальных условиях."
KIR_focus_6f:0 "Винтовки для киринов"
KIR_focus_6f_desc:0 "Конкорд благословила наш вид, дав каждому индивиду возможность использовать телекинез для использования предметов и оружия. Мы можем использовать это для создания вооружения, которое смогут применять только кирины. Если мы хотим создать функциональную современную армию, то нам нужно оружие, изготовленное здесь, дома."
KIR_focus_8c:0 "Военная школа Массикота"
KIR_focus_8c_desc:0 "Тренировочные полигоны Массикота когда-то были гордостью армии Кирии, где тысячи солдат могли обучаться военному искусству. Местная офицерская школа была закрыта вот уже столетие и ни один новый ученик не проходил через её двери. Чтобы восстановить армию Царства, мы должны вновь открыть её и начать подготовку следующего поколения солдат."
KIR_focus_7e:0 "Авангварды новой эры"
KIR_focus_7e_desc:0 "Авангварды киринов долгое время были лучшими бойцами Царства. Легко вооружённые и бронированные, они сражались как смертоносные стрелки на передовой наших армий, тесня врага и угрожая его флангам, в то время как основное войско вступало в бой. Но в век пороха и механизированной войны нам нужно адаптировать наших авангвардов к тактике "ударил - ускакал"."
KIR_focus_8d:0 "Морпехи торговцев"
KIR_focus_8d_desc:0 "Торговый дом Сайси уже давно вооружает своих моряков в Грифонии для защиты своих судов при перевозке ценных товаров. Эти солдаты являются членами киринской диаспоры и было бы лучше, если бы они защищали свою родину, а не интересы бизнеса. Мы будем вести переговоры об ассимиляции купеческих морпехов Сайси под нашими знамёнами."
KIR_focus_9e:0 "Сквозь пламя и ярость"
KIR_focus_9e_desc:0 "Знамёна Киновари когда-то были самой грозной и профессиональной боевой силой в восточной Зебрике, но Безмолвие превратило их в жалкое подобие самих себя. Если мы хотим завершить восстановление своих войск, то мы должны поощрять храбрость солдат Кирии на поле боя и новаторство наших мыслителей, стоящих за этим."
KIR_focus_9d:0 "Экспериментальный бронетанковый корпус"
KIR_focus_9d_desc:0 "На современном поле боя широко используется бронетехника, способная создать мощный клин на переднем крае наступления или нанести решающий контрудар в ответ на прорыв противника. Сейчас у нас нет промышленности для создания современных танков, но мы можем инвестировать в лёгкую бронетехнику в качестве временной меры."
KIR_focus_4h:0 "Алая армада"
KIR_focus_4h_desc:0 "Наш военно-морской флот был законсервирован и затоплен в результате Безмолвия. Мы контролируем большую часть береговой линии в восточной части Зебрики, но у нас нет кораблей для её патрулирования. Необходимо заложить современный флот, чтобы обеспечить безопасность береговых линий Кирии и обеспечить Царству возможность защищать свои моря."
KIR_focus_6g:0 "Развитие восточного побережья"
KIR_focus_6g_desc:0 "Кирины, живущие на наших побережьях, почти полностью зависели от рыбной ловли, чтобы выжить; из-за этого восточное побережье прискорбно слабо развито. Мы можем использовать эти разбросанные рыбацкие деревни, чтобы собрать местную рабочую силу для строительства новых доков и верфей, что даст развитие нашему военно-морскому производству и экономике."
KIR_focus_7g:0 "Флотилия Благоухания"
KIR_focus_7g_desc:0 "На дне гавани Благоухания лежат три старых военных корабля, когда-то самых современных в Царстве, но затопленных во время мятежа матросов в городе во время Безмолвия. Под водой они уже несколько десятилетий, но их осмотр подтвердил, что они всё ещё в приличном состоянии. Подняв и модернизировав их, мы обзаведёмся тремя устаревшими, но грозными кораблями."
KIR_focus_9f:0 "Купить чертежи кораблей Эквестрии"
KIR_focus_9f_desc:0 "У нас нет времени разрабатывать современные военные корабли с нуля, но у нас есть друзья, которые уже находятся на переднем крае военно-морской мысли. Мы воспользуемся нашими тесными связями с Эквестрией, чтобы приобрести современные чертежи кораблей, оружия, систем управления огнем и многого другого, что позволит нам начать строительство своего ВМФ."
KIR_focus_10b:0 "Отвоевать Рыжий Остров"
KIR_focus_10b_desc:0 "Пираты Перламутровой Армады на Рыжем Острове уже давно досаждают Царству. Их постоянные набеги вдоль нашего побережья слишком долго дестабилизировали страну и их наказание уже запоздало. Мы отправимся в путь на нашем новом флоте вместе с нашей современной армией и положим конец пиратской угрозе Перламутровой Армады!"

