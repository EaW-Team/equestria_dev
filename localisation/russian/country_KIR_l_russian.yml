KIR_mahogany:0 "Махогани Блейз"
KIR_mahogany_desc:0 "Являясь потомком мистика, сбежавшего из Кирии с наступлением Безмолвия, Махогани Блейз вырос в Эквестрии в семье, стремившейся привить кирину Путь Огня и его ценности, хотя и полагавшей, что Высший Матриарх Ноктилюцент Чари совершила ошибку, закрыв от внешнего мира свою родину. Будучи жеребёнком, он выразил желание стать мистиком, как и его прадед, который иммигрировал в Эквестрию, однако возможностей служить Конкорд и вести благожелательный образ жизни в стране пони было немного. Вскоре, в конце 1000-х, Блейз поступил в школу дружбы, центр, где существа всех видов могли взаимодействовать друг с другом и учиться чему-то у своих ровесников.\n\nОднако в принцессе Селестии и в том, во что её маленькие пони верили и что они делали, Махогани Блейз нашёл новую интерпретацию Конкорд. В отличие от того, чему учила Ноктилюцент Чарм, в эквестрийском подходе к модернизации были заложены принципы гармонии. Иерархии и классы не должны были противопоставляться друг другу или полностью устраняться; скорее, они открывали новые возможности для сотрудничества и великого возвышения каждого пони и существа. Услышать, как основные идеи Принцессы Селестии соблюдаются и на фабриках и в офисах, и как те, у кого есть большая поддержка, поддерживают тех, у кого её нет, было чудом для Махогани, на которое способна только сама Конкорд.\n\nОднажды Блейз намеревался вернуться на Родину, чтобы начать свою карьеру мистика, услышав о конце Безмолвия (отвергая шутки друзей о том, насколько он похож на Верховного Матриарха Рейн Шайн), однако гражданская война ускорила его планы. Махогани было невыносимо слышать о миллионах киринов, разорванных на части как корпорациями НАКП, так и мстительными поджигателями Райзин Файр. После долгих переговоров с семьёй и профессором Эпплджек о возвращении домой, Махогани Блейз всё же стал начинающим дипломатом, готовым показать всем киринам божественную гармонию, которая есть Конкорд, и её путь.\n\n§YАвтор портрета:§! Twotail813"
COC_pretender_mahogany_blaze:0 "Махагони Блейз"
KIR_COC_mahogany_tranquil_light:0 "Трэнклин Лайт"
KIR_COC_mahogany_tranquil_light_desc:0 "Если вы посетите Царство Конкорд, а затем отправитесь в Киноварь, вы обнаружите, что его Матриарха там нет, потому что он находится в другом месте, где кирины нуждаются в нем больше всего.\n\nВ то время как Махогани Блейз вырос в Эквестрии и стал учеником Школы Дружбы, пламя гражданской войны, разжигаемое яростью киринов, втянуло его в битву за душу Кирии. Первоначально он был основным игроком премьера Отэм Блейз и ПзЦГ, но ему пришлось отступить на запад, когда гармонисты потерпели неудачу.\n\nТам его затем заберут те, кто впоследствии станут "Детьми Конкорд", и он станет их лидером, получив прозвище "Алый претендент". Его путешествия по сельской местности потребовали от него провозглашения как радикальной формы правления, так и создания радикальной версии Пути Огня, перемежаемой митингами призывающимися бороться с силами Царства. Но позже он перестал притворяться: Махогани заручился поддержкой киринов, усталых и угнетённых, видящих в нём первого великого кирина, не считающего себя лучше них, а являющимся их родственной душой, божественным пламенем вдохновения.\n\nТеперь Махагони Блейз с королевским именем "Трэнклин Лайт" путешествует по всему Царству, оказывая помощь тем, кто в ней больше всего нуждается. Окончательно порвав с Алой династией, бывший гармонист, осознающий временный характер своего правления, отменит корону через смерть или отставку, чтобы Царство перешло в Общность. Для бывшего Царства Кирия, наконец, пришло время выйти на свет.\n\n§YАвтор портрета:§! Twotail813"
COC_pretender_mahogany_blaze_desc:0 "Не желая, чтобы его жизнь оборвалась, один начинающий мистик бежал в Эквестрию с наступлением Безмолвия, чтобы начать всё заново и переоценить природу Конкорд. К тому времени, когда подрос его правнук Махогани Блейз, семья пришла к единодушному мнению, что Верховный Матриарх в Кирии действительно допустил ошибку.\n\nСам Махогани до недавнего времени ни разу не ступал копытом на родную землю, хотя родители учили его истории киринского рода, включая эру Безмолвия, всегда с надеждой, что однажды этот кошмар закончится и они смогут вернуться домой. Кирину не потребовалось много времени, чтобы твёрдо решить вернуться в Кирию мистиком, хотя и с особенностями эквестрийца, поэтому в конце 1000-х годов он поступил в Школу Дружбы, набрав высокие баллы как в традиционной академической среде, так и в обучении дружбе, несмотря на свою застенчивость.\n\nНо радость от окончания Безмолвия вскоре была уничтожена пожаром войны. Когда Махогани закончил учёбу в Школе Дружбы, его происхождение стало слишком сильным, чтобы его игнорировать, поэтому с благословения своей семьи он отправился в Царство Рейн Шайн, связав свою судьбу с премьером Отэм Блейз, пока её дело не сгорело дотла после победы националистов. Он избежал поимки вместе с коллегой-гармонистом Брайтом Бёрном, и вскоре дуэту потребовалось много времени, чтобы присоединиться к растущему движению на дальнем западе со штаб-квартирой в Сорго, где он стал лидером того, что впоследствии стало Детьми Конкорд. Поскольку слишком многие кирины отмечали его сходство с матриархом Супериор Рэйншайн, он последовал их совету и стал звать себя "Алый претендент", чтобы стать объединяющей фигурой их движения. Для рабочих, крестьян и солдат он будет их общим героем, их верным Патриархом.\n\nА остальное определит уже история.\n\n§YАвтор портрета:§! Twotail813"
