kirin_republic.71.a:0 "Мы должны остановить распространение ярости нириков, пока она вновь не вышла из-под контроля!"

kirin_republic.72.t:0 "Третья вспышка восстаний нириков"
kirin_republic.72.d_1:0 "Уже дважды мы подавляли Непокорность, хаос и разрушения, которые она распространяла. Уже дважды мы страдали от чумы огня и безумия, которая угрожала поглотить Царство изнутри. Похоже, нам придётся пережить это ещё один, последний раз.\n\nПосле уничтожения орд нириков на севере, юге и даже в Зеленеющем, кажется, что монстры перегруппировались на западе для решающей схватки. Действия подобного характера столь же озадачивают, сколь и ужасают; возможно, нирик может думать и планировать так же хорошо, как и здравомыслящий кирин, хотя их мыслями движут ярость и ненависть, а не разум и рациональное обоснование. Неважно. Непокорности больше некуда отступать, нет другого очага беспорядков, который она могла бы разжечь и использовать для продолжения борьбы. Пока наши усталые солдаты готовятся к последнему наступлению, мы, по крайней мере, можем быть уверены, что оно будет последним.\n\nМы можем только надеяться, что все эти смерти и разрушения в конце концов будут того стоить."
