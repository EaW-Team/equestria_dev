KIR_consociational_system:0 "Национальный Пленум провинций"
KIR_consociational_system_desc:0 "Судебно-политическую систему Кирии после Безмолвия, вторую систему Отэм можно охарактеризовать как социально гармоничную, унитарно-децентрализованную, плюриюрисдикционную, синархическую, консоциальную, соопределяющую, многопартийную, двухпалатную парламентскую систему Согласия, а также как демократический и многоконфессионально-конфессиональный конституционный матриархат с киринской спецификой, регионалистскими особенностями, а также характеристиками теократии и высокой степенью децентрализации и местного самоуправления."
