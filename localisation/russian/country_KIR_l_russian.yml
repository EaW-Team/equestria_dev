KIS_add_surplus_population_refund_tt:0 "Surplus Population: §G+160000§!\n"
KIS_urban_concentration_decision:0 "Urban Concentration"
KIS_urban_concentration_decision_desc:0 ""Why move to the city? There are numerous benefits, but chief among them are three:\n\n"1. Opportunity! As long as you put in the work, you do not have to be a clerk for long. Rich creatures around the world, owning many of their own companies, might've been industrious, but they were only rewarded when they moved to a metropolis that could properly pay for their work.\n"2. All-in-one! The city is a hub for many things beyond offices and factories! Grocery stores for your daily needs, operas and sports for entertainment, teahouses and restaurants for eating out, specialised shops for your hobbies and interests... whatever you need or want, the city has it here!\n"3. Friendship! You can gather with kirin from your birth village, or you can bond with new faces from various different walks of life!\n\n"So, up from the countryside and into the cities! For kirinity to gallop forward!"\n\n~ A pro-urbanization pamphlet penned by Indigo Char."
