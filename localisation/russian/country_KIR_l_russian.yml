kirin.12.a:0 "Конкорд - это Кирия, а Кирия - это Конкорд. Они попросту неразделимы."
kirin.12.b:0 "Путь Огня работал века назад, но нам нужно светское копыто, чтобы двигаться вперёд."
kirin.12.c:0 "Пусть выступит Райзин Сан."

kirin.13.t:0 "Новый рассвет Райзин Сан"
kirin.13.d:0 "— Можешь говорить, — сказала Отэм после недолгого колебания. Она попыталась подготовиться к тому, что будет дальше. Она позволила Райзин Сан и её секте еретиков говорить, так что это явно принесёт ей больше проблем, чем пользы. Но Пленум не мог быть справедливым, если не у всех киринов была возможность высказаться. И поэтому Отэм позволила жрице говорить, несмотря на возможные проблемы.\n\n— Спасибо. — Райзин Сан подняла голову, вышла в центр зала и повернулась к присутствующим делегатам. Ей потребовалось лишь мгновение, чтобы собраться с мыслями, после чего она начала. — Горы не вечны, — произнесла она, медленно оглядывая толпу пронзительным взглядом. — и ожидать, что гора будет стоять высоко и нерушимо десять тысяч лет, глупо. Они меняются под воздействием погоды и изнашиваются сезон за сезоном. То, что вчера мы считали неизменным, завтра уже меняется. И так нужно поступить с нашими учениями и доктринами. Пять веков назад Путь Огня был высочайшей вершиной горного хребта, но сегодня всё уже не так. Нет ничего постыдного в том, чтобы меняться и приспосабливаться к изменениям, — сказала она, на мгновение остановив взгляд на Винтер Фрост, прежде чем продолжить. — Мы должны меняться и приспосабливаться, если хотим выжить. Но не нужно создавать запруду на реке, если её можно повернуть в сторону, — сказала она, и на этот раз слегка нахмуренный взгляд Райзин остановился на Фикл Карренте. — Как тогда, так и сейчас Кирией управляет здравый смысл. Нам не нужно притворяться, что сегодня мы столкнулись с теми же проблемами, что и столетие назад. И нам не нужно начинать всё сначала, если мы хотим бороться с ними. Путь Огня сумеет измениться и работать с теми, кто желает модернизации. Они станут грациозными партнёрами по танцу и своей деятельностью будут способствовать продвижению равенства, справедливости, мира и гармонии для всех киринов. Путь Огня не только устоит перед модернизацией, но и направится к более яркому рассвету. Мы не откажемся от наших священных традиций, однако органично соединим их с будущим, которое мы создаём для себя здесь и сегодня. Поэтому я задаю вам, киринам Пленума, простой вопрос: зачем выбирать между "вчера" или "завтра", когда мы можем жить в новом сегодняшнем дне, который мы создаём себе сами?\n\nЭти слова запали глубоко в души делегатов Пленума и те начали аплодировать этой речи. Делегаты проголосуют так, как и захочет она, заключила сама для себя Отэм Блейз. Но она нахмурилась, потратив ещё несколько мгновений, чтобы проанализировать слова жрицы. Та никогда не использовала термин "Разгорающееся Пламя" для обозначения своих убеждений, но Отэм понимала, что она предложила именно это. Еретичка медленно пропихивала в Пленум новые идеи, но Отэм ничего не могла поделать с этим, кроме как слегка нахмуриться, когда Райзин Сан улыбнулась ей во время подсчёта голосов."
kirin.13.a:0 "Традиции прошлого и видение будущего соединятся с сегодняшними убеждениями!"

kirin.14.t:0 "В согласии с Конкорд"
kirin.14.d_1:0 "Жрица Винтер Фрост изо всех сил старалась скрыть свой хмурый взгляд, наблюдая за тем, как её Верховный матриарх одним росчерком кисти отказывается от своей абсолютной власти над царством. Все члены Пленума переместились на ступени алого дворца, где Рейн Шайн зачитала её последний императорский указ киринам столицы, превратив слова на бумаге в закон одним своим божественным голосом. Только вот это были не её слова. Коварные предатели заставили матриарха прочитать эти слова, что сделали богохульство истиной и ограничили божественное влияние Конкорд на мир, ослабив Её аватар. Всё это заставляло кипеть её кровь, но Винтер Фрост скрывала бурю эмоций под нейтральным выражением лица. Жрица Пути Огня не могла выступить против решений своего матриарха, как бы сильно они её ни раздражали.\n\nВместо этого она обратила свой гнев на Фикл Каррента и его дружков, чьи довольные лица вызывали у неё тошноту. Не прошло и двух дней с тех пор, как Каррент и остальные его сородичи из Грифонии предложили хартию, которая лишала Рейн Шайн большей части власти под предлогом упрощения и кодификации управления царством, как божественная власть матриарха стала юридической и по большей части перешла к Утреннему Секретариату, в котором Каррент и его друзья пользовались немалым влиянием. Хотя хартия по-прежнему признавала божественность Рейн Шайн и подтверждала её союз с Конкорд, после того как матриарх вышла из пламени погребального костра её матери, эта хартия также лишила Рейн Шайн возможности говорить напрямую от имени Конкорд и издавать указы. Вместо этого теперь она должна будет получить согласие Секретариата, прежде чем принять решение, которое повлияет на всё царство. Хотя двор матриарха будет открыт для просителей, вопрос о вынесении решений теперь будет рассматриваться практически исключительно одним только Утренним Секретариатом.\n\nВинтер Фрост решила не терять времени и сразу же разошлась со своей кликой, как только декрет был завершён и делегатам позволили разойтись по своим делам. Чем меньше времени она проведёт в присутствии предателей, тем лучше. Но нужно что-то делать с этим, сказала она себе, иначе Кирия, которую она знала и любила, однажды попросту перестанет существовать."
