FRV_war_devastation_duration_A_tt:0 "§YСнижает§! действие эффекта '§HУничтоженный войной город§!' на §G150§! дней."

kirin_republic.102.t:0 "Благоухание молит о перемирии"
kirin_republic.102.d:0 ""Возможно, мы никогда не сойдёмся во взглядах, но мы все братья и сёстры, и убивать друг друга на улицах словно животные - это последнее, чего бы хотела Конкорд. Пожалуйста, ради мира и милосердия, а также для спасения тысяч жизней, которые могут погибнуть, если эта война продолжится и дальше, отведите свои войска, прекратите бомбардировки и оставьте нас в покое!"\n\nЗащитники Благоухания отослали нам несколько сообщений с просьбой "оставить их в покое", но, похоже, это их первое более менее официальное предложение. Они были даже достаточно любезны, чтобы включить в предложение (несколько великодушное по отношению к ним самим) пункт относительно новой границы и заверить нас, что они прекратят свои действия в Великом Провидении. Какими бы еретиками они не были, штурм города будет крайне кровавым делом... возможно, лучше сократить наши потенциальные потери и проявить великодушие.\n\n... с другой стороны, когда это существа подобные этим революционерам прекращали подстрекать толпу?"
kirin_republic.102.a:0 "Слишком поздно для мира. Мы наглядно покажем всем, что наглость Благоухания не будет просто так забыта."
kirin_republic.102.b:0 "Пускай забирают свой ничтожный городок. Нам ещё восстанавливать всю Кирию."

kirin_republic.103.t:0 "Голос Хризантемы"
kirin_republic.103.d:0 "Райзин Сан редко утруждает себя отправкой нам каких-либо официальных сообщений, но она оказала нам честь, ответив на просьбу о прекращении огня и дальнейшем мирном договоре.\n\n"Невежественным еретикам в Благоухании,\n\nСладкие речи и красные флаги не освобождают вас от ответственности за грехи совершённые против Конкорд и каждый новый отчёт о ваших богохульных действиях лишь ещё больше вдохновляет наши Знамёна завершить то, ради чего направлены их действия. Продемонстрировать всем, что ересь, богохульство и предательство по отношению к Конкорд и Матриарху-Защитнице Райзин Сан караются огнём и смертью. В объятия Конкорд вы сможете найти долгожданный мир. От нас же вы его не дождётесь.""
kirin_republic.103.a:0 "В таком случае, битва за Благоухание продолжается."

kirin_republic.104.t:0 "Благоухание торжествует!"
kirin_republic.104.d:0 "[This.GetNewspaperHeader]Знамёна Райзин Сан одержали победу над Царством, однако не смогли пройти через непреклонных защитников Благоухания. Осада города была ознаменована жестокостью городских боёв и многочисленными сообщениями о зверствах нападающих, но, несмотря ни на что, город остался непокорённым. И хотя защитники Благоухания уже несколько недель громко призывали к миру, именно Райзин Сан внезапно и коротко объявила о том, что предоставляет городу независимость. Высказывается множество предположений о том, что огромное количество расходов и жертв среди наступающих заставили военных Райзин Сан пересмотреть перспективы.\n\nНесмотря на внезапное объявление о перемирии, вокруг Благоухания по-прежнему расположены знамёна Разгорающегося Пламени, а первые попытки войти в город или покинуть его были моментально пресечены. Похоже, что город может наслаждаться своей независимостью, но, тем не менее, останется полностью изолированным и под эмбарго Республики Кирии."
kirin_republic.104.a:0 "Город неблагодарных не стоит крови, которая прольётся ради их покорения."
kirin_republic.104.b:0 "За мир и свободу! А теперь, вернёмся к восстановлению..."

kirin_republic.105.t:0 "Искра"
kirin_republic.105.d:0 "Четверо киринов тихо, словно тени, проскользнули мимо последней баррикады и оказались в разрушенных пригородах Благоухания под безлунным ночным небом. Они пробирались через руины своего дома, мимо сгоревших остатков, которые когда-то были магазинами, и груды трупов, являющихся их товарищами. Патрулирующие здесь группы Разгорающегося Пламени ослабили свою бдительность, поэтому вскоре, под прикрытием льняных полей, отряд проскользнул в Карминовую долину, направляясь на юг.\n\nНа их спинах располагались седельные сумки, набитые неброским содержимым - овощами и рулонами ткани. В накладные днища и потайные карманы был вшит их настоящий груз - листовки, бумаги Революционного совета и драгоценная катушка плёнки с хронологией событий начиная с первого дня восстания.\n\nБлагоухание было охвачено праведным пламенем, и сейчас его огонь горел особенно ярко. Но именно эти четверо киринов несли искру от его пламени Рапсодии и остальной части Провидения, надеясь распространить революцию. От них не ускользнуло, что если Разгорающееся Пламя завоюет Благоухание и уничтожит всякую память о восстании, эта драгоценная искра, находившаяся в сумках киринов, может остаться единственным голосом истины, которую узнает мир о лучших временах их города."
kirin_republic.105.a:0 "Все когда-либо умирают, но некоторые огни горят вечно."
kirin_republic_105_tt:0 "§LО то напряжение от сложности выбора того, что положить в эти драгоценные седельные сумки! Что необходимо отправить в Провидение, когда всё, что останется, вполне может быть потеряно навсегда? На наших плечах будто лежала тяжесть всего мира. Каждой буквой и каждой катушкой с плёнкой мы вполне могли бы сказать всему будущему: "Здесь кирины верили в идею, что была превыше их всех. И хотя нашей победе не суждено было произойти, посмотрите нашу историю. Мы сделали всё что могли, сражаясь и умирая как товарищи. И теперь в этих нескольких письмах мы передаём вам тлеющие угли нашего пламени". Я не спала три ночи после того, как гонцы покинули город.§!\n— Les jours glorieux de Fragrance, Brown Beurré"

kirin_republic.106.t:0 "Наглость севера"
kirin_republic.106.d:0 "Райзин Сан с мрачным выражением лица слушала, как её командиры отчитывались о ситуации в Благоухании. Это были крайне плохие новости.\n\n"...почти вся Кирия к северу от Медоносной или уже под контролем врага, или вскоре будет. Революционная деятельность в Сияющей Долине..."\n\nРайзин отчётливо прочистила горло, из-за чего в комнате повисла внезапная тишина. "Повстанческая активность," — поправила она, — "не революционеры, главнокомандующий." После её слов вновь воцарилась неловкая тишина, прежде чем оратор кивнул и неровно продолжил.\n\n"... повстанческая активность в Сияющей Долине является прямой угрозой нашей линии снабжения между Киноварью и морем. В целом, Матриарх-Защитница, даже если мы сможем переломить ход боёв в нашу пользу, повстанцы всё равно вынудят нас очень дорого заплатить за перехват власти над севером. Возможно стоит подумать о..." — главнокомандующий замолчал, поднял взгляд и кротко закончил, — "сокращении наших потерь и принятии их требований о независимости. По крайней мере, пока они не проникли со своими идеями на территорию Алой Котловины."\n\nПо лицу Райзин Сан было очевидно, что она не очень довольна."
kirin_republic.106.a:0 ""Мы уничтожим их. Даже если это потребует тысячи окровавленных знамён.""
kirin_republic.106.b:0 ""Ладно. Пускай забирают Провидение. У нас уже есть Киноварь.""

kirin_republic.107.t:0 "Соглашение Рапсодии"
kirin_republic.107.d:0 "[This.GetNewspaperHeader]Сегодня после напряженных переговоров в Рапсодии власти революционного движения Северной Кирии и Республики Кирия пришли к соглашению и договорились прекратить войну. Учитывая, что всё начиналось с небольшого городского бунта, мало кто мог предсказать ошеломляющий успех защитников Благоухания, завоевавших большую часть Северной Кирии. Учитывая как складывались обстоятельства войны, власти Разгорающегося Пламени признали полную независимость региона, начиная от Миловидного Мыса и заканчивая Сияющей Долиной. После нескольких лет боевых действий в Кирии, которые стали следствием провала Великого Скачка Вперёд, всем оставалось надеяться на то, что это соглашение позволит воцариться миру в стране.\n\nОт Матриарха-Защитницы не последовало официальных комментариев, однако некоторые отчёты говорят о том, что она пребывает в невероятной ярости из-за провала Багряных Солдат в подавлении революции Благоухания."
kirin_republic.107.a:0 "В любом случае, кирины севера - неблагодарный народ. Скатертью дорожка."
kirin_republic.107.b:0 "Будь проклята Медоносная! Да будешь ты течь свободно вместе с Кармин, Ивой и Празднеством!"

kirin_republic.108.t:0 "Создание Второй Республики Кирии"
kirin_republic.108.d:0 "Сегодня в Благоухании победившие революционеры сделали то, на что ни у кого до них не хватило сил. Ни с момента основания Царства, ни с момента начала линии матриархов. Они признали, что Кирия слишком обширна и слишком разнообразна, чтобы ею справедливо управлял один голос на троне.\n\nПодобно драгоценному камню, Кирия становится прекрасной благодаря сочетанию различий и контрастов внутри. От лесов и лощин запада до берегов и городов севера, от устья могучей Медоносной до высочайших Вершин Опасности. В стране не встретится и двух одинаковых акров этой земли или киринов. При новой Второй Республике Кирии регионы смогут без страха жить так, как они привыкли. Их уникальные культуры, образ жизни, традиции и судьбы превратятся в части пёстрого, но единого гобелена, который станет опорой гармонии и социализма. Несомненно, среди них будут споры и несогласия, но главы регионов горят желанием вести Кирию к светлому будущему вместе, пусть и своим путём, но единым маршем.\n\nИменно кирины из Зеленеющего, а позже из Хризантемы, впервые предложили идею Кирии без матриарха, но Райзин Сан узурпировала эту мечту и превратила обещание о Первой Братской республике в диктаторский кошмар. Сегодня, именно в момент передачи почти всей власти провинциям, кирины Благоухания восстановили и сдержали обещание данное во время Первой Киринской революции, пусть и достигнутое по итогу после Второй. Невероятный моральный ориентир киринов Благоухания, первыми поднявших знамёна против Райзин Сан, поставил их во главе этой новой республики, но новая конституция ясно дала понять, что они намерены не угнетать, а помогать своим освобождённым братьям и сёстрам.\n\nТот факт, что конец Безмолвия принесёт так много смертей, станет торжественным воспоминанием на целые поколения. Однако во всех теплится надежда, что эта Вторая республика сможет обеспечить, по крайней мере, долгожданный мир."
kirin_republic.108.a:0 "Мы - создания огня.  Мы поднимаемся вместе из пепла, покрытые шрамами, но единые."

kirin_republic.109.t:0 "Дружелюбный братский берег" 
kirin_republic.109.d:0 "Ху'Фран с точностью мог сказать, что за улыбками жителей Благоухания скрывалось много боли. Он немного слышал об ужасных войнах, которые велись здесь, а также о жуткой осаде самого города. Что ещё больше делало происходящее странным, так это, что место, где всё ещё были разрушенные артиллерией здания, приютило его вместе с матерью, когда они бежали на другой конец света от подобного в Седельной Аравии. Однако кирины были весьма дружелюбны и гостеприимны, и в первый же день им подарили несколько тюков с новой одеждой, а также пригласили на большой общественный ужин в их новом районе на проспекте Баньян. Ни у кого никогда не возникало вопроса о том, где они будут жить или как они будут за что-либо платить. А когда мать Ху'Франа попыталась объяснить, что у неё нет ни гроша после оплаты путешествия на корабле, чтобы заплатить за их помощь, кирины просто отмахнулись от неё.\n\nТеперь по утрам Ху'Фран будет ходить в большую школу по соседству, в то время как его мать будет работать в мастерской, где шили ту самую новую одежду, которую им подарили в первый день. В Благоухании всё было совсем иначе, чем в Седельной Аравии. Раньше на родине у каждого была своя работа, и все думали только о себе, а здесь всё делалось с помощью друзей. Проводить занятия вместе было не так уж и необычно, но тот факт, что учителя всегда спрашивали мнение каждого, вне зависимости от расы, было опредёленно странным. И объединяться в большие группы, чтобы работать в школьных теплицах, или учиться различным ремёслам, или даже просто увлекаться своими местными видами спорта... было странно, поскольку кирины всегда желали делать всё вместе. \n\nИ дело было даже не просто в том, что все проводили время вместе. Казалось, вся деятельность происходила внутри всего района целиком. Каждый вечер все жители проспекта Баньян собирались на улице, чтобы поесть, поиграть в игры, спеть песни, которые хоть и были зачастую революционными, но иногда проскакивали и необычные гимны богине киринов, которые Ху'Фран не понимал. Он никогда не был голоден, всегда учился и заводил друзей. И именно это делало новый город таким странным для него."
kirin_republic.109.a:0 ""Неужели они никогда просто... не хотят побыть наедине с собой?""

kirin_republic.1091.t:0 "С открытым сердцем и покрытыми мозолями копытами"
kirin_republic.1091.d:0 "Ху'Фран проснулся этим утром и обнаружил записку с просьбой прийти на разговор о том, как он приспосабливается к городу. Ради этого ему даже дали отгул с рабочего задания, так что, должно быть, это было важно. Он направился прямиком куда надо. Один из учителей, Лэйвербриз, ждал его в кабинете. Он провёл несколько занятий по рыбной ловле и биологии, что было достаточно логично, поскольку все знали, что он был рыбаком до того, как получил ранение во время войны.\n\n"Здравствуй! Я думаю, мы можем начать сразу с сути разговора. Мне удалось узнать от некоторых учеников, что ты думаешь о том, что тебе здесь не место. Мне бы хотелось поговорить об этом." — Ху'Фран постарался не смотреть на покрытую шрамами искалеченную ногу своего учителя.\n\n"Н-ну, я... всё здесь кажется таким странным. Я не хочу проявить неуважения, вы все были так добры к нам..." — Ху'Фран замолчал, но Лэйвербриз жестом предложил ему продолжать. — "Вишни здесь слишком кислые, и мне не нравится, как пахнет ладан, и... я просто не думаю, что когда-нибудь свыкнусь c местными привычками, и, и..."\n\nИ на этот раз учитель остановил его. — "Знаешь, мне тоже пришлось кардинально изменить образ жизни. И хоть у меня не было нужды привыкать к благовониям или кислой вишне, однако мне пришлось начать совершенно новую жизнь после того, как я получил травму. Я скучаю по морю, причём в той же степени, как ты наверняка скучаешь по дому. Для меня море было собственным домом." — Лэйвербриз замолчал, после чего глубоко вздохнул, отодвигая тяжёлые воспоминания. — "Но знаешь, что на самом деле важно? То, что мы оба стараемся. Ты прилежно учишься на уроках, завёл хороших друзей, проводишь очень много времени, работая в теплице. И даже записываешься волонтёром после выполнения рабочих заданий! Ты знаешь, что мы жертвуем все выращенные излишки местной больнице?" — Ху'Фран покачал головой. — "Ты наверняка работаешь с мыслью, что должен отплатить Благоуханию за то, что здесь тебя приютили. Однако мы приняли тебя и твою мать, потому что вы сами всё это делаете. Ты хороший образцовый гражданин, Ху'Фран. Благоухание станет лучшим местом от того, что у него есть ты."\n\n"
kirin_republic.1091.a:0 "Жители Благоухания - не те, кто рождаются киринами, а те, кто поступают правильно по отношению к своим товарищам."

kirin_republic.110.t:0 "Дерево, море, а также ты, и я" 
kirin_republic.110.d:0 ""Мне просто кажется, что домик на дереве будет недостаточно крутым, ясно?" — порывисто сказал маленький Личи, раздражённо скрестив копыта, в то время как его одноклассники столпились вокруг него. В течение нескольких недель они копили карманные деньги, чтобы купить немного готовой древесины, а также приставали к местным плотникам с просьбой одолжить какие-нибудь инструменты. План класса построить домик на дереве на территории школы был одобрен учителями, и у них наконец собралось всё необходимое, но внезапно у Личи появилась другая идея. — "У нас есть всё необходимое, чтобы построить лодку! Подумайте об этом, мы могли бы вместе пойти на рыбалку и показать старшеклассникам, что мы не кучка жеребят, и..."\n\nТираду Личи прервал голос единственной зебры в классе, Азтери. — "Но мы же договорились построить домик на дереве! Мы не можем просто взять и передумать в последнюю минуту! Тогда нам придётся искать совсем другие гвозди, и мы не сможем соорудить такие крутые качели!"\n\nВскоре класс утонул в криках разгорячённого спора и это продолжалось до тех пор, пока звук того, как их учитель вошёл в класс и прочистил горло, не заставил их замолчать. — "Похоже у вас довольно ожесточённый спор. Вам не кажется, что нужно научиться правильно урегулировать подобные разногласия?"\n\nПослышался одинокий голосок. — "Нужно посмотреть, кто сможет перекричать всех?"\n\nИх учитель покачал головой и провёл копытом по книжной полке, доставая старую пыльную книгу - "Правила порядка в Раундапе". — "Путём обсуждения и голосования. Именно так ваши родители принимают все важные решения в городе: начиная с выбора меню на завтра в местной столовой и заканчивая мэрией и правительством Благоухания! Класс, я переношу урок гражданского права со следующей недели на завтра. На сегодняшний вечер вашим домашним заданием будет подготовка своих позиций к дебатам "Домик на дереве или рыбацкая лодка". Всем понятно?"\n\nВнезапный ажиотаж в классе дал понять, что идея пришлась всем по нраву."
kirin_republic.110.a:0 "Если хочешь, чтобы ученик прилежно учился, заинтересуй его."

kirin_republic.1101.t:0 "Да будет на то воля восьмиклассников Проспекта Баньян" 
kirin_republic.1101.d:0 "— Председательница предоставляет слово делегату Личи. Делегат, для чего вы встали? — Учитель кивнул, пока сидящая рядом с ним кобылка зачитывала записи, которые он ей приготовил. Личи выглядел не очень подготовленным.\n\n— Чтобы объяснить, почему мы должны строить лодку, а не дом на дереве!\n\nУчитель спокойно откашлялся. — Парламентарий просит вас соблюдать приличия и просто ответить: "Чтобы высказаться, председательница."\n\n— О... хорошо. Чтобы высказаться, председательница. — Учитель кивнул, председательница жестом велела Личи начинать, и молодой жеребёнок откашлялся. — Члены восьмого класса Проспекта Баньян, я спрашиваю вас: кто мы - кобылки и жеребята или же трудолюбивые молодые граждане Благоухания? — Все присутствующие в классе деланно закатили глаза. — С домиком на дереве мы могли бы лишь играть в дурацкие игры. Но с рыбацкой лодкой мы могли бы показать всем этим десятиклассникам, что и у нас есть влияние! Одного этого должно быть достаточно, чтобы, эм... — Личи посмотрел на учителя, тот прошептал что-то председательнице и она воскликнула, — проголосовать за предложение No2: строительство рыболовной лодки?\n\n— Да, именно! У меня всё. — Личи сел на место, и прежде чем председательница успела сказать ещё хоть слово, встала Азтери. Молодая зебра вышла вперёд, встала перед классом и начала свою речь.\n\n— Друзья и одноклассники, если вы спросите меня, то я скажу, что Личи хочет не рыбачить, а побольше плавать...\n\nПосле резкого призыва председательницы "Воздержитесь от личных нападок на делегатов противной стороны, делегат Азтери," дебаты продолжились. Речи и выступления, предложения и контрпредложения - класс провёл весь урок, слегка неумело осуществляя свои первые в жизни официальные дебаты, хихикая и лишь слегка притворяясь, что соблюдает приличия. В итоге голоса распределились как 7 против 4 в пользу предложения No1: "Построить дом на дереве". Такова воля класса."
kirin_republic.1101.a:0 "Личи некоторое время дулся... а потом успешно предложил создать плавательный клуб."

kirin_republic.112.t:0 "Кровь в Медоносной"
kirin_republic.112.d:0 "Райзин Сан всегда отдавала дань уважения бедным киринам Зеленеющего, первым отважным душам, которые бросили вызов Пути Огня, чтобы проложить свой собственный путь во времена Безмолвия. И хотя центр принятия решений Разгорающегося Пламени давно переместился на север, в город [KIC.Capital.GetName], в значительной степени позабытый Зеленеющий наслаждался приятным существованием под их властью. Многие ушли, чтобы сражаться под знамёнами Райзин Сан, а оставшиеся дома радовались вновь обретённой свободе и триумфальными новостям с фронта. Возможно, что Райзин Сан немного увлеклась самовозвеличиванием, но такие вещи можно простить торжествующим героям веры.\n\nНо вот не стоило забывать про могучую Медоносную, чьи воды протекают через Зеленеющий по пути к морю. Радостное настроение в Зеленеющем в одночасье испортилось, когда между свай города начали проплывать обгоревшие брёвна, опрокинутые повозки, окровавленная одежда и нескончаемый поток трупов.\n\nКогда в Зеленеющий прибыли посланцы из Благоухания и рассказали о жестокости войск Райзин Сан, то обнаружили, что город уже кипит. На следующее утро гарнизон Разгорающегося Пламени обнаружил, что их казармы осаждает разъярённая толпа рыбаков-киринов и пламенных проповедников - тех, кто всё ещё остался верен гармоническим истокам своей веры."
kirin_republic.112.a:0 "Если [KIC.Capital.GetName] объяла тьма, то тогда Зеленеющий понесёт факел гармонии."

kirin_republic.113.t:0 "Пока существуют мир и изобилие"
kirin_republic.113.d:0 "Киндлинг Флэш был в Сорго, когда прибыла благоуханьская просьба о помощи. Их посланники, нагруженные фотографиями и листовками, имели достаточно доказательств для своих требований – Багряные Солдаты участвовали в операциях, от одной мысли о которых у Киндлинг Флэша скручивало желудок. Он видел фотографии жестокостей, учиненных солдатами Пламени – и некоторые из них, несомненно, совершались прямо здесь, в Сорго! – над их жертвами.\n\nЗнала ли Райзин Сан? Он уже давно знал, что в её сердце была только жажда власти, но то, о чём говорили жители Благоухания – целые деревни, исчезающие в ночи, оскверненные трупы и т.д. – были ли это её приказы? Или это просто переусердствовавшие солдаты, находившиеся вдали от бдительного ока города [KIC.Capital.GetName]? Он отправил телеграмму в столицу, сообщая об увиденном, требуя объяснений, и, ожидая ответа, распространил информацию об этих бесчинствах по всему городу, зная о том, что ему, возможно, придется сделать.\n\nКогда поезд из города [KIC.Capital.GetName] высадил отряд Багряных Солдат, предъявивших ордер на его арест, выбора не было. Итак, Киндлинг зажёг пламя, и в Сорго наступил славный день революции в благоуханьских традициях. Теперь Запад тоже выступил против власти города [KIC.Capital.GetName]."
kirin_republic.113.a:0 "Мы устроим Стодневную кампанию до её трона."

kirin_republic.114.t:0 "По праву украденное"
kirin_republic.114.d:0 "Не было ничего из проповедей киринов Благоухания, чего бы генерал [SBC.GetLeader] не слышал ранее. Она читала отчеты еще тогда, когда интересовалась этим. Когда быть генералом Республики означало нечто большее, чем просто подписывать пачки смертных приговоров «реакционерам», она хорошо знала, что в основном это были невинные крестьяне.\n\nОна была верна пути Пламени. Эти революционеры из Благоухания мало что могли сказать ей, что она хотела бы от них услышать. Но то, что запомнилось ей, было чем-то из её времени, проведенного ближе к линии фронта.\n\nКогда она привела силы Разгорающегося Пламени к победе над Киноварью, сокровища многих богатых киринов были реквизированы и отправлены в тыл. Конечно, для перераспределения, но теперь, когда она подумала об этом, она никогда не слышала, чтобы что-то в конечном итоге перераспределялось. Должно быть, вокруг [KIC.Capital.GetName] спрятаны тайники с награбленными богатствами для удовлетворения Райзин Сан. Тайники, которые создавались для неё [SBC.GetLeader].\n\nКогда пришли благоуханьцы, она увидела свой шанс и сразу же разработала план. Очевидное место — холмистая местность к северу от Хризантемы, и оно же было очевидной миссией.\n\nУ [SBC.GetLeader] был строгий приказ: перераспределить богатство в пользу нации. Хорошо. Теперь она нашла того, кто его укрывал сокровища."
kirin_republic.114.a:0 "Во имя Конкорд и Сан – деньги или жизнь."

kirin_republic.115.t:0 "В бой идут одни старики"
kirin_republic.115.d:0 "Героическая история благоуханьской революции, независимо от того, была ли эта новость триумфальной или трагической, заставляла Сильвер Тэтча стиснуть зубы каждый раз, когда он её слышал. Он хорошо помнил тот день, когда его город погрузился в хаос, восстав против Райзин Сан. Тогда он был её неохотным сторонником. Увидев, что произошло на улицах в тот день, он перестал быть таковым. Но Благоухание было слишком слабым, чтобы победить, слишком маленьким, слишком реакционным по своей сути – и, что более важно, он был слишком гордым, чтобы сражаться на одной стороне с теми, кого он осудил при рождении.\n\nВот почему Тэтч оказался с группой стойких марксистов в пестрых лесах к югу от Массикота, разрабатывая планы. Они заключили договоры со всеми членами местного сопротивления и тщательно собирали свои силы, пока Райзин Сан была сосредоточена на Благоухании и на Севере. Но надоедливые вести из города вели к одному итогу: если и было подходящее время нанести удар, то оно наступило сейчас.\n\nТэтч просмотрел свои планы. Казармы – штурмовать, мосты – взорвать, склады – сжечь, перекрестки – заблокировать. Им придется нанести сильный удар, выставить себя угрозой для Массикота, чтобы привлечь внимание Разгорающегося Пламени. Его старые навыки вернулись к нему. Партизанская война в деревне, «бей и беги», жизнь среди крестьян. Его товарищи по партии, многие из которых сами бежали из Благоухания, стояли, собравшись вокруг и ожидая его распоряжений."
kirin_republic.115.a:0 "«Сейчас или никогда, кирины. Настал момент истины.»"

kirin_republic.116.t:0 "Небольшое предательство на морском берегу"
kirin_republic.116.d:0 "EЭмбер Уэйн стоял на пристани в Гиацинте, наблюдая за покачивающимися в гавани кораблями и далекими туманными очертаниями Рыжего Острова на горизонте. Сегодня был тот самый день.\n\nНа шахматной доске все еще были неуместные пешки, кирины, которые не колебались, но должны были бы. Его сети контактов, с тех пор, как он был начальником шпионской сети Киновари, сильно поредели за последние годы. Он не был уверен, что именно он собирается делать, от чьего имени он собирается выступать, но одно можно было сказать наверняка: Разгорающемуся Пламени пришлось уйти.\n\nТеперь не было никакого Царства, которое можно было бы восстановить, Матриархат был разрушен. Кто-то (он не был уверен, кто именно) создаст стабильную Кирию, если будет достаточно времени. Он готовил эти южные провинции, чтобы передать их тому, кто сможет восстановить мир, но времени выбрать идеального кандидата не было. Благоухание объединяло Кирию на своей стороне, а Пламя было ослаблено бунтом и революцией на каждом шагу. Если Райзин Сан суждено было пасть – а она должна была пасть – то Уэйну придется действовать сейчас.\n\nОдин росчерк пера, одно кодовое слово, одно послание, отданное кирину позади него. К концу дня Знамя Крытой клетки взвело ловушки, и прихвостни Пламени, от Тика до Базальта, были преданы подкупленными гарнизонами и шантажированными командирами."
kirin_republic.116.a:0 "Теперь Юг подчиняется ему."

kirin_republic.117.t:0 "Ну как там с деньгами?"
kirin_republic.117.d:0 "Гарнизон Сияния, насчитывавший немало киринов, был недоволен.\n\nИх держали здесь, вдали от линии фронта, чтобы защищать линии снабжения Пламени между Киноварью и морем. Тысячи солдат и матросов были все более недовольны тем, что им задерживали выплаты.\n\nС тех пор, как Разгорающееся Пламя завоевало Сияние, рабочие города стали проявлять всё больше недовольства из-за увеличения норм производства военного снаряжения. Поначалу их стачки жестоко подавлялись солдатами. Но месяцы нерегулярных выплат оставили последних без еды. А несколько знамен голодных солдат — не та сила, с которой стоит шутить.\n\nБлагоуханьские призывы к борьбе с Пламенем стали именно тем рычагом, который был нужен этому городу, который напрягся в ожидании развязки. Не было даже боя — восстание возглавили сами солдаты. По всему Сиянию десятки профсоюзов, солдатских комитетов и толп разгневанных моряков излагали свои общие требования в письменной форме и провозглашали их городу. А затем, зная, что они подписали себе смертный приговор, они устроили баррикады и отряды ополчения по образцу своих товарищей благоуханьцев." 
kirin_republic.117.a:0 "Ещё один город поднимается на борьбу!"

kirin_republic.118.t:0 "Кому ты служишь?"
kirin_republic.118.d:0 "Не Царство, сказала она, а Республика. Кирия для простых киринов, где они смогут спокойно возделывать свои поля и сады. Никаких надменных священников и далеких матриархов, декретирующих волю Конкорд в своих целях. Так обещала Райзин Сан.\n\n«Но она предала эту мечту», — сказала [UKP.GetLeader], повернувшись через плечо и взглянув на группу седых командиров позади неё. Закаленные кирины с западной границы, прошедшие через стычки с бандитами и набегами зебр, они были более чем готовы сражаться за своё. «С каждым днем она становится все более гордой и параноидальной. Каждый день происходит всё больше убийств, все больше добрых киринов осуждаются за измену, и все больше мирных фермеров призываются на её войну».\n\n«Мы вольны мирно подчиниться каждому её приказу», — заявила [UKP.GetLeader], и сопровождавший её ополченец хмыкнул в знак согласия. «Но если это мир, то я бы предпочла войну».\n\nТаким образом, еще один кусок провинций ускользнул из-под копыт Райзин Сан, выбрав борьбу за свободу вместе с Благоуханием, а не еще одно столетие молчаливого подчинения другому невежественному Матриарху."
kirin_republic.118.a:0 "У хорошего учителя слова с делом не расходятся."

kirin_republic.119.t:0 "Солнце садится на западе"
kirin_republic.119.d:0 "Матриарх-протектор Райзин Сан, похоже, пропала сегодня утром, после того, как в её поисках тщательно обыскали всю столицу. К счастью, её исчезновение произошло в самом конце триумфальных торжеств благоуханьских революционеров – сообщения о красных знаменах, развевающихся над Киноварью, подтверждают, что повстанцы обеспечили полный контроль над древней столицей старого Царства.\n\nБратская Республика, тем временем, практически раскололась.\n\nВосстание в провинциях, когда-то считавшихся оплотами силы Пламени, и Благоуханьская революция, охватившая сердце Кирии, погасили пламя Райзин Сан. В тот момент, когда широкая общественность узнала об исчезновении Матриарха-протектора, волна дезертирства, капитуляций и исчезновений высокопоставленных лиц уничтожила все, что осталось. После этого очевидного отречения, провинциальные и местные органы власти, какими бы они ни были, быстро присягнули на верность победившим революционерам. Власти Благоухания поспешили объявить о радикально новом видении Второй Кирийской Республики, высшим идеалом которой является абсолютное самоопределение провинций."
kirin_republic.119.a:0 "Кирия отвергла своего последнего Матриарха."

kirin_republic.200.t:0 "Революция возвращается на родину"
kirin_republic.200.d:0 "Дейспринг Роуз чувствовала себя так, будто прошла целая вечность с тех пор, как она вернулась в Хризантему. Между хаосом гражданской войны и заданиями, которые ей было поручено выполнить, пока бушевали боевые действия, а также работой по созданию и укреплению власти Разгорающегося Пламени над Царством после окончания боевых действий, возвращение в город, где всё это и началось, казалось невозможным. И пока Райзин Сан и Киндлинг Флэш осматривали виды и звуки города, Дэйспринг знала, что она не единственная.\n\nВизит носил церемониальный характер. Райзин Сан вернулась в качестве Первой Жрицы, чтобы освятить открытие грандиозного храма в городе, Храма Вознесенного Костра, сооружения, построенного в знак уважения славы и борьбы Пламени, очищающего Царство от гедонизма и коррупции. Они направлялись на открытие церемонии во главе процессии мистиков, доблестных воинов и Багряных Солдат, и вдоль каждой улицы тысячи киринов всех слоев общества толпились против тонкого кордона, скандируя слова радости и размахивая знаменами. Но присутствие толпы не имело ничего общего с церемонией; слова, которые они скандировали, были призывами к демократии, а знамена, которые они размахивали, несли символы демократических движений, распространившихся по всему Королевству. Энергия была хриплой, шум почти оглушительным, но это не было ни приветствием, ни насмешкой. Это был звук лояльного нетерпения, напоминание о необходимости выполнить давнее когда-то обещание.\n\n«Пройдет совсем немного времени, прежде чем эти протесты станут менее сдержанными», — сказал Киндлинг Флэш Дэйспринг, и хотя ему пришлось кричать, чтобы его слова были услышаны, она знала, что шум был слишком сильным, чтобы Райзин Сан могла его услышать, поскольку она шла впереди них. «Мы завершили восемьсотдневные кампании. Крестьянство оплатило каждый призыв Райзин своими кровью, потом и слезами. Чем дольше она скрывает от них свои обещания демократии, тем более взволнованными они станут».\n\n«Первая Жрица исполнит свою волю», — заверила его Дейспринг. – «Она не позволила бы такому протесту собраться и озвучить свои просьбы, если бы она этого не хотела. Она понимает борьбу, через которую прошли эти кирины, и их терпение скоро будет вознаграждено. Я знаю, что она тоже беспокоится о том, чтобы передать бразды правления в скором времени, но она хочет сделать правильный выбор. Ей просто нужен какой-нибудь кирин, чтобы сказать ей, что все в порядке». Она оглядела толпу и почувствовала растущую уверенность в своем сердце. «Здесь, в Хризантеме, где все началось... если и был когда-либо момент для выполнения обещаний, то он наступил сейчас»."
kirin_republic.200.a:0 "Революция вернулась в свою колыбель, и она должна с честью завершить свою работу."

kirin_republic.201.t:0 "Ухаживая за своим садом"
kirin_republic.201.d:0 "Ухо Райзин Сан дёрнулось, когда позади неё тихо открылась дверь, однако она не отвернулась от окна. Нарастающий стук копыт приближающихся киринов точно дал ей понять, кем являются гости ещё до того, как те открыли рты. "Верховная Жрица?" — Обратилась Дэйспринг Роуз. — "Киндлинг и я хотели бы... поговорить с вами."\n\nРайзин глубоко вздохнула, после чего выглянула из окна, напротив которого открывался отличный вид на сад за великим монастырём Хризантемы, тем самым позволив солнцу засиять на чешуйках её носа. И хотя ей не было видно напрямую, она всё равно могла слышать пение перед собором, в котором тысячи киринов пытались напомнить ей об обещании, которое она дала перед этим самым зданием так давно. "По поводу толпы?" — спросила Райзин, после чего наконец повернулась лицом к двум киринам.\n\nКогда Дэйспринг замялась с ответом, Киндлинг Флэш выступил вперёд вместо неё. "Мы обещали принести демократию и свободу киринам Царства", — спокойно сказал он, при этом используя её имя вместо титула. — "Кирины трудились в рамках кампаний сотни дней и сделали всё, о чём вы их просили. Они тяжело страдали, но всё равно сделали это, потому что именно вы попросили их об этом. А теперь, пришло ли наконец время дать им то, что они так хотят? Настал ли момент становления демократии?"\n\nНеприятный холод пронзил сердце Райзин, и она неловко поежилась. — "Когда страна будет в безопасности, кирины получат её", — сказала она Киндлинг. — "С благословением Конкорд мы многого достигли в своих попытках рассеять тени обмана и зла, которые когда-то преследовали Её Царство. Но в самых тёмных уголках всё ещё скрываются семена ереси. Пока не будут найдены и сожжены все до единого, мы не можем себе позволить отвлечься. Нельзя сделать столько всего, чтобы потом потерять весь прогресс из-за того, что мы были недостаточно усердны."\n\n"Наставница, всему бывает предел," — сказала Дэйспринг, наконец подав голос. — "Вы говорите о скрывающихся тенях, но при этом теряете из вида их суть. Как бы вы их не искали, они никогда целиком не пропадут... даже стоя под светом Конкорд, мы всё ещё сами лично отбрасываем эту тень." — Она замолчала, переводя дух и собирая остатки уверенности, после чего подошла к Райзин Сан. — "Мы уничтожили тьму, когда-то окутавшую Царство Конкорд. Но не нам принадлежит честь закончить эту работу. Эта задача лежит на всех киринах страны. И в соответствии с мудростью Конкорд миллионы маленьких свечек сильнее одного огня, каким бы ярким тот не был." Когда наставница взглянула в лицо ученице, то обнаружила у неё широкую и поддерживающую улыбку. — "Время пришло.""
kirin_republic.201.a:0 "Она заколебалась, и когда Жрица не ответила, Дэйспринг обняла наставницу."

kirin_republic.202.t:0 "Совершенно новый день"
kirin_republic.202.d:0 "Сцена и подиум, на которых недавно состоялось освящение Храма Восходящего Загробного Огня, были в основном разобраны к тому моменту, когда пришёл приказ о резком изменении планов. Однако уложиться в сроки которые видела Верховная Жрица было физически невозможно, поэтому, одним судьбоносным прохладным утром растерянная толпа обнаружила перед храмом наспех хаотично собранную сцену и защищённую линией Багряных Солдат.\n\nВыход на сцену Верховной жрицы вместе с Дэйспринг Роуз и Киндлинг Флэш сопровождался достаточно слабыми фанфарами, но это, казалось, совершенно не беспокоило кобылу, когда она встала на подиуме перед толпой и взяла микрофон телекинезом. "Именем Верховной Жрицы Разгорающегося Пламени, а также хранительницы Царства под сенью Конкорд, я благодарю вас за присутствие сегодня", — начала она. Ответом ей было неловкое молчание, но Райзин тем не менее продолжила, пока её взгляд неспешно скользил по пестрой толпе собравшихся киринов. — "Я приношу извинения за то, что собрала вас всех здесь без заблаговременного предупреждения, но поскольку моя поездка в Хризантему должна будет завершиться завтра, у меня также не было времени организовать что-то более грандиозное. Но я надеюсь, что сказанное сегодня загладит это с лихвой."\n\nСан глубоко вздохнула, на что несколько киринов в толпе в недоумении склонили головы набок. Для них было неестественно видеть, как Верховная Жрица открыто показывает нервозность во время речи. "Когда Разгорающееся Пламя одержало победу над разложением, охватившим нашу страну, для всех оставалось ещё много работы, которую необходимо было сделать", — продолжила Райзин. — "Я многого от вас требовала, и за восемь изнурительных кампаний сотни дней вы доказали, что более чем готовы и способны жертвовать во имя Конкорд. Мы проделали долгий путь, чтобы изменить Царство к лучшему. Многое из сделанного  десять лет назад кирины сочли бы невозможным. Но вы сделали это, вы одержали победу... и, наконец, пришло время получить награду, которая была так давно обещана. С сегодняшнего дня я объявляю о переходном режиме власти и создании комитета по надзору за организацией демократических выборов по всей стране. Скоро ваша судьба будет в ваших копытах, поскольку вы это заслужили. Ваша мечта... наша мечта зародилась здесь, в Хризантеме. И теперь я рада объявить о её исполнении в городе, который когда-то привыкла называть своим домом."\n\nПотребовалось немного времени, прежде чем кирины осознали её слова, но потом это было похоже на прорыв плотины. Радостные возгласы и крики счастья раздавались из толпы, и кирины начали обнимать друг друга посреди создавшегося хаоса. Райзин Сан наблюдала за ними издалека, гадая, что они все подумают о ней, когда пройдёт накал страстей. Она гадала, сможет ли всего один праздник стереть кровь, запятнавшую её с головой. Эти мысли прервало копыто Дэйспринг, опустившееся на плечо жрицы. Её ученица улыбнулась наставнице, и только тогда Райзин вздохнула с облегчением, ощутив будто с её плеч свалился огромный груз."
kirin_republic.202.a:0 "Мы многое отдали, чтобы достичь нашей мечты, и мы смогли это сделать. И это важнее всего."
KIR_republic_202_tt:0 "Будут открыты §Yновые фокусы§! по дальнейшей §Cдемократизации§! §OКирии§!."
KIC_democratic_ending_flag:0 "Райзин Сан отпустила власть."

kirin_republic.203.t:0 "Слабое благоухание прощения"
kirin_republic.203.d:0 "Дэйспринг слегка подула на чернила, сохнущие на листе пергаментной бумаги, дабы те просохли ещё быстрее, после чего сделала паузу, обдумывая её следующие слова. Хотя иероглифы и будут транскрибированы печатными станками, а также вскоре растиражированы по всей стране по телеграфу, кобыла уделила особое внимание тому, что вскоре станет исполнительным распоряжением в духе царских указов матриархов прошлого. Было очень важно отполировать декрет так, как он того заслуживал, прежде чем представить его Райзин Сан на подпись. Хотя, причиной почему она уделяла так много внимания деталям был не сам пергамент, а содержащееся в нём послание.\n\nС объявлением Верховной Жрицы о том, что демократизация Кирии наконец началась, одно из первых и самых громких новых движений среди групп представителей временного правительства, почувствовавших себя достаточно безопасно и уверенно, объявило об амнистии революционерам в Благоухании. Хотя бунт киринов этого города был подавлен и они вынужденно находились под строгой военной оккупацией Багряных Солдат за своё восстание против Разгорающегося Пламени, многие согласились с тем, что пришло время ослабить поводья и протянуть копыто в знак прощения. Лагеря для военнопленных будут свёрнуты, военный гарнизон в городе по большей части распущен, а делегаты как от Киновари, так и от Благоухания встретятся, чтобы обсудить условия автономии и свободы. Несмотря на то, что те потерпели поражение в своём восстании, похоже, что жители Благоухания в конце концов получили желаемое.\n\nДэйспринг сделала паузу, обдумывая эту мысль. Нет, революционеры не проиграли. Они сражались за то, во что верили, и, несмотря на поражение, они отстаивали свою позицию кровью и потом. Поэтому когда Киноварь пригласила их обратно за стол переговоров, у них была сильная и непоколебимая позиция. Возможно, схватка не на жизнь, а на смерть в Благоухании стала зеркальным отражением Разгорающегося Пламени в том виде, который никто даже не мог представить... хотя, конечно, нужно будет посмотреть на это на практике, чтобы поверить в какой-то результат.\n\nНегромко напевая под нос, Дэйспринг наконец скатала свиток, после чего отправила наставнице на подпись."
kirin_republic.203.a:0 "Разве кто-то из нас проиграл, если каждый получил то, что хотел?"

kirin_republic.204.t:0 "Вытаскивая политиков из тюрем"
kirin_republic.204.d:0 "Трудовой лагерь 07 представлял собой впечатляющее зрелище. Из-за его расположения вдоль скалистых утесов Вершин Опасности, Дэйспринг была вынуждена признать, что её вид был не менее душераздирающим. Даже если заключённым удавалось проскользнуть мимо вооружённых охранников и колючей проволоки, в лагерь вела только одна дорога, а это означало, что любая возможная попытка побега превращалась в скалолазание по скользким камням и борьбу с суровой стихией. Неудивительно, что за всю недолгую историю этого лагеря не было ни единой успешной попытки побега. Хотя неудачных было так же много, как и соответствующих последствий.\n\nНо после сегодняшнего дня в побегах больше не будет необходимости. Когда начальник лагеря принял её, Роуз вручила тому свиток, на котором была личная печать Райзин Сан, а также чьё содержание предписывало закрыть лагерь и немедленно освободить заключенных. И пока командир ушёл заниматься этим, Дэйспринг направилась к одному заключённому, которого особенно хотела увидеть.\n\nОна нашла его в ветхом бараке, читающего брошюру Разгорающегося Пламени, а когда тот увидел посетительницу, то положил бумажку на стол. "Надзиратели не дают нам много времени на отдых, потому что всегда есть гравий, который нужно измельчать , но я попросил что-то почитать, и мне дали это." — Черитт Каттумарам пожал плечами и постучал копытом по брошюре. — "Я, конечно, стараюсь сохранить остроту ума, формулируя и размышляя о разном про себя, но это перестаёт быть эффективным, когда в голове все мысли об одном и том же. Поэтому пожалуйста, скажи мне, что принесла почитать что-нибудь получше."\n\nДэйспринг вздохнула. "Ты можешь идти, Черитт," — сказала она. — "Демократизация Кирии началась по приказу Райзин Сан. Держать тебя здесь будет неправильно, и я хотела бы извиниться от её имени за всё, что пришлось здесь пережить. Я была бы очень рада, если твой голос присоединится к нам в Киновари. От этого Царство станет только лучше."\n\nПока Черитт обдумывал это, его взгляд вернулся к брошюре. "Почему я должен тебе поверить?" — спросил он. — "Как ты можешь мне доказать, что твоя огненная жрица стала другой кобылой? Её жадность и паранойя привели меня сюда. Я не понимаю, каким образом реформы, исходящие из её копыт, приведут к чему-то кроме укрепления её власти. Я не буду поддерживать режим автократа, оказывая свою поддержку без каких-либо причин."\n\n"Тебе не обязательно идти со мной, но я советую увидеть всё собственными глазами", — сказала Дэйспринг и, поклонившись, отвернулась чтобы уйти. — "Сегодня лагерь будет закрыт и все заключённые выпущены на волю. Посмотри сам на новое Царство. И если ты поверишь, что я говорю правду, мы будем рады видеть тебя в Киновари.""
kirin_republic.204.a:0 "Она оставила Черитт позади себя наедине с собственными мыслями и брошюрой."

kirin_republic.205.t:0 "Передавая бразды правления"
kirin_republic.205.d:0 "Райзин Сан сидела в кресле Медной Ротонды и наблюдала как техники настраивают своё оборудование. Она была здесь, чтобы провести радиопередачу, но у неё невольно начинали чесаться чешуйки, когда пыталась просто усидеть на месте. Каждой клеточкой своего существа Райзин будто бы переживала, что вот-вот совершит ужасную ошибку, и у неё при этом ещё есть время вернуться назад. Сможет ли она жить в мире с собой, если всё бросит на произвол судьбы, и в итоге её жертвы ничего не будут значить, а Царство развалится из-за того, что она отпустила бразды слишком рано...\n\n"Верховная Жрица, можете говорить как будете готовы", — сказала одна из техников, отвлекая Сан от её мыслей. Та, с трудом сглотнув, заставила себя кивнуть кирину в ответ. Начался обратный отсчёт, включилось записывающее оборудование, и Райзин посмотрела вниз на листок со словами, над которыми она мучилась прошлой ночью, после чего крепко сжала тот в копытах.\n\n"Граждане и преданные верующие Царства, если вы не узнаёте мой голос, с вами говорит Верховная Жрица Райзин Сан", — начала она, произнося слова скорее как нервный послушник, читающий лекцию перед аудиторией более старших мистиков, а не первая жрица страны. — "Я обращаюсь к вам с этой передачей, чтобы проинформировать о важных изменениях, происходящих на данный момент в Киновари. В результате продолжающихся мер по демократизации я передаю власть, возложенную на меня Конкорд и Матриархом, киринам всего Царства. Это изменение вступает в силу немедленно."\n\nВот оно, ей удалось это сказать. Сделав это, Райзин с удивлением почувствовала, словно тяжесть свалилась с её плеч. "Более того, я отказываюсь от своего положения абсолютного лидера Разгорающегося Пламени и передаю свои обязанности совету старших мистиков и жрецов. Багряные Солдаты и армия страны больше не будут находиться под моим контролем в одиночку. Ответственность за их действия будет возложена на чиновников Киновари, которые будут использовать их в соответствии с требованиями Царства. Всё это и многое другое станет частью проекта конституции, который я представлю сегодня в столице."\n\n"Вы можете спросить, почему всё это делается именно сейчас", — продолжила Райзин, после чего отложила свой листок со словами в сторону, больше не нуждаясь в нём для произнесения своей речи. "Правда в том, что вы готовы к этому. Сейчас настало время для страны взять судьбу в свои копыта. В моём наставничестве больше нет необходимости. По жертвам, которые вы все принесли, я вижу, что вы готовы взять на себя ответственность, поэтому, подобно гордой матери, позволяющей своей дочери покинуть родной дом, я тоже буду стоять рядом и наблюдать, как вы сами строите своё будущее. Я надеюсь, что милостью Конкорд, оно будет ярким и процветающим, и, как мать этой дочери, я останусь рядом, если вам понадобится мой совет.""
kirin_republic.205.a:0 ""Идите вперёд и сделайте это Царство своим. Будущее принадлежит вам.""

kirin_republic.206.t:0 "Стройте мосты, а не бункеры"
kirin_republic.206.d:0 "От грохота, прокатившийся над Медоносной, Файр Флауэр подпрыгнула и уронила свой молоток с маленькой платформы строительных лесов, на которой она сидела. На мгновение она снова словно оказалась на передовой, штурмуя дот НАКП, в то время как артиллерия перепахивала землю вокруг, а пули свистели, как разъярённые шершни. Затем она моргнула и вернулась к реальности, где работала на краю недостроенного моста, перекинутого через Великую Медоносную, а грохот, который она услышала, был всего лишь падением высокого дерева, срубленного на пиломатериалы.\n\n- Осторожнее, Файр, ты уронила это. - раздался весёлый голос другой киринши и она перегнулась через строительные леса, чтобы увидеть, как Уотерлайн подплывает к ней с молотком. Когда Файр Флауэр застенчиво забрала его обратно, она оглянулась в направлении упавшего дерева. - Не переживай, меня это тоже напугало.\n\n- Надо бы мне почаще напоминать себе, что те дни уже позади. - сказала Файр Флауэр  и вернулась к своей работе. - Надеюсь, времена, когда другие кирины стреляли в нас, закончились...\n\n- Я понимаю, что ты имеешь в виду... - ответила ей Уотерлайн. - Мне больше нравится заниматься этим. Так здорово что-то строить, а не уничтожать. К тому же, мне нравится, когда местные жители приносят нам бесплатную еду и воду не потому, что они нас боятся, а потому, что мы что-то даём им взамен.\n\nФайр Флауэр угукнула в знак согласия, но этот звук утонул в шуме строительной площадки. Уотерлайн была права; ей было гораздо приятнее созидать вместе со своими товарищами, чем разрушать."
kirin_republic.206.a:0 "Багряные Солдаты перековали свои мечи на орала."

kirin_republic.207.t:0 "Что мы должны сделать, когда цветок распустит свой бутон?"
kirin_republic.207.d:0 "Райзин Сан посмотрела на карту, разложенную на её столе и умиротворённо отпила чаю. Это была карта Кирии и окружающих её государств, но её внимание привлёк юго-запад, где располагалась совокупность государств, составляющих регион Зайкирия. Однажды они станут свободными. Столь же свободными, как и Царство; спасёнными от военачальников, нириков и злобных налётчиков-зебр. Когда этот день настанет, они будут готовы присоединиться к Царству как к братской республике и последуют примеру Кирии после небольших манипуляций, проделанных ласковым копытцем, указывающим им путь из Киновари.\n\nНо когда её взгляд остановился на Сен Кинь, она обратила внимание на город Бутон. Город располагался недалеко от границы Царства и был важным центром речной торговли. Когда-то давным-давно это была составная часть Царства, которая контролировала водные пути, отделявшие землю киринов от земли зебр, но, когда началось несчастье Безмолвия, тамошние кирины отделились от Царства, вместо того чтобы следовать его указам. С течением времени кирины, жившие там, в культурном отношении, всё больше дрейфовали в русло Зайкирии до такой степени, что они уже не были ни кирийцами, ни зайкирийцами, а представляли из себя смесь того и другого. Когда неизбежно будет создана братская республика Зайкирия, каковы должны быть действия Царства? Должно ли оно оставить Бутон себе, воссоединив давно потерянных своих жеребят? Следует ли ему оставить Бутон с его сёстрами в Зайкирии, чтобы продолжить тенденцию, которой он придерживался на протяжении столетия? Или, может быть, кирины из Бутона сами должны это решить?\n\nРайзин Сан сделала ещё глоток чая и в тишине задумалась над вопросом."
kirin_republic.207.a:0 "Бутон сблизился со своими зайкирийскими сёстрами. Он должен остаться с ними."
kirin_republic.207.b:0 "Бутон - потерянный жеребёнок Царства. Мы должны вернуть его в наши объятия."
KIC_event_207b_tt:0 "Город §OБутон§! останется под оккупацией §YКирии§! после формирования §YСоюза Зайкирии§!." 
kirin_republic.207.c:0 "Бутон был независимым целое столетие. Кто мы такие, чтобы судить каковы их интересы?"

kirin_republic.208.t:0 "Бутон голосует за присоединение к Республике Кирия"
kirin_republic.208.d:0 "[This.GetNewspaperHeader]По мере подведения итогов голосования и подсчёта бюллетеней в городе Бутон становится всё более очевидным и почти несомненным, что подавляющее большинство граждан Бутона проголосовали за присоединение к Республике Кирия. Бутон когда-то был городом Кирии и, хотя с годами они отдалились друг от друга, очевидно, большая часть его жителей ощущала более тесную связь с Царством, чем с другими народами Зайкирии. Вскоре Бутон будет принят в качестве полноправной провинции Царства со всеми вытекающими отсюда правами и привилегиями, а также специальным положением о защите прав и самобытной культуры зайкирийских киринов, которые также населяют его."
kirin_republic.208.a:0 "Добро пожаловать в это Царство, Бутон!"

kirin_republic.209.t:0 "Бутон голосует за присоединение к Союзу Зайкирии"
kirin_republic.209.d:0 "[This.GetNewspaperHeader]По мере подведения итогов голосования и подсчёта бюллетеней в городе Бутон становится всё более очевидным и почти несомненным, что подавляющее большинство граждан Бутона проголосовали против присоединения к Республике Кирия. Бутон когда-то был городом Кирии и по мере того, как с годами они отдалялись друг от друга, очевидно, что большинство его жителей ощущали более тесную связь с культурами Зайкирии, чем со своей родиной. Бутон вскоре будет интегрирован в качестве особой провинции в Союз Зайкирии со специальным положением о защите прав и самобытной культуры кирийских киринов, которые также населяют его."
kirin_republic.209.a:0 "Желаем удачи нашим сёстрам в Бутоне!"

