CHN_FRV_toggle_button_delayed_tt:0 "§GClick§! here to §Yswitch between Changeling§! and §YKirin§! façades and §Yfocus trees§!."
CHN_FRV_CHN_toggle_TOOLTIP:0 "§YCheli Cerae§!\n§YOperationsdirektorin Ost-Zebrika§!\n  - Encryption: §G+10%§!\n  - Decryption: §G+10%§!\n  - Ideology Drift Defense: §G+10%§!\n  - Subversive Activities Cost: §G-15%§!\n  - Foreign Subversive Activities Efficiency: §G-15%§!\n  - Own Operative Detection Chance Factor: §G-15%§!\n  - Enemy Operative Detection Chance Factor: §G+10%§!"
CHN_FRV_CHN_toggle_TOOLTIP_delayed:0 "§YBorn§!: 17 December 948 in Lyctida\n\n§YBiography:§! Growing up as a gifted nymph with a passion for both music and theatre, it was obvious from a young age that Cheli Cerae was a changeling of extraordinary ability. So much so, in fact, that her talents as an actor and musician eventually caught the attention of the Infiltrator Corps. In the ensuing years she was trained in the venerated deep infiltration tradition, but she retained an artist's mindset, appreciating the elegance involved in manipulating creatures.\n\nShe played a part in the disastrous Canterlot Invasion of 1002, narrowly escaping with her life. Recriminations followed soon after: as the highest-ranking infiltrator who survived the operation, she took the brunt of Queen Chrysalis and the Heer High Command's backlash for the invasion's failure. They pinned the blame on the Infils.-Kommando Equestria's "outdated methods," saying that training deep cover infiltrators was too expensive, that they were too unreliable, that the risk of discovery was too great, and ultimately, that they were just not worth the cost.\n\nA new belief began to take hold: that the future of changeling conquest lay in mechanised and industrial warfare. Not in brilliant artistry but cold, calculated steel. The top brass argued that having a whole operation hinge on a single deep cover infiltrator meant having one point of failure, which was unacceptable. Cheli couldn't help rolling her eyes at that. They never mentioned that it was Queen Chrysalis who was the single point of failure during the Canterlot Invasion. Of course, she couldn't mention it either. Without recourse, Cheli Cerae was disgraced, demoted, and her beloved Infils.-Kommando Equestria was defunded, with all its personnel and resources diverted to other units.\n\nAnd now she has been sent to Kiria, far away from the fires of war that rage across Equus. With her raison d'être utterly discredited, no doubt Vesalipolis intends for her to languish in obscurity. But Cheli refuses to accept defeat—she intends to take this chance to resuscitate the old infiltrator traditions in a new world, or die trying.\n\n§YPortrait by:§! Rich May"
KIR_CHN_FRV_POL_TAB_TITLE_OVERLAY_TEXT_tt:0 "Surveillance State"
KIR_CHN_FRV_POL_TAB_OVERLAY_TEXT_tt:0 "All elections are rigged."
KIR_CHN_FRV_SUBIDEOLOGY_tt:0 "§YAufklärung- und Infiltrationskommando Operationstheater Ost-Zebrika (Supremacy)§!"
KIR_CHN_FRV_SUBIDEOLOGY_delayed_tt:0 "§LWhile nearly all supremacist regimes monitor their populations, surveillance states take this to new heights. They strive to map and catalogue every personal relation, every business transaction, and eventually every thought of their subjects to maximize efficiency and preempt threats. The paranoia of the leaders quickly filter down into every stratum of society, as anyone could be an informer. But is it paranoia if they really are watching you?\n\nIn the International City of Fragrance, a gleaming metropolis on the shore of the North Kirin Sea, the Old Guard of the Changeling deep-cover infiltrator corps rule from the shadows. They are heirs to centuries of Changeling espionage tradition, consummate maestri of geopolitical drama, courtly intrigue, and ministerial thespianism. Discredited and disgraced after the disastrous Canterlot Defeat of 1002, the deep-cover infiltration doctrine was discarded in favour of modernised Sickertruppen tactics. A small but virtuosic cast of Changeling understudies carefully coached to assume the identities of foreign politicians, state bureaucrats, and military leaders was replaced by uniformed formations of saboteurs and infiltrators tasked with military operations behind enemy lines. The painstaking art of Changeling deep-cover infiltration had no place in a world of industrial and mechanised warfare.\n\nIn Changeling Fragrance, however, Operationsdirektorin Cheli Cerae and her cadre of infiltrator-thespians have found a safe haven. The vast continent of Zebrica has yet to be inoculated against the alien pathogen of Changeling subversion. On these foreign shores, the doppelgängers have found their new hunting grounds.§!"

