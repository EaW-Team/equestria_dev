kirin.60.t:0 "Сброшена с башни из слоновой кости"
kirin.60.d:0 "— Мисс Блум, должен сообщить, что я в замешательстве, — начал председатель. Мейфлауэр Блум предстала перед внушительным Центральным Комитетом Всекирийской Коллегии, чтобы обжаловать отклонение её исследовательского предложения одним из комитетов по этике. Председатель продолжил. — Ваше предложение очень хорошо проработано, хотя и вызывает беспокойство. Если оставить в стороне вопрос о том, одобрит ли эта Коллегия то, что кажется очень похожим на программу евгеники, меня беспокоит ваша методология. Вы предлагаете намеренно вызывать трансформацию в нирика для изучения.\n\nМейфлауэр застыла. Она, честно говоря, ожидала, что сначала ей устроят головомойку за евгенику. — Да, председатель. Доказательство связи между трансформациями в нирика и наследственностью, а также демонстрация того, что большая или меньшая склонность к превращению в нирика может быть унаследована, является первым шагом в более широком проекте...\n\nЕё прервал председатель, который, как она начала понимать, уже принял решение. — Да, ваше стремление избавиться от случаев превращения в нирика среди населения понятно. Но моя озабоченность, опять же, связана с вашей методологией. Если полностью исключить, что принуждение к трансформации в нирика равносильно психологической пытке, как, по вашему мнению, Коллегия сможет защитить себя, когда религиозные власти узнают, что мы финансируем это? У нас нет престижа Ауреолинового монастыря, который может защитить нас. Ваше предложение приведёт к тому, что это учреждение закроют.\n\nМейфлауэр открыла рот, чтобы ответить, но заседание продолжило свой ход уже без неё. Предложение отклонить её апелляцию было внесено и принято прежде, чем она успела сказать хоть слово, и вскоре Мейфлауэр вывели из зала к ожидавшей её подруге, Ривер Лили. — О, я всё слышала, Мейфлауэр - мне так жаль! — Ривер Лили попыталась обнять Мейфлауэр, но кобыла отпихнула её, низко опустив голову. — Я знаю, что это предложение было очень важным для тебя, но это не обязательно должно означать конец твоих исследований. Тебе просто нужно попробовать ещё раз. Но сначала тебе нужно подышать свежим воздухом и очистить голову. Нам с тобой нужно выбраться на природу, прежде чем ты потратишь ещё хоть одну минуту на этих нириков. Это уж точно не полезно для здоровья."
kirin.60.a:0 "— Я не смогу показаться тут в ближайшее время... так что немного солнечного света точно не повредит."
KIR_event_60_tt:0 "£GFX_kir_book_text Разблокирует журнальные записи для §YМейфлауэр Блум§!."

kirin.61.t:0 "Рост популярности левых"
kirin.61.d:0 "На доселе спокойных выборах мэра Сияния сегодня появилась неожиданная кандидатка, о которой пресса написала немало. Судя по фамилии, стоило ожидать, что мисс Мейфлауэр Блум будет баллотироваться от НАКП, но она шокировала народ, объявив, что её поддерживает весьма левое Движение за Современную Кирию.\n\nВскоре стали появляться сообщения о её противоречивой - некоторые сказали бы, что отвратительной до дисквалификации - карьере исследователя биологии нириков во Всекирийском Колледже, но мисс Блум открыто возразила на критику. "Я была неправа в отношении киринов, нириков и Кирии," — сказала она, когда репортеры загнали её в угол после её речи, — "и я намерена исправить ошибки своего прошлого на посту мэра". От дальнейших комментариев она отказалась.\n\nДекларируемая программа Мейфлауэр от партии ДСК, безусловно, подтверждает эти слова. Предложения выглядят весьма типичными для левых: от увеличения финансирования на образование до создания мощной Комиссии по Труду и Занятости при Мэре. Другие кандидаты, судя по всему, вынуждены отступать, поскольку кампания Мейфлауэр выходит на первый план, особенно после того, как Крестьянский союз и Рабочая партия Кирии официально поддержали её на совместной пресс-конференции. Одно можно сказать наверняка - острый ум и нацеленная на народ кампания Мейфлауэр пробили брешь в броне правых, которые в остальном прочно контролируют Великое Провидение. Если Мейфлауэр победит, то это будет означать решительную победу левых над связанными с НАКП партиями, доминирующими на севере.\n\nС двоюродным братом Мейфлауэр Блум, Ардентом Блумом, влиятельным председателем Комиссии по Планированию Развития Царства, а ныне, судя по всему, одним из главных политических противников своей двоюродной сестры, связаться не удалось." 
kirin.61.a:0 "Кто эта кобыла?"
KIR_event_61_tt:0 "Разблокирует фокус: §YМэр Мейфлауэр§!."

kirin.62.t:0 "Ключ от города"
kirin.62.d:0 "Выборы мэра Сияния завершились, и к удивлению всех, кто ставил на победу давно укоренившихся в городе правых, победу одержали Мейфлауэр Блум и Движение за Современную Кирию. Долгий день подсчёта бюллетеней и составления протоколов на участках завершился победной речью избранного мэра Мейфлауэр в одном из многочисленных речных парков Сияния.\n\n— Сегодня мы увидели как кирины Сияния встали и потребовали не просто перемен, а прогресса. Не просто богатства, а процветания, не просто технологий, а современности, не просто разговоров о гармонии, а истинного воплощения мира и изобилия для всех! И для меня большая честь быть избранной в качестве лидера города, идущего новым курсом. Я должна поблагодарить многих киринов за честь стать следующим мэром Сияния.\n\nОна откашлялась, сделала небольшую паузу, после чего кивнула. — Всем моим сторонникам - спасибо за ваш труд. А моим недоброжелателям - спасибо за честность. — Сказала она, вызвав несколько смешков.\n\n— Спасибо Отэм Блейз, Утреннему Секретариату и верховному матриарху за то, что они создали Кирию, где такие выборы вообще возможны, — продолжила она под одобрительные возгласы. — И спасибо множеству киринов, которые навсегда остались в моё сердце. Сонг Сраш, Орандж Блоссом, Сноуи Вул, Маржин Колл, Люминос Флейм, Киндлинг Флэш, Сильвер Лайнинг - и тысяча других безымянных добрых душ, с которыми я столкнулась - спасибо вам. Спасибо за то, что научили меня, что в простом сострадании есть бездонная сила, а в честном труде обычного кирина - бесконечные возможности.\n\nОна снова сделала паузу, прежде чем сделать очень глубокий и долгий вдох. — Но больше всего я благодарна Ривер Лили, — сказала она и повернулась к стоящей рядом с ней кобыле, которая тут же покраснела. — Спасибо, что показала мне, что каждый кирин - в том числе и я - достоин этого.\n\nФотография последовавшего за этим поцелуя наверняка попадет на страницы всех утренних газет."
kirin.62.a:0 "— За мир, прогресс и изобилие для всех!"
KIR_event_62_tt:0 "Увеличит число §Yпровинциальных парламентов§![KIRGetMayoralties], контролируемых §YДвижением за Современную Кирию§! на §G+1§!."

kirin.63.t:0 "Отпуск, наконец-то"
kirin.63.d:0 "Ривер Лили подкралась к Мейфлауэр Блум и закинула копыта на шею мэра, крепко обняв её, отчего Мейфлауэр на мгновение испуганно вскрикнула. Затем обе киринши захихикали, пока Мейфлауэр приходила в себя. — Детка, я работаю. Ещё пять минут. — Сказала Мейфлауэр, и Лили хмыкнула, прежде чем отпустить её.\n\n— Ещё несколько дней, и ты снова будешь в моем полном распоряжении. И на пляжах Празднества, на меньше я не согласна. — Мейфлауэр могла только хихикнуть в ответ на энтузиазм Лили. Это было правдой. Два долгих, но увлекательных года правления ДСК в Сиянии подходили к концу. Скоро она передаст факел следующему мэру - её пребывание на этом уровне политики было, безусловно, обогащающим, но Мейфлауэр уже давно знала, что не будет снова баллотироваться на пост из-за слишком высокой загруженности. Ей нужна была должность, на которой она могла бы проводить больше времени с Лили.\n\nЗа два напряжённых года она инициировала новые социальные программы, открыла городские службы, которые теперь ежедневно помогали сотням киринов, выступила против локаута городских консервных заводов... но у неё не было времени на отпуск с Лили.\n\n— Ну а если более серьёзно, — сказала Лили, положив конверт на стол Мейфлауэр. — Какой-то кирин дал мне это у двери. Видимо, это слишком важное послание, чтобы оно могло дождаться утра.\n\nМейфлауэр посмотрела на конверт и с ужасом поняла, что на канцелярском бланке стоят две разные печати: одна - Партии за Царство и Гармонию, а другая - канцелярии премьер-министра Кирии."
kirin.63.a:0 "— Письмо от премьера? За несколько дней до моей отставки?"

kirin.630.t:0 "Царству нужно больше киринов вроде тебя"
kirin.630.d:0 ""Мэр Блум,\nМеня зовут Сонг Сраш. Надеюсь, что это письмо застанет вас в добром здравии. Также я надеюсь, что не слишком ли эгоистично интересоваться, помните ли вы меня. Только когда премьер попросила меня написать это письмо, я поняла, что мы уже однажды встречались."\n\nМейфлауэр задумалась, а потом вспомнила - Сонг Сраш, та самая весьма вдохновляющая активистка ПзЦГ из Личи, которую она встретила почти три года назад! Очевидно, она неплохо продвинулась по служебной лестнице.\n\n"Ну да ладно, ближе к делу. Успех ваших реформ на посту мэра Сияния не остался незамеченным в рядах Партии за Царство и Гармонию. Хотя мы никогда бы не попросили Вас отказаться от своей партии, премьер заинтересована в привлечении вас в своё правительство для контроля за амбициозным пакетом предстоящих социальных и экономических реформ. Говоря прямо, премьер надеется, что вы сможете повторить свой успех в Сиянии на территории всего царства, если ДСК будет согласно на это."\n\nДалее в письме приводился ряд подробностей о должности, но Мейфлауэр знала, что сможет просмотреть позже. Главным было то, что она ещё глубже свяжет себя с политикой, а этого ей не хотелось. Но также ей не хотелось упустить шанс помочь улучшить жизнь многих миллионов киринов...\n\n— Мей, ты выглядишь так, словно увидела привидение, — Лили положила копыто на плечо Мейфлауэр и вывела её из транса, в который она погрузилась незаметно для самой себя. — Случилось что-то плохое?\n\nМейфлауэр сглотнула. Если она примет это предложение, то станет проводить с Лили ещё меньше времени. Но не принять его будет... невероятно эгоистично."
kirin.630.a:0 "Она вздохнула. — Я сожалею о нашем отпуске, но я нужна царству в Киновари."
kirin.630.b:0 "Она скомкала письмо. — Ничего такого. Давай собираться, милая."

kirin.64.t:0 "Корабли с ранеными в Сиянии"
kirin.64.d:0 "Неодобрительное отношение мэра Мейфлауэр Блум к злоключениям правительства на дальнем юге - один из самых громких скандалов в политике Кирии. Столь резкого критика войны из печально известной семьи Блум не заметить было сложно, но, несмотря на все попытки заставить её замолчать, Мейфлауэр сегодня нанесла свой мастерский удар по сторонникам войны. Ранним утром в Сиянии причалил транспорт с ранеными солдатами, прибывшими с войны на юге. И не успело зрелище забинтованных и прикованных к постели ветеранов, забивших причалы, дойти до городских властей, как Мейфлауэр Блум созвала пресс-конференцию прямо на фоне этого хаоса. Манипуляция? Вероятно. Эффективная? Пресса, безусловно, считает именно так.\n\n— Сияние всегда было воротами в мир для Киновари. То, что царство сеяло за границей, пожиналось и возвращалось к нам здесь. К добру или к худу, но Сияние - это место, где нам воздаётся за предыдущие поступки. И что же вернулось к нам сегодня? После всех обещаний о богатстве и изобилии из южного моря? К нашим берегам каждый день прибывает множество кораблей, полных раненых киринов! И каждый день мы должны нагружать корабли, что отправляются в обратный путь, пулями и колючей проволокой. Да, возможно нас можно простить за то, что мы не ожидали, что в Таларае всё сложится так плохо. Но можно ли простить нас за то, что мы удвоили и даже утроили усилия в кампании по завоеванию и колонизации? Как может Кирия пытаться быть демократией внутри страны, но вести себя как рабовладельческая тирания за рубежом? Сколько ещё кораблей со сломленными солдатами должны причалить к нашим берегам во имя прибылей НАКП?\n\nПублика, казалось, была шокирована её резким тоном, но толпа не стала перебивать её или возражать, когда Мейфлауэр продолжила. — Позвольте мне чётко заявить: пока я являюсь мэром, я не склонюсь перед откровенной, бесстыдной жадностью. Я не буду молча наблюдать за тем, как шайка кровожадных генералов, коррумпированных бюрократов и бесхребетных алчных бизнескиринов втягивает любящую мир страну в жестокую войну! И я надеюсь, что и мой город тоже! — В толпе раздались одобрительные возгласы, хотя большинство всё же уделяло больше внимания замотанным в бинты киринам, что высаживались на пристань позади неё."
kirin.64.a:0 "Будете ли вы вместе со мной бороться за мир?"

kirin.640.t:0 "Требования мира"
kirin.640.d:0 "Речь Мейфлауэр, обличающая войну, достигла своей страстной сути уже через несколько минут после её начала - Мейфлауэр не тратила слова понапрасну на бесполезное блеяние.\n\n— Если в Киновари осталась хоть капля порядочности, то у правительства нет другого выбора, кроме как прислушаться к голосу разума и немедленно прекратить эту войну. И не просто прекратить войну - полностью, абсолютно, безоговорочно отказаться от всего, что привело нас к этому моменту.\n\n— Я требую вывода всех киринских войск из Таларая, а также полного и немедленного расформирования KIRFORS!\n— Я требую немедленного начала программы по возмещению ущерба зебрам Таларая за пролитую нами кровь и награбленные сокровища!\n— Я требую создания независимой комиссии для расследования всех обвинений в военных преступлениях, совершенных KIRFORS в ходе войны!\n— Я требую немедленной ликвидации Саус Си Венчур Компани, национализации её активов и привлечения её владельцев к ответственности за их жестокость и подстрекательство к войне!\n— И я требую, чтобы в конституцию царства были внесены поправки, запрещающие Секретариату впредь санкционировать столь откровенную завоевательную кампанию!\n\nВ течение нескольких часов после выступления Мейфлауэр по Сиянию и большей части Великого Провидения прокатились разговоры о стачках, о солидарности, об уклонении от призыва и сидячих забастовках. Народная поддержка Интервенции на Дальнем Юге никогда не была высокой, а шокирующее выступление Мейфлауэр на фоне раненых киринов, в котором она обличала попустительское отношения Отэм Блейз к войне, несомненно, задел многих."
kirin.640.a:0 "Массы устали терпеть."

kirin.70.t:0 "Мера успеха" ##about the contradictions amidst the progress of post-successful GLF Kiria
kirin.70.d:0 "Файрворк Флэш ухмыльнулась камерам, когда вспыхнула оповещающая о начале записи лампочка и катушка с плёнкой начала двигаться. — Добро пожаловать на очередной выпуск программы Флэш Фэктс! — Приветствовала она зрителей, которые через несколько дней увидят эту запись. — Я - ваша ведущая, Файрворк Флэш, и сегодня я здесь с Миднайт Мун, генеральным директором компании Каолин Нэшнл и, — добавила она, подмигнув и перейдя на сценический шепот, — моей бывшей однокурсницей по Мейнхеттенскому Политехническому Институту. Почему бы тебе не рассказать немного о КН и о работе, которой вы там занимаетесь, Мун?\n\n— С радостью, — сказала Миднайт Мун, разглаживая невидимые складки на своём платье и улыбаясь в камеру с максимально возможными обаянием и харизмой. — Компания Каолин Нэшнл всегда ценила индивидуализм, трудолюбие, ценность свободного рынка, но, пожалуй, самое главное в нас то, что мы твёрдо верим в киринский патриотизм. В отличие от других локомотивов экономики, КН - настоящая кирийская корпорация, не имеющая никаких корней или связей с иностранными инвесторами или капиталом. Великий Скачок Вперёд предоставил прекрасные возможности для достижения успеха, и в последовавшем за ним экономическом буме КН воспользовалась огромным спросом на природные ресурсы и сырьё для процветающего строительного и производственного рынка царства.\n\n— Настоящая инвестиция в царство. Вам понравится это, — сказала Флэш, а затем её тон сменился с поддерживающего на вопросительный. — Я, конечно, хочу расспросить об обвинениях в массовых увольнениях и о том, что ваши лоббисты прилагают все усилия, чтобы не допустить внедрения законодательства о минимальной заработной плате в Утреннем Секретариате. Как может КН претендовать на роль защитника кирийских интересов, если компания так упорно борется за лишение прав своих работников и наказывает тех, кто переступает черту?\n\nМун бросила на Флэш острый взгляд, но он поблёк, когда она дала ответ. — Трудолюбие и упорство отделяют пшеницу от плевел, а интересы КН - это интересы царства. Наше тесное сотрудничество с военными означает, что успех КН повышает безопасность царства. Мы - меритократия, а не благотворительная организация.\n\n— Тогда как вы можете оправдать получение КН субсидий от государства? — спросила Флэш, но вместо ответа Мун улыбнулась в камеру и встала, чтобы уйти."
kirin.70.a:0 "— Спасибо за интервью, Флэш, но мне действительно пора идти."

kirin.71.t:0 "Покупайте акции КИРИН!"
kirin.71.d:0 "Деловые интересы северной Кирии не берут паузу. Под бдительным оком, а некоторые утверждают, что и под направляющим копытом Комиссии по Планированию Развития Царства, возник колосс, воплощающий промышленную мощь севера. Холдинговая группа "Кирийская интегрированная ресурсно-промышленная инвестиционная национальная ассоциация", или просто "КИРИН", возникла как конгломерат промышленных интересов Торгового дома Сайси всего несколько месяцев назад. И хотя деньги, судя по всему, идут исключительно от Сайси, каждый бизнескирин и политик НАКП с гордостью рассказывает о своей роли в преодолении бюрократических проволочек, чтобы КИРИН мог расширяться. Официальных документов пока не появилось, но утверждается, что большинство акций КИРИН принадлежит Ардент Блуму и Сайпрессу Сноу.\n\nКИРИН описывает свою бизнес-модель как "оппортунистическое приобретение проблемных активов в рамках долгосрочной стратегии роста". Недоброжелатели КИРИН называют её не иначе как хищным гипер-гегемоном, монополистом, который стал определять устремления современной КирКорпн. Скупая всё подряд — от рудников до текстильных фабрик и верфей — бездонная для стороннего взгляда казна КИРИН позволила ей добиться почти полного господства в экономике Великого Провидения. Покупая новый комплект седельных сумок или ведя переговоры о контрактах на поставку современных истребителей, кирины к северу от Киновари, скорее всего, ведут свои дела почти исключительно с компаниями, принадлежащими КИРИН.\n\nТорговый дом Сайси представил свою компанию на чрезвычайно роскошных конференциях и торжественных вечерах, что проходили в Сайси в последние несколько дней. Среди присутствующих были и важные лица НАКП, и государственные деятели, и видные бизнескирины, и все достойные внимания биржевые маклеры Кирии. Собравшиеся попивали бесплатный солод марки КИРИН, полученный в результате недавней экспансии холдинга в пивоваренную отрасль. Если слухи о том, что лидеры НАКП владеют большим количеством акций КИРИН, верны, то за эти выходные они, несомненно, стали куда богаче."
kirin.71.a:0 "Нет музыки слаще, чем звяканье таэлей в карманах!"

kirin.72.t:0 "Создание УпРРКН"
kirin.72.d:0 "К большому огорчению представителей многочисленных корпораций, последовавших за Фикл Каррентом и диаспорой на родину после окончания Безмолвия, их надежды на то, что Кирия будет придерживаться капитализма со свободным рынком, теперь окончательно развеялись. Амбициозные планы Утреннего Секретариата по модернизации и расширению экономики Кирии и вооружённых сил были сочтены слишком важными, чтобы полагаться на какие-либо иностранные связи. Вместо этого Каолин Нэшнл, восходящая звезда экономики Кирии, получила весьма противоречивые полномочия по обеспечению автаркии и самодостаточности Кирии.\n\nУправление по Распределению Ресурсов Каолин Нэшнл - это частично и государственно-частное партнёрство, и государственная корпорация, и комитет по централизованному планированию. Новый состав совета директоров УпРРКН отражает его эклектичную сущность: министры правительства, избранные делегаты, назначенные технократы и, конечно, лидеры Каолин Нэшнл. Все они представляют собой странную группу, которой предстоит управлять экономическим развитием Кирии.\n\nНа совместной пресс-конференции правительства и УпРРКН генеральный директор КН Миднайт Мун выглядела почти легкомысленной. — Я горжусь тем, что правительство доверило эту важную обязанность Каолин Нэшнл. Как и любому другому клиенту, мы обещаем царству только самое лучшее. Я могу гарантировать, что в ближайшие несколько лет УпРРКН обеспечит десятки тысяч новых рабочих мест и миллионы тонн доступного сырья для нашей растущей экономики. А деньги, которые создадут эти рабочие места и материалы, будут инвестированы прямо здесь, у нас дома. За ещё одно десятилетие бурного роста Кирии!"
kirin.72.a:0 "По крайней мере, Каолин наверняка доставит товары. Но что насчёт остального мира?"

kirin.73.t:0 "Времена меняются..."
kirin.73.d:0 "У Фикл Каррента был не самый лучший день.\n\nИсполнительный комитет НАКП уже почти полчаса слушал его разглагольствования о том, насколько нелепым было предложение, лежащее перед ним. Оно было простым - Отэм Блейз хотела, чтобы НАКП обязалась разделить власть в новом ассоциативном секретариате.\n\nФиклу это не понравилось, и комитет напрягся. Большинство из них, казалось, чувствовали себя неловко, но если Фикл и замечал их нервные взгляды и косые взгляды, то ему было всё равно. Только два кирина в комнате казались невозмутимыми - два его самых верных союзника в партии, Сайпресс Сноу и Ардент Блум.\n\n— Мне наплевать на 3½-летний план! — Выпалил Фикл в ответ на кроткий комментарий об успехах программы. — Рейн Шайн позволила этой стране прозябать десятилетиями! И лишь сейчас у нас есть возможность забрать бразды правления у Киновари и построить Кирию, достойную того, чтобы жить в ней! Но они хотят, чтобы мы сидели, улыбались и делали, что нам говорят! — Рявкнул он, и на этот раз напрягся Сайпресс Сноу.\n\n— Фикл... — начал было Сноу, но тут Каррент немедленно прервал его.\n\n— Я не позволю, чтобы эта партия, над созданием которой мы так долго работали, превратилась в дополнительный аттракцион на всекирийском фрик-шоу Отэм Блейз!\n\nАрдент Блум прочистил горло. — Фикл, сядь. — Рявкнул он, и Фикл замолчал. Ардент вздохнул. — Мы подсчитывали голоса, пока ты кричал. Комитет хочет работать с Блейз, а не пытаться захватить власть.\n\nФикл практически рычал. — Я, как председатель Национальной Ассоциации Киринов-Патриотов, накладываю вето на решение Комитета!"
kirin.73.a:0 "Сайпресс Сноу глубоко вздохнул. — Мы подумали, что ты можешь устроить это."

kirin.730.t:0 "... и бизнес тоже"
kirin.730.d:0 "Пока Фикл Каррент всё ещё продолжал дымиться, встал уже Сайпресс Сноу. — Выдвигаю следующий порядок действий. В соответствии с десятым разделом устава партии, я предлагаю освободить председателя Фикл Каррента от его текущей должности. С этим должно согласиться большинство - две трети - членов исполнительного комитета. Голосуем.\n\nИгнорируя невнятный выпад со стороны покрасневшего Фикл Каррента, Ардент Блум спокойно поднял копыто.\n\n— Кто за? — Весь исполнительный комитет поднял копыта. Переворот начался и завершился прямо на глазах Фикла, и кресло председателя было передано Арденту и Сайпрессу. Один кивок Ардента - и сотрудники службы безопасности НАКП схватили Фикла сзади.\n\nПока Фикл боролся в их захвате, Сайпресс подошёл к нему и вздохнул. — Я бы тоже хотел увидеть Кирию под нашим лидерством, знаешь ли. Возможно, мы все стали бы намного богаче. Но мы упустили этот корабль. Признай это, Фикл. Радикалы отпугивают инвесторов. А уж после этой твоей маленькой вспышки гнева? — Затем он повернулся к киринам из службы безопасности. — Пожалуйста, проводите господина Каррента в его кабинет и помогите ему прийти в себя. Он больше не имеет права присутствовать на закрытых заседаниях исполнительного комитета.\n\nФикла Каррента, несмотря на всё его сопротивление, лишили всяческого влияния в созданной им партии, а Сайпресс и Ардент спокойно подписали новую конституцию Отэм Блейз."
kirin.730.a:0 "Деньгам нет дела до твоих чувств."

kirin.76.t:0 "Мы поддерживаем наших друзей"
kirin.76.d:0 "Верховный Матриарх Рейн Шайн стояла перед десятками рядов добровольцев-знаменосцев, одетых в единообразные мундиры современной, реформированной Алой Армии Кирии. Она с одобрением наблюдала за тем, как Винтер Фрост и Райзин Сан отложили в сторону свои давние споры и ныне торжественно шли между рядами солдат в сопровождении десятков мистиков. Слышались лишь тихие звуки благоговейных молитв, когда солдаты получали благословение Конкорд, причём каждый из них мог выбрать предпочтительную интерпретацию учения.\n\nЗа спиной Рейн Шайн, в гавани Сияния, собирались десантные корабли, которые должны были доставить солдат в Эквестрию. А над головой Матриарха развевалось новое знамя - четыре салютующих силуэта на алом поле: единорог, пегас, земной пони и кирин.\n\n— Пони Эквестрии открыли нам глаза на глупость Безмолвия, — сказала Рейн Шайн, и одного звука её голоса было достаточно, чтобы по рядам солдат прошла дрожь, — И вот теперь на наших друзей напала злобная тиранша. Было бы истинным позором не прийти к ним на помощь - теперь, когда мы достаточно сильны, чтобы протянуть копыто помощи тем, кто когда-то помог нам.\n\nРейн Шайн склонила голову и улыбнулась, хотя ей было больно от осознания того, что многие из этих киринов погибнут. Но была в этом и гордость - гордость от осознания того, что стоящие перед ней знаменосцы верили в гармонию настолько, чтобы встать под новое знамя и, если понадобится, отдать свои жизни в далёкой земле. Каждый из них с гордостью вызвался добровольцем.\n\n— Я выбрала прекрасного командира, генерала Брайт Бёрна, дабы он возглавил новое Знамя, которое покажет всему миру, что Кирия выполняет свои обещания. Генерал, — сказала Рейн Шайн, пригласив Брайт Бёрна выйти вперёд."
kirin.76.a:0 "— Я передаю под ваше командование корпус волеизъявителей."

kirin.761.t:0 "Триумф волеизъявителей"
kirin.761.d:0 "Победа Эквестрии над силами чейнджлингов означает, что нашим добровольцам, корпусу волеизъявителей, пора возвращаться домой. По крайней мере, некоторым из них.\n\nНекоторые из наших солдат, очарованные духом гармонии, который они нашли в Эквестрии, получили разрешение остаться в той земле. Для них новые друзья и новые семьи, которые они обрели на тех далёких берегах, стали новым домом.\n\nУвы, но для многих других киринов, хотя их Царство с радостью приняло бы их обратно, домом навсегда осталась солдатская могила в забытом уголке Эквестрии или имя, высеченное на алебастровом мемориале. В знак уважения к нашим убеждениям пони пообещали с почтением кремировать все найденные останки киринов. А по поводу тех, кого так и не найдут... Конкорд и так будет знать, где они лежат, потому что их огонь пылал ярко до самого конца.\n\nЭквестрия спасла нас от Безмолвия, а теперь мы внесли свою лепту в спасение Эквестрии. Генерал Брайт Бёрн и его войска могут вернуться домой героями."
kirin.761.a:0 "Среди друзей нет долгов. Только честная, искренняя доброта."

kirin.762.t:0 "Поражение волеизъявителей"
kirin.762.d:0 "Последние дни киринского корпуса волеизъявителей в тот момент когда Эквестрия рушилась вокруг них были полны хаоса, который наши военные историки с трудом пытаются задокументировать и оценить. Немногочисленные вернувшиеся волеизъявители рассказывают противоречивые истории: как о последних сражениях "Храбрецов" против танков чейнджлингов, так и о хаотичном отступлении, когда ряды киринов и пони ломались и они бежали. Что точно произошло во время агонии Эквестрии, мы, возможно, никогда не узнаем.\n\nНо если мы что-то и знаем точно, так это то, что несколько сотен киринов-волеизъявителей числятся пропавшими без вести. Они скрываются в сельской местности, возможно, вступив в контакт с эквестрийским сопротивлением. Или попали в плен к чейнджлингам. Или просто пытаются вернуться домой с дальнего края мира. Но, вне зависимости от их судьбы, всё наше Царство молится о них. Как и о наших эквестрийских друзьях, что страдают сейчас под игом Кризалис.\n\nГенерал Брайт Бёрн и его войска храбро сражались - но теперь их битва окончена."
kirin.762.a:0 "Надеюсь, что Эпплджек и Флаттершай в порядке."

kirin.763.t:0 "Рвение волеизъявителей"
kirin.763.d:0 "Великая Война в Эквестрии закончилась, и теперь наши друзья-пони должны оправиться от тяжёлых потерь. Прислушавшись к страстным просьбам кирийского премьера Отэм Блейз и самого Верховного Матриарха Рейн Шайн, Утренний Секретариат одобрил отправку нескольких добровольческих Знамён нашим эквестрийским союзникам.\n\nКадры кинохроники пестрят изображениями опустошённой конфликтом сельской местности, где разрушено почти всё — от мостов и плотин до домов и ферм. Отэм попросила генерала Брайта Бёрна отобрать наиболее подходящие Знамёна и командиров, а также проконтролировать процесс переоснащения отобранных подразделений бульдозерами, кранами и кабелеукладчиками вместо танков, артиллерии и пулемётов.\n\nТысячи знаменосцев, среди которых немало ремесленников и инженеров, уже направляются на помощь Эквестрии. А в гаванях по всему Царству корабли берут на борт бетон, сталь и оборудование для строительства. Задача по восстановлению Эквестрии столь монументальна, что старания наших волеизъявителей, скорее всего, будут лишь каплей в ведре — но каждая капля имеет значение."
kirin.763.a:0 "Как говорится, друг в беде."

kirin.74.t:0 "Законы войны"
kirin.74.d:0 "Возможно, Массикот больше прославился своими плацами для парадов чем учебными заведениями, но нельзя отрицать, что офицерам нужно меньше маршировать и больше заниматься теоретической подготовкой. Сегодняшнее занятие для курсантов было посвящено применению исторической эквестрийской теории к современной кирийской доктрине и геополитике.\n\n— Циррус Пэнси была опытным государственным деятелем, чья роль в основании Эквестрии хорошо известна. Менее известна её карьера военного теоретика и одного из первых философов со специализацией на ведении войны. — Инструктор, сидящая за столом в начале аудитории, смотрела на облачённых в форму курсантов, которые изо всех сил старались выглядеть как можно более неприметными. Но кто-то должен был стать жертвой. — Кадет Глистеринг, я полагаю, что вы уж точно читали учебник, так что расскажите нам про главный постулат идей Циррус Пэнси.\n\nКурсант встал из-за стола и отдал честь. — Циррус Пэнси писала о том, что гармоничная нация должна воевать в соответствии с принципами гармонии, мэм! Она выделила пять основных принципов этического ведения гармоничной войны, мэм - военная необходимость насилия, различие между комбатантами и некомбатантами, соразмерность ущерба гражданскому населению при учёте военной необходимости, предотвращение ненужных страданий и благородное, профессиональное поведение солдат!\n\nИнструктор кивнула. — Правильно, курсант. Садитесь. Вот принципы, которые Пэнси назвала ключевыми для этичного ведения войны. Но может ли кто-нибудь ответить, какой принцип Пэнси определила как ключевой для этического начала гармоничной войны?"
kirin.74.a:0 "В классе воцарилась тишина, а затем в воздух взметнулось копыто."

kirin.740.t:0 "Принцип соразмерного ведения войны Пэнси"
kirin.740.d:0 "Инструктор устремила свой строгий взгляд на копыто, поднятое в конце класса. — Да, кадет Винтергрин?\n\nВинтергрин встала и прочистила горло. — Циррус Пэнси пишет, что принцип соразмерности этического поведения на войне может быть и обратным. Если военная необходимость может оправдать определённый вред гражданскому населению, то продолжающийся вред гражданскому населению также оправдывает определённую степень военного вмешательства для прекращения этого вреда. Если правительство страны наносит существенный вред гражданскому населению и некомбатантам, проводя какую-либо политику или кампанию, то военный ответ может быть оправдан. Пэнси ясно дала понять, что это оправдание распространяется только на самые серьёзные преступления против гармонии вроде массового нарушения основных естественных прав целой популяции существ. В таких обстоятельствах пацифизм становится негармоничным, и единственным приемлемым вариантом действий является этичная, гармоничная война с целью положить конец нарушениям.\n\nИнструктор кивнула, явно впечатлённая ответом, и попросила Винтергрин сесть. — Да. Об этом не расскажут в эквестрийском военном колледже, но это такой же центральный элемент мышления Пэнси, как и все остальные принципы. Мне не нужно объяснять вам, что раз мы является полноценной гармоничной нацией, а Зебрику при всём желании нельзя назвать спокойным континентом, то вероятность того, что вас попросят взяться за оружие на основе этого обоснования не так уж и несущественна."
kirin.740.a:0 "Сохраняя нейтралитет перед лицом несправедливости, ты принимаешь сторону угнетателя."

kirin.75.t:0 "Последняя остановка перед Благоуханием!"
kirin.75.d:0 "— А теперь, народ, пожалуйста, успокойтесь. Успокойтесь, не толпитесь на платформах! Боюсь, что для тех, у кого нет билетов, мест не найдётся, и даже ведро таэлей не позволит вам попасть ни на один из этих прекрасных локомотивов, свидетелями явления которых мы сейчас станем! Но не бойтесь, все они будут ежедневно безостановочно курсировать отсюда, с Центрального вокзала Сорго, в самые дальние уголки нашей страны. И всё это с максимальным комфортом! О поездах на завтра вы можете поинтересоваться в кассе. Отправляйтесь утром на север, в Благоухание на "Скакуне", или, может быть, вдоль Медоносной на юг, в Зеленеющий, прямиком на "Золотарнике"! Я слышала, что поезд "Путешественник" до Хризантемы будет самым роскошным из всех - но не уходите прямо сейчас, оставайтесь! Вот они, встреча юга, севера и запада, прямо здесь, в Сорго!\n\nВозможно, дикторша на этом мероприятия немного забегала вперёд, но "Нью Таймс Лайн" платили ей за то, чтобы она разогревала толпу. Впрочем, как раз в тот момент, когда дикторша закончила говорить, на вокзал под хор восхищённых и взволнованных возгласов ворвались три локомотива. Это были не те старые сварливые импортные машины, которые кирины видели прежде. К платформам в унисон, как того и следовало ожидать, подъехали три современных локомотива, ещё не утративших заводского блеска. Они тут же начали выгружать толпы носильщиков, охранников и пассажиров. На платформе сразу смешались хорошо одетые бизнескирины Благоухания, мистики Хризантемы, коих хватило бы на целый храм, и огромное количество примечательных киринов Зеленеющего. Самые отдалённые города Кирии собрались вместе в её сердце."
kirin.75.a:0 "— Два лишних таэля - и вы в салон-вагоне!"

kirin.77.t:0 "Для тех, кто ждали"
kirin.77.d:0 "Райзин Сан и Отэм Блейз тихо сидели друг напротив друга за маленьким чайным столиком в отдельной комнате одного из самых шикарных общественных домов Хризантемы. Отэм была в смятении. Она не могла спокойно смотреть на перекошенную усмешку Сан. Было ли это просто привычное выражение лица Сан или то была какая-то новая злоба, направленная на неё?\n\n— Я очень сомневаюсь, что любые ваши слова будут достаточным извинением за то, что вы захлопнули дверь прямо перед нашим носом, — сказала Райзин Сан и Отэм вздрогнула. — Итак, — продолжила Сан, — перестаньте стремиться к совершенству и говорите то, что должны.\n\nОтэм глубоко вздохнула и вдруг все её мысли разом выплеснулись наружу. — Я знаю, что у меня самой есть некоторые разногласия с Разгорающимся Пламенем, но вы должны поверить мне, что причина была не в этом, Винтер Фрост и Фикл Каррент собирались остановить весь прогресс Пленума, если бы вас пустили, а я была невежественной чиновницей, и я просто подумала, что если я не могу сделать счастливыми всех киринов, то должна попытаться сделать счастливыми хотя бы большинство из них, и...\n\nСан немного закатила глаза, и этого было достаточно, чтобы Отэм спохватилась и удручённо села на место. — Я знаю, что уже слишком поздно исправлять ситуацию, но Секретариат вновь открыт для Разгорающегося Пламени. И чтобы подкрепить свои слова, я предлагаю вам занять один из постов в кабинете. Чтобы показать, что Разгорающемуся Пламени рады в Киновари. Как оно и должно было быть.\n\nСан лишь усмехнулась. — Ну как я могу отказаться? Имея в своём распоряжении целое министерство, я, возможно, смогу начать сокращать преимущество, которое вы так любезно предоставили Фрост и Карренту. К счастью, Разгорающееся Пламя пережило этот позор с гордо поднятой головой, — сказала она, и затем её суровое лицо смягчилось, хотя и незначительно. — Я понимаю что для того, чтобы признать свою неправоту, нужны силы. Я только хотела бы, чтобы вы также были достаточно сильны, чтобы вообще не обижать меня изначально."
kirin.77.a:0 "Огонь запада выпущен на волю."

kirin.78.t:0 "Сверкающее посольство, [1165.GetCapitalVictoryPointName]"
kirin.78.d:0 "Скайстар уставилась на костры, пылающие по бокам от входа в посольство Кирии. Массивное здание было построено вокруг старого амфитеатра на Гармонизирующих Высотах. Посольство венчала внушительная круглая крыша-пагода, на которой горел ещё один костёр. В слабеющем свете здание посольства напоминало вулкан.\n\nСкайстар прекратила рассматривать здание, разявив клюв, вспомнив, зачем она здесь. Её пригласили на встречу с премьером Кирии по имени Отэм Блейз. Скайстар слышала о ней много хорошего, ведь эта кобыла смогла помочь своему царству нагнать сто лет прогресса всего за три с половиной года. Она представляла себе своего рода киринскую Твайлайт Спаркл: гениальную интеллектуалку, замечающую самые незначительные детали. В большом вестибюле Скайстар прошла мимо группы глазеющих туристов-гиппогрифов, пока гид объяснял им значение портрета верховного матриарха Рейн Шайн высотой в пятнадцать копыт. Премьер попросила Скайстар встретиться с ней за ужином после постановки недавно написанной пьесы "Призрак оперы". Сверкающие посольства были местами не только дипломатии, но и культурного обмена. А музыкальный театр был неотъемлемой частью культурного возрождения Кирии после окончания Безмолвия.\n\nКогда Скайстар села на своё место, перед ней появилась киринша с оранжевой гривой, вероятно, одна из помощниц премьера. Премьер так и не пришла, а её помощница смеялась и шутила на протяжении всей пьесы, делясь с ней секретной информацией о постановке.\n\nСкайстар почувствовала облегчение. Она устала от дипломатических встреч, и было приятно хоть раз расслабиться и просто насладиться мюзиклом с легкомысленной собеседницей, прежде чем начнётся ещё одна встреча. Скайстар было интересно, была ли эта кобыла кем-то вроде режиссёра, раз уж она так много знала о постановке, или же все кирины обладали энциклопедическими знаниями о своём музыкальном театре. Когда Скайстар разрыдалась от трагического финала пьесы, её спутница улыбнулась. Когда аплодисменты стихли, Скайстар повернулась к ней.\n\n— Извини, я так и не спросила твоё имя.\n\nЕё спутница хихикнула. — Я - автор пьесы. Премьер Отэм Блейз. Приятно познакомиться, Скайстар!"
kirin.78.a:0 "За начало прекрасной дружбы!"
KIR_event_78_tt:0 "([HIP.GetFlag]§Y[HIP.GetName]§!):\n   Будет получено: §YСверкающее посольство§!, что даёт:\n     - Мнение о государстве §Y[KIR.GetName]§! §G+50§!\n   При взаимодействии с государством [KIR.GetFlag]§Y[KIR.GetName]§!:\n     - Расходы на торговлю с выбранной страной: §G-20%§!\n     - Затраты на покупку лицензии: §G-5%§!\n     - Согласие на продажу лицензии: §G+20§!\n     - Скорость лицензированного производства: §G+20%§!\n     - Разница в скорости производства по лицензированной технологии: §G+20%§!\n\n([KIR.GetFlag]§Y[KIR.GetName]§!):\n   Будет получено: §Y[1165.GetCapitalVictoryPointName], посольство§!, что даёт:\n     - Мнение о государстве §Y[HIP.GetName]§! §G+50§!\n     - Торговое влияние с государством §Y[HIP.GetName]§! §G+25§!\n   При взаимодействии с государством [HIP.GetFlag]§Y[HIP.GetName]§!:\n     - Расходы на торговлю с выбранной страной: §G-20%§!\n     - Затраты на покупку лицензии: §G-5%§!\n     - Согласие на продажу лицензии: §G+20§!\n     - Скорость лицензированного производства: §G+20%§!\n     - Разница в скорости производства по лицензированной технологии: §G+20%§!\n"

kirin.80.t:0 "Ультиматум о разоружении от государства [FROM.GetNameDef]" ## Fires for an un-harmonic country
kirin.80.d:0 "Кирия, ссылаясь на наши недавние "негармонические" вторжения на чужую территорию, выдвинула требования о немедленном разоружении и сокращении численности нашей постоянной армии. На это кирийские дипломаты отвели нам три месяца. Взамен они пообещали заключить с нами пакт о ненападении. По их словам это делается для обеспечения мира и гармонии в Зебрике.\n\nОчевидно, что это ущемление нашего суверенитета. Однако Кирия, триумфально завершившая Великий Скачок Вперёд, является быстро развивающейся державой континентального масштаба в Зебрике, и пакт о ненападении, который мы заключим, если согласимся на их требования, может оказаться выгодным для наших интересов в долгосрочной перспективе.\n\nКирины пригрозили военным вмешательством, если мы не примем их ультиматум. Ясно, что мы должны преклонить колено перед Алым Троном или готовиться к войне.\n\nНекоторые высокопоставленные военные предлагают принять кирийский ультиматум не потому, что мы намерены уступить их требованиям, а для того, чтобы по истечении этого срока у нас было ещё три месяца на мобилизацию вооружённых сил и промышленности для подготовки к войне с Кирией."
kirin.80.a:0 "Мы согласны... пока что."
kirin.80.b:0 "Мы ни перед кем не преклоняемся!"

kirin.81.t:0 "[FROM.GetNameDefCap] соглашается на ультиматум" ## Response A from the un-harmonic country to Kiria
kirin.81.d:0 "Государство [FROM.GetName] приняло наш ультиматум. Согласно договору, подписанному и ратифицированному нашими дипломатами и их лидерами, у них есть три месяца на то, чтобы сократить свою армию в соответствии с нашими требованиями — отсчёт срока начинается с сегодняшнего дня. Если они полностью выполнят наши требования, то мы заключим с ними договор о ненападении в знак доброй воли и дружбы между нашими странами.\n\nОднако если они не подчинятся, у нас будет мандат на военное вмешательство в дела этой страны."
kirin.81.a:0 "Проблеск надежды на мир в регионе."

kirin.82.t:0 "[FROM.GetNameDefCap] отвергает ультиматум!" ## Response B from the un-harmonic country to Kiria
kirin.82.d:0 "Государство [FROM.GetName] отвергло наш ультиматум. Переговоры между нашими дипломатами и их лидерами сорвались. Государство [FROM.GetNameDefCap] не намеревается разоружаться, предпочитая продолжать идти по пути разжигания войны и угнетения.\n\nТаким образом, мы получили мандат на военную интервенцию против государства [FROM.GetNameDef], чтобы активно поддерживать мир и гармонию в Зебрике — в соответствии с нашим долгом гармоничной державы и регионального гегемона. Мы угрожаем войной против государства [FROM.GetNameDef] не из жадности или жажды крови, как это делают они, а чтобы предотвратить дальнейшую [FROM.GetAdjective]ую агрессию против их соседей — и против нас. Ведь эта агрессия приведёт к дальнейшей дестабилизации нашего уголка Зебрики."
kirin.82.a:0 "Гармония не подлежит обсуждению."

kirin.83.t:0 "[FROM.GetNameDefCap] завершает разоружение" ## The un-harmonic country disarms
kirin.83.d:0 "Государство [FROM.GetName] разоружилось в соответствии со сроками, определёнными нашим ультиматумом. Мир и гармония в регионе гарантированы, по крайней мере на данный момент.\n\nМы надеемся, что государство [FROM.GetNameDef] прекратит свою военную экспансию и подстрекательство к конфликтам в результате сокращения своих вооружённых сил. Как и было обещано, пакт о ненападении между нашей и их страной был подписан и ратифицирован. Он вступил в силу немедленно."
kirin.83.a:0 "Гармония в наше время."

kirin.84.t:0 "[FROM.GetNameDefCap] терпит крах в разоружении" ## The un-harmonic country fails to disarm
kirin.84.d:0 "Государство [FROM.GetName] не разоружилось в сроки, определённые нашим ультиматумом. Возможно, своим первоначальным согласием на наши требования они просто тянули время.\n\nНу да ладно. Таким образом, мы получили мандат на военную интервенцию против государства [FROM.GetNameDef], чтобы активно поддерживать мир и гармонию в Зебрике — в соответствии с нашим долгом гармоничной державы и регионального гегемона. Мы угрожаем войной против государства [FROM.GetNameDef] не из жадности или жажды крови, как это делают они, а чтобы предотвратить дальнейшую [FROM.GetAdjective]ую агрессию против их соседей — и против нас. Ведь эта агрессия приведёт к дальнейшей дестабилизации нашего уголка Зебрики."
kirin.84.a:0 "Гармония не подлежит обсуждению."

kirin.200.t:0 "Протесты в провинции [KIR_STATE_DIET_SUSPENDED_PROTESTS_TARGET.GetName]!"
kirin.200.d:0 "В провинции [KIR_STATE_DIET_SUSPENDED_PROTESTS_TARGET.GetName] начались протесты и гражданские беспорядки в связи с задержками в сертификации результатов недавних провинциальных выборов. В результате задержки избранная правящая партия в провинции [KIR_STATE_DIET_SUSPENDED_PROTESTS_TARGET.GetName] лишается возможности законно пользоваться властью в провинциальном парламенте. Ещё большее недовольство вызвало бездействие Киновари в издании матриархального указа, официально признающего данную партию демократически избранной правящей партией провинциального парламента в регионе [KIR_STATE_DIET_SUSPENDED_PROTESTS_TARGET.GetName], что является конституционной формальностью, необходимой для официального приведения избранной правящей партии к власти.\n\nЭти задержки со стороны центрального правительства привели к фактическому прекращению работы провинциального парламента. Отсутствие правящей партии в провинции означает, что местная демократия приостановлена, а управление отдано на откуп временной администрации. Это нарушение кирийской демократии и конституции значительно сказывается на киринах провинции [KIR_STATE_DIET_SUSPENDED_PROTESTS_TARGET.GetName].\n\nНам необходимо как можно скорее назначить правящую партию в провинции [KIR_STATE_DIET_SUSPENDED_PROTESTS_TARGET.GetName], поскольку сохранение и продолжение функционирования местной демократии является важнейшим условием нашего конституционного строя."
kirin.200.a:0 "Свяжитесь с провинцией [KIR_STATE_DIET_SUSPENDED_PROTESTS_TARGET.GetCapitalVictoryPointName] как можно скорее!"
KIR_event_200_tt:0 "\nВыберете §YПравящую провинциальную партию§! для провинции [KIR_STATE_DIET_SUSPENDED_PROTESTS_TARGET.GetName], чтобы убрать эффекты от §Rприостановленного провинциального парламента§!."

kirin.201.t:0 "Избыток рабочей силы из сельской местности"
kirin.201.d:0 "Богатство не всегда приводит к процветанию.\n\nПо всей Кирии промышленный бум, вызванный Великим Скачком Вперёд, и продолжающаяся экономическая экспансия Царства привели к тому, что крестьяне почти непрерывным потоком покидают свои земли и ищут более высокооплачиваемую работу на заводах в городах. Благодаря тому, что одновременно идёт процесс механизации сельского хозяйства, производство продовольствия в Царстве не уменьшается, однако сельские кирины часто не осознают, в какое опасное положение они попадают, ища работу по найму.\n\nНе имея земли, на которой можно было жить или заниматься сельским хозяйством, разросшиеся городские слои населения Кирии влачат весьма жалкое существование, тратя почти весь свой скудный дневной заработок на то, чтобы заплатить за парочку мисок белого риса и крышу над головой, под которой можно спать. Городские власти не готовы к такому наплыву сельских жителей и вынуждены позволять разрастаться огромным трущобам. Ведь иначе этим киринам придётся спать на улице.\n\nВ условиях, когда с каждым днём прибывает все больше полных надежд и оптимизма работников, а заработная плата остаётся на минимальном уровне, ситуация будет лишь ухудшаться, если ничего не предпринять."
kirin.201.a:0 "Прискорбная реальность индустриализации."

kirin.202.t:0 "История повторяется"
kirin.202.d:0 "Бедным крестьянам обещали будущее, полное благ современности, но на самом деле они оказались более уставшими, более голодными и более тревожными, чем когда-либо во время Безмолвия.\n\nКаждый день в трущобы, окружающие промышленные центры Царства, прибывают поезда и караваны с мигрантами из сельской местности, которые стали ненужными благодаря росту эффективности сельского хозяйства Кирии. И с каждым днём трещины в фундаменте новой, современной Кирии расширяются, поскольку эти крестьяне не находят ничего, кроме тесной, грязной, нищенской жизни на опасных фабриках в городах. И то только для тех, кто остаётся достаточно здоровым, чтобы работать.\n\nСперва произошло несколько единичных случаев, когда разочарованные кирины превращались в трущобах в нирика. Но это преступление, которое обычно считалось простым "поджогом", вскоре переросло в опасную эпидемию и модель поведения, угрожающую всему Царству. Голодные, недовольные и радикально настроенные кирины желают выместить свой гнев на многих вещах - иностранцах, высшем классе, премьер-министре - и их ярость кипит и тлеет, ожидая возможности вспыхнуть.\n\nПолицейские и пожарные службы королевства перестают справляться с нагрузкой. Рано или поздно, если ничего не предпринять, что-то сломается, а потом вспыхнет."
kirin.202.a:0 "Именно поэтому Ноктилюцент Чарм ввела Безмолвие..."

kirin.203.t:0 "Акт о приморских муниципалитетах"
kirin.203.d:0 "Гиацинт, Сайси, Празднество, Жасмин и Тик – далеко не крупнейшие города Кирии. Они занимают странное второсортное положение между восемью великими городами и бескрайним океаном небольших городков и деревушек, составляющих остальную часть страны. По сути, они достаточно крупны, чтобы заслуживать хоть какое-то влияние, но достаточно незначительны, чтобы никогда фактически его не получать.\nВ последние несколько недель, группа делегатов из этих городов, называющих себя Пятью Портами, начала создавать проблемы методичной софистикой в Утреннем Секретариате и на Национальном Пленуме, требуя уважения. В конечном счёте, Отэм Блейз позвала их в свой офис, чтобы разрешить вопрос.\n\n— Мы хотим чтобы нас воспринимали всерьёз, премьер, — заявила делегат из Гиацинта, столпившаяся с четырьмя товарищами по другую сторону стола Отэм. — Все деньги, внимание и политическое влияние стекаются к крупным городам, но большая часть населения живёт рядом с более мелкими населёнными пунктами, подобными нашим. Так и выходит, что для нескольких миллионов киринов по всей стране, наши порты являются легчайшим способом добраться до международных рынков сбыта, но при этом все регламенты и инфраструктурные гранты, похоже написаны так, будто бы Благоухание, Сияние, и Зеленеющий – единственные места, где кирину разрешено спустить корабль на воду.\n\nБлейз нахмурилась:\n— Я понимаю, что вас тревожит. Просто не уверена, чем я могу вам помочь. У вас есть какой-то более конкретный план?\n\nДелегат из Жасмина передал пачку бумаг через стол:\n— Мы хотим, чтобы вы показали это Секретариату и Пленуму. Это законопроект о создании новых приморских муниципалитетов, который предоставит нашим городам больше влияния на местном уровне и позволит выступать за интересы миллионов киринов наших пригородов.\n\nБлейз бегло просмотрела титульную страницу бумаги и сглотнула."
kirin.203.a:0 "— Пять новых муниципалитетов... Я... посмотрю что можно сделать."
KIR_event_203_tt:0 "Разблокирует фокус: §YПять приморских муниципалитетов§!."

kirin.204.t:0 "Партия Радикальной Гармонии"
kirin.204.d:0 "Партия за Царство и Гармонию занимает главенствующую позицию во всех политических сферах Кирии, и ни одна другая партия не может оспорить это. В конце концов, в её основе лежат гармонические принципы, позволившие побороть Безмолвие и осуществить быструю модернизацию политики. Действительно, Отэм Блейз и её союзникам есть чем гордится. Однако внутри партии столь необъятной, возникновение конкурирующих фракций неизбежно.\n\nСоглашение остаться при своём мнении между гармоническо-теократической фракцией Конкорд и умеренно-гармонической Конституционной – не новость, и партии удалось без особого напряжения примирить широкий спектр точек зрения касаемо важности становления светского государства и конституционной монархии. Однако недавно, из фракции Конституционалистов откололась третья группа, назвавшаяся Радикальной фракцией и вобравшая в себя наиболее либеральных её членов.\n\nПзЦГ возглавляет группа радикальных делегатов, призывающих в Секретариате и на Пленуме к расширению личных свобод, становлению свободного рынка, и возвышению идеалов демократии над религиозными институтами. Наиболее радикальные из них даже открыто призывают к полной отмене роли государства в религии, и выступают за становление республики без матриарха, а их растущее влияние на первичные выборы в провинциальные парламенты и муниципалитеты говорит о широком распространении либерально-светских настроений среди электората Кирии. Всё прирастающий успех в северных и приморских регионах, и особенно среди членов диаспоры Фикл Каррента привёл к формированию альянса Радикальной фракции и консервативно-либеральной Клики Сноу внутри НАКП. В итоге, традиционно тёплые отношения ПзЦГ с Кругом Безмятежных охладели, ведь радикалы выступают за дальнейшее ограничение влияния духовенства.\n\nКак бы то ни было, лишь время покажет, где в конечном счёте окажутся эти Радикалы в рамках баланса сил Секретариата."
kirin.204.a:0 "Чем больше партий в Секретариате, тем больше он сам походит на партию!"
KIR_event_204_tt:0 "Разблокирует фокус: §YГармоничный либерализм§!."

kirin.205.t:0 "Кирийский флаг в южных морях"
kirin.205.d:0 "Всё расширяющееся влияние Кирии распространилось на моря к югу от Зайкирии, и теперь джонки из Зеленеющего и пароходы из Благоухания стали привычным видом на Зебридах. По этой причине Царство взяло на себя обязательство по осуществлению согласованных инвестиций в инфраструктуру и порты архипелага, названные в одной газете 'ключами, что открывают путь к богатствам Южного моря'. Хорошие отношения Кирии с правительством государства [1158.owner.GetName] делает предложение ещё более привлекательным. Они получат рабочие места для местных, иностранный капитал, стабильный поток моряков Кирии, которые будут тратить свою зарплату на местных берегах, а в купе с этим ещё и Кирийскую поддержку антипиратских операций в их водах.\n\nНа столе Отэм Блейз уже лежит полностью подготовленный документ, содержащий подробное описание преимуществ потенциальной совместной стоянки в [1158.GetCapitalVictoryPointName], который авторы назвали 'Совместная военно-морская компания "Лазурный прилив".'"
kirin.205.a:0 "Мы обеспечиваем безопасность морских путей."

kirin.206.t:0 "Благодать смирения"
kirin.206.d:0 "Путь Огня, пожалуй, наиболее известен своими обрядами и общей напыщенностью, храмами, окутанными благовониями, и мистиками, одетыми в шёлк. Однако недавно в Киновари настал новый порядок, и храмы в городах по всей стране последовали этому примеру. Мистики отказались от прежних расшитых шёлком роб и снизошли до ношения простых одежд послушников из мешковины и джута, и путешествуют по всё ширящимся трущобам Кирии, раздавая милостыню местным нищим. Они перевозят с собой тележки с рисом, хлебом и рыбой на раздачу, помогают в меру сил в местных клиниках и госпиталях, заботятся о детях, чьи родители не могут должным образом делать это из-за работы, и обучают их.\n\nУ деревенских бедняков есть собственные поля, а если нет – то по крайней мере леса, в которых те могут прокормить себя и одеть, в то время как всё прирастающий класс городских бедняков, толпящихся в негигиеничных и попросту небезопасных трущобах, не имеет почти ничего, кроме вещей, которые они могут позволить себе на дневную заработную плату. Во время Безмолвия все кирины были бедны, но при том сыты и ухожены. Теперь же взошедшие из грязи в князи богачи выплеснулись на улицы богатейших районов, в то время как в трущобах голодают жеребята, а правительство показывает полную неспособность улучшить положение, лишь раздавая бесчисленные обещания. Уже сейчас возникают беспорядки на почве низкого уровня жизни бедного рабочего класса, а перспектива разрастания бунтов, ранее положивших начало Безмолвию, тяжким грузом висит над страной.\n\nПуть Огня, однако, и его благочестивые верующие, навечно связаны с волей Конкорд – и Конкорд не желает страдания её детей, а потому всё появляются новые благотворительные организации, собирающие всё больше и больше пожертвований для поддержки маленькой армии набожных добровольцев. На данный момент их сострадание – лучшая защита Кирии от революции."
kirin.206.a:0 "Без щедрости народа Кирии наш Великий Скачок бы давно запнулся."

kirin.207.t:0 "Течение, вдохновлённое указом"
kirin.207.d:0 "Как ни странно, но после презентации, устроенной перед Секретариатом Партией за Царство и Гармонию, даже самым крайне правым партиям было нечего сказать против предложенного Закона о Реновации и Поддержке Городов. Да и что они могли сказать, когда им слайд за слайдом, пример за примером, показали крайнюю степень нищеты городского рабочего класса? Работники частных благотворительных организаций, задокументировавших всё это, часами свидетельствовали о том, что даже самые серьёзные их усилия лишь немного облегчали воздействие всё растущей бедности.\n\nЛишь самые непоколебимые могли смотреть на изображения голодных киринов, толпящихся вокруг бесплатных столовых, и оставаться бесчувственными – но даже они осознали, что голодные, недовольные массы горожан – это потенциальные союзники их соперников-марксистов. В конце концов обсуждение разгорелось лишь касаемо конкретных моментов, нежели самой сути и необходимости принятия нового закона.\n\nКогда же закон пришёл в действие, торговцы и директора предприятий в Благоухании выступили против выставленных им новых налоговых счётов, а также возникло много шума по поводу отмены правительственных контрактов, которые так ни к чему и не привели. В городах по всей стране правительству пришлось приложить немало усилий, чтобы приобрести склады и офисные здания для администрирования и выполнения новых обещаний помощи городским беднякам. Сельские фермеры же были более чем счастливы услужить отчаявшимся чиновникам, готовым скупать зерно за огромные деньги.\n\nВ трущобах, однако, при вступлении новых мер, в основном воцарились мир да благодать. Дешёвые хлеб и рис, продаваемые в убыток, хлынули в города и заполнили голодные желудки, а новые школы позволили удержать детей подальше от опасных улиц. За несколько недель тысячи киринов нашли стабильную работу на стройке новых домов на местах разросшихся трущоб Кирии. Хотя их расчистка и займёт годы – по крайней мере сейчас правительство не выйдет обвинить в безделии."
kirin.207.a:0 "Стеснённая казна лучше, чем нечистая совесть."

kirin.300.t:0 "Внесение поправок в устав партии"
kirin.300.d:0 "— Мы находимся в особом положении и от нас ожидают, что мы будем играть по правилам системы, на которую мы согласились три с половиной года назад. — Сайпресс Сноу посмотрел на других членов совета. Обсуждение партийного устава НАКП продолжалось уже довольно долго, и он привычно разошёлся во мнениях с Ардентом Блумом. — Я знаю, что некоторые из нас считают конституцию чересчур удушающей, но её принципы разумны и обеспечивают стабильность. В будущем нет смысла поддерживать наши военные активы. Они лишь истощают наши финансы, и у нас достаточно рыночных возможностей, чтобы не прибегать к агрессивной экспансии. Их расформирование, отказ от агрессивного экспансионизма и сосредоточение усилий на "мягкой силе" полностью соответствует нынешнему курсу правительства и принесут нам немало добра.\n\n— Хотя я согласен с тем, что мы должны привести наш устав в соответствие с конституцией, защита чьей-либо собственности не является, не будет и не может быть спорной. — Доктор Ардент Блум вступил в разговор. — Ограничение нашей способности защищать свои активы ради демонстрации полного энтузиазма подчинения - это явная ошибка. Я выступаю за прекращение активного экспансионизма, этим мы можем пожертвовать, но наш мандат - это экономические интересы Кирии. Если мы надеемся выполнить его, то должны быть уверены, что сможем защитить наши интересы. А последние глобальные события точно не свидетельствуют о том, что корпоративный пацифизм будет наиболее разумным выбором.\n\n— Здесь обсуждается не пацифизм. Мы говорим об агрессии, а не о безопасности. Если ситуация оказалась настолько несостоятельной, что потребовалась активное применение силы, то мы должны выводить войска, а не развёртывать их. Это не крайность, это стандартная операционная процедура для компаний по всему миру. Более того, высвободившиеся активы можно будет использовать для других, более мирных предприятий. Хотим ли мы инвестировать в будущее или цепляться за старую денежную яму? — Взгляды других членов правления становились всё более благосклонными к этой идее, и Сайпресс Сноу улыбнулся."
kirin.300.a:0 "Наша высшая цель - мир и процветание Кирии."
KIR_event_300_tt:0 "§YНАКП§! будет стремиться к §Yрасширению рынка Кирии§!.\nРазблокирует фокус: §YАвантюра в Южном Море§!."

kirin.301.t:0 "Богатства дальнего юга"
kirin.301.d:0 "Продав большую часть своих военных активов, НАКП оказалась при деньгах и решила инвестировать их во внешнюю торговлю. В эпоху, предшествовавшую Безмолвию, Кирия почти полностью доминировала на южных торговых путях, и новейшей дочерней компании НАКП - Саус Си Венчур Компани - было поручено восстановить некоторые из этих старых маршрутов.\n\nСтремясь освоить богатства зебриканского дальнего юга, ССВК начала строить ряд торговых портов вдоль побережья. Эти порты свободной торговли налаживают связи - весьма осторожные - с местными племенами. Племена государства [DEL.GetNameDef] печально известны своей враждебностью к чужакам, в немалой степени благодаря легендам о великом Золотом Городе, спрятанном глубоко в их джунглях. А эти легенды в свою очередь привлекли множество приключенцев, которые безуспешно пытались добраться до затерянного города.\n\nОднако пока что аванпосты остаются нетронутыми, и племена постепенно налаживают контакты с портами, где можно приобрести по разумной цене всё, о чём только можно мечтать. И не только товары, но и технологии, и обучение. В долгосрочной перспективе племенам, открытым для торговли, будут предложены контракты на экономическое развитие их регионов, что, в свою очередь, обеспечит им непревзойдённое процветание и доступ к прибыльным рынкам в Кирии и за её пределами."
kirin.301.a:0 "Не волнуйтесь, всё мирно и спокойно."

kirin.302.t:0 "Бум на юге"
kirin.302.d:0 "Для компании Саус Си Венчур Компани настали хорошие времена. После первоначальных колебаний племена поняли, что они нуждаются в современных товарах, так что вскоре несколько племён в регионе установили более тесные связи с компанией. Особенно большой интерес вызвало огнестрельное оружие, и племена готовы предоставить ССВК крупные участки земли в обмен на него. Эти земли уже используются для размещения первых каучуковых плантаций в регионе, а местные жители могут покупать товары по сниженным ценам в обмен на свой труд.\n\nЧтобы воспользоваться этим бумом, ССВК планирует строительство аванпостов вверх по течению рек, чтобы охватить больше племён. Речные суда уходят в экспедиции, чтобы убедить племена, живущие внутри страны, сотрудничать с ССВК. Компания в настоящее время привлекает инвесторов."
kirin.302.a:0 "Это отличная возможность!"

kirin.303.t:0 "Сердце джунглей"
kirin.303.d:0 "— Верховный матриарх, премьер Отэм Блейз, члены Утреннего Секретариата. С удовольствием сообщаю, что наши усилия на дальнем юге начали приносить плоды. Благодаря усилению безопасности нам удалось подавить бандитизм и стабилизировать прибрежные районы. Наши строительные работы идут по графику, и каждый день мы выгружаем всё больше материальных средств и персонала. В настоящее время Саус Си Венчур Компани вместе с нашими местными союзниками готовит экспедицию к Золотому городу, чтобы ещё больше повысить стабильность в регионе.\n\n— Простите, что прерываю, — заговорила Ферн Флэйр. — Но, насколько я знаю, подобные экспедиции предпринималась неоднократно, однако не могли похвастаться успехами. Грифоны пытались сделать это столетие или около того назад. Экспедиция была полностью уничтожена и стала таким фиаско, что они отказались снова входить в джунгли. Планируем ли мы добавить себя в этот список неудачников?\n\n— С тех пор технологии продвинулись вперёд, и та экспедиция, о которой вы говорите, была якобы уничтожена каким-то магическим чудовищем в джунглях. Грифоны да ужаса высокомерны, и признать, что их победили племенные зебры с копьями и луками, для них совершенно неприемлемо. Поэтому, чтобы сохранить лицо, они придумывали истории о гигантских чудовищах. Что касается других экспедиций, то они были в основном частными предприятиями, которые использовали малую долю доступных нам ресурсов. Кстати, ССВК в настоящее время привлекает дополнительных инвесторов. Те, кто беспокоится о безопасности экспедиции, могут инвестировать в неё, чтобы повысить свои шансы. А те, кто не сомневается в способности ССВК должным образом подготовиться к потенциальным проблемам, могут ожидать большой прибыли от своих инвестиций."
kirin.303.a:0 "— Мы напоминаем почтенному сопредседателю не продавать акции компании в Секретариате."

kirin.304.t:0 "Защитники джунглей"
kirin.304.d:0 "Одинокое речное судно, плывшее вниз по реке, находилось в жалком состоянии. Оно с трудом держалось на плаву, хотя его команда - те немногие, кто ещё оставался на борту - делала всё возможное, чтобы сохранить его. Джунгли, казалось, тянулись к ним, а какофония птиц, насекомых и животных умолкла, оставив лишь слабое покашливание двигателя и - далеко позади - звуки рогов и горнов.\n\n— Ну же, ну же, ну же, — механик неистово уговаривала двигатель. — Давай, милая, ты можешь это сделать. Работай, не отключайся, пожалуйста! — Её голос оборвался, когда она выглянула из машинного отделения и посмотрела на заднюю часть корабля, где два охранника сгорбились за бронированным бортом судна. Они сжимали винтовки дрожащими копытами, изредка выглядывая из-за борта. — Он всё ещё преследует нас!?\n\n— Я не знаю, я не знаю! — Сначала они были столь храбры. Но не сейчас. Теперь ни в ком не осталось и следа храбрости. — Кажется, рога приближаются. Неужели эта штука не может плыть быстрее?!\n\n— Я делаю всё, что могу! От двигателя почти ничего не осталось!\n\n— Ну, если ты не... — Следующие слова так и не покинули его горла, так как тело кирина пробило копьё, пригвоздив его к палубе. Другой охранник закричал от страха, поднял винтовку и выстрелил в сторону дерева, из-за которого оно вылетело. Выстрелы разрывали воздух, но их заглушили оглушительные раскаты грома, когда ветер поднялся откуда-то из-за лодки. Бриз сменили сильные порывы, которые переросли в бурю, а затем и в шторм. Между деревьями заклубился туман.\n\n— О, Конкорд... — Далеко позади них, там, где река исчезала в джунглях, в густом тумане появились два горящих глаза, которые стремительно приближались по мере усиления ветра. — Нет, нет, нет, нет, нет! — Их крики заглушил другой рёв в тот момент, когда туман обрушился на них.\n\nПоследним, что они услышали, был гром. Последним, что они увидели, была молния. А через два дня из джунглей выплыл обугленный корпус лодки."
kirin.304.a:0 "Горе тому, кто попытается добраться до сердца джунглей."

kirin.305.t:0 "Бремя киринов"
kirin.305.d:0 "— Верховный матриарх, премьер Отэм Блейз, члены Утреннего Секретариата, — Сайпресс Сноу обратился к собравшимся. — Я с сожалением вынужден обратиться сегодня к вам. Как вы знаете, ситуация на дальнем юге весьма удручающа. Наши аванпосты подвергаются нападениям со стороны местных племён. И это не просто набеги, а полноценные осады со стороны агрессора, решившего сбросить нас в море. Пытаясь привести НАКП в соответствие с киринской конституцией, мы расформировали большую часть наших военных активов. Следовательно, на данный момент мы не в состоянии защитить эти аванпосты, и я вынужден просить киринскую армию вмешаться, чтобы защитить эти аванпосты и положить конец военным действиям.\n\n— Как бы мы ни сочувствовали вашей беде, эти аванпосты находятся в чужой стране, не так ли? — спросила Ферн Флэйр. — Интервенция, подобная той, о которой вы просите, будет представлять собой вторжение на землю, которая ясно заявила, что не желает вашего присутствия. Я бы поняла, если бы вы попросили помощи в эвакуации региона, но запрашиваемая вами агрессия будет просто беспрецедентной.\n\n— Когда Кирия сбросила оковы Безмолвия, она была вынуждена быстро продвигаться вперёд. И все здесь присутствующие могут легко засвидетельствовать, насколько трудным было то время. — Сайпресс Сноу окинул зал взглядом. — И всё же мы упорствовали, ибо сейчас мы являемся великой силой модернизации в Зебрике. Лишь мы можем дать этим племенам, которые веками жили в ловушке прошлого, инструменты современности. Мы знаем вызовы модернизации лучше, чем кто-либо другой здесь. И Кирия должна взять на себя бремя возвышения этих племён, покинутых временем и жаждущих нашего обучения. Должны ли мы бросить их на произвол судьбы, чтобы недоверчивые сородичи снова втянули их в варварство? Или мы должны дать миру понять, что Кирия - это наставник, который не бросает своих учеников?"
kirin.305.a:0 "Утренний Секретариат голосует против интервенции."
kirin.305.b:0 "Утренний Секретариат голосует за интервенцию."

kirin.306.t:0 "Конец авантюры"
kirin.306.d:0 "Отэм Блейз уставилась на отчёт об эвакуации владений ССВК. К счастью, большая часть киринов была эвакуирована, а полузаконченные постройки и гавани были оставлены в качестве военных трофеев местным жителям. ССВК находилась в финансовом упадке, а НАКП осталась с горой долгов после этого фиаско. Как политик она понимала, что это ослабит их политически, и в следующий раз, когда НАКП начнёт вновь говорить о подобных предприятиях, кирины припомнят резню на юге. Достаточно приличная политическая выгода... но сколько жизней было утрачено?\n\nОна задалась вопросом: кем казались местным жителям кирины, прибывшие на их берега? Видели ли они в них чужеземных демонов, принёсших боль и смерть на их родину, попирающих их святыни и стремящихся подчинить их себе? Как и грифоны сто лет назад, кирины вторглись на их родину, но местные жители отбили их атаку. А что насчёт этого хранителя священного города? Была ли в этом хоть доля правды, или же это было лишь словами "цивилизованных" существ, чтобы объяснить то, как "дикари" сумели их одолеть?\n\nОна знала лишь то, что вся эта история была одинаково унизительной и позорной. И что она скорее уйдёт в отставку, прежде чем позволит Кирии затеять ещё одну подобную авантюру."
kirin.306.a:0 "Какие потери..."
KIR_event_306_tt:0 "Снижает количество §Yпровинциальных парламентов§![KIRGetMayoralties], контролируемых §YНациональной Ассоциацией Киринских Патриотов§! на §R-1§!."

kirin.307.t:0 "Экспедиционные силы дальнего юга"
kirin.307.d:0 "С небольшим перевесом голосов Утренний Секретариат проголосовал за интервенцию. И теперь вооружённые силы Кирии готовятся отправиться на дальний юг. Времени мало и его нельзя тратить попусту. Отэм Блейз посмотрела на два предоставленных ей досье. Были предложены два разных плана, но какой их них выбрать?\n\nГенерал Хиссоп Гарнет предлагает провести полномасштабную интервенцию. Воевать в джунглях сложно, но вот племена давно привыкли к такому изменчивому полю боя. В ответ генерал Гарнет предлагает Кирии задействовать все свои силы, чтобы шокировать племена и заставить их сдаться. Тяжёлая артиллерия, механизированные средства и авиация - всё это будет использовано для того, чтобы племена столкнулись с подавляющей силой, намного превосходящей того противника, которого они могли надеяться победить. Столкнувшись с полным пониманием того, какого дракона они пробудили, племена осознают, что единственным выходом для них является капитуляция. Это сделает войну кровавой, но короткой.\n\nГенерал Корал Ривер, напротив, выступает за более ограниченное вмешательство. Целью будет не принуждение племён к покорности, а их изматывание и достижение согласия с местными вождями. Изучив племена зебр на дальнем юге, генерал Ривер утверждает, что каждое племя следует воспринимать как самостоятельную нацию, а значит, цель кампании должна заключаться в том, чтобы умиротворить или успокоить их одно за другим, дабы распустить их коалицию. Это будет затяжная интервенция, которая наложит ограничения на наши вооружённые силы, но генерал Ривер не сомневается, что это наилучший способ избежать кровавой бойни.\n\nОтэм Блейз смотрела на документы, печально раздумывая о том, почему первому большому зарубежному предприятию Кирии приходится быть столь ужасным. Ей было противно, но у неё не было выбора... точнее, у неё как раз был выбор, который она должна была сделать здесь и сейчас, и именно от этого ей было столь тошно."
kirin.307.a:0 "Генерал Гарнет сумеет быстро положить конец кровопролитию."
kirin.307.b:0 "Я доверяю опыту Корал Ривер."
KIR_event_307a_tt:0 "Генерал §YХиссоп Гарнет§! будет назначен §Yверховным командующим§! §GКирийских сил на юге§!."
KIR_event_307b_tt:0 "Генерал §YКорал Ривер§! будет назначена §Yверховной командующей§! §GКирийских сил на юге§!."
KIR_SSVC_Company_1_tt:0 "Между кирийскими магнатами Сильвер Силкс и Брекен Рэй развернулась ожесточённая финансовая борьба за то, чьему имени будет оказана честь стать первой компанией-авантюристом ССВК. В итоге у Сильвер Силкс оказались более глубокие карманы, и Брекен Рэй пришлось уступить и занять второе место."

kirin.3700.t:0 "Вторжение Кирии!"
kirin.3700.d:0 "Они претендуют на наши берега, загрязняют наши воды, опустошают нашу среду обитания, захватывают наши природные ресурсы и грабят наши богатства. Жестокость и подлость кирийских захватчиков не знает границ. И при этом они называют себя "гармонистами"!\n\nНо время на нашей стороне. Наши информаторы и гадатели сообщают о том, что их собственная лицемерная политическая система с её претензиями на гармоническую демократию станет их гибелью. Те, кто сохранил хоть каплю совести и порядочности, уже ведут в Кирии агитацию против этого несправедливого вторжения на нашу священную родину.\n\nПо нашим оценкам, воля кирийцев к продолжению вторжения иссякнет §Rчерез год, плюс-минус несколько месяцев.§! После этого они отступят. Мы должны продержаться!"
kirin.3700.a:0 "Мы должны сопротивляться, пока они не уйдут."

kirin.308.t:0 "Ответ: Надвигающийся бунт в Секретариате"
kirin.308.d:0 "Получатель: Отэм Блейз\nОтправитель: Ферн Флэйр\n\nУважаемая Отэм Блейз,\n\nСитуация в Утреннем Секретариате становится всё более неприемлемой. Источники сообщают мне, что межфракционный альянс, куда входят Блок Прогресса и мятежники из ПзЦГ, очень скоро внесёт предложение о введении дальнейших ограничений на вмешательство царства в дела дальнего юга.\n\nИх предложение накладывает ограничения по времени на нашу деятельность, и с течением времени давление с их стороны будет только усиливаться. Пайн Файр говорит мне, что чем глубже мы будем увязать в кампании на дальнем юге, тем большее число наших собственных делегатов будет выступать против курса партии. Нам остаётся опираться лишь на корпоративные интересы и всё более туманные призывы к национализму, направленные против коренных жителей юга, поддержка которых со стороны общественности только растёт.\n\nМы должны, подчеркиваю, должны, достичь какого-то приемлемого разрешения ситуации с дальним югом до конца года, иначе Секретариат вынудит нас выйти из проекта, независимо от условий этого.\n\nИскренне ваша,"
kirin.308.a:0 "Делегат-спикер Ферн Флэйр."

kirin.3080.t:0 "Верховный командующий говорит"
kirin.3080.d_1:0 "— Достопочтенные члены! Генерал Хиссоп Гарнет! — Объявил распорядитель залу, когда Хиссоп Гарнет взошёл на подиум. Его мундир и медали блестели на свету. Он откашлялся, чтобы перевести дыхание, и окинул взглядом собравшихся делегатов.\n\n— Члены Секретариата и уважаемые министры.\n\n— Я разочарован этим голосованием. Как гордый знаменосец царства, я считаю своим главным долгом обеспечить установление почётного мира на дальнем юге к моменту завершения военной интервенции. А это, дорогие друзья, требует ресурсов и солдат. Без бойцов, без материальных средств или свободы действий невозможно выиграть ни одну войну.\n\n— А что же сделали вы? Вы саботировали все шансы на быстрое разрешение этой кампании из-за собственного страха перед плохой оглаской. Вы так боитесь за свою репутацию и карьеру, что предпочли бы принести в жертву ещё больше сыновей и дочерей царства ради вашей респектабельности.\n\n— Я же, со своей стороны, не позволю, чтобы такое отношение стало помехой моему командованию и мандату. Я пользуюсь поддержкой министров и военных. Я доведу эту войну до конца, и да поможет мне Конкорд!"
kirin.3080.d_2:0 "— Достопочтенные члены! Генерал Корал Ривер! — Объявил распорядитель залу, когда Корал Ривер взошла на подиум. Её мундир и медали блестели на свету. Она откашлялась, чтобы перевести дыхание, и окинула взглядом собравшихся делегатов.\n\n— Члены Секретариата и уважаемые министры.\n\n— Я признаю результаты этого голосования. Как генерал армии Кирии, я считаю своим главным долгом завершить нашу миссию на дальнем юге как можно более чисто и быстро. Однако я соглашаюсь с тем, что наша миссия должна быть ограниченной. Я рассматриваю недавнее голосование как поддержку этого курса действий и буду работать над его реализацией.\n\n— Однако я прошу Утренний Секретариат воздержаться от вмешательства в процесс принятия повседневных решений нашими силами на юге и заняться общеполитическими вопросами. Я продолжу работу по поиску альтернативных решений текущего кризиса и буду держать Утренний Секретариат в курсе всех возможных событий.\n\n— Спасибо за уделённое время."
kirin.3080.a:0 "Мы уверены, что он вменяем?"
kirin.3080.b:0 "И мы надеемся, что так оно и будет."
KIR_event_3080_tt:0 "Вы получите динамический модификатор: §YМандат KIRFORS§!.\nМаксимальное количество батальонов и рот поддержки, за исключением §Yнерегулярной пехоты§!, которое мы можем разместить в регионах §YИпагапенед§!, §YБалаганей§!, §YБалисилак§!, §YТукидай§!, §YГлаан§! и §YКаруюнган§! равно [?KIR.KDWLM1_var|0Y].\nЕсли мы §Rпревысим§! этот лимит, то получим §Rштрафы§!."

kirin.309.t:0 "Армейский Сектор Дальнего Юга"
kirin.309.d:0 "Для преодоления нынешнего кризиса на дальнем юге дела Кирии в этом регионе будут переданы под контроль Армейского Сектора Дальнего Юга. Этот новый орган власти, который возглавляет верховный главнокомандующий KIRFORS, генерал по имени [KIRGetFSGeneralName], будет, как мы надеемся, способствовать нашей военной интервенции в регионе и минимизировать финансовую и логистическую нагрузку на вооружённые силы. Армейский Сектор получит значительную автономию и сможет принимать решения о том, как поступать в тех или иных ситуациях, не дожидаясь прямого одобрения Киновари. Несмотря на радикальность этой меры, она представляется наилучшим способом обеспечить скорейшее прекращение военных действий."
kirin.309.a:0 "Армия, имеющая своё государство."

kirin.310.t:0 "Создание безопасных зон"
kirin.310.d:0 "Местные племена разбросаны по джунглям и в настоящее время они оказывают нам яростное сопротивление. Киноварь требует минимальных потерь среди "гражданских", но оставленное на месте своего проживания племя будет служить центром снабжения для сражающихся против нас групп сопротивления. Для решения этой проблемы племена будут переселены в "безопасные зоны", чтобы никто больше не смог снабжать партизан.\n\nПроживающим в зонах будут предоставлены надлежащие бытовые условия и жильё. На территории лагеря будут находиться врачи для предотвращения вспышек заболеваний, а на время пребывания в этом месте жителям племён будет предоставлено образование и возможность зарабатывать на жизнь с помощью ССВК. Для безопасности обитателей сами лагеря будут укреплены и находиться под постоянной охраной, а между внешним забором и джунглями от растительности будет расчищена полоса шириной не менее ста метров .\n\nДля обеспечения успеха кампании переселение в безопасные зоны будет обязательным, и местные командиры должны использовать все возможности, чтобы не лишить наших противников любых припасов.\n\nПриказ верховного командующего KIRFORS, генерала Хиссоп Гарнета"
kirin.310.a:0 "Это делается для их же блага."
KIR_event_310_tt:0 "Откроет оккупационные законы §YПринудительный труд§! и §YЖёсткие нормы§! для [IDO.GetFlag] §Y[IDO.GetAdjective]их§!, [IST.GetFlag] §Y[IST.GetAdjective]их§! и [DEL.GetFlag] §Y[DEL.GetAdjective]их§! оккупированных территорий.\n"

kirin.311.t:0 "Приказ на построение государства"
kirin.311.d:0 "Несмотря на уже достигнутые успехи, сопротивление местных жителей не ослабевает из-за культурного и духовного давления со стороны местных шаманов, которые ближе всего к представителям центральной власти в этих землях. Если мы хотим обезопасить полуостров, нам необходимо разрушить их власть над населением и создать светское лидерство для региона. Для этого необходимо расширить возможности прибрежных племён, с которыми мы установили первые контакты, и доверить им власть.\n\nПосле эвакуации племён в ранее созданные безопасные зоны мы сможем создать новые административные провинции на территориях без риска разделения демографических групп провинциальными границами. В долгосрочной перспективе мы сможем заложить основы современной администрации в этих регионах путём создания учреждений вроде судов, полицейских участков и школ, персонал которых будет проходить обучение в Кирии, чтобы поспособствовать созданию реального [DEL.GetAdjective]ого государства. Эти провинции станут основой новой [DEL.GetAdjective]ой республики, основанной на светском праве и народном самоуправлении.\n\nДля того чтобы основание нового государства прошло гладко, будут предприняты следующие меры:\n* Ускоренное строительство необходимой охранной и административной инфраструктуры.\n* Развёртывание [DEL.GetAdjective]их вспомогательных отрядов в зонах низкого риска, чтобы местные жители привыкли к их присутствию.\n* Проведение изучения и перераспределения земель между племенами для обеспечения равного распределения ресурсов.\n* Насильственные действия в охраняемых зонах отныне будут рассматриваться как бандитизм и пресекаться в соответствии с кирийским военным законодательством.\n* Арест и заключение под стражу шаманов, находящихся в охраняемых зонах, до стабилизации ситуации.\n\nПриказ верховного командующего KIRFORS, генерала Хиссоп Гарнета"
kirin.311.a:0 "Закон, порядок и цивилизация."

kirin.312.t:0 "[DEL.GetAdjective]ое сопротивление усиливается!"
kirin.312.d:0 "Сопротивление местных жителей государства [DEL.GetName] нашему военному вмешательству становится всё более жёстким. Нападения на аванпосты и места размещения подразделений KIRFORS становятся всё смелее, яростнее и злее. Местные нападают чаще, ночью и в большем количестве. Тела похищенных мирных жителей или кирийских солдат, заблудившихся во время патрулирования, безжизненно свисают в петлях из древесных лиан, их находят насаженными на заостренные колья в ямах. Похоже, что всё больший процент [DEL.GetAdjective]ого общества, децентрализованной сети племён, разбросанных по глубоким джунглям дальнего юга, объединяется против нас — их общего врага, иностранных захватчиков с чужих берегов. Мы должны как можно скорее прекратить эту войну — а это именно война, как бы её ни называли политики в Киновари — чтобы местные не собрали достаточно сил и уверенности в своём новообретённом единстве и не выбили нас с дальнего юга."
kirin.312.a:0 "Генералу [KIRGetFSGeneralName] необходимо приложить все усилия."

kirin.313.t:0 "Подрядчики"
kirin.313.d:0 "Канонерская лодка слегка покачивалась в такт взрывам, что доносились из джунглей. Две фигуры наблюдали за линией деревьев с другой стороны воды. Для Хиссопа Гарнета присутствие Тим Блум было успокаивающим. Армейский Сектор Дальнего Юга, которым он управлял, мог быть личной вотчиной KIRFORS, но его существование зависело от политической поддержки правительства в Киновари. В данный момент политической поддержки интервенции в Киновари не было, так что поставки войск и снабжения из дома были значительно сокращены.\n\n— ...именно поэтому вы здесь. Именно по инициативе вас и ваших коллег из НАКП был сформирован KIRFORS, но тугодумы в Киновари не хотят щедро делиться солдатами. Я полагаю, что и вы, и партия желаете довести интервенцию до приемлемого завершения. Однако, если KIRFORS не получит подкрепление, то приемлемое завершение интервенции может оказаться невозможным. Так что, насколько я понимаю, НАКП сможет внести определенный вклад.\n\nТим кашлянула. Со стороны далёких деревьев доносились слабые крики. — Ну, — начала она, — среди тех конституционных ограничений, которые нам пришлось соблюдать после того, как все стороны согласились подыграть друг другу, было расформирование наших военизированных формирований. Не все знают об этом, поскольку у нас не было особых причин использовать Орден Железной Хризантемы. Мы сохранили своих силовиков, но их численность не соответствует требуемой.\n\n— А как насчёт контрактников? — Спросил Хиссоп. — Не наших собственных войск. У вас же есть иностранные связи.\n\n— Вы имеете в виду наёмников. И да, штаб партии принял решение именно о таком варианте. Некоторые сотрудники Ордена будут откомандированы и возглавят несколько отрядов грифонов-контрактников. Поскольку они будут оплачиваться из нашей казны, у оппозиционеров не будет повода жаловаться, а тем более помешать нам. Нет нужды говорить о том, что так вы получите более выгодную историю относительно найма "оборонных подрядчиков", а не головорезов от какой-нибудь политической партии, а?"
kirin.313.a:0 "— Я приветствую прибытие наших пернатых друзей."
KIR_event_313_tt:0 "\nБудет сформировано и развёрнуто три §YВооружённые добровольческие роты партии§! с 7 батальонами §Hморпехов§!, 2 батальонами §Hартиллерии§!, §Hбронированной разведкой§! и поддержкой §Hремесленников§!:\n  - Рота NAKP-PAV No. 31 '§YПика§!'\n  - Рота No. 32 NAKP-PAV '§YСабля§!'\n  - Рота No. 33 NAKP-PAV '§YШтык§!'\n"
KIR_event_313_A_tt:0 "Будет сформировано и развёрнуто три §YВооружённые добровольческие роты партии§! с 7 батальонами §Hморпехов§!, 2 батальонами §Hартиллерии§!, §Hбронированной разведкой§! и поддержкой §Hремесленников§!:\n  - Рота NAKP-PAV No. 31 '§YПика§!'\n  - Рота No. 32 NAKP-PAV '§YСабля§!'\n  - Рота No. 33 NAKP-PAV '§YШтык§!'\n"

kirin.314.t:0 "Незабытые"
kirin.314.d:0 "По словам персонала, это было сделано во имя "связей с общественностью". KIRFORS требовались лучшие солдаты. Плоды Великого Скачка Вперёд не были распределены равномерно между многочисленными провинциями царства. Для тех, кто остался за бортом прогресса, Интервенция на дальний юг предлагала выход - послужить царству и впоследствии получить щедрое вознаграждение.\n\nИ поэтому Корал Ривер оказалась глубоко в Благоприятных Болотах, недалеко от западной границы. Там был более безопасный климат и более дружелюбные местные жители, которые были киринами. Киринами, которые потеряли почти всё. Механизация сельского хозяйства отняла работу у тех крестьян, которые не могли или не хотели переезжать в город или осваивать другие навыки. Кирины западных территорий были гордыми и выносливыми. Охотники, лесничие, стрелки или простые крестьяне - современной Кирии нечего было им предложить.\n\nИх суровые глаза уставились на Корал, которую окружали несколько солдат в полной экипировке. А ещё на объективные и правдивые снимки боёв в Таларае.\n\n— Несомненно, вы слышали о дальнем юге, — начала она. — Я могу рассказать вам тысячи слов о том, как это поможет зебрам и расширит границы цивилизации, но давайте перейдём сразу к делу: вы обладаете уникальными навыками, отточенными за время Безмолвия. Навыками, которые сделают вас очень полезными для прекращения кровопролития в Таларае. Вы пойдете не как регулярные войска, а как гражданские вспомогательные силы, что помогают нам ориентироваться в джунглях и обнаруживают врагов на нашем пути. Я не потребую от вас проливать кровь, когда в этом не будет необходимости, это я обещаю."
kirin.314.a:0 "Не все задачи по плечу регулярным войскам."
KIR_event_314_tt:0 "§YХрабрецы§! будут исключены из максимального числа батальонов и рот поддержки, которые мы можем развернуть в регионах §YИпагапенед§!, §YБалаганей§!, §YБалисилак§!, §YТукидай§!, §YГлаан§! и §YКаруюнган§! ([?KIR.KDWLM1_var|0Y]).\n"

kirin.315.t:0 "Отчёт по вопросам безопасности 77"
kirin.315.d:0 "Получатель: ВК-KFORS [KIRGetFSGeneralName]\n\nНиже приводится подробная информация о событиях в области безопасности, произошедших за последние месяцы и имеющих отношение к дальнему югу.\n\n1. МРПК (ранее известная как МСРПК) приняла новую программу для того, чтобы принять участие в выборах в Утренний Секретариат и Национальный Пленум. К письму прилагается оригинал решения их последнего национального съезда. Подавляющее большинство членов партии (по оценкам, не ниже пяти шестых) придерживаются позиции партии и, таким образом, не выходят за рамки законных средств протеста.\n\n2. В ответ на это группа радикалов решила отколоться и использовать старое название МСРПК.\n\n3. МСРПК делает ставку на более открытый и конфронтационный характер организации борьбы с войной. На территории баз KIRFORS было обнаружено большое количество листовок, подстрекающих к дезертирству, неповиновению или саботажу.\n\n4. В ходе опроса военнослужащих, развёрнутых вместе с KIRFORS, было выяснено, что большинство из них знают о листовках (см. последние сообщения) и что число сочувствующих растёт.\n\n5. Отряды военной полиции получили приказ изымать все листовки, арестовывать любых агитаторов и наказывать их по всей строгости военной юстиции.\n\n6. МРПК не высказала своей поддержки этим листовкам после их публикации, но и не осудила их.\n\nИскренне ваш"
kirin.315.a:0 "Генерал-щитоносец Спрус Файр"

kirin.316.t:0 "Смертельные джунгли"
kirin.316.d:0 "Копыта ступали по горячей грязи. Деревья смыкались так тесно, что они затрудняли дыхание и вызывали приступы клаустрофобии. У Грин Шутса подкосились ноги. Но он тут же восстановил равновесие и пустился галопом вперёд, чтобы не отстать от своего отряда. Он не мог отделаться от ощущения, что за ним наблюдают из подлеска. Его товарищи говорили, что жёлтые глаза зебр светятся красным, когда на них никто не смотрит.\n\n— Перестань трястись, новичок, — сказал его знаменосец-сержант по кличке Бездна. Он был ненамного старше Шутса и остальных членов группы. Щетина на подбородке и нерегламентированная униформа придавала ему беззаботный вид, несмотря на строгие правила KIRFORS. — Помните, что мы - разведчики. Если они стреляют, мы уходим как можно скорее, избегая боя при первой же...\n\nОн исчез. Все исчезли. Внезапный крик разрушил туман, который медленно окутывал его на протяжении долгих часов блуждания по джунглям. Только шаткие, ненадёжные передние ноги спасли Грин Шутса. Он упал на землю перед глубокой пропастью, где тонкий лиственный покров скрывал сетку шипов.\n\nШипов, пронзающих его кричащих товарищей, корчащихся в дыре в земле, поглотившей его отряд. Грин заметил Бездну. Шип пронзил его шею насквозь. Его кумир и маяк надежды погиб.\n\nСтрелы стали падать сквозь полог деревьев подобно граду. Грин бросил последний взгляд на Цикория, Бей Лиф, Джинджер, Азур - своих товарищей, которым осталось совсем недолго. Затем он повернулся хвостом и помчался галопом изо всех сил."
kirin.316.a:0 "Он бежал, спасая свою жизнь"

kirin.317.t:0 "Чёрное эхо"
kirin.317.d:0 "Сердце джунглей лежало за последними деревьями. Завтра они нанесут удар и устроят последнее наступление, чтобы захватить Золотой Город и его несметные сокровища.\n\nСержант-знаменосец Грин Шутс закурил свою пятую сигарету. Просто "сержант Шутс", твердил он своим киринам. Здоровый и крепкий жеребец мог всю жизнь готовиться к бою, а затем умереть от болезни в джунглях, так и не увидев врага. Дикари напичкали джунгли ловушками, которые уничтожали солдат одного за другим. Джунгли были сущим тартаром.\n\nПовиновение было необходимо для того, чтобы все оставались живыми и в строю. Джунгли пережевывали каждую новую партию солдат и выплевывали их в виде ветеранов с мёртвыми глазами или трупов. Кто посылал сюда жеребят, одураченных мыслью, что это будет тропический отпуск?\n\nНесколько затяжек, и сигарета была уже докурена. Штурм Золотого Города не сможет пережить множество киринов, это точно. Стрелок точил свой клинок. Он потерял свою винтовку, но замена ему и не требовалась. Он уже привык к тому, что с дикарями можно вступить в ближний бой. Они говорили на одном и том же грубом и первобытном языке."
kirin.317.a:0 "Ещё одна бойня."

kirin.320.t:0 "Провал на дальнем юге" ## Set in Vermilion
kirin.320.d:0 "— Наши войска были вынуждены отступить и их сбросили в море, наши враги захватили оружие, достаточное для оснащения целой армии, и они сплочены как никогда прежде. — Делегат говорила и горький сарказм пропитывал каждое её слово. — Я хочу отдать должное моим уважаемым коллегам, которые поддержали действия Кирии в Таларае, потому что мы стали именно теми чужеродными монстрами, в борьбе против которых они объединились. — Утренний Секретариат прямо таки кипел от гнева и делегатов постоянно призывали замолчать. Отэм Блейз тем временем сидела на своём месте и пустым взглядом смотрела в воздух перед собой. Тяжесть того, что она и остальные члены Секретариата натворили, нависла над ней, и ей стало плохо от осознания масштабов.\n\nДесятки тысяч погибших, военное поражение и унижение, разрушения и опустошение по всей территории государства [DEL.GetName], и всё это ради чего? Чтобы попытаться как-то "решить проблему" Таларая? Победить зебр, которые, насколько им было известно, просто защищали свои дома от чужеземных посягательств? И во всём этом была виновна Кирия, только что пробудившийся ото сна гигант, чужеземный захватчик и потенциальный завоеватель, который довёл сам себя до унизительной и позорной катастрофы. На краткий миг ей показалось, что она поняла, почему Безмолвие некогда считалось необходимым." 
kirin.320.a:0 "Мы побеждены и опозорены."
KIR_happiness_minus_1_tt:0 "Счастье: §R-1§!."

kirin.321.t:0 "Коллапс KIRFORS" ## Fires for all KIRFORS defeat scenarios (320 and 330)
kirin.321.d:0 "— Давайте, двигайтесь, двигайтесь, двигайтесь! — Ротный офицер Азур Клауд откровенно ревела, чтобы её могли услышать через звуки выстрелов. Она направляла последних зебр и киринов к гавани. Вокруг царил хаос, вдалеке слышались взрывы. Развернувшись и пробежав по пустым улицам, она увидела пустующие здания, недавно построенные бары и магазины, которые уже никогда не откроются. Всё это должно было стать воротами в Таларай. Вдруг она остановилась, с недоумением глядя на перегруженного зебру, выходящего из боковой двери одного из баров.\n\n— Что, во имя Конкорд, ты делаешь, безумец?! — Она закричала на владельца бара, трудолюбивого жеребца, который открыл этот "бар" сразу после открытия торгового порта. — Почему ты не в лодке?!\n\n— Я не брошу свои пожитки! — Зебра вскрикнул, пошатнувшись под тяжестью машины. — Я потратил на эту штуку целое состояние и не собираюсь с ней расставаться!\n\n— Да ты полный... — Азур приняла решение в доли секунды, бросившись к зебре на помощь и забрав у него часть механизмов. — Теперь беги! — Разделив груз, двое смогли набрать скорость и вскоре выбежали на пирс. Большинство лодок уже ушло, лишь несколько небольших судов всё ещё ждали опаздывающих вроде них. Азур забросила зебру его пожитки на борт, а потом запрыгнула сама, после чего корабль начал отходить от причала. Быстро набирая ход, маленькое судно стало уходить в море.\n\nТяжело дыша, Азур Клауд оглянулась на берег и тут же всё осознала. Они потерпели неудачу... KIRFORS потерпел неудачу, и всё, что они пытались здесь построить, будет сожжено дотла. Тысячи погибших, опустошённый ландшафт, все надежды и мечты племён, с которыми они встречались и торговали, целая зарождающаяся нация... всё будет брошено. Она изо всех сил вцепилась в перила, так как внутри неё закипал гнев."
kirin.321.a:0 "— В чём был смысл всего этого...?"

kirin.330.t:0 "Катастрофа далеко на юге" ## Set in Vermilion
kirin.330.d:0 "Один за одним голоса были подсчитаны, и в то время, как их количество против продолжения интервенции на Дальний Юг удваивались, утраивались, а затем и учетверялись, всё сильнее перебивая число голосов сторонников продления мандата, Утренний Секретариат трепетал в предвкушении скорого окончания подсчётов — хотя уже было ясно, что первое зарубежное предприятие Кирии в новом тысячелетии завершилось полным провалом. Сама Отэм Блейз воздержалась от голосования, в то время как её партия, которой по этому случаю было разрешено высказаться, почти единогласно сделала это против продления присутствия KIRFORS на Дальнем Юге.\n\n"Сегодня, из Таларая были выведены последние силы KIRFORS, оставившие позади достаточно оружия и снаряжения, чтобы можно было полностью укомплектовать не менее трёх современных Знамённых дивизий. Туземцы, которых мы стремились дисциплинировать и цивилизовать, сейчас более сплочены в своей враждебности к Кирии и современным практикам ведения торговли, чем когда-либо прежде." — Делегат говорила с горьким сарказмом, выделяя каждое слово. — "Я хочу отдать честь моим дорогим коллегам, поддержавшим эту инициативу, ведь они сумели представить нас в качестве таких монстров, что это объединило против нас ранее разрозненные общины."\nОбстановка в Утреннем Секретариате накалялась, и раздались призывы к делегатам успокоиться. Отэм Блейз, тем временем, сидела на своём месте, тупо уставившись в пространство перед собой. Чудовищность того, что сотворили она и остальные члены палаты, нависла над ней, и ей стало тошно.\n\nДесятки тысяч убитых, военное поражение и унижение, разорение и разрушения по всей южной области [DEL.GetName], и ради чего? Чтобы "разрешить проблему" Таларая? Победить зебр, которые виновны лишь в том, что защищали свои дома от внешнего посягательства? И за этим стояла Кирия – потенциальный иностранный захватчик, только что пробудившийся спящий гигант, который сам загнал себя в унизительную и бесчестную катастрофу. В этот момент ей казалось, что она понимала, почему Безмолвие когда-то считалось необходимой мерой."
kirin.330.a:0 "Мы побеждены и опозорены."

kirin.331.t:0 "К премьеру Отэм Блейз"
kirin.331.d:0 "Настоящим объявляю о своей отставке из вооружённых сил Кирии. Не ищите меня. У вас ничего не выйдет, а в этой бессмысленной войне погибло уже достаточно невинных.\n\nВся эта авантюра была обречена на провал с самого начала. Мы пришли сюда, пытаясь подчинить местных жителей через торговлю, но при этом проигнорировали законы этих земель, растоптали и разграбили их святыни, и пытались очернить духовенство ради денежной выгоды. НАКП заявляли, что желают им процветания и 'подарить средства современности', но фактически они представляют из себя ни что иное как отравленный шип жадности, воткнутый в самое сердце Кирии. Наша нация сбилась с пути, и сгниёт изнутри, позволяя втягивать себя в одну кровавую баню за другой в погоне за экономической выгодой.\n\nМеня проводили в Золотой Город. Я видела Тигра и слышала как он говорил со жрецами. Если бы вы увидели его, поучились у него, то вы осознали бы как далека сейчас Кирия от 'гармонии'. Мы все сбились с пути. Но я найду его снова, и уверена, что сделаю это с этими зебрами.\n\nПроклинаю НАКП за их безудержную жадность, и вас, за то что её допустили.\n\nКорал Ривер"
kirin.331.a:0 "..."

kirin.332.t:0 "Конец мандата" ## Part 1 - Nirik Warlord Bad Ending
kirin.332.d:0 "Отэм Блейз молча шла по коридору по направлению к залу Утреннего Секретариата, размышляя о вчерашнем голосовании. Мандат KIRFORS уже давно растерял всю свою немногочисленную поддержку. На сегодня весь этот конфликт тянулся уже больше года, а его обоснование изначально было весьма шатким. И вот теперь, после года боли, смертей и разрушений по всему Талараю, KIRFORS по-прежнему не мог предъявить ничего в знак своего успеха.\n\nСекретариат проголосовал за отмену мандата KIRFORS, прекращение боевых действий и вывод войск с дальнего юга, и в настоящее время всё правительство страдало от яростной цепной реакции из-за взаимных обвинений. Ферн Флэйр заверила её, что вариант импичмента не рассматривается, что, честно говоря, было слабым утешением. Пробуждённая Кирия обвиняла ПзЦГ, которая обвиняли НАКП, которая обвиняла Утренний Секретариат в том, что у него не хватило воли довести этот конфликт до конца.\n\nОна глубоко вздохнула, входя в Медную Ротонду, решив извлечь из ситуации максимум пользы. Всегда можно было найти способ сделать ситуацию хотя бы немного лучше. Отступление должно было произойти максимально организованно, и они должны были эвакуировать как можно больше своих союзников-зебр. Надеюсь, может быть, со временем все уляжется, и они смогут... Её размышления прервал взмыленная посыльная, вбежавшая в зал Утреннего Секретариата на полном скаку. Он остановилась перед Отэм Блейз, тяжело дыша."
kirin.332.a:0 "Каким-то образом всё стало только хуже."

kirin.3320.t:0 "Вышедший из-под контроля мандат"
kirin.3320.d:0 "— Мы попытались доставить новые приказы в штаб генерала Гарнета. — Посыльная, бюрократ из Бюро Заграничных Дел, всё ещё тяжело дышала. — Мы не получили никакого ответа. Мы пытались связаться с военным транспортом, чтобы он доставил сообщение... Корабль атаковали при попытке причалить, а потом захватили. Наконец, мы получили ответ... — Она показала Отэм Блейз короткую телеграмму, пришедшую от KIRFORS.\n\n'В Тартар вас всех. Я похоронил здесь тысячи киринов не для того, чтобы слабовольные политики и бесхребетные бюрократы отказались от всего, за что мы боролись. Если у вас не хватает сил закончить это, то я сделаю это сам, даже если мне придётся истребить всех этих зверей до единого.'\n\nОтэм Блейз присела, прикрыв лицо копытами от отчаяния. День становился только хуже по мере поступления новых сообщений. KIRFORS перестал подчиняться приказам, захватив полный контроль над территорией и планируя продолжать войну любыми средствами. Теперь, не подчиняясь правилам ведения боевых действий и преобразовавшись в Армию Очищения Дальнего Юга, они начали кампанию геноцида против таларайских зебр." 
kirin.3320.a:0 "Что мы наделали...?"
KIR_event_332_tt:0 "§RВскричите 'хаос' и выпустите псов войны на волю!§!\n£FSAN_flag  §RАрмия Очищения Дальнего Юга§! §Rпродолжит покорение государства [DEL.GetNameDef]§! под лидерством военачальника-нирика §RХиссоп Гарнета§!.\n\n"

kirin.333.t:0 "Раз и навсегда" ## Apocalypse Now reference; https://youtu.be/wMBF3kXHoZM
kirin.333.d:0 "— Вульфсбейн, да? Я так понимаю, вы воевали на дальнем юге, пока там всё не полетело в Тартар. — В комнате висли густые облака дыма и медленно жужжал одинокий вентилятор на столе, перед которым стоял капитан Вульфсбейн. С другой стороны стола к нему обращалась генерал Файрторн, генералиссимус Алой Армии, а рядом с ней был полковник специальных операций Фолл Лифз. Сбоку сидела тихая кобыла в очках и гражданской одежде. — Это ваш лучший солдат? — Файрторн продолжила, и Фолл Лифз кивнул.\n\n— Да, мэм, — ответил Вульфсбейн. — Я служил в роте снайперов. Мы выслеживали и уничтожали вражеских вождей. — В памяти всплыл запах огня и смерти, а также гневный крик зебры, несущегося сквозь град пуль навстречу ему в отчаянной попытке защитить свою родину. — Я убийца, — уточнил он через секунду. Файрторн медленно кивнула.\n\n— Тогда это будет как раз по вашей части, — сказала она, протягивая ему досье. Вульфсбейн взял его и начал изучать. — Бывший генерал Хиссоп Гарнет, самопровозглашённый военачальник Армии Очищения Дальнего Юга. — Вульфсбейн не удивился. — Он заливает кровью юго-восток и должен быть уничтожен - раз и навсегда.\n\n— Для Киновари всё становится только хуже, не так ли? — Тихо спросил Вульфсбейн. Казалось, он снова вернулся в Таларай. Впрочем, он никогда не покидал этих джунглей."
kirin.333.a:0 "— Это будет зависеть от ваших действий, капитан."

kirin.334.t:0 "Досье "Первый свет"" ## Happens if Hyssop Garnet is KIRFORS commander and you did war crimes in DEL.
kirin.334.d:0 "После катастрофического разрушения Золотого Города деятельность KIRFORS на дальнем юге оказалась под пристальным вниманием. То, что задумывалось как вмешательство для защиты наших местных партнёров, полностью вышло из-под контроля. Вопросы задают политики, журналисты и члены семей, потерявших своих близких в результате плохо оправданного конфликта, который привел к гибели бесчисленного количества существ.\n\nИ хотя поначалу предпринимались попытки контролировать ход событий, ситуация полностью полетела под откос, когда в крупнейшие кирийские газеты поступило анонимное досье, озаглавленное простым "Первый свет". Досье содержало фотографии, копии писем и внутреннюю документацию KIRFORS. В нём рассказывалось о том, что "безопасные зоны", созданные для защиты местных племён, представляют собой не более чем сырые тюремные лагеря, где свирепствуют болезни и недоедание, а пленные жители часто привлекаются к рабскому труду. Местные фигуры, обладающие властью, и религиозные лидеры арестовывались и помещались в тюрьмы, причем условия в них нередко были столь ужасающи, что большинство заключённых там не выживало. Религиозные объекты и деревни бездумно уничтожались, если считалось, что они мешают, а агенты ССВК организовывали захват земель по всему региону. Кроме того, досье показало, что многочисленные политики и бизнескирины из НАКП, связанные с ССВК, оказывали давление на верховного командующего KIRFORS генерала Хиссопа Гарнета, чтобы он скрыл эти тяжкие злодеяния, о которых ему сообщали сотрудники KIRFORS и гражданские свидетели.\n\nТекст на последней странице досье, а также ставшая уже культовой фотография истощённого жеребёнка-зебры в объятиях своей матери, украшают первые полосы газет по всему царству:\n"ВОТ великий шаг Кирии в широкий мир: забирать всё желаемое под дулом оружия.\nВОТ какое "наставничество" предлагает Кирия своим соседям: заковать их в кандалы и разрушить их образ жизни.\nВОТ как Кирия создаёт будущее: творит пустошь и называет это гармонией."\n\nНа спешно созванной пресс-конференции премьер-министр Отэм Блейз, у которой под глазами залегли тёмные мешки, пообещала провести независимое расследование и привлечь к ответственности всех причастных. По всему царству и, в частности, в Благоухании, МРПК и профсоюзы провели массовые акции протеста против своих делегатов от НАКП в провинциях и мэриях, в том числе против тех членов мощной партийной машины НАКП, которые были упомянуты в досье. Многие представители Благоухания заявили, что будут бойкотировать НАКП, и популярность НАКП резко упала, от чего Ассоциация, возможно, уже никогда не оправится."
kirin.334.a:0 "Как мы это допустили!?"
