KIR_enterprise_EQUIPMENT:0 "Дочерний синдикат"
KIR_enterprise_EQUIPMENT_desc:0 "Дочерний синдикат, хотя и является грозной корпорацией сам по себе, является дочерним предприятием всекирийской гильдии ремесленников. Оформлена как независимая компания с советом директоров, укомплектованным старшими мастерами и специалистами-технологами гильдии на ротационной основе."

KIR_divine_mechanisms:0 "Божественные механизмы"
KIR_divine_mechanisms_desc:0 "Хотя для упрощения иногда их называют единой организацией, "Божественные механизмы" лучше описывать как профессиональные коммуны по всей провинции, которые использовали современные технологии настолько часто, что к ним никак не применим грифоний стереотип о старомодных гильдиях, единолично управляющих ходом всей профессии и одновременно сопротивляющихся модернизация.\n\nВ то время как организация провинциального "божественного механизма" варьируется от деревни к деревне, более распространенная структура основана на всемирно известном ученичестве, хотя акцент делается на том, как ученик должен стать мастером в ремесле своего родного города, создавая пространство для призвания и широкого обмена мнениями, поскольку мастера посещают друг друга и делятся идеями и инструментами.\n\nСледует отметить, что индустриализация Кирии играет ключевую роль в божественных механизмах. В то время как несколько гильдий Эквестрии и Грифонии пришли в упадок на волне своих собственных промышленных революций, божественные механизмы и их собственные "гильдии" вместо этого процветали, приветствуя научные достижения в своём ремесле, а местная распространённая поговорка примерно переводится как "Я сделал металлический клинок; он и моё семейство, будут переданы моему сыны.". Ожидается, что ремесленники научатся обслуживать свои собственные фабрики размером с дом, в то время как новые профессии, а также типы механизмов появятся в областях исследований, строительства и даже ранней электроники."

