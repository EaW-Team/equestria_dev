KIR_firethorn:0 "Файрторн"
KIR_firethorn_desc:0 "Глава Знамени Душистого Лунного Цветка достойна похвал. Матриарх-командующая Файрторн была воспитана в Знамени, которое как превратилось в сложный клан, так и сохранило достаточно воинов, чтобы достойно сражаться.\n\nВ последние годы Файрторн увидела всю вековую глупость Безмолвия. Её клан выстоял благодаря верности Царству, но за пределами уютных родных деревень Знамени остальная Кирия зачахла: всего в нескольких милях от неё лежал небольшой город, который казался процветающим. Но то была ложь: в этом поселении жили крестьяне, которые едва-едва могли прокормить себя.\n\nЭто воспоминание вернулось, когда Рейн Шайн объявила о конце Безмолвия. Больше её Знамя и солдаты, о которых она заботится, не будут служить себе и дряхлым осколкам умирающего правительства. Она служит возрожденному Царству и всем киринам, которые теперь внезапно стали свободными.\n\n§YАвтор портрета:§! Tek"
HOC_firethorn_desc:0 "Не так давно Файрторн могла многим похвастаться. Она была матриархом-командующей Знамени Душистого Лунного Цветка и поддерживала стремление Отэм Блейз освободить Кирию от оков Безмолвия (хотя и с некоторыми оговорками относительно скорости этого)\n\nУвы, но Винтер Фрост и её сторонники действовали быстро, а не в привычке Файрторн было скрывать свои убеждения. Иерократия посчитала её серьёзной угрозой, так что её Знамя будет решили отдать другому кирину, который не захочет раскачивать лодку.\n\nВместо казни или тюремного заключения Файрторн получила Гиацинт - демократический эксперимент. Якобы. Её более циничная часть видела в существовании открытого города умысел, направленный на то, чтобы задушить демократию, сохранив её видимость. Та её сторона, которая тосковала по дням надежды, когда Отэм, ПзЦГ и все остальные кирины вели их в лучшие времена, считала это возможностью. Армия Нового Стандарта, кадеты Массикота и солдаты самого Гиацинта стали достаточной заменой её Знамени.\n\nИмея под боком законодательное собрание, гибкую конституцию и достаточно большую армию, Файрторн готова показать Царству настоящую гармонию в действии.\n\n§YАвтор портрета:§! Tek"
