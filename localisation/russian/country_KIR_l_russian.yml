KIS_military_settlement_1080:0 "Основать военное поселение Ироко"
KIS_military_settlement_1080_desc:0 "Нефритовые Просторы граничат с неуправляемыми южными зебрами, и от того страдают от безумных военачальников Зеблу; вполне вероятно, что местный их лидер-выскочка решил сразиться с нами в качестве демонстрации силы своим соперникам. Кроме того, нефритовые просторы также являются самым западным и, следовательно, самым удалённым регионом Царства, что привело к быстрому сокращению влияния правительства здесь на протяжении многих лет. Военное поселение в Просторах может решить эти две проблемы одним махом."
KIS_military_settlement_926:0 "Основать военное поселение Баньян"
KIS_military_settlement_926_desc:0 "Не слишком далеко от Благоприятных Болот находятся горные земли лам-отшельников Таунгпау и, что более важно, поля недавних боевых действий между грифонами-рабовладельцами и зебрами-рабовладельцами. Предоставление жилья нашим солдатам здесь одновременно будет наградой для уставшей армии и послужит сдерживающим фактором для победителей в этой кровавой войне."
