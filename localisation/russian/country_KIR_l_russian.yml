KIS_Corpo_KIRIA_Desc_core:0 ""Доверяй только самым доверенным киринам Кирии."\n~ Девиз корпорации\n\nКорпорация Кирии представляет собой необычное сочетание приватизации и государственного управления. На бумаге это государственное предприятие, которое имеют монополию в сфере электроэнергетики, транспорта и инфраструктуры. Однако корпорация печально известна своей ассимиляцией основных частей сектора государственной службы, выводя прибыль на передний план того, что в противном случае было бы рабской бюрократией.\n\nСледствием этого являются обвинения в том, что Корпорация Кирии является лишь прикрытием для НАКП, чтобы помешать вассальным корпорациям добиться дальнейших успехов, осуждая это как подрыв обещанной экономической свободы. В ответ Фикл Каррент, заявил, что компания является просто ещё одним источником прибыли для правительства, способным преодолеть множество бюрократических проволочек, чтобы выполнить свои обязательства перед каждым кирином."
KIS_Corpo_KIRIA_Desc_non_core:0 ""Мы решаем проблемы, с которыми никто больше не может разобраться."\n~ Девиз корпорации\n\nСозданная якобы для борьбы с оставшимися потенциальными монополиями Империи, Корпорация Кирии имеет филиалы во многих отраслях, которые напрямую связаны с государственным сектором, таких как общественный транспорт и производство или поставка электроэнергии. Учитывая природу этого государственного предприятия, председатель НАКП, Фикл Каррент, также является председателем Корпорации, хотя это всего лишь церемониальная должность.\n\nЕщё до учреждения Корпорации едва удалось избежать скандала, поскольку Фикл Каррент желало включить в устав Корпорации права на различные ресурсы Кирии, особенно на нефть. Различные представители Вассальных Корпораций выступили против этого предложения, и потому, председатель НАКП, по совету доктора Ардента Блума, смягчил контроль компании над ресурсами страны."
