CFR_withdrawn_changeling_support:0 "Отозванная поддержка чейнджлингов"
CFR_little_green_mares:0 "Маленькие зелёные кобылы"
CFR_little_green_mares_desc:0 "Яростное нападение пиратов Перламутра на Рыжий Остров и Гиацинт представляло весьма странное зрелище: атаку возглавляли кирины в масках. У них было высококачественное оружие, но на армейской форме не было никаких эмблем или символов. Высказывалось немало догадок о личности и происхождении этих таинственных солдат и многие поспешили обвинить чейнджлингов. Однако Благоухание категорически отрицает какую-либо официальную причастность к этому или присутствие своих солдат в рядах пиратов."
CFR_RRA_parasites:0 "Смерть паразитам"
CFR_vespidae_procedure:0 "Метод "Веспид""
CFR_vespidae_procedure_desc:0 "Проникнуть в оборону организации, получить контроль, копя силы, а затем, когда придёт время, использовать их для переворота. В этом суть того, что Чели Керае назвала "Методом Веспид". С его помощью она планирует распространить влияние чейнджлингов во все уголки Зебрики. План коварен и ужасен в своей простоте: целые народы сгорают в пламени войны, а затем становятся послушными пешками в теневой империи чейнджлингов. Этот кровавый цикл, без сомнений, повторится ещё много раз в ближайшие годы."
#CFR_vespidae_procedure_tt:0 "\nThe §YCivil War Breakaway§! from our §YStaged Coups§! will become our §GPuppet§!.\n\nUpon initiating a §YStaged Coups§!, §Ytwo§! (§Y2§!) brigades of §CInfiltrator-Saboteurs§! will be deployed near the capital of the §YCivil War Breakaway§!.\n\nWe can call our §YPuppets§! into §RWars§! via £decision_icon_small Decisions."
