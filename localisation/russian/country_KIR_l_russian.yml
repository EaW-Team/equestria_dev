KIS_invest_nav_dock:0 "Инвестировать судоходную промышленность"
KIS_invest_nav_dock_desc:0 "Некогда гордый и верный флот Благоухания хорошо служил Кирии, даже когда он затеял мятеж. Хотя Безмолвие ударило по ним, наши ВМС могут снова вернуть себе славу, на этот раз при щедрой помощи более дальновидных судостроителей по всему миру."
