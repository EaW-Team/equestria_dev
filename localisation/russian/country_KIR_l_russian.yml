CFR_deep_state_infiltration_desc:0 "Государственная администрация современных государств осуществляется через департаменты, в которых работают неизбираемые чиновники - эти бюрократы фактически осуществляют реализацию всех принятых политик. Нет нужды говорить, что для того, чтобы по-настоящему дёргать за ниточки правительства, нам нужны свои агенты в этой бюрократии."
