## Rising Sun ##
kirin_republic.1.t:0 "Восхождение нового пламени" ##unused, replaced with WS
kirin_republic.1.d:0 "На лице Райзин Сан играла мягкая улыбка, пока она осматривала толпу, собравшуюся услышать её речь. Сотни киринов стояли на берегу Медоносной, где всего час назад они, используя вилы, косы, молоты и любые другие инструменты, разгромили силы лоялистов из столицы, которые пытались восстановить порядок в Хризантеме. Гарнизон был вооружен винтовками, однако солдат было всего сорок, а крестьян четыре сотни. Это даже нельзя было назвать битвой, но поскольку кровь была пролита, то пути назад уже не было\n\n"Мои верные дети!" — Крикнула Райзин, чей сладкий и чарующий голос разнёсся над толпой. — "Безмолвие пало, и сегодня мы достигли его закономерного конца. Продажные жрецы Пути Огня, управляющие нами из далёкой столицы, были выброшены из наших земель. И теперь Разгорающееся Пламя сделает то, что должно быть сделано во имя Конкорд. Пока гедонисты из Киновари искажали и лгали о божественной воле богини ради собственных интересов, мы, кирины запада, остаёмся верными истинным идеалам нашей веры. Слишком долго властолюбцы угнетали киринов Царства, заявляя, будто они говорят от лица Конкорд, и заставляя повиноваться их воле. Но почему они не хотят, чтобы обычные кирины тоже могли общаться с богиней напрямую? Почему они настаивают на том, что только жрецы Пути Огня понимают её волю и могут озвучивать всем остальным?\n\n"Ответ прост," — горячо заявила Райзин, а её глаза пылали решимостью будто живое пламя. — "Потому что они не хотят, чтобы мы знали о настоящей воле Конкорд. В своей вседозволенности, они заставляли нас верить их речам, объявляя это волей богини. Они держат в плену своей лжи нашего любимого Верховного Матриарха. Но мы больше не станем это терпеть! Разгорающееся Пламя всегда подталкивало каждого кирина самолично попытаться осознать волю Конкорд, и именно это помогло всем нам собраться сегодня. Мы все знаем, что она хочет от нас. Богиня велит нам быть сильными, быть вместе и нести каждому кирину равенство, справедливость и мир. Запад осознал это, но всё остальное Царство нет. И не сможет, пока мы не принесём нашу веру к вратам Киновари и не освободим Верховного Матриарха из лживой хватки фальшивых жрецов!" — Сан подняла копыто в воздух. — "С сегодняшнего дня начинается освобождение Кирии! Разгорающееся Пламя спасёт страну от осквернения и порабощения! А мы отправимся прямо к порогу дворца в столице и спасём Матриарха или же умрём, пытаясь это сделать!""
kirin_republic.1.a:0 "Такова воля Конкорд! И она будет с нами!"

kirin_republic.2.t:0 "Подробности резни раскрыты"
kirin_republic.2.d:0 "[This.GetNewspaperHeader]Сегодня из каждого радио по всей Кирии звучали слова Райзин Сан, предводителя движения Разгорающегося Пламени в мятежных западных регионах страны. Поклявшись раскрыть правду о жадных и злобных советниках Матриарха Рейн Шайн, Райзин Сан раскрыла ошеломляющие новости для всего Царства о том, что в полном уничтожении города Санрайз виновны собственные агенты дворца, знамя "Крытой Клетки". Никто не может сказать наверняка, была ли матриарх Рейн Шайн не в состоянии сама сообщить эту новость своим подданным или была замешана в её засекречивании. Но теперь Райзин Сан превратила новости о произошедшей резне в призыв всем киринам присоединиться к Разгорающемуся Пламени в его походе на столицу для освобождения Матриарха из плена лживых придворных советников. Слова предводительницы движения уже начали вызывать поддержку у простых киринов по всему расколотому царству, угрожая внутренними разногласиями в стане противника."
kirin_republic.2.a:0 "Мы должны отомстить за Санрайз и спасти Матриарха!"
kirin_republic.2.b:0 "Этих киринов что ли всё ещё волнует резня произошедшая шестьдесят лет назад?"
kirin_republic.2.c:0 "Как это произошло? Как она это узнала?"

kirin_republic.3.t:0 "Сообщение для всего Царства"
kirin_republic.3.d:0 ""Граждане Кирии, меня зовут Райзин Сан. Я обращаюсь к вам с помощью радиостанции в Хризантеме, и у меня есть важное сообщения для каждого из вас. Прямо сейчас распространяется бесчисленное количество лжи о том, кто я такая и, что такое движение Разгорающегося Пламени. Всё это распространяется киринами, которые не просто мои враги, но и враги свободной Кирии, а также враги самой Конкорд. Разгорающееся Пламя учит нас, что каждый кирин видит волю богини по своему, и я проповедую это учение всем киринам нашего великого Царства.\n\n"Для преданных последователей Разгорающегося Пламени, где бы вы ни были, а также для граждан Братской Республики Кирии, знайте следующее: наступает новый день, и восход солнца, знаменующий его приход, будет ослепительным и прекрасным. И мы все вместе пойдём вперёд, чтобы принести благословенную славу этому новому дню, а наше учение и путь жизни освободят наших братьев и сестёр, томящихся под гнётом лживой веры. И наше праведное дело невозможно остановить.\n\n"Для тех, кто жаждет быть свободным от вседозволенности, гедонизма и несправедливости, знайте, Разгорающееся Пламя идёт к вам, чтобы сорвать оковы и поприветствовать вас в нашем деле. Вы будете знать только мир, долг и несгибаемую веру в святую Конкорд. Вам больше не нужно будет преклоняться перед коррумпированным духовенством, платить десятину, которую вы не можете себе позволить, только для того, чтобы обеспечить жадных жрецов богатством и лишними изысками. Всё, что вы зарабатываете своей кровью, потом и слезами, будет принадлежать только вам, а вместе все мы сбросим паразитов, упивающихся вашими страданиями. И наше праведное дело невозможно остановить.\n\nДля нашего святейшего Верховного Матриарха Рейн Шайн, которая томится в своей золотой клетке в столице: знайте, наши армии идут на ваш призыв, и вскоре долгожданный час свободы наступит для вас. Вы самое божественное существо во всём мире смертных, а ваш союз с неземной Конкорд дарует право на правление всеми киринами. Но вас со всех сторон окружают те, кто хочет использовать и обмануть. Кирины, которых вы называете своими друзьями, только используют ваше имя в своих эгоистичных целях. И хотя ваши слова могут контролироваться священниками, которые утверждают, будто говорят от вашего имени, упрекайте их при каждой возможности! Защищайте Разгорающееся Пламя! Народ Кирии должен знать правду! И наше священное дело невозможно остановить!\n\n"А теперь для тех, кто стоит против Разгорающегося Пламени: знайте, вы избрали свою судьбу, и ваш конец уже близок. Откажитесь от своих убеждений и присоединитесь к нам, или же сгорите в огне своих собственных грехов. Наша праведное дело невозможно остановить!""
kirin_republic.3.a:0 "Час освобождения Кирии близок!"

kirin_republic.4.t:0 "Божественная защита и ошеломляющая атака"
kirin_republic.4.d:0 "Райзин Сан собрала своих самых верных последователей в центральном зале самого большого храма Хризантемы. На какое-то время это место стало главным штабом, и ей это показалось достаточно ироничным. Когда-то в этих пропахнувших благовониями покоях она изучала Путь Огня как юная послушница, а также тратила бесчисленное количество часов для обсуждения веры с жрецами. Теперь, так много лет спустя, она вернулась как высшая жрица Разгорающегося Пламени, а этот величественный храм станет первым угольком, который зажжёт всю Кирию праведным огнём.\n\nВокруг неё собралось несколько киринов, которым она доверяла большего всего на свете. Слева от неё была Дэйспринг Роуз, послушница, которую она взяла под своё крыло, а справа стоял Киндлинг Флеш, один из самых влиятельных проповедников на западе, а также жеребец, от которого она сама впервые узнала о Разгорающемся Пламени во время своего пребывания в Зеленеющем. Напротив были солдаты Тиндер Блейз и Ферн Торн, двое самых ценных киринов, к тому же обладающих хоть каким-то боевым опытом. Райзин Сан и остальные компаньоны слушали не перебивая Тиндера, пока он рассказывал о ситуации. — "Наша ситуация достаточно простая и заключается в том, что преданности и рвения уже недостаточно. Можно сподвигнуть сотню крестьян побежать вперёд во имя Конкорд, но их всех перебьёт сотня выстрелов солдат на расстоянии сотни ярдов. Наши войска, если их можно так называть, вооружены старинными мечами, сельскохозяйственным инвентарём и примитивным огнестрельным оружием. Как только столица оправится от нашего неожиданного отделения, нас уничтожат в кратчайшие сроки."\n\n"Конкорд не позволит истинно верующему выполнить такой приказ," — отозвалась малоизвестная жрица, чьё имя ускользнуло от Райзин Сан. — "Она дарует нам защиту на поле боя и благословит нас быстрой кончиной наших врагов."\n\n"Конкорд здесь не для того, чтобы решать за нас проблемы. Она, словно мудрая мать, обеспечивает нас средствами для решения проблемы, а мы сами добиваемся успеха." — Возразила Дэйспринг Роуз, и её упрёк был не по годам мудрый, из-за чего Райзин Сан кивнула с согласием на такое меткое цитирование учения Конкорд. Затем её протеже повернулась к солдатам. — "Если это то, что нам предоставила богиня, значит, мы должны добиться успеха с его помощью. Как мы это сделаем, главнокомандующий?"\n\n"Нам нужно сражаться непредсказуемо, нетрадиционно," — ответил Ферн Торн. — "Нам никогда не выиграть прямое сражение, однако, если мы будем умело распоряжаться местностью и тактикой размещения наших войск, мы сможем заманить в ловушки и засады армию противника. Если мы сможем окружить противника несколькими отрядами, то никакая огневая мощь и дисциплина не смогут спасти их от разгрома, особенно когда крестьяне, готовые умирать во имя Конкорд, побегут на них со всех сторон. Мы будем обменивать землю на жизни, когда это необходимо, а если мы будем достаточно осторожны и аккуратны, то сможем сделать так, что потерянные жизни будут принадлежать еретикам, а не нам.""
kirin_republic.4.a:0 "Такова воля Конкорд, и мы её исполним."

kirin_republic.5.t:0 "Призыв к оружию"
kirin_republic.5.d:0 "Тысячи киринов собрались на полях за древними стенами Хризантемы, прижавшись плечом к плечу, пытаясь увидеть кобылу в оранжевом одеянии, стоявшую посреди толпы. Здесь собрались все кто угодно, начиная от истинно верующих и преданных послушников Разгорающегося Пламени, заканчивая крестьянами и добровольцами, отозвавшихся на зов битвы за собственную свободу против угнетателей в столице. Но они все были объединены единым убеждением, верой в то, что если они не станут сражаться, то будут томиться в рабстве. И кобыла, стоявшая над ними всеми, была той, кто мог их спасти.\n\nРайзин Сан посмотрела на киринов, собравшихся вокруг неё, после чего начала говорить. Она медленно начала поворачиваться по кругу, чтобы каждый мог взглянуть на её лицо, встретиться с ней глазами, а главное осознать, что всё, что она говорит - это сущая правда. — "Мы все, каждый из нас, солдаты, которые сражаются во имя Конкорд," — провозгласила Райзин. — "И хотя не все из нас сражаются на поле боя, главное, что каждый из нас, так или иначе, участвует в божественной и праведной войне против еретиков и лже-жрецов, правящих страной. С помощью наших слов, оружия и жертв мы пройдём через нашу прекрасную страну, превзойдём любые вызовы, брошенные против божественной воли Конкорд. Подобно пламени, охватывающему сухую траву под жарким летним солнцем, наше дело так же охватит всю Кирию, становясь сильнее по мере того, как мы будем двигаться всё дальше и дальше. В каждом городе, в каждой деревне мы найдём всё больше киринов, жаждущих присоединиться к нашему движению, и наша сила будет расти, в то время как те, кто нам противостоит, будут слабеть и выматываться. Мы превзойдём наших противников своей несгибаемой волей, и Разгорающееся Пламя станет тем огнём, что очистит эти земли! Мы направимся в Киноварь, и когда мы достигнем цели, еретики старого Пути Огня падут. Они больше никогда не будут иметь над нами власти! Никогда они больше не будут у нас отбирать всё ради утоления собственной жадности! Мы заберём обратно Кирию из копыт тех, кто отравил её! И так мы вернём Царство во власть божественного правления Конкорд! Сражайтесь дальше, сохраняйте веру, и наша победа будет вечной!"\n\nЕё слова вызвали громовые крики и топот копыт. Некоторые кирины плакали от избытка чувств, а по всей толпе прокатилось эйфорическое исступление. Вскоре над ней начал поднимать клич, который скандировали вновь и вновь тысячи голосов:"
kirin_republic.5.a:0 ""За Конкорд и Кирию! За Конкорд и Кирию!""

kirin_republic.6.t:0 "Доктрина Решительности Райзин Сан"
kirin_republic.6.d:0 "Где-то за много миль отсюда грохотала артиллерия, и её рёв мог соперничать с громом бури, обрушивавшейся на лагерь Эмбер Глоу. Ветер и дождь рвали брезент её палатки, а вода, просачивающаяся под пол, медленно превращала её личные покои в болото. На деревянном столе перед ней была разложена карта, а в углу стояло радио на батарейках. Через него доносился голос Райзин Сан, обращавшейся с очередным патриотическим обращением к киринам Братской Республики. Её уверенность и страсть в голосе, по крайней мере, были полезным отвлечением от ужасной погоды.\n\n"Кирины Республики!" — Провозгласила Райзин Сан сквозь треск помех. — "Пока мы набираем силу, декадентские войска Киновари будут только слабеть. Баланс сил всегда будет таковым, ведь по мере того, как мы набираем решимость, противник теряет силу. С каждой милей, которую мы проходим, с каждым новым убитым еретиком, с каждым освобождённым чадом Конкорд, мы становимся сильнее, а враг теряет остатки своей жалкой уверенности. Вскоре мы придём в священный город Матриарха, и осовободим своё любимое Царство от хватки лживых богатеев и их священников! Ибо нет силы более великой, чем сила нашей Матери, нашей прекрасной Конкорд, и её божественной воли, с помощью которой она наделяет нас силой. Её благосклонность сможет перевернуть ход войны и распространить Разгорающееся Пламя по всей стране!"\n\n"Сейчас времена могут показаться тяжёлыми," — продолжила Райзин Сан, чьи интонации в голосе изменились на более спокойные, — "но это не будет длиться вечно. Всё, что нам необходимо сделать, это пережить первоначальный натиск еретиков, после чего мы станем как никогда сильнее. Отразите их неумелые атаки и нанесите смертельный удар в ответ, вложите в битву частичку себя и уничтожьте нашего врага. Мы будем удерживать оборону, мы будем контратаковать, а вскоре и освободим всю Кирию. Помните, всё, что вы делаете, вы делаете для Кирии и Конкорд! Сражайтесь до последней капли крови или ещё сильнее! Священное пламя богини станет божественной яростью в наших сердцах, которую мы обрушим на врага!"\n\nЭмбер Глоу подняла свой взгляд от карт и покачала головой, когда голос Райзин Сан сменился громом аплодисментов. Вместо тактики и стратегии Верховная Жрица полагалась на эмоции и божественную милость для победы в войне. Впрочем, с необученными солдатами, малым количеством припасов и в принципе, отсутствием любых других вариантов, генерал могла только надеяться, что горячие мольбы Райзин Сан каким-то чудом переломят ход войны."
kirin_republic.6.a:0 "Всё что у нас есть - это Конкорд. И этого нам достаточно."

kirin_republic.7.t:0 "Глас Конкорд"
kirin_republic.7.d:0 ""Ибо чего нам, благочестивым и истинно верующим, бояться гибели? Нам незачем страшиться покрова смерти. За ней не будет тьмы или отчаяния, а наоборот, когда мы все погибнем, каждый из нас будет принят в тёплые объятия Конкорд, а искра, живущая в наших сердцах, воссоединится с великим Первородным Пламенем."\n\nКиндлинг Флеш осмотрел толпу киринов, собравшихся вокруг него, крича так громко, чтобы его речь прекрасно было слышно даже в самых дальних рядах. У них не было ничего, у забитых и бедных крестьян, таких же истощённых и безнадёжных словно их земли, но теперь, Разгорающееся Пламя сделало их чем-то большим. Теперь они стали проводниками воли богини, а он был её глашатаем. — "Но раз мы не должны бояться смерти, это не значит, что нам надо спешить принять её," — продолжил Киндлинг. — "Каждый из нас может исполнять Её волю, но без поддержки, даже самое великое пламя рано или поздно потухнет. На нас лежит ответственность за поддержание её пламени и усердном труде на благо Её, чтобы добиться проявления священной воли, прежде чем наши собственные искры угаснут. В грядущих битвах пламя многих из нас навсегда погаснет, и это будет наивысшей жертвой во имя Конкорд, но именно наша работа будет той самой поддержкой, который озарит Царство небесным светом. И против буйных ветров наших врагов, еретиков и лицемеров, жаждущих свести на нет нашу работу, чужеземцев и завоевателей, которые хотят поработить нас, мы будем стоять твёрдо! Мы никогда не отступим, мы никогда не сдадимся! Мы будем сражаться во имя Конкорд, и её благословение принесёт нам победу! Пусть все, кто поднимет факел её божественной воли, будут провозглашены героями, а те, кто уклоняется от своей судьбы, будут брошены во тьму!"\n\nВ этот момент артиллерия, размещённая на холмах вокруг них, начала вести неистовый огонь, а Киндлинг Флеш схватил винтовку магией и поднял её вверх. — "Мы сражаемся во имя Конкорд! Мы сражаемся за нашу страну! Мы сражаемся за Разгорающееся Пламя! И сегодня, мы будем победителями! А теперь, братья и сёстры по вере...""
kirin_republic.7.a:0 ""В АТАКУ!!!""

kirin_republic.8.t:0 "Дело превыше всего"
kirin_republic.8.d:0 ""Разгорающееся Пламя сражается за Матриарха! Разгорающееся Пламя сражается за страну! Разгорающееся Пламя нуждается в вас, сыны и дочери Кирии!"\n\nКирин был одет в простую робу Разгорающегося Пламени, и в своей магии он держал десяток колокольчиков, прикреплённых к деревянному посоху. Они звенели при каждом движении, и он нарочно встряхивал этим посохом, чтобы привлечь внимание окружающих. Это был его уже четвёртый круг по главной улице небольшой деревушки Чинар, и он уже собрал за собой небольшую процессию из киринов. Многие несли свои немногочисленные пожитки, а остальные и вовсе шли без ничего. Но то, чего им не хватало в материальном плане, они восполняли духовным и патриотическим рвением. Все хотели сражаться во имя Разгорающегося Пламени, и каждый из них отдаст всё, что у него есть, ради победы Братской Республики.\n\nНа выходе из города перед небольшой лачугой стояло двое киринов, молодой и старый, обнимавших кобылу. Её сумки были набиты одеждой, едой, а сбоку у неё был виден старинный меч. "Не уходи, Сериз," — говорил старый жеребец, повидавший уже много зим, и чьи глаза были полны слёз. — "Ты нужна нам здесь, на ферме. Ты нужна своим родителям в полях. Ты ничего не знаешь о войне. Что ты собралась на ней делать со своим клинком, когда солдаты Киновари сражаются с винтовками? Пропадёшь ни за что!"\n\n"Если я умру, значит я погибла за правую цель, дедушка," — ответила кобыла, чей голос был полон уверенности. — "Это моя обязанность, мой долг родине и самой Конкорд, спасти Матриарха и Царство. Разве ты не слышал слова жреца? Все обязаны участвовать. Я много тренировалась в фехтовании, я молодая и сильная. И это мой долг участвовать в спасении Кирии. Если ты не можешь дать мне своего благословения на этот поход, то хотя бы помолись за мою безопасность."\n\nПосле этих слов кирин в последний раз обняла дедушку, после чего выскользнула из его объятий, чтобы присоединиться к процессии на улицах. Пожилой жеребец открыто зарыдал, когда кобыла развернулась к нему спиной и убежала. Сериз постаралась как можно быстрее уйти, чтобы не слышать всего этого. И только когда она добежала до городской площади, то почувствовала, как младший брат вцепился в её заднюю ногу. "Я иду с тобой!" — заявил жеребенок. — "Вместе мы будем сражаться за славу и мама и папа станут гордиться нами! Мы спасём их и Кирию вместе!"\n\nСериз улыбнулась, поворачиваясь чтобы обнять своего брата. — "Конечно мы сделаем это, Цинабар," — сказала она, касаясь рога брата. — "Мы станем героями, которые нужны Кирии. Вместе.""
kirin_republic.8.a:0 "Какое патриотическое рвение у таких молодых!"

kirin_republic.9.t:0 "Дар Конкорд..."
kirin_republic.9.d:0 ""Да пребудет с вами и вашей семьёй благословение Конкорд," — сказал жрец, покрывая алым порошком переднее копыто и втирая его в чешую на носу фермера, стоявшего перед ним. — "За всё что вы отдаёте, богиня одарит вас стократно когда огни Разгорающегося Пламени озарят конец дня."\n\nЗа жрецом пара солдат, одетых в военную униформу Разгорающегося Пламени, загружали потрёпанный деревянный фургон снопами пшеницы, бочками моркови и ящиками с луком и капустой. Посевы на полях вокруг них были пустыми и свежесобранными, и ещё больше фермеров работало над сбором урожая и упаковкой его для транспортировки. Фермер перед жрецом склонил свою голову, на которой красовалась свежая краска, но посмотрев на работу своей семьи на поле, он сказал с ноткой беспокойства. — "Я верой и правдой служу Конкорд," — проговорил жеребец, после чего медленно поднял свою голову. — "Как же моя семья? Мы отдаём всё что у нас есть солдатам на передовой, но как мы переживём зиму, если богиня просит забрать весь наш урожай?"\n\nЖрец на это только сладко улыбнулся. — "Конкорд позаботится обо всех своих верных слугах в час нужды, ровно как и вы позаботились Разгорающемся Пламени в момент сложнейшего испытания. С помощью своей великодушной мудрости, она поможет вам зимними ночами." — Жрец повернулся обратно к солдатам, которые кивнули и начали медленно тащить обоз прочь. Моментом позже священник кивнул напоследок фермеру и тоже ушёл вместе с ними.\n\nЖеребец мог лишь стоять на месте и смотреть как они уходят вместе с всем его урожаем. "Но как?" — озвученный вслух вопрос остался без ответа и растворился среди пустых полей."
kirin_republic.9.a:0 "...и нужды Конкорд."

kirin_republic.10.t:0 "Пламя что ищет, Огонь что очищает"
kirin_republic.10.d:0 "Перед Райзин Сан стояло двое киринов, кобыла и жеребец, склонивших головы в знак уважения перед Верховной Жрицей. Они были командирами двух новых Знамён. Знамя Рыщущего Пламени и Знамя Очищающего Огня вместе образовывали Священные Знамёна, и у каждого из них была задача. "Священные Знамёна - это новейшие силы, участвующие в борьбе за власть Конкорд над душами простых смертных, но сражаться они будут не на фронте," — сказала она своим подчинённым. — "Ваша война лежит далеко за пределами передовых линий. Вы будете вести сложный бой за души, за защиту искр Первородного Пламени, которые горят в каждом из нас. Ваши действия будут также важной частью победы, как и усилия солдат, сражающихся в грязи и крови на передовой."\n\nРайзин повернулась к жеребцу слева. — "Голден Люмен, ты командир знамени Рыщущего Пламени. Я вверяю тебе важную задачу - сопроводить солдат на поле боя, а также добиваться верности Разгорающемуся Пламени со стороны завоёванных территорий. Ты направишься к [Root.Capital.GetName] и начнёшь проводить анти-партизанские операции там, где лоялисты Киновари распространяют ложь, словно болезнь. Твой удар должен быть быстрым и сильным. Ты должен выкурить их, словно крыс, а после поступить с ними так, как эти вредители того и заслуживают. Проследи, чтобы все поняли, что противостоять Разгорающемуся Пламени опасно для своей жизни."\n\nЗатем Сан повернулась к кобыле справа. — "Линсид Гилдинг, ты командир знамени Очищающего Огня. Я вверяю тебе важную задачу по поддержке духовной чистоты и преданности Республике. Тебе предстоит направиться к деревне Подсолнух в Нефритовых Просторах и очистить этот город от оскверняющей его ереси. Там они верят в то, что жрецов и священников не должно существовать, и что каждый кирин способен свободно говорить с Конкорд. И хотя никто не может быть разделён с богиней, они не могут понимать её без мистиков, которые специально этому учились. Тамошние кирины сбились с пути и ввели себя в заблуждение, а их ересь разрушает Республику изнутри. Нельзя допустить распространения этих ошибочных утверждений. Я хочу, чтобы подобным еретическим практикам был положен конец. Навсегда."\n\nОба кирина ещё раз поклонились Райзин Сан, после чего она отпустила их взмахом копыта. — "Тогда ступайте. Позаботьтесь о том, чтобы ваши задачи увенчались успехами. Я буду с нетерпением ждать новостей о ваших достижениях.""
kirin_republic.10.a:0 "Да поможет нам Конкорд создать прекрасную Республику и мирную Кирию."

kirin_republic.11.t:0 "За всех, кто должен умереть"
kirin_republic.11.d:0 "— Я не буду вам лгать. То, что вы собираетесь сделать, исполнить будет нелегко. Но вы знаете местность куда лучше псов Киновари, и численность не спасёт их, когда на них обрушится огонь ярости Конкорд. Побудьте со своими семьями и отдохните. Мы выступим в поход завтра на рассвете.\n\nКомандир знаменосцев наблюдала как кирины деревни расходятся по домам. Многие из них возбуждённо и в то же время нервно перешёптывались о грядущей славе. Но завтра они не встретят славы: скорее всего, их почти полностью перебьют, а выжившие навсегда запомнят пережитые ужасы. Это обеспокоило командира, и она развернулась, чтобы уйти в свою палатку.\n\nНа полпути её нагнала подчинённая. — Что-то не так, мэм? — спросила более молодая киринша. — Если вы беспокоитесь о завтрашней битве, то я абсолютно уверена в призывниках. Они готовы сражаться и умереть за Республику и за Конкорд.\n\n— В неизбежности нашего успеха я не сомневаюсь, — ответила командир, замедляя темп своей ходьбы, чтобы подчинённая могла угнаться за ней. — Но это не пройдёт даром для киринов этой деревни. Не в первый раз мне приходится рекрутировать местное население в импровизированный авангард. Они здесь не для того, чтобы сражаться. Их цель - умереть, чтобы выиграть время для того, чтобы знамя смогло продвинуться вперёд и начать наше наступление. Они умирают, чтобы солдаты вроде нас прожили ещё немного.\n\n— Сомнения могут терзать нас, командир, но мы должны помнить, что все мы сражаемся и жертвуем собой ради блага Царства, — заверила её другая киринша. — Каждый кирин, готовый пожертвовать собой, на шаг приближает нас к победе. Мы никогда не должны терять веру в праведность нашего дела и в то, что все наши действия приближают создание лучшего Царства. Средства достижения этого могут обременять нас чувством вины, но всё же эта вина лучше, чем жить с осознанием того, что мы не сделали всё возможное для создания более совершенного Царства, не так ли? — она кивнула сама себе и добавила, — Такое чувство вины было бы куда более горьким для меня, мэм.\n\nКомандир знамени медленно покачала головой. — Может ты и права. Лучше пожертвовать собой и победить, чем робеть и проиграть. Но от этого не становится легче посылать киринов на верную смерть. — Она вздохнула и отсалютовала лейтенанту. — Отдохните. Мы должны быть в состоянии выполнить свою часть задачи завтра, когда эти кирины будут выполнять свою. Иначе все их жертвы будут напрасными."
kirin_republic.11.a:0 "Мы должны быть готовы пойти на всё для победы."

kirin_republic.12.t:0 "Общий металл ради общего блага"
kirin_republic.12.d:0 "— Давай, папа! Республике нужна наша помощь! — кобылка-киринша стучала оловянной кружкой по большому металлическому котелку, который она удерживала магией. Кобылка прыгала вокруг жеребца, толкавшего магией деревянную тачку, внутри которой находилась всевозможная металлическая посуда - от кастрюль и сковородок до старого сельскохозяйственного инвентаря вроде совков, кос и лопат. Оба кирина присоединились к небольшой процессии жителей деревни, которые несли свою металлическую утварь к большой каменной печи в центре городка.\n\n— Есть вещи, без которых мы можем прожить, Комет, — сказал отец своей дочери. — Но я всё равно не думаю, что отдавать наш котелок республике - это хорошая идея. Как мама будет готовить ваши любимые блюда?\n\n— С помощью огня! — воскликнула Комет, как будто это был самый очевидный ответ в мире. — Мы кирины, а это значит, что можем творить огонь и всё тому подобное! Так сказала кобыла в красной мантии в городе! Поэтому мы должны внести свой вклад!\n\nОтец хмуро смотрел на толпу киринов в центре города, что окружали печь. Один за другим они бросали свои металлические изделия в сердце печи, где огромный тигель, раскалённый нириком, переплавлял металл в сырой чугун. Кобыла в красной мантии, жрица Разгорающегося Пламени, с пламенной страстью проповедовала о жертвах, которые каждый должен принести во благо Царства и Конкорд. Её слова привели толпу в такое неистовство, что кирины	был готовы вот-вот дать волю страстям и стать нириками, только чтобы запрыгнуть в печь и добавить жару для огня. Это было очень близко к кощунству: разве смысл религии заключался не в том, чтобы предотвращать искушение превращения в нирика? Но Кирия так сильно изменилась за столь короткое время, что он уже ничего не знал наверняка.\n\nВскоре подошла очередь отца с дочерью и Комет с радостным хихиканьем бросила в печь семейный котелок. — Мы вносим свой вклад! — С гордостью заявила она, хотя отец лишь улыбнулся ей. Его мысли были заняты более насущными проблемами, например, как приготовить ужин, когда они вернутся из города. Но выражение лица Комет убеждало его в том, что он поступает правильно. Он должен был так поступить ради дочери, но мог лишь надеяться, что она права."
kirin_republic.12.a:0 "Когда Республика восторжествует, жертвы окупятся."

kirin_republic.13.t:0 "Новое поколение лучших кирийцев!"
kirin_republic.13.d:0 "— Хризантема - это бастион Разгорающегося Пламени! Это дом нашего великого лидера, Первой Жрицы Разгорающегося Пламени! Это сердце Братской Революции, которое выдержит любое нападение или же осаду наших трусливых врагов! Пока жив хоть один благочестивый и патриотичный житель этого города, Хризантема не падёт!\n\nКомандир знаменосцев Хот Эйр гордо выпятила грудь при этих словах, окинув взглядом потрясенную толпу жеребят. Пятнадцать или двадцать жеребят, которых сопровождал один спящий в кресле-качалке на заднем дворе пожилой кирин, собрались вокруг маленькой сцены, широко раскрытыми глазами глядя на знаменосца. Или, возможно, на пару киринов, висящих на виселице позади неё. На шее каждого из них висел плакат с их преступлениями. И хотя описанные проступки, например, накопление еды или уклонение от призыва, скорее всего, ничего не значили для неграмотных жеребят перед ней, Хот Эйр не могла позволить себе быть придирчивой в своей великой речи. В конце концов, когда большая часть взрослого населения города уже сражалась на фронте или была занята строительством оборонительных сооружений в окрестностях, она была счастлива иметь хоть какую-то аудиторию. — Вы - та сила Разгорающегося Пламени, та опора, что позволит ему выдержать любое еретическое нападение наших врагов! — С гордостью провозгласила она. — Даже если этот город падёт, это не будет концом борьбы. Вы продолжите сражаться в ином месте, иными методами и в иное время, пока у завоевателей не останется другого выбора, кроме как бежать, пока они ещё живы! Вы расскажете своим согражданам об их патриотическом долге биться до победного конца, каким бы он ни был, и о том, что подчинение врагу - это трусливое оскорбление самой Конкорд! И чтобы вы не думали, что наши враги - это только те, кто рыщет за пределами нашей страны, задумайтесь ещё раз! Враг может быть среди нас и мы должны быть вечно бдительны, чтобы обнаружить предателей в наших рядах!\n\nВ этот момент один из жеребят отважился поднять копыто в воздух. — Госпожа знаменосец? — спросил жеребёнок, немного опасаясь её пугающего внимания. — Эм-м... Мне нужно в туалет..."
kirin_republic.13.a:0 "Хорошо! Но будь начеку и высматривай шпионов!"

kirin_republic.14.t:0 "Книжный шторм"
kirin_republic.14.d:0 "Плоты бесшумно скользили по водам Великой Медоносной, а сгрудившиеся на них кирины старались не издавать ни звука, причаливая к поросшему камышом восточному берегу реки. Грязь и растения смягчили звуки высадки и три дюжины киринов, словно призраки, соскочили с плотов и без единого звука двинулись в деревню, возвышавшуюся над водой. Сталь блестела в свете звезд, а некоторые клинки отражали жёлтые отсветы свечей, горевших в окнах близлежащих домов.\n\nПара стоящих на посту солдат беседовала друг с другом, закинув винтовки за плечи, под мерцающим электрическим светом, льющимся из кабинета городского администратора. Ночь выдалась спокойной, лишь изредка доносились далёкие раскаты артиллерии на севере. Но всё изменилось в одно мгновение, когда со всех концов деревни раздался яростный крик повстанцев. Оба солдата вскочили и схватились оружие, но были сражены градом пуль, когда кирины в чёрно-малиновых одеждах ворвались на свет, выбивая окна и двери в своей яростной и скоординированной атаке. Гарнизон города пытался что-то предпринять, но это было безнадежным делом. В течение получаса весь гарнизон был перебит или оттеснён с улиц, а отряды киринов, гордо носящих цвета Разгорающегося Пламени, стали двигаться от здания к зданию, выгоняя всех находящихся внутри киринов наружу и поджигая строения.\n\nВскоре мародёры собрались перед городской библиотекой и силой распахнули двери. Войдя внутрь, они тут же принялись опустошать полки, хватая всё, что попадалось под копыта, и бросая свитки в мешки. Но грабёж остановился, когда один мародёр удивленно окликнул их. Через несколько мгновений на пол перед отрядом налётчиков рухнул жеребец-кирин в очках с толстой оправой, что сидели на его чешуйчатом носу. Предводительница отряда, стройная киринша с белой шерстью и красной чешуей, использовала магию, чтобы разглядеть лицо жеребца и приподняла бровь. — Сейдж Снут, не так ли? Мы слышали, что ты можешь быть здесь.\n\n— П-пожалуйста, н-не трогайте м-меня, — Сейдж заикался, пытаясь прикрыть лицо передними копытами. — Вы же в-ведь Книжный шторм, верно? Местные жители у-упоминали о вас. Н-но я думал, что вам нужны т-только книги!\n\n— Знание - вот что нам нужно, — поправила его кобыла и повернулась к своему заместителю. — Он учёный кирин, пользующийся известностью в этих краях. Возьмём его с собой, он пригодится Разгорающемуся Пламени."
kirin_republic.14.a:0 "Что может быть ценнее книг? Кирин, что их написал!"

kirin_republic.15.t:0 "Отчаянное наступление"
kirin_republic.15.d:0 "Литтл Лотус дрожала под дождем. Она скорчилась в грязи на дне канавы, что шла вдоль грязной дороги, под злыми чёрными тучами грозы, что почти не пропускали свет. Живот болел от голода, а колено распухло и стало ярко красным. Из рваной раны, тянущейся по всей длине её ноги, сочился желтый гной, и ей было больно двигаться. Но пульсирующая боль — единственное, что напоминало о том, что она жива.\n\nОна не была готова к войне. Её вместе с сестрой Орчид призвали в армию вместе с половиной взрослых из её маленькой деревни. Дали меч, недельный паёк и флягу с водой, после чего отправили на передовую сражаться за Республику. Первое столкновение с врагом из Киновари оказалось катастрофой. Авангварды в считанные минуты разбили её наскоро собранный отряд, а оставшиеся в живых разбежались, спасаясь от смерти. Лотус не знала, где находится её сестра; она не знала, жива ли Орчид или мертва. Лотус убежала в лес, когда кирин рядом с ней потерял свой рог от попадания пули. После этого она была слишком напугана, чтобы вернуться и искать Орчид. Вместо этого она продолжила бежать вглубь леса, но вскоре поскользнулась на мшистом камне, упала и распорола заднее колено о выступающий из земли кусок сланца. После этого она хромала три дня, пока не нашла знаменосца-сержанта Ласт Стэнда, который принял её в свой отряд выживших. Но вместо того, чтобы отступать на запад, он двинулся на восток и пообещал лично расстрелять всех киринов, которые уклонятся от выполнения своего долга перед Конкорд и Разгорающимся Пламенем. Они должны были сражаться в тылу врага, атакуя всё, что только можно, чтобы нарушить снабжение верных Киновари войск. Так они смогут внести вклад в победу.\n\nИз-за ближайших деревьев послышался птичий крик, но Лотус знала, что это не птица, а предупреждение. С трудом заставив себя выглянуть из-за края канавы, Лотус увидела, что к ней движется колонна из двух десятков киринов, сопровождающих несколько повозок, гружёных припасами. С трудом сглотнув, она отступила назад в канаву и вытащила меч из-под ткани. Повозка с припасами шла прямо в засаду Ласт Стэнда, и как только она услышит сигнал, ей вместе с остальными выжившими предстоит выскочить из канав и подлеска, чтобы атаковать караван. В засаде сидело столько же киринов, сколько и было в эскорте снабжения, но Лотус вздрогнула, увидев, что у врагов были современные винтовки со примкнутыми сверкающими штыками. Они были хорошо накормлены, экипированы и обучены, а Лотус была голодна, больна и напугана. Но когда она услышала сигнал и с обочины раздался крик, Лотус заставила себя встать и, ковыляя, побежала к повозке. Однако её встретил взгляд солдата, который направил на неё винтовку и выстрелил."
kirin_republic.15.a:0 "Она так и не почувствовала попадание пули."

kirin_republic.16.t:0 "Оправдание"
kirin_republic.16.d:0 "«Прошу прощения за скромное угощение. Мне приходится экономить; мы все экономим».\n\n«Всё в порядке», – сказала Дэйспринг Роуз, ставя чашку обратно на ящик, который она использовала в качестве стола. «По всей стране одна и та же история. Я не ожидала, что здесь, в армейском лагере, будет иначе».\n\nДругой кирин в лагере, Киндлинг Флеш, одарил её извиняющейся улыбкой и сел напротив неё, также держа чашку с чаем. «Что ж, хотя Разгорающееся Пламя, возможно, и избавилось от излишеств мистиков из Пути Огня, храмы в Хризантеме все же снабжаются лучше, чем армейский лагерь недалеко от линии фронта. Как там идет работа, старая подруга? Я был так занят поддержанием боевого духа на фронте, что у меня не было времени проверить прогресс, которого вы достигли в создании нашего нового правительства».\n\n«Кирины благосклонны к нашей работе», – заверила его Дэйспринг. «Они набожные простые кирины, которых Благоухание так долго держало в забвении. Но их преданность прекрасна. Мы так мало можем им дать, но мы просим от них так много. Их готовность давать всё, и давать без жалоб, убеждает меня, что то, что мы делаем – правильно. Справедливо».\n\n«Кирины запада – выносливые существа», – согласился с ней Киндлинг. «Они довольствуются простыми жизненными удовольствиями, а не расточительным легкомыслием Киновари. И всё же, даже несмотря на это, иногда я не могу не чувствовать, что мы обманываем их доверие. Мы реквизируем их припасы и массово мобилизуем их в наши армии, чтобы выйти победителями из войны за свержение этого дремучего режима, который так долго мучил их. Мы не предлагаем им особого выбора в этом вопросе, только обещания лучшего будущего».\n\n«Верь в план Райзин Сан», – сказала Дейспринг Роуз. «Моя наставница всё тщательно продумала. Она понимает необходимость мер, которые мы принимаем. И наши подчинённые – тоже. Мы проявляем к ним заботу, которая гораздо больше той, чем когда-либо проявляла к ним Киноварь, и говорим им, что теперь они управляют своей жизнью сами. Разгорающееся Пламя сделало их свободными до такой степени, о которой они никогда и не мечтали. Они полностью преданы нашему делу, потому что мы заслужили их доверие, и они знают так же хорошо, как и мы с тобой, что однажды их борьба получит закономерную развязку». Она взяла чашку и сделала ещё один глоток. Когда Дейспринг отпустила её, слова киринши были наполнены страстью и верой. «Тяжёлый времена требуют тяжёлых решений, Киндлинг. Но этот трудный выбор, который мы делаем, создаст лучший мир, когда пожар войны снова утихнет»."
kirin_republic.16.a:0 "Всё, что мы делаем, делается для киринов этого Царства."

kirin_republic.17.t:0 "Разгорающееся будущее Кирии"
kirin_republic.17.d:0 "Вокруг не было ни сцены, ни трибуны, с которой можно было бы говорить, поэтому Киндлинг Флэш запрыгнул на деревянные доски вокруг городского колодца, чтобы выступить с речью. Вокруг него собралась толпа крестьян и солдат, явно больше, чем домов в городе. Они смотрели, как он говорит, широко раскрытыми глазами и с восторженным вниманием, и чем больше его слова доходили до их ушей, тем шире становились их легкие улыбки.\n\n«Мы любим Конкорд и Кирию», — заявил Киндлинг Флэш. «Благодаря нашему благочестию и нашему патриотизму мы добьемся мира и процветания. Наша Братская Республика ни в коем случае не является идеальным государством, нет. Какое государство было идеально в начале своей истории? Но важно помнить, что мы работаем над своими недостатками вместе, бок о бок, чтобы преодолеть их. Дефицит, карточки, борьба, трудности - всё это испытания, пройдя которые мы превратим наше движение в утопию. Ведь Конкорд не дарует Своих благословений тем, кто их недостоин. Мы должны доказать Ей, что мы достойны, что Её вера в нашу расу как хранителей Последней Искры не была напрасной».\n\n«А как будут выглядеть Её благословения?» – продолжил Киндлинг, задавая вопрос своей аудитории. «Я знаю, какими они будут, потому что я видел их в пламени и в своих медитациях, как Конкорд начертала их в фейерверке в ночном небе. Будущее Братской Республики — стать Её представительством на нашей земле, где все не будут знать нужды. Там будет достаточно еды для каждой семьи, чтобы пировать ночи напролёт. Будет достаточно домов, чтобы каждый кирин мог спать с крышей над головой. Будет достаточно честной работы для каждого кирина, а также достаточно одежды для каждого кирина, чтобы защитить себя от стихии. Мы все будем иметь волю, свободу, равенство и братство в нашей великой демократии, и никто не будет эксплуатироваться или угнетаться теми, кто будет стремиться получить прибыль от их страдания. Совершенная утопия, созданная любовью Конкорд и созданная по образцу Её доброжелательной мудрости!».\n\nРаздались аплодисменты, и на морде Киндлинга появилась широкая улыбка: «Мы все дети Конкорд, и поэтому мы все братья и сестры. Мы семья, и поэтому мы все должны любить друг друга как семья!».\n\nПока толпа приветствовала последнее заявление Киндлинга, из тени соседнего здания за всем этим наблюдала фигура, поджав губы. Лишь когда толпа начала расходиться, Райзин Сан отошла в сторону, слившись с ними и исчезнув из поля зрения."
kirin_republic.17.a:0 "Киндлинг Флэш – настоящий кандидат от народа."

kirin_republic.18.t:0 "[From.From.GetName] поднимает восстание!"
kirin_republic.18.d:0 "Подстрекаемые агентами Разгорающегося Пламени, крестьяне из региона §R[From.From.GetName]§! подняли восстание, захватывая оружие и сельхозинвентарь для организации обороны своей родины. Они отстаивают идеи Разгорающегося Пламени и заявляют о своей приверженности движению, расторгая все клятвы верности правительству. Немногочисленные и плохо вооруженные, они будут становиться только сильнее, если дать им достаточно времени."
kirin_republic.18.a:0 "Поднимайтесь на борьбу! Сбейте оковы и присоединитесь к нам!"
kirin_republic.18.b:0 "Раздавить бунтовщиков!"

kirin_republic.180.t:0 "Повстанцы у Медоносной реки!"
kirin_republic.180.d:0 "Хани Дью скакала через подлесок, продираясь через ветки и спотыкаясь о корни, убегая от бушующей позади неё битвы. Её отряду ополчения было приказано защищать один из немногих каменных мостов через Великую Медоносную реку. За левым берегом лежал Зеленеющий – мегаполис в устье реки. Наряду с Сорго, Зеленеющий был одним из первых крупных городов, стоящих непосредственно на пути наступления Разгорающегося Пламени на восток.\n\nЕё ополченцы должны были задерживать авангард еретиков до тех пор, пока мост не будет взорван. Поэтому они заняли позиции на правом берегу вдоль дороги, ведущей к мосту, готовые устроить засаду на Разгорающееся Пламя, когда они подойдут. Однако они не ожидали, что враг нападёт не с той стороны реки. Отряды Пламени ворвались через мост со стороны Зеленеющего, за считанные минуты захватив их лагерь и повергнув ополченцев в замешательство.\n\nТеперь Хани Дью скакала так быстро, как только могла. Ей нужно вернуться в город! В её подразделении не было радиостанции, и армию, собравшуюся в Зеленеющем, нужно было предупредить, что Разгорающееся Пламя прорвало их позиции и продвигалось по их тылам.\n\nЗвук грохота воды постепенно усиливался по мере того, как она приближалась к берегу реки. Прорываясь сквозь заросли, она чуть не упала в воду. Перед ней простиралось устье Медоносной реки, самого широкого места на многие сотни миль реки. С некоторым колебанием Хани Дью положила винтовку на ствол дерева. Это была новая рычажная винтовка, недавно выпущенная для её знамени, и оставить её здесь казалось неоправданной роскошью. Но она только усложнила бы переправу, пока кирин плыла бы по ревущим порогам к дальнему берегу.\n\nНужно было сделать выбор. Война только началась, и хотя верные Матриарху войска сегодня потерпели поражение, Хани Дью знала, что её могут назначить в новое подразделение и отправить обратно на фронт, как только она достигнет позиций союзников. Она лишь надеялась, что еретики не доберутся до ворот Зеленеющего раньше неё. Если Конкорд будет милосердна, вскоре настанет тот день, когда она переправится через Медоносную в другом направлении — как только ход войны изменится и знамена Матриарха начнут свой марш завоеваний на запад."
kirin_republic.180.a:0 "Дорога вперёд трудна и опасна, но только упорные осилят её!"

kirin_republic.19.t:0 "Выжженная земля"
kirin_republic.19.d:0 "Райзин Сан аккуратно сложила последние сводки от своих знамён на передовой в деревянный ящик и закрыла его. Затем медленными и целенаправленными движениями она поднялась из своего кабинета в храме Хризантемы и направилась к балкону с видом на город внизу. Стояли вечерние сумерки, почти ночь, когда последние оранжевые лучи солнца исчезли с вечернего неба. Окна зданий ожили от света свечей, и в них зашевелились тени: кирины отходили ко сну. Они были в безопасности от боевых действий и могли спать, не беспокоясь о том, что киноварьские псы будут ломиться в их двери посреди ночи...пока что.\n\nРайзин Сан позволила себе слегка нахмуриться, обдумывая слова из отчетов. Положение на фронте было отчаянным, хотя она и не ожидала другого. Войну против Киновари можно было выиграть, но её невозможно было бы достичь без колоссальных жертв со стороны каждого кирина запада. Наряду с жертвами в виде еды и материальных ценностей, нужно было также принести в жертву разум и сердце. Как бы она ни отстаивала моральную справедливость и благочестие Разгорающегося Пламени, Райзин Сан понимала, что честь лишь обрекает её движение на полный провал. В этом грязном деле, которое нужно было, чтобы раздавить Киноварь, не было места благочестию и идеологии; вместо этого каждый кирин должен быть готов сделать всё возможное, чтобы победить. Безжалостная хитрость могла бы погубить Киноварь и наблюдая, как тени перемещаются в зданиях, окружающих храм, Райзин Сан поняла, что было кое-что ещё, почти неиспользованное её движением.\n\nОна посмотрела на восток, откуда приближались киноварьские армии. Линия фронта была слишком длинной, а её киринов было слишком мало, чтобы остановить их наступление, но Разгорающееся Пламя было народным движением. Она начала формулировать план, авантюру, которая приведет к победе Братской Республики над врагами. Каждую незащищенную позицию придется оставить, солдаты отойдут и сосредоточатся для решающих ударов там, где они понадобятся, а оставшиеся кирины будут сражаться в тылу врага. Ожидалось, что каждый кирин в каждом городе будет атаковать гарнизоны Киновари, где бы и когда бы они ни находились, нарушать линии снабжения врагов Республики и вести вечную партизанскую войну, чтобы размолоть киноварьцев и превратить их в пыль. Райзин Сан знала, что репрессии будут жестокими, а партизаны, оставшиеся сражаться во имя Пламени, будут истреблены до последнего. Тысячи и тысячи киринов умрут, но эту жертву нужно было принести, если она хотела иметь хоть какую-то надежду на победу в войне для своего народа. Их жертвы позволили бы выиграть время её войскам, и как только Киноварь ослабнет, она захлопнет свою ловушку и обрушит всю ярость Пламени на своих врагов.\n\nЭто будет грязная война, но Райзин Сан знала: только так можно добыть победу."
kirin_republic.19.a:0 "Если для победы нужно пожертвовать всеми киринами Республики – да будет так."

kirin_republic.20.t:0 "Сжечь дотла"
kirin_republic.20.d:0 "Блэк Брайер мог только наблюдать со склона холма, как деревню позади него охватило пламя. Этот маленький городок был всем, что он знал за свои двенадцать коротких лет жизни, и вскоре он превратится в пепел. Его дома не было, домов его соседей не было – вся деревня исчезла, сожжённая несколькими солдатами, большинство из которых были подростками немногим старше его. Всё это было частью плана Первой Жрицы Райзин Сан с целью заставить Киноварь подчиниться, не оставив им ничего, кроме пепла, и он знал, что должен быть счастлив сыграть такую роль в падении продажных мистиков. Но всё, что он нашёл у себя внутри, — это пустая печаль, когда его жизнь превратилась в оранжевый огонь и чёрный дым.\n\n«Блэк Брайер!» – окликнула его кобылка, и жеребёнок оглянулся через плечо на подбегавшую к нему Петрикор. «Вот ты где!» – сказала она, добравшись до него; её седельные сумки были набиты всякой всячиной, которую она могла в них поместить. «Мне было интересно, где ты. Я подумала, может быть, ты остался, чтобы помочь солдатам сжечь город».\n\n«Нет», – сказал Блэк Брайер. Он мог только хмуриться, глядя на пламя. «Но что нам теперь делать? Наши родители сражаются на войне, и когда они закончат, им некуда будет вернуться. Как они найдут нас, когда всё закончится?»\n\n«Солдаты помогут им найти нас, не волнуйся!» – пропищала Петрикор. «Кроме того, за нами присмотрит моя тётя Рид. Она живёт в городе, и солдаты его не сожгут. Типа, города слишком большие, чтобы их сжигать. Ты можешь пойти со мной, и это будет как одна большая ночёвка!»\n\nНемного веселья Петрикор начало передаваться Блэк Брайеру, и он слегка улыбнулся. «Ночёвка? При условии, что твоя тётушка испёчет те пельмени, которые она пекла для нас в прошлом году, когда приехала в гости! Они были замечательными!»\n\n«Тогда пошли!» — воскликнула Петрикор и дёрнула своей магией гриву жеребёнка. «Чем раньше мы доберемся туда, тем скорее сможем поесть!»"
kirin_republic.20.a:0 "Пока мы вместе, наш дух не сломить."

kirin_republic.21.t:0 "Всех под ружьё"
kirin_republic.21.d:0 "Анис и его младший брат Сезам выбежали из дома своей бабушки и быстро оказались в толпе киринов, направлявшихся к площади. С любопытством оба жеребёнка поспешили в начало процессии, гадая, из-за чего весь этот шум, когда они заметили кирина, одетого в испачканную грязью красную мантию, стоящего на крыше деревенского колодца. Окружающие их недовольные жители деревни впились взглядами в кирина, в котором Анис узнала одного из знаменосцев-командиров киринов Пламени, умоляюще обращавшегося к толпе.\n\n«Райзин Сан нуждается в каждом кирине, любом кирине, желающем продолжать борьбу и присоединиться к нам», – обращался кирин к собравшимся жителям деревни. «Выжившие под нашим знаменем отступят в лес, чтобы продолжить борьбу в тылу врага, но среди нас немного тех, кто не ранен и ещё способен сражаться. Если мы хотим добиться успеха, нам нужны свежие кирины, готовые сражаться во имя Конкорд!»\n\nНо в отличие от слов мистиков и вербовщиков, прошедших через деревню Анис в прошлом месяце и нашедших восторженную аудиторию, слова этого кирина были встречены гневом и враждебностью. «В прошлом месяце вы забрали всех наших трудоспособных кобыл и жеребцов!» — крикнул ему какой-то кирин из толпы. «Матери и бабушки посылали своих жеребят и внуков сражаться с вами. Теперь вы хотите ещё?» «Что случилось с нашими волонтерами?» — спросил ещё какой-нибудь кирин. – «Где они сейчас?». Третий голос бросил кирину вызов словами, которые были почти предательскими: «Киноварь заставляла нас платить десятину золотом и урожаем, а не нашими детьми! По крайней мере, у них хватило порядочности оставить наши семьи в покое!».\n\nКирину на колодце оставалось только поморщиться от гневных обвинений и вопросов. «Никому не придётся отправлять своих детей, братьев и сестёр на войну», — сказал он, делая всё возможное, чтобы успокоить враждебно настроенную толпу. «Но настали темные времена. В этот самый момент на нас нападают киноварьские армии и нам нужен каждый кирин, способный сражаться за Разгорающееся Пламя! Если вы этого не сделаете, то потеряете всё!».\n\n«Если мы будем сражаться, то и так всё потеряем», — возразил кто-то из киринов в толпе и его слова были подхвачены сердитым ворчанием: «Умирай в лесу, командир. Никого от нас не получишь!». При этом толпа начала расходиться, глухая к призывам кирина не поворачиваться спиной к Пламени.\n\nНо Анис остался, как вкопанный. Он вспомнил, как его старшая сестра ушла воевать, когда в прошлом месяце проходили полки. Может быть, она всё ещё где-то там? Он никогда не узнает, останься он в деревне, но если он последует за солдатом...\n\nОн повернулся к Сезаму и обнял своего младшего брата. «Я найду Кориандр», — сказал он. «Ты береги бабушку, хорошо? Кто-то должен защитить её от плохих киринов»."
kirin_republic.21.a:0 "Такими темпами некого будет ставить под ружьё..."

kirin_republic.22.t:0 "Когда не остаётся ничего, кроме гнева"
kirin_republic.22.d:0 "Джентиль Лентиль забилась в угол своего разрушенного дома, прижимая к себе безжизненное тело мужа и поглаживая его гриву трясущимся, окровавленным копытом. Снаружи гремели выстрелы и крики, а грохот далекой артиллерии в сочетании с близкими взрывами добавлял к этому шуму ужасный басовый оттенок. Именно эта артиллерия разнесла её дом на части и убила её мужа, и эта артиллерия разбила горшок и глубоко вонзила ей в живот кусок глиняной шрапнели размером с её копыто. Через некоторое время её постигнет судьба её супруга.\n\nОна слабо кашлянула, и её окровавленную челюсть свело от боли, когда её живот словно пронзило ещё раз. Её мысли были обращены к её детям, всем четверым, и она задавалась вопросом, в безопасности ли они, или их тоже убила киноварьская артиллерия. Она отправила их бежать вместе со своей сестрой в последний момент, прямо перед началом нападения, слишком хорошо зная, что больше никогда их не увидит. Но когда солдаты Пламени заняли позиции в её деревне, она осмелилась надеяться, что, возможно, всё обойдётся. Эта надежда быстро оказалась неоправданной. Солдаты, которых послало Разгорающееся Пламя, были зелеными новобранцами, которые никогда не воевали, и их бессистемная оборона длилась всего десять минут, прежде чем они обратились в бегство. В конечном счёте, Пламя не сделало ничего, чтобы спасти её деревню, а лишь оставило её и запертых внутри киринов не более чем обузой, кучей тел, призванных замедлить неустанное наступление Киновари.\n\nТеперь Лентиль слышала шаги солдат. Из рассказов она знала, что они были жестокими и бессердечными монстрами и могли убить любого кирина, до которого доберутся, в отместку за беспощадные партизанские атаки солдат Пламени. Они ворвутся к ней в дом, и убьют и её тоже. Металл загремел над её головой. Кирин вяло посмотрела вверх и увидела меч её матери, висящий над обрывками её мантии. Её мама в юности была командиршей, прекрасной, как она говорила, и Лентиль всегда знала, что в сердце её матери живет дух воина. Умерла бы она вот так, в углу, жалея себя? Нет, она бы боролась, выла бы в ярости на мир, который отнял у неё всё. К чёрту Безмятежность и Разгорающееся Пламя. Их война растоптала её жизнь и оставила только боль.\n\nОна заставила себя встать и с помощью магии оторвала меч от стены. Затем, волоча кончик по земле, она доковыляла до руин своей двери, оставляя кровавый след. И когда она увидела киноварьских солдат, стоящих перед её разрушенным домом, она подняла меч, взвыла от ярости и окутала себя голубым и розовым пламенем."
kirin_republic.22.a:0 "Когда не остаётся ничего, кроме гнева."

kirin_republic.23.t:0 "Истоки революции"
kirin_republic.23.d:0 "Над Зеленеющим нависли тяжёлые клубы дыма, скользя по многочисленным городским каналам и наполняя воздух запахом сгоревшего дерева и плоти. Повреждённые речные лодки вяло плавали между многочисленными островами города, их остовы медленно догорали, а кирины на маленьких каноэ и плотах гребли вокруг них. На огромном городском плавучем рынке Сверкающей лагуны шум и оживленное движение сотен киринов, покупающих и продающих товары в водах Медоносной реки, сменились кучей маленьких деревянных лодок, сбившихся вместе, чтобы услышать голос кирина, стоящего у подножия древней статуи Матриарха, поднимающейся из мутных вод.\n\nКиндлинг Флеш смотрел на радостных киринов, плывущих перед ним, многие из которых обнимались поперек лодок и танцевали на плотах так радостно, что было удивительно, как они ещё не перевернулись. Зеленеющий был его домом, и это было самое счастливое место, которое он когда-либо видел. После многодневной битвы кирины Разгорающегося Пламени скинули ярмо Киновари, и город, где зародилось Пламя, наконец, вернулся в революцию.\n\nОн превратил эти мысли в слова и использовал их, чтобы сплотить толпу: «Это была долгая борьба, мои братья и сестры по вере, но после долгого перерыва Пламя наконец вернулось в город во всей своей красе! Именно здесь истинные откровения божественной воли Конкорд были открыты нам, верным Её воле, и именно здесь зародилось Разгорающееся Пламя! Именно здесь движение, которое очистит Кирию в костре благочестия, увидело свою первую искру, и именно здесь теперь бушует растущий дикий огонь праведности! Город пережил Безмолвие благодаря нашей вере и нашей общей любви друг к другу и воле Конкорд, и теперь мы обязаны поделиться нашей любовью с остальной частью Кирии!».\n\nТолпа зааплодировала, и Киндлинг Флеш засиял; по крайней мере, он может умереть счастливым, зная, что освободил свой дом от киринов, которые так долго угнетали его: «Когда началась революция, лучшие и умнейшие кирины Зеленеющего отправились в Хризантему, чтобы продолжить свою работу. Теперь мы возвращаемся в наш город, торжествующие и ликующие, готовые сражаться за свободу Царства. Кто осмелится пойти за нами?!»."
kirin_republic.23.a:0 "Речные воды сверкают от торжеств."

kirin_republic.24.t:0 "Ни шагу назад"
kirin_republic.24.d:0 "Хеллоуд Сейбер выглянула из воды и посмотрела на террасы перед ней сквозь ряды рисовых побегов. На вершине террас располагалась артиллерийская батарея, ведущая огонь по основным силам Пламени в нескольких километрах от них. Она и дюжина солдат под её командованием были выбраны, чтобы заставить эти орудия замолчать, захватить их, если удастся, и облегчить участь батальонов, удерживающих свои позиции против этого последнего наступления.\n\nУтреннее небо было серым и дождливым, что помогало заглушить шум от её небольшой группы солдат, которые пробирались вверх по рисовым террасам, медленно приближаясь к орудиям. Если повезет, они смогут добраться до них незамеченными и ворваться в орудийные расчеты, прежде чем они поймут, что происходит. Но удача была не на их стороне: патрульный часовой случайно взглянул вниз по склону холма как раз в тот момент, когда отряд Сэйбер направился к следующей террасе и укрытию, которое она обеспечивала, и поднял тревогу.\n\nПотеряв элемент неожиданности, у Сэйбер оставалось только два выбора: отступить и спасти свою команду или продолжить атаку. Но если она отступит сейчас, последствия могут быть катастрофическими для остальной армии. Оставался только один вариант, и с пронзительным криком командирша прыгнула на следующую террасу, возглавляя атаку. Её отделение без вопросов последовало за ней, добавляя к атаке свои крики, и группа, терраса за террасой, продвигалась вперёд, несмотря на усиливающийся обстрел и сильное сопротивление.\n\nЭто был убийственный подъем. Каждый раз, когда они бросались на террасу, какой-нибудь кирин падал замертво. То, что началось с группы из тринадцати киринов, к тому времени, как они добрались до вершины, сократилось до пяти. Но они не дрогнули и не сломались, а когда наконец добрались до фермы, расположенной на вершине террас, уцелевшие трансформировались в нириков, загорелись, и бросились в ящики со снарядами."
kirin_republic.24.a:0 "Взрыв был слышен за многие мили, и пушки наконец умолкли."

kirin_republic.25.t:0 "Смотрите, что принесли воды"
kirin_republic.25.d:0 "Райзин Сан посмотрела на распростёртую перед ней фигуру, с кляпом во рту и связанную цепями и пеньковой веревкой. Над пленником, выпятив от гордости грудь, стояла кобыла в солдатском обмундировании. «Первая Жрица Сан, позвольте представить вам: пиратская королева Роарин Файр, обратившаяся к бандитизму после уничтожения её флота, была схвачена две недели назад верными солдатами Республики в Серебристом Лесу, где были уничтожены её последние разбойники. Да помилует Конкорд её душу в своей божественной мудрости».\n\n«Как пали сильные мира сего», — подумала Райзин Сан. Она давно знала о пиратах Перламутра, плававших под знаменами Разгорающегося Пламени. В течение многих лет они угрожали речной торговле, идущей из Зеленеющего, или тому немногому, что от неё осталось на протяжении всего Безмолвия, похищая и убивая беспомощных детей Конкорд ради собственного удовольствия и выгоды. Ей не хотелось ничего, кроме как сразить пиратку перед ней, снести ей голову мечом с плеч и бросить тело в реку, но холодная логика остановила её. Хотя казнь Роарин Файр была бы полезна для укрепления её имиджа защитницы киринов, королева пиратов была опытным воином и могла бы быть полезным инструментом.\n\nВ её голове сформировался план, и она шагнула вперёд, подав знак солдату отдернуть гриву Роарин Файр, чтобы заставить пиратку посмотреть ей в глаза. «Роарин Файр, гроза морей, ужас на воде. Я должна была бы убить тебя за твои многочисленные преступления, но Конкорд милосердна. Она не откажется от того, что еще может быть полезно для Её славы, и Её милость может пролиться на тебя. Я предлагаю тебе выбор: склонись передо мной как Её посланницей и сражайся во имя Пламени, или подготовь свою искру для возвращения в Изначальный Огонь под Её опекой».\n\nРоарин Файр зловеще взглянула на Райзин Сан, и на мгновение жрица задумалась, будет ли королева пиратов сопротивляться до последнего. Но разум в конце-концов победил, и пиратка медленно склонилась перед Райзин Сан. Одобрительно кивнув, жрица повернулась к солдату. «Приведи её в камеру, чтобы она отдохнула и поела. Ей нужно быть сильной, чтобы служить нашей Богине».\n\nКогда два кирина ушли, Райзин Сан повернулась туда, где позади неё стояла Дейспринг Роуз. «Ты будешь сопровождать пиратку», — сказала она своей верной помощнице. – «Ты самая умная и лучшая из наших молодых лидеров, но тебе не хватает опыта. Это будет ценный урок. Внимательно изучи её, и однажды ты будешь готова возглавить Разгорающееся Пламя, как я»."
kirin_republic.25.a:0 "«Служу Разгорающемуся Пламени, моя жрица.»"

kirin_republic.26.t:0 "Верная служительница Конкорд"
kirin_republic.26.d:0 "Удар, наскок, парирование и ответный удар. Меч Дейспринг Роуз вонзился в набитое соломой тело тренировочного манекена, против которого она сражалась. Она слегка повернула меч своей магией и вонзила его по самую рукоять, после чего отпустила его, чтобы полюбоваться своей работой.\n\n«Ты сражаешься, как одноглазая трехногая зебра», — высмеяла её Роарин Файр с другой стороны комнаты, заслужив презрительные взгляды других киринов в комнате. «Во время этого замаха я бы направила один из своих крюков тебе под рог. Не своди глаз со своего врага, если только ты не жаждешь встречи с Конкорд».\n\nДэйспринг раздраженно фыркнула, но прежде чем она успела что-то сказать, двери казармы открылись, и вошел единорог, одетый в строгую фиолетовую рубашку с воротником, отделанную серебром. «Вы не поверите, как трудно найти это место, учитывая, как мы их назовем, текущие события, происходящие в этом дальнем уголке мира», - сказал он, уверенно входя внутрь. Когда доблестные воины в казармах медленно выстроились и сблизились, жеребец остановился посреди них и представился ярким поклоном: «Блестящий и уважаемый архимаг Пирит из очень далекой и далекой страны Виттенленд, мастер магических искусств, как элементальных, так и тайных, и любопытный наблюдатель религии вашей Богини огня, к вашим услугам».\n\nВсе кирины в комнате непонятливо уставились на него, но Дейспринг Роуз приложила все усилия, чтобы тепло поприветствовать его. «Архимаг Пирит, очень приятно, что вы здесь. Вас послали от имени Райзин Сан, верно?»\n\n«У неё такой же вспыльчивый характер, как и её внешность, так? Да, это она», — сказал Пирит. «Она сказала мне, что ей нужен кто-то, обученный высшей магии, чтобы применить магический запрет, так что я здесь. Итак, кто же тот счастливчик, которому нужно магическое принуждение?»\n\nВсе перевели взгляд на Роарин Файр, которая вызывающе посмотрела в ответ. — «Она», — сказала Дейспринг Роуз и подошла ближе к пиратке. «Прикоснись своим рогом к моему и произнеси слова», — сказала она, когда Пирит подошёл ближе, и его рог начал светиться.\n\nРоарин Файр пристально посмотрела на неё, но через мгновение сделала, как было сказано. Их рога загорелись, соединившись в сиянии магии Пирита, когда она медленно прочитала вслух слова заклинаний. «Я буду защищать вас ценой своей жизни и следовать каждому вашему приказу. Я буду соблюдать дух таких приказов и не пытаться найти лазейки. Я всегда буду помнить о ваших интересах, пока меня не освободят от вашей службы.» Она нахмурилась, увидев длину своего рога, когда Пирит выпустил сияние со вспышкой света и хлопком: «Довольны?»"
kirin_republic.26.a:0 "«Вполне. Теперь возвращаемся к работе. У нас ещё много дел»."

kirin_republic.27.t:0 "Поддерживая пламя живым"
kirin_republic.27.d:0 "Райзин Сан переполняла злость, пока она наблюдала как храм заполняется истощёнными киринами, на лицах которых явно читалась усталость, опустошённость и страх. В них она видела гаснущую и умирающую мечту о её республике, гаснущие угли Разгорающегося Пламени. Её враги были сильными, слишком сильными, а её последователи были слабы, ничтожно слабы. Они её подвели. Они подвели Разгорающееся Пламя. Но Райзин Сан не допустит, чтобы их слабость стала концом её мечты.\n\nКогда жрица вышла вперёд, чтобы обратиться к собравшимся, все сразу прекратили перешептываться. Глаза Сан начали блуждать по лицам собравшихся последователей, когда она сделала простое и недвусмысленное заявление. — "Нам не выиграть войну с Киноварью." — Поднявшийся гам был вполне ожидаемым. Крики ярости, отчаяния и ужаса наводнили храм, но офицеры, сидевшие по краям помещения, остались спокойными и невозмутимыми. Райзин Сан знала, что вот уж они то лучше всех понимали положение, поэтому кирины также очень быстро вывели одного излишне фанатичного несогласного, чья грива и рог начали сыпать угрожающими розоватыми искрами. Когда атмосфера в комнате достигла откровенной паники, Райзин подняла копыто и моментально погрузила всех в тишину. — "Наш долг сделать так, чтобы Разгорающееся Пламя никогда не потухло!" — Объявила она всем. — "Лоялисты может и смогли победить, но это не значит, что всё кончено! И наш долг, наш священный долг перед ликом Конкорд, выжить и продолжить сражаться, а когда враг поддастся опьяняющей победе и гедонизму, после чего расслабится и ослабеет, вновь нанести удар!"\n\nОна указала копытом куда-то в сторону запада за пределами храма. — "За горами лежит небольшая отсталая страна. Несколько веков назад, переселенцы кирины пришли в небольшую страну под названием Таунгпау и обучили местных жителей мудрости Конкорд. Они жили в изоляции от Кирии, и поэтому смогли избежать ереси Пути Огня. Мы направимся туда и найдём убежище среди наших братьев и сестёр, после чего все вместе вновь разожжём Разгорающееся Пламя. Итак, у вас всех есть одна ночь, чтобы взять всё что можете и сжечь всё что не можете. Разгорающееся Пламя будет жить!"\n\nВ комнате вновь начал подниматься шум, но он был прекращён когда офицер рядом с Райзин Сан повысил голос. — "Верховная Жрица молвила!" — огласил он. — "Эта встреча объявляется завершённой! Всем приготовиться к походу на рассвете!""
kirin_republic.27.a:0 "Наша мечта не умрёт!"

kirin_republic.28.t:0 "Предложение от Разгорающегося Пламени" ##Event for KIR
kirin_republic.28.d:0 "Рейн Шайн открыла сначала один глаз, а потом другой, когда приближающийся цокот копыт отвлёк её от медитации. Когда она увидела, что это была Винтер Фрост, а не Отэм Блейз или Ферн Флэйр, кобыла приняла позу и выражение "божественной снисходительности", которую так ожидает видеть жрица от Верховного Матриарха всея Царства. "Верховная Жрица," — обыденно сказала она, безэмоционально наблюдая как Верховная Жрица Пути Огня склонилась так низко, что её рог царапнул деревянный пол. — "Какие новости Конкорд пожелала сделать известными Её Матриарху?"\n\n"Богиня озарила нас великим подарком, Матриарх," — сказала Винтер Фрост, поднимая голову с пола. Она достала из складок своих одежд невзрачный свиток, после чего магией положила его в уважительном отдалении от копыт Рейн Шайн. — "Помните ли вы наше безграничное потрясение от новостей о том, что Разгорающееся Пламя вторглось в мирные земли Таунгпау? Похоже, их авантюра увенчалась успехом, и теперь они просят нас о прекращении огня."\n\n"Перемирие?" — Спросила Рейн Шайн. — "Разгорающееся Пламя так жаждало этой войны и первым же её развязало. А теперь они умоляют нас о мире, после того как вторглись в нейтральную страну?"\n\n"Они бросили все западные регионы Царства, Матриарх," — проинформировала её жрица. — "Они отступили к горным перевалам Таунгпау в обмен на сдачу всех своих владений в нашей стране. И очевидно, что они просто тянут время. Хотя они и пришли к нам под белым знаменем, нетрудно догадаться, что как только они оправятся от поражения, то вновь бросятся на нас."\n\nВдруг она с силой ударила копытами по земле, а Рейн Шайн крайне удивилась неожиданной несдержанности в эмоциях всегда идеальной жрицы перед своим объектом поклонения. — "Откажите им, Матриарх! Мы должны уничтожить раз и навсегда Разгорающееся Пламя, пока можем. Нельзя допустить, чтобы ересь цвела рядом с нашими границами. И неважно сколько жизней придётся отдать во имя Конкорд, чтобы прорваться через горные перевалы.""
kirin_republic.28.a:0 "Мы не можем разбрасываться жизнями киринов ради добивания и без того уничтоженного врага."
kirin_republic.28.b:0 "Мы продолжим сражение и также освободим Таунгпау."

kirin_republic.29.t:0 "Гаснущие угли" ##Event for KIC
kirin_republic.29.d:0 "Райзин Сан восседала в главном зале холодного храма высоко в горах Таунгпау. Когда-то давным давно он был посвящен одной из самых ранних версий Пути Огня. Теперь это были осыпающиеся руины с заколоченными окнами и паутиной, свисающей с дряхлого дерева у потолка. Это всё было вполне подходящей метафорой на её жизнь, с горечью подумала Райзин Сан. Вера, которая ранее занимала этот храм, умерла в этом месте. А теперь, похоже Разгорающееся Пламя встретит эту же судьбу.\n\nПеред ней, на грубо сколоченном столе, лежал простой свиток. Сан перечитала его трижды, и ответ в нём оставил пустоту в её душе. Похоже, гедонисты из столицы намерены сражаться до самого конца. Мирного решения не будет. И как следствие, единственное что может сделать напоследок Разгорающееся Пламя - сопротивляться так долго как сможет. Её храбрые последователи будут держать каждый проход в горах и заставят врага дорого платить за каждый метр земли. Но Райзин знала, что этого будет недостаточно. Если чуда не произойдёт, то это будет последним боем Братской Республики.\n\nРайзин Сан посмотрела в ближайшее окно, за которым ревели и разносили снег холодные ветра. Тепло Конкорд покинуло её. Остался только пронизывающих холод. Но с богиней или без неё, жрица знала, что она будет сражаться до самого конца. Она будет сражаться и умрёт словно мученик, ради великой цели. Лучше сгинуть в горах, чем жить словно раб, или быть приведённой в столицу в цепях.\n\nРайзин Сан знала, что она умрёт. Но её наследие, последняя искра Разгорающегося Пламени будет жить."
kirin_republic.29.a:0 "Оно просто обязано."

kirin_republic.30.t:0 "Угли всё ещё теплые..."
kirin_republic.30.d:0 "Дэйспринг Роуз сидела на скале и наблюдала за небольшой деревней посреди равнин. Воздух здесь был пронзительно холодным, а ветер резким. Ей пришлось надеть несколько дополнительных курток, чтобы пробиться через снег и лёд. Это было совсем не то, к чему она привыкла проживая у тёплых берегов Медоносной. В городе под ней кирины и ламы встревоженно бродили вдоль улиц, пригибая голову когда мимо них проходили оборванные солдаты Разгорающегося Пламени. Какая бы жизнь ни была раньше в этом городе, теперь ни завоеватель, ни побеждённый не могли сбежать от тяжести действительности.\n\nРоуз прижала к груди маленький кулон и закрыла глаза. Что теперь осталось от Разгорающегося Пламени? Бегство из Царства в горы Таунгпау было успешным, а после свирепого и отчаянного боя, солдаты Разгорающегося Пламени подавили население глухой страны и превратили её в свой последний форпост. Райзин Сан правила из [KIC.Capital.GetName] по законам военного положения, а Братская Республика фактически была расформирована. Дэйспринг и остальные кирины, которые последовали за Верховной Жрицей, теперь остались без нации. Они были просто солдатами Разгорающегося Пламени. Их единственным утешением было то, что Киноварь согласилась на перемирие. Но только Дэйспринг и ещё пара киринов знали, что по условиям мирного договора, Братская Республика фактически должна была быть уничтожена.\n\nКобыла не знала, что ждёт её и остальных последователей в будущем. Райзин Сан обещает что однажды они вернутся и отвоюют Царство. Но впервые в жизни Роуз не поверила своей наставнице и другу. Они слабели с каждым днём, поскольку всё больше киринов убегало от них. Роуз задавалась вопросом, а не присоединиться ли она к ним в один день.\n\nОна вновь прижала кулон к своему сердцу. Она очень жалела, что рядом нет Киндлинг Флеш."
kirin_republic.30.a:0 "...но тем не менее, они гаснут."

kirin_republic.555.t:0 "В полях Зеленеющего" ##2 days after KIC declares war on KIR after failure of GLF, provided that KIR did not crack down on Incendiaries
kirin_republic.555.d:0 ""У нас всё готово, Дилл? Та последняя баржа пришла?"\n\nДилл Вид бросила взгляд назад через плечо, где несколько киринов ползали по деревянному плоту и использовали телекинез, чтобы оттаскивать ящики на берег. "Да, но я бы с большим трудом назвала этот плот баржей, Парнип." — Дилл покачала головой, когда её друг подошёл к ней, после чего оба кирина несколько минут просто наблюдали за работой. — "Но это всё что нам прислали наши друзья из Хризантемы. Большего дать они нам просто не могут. Тамошние ополченцы итак очень рискуют, отдавая нам эти припасы, поэтому нам надо убедиться, что никто не останется внакладе."\n\n"Поджигатели хранили в себе нашу искру и защищали от злых ветров," — сказал Парнип, поправив старенькую винтовку на спину. — "Когда Райзин Сан объявила революцию против гедонистов из столицы, я знал, что нам нужно будет покинуть Зеленеющий и приготовиться. И теперь, всё наконец готово. Два дня это не слишком много, но чем быстрее мы будем действовать, тем лучше. Мы должны отвоевать наш дом обратно перед тем, как там закрепится Путь Огня. Если мы сможем вновь занять Зеленеющий, то тогда мы сможем предоставить Разгорающемуся Пламени доступ к морю, при этом обрубая его у наших врагов. Если не считать Киноварь, то Зеленеющий, наверное, самый важный город во всём Царстве."\n\n"Тогда я рада, что мы воюем на знакомой территории," — сказала Дилл, а на её лице появилась улыбка. — "Остров за островом, мы будем воевать за Зеленеющий, пока наши семьи и близкие не станут свободны!""
kirin_republic.555.a:0 "Клянусь священным пламенем Конкорд, Зеленеющий будет принадлежать Разгорающемуся Пламени!"

kirin_republic.31.t:0 "Сегодня хороший день" 
kirin_republic.31.d:0 "Дэйспринг Роуз наблюдала, как колонны потрёпанных солдат с триумфом шли по улицам Киновари. Они были далеки от хорошо подготовленных и вооружённых армий НАКП или обученных военных из старой гвардии единомышленников Пути Огня. Это были крестьяне в своём самом насущном виде: грязные, оборванные и неорганизованные. Но, тем не менее, сейчас они шли по улицам, кричали лозунги, свистели и праздновали победу, наводняя всё больше и больше улиц. Было совершенно неважно, как они выглядели, главное, что они выиграли. Киноварь, как и Царство, теперь принадлежала им, и война была окончена.\n\nПока взгляд Дэйспринг блуждал по окрестностям, последствия войны для самого важного и священного города Кирии бросались в глаза всё больше и больше. Бесчисленное количество зданий были испещрены пулями или лежали в руинах после пожаров от огня нириков. Но всё же город выглядел вполне неплохо, и благодаря отсутствию по большей части у армии Республики тяжёлой артиллерии, древняя столица была спасена от тотального разрушения. Вместо разрывных снарядов город был зачищен в безжалостных прямых столкновениях, и хотя цена за такую неэффективную тактику исчислялась жутким количеством крови и тел, Разгорающееся Пламя было готово к подобному. Но теперь, когда кровопролитие закончилось, все могли насладиться долгожданным результатом.\n\nСледуя за одной из колонн солдат, Райзин Сан держала голову высоко и широко улыбалась. Роуз с удивлением моргнула, поскольку это было первый раз, когда её наставница не скрывала таких эмоций, зачастую демонстрируя только страсть и ярость во время жарких речей. Впрочем, Сан отправила её, чтобы оценить ситуацию, поэтому кобыла поспешила к ней и почтительно склонила голову. "Наставница," — начала она, — "Киноварь сдалась нам, а с Алым Дворцом наконец завершились переговоры. Стража готова прекратить огонь и позволить нам встретиться с Матриархом."\n\n"Отличная работа, Дэйспринг," — ответила Райзин Сан, после чего ненадолго коснулась рогом плеча своей ученицы. — "Мне очень хочется наконец встретиться с Рейн Шайн... но, пожалуй, не сейчас." — Её улыбка стала ещё шире, когда она обвела взглядом город и глубоко вздохнула. — "Сегодня хороший день, и мне хочется насладиться им чуточку дольше.""
kirin_republic.31.a:0 ""Рейн Шайн может подождать. Пока что, насладимся итогом нашей работы.""
KIR_republic_31_tt:0 "Разблокировано послевоенное древо фокусов §YБратской Республики Кирии§!.\n\nИспользуйте §Gфильтры древа фокусов§! для §Cпереключения§! между разными §Yветвями§!."

kirin_republic.32.t:0 "Справедливость Знамён"
kirin_republic.32.d:0 ""Любовь Конкорд не ограничивается границами Царства."\n\nУши Дэйспринг Роуз поднялись, а сама она открыла глаза, отрываясь от молитв после слов Райзин Сан. Это была поздняя ночь в Киновари, и они вдвоём только закончили заменять предметы другой веры, которые были щедро расставлены по Дворцу. Большая часть безвкусных икон Пути Огня уже была уничтожена и заменена простыми, но яркими символами преданности Разгорающемуся Пламени, однако слова Райзин Сан заставили сосредоточиться на них. — "Что ты имеешь в виду?"\n\n"Конкорд любит всех своих детей, и не важно где они находятся," — сказала наставница. — "Почти все мы живём в Царстве, однако есть ещё те, кто живет за его пределами. И там они страдают без нашей защиты, а также от невозможности безбоязненно выразить свою любовь и преданность Конкорд." — Ответила жрица, поворачиваясь на месте, а после открывая глаза и кидая взгляд на изображение Конкорд и Её священной фигуры на стене перед кобылами. — "Я думала об этом, когда обсуждала дальнейшие действия с Карминовыми Знамёнами. Они должны быть строго дисциплинированы, чтобы не допустить коррупции, вседозволенности и небрежности, которыми так славились прошлые гедонисты. Они будут неподкупно, эффективно, а главное, преданно защищать справедливость в Царстве."\n\nЗдесь она остановилась, и в тишине Дэйспринг с интересом ожидала продолжения, гадая к чему это идёт. — "Я выделила тридцать юрисдикций по всей Кирии, которые были заполнены ветеранами и героями Праведной Войны. Но пятьдесят мне кажется более благоприятной цифрой, а ещё я осознала, что если мы будем ограничивать защиту Конкорд только искусственными границами Царства, то мы ограничим самих себя в исполнении священного долга. Поэтому, чтобы исполнить задачу, которую перед нами поставила богиня, я санкционирую создание дополнительных юрисдикций по всей Зебрике, будь то Зайкирия, Звёздчатый Коралл или Зебридские острова. В этот список входит и Таунгпау." — Она снова закрыла глаза, а на её лице вновь появилась небольшая улыбка, после чего Райзин опустила голову, чтобы возобновить молитву. — "Перед нами предстоит ещё много работы, прежде чем наш долг будет исполнен. Но со временем мы принесём мир и волю Конкорд каждому кирину Зебрики, где бы они не были.""
kirin_republic.32.a:0 "Спустя пару секунд, Дэйспринг тоже закрыла глаза и поджала губы."
KIR_republic_32_tt:0 "Разблокирует §YЮрисдикцию Знамён§! в регионах. §CМожно выбрать регион на карте§! чтобы увидеть Действия в регионе."

kirin_republic.33.t:0 "Восемь раз по сто"
kirin_republic.33.d:0 "Верховная жрица Райзин Сан стояла посреди Медной Ротонды и смотрела на огромное количество знамён, свисающих с балконов, а также множество киринов, столпившихся вокруг. Она давно мечтала о таком зрелище. О ней, стоявшей с триумфом в дворце, о том, как её послание и воля Конкорд исполнены, о том, как власть гедонистов из продажного Пути Огня наконец свергнута. Богиня доверила ей распространить правду, отвергнуть Путь Огня и принести Разгорающееся Пламя в Киноварь, а она не подвела Конкорд. Но впереди предстояло ещё много работы. Замысел богини не ограничивался взятием столицы, это было только началом.\n\nКогда пришло время начать речь, Райзин Сан с нетерпением схватила микрофон, дабы поделиться видением Конкорд на счёт Царства. Её голос начал греметь вокруг Ротонды. — "Мы все стоим здесь благодаря божественной воле Конкорд!" — Заявила она, после чего последовали громкие счастливые крики из толпы верующих вокруг. — "По её воле Разгорающееся Пламя должно было спасти страну от сил, жаждущих её разрушить. И мы это сделали! Планы иноземцев были разрушены, а некомпетентности и глупости правительства Отэм Блейз пришёл конец. Страна больше не будет подвергаться разрушению, а воля Конкорд больше не станет игнорироваться в угоду эгоистичным желаниям!"\n\nИ вновь её встретили крики поддержки, впрочем, они сменились на насмешки и свист, когда Райзин упомянула иноземцев и гармонистов, едва не разрушивших Царство. — "Чтобы возместить ущерб и вылечить раны, которые они нанесли нашей стране, мы пойдём новым путём. Не с безрассудным оптимизмом Великого Скачка Вперёд, который страдал от отсутствия цели и злобных помыслов иностранцев, вовсю пользующихся своим положением. Вместо этого мы будем двигаться все вместе единым и целеустремлённым культом. Я объявляю о начале первой из восьми Стодневных Кампаний!" — Райзин Сан улыбнулась на очередные крики поддержки из толпы. Даже не имея ни малейшего понятия, что это такое, кирины Царства были просто счастливы обрести, наконец, сильного лидера, готовый указать им направление, нужное для их спасения. — "Благодаря воле Конкорд и нашей усердной работе мы сможем индустриализировать страну, механизировать сельское хозяйство, создадим надлежащую современную армию, повысим уровень жизни и ликвидируем всю бедность и неграмотность. Это амбициозные и глобальные цели, но если каждый кирин будет преданно работать на благо страны, то эта мечта станет реальностью!""
kirin_republic.33.a:0 "Как в военное, так и в мирное время, каждый кирин должен работать!"
KIR_republic_33a_tt:0 "Действия §OНабрать рекрутов§! и §OПризывные сборы§! станут недоступны.\nДинамические модификаторы от национального духа §YНаступление Праведников§! станут §Yстатичными§!."
