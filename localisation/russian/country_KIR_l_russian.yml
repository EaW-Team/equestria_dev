KIR_the_silence:0 "Молчание"
KIR_the_silence_desc:0 "На протяжении большей части столетия царство Кирия находится в состоянии застоя, причина которого – изданный Верховным Матриархом высочайший указ, объявляющий вне закона обсуждение всего, что касается социальной, технической и политической сферы. Над Кирией повисло "Молчание" – такое название закрепилось за порядками, господствующими в стране. Может быть, однажды жители Кирии освободятся от бремени наложенных на них запретов и "Молчанию" придёт конец, но произойдёт это явно не скоро."

