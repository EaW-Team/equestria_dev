kirin.350.t:0 "Миссия завершена"
kirin.350.d:0 "После падения Золотого Города и его последующего уничтожения от лап Громового Тигра, и KIRFORS рад сообщить об успехе их миссии. Хотя наступление генерала по имени [KIRGetFSGeneralName] и привело к огромным потерям, когда Тигр обрушился на город, оно окончательно сломило желание врага сражаться. Хотя некоторые племена ушли в джунгли, чтобы продолжить борьбу, большинство либо сдались, либо были практически уничтожены в ходе последней битвы за город.\n\nKIRFORS останется на дальнем юге для выполнения стабилизационных и миротворческих миссий, а административные и управленческие функции будут переданы вновь образованной Территории Предприятия Южного моря — корпоративному государству, финансируемому Сайси, КИРИН Холдинг Корп и ССВК, а также другими кирийскими корпорациями. ТПЮМ будет заниматься развитием дальнего юга, его рынков и ресурсов, снижая финансовую и административную нагрузку на кирийское государство. Несмотря на то, что ситуация обострилась до предела, мы одержали победу и наконец можем помочь местным жителям сделать такой же рывок в современную эпоху, как это сделали мы некоторое время назад."
kirin.350.a:0 "Корпоративное правительство для корпоративного государства."
