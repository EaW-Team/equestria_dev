KIS_griffonian_debts:0 "Займы от грифонов"
KIS_griffonian_debts_desc:0 "Богатые торговцы Скайфола и Фловены одолжили нам приличную сумму, которая окажет особую помощь во время гражданской войны. Разумеется, они хотят получить прибыль от этого, и мы, безусловно, выполним свою часть сделки."
KIS_griffonian_debts_modifier_tt:0 "Еженедельное увеличение партийного долга: (§R+3.00K§!) £GFX_sycee_text  §Yзолотых монет§!"
KIS_changeling_debts1:0 "Займы от Чейнджлингов"
KIS_changeling_debts1_desc:0 "Наша сделка с чейнджлингами пока в силе, и мы можем поблагодарить за это удивительную щедрость Финикуса, поскольку он распределил наши взносы на несколько месяцев."
KIS_changeling_debts1_modifier_tt:0 "Еженедельное увеличение партийного долга: (§R+5.00K§!) £GFX_sycee_text  §Yзолотых монет§!"
KIS_changeling_debts2:0 "Займы от Чейнджлингов"
KIS_changeling_debts2_desc:0 "Некоторые параноики утверждали, что мы не переживём этих мошеннических отношений с жуками, но мы не только выжили, но и получили процветание, однако нам необходимо выплатить то, что нам причитается, и как можно скорее."
