KIR_jade_lotus_banner:0 "Знамя Нефритового Лотоса"
KIR_jade_lotus_banner_desc:0 "Знамя Нефритового Лотоса - это командиры Зайкиринского Протектората. Их штаб-квартира находится в оккупированном городе Лотос, и состоит в основном из местных зайкирийских киринов, которые верят, что сотрудничество со своими новыми правителями приведёт их родину к процветанию, в отличии от сопротивления. В то время как большая часть соотечественников считают Знамя продажными предателями, эти коллаборационисты всё равно защищают своего нового сюзерена энергично и профессионально.\n\nМестных военных или колониальных бюрократов назначают в Зайкирию по двум причинам. Либо они настолько хорошо справились со своим предыдущим заданием, что им дали стабильную, спокойную должность в качестве награды за всю работу, либо же эти существа настолько ошеломляюще некомпетентны, и слишком драгоценны(скорее всего из-за своего родственника), чтобы их уволили, и потому их пришлось перевести в место, где просто нечего портить. А всё потому, что Зайкирия практически автономна. Население - кирины, и почти все они являются приверженцами Пути Огня, а у местных лидеров есть свои легионы, и все они так или иначе сотрудничают с администрацией Командорства. Хотя сопротивление всё ещё существует, большая часть Зайкирии приняла свою роль, и Знамени нужно проделывать минимальную работу, чтобы поддерживать порядок."
KIR_jade_lotus_banner_TRAIT:0 "Губернаторы Зайкирии"
KIR_paper_crane_banner:0 "Знамя Бумажного Журавля"
KIR_paper_crane_banner_desc:0 "Знамя Бумажного Журавля - скорее формальность, а не реальное правительство Таунгпау, поскольку мандат почти полностью контролируется одной корпорацией. После вторжения и завоевания региона многие корпорации попытались наложить лапу на скудную промышленность страны и местные ресурсы, но правительство Киновари потребовало их не вмешиваться. Поначалу никто не понимал, в чём дело, но вскоре в столице открылась штаб-квартира Крейн Индастриз.\n\nЭта корпорация превратила Таунгпау в свой личный проект, управляя им единолично и на удивление доброжелательно. Все дочерние компании Крейн Индастриз осуществляют свою деятельность в рамках мандата, и качество жизни в регионе действительно повысилось. Само знамя Бумажного Журавля возглавляет член семьи Мэллоу, но правительство региона возглавляет местная сотрудница-лама, что демонстрирует удивительно доброжелательное отношение корпорации и НАКП к региону. Конечная цель Крейна - превратить Таунгпау в "нацию-сестру" Кирии, страну, где семья Мэллоу лично правит, а местные жители, живущие там, вечно в долгу, всем обязаны семье и корпорации, сделавшими их нацию процветающей."
KIR_paper_crane_banner_TRAIT:0 "Хранители Таунгпау"
KIR_iron_hawk_banner:0 "Знамя Железного Ястреба"
KIR_iron_hawk_banner_desc:0 "Знамя Железного Ястреба - бесславная организация Кирии. Членов этого Знамени ненавидят даже больше, чем членов ордена Железной Хризантемы. Это потому, что Знамя Железного Ястреба служит только одной цели: выжать из Протектората Западных Регионов все до единой унции полезных ископаемых. Хотя технически Знамя является очень элитным подразделением, оно набирает себе не обычных солдат, а наёмников из частных армий вассальных корпораций, желающих заполучить все ресурсы Запада. Да и сами солдаты Знамени Железного Ястреба скорее верны своей зарплате, а не Империи Кирии.\n\nНо это нормально; сама Империя даже не заботится о том, чтобы контролировать большую часть Протектората. Единственные места, где Киноварь может хотя бы усилить свой контроль, - это столица, шахты, порты и железные дороги, которые соединяют их все вместе. Нормальное правительство - цель второстепенная, по сравнению с добычей Дальнего Запада."
KIR_iron_hawk_banner_TRAIT:0 "Хозяева Запада"
KIR_ruby_sheath_banner:0 "Знамя Рубиновых Ножен"
KIR_ruby_sheath_banner_desc:0 "Быть членом Знамени Рубиновых Ножен - значит жить в условиях постоянного хаоса и насилия. Зебры Зеблу чётко показали армиям Матриарха: они никогда не сдадутся, и сопротивление никогда не прекратится. Задачей местной армии является поддержание некоторого подобия порядка в регионе, хотя бы для того, чтобы другие близлежащие командные пункты не охватило похожее насилие. По сути солдаты Знамени являются тюремными охранниками, а не злобными оккупантами, тщательно защищая рабочих на шахтах, фермах и плантациях, управляемых вассальными корпорациями. При этом ещё надо одновременно успевать отгонять повстанцев от скудных линий снабжения. А так как солдат у Знамени не бесконечность, а те, что есть, выполняют работу охранников, глубины Зеблу остаются нетронутыми Кирией.\n\nХотя регион, возможно, однажды познает мир благодаря работе преданного авангарда Верховной Матриарх, это произойдет не раньше, чем через много-много лет."
KIR_ruby_sheath_banner_TRAIT:0 "Укротители Зеблу"
KIR_sunrise_blossom_banner:0 "Знамя Восходящего Цветка"
KIR_sunrise_blossom_banner_desc:0 "Перед Знаменем Восходящего Цветка стоит уникальная задача. Холмистая земля Барасинги очень сопротивлялась захвату власти киринами, и её воины жестоко сражались с Империей даже после окончания войны. Однако они проявляли замечательный прагматизм, если им позволили свободно исповедовать свою веру и культуру, не подвергая влиянию киринов. Потому с местными лидерами было заключено неофициальное соглашение, что корпорации Кирии получают свои концессии на добычу полезных ископаемых, а также порты на побережье, а местные олени будут работать на них за справедливую плату. Само Знамя контролирует столицу, но вся администрация за пределами города находится в копытах местных коллаборационистов. Но этот пакт не всегда соблюдается.\n\nЗадачей Знамени в первую очередь является обеспечение стабильности. В большинстве случаев это означает, что оленийским храмам позволено поклоняться своим собственным богам до тех пор, пока где-то в здании висит портрет Верховного Матриарха. Однако если Киновари или корпорации что-то не понравится, то где-то может сгореть пару деревень. Всё же, работа Знамени Восходящего Цветка делать всё, чтобы обеспечить стабильность, особенно стабильность бизнеса Торгового дома Сайси или "Благоухание Энтерпрайс"."
KIR_sunrise_blossom_banner_TRAIT:0 "Бархатный кулак Барасинги"
KIR_aurum_cassia_banner:0 "Знамя Позолоченной Кассии"
KIR_aurum_cassia_banner_desc:0 "Знамя Позолоченной Кассии - одно из немногих Знамен, работающих среди настоящих знамён. Земли Зонго, Танайги и Мелахаки пережили только самые зачатки индустриализации, и подавляющее большинство населения всё ещё полагается на простейшее сельское хозяйство для выживания, в отличие от Кирии пережившей Безмолвие. Политическая власть принадлежит местным вождям и другим лидерам, и среди различных групп отсутствует национальное единство. Это, однако, привело к простому решению всех проблем для Знамени, правящего регионом. Всем племенам нужно только присягнуть на верность Конкорд и Верховному Матриарху, и их оставят в покое. Влияние корпорации ограничено, а Знамя само управляет несколькими плантациями, выращивающими товарные культуры, такие как корица. Но, кроме этого, в этих землях мало что изменилось, и как Знамя, так и местные вожди довольны этим."
KIR_aurum_cassia_banner_TRAIT:0 "Дипломаты Племён"
KIR_violet_waves_banner:0 "Знамя Лазурного Прилива"
KIR_violet_waves_banner_desc:0 "Знамя Лазурного Прилива было сформировано незадолго до вторжения киринов на острова. Являясь главным образом военно-морским знаменем, Лазурный Прилив патрулирует воды вокруг Зебридских островов и крайнего юга, обеспечивая беспрепятственный экспорт различных ресурсов и промышленных товаров этого региона на родину. Кирины этого подразделения в основном происходят из города Лазурь, и с восточного острова, где они составляют большинство населения. Однако многорасовый состав островов и их космополитическая экономика позволяют всем расам присоединиться к знамени, и Лазурный Прилив, безусловно, является самым разнообразным из оккупационных Знамён."
KIR_violet_waves_banner_TRAIT:0 "Моряки Южных Морей"
KIR_righteous_hoof_banner:0 "Знамя Праведного Копыта"
KIR_righteous_hoof_banner_desc:0 "Знамя Праведного Копыта - это благородные воины, которым поручено нести Свет Конкорд в южные земли. Зебры Таларая - религиозная и преданная группа, и они глубоко боятся так называемого "Громового Тигра", который живёт внутри храма. По приказу правительства Кирии Золотой Храм в основном оставляют в покое, чтобы не вызвать гнев местных жителей и их "хранителя", но все остальные святилища в городе были преобразованы в храмы Конкорд, и мистики наводнили юг, пытаясь установить любую возможную связь между Конкорд и богами этого региона, которые, как и в религии Кирии, являются воплощением духа огня и жизни. Независимо от их успехов или неудач, все члены этого Знамени религиозно набожны, и в то время как корпорации имеют влияние на местные армии и регион в общем, именно мистики Пути Огня господствуют на этой святой земле."
KIR_righteous_hoof_banner_TRAIT:0 "Спасители Юга"

