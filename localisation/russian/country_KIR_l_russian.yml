kirin_republic.51.t:0 "Царство для всех киринов"
kirin_republic.51.d:0 "[This.GetNewspaperHeader]Этим утром в Киновари Первая Жрица Райзин Сан, стоя перед ликующей толпой из тысяч киринов, объявила о том, что долг её и всех праведников Разгорающегося Пламени заключается в том, чтобы распространить истинный свет Конкорд среди всех киринов, что живут в созданном ею мире. Её слова сложно было понять неверно: Первая Жрица не сомневается в том, что род киринов должен быть объединён под знаменем веры в Конкорд и намерена добиться своей цели любой ценой. Вскоре все кирины от Таунгпау до Зайкирии и от Благоухания до Звёздчатого Коралла будут жить в Великом Царстве Киринов!"
kirin_republic.51.a:0 "Одна раса, одна богиня, одна Кирия!"
kirin_republic.51.b:0 "Кирия готовиться одарить нас войной. Нужно подготовиться!"

kirin_republic.52.t:0 "Признание вины перед революцией" ##from focus The Revolution Has Not Yet Succeeded
kirin_republic.52.d:0 "— Знаменосцы, построиться, — приказала Сигнал Флэйр, осторожно используя свою магию, чтобы подтолкнуть некоторых из её знаменосцев в строй перед городским монастырём, к которому приближалась толпа. Она уже издалека могла сказать, что те кирины были злы, но не на её знамя; они были готовы обрушить свой гнев на десяток учёных-мистиков, что стояли за ней и явно были обеспокоены размером приближающейся толпы и недостаточной, на первый взгляд, численностью солдат между ними.\n\nКак только её солдаты построились в наилучшую в текущих обстоятельствах защитную линию, Флэйр вышла вперёд и подняла копыто, показывая красующуюся на её приказах печать Первой Жрицы. — По приказу Первой Жрицы, который исполняет мастер-знаменосец Сигнал Флэйр из Багряных Солдат, настоящим объявляется, что мистики-учёные Кориандра будут перемещены в Киноварь, — провозгласила она, изо всех сил стараясь перекричать толпу. — Это не амнистия за их преступления на службе у Пути Огня! Их знания и таланты умелых учёных позволят защитить будущее революции, но они останутся пленниками Багряных Солдат, пока не докажут, что достойны свободы! Все назад!\n\nХотя оглашение приказа заставило толпу утихнуть, несколько киринов всё же вышли вперёд. — Эти гедонисты терзали нас своей десятиной и прочим аналогичным вымогательством! — Прокричал один. — Ты говоришь об искуплении. Если так, то они должны заслужить его здесь, ломая свою чешую в полях подобно нам, а не в золочёной клетке в Киновари!\n\nТолпа разразилась одобрительными Криками и Сигнал Флэйр оглянулась на своих солдат. Она была уверена, что они смогут доставить пленных мистиков из Кориандра в Киноварь... но вот для этого точно придётся пролить кровь."
kirin_republic.52.a:0 "Крестьяне правы; гедонисты получат искупление здесь, в Кориандре."
kirin_republic.52.b:0 "Их опыт слишком важен, чтобы тратить его на полях бедной деревни."

kirin_republic.53.t:0 "Демоны и дьяволы"
kirin_republic.53.d:0 "Дым, копоть и крики... Во тьме безлунной ночи пламенные демоны буйствовали в лагере, что разбил Дейглоу с товарищами, крича и завывая подобно баньши и жестоким ночным демонам. Поэтому не было ничего удивительного в том, что компаньоны Дейглоу — партизаны, которые всё ещё сражались за НАКП и его идеалы — бежали в замешательстве, только чтобы попасть под пули винтовок сразу же за стеной лагеря.\n\nДейглоу услышал воинственный крик из-за спины, успел развернуться и рубануть мечом по животу киринши, которая бросилась на него. Нападающая плюнула кровью в лицо Дейглоу и её глаза расширились от удивления, когда она почувствовала, как холодная сталь вонзается в её тело, а горящие фитильки, которые она привязала к своей гриве, окутывают её смертельным сиянием и ореолом дыма. Она не была настоящим нириком, а только сражалась и кричала как они. Кобыла заскулила и упала, когда Дейглоу вытащил меч из её кишок. Дейглоу плюнул ей в лицо, когда её глаза остекленели, а затем вернулся к ситуации с нападением.\n\nРассмотрев убитую кобылу, он понял, что сражается с батальоном демонов из рядов Багряных Солдат — стаей безжалостных убийц, которые с радостной жестокостью охотились за партизанами и всеми сочувствующими им киринами. Рассказы об их злобе и полуночных нападениях в сочетании с жуткими криками и горящими гривами повергали в смятение большинство неопытных киринов, и Дейглоу знал, что его лагерь ничем не отличается от других. Но он не был зелёным новобранцем; он сражался в гражданской войне, и смерть была ему привычна. Сегодня, как он полагал, пришла его очередь.\n\nНо он не собирался умирать в одиночку. Вскрыв ящик с боеприпасами рядом с палаткой, Дейглоу достал две динамитные шашки с длинными запалами, засунул их в свою потрёпанную гриву и поджёг искрой, прежде чем броситься в бой. Если батальону демонов нравится воевать с пороховыми взрывателями, которые производят только дым да вспышки, то Дейглоу покажет им, что думают об этом настоящие воины."
kirin_republic.53.a:0 "Через двадцать секунд гром унёс его и ещё семерых к Конкорд."

kirin_republic.54.t:0 "Тушение огня"
kirin_republic.54.d:0 "Забавно, как так называемые благочестивые кирины встречают смерть, думала Линсид Гилдинг, наблюдая как её вооружённые солдаты загоняют мистиков в пурпурных одеяниях в канаву у дороги. Одни шли стоически, сжимая в молитве угольные палочки своего ордена, другие же протестовали и кричали от страха. Это отделяло истинных верующих от притворщиков: зачем бояться, если ты веришь в праведность своей духовности?\n\nЭто было далеко не первое логово гедонистов Пути Огня, которое Линсид нужно было очистить по приказу Первой Жрицы. Но она впервые лично наблюдала за процессом. Это был её родной город Амарант, где когда-то она училась у этих заблуждающихся мистиков. И когда она узнала, что храм Пути Огня отказался поклясться в верности Пути всеобщего единения Разгорающегося Пламени, она настояла на том, чтобы самой проследить за расправой над ними. Теперь она шла мимо жрецов в канаве, вглядываясь в лица, которые когда-то видела лишь издалека, пока пожилой жеребец не окликнул её. — Линсид? Это ты, дитя?\n\nЛинсид оскалила зубы и повернулась на голос, но замерла, узнав морщины на его морде и изгиб рога. Это был её старый наставник, Кулинг Сальве. Жеребец смотрел на неё с тревогой в глазах, хотя Линсид знала, что он волнуется не за себя, а за неё. — Что ты делаешь здесь во главе банды убийц, Линсид? Разве ты не помнишь, чему нас учила Конкорд, чему мы учились вместе? Ценностям праведности, справедливости и милосердия?\n\nЛинсид вызвала в себе гнев и нахмурилась. — Какую справедливость и милосердие даровал Путь Огня киринам царства? — Спросила она его. — Долгие годы Путь Огня, прикрываясь благочестием, терзал слабых и бедных. Я открыла глаза и увидела ваше лицемерие, так что теперь я буду вершить правосудие, которого заслуживает царство.\n\n— Став убийцей? — Спросил её Сальве. — Ты должна быть кобылой, достойной любви Конкорд, а не хладнокровной убийцей, отвергающей Её тепло. Иначе страдания, которые ты сеешь сегодня, расцветут лишь разрухой и проклятием, когда Она вынесет тебе Свой приговор. — С этими словами он закрыл глаза и отвернулся от Линсид. — Ты пришла сюда, чтобы убить нас, Линсид? Чтобы доказать свою правоту?\n\nЛинсид зарычала, но тут к ней вернулись воспоминания о пребывании в храме Амаранта и она почувствовала, что у неё дрожат колени. — Я не знаю, — признала она.\n\nСальве медленно кивнул. — Тогда настало время выбрать свой путь, — сказал он ей. — В свете Конкорд или в Её тьме."
kirin_republic.54.a:0 "— Я уже хожу во свете Конкорд. Ты же будешь похоронен без него."
kirin_republic.54.b:0 "— Я... Я не убийца. Но ты отправишься в тюрьму за ересь."

kirin_republic.55.t:0 "Олень и революция" ##this is a civil war event.
kirin_republic.55.d:0 "С тенистого балкона близлежащего храма Разгорающегося Пламени Райзин Сан наблюдала за толпой, собравшейся вокруг любопытной фигуры на земле внизу. Это был не пони и не зебра, а олень. Неудивительно, что олень, замеченный в городе [ROOT.Capital.GetName], так далеко от ярлств Хиндии на севере, привлёк к себе так много внимания. Но ещё более интересной, чем его видовая принадлежность, была история оленя.\n\nПокрытый шрамами и хромой от полученных давным-давно травм олень носил имя Черит и некогда был рабом на верфи Читала, где строили драккары, славившиеся элегантностью, скоростью и неукоснительным следованием традиционным технологиям своего народа. Это было прибыльное дело — для оленей, которым оно принадлежало. Черит, как раб, не получал никакой награды за свой тяжёлый труд, а только требования работать всё больше. Поэтому, объединившись с другими рабами на верфях, Черит возглавил забастовку против плохих условий труда, которая быстро переросла в восстание. Хотя восстание было подавлено, Черит вместе с другими бежал на Барасингу, прославившись как борец за права рабочих. Познакомившись в Барасинге с членами Марксистско-Сталлионистской Рабочей Партии Кирии, Черит отправился из этой страны в Благоухание, где построил каноэ и добрался по Великой Медоносной до города [ROOT.Capital.GetName].\n\nРайзин Сан должна была признать, что история бывшего раба была захватывающей и вдохновляющей, так что было понятно, почему он привлёк такую толпу в столице. Этот олень был идеалом борца с несправедливостью и мог вдохновить киринов царства не поддаваться тем же порокам, что и его соседи. Но если он был связан с МСРПК, то представлял собой угрозу, за которой следовало следить. У Рабочей Партии было мало общего с Разгорающимся Пламенем, и любая поддержка, которую первая оказывала второй, была лишь "дружбой по расчёту". Райзин Сан не исключает, что Партия попытается внедрить в её ряды шпиона, дабы склонить Разгорающееся Пламя к идеалам, более соответствующим их убеждениям."
kirin_republic.55.a:0 "За этим оленем точно стоит присматривать."

kirin_republic.56.t:0 "Не заигрывай с врагами, не останешься с рогами" ##from focus Campaign Against Foreign Infiltration
kirin_republic.56.d:0 "Райзин Сан прислонилось к стене железнодорожного вокзала в [ROOT.Capital.GetName] и наблюдала из тени, чувствуя, как её охватывает чувство дежа вю, за тем, как Багряные Солдаты конвоируют фигуру, чью голову венчала пара рогов, сквозь толпу киринов к ожидающему поезду. Она вспомнила тот день, когда впервые увидела Черит Каттумарам, раба, сбежавшего из Читала и нашедшего новый дом в Кирии, и сочла забавным, что спустя год мало кто из киринов вспомнил бы тот день, не говоря уже о том, будут ли они помнить день сегодняшний, или об олене, стоящего за всем этим переполохом.\n\nНезадолго до всего этого была выявлена брошюра, выпущенная МСРПК, распространявшаяся по всему Царству. Не потребовалось много времени, чтобы установить, что за ней стоит Черит. В брошюре содержалось много заявлений, пропагандирующих силу идеалов марксизма-сталлионизма, но наиболее вопиющим было предложение закрепить свободу вероисповедания в конституции республики. В брошюре Райзин Сан могла указать на многое, что могло стать поводом к аресту Черит, но лишь одна только мысль о том, что Разгорающееся Пламя больше не должно играть центральную роль в жизни Царства, было непростительным. Кирия нуждалась в Разгорающемся Пламени, если хотела оставаться свободной и процветающей, и предполагать обратное было не только изменой, но и богохульством. Потребовалось совсем немного времени, чтобы организовать трибунал и признать Черит виновным в государственной измене и богохульстве. Наказанием, которое его ожидало, была десятилетняя ссылка в Трудовое Поселение 07 у подножия утёса Атраментус в Вершинах Опасности. Сан считала сомнительным, что спустя десять лет Черит будет в состоянии снова стать проблемой.\n\nТрибунал также был удобной возможностью расправиться с марксистско-сталлионистской рабочей партией Кирии; Черит был всего лишь их самым популярным лицом в Царстве и Сан знала, что со временем его заменит кто-нибудь другой. По крайней мере, Черит не отправлялся в трудовое поселение в одиночестве - глумящаяся толпа, которая его вышвырнула, послужила бы ему и любым другим подрывным элементам напоминанием, что происходит с теми, кто пытаетесь забрать у Кирии Конкорд. Хотя Райзин Сан знала, что другие партии и движения как за рубежом, так и дома осудят этот шаг, она также знала, что по-настоящему благочестивые и патриотичные жители Царства поддержат её. Стоит лишь ослабить бдительность и такие группы, как МСРПК, приложат все усилия, чтобы повести Царство вопреки воле Конкорд. Как её первая жрица, Райзин Сан не допустила бы, чтобы это случилось."
kirin_republic.56.a:0 "- Нет Кирии без Разгорающегося Пламени!"
KIC_event_56_tt:0 "§YЧерит Каттумарам§! будет более §Rнедоступен§! в качестве военно-морского конструктора."

kirin_republic.143.t:0 "Роза расцветает" ## Postwar event. Fires if the player had completed all four Dayspring Rose missions during the civil war.
kirin_republic.143.d:0 "- Дэйспринг! - воскликнула Райзин Сан и дружелюбная улыбка озарила её морду, когда она встала из-за стола и направилась к ней, обойдя угол чтобы встретить свою юную ученицу, когда кобыла, о которой шла речь, вошла в её личный кабинет. - Так чудесно снова видеть тебя в добром здравии!\n\n- Я и сама рада. - сказала Дэйспринг, хотя, когда её глаза встретились с глазами Райзин, ей пришлось заставить себя не поморщиться и судорожно вздохнуть. Она стала смотреть на неё по-другому в Хризантеме, когда Первая Жрица дала своему отряду Храбрецов специальное задание от имени Конкорд. Раньше Дэйспринг смотрела в эти глаза с надеждой и рвением. Теперь она видела в них лишь смерть и разрушения, которые Сан творила от имени Конкорд, отражающиеся в огненном сиянии её зрачков. - Я не была уверена, вернусь ли. - добавила она с возможным вторым, скрытым смыслом в сказанных словах.\n\nЕсли Райзин Сан и заметила это, то, конечно, не подала виду. Её магия подхватила деревянную шкатулку со своего стола и вручила её молодой киринше. - На то была воля Конкорд, чтобы ты вернулась ко мне и пожала плоды своих деяний от имени Её. - сказала жрица и открыла коробку, чтобы вручить медаль с изображением Конкорд вверху и личной печатью Райзин Сан под ней. - Я хочу предоставить тебе особую должность в армии Братской Республики. Без тени сомнения ты доказала, что Конкорд направляет твои действия как на войне, так и в проповеди, и я хотела бы попросить тебя продолжать трудиться на службе Царству, которое нам теперь вверено. Я доверяю тебе, Дэйспринг и я бы попросила тебя помнить об этом доверии с благодарностью и наблюдать за армией ради меня. Ты даже можешь избавиться от этой отвратительной пиратки, которая повсюду преследует тебя. Я надеялась, что она найдёт достойный конец своего пути в ваших путешествиях, но она оказалась слишком упрямой, чтобы умереть, когда в ней отпала необходимость.\n\n- Я... решу, что с ней делать, - сказал Дэйспринг с некоторой долей симпатии думая о Роарин Файр и тех переделках, которые они пережили вместе. - И я благодарю тебя, жрица, но я не знаю, смогу ли я справиться с этим назначением...\n\n- Ты справишься и ты преуспеешь на этой должности. - заверила её Райзин Сан, а затем, видя, что Дэйспринг всё ещё колеблется, она использовала свою магию, чтобы мягко подтолкнуть её в свои объятия."
kirin_republic.143.a:0 "Дэйспринг вцепилась в её одеяния, как будто они принадлежали её матери и отбросила все дурные предчувствия в сторону."
KIC_event_143_tt:0 "§YДэйспринг Роуз§! (с чертами §YОфицер Ополчения§!, §YРешительный§!, §YРоарин Файр§!) станет генералом."
KIR_Roaring_Fire_unit_leader_trait:0 " Роарин Файр"
KIR_Roaring_Fire_unit_leader_trait_desc:0 "Королева пиратов с Рыжего Острова - опасный противник в бою со склонностью к насилию, столь же широкой, как паруса её корабля. Её привязанность к Дэйспринг Роуз сделает её отличным телохранителем как на передовой, так и за её пределами."

kirin_republic.57.t:0 "Я храню верность Республике"
kirin_republic.57.d:0 "Дэйспринг Роуз с некоторой опаской смотрела на тёмные тучи, сгущающиеся в небе за Медной Ротондой и чем дольше она смотрела, тем понятнее становилось, что Райзин Сан была слишком поглощена церемонией, чтобы заметить надвигающуюся непогоду. Две кобылы присоединились ко многим высокопоставленным лицам республики на церемонии принесения присяги в Киновари, где сержанты и офицеры Первой Регулярной Бригады армии Братской Республики Кирия присягали на верность государству и народу. Учитывая важность церемонии, предстояло произнести много речей и вручить награды, и всё это затянулось дольше, чем планировалось. Дэйспринг задавалась вопросом, успеют ли они закончить до того, как разразится буря.\n\nНаконец, генерал Эмбер Глоу поднялась на трибуну, чтобы произнести присягу и Райзин Сан в предвкушении наклонилась вперёд на своём кресле. Эмбер была самым важным и знаменитым генералом Республики; именно её тактика и непреклонная решимость помогли одержать победу, имея так мало возможностей для борьбы, и даже простонародью Царства было известно её имя. Важность клятвы, которую она должна была произнести, была сопоставима с важностью победы Республики на поле боя и Первая Жрица затаила дыхание, когда Эмбер подняла копыто. - Перед ярким и славным огнём Конкорд торжественно клянусь, что буду поддерживать и защищать Братскую Республику Кирия, - произнесла она, сделав паузу, пока офицеры повторяли и затем продолжила. - Клянусь защищать её процветающее Царство от всех угроз, как внешних, так и внутренних. Клянусь добросовестно исполнять обязанности на посту, на который собираюсь вступить. Обязуюсь свободно, с чистой совестью и искренним желанием служить Республике и никакой другой нации или существу. Божьей искрой, вложенной в меня нашей Священной Матерью в Огне, я, генерал Эмбер Глоу, даю эту клятву.\n\nКогда текст присяги был произнесён, зрители разразились аплодисментами и одобрительными возгласами. Эмбер Глоу слегка улыбнулась офицерам, но, когда Дэйспринг застучала копытцами, она не увидела оваций, исходящих от Райзин Сан. Вместо этого Первая Жрица кипятилась и, хотя шум заглушал её слова, Дэйспринг прочитала то, что слетало с её губ. - Она не упомянула Разгорающееся Пламя! - бормотала себе под нос Первая Жрица. - Она не упомянула обо МНЕ."
kirin_republic.57.a:0 "Дэйспринг с трудом сглотнула и притворилась, что ничего не заметила."

kirin_republic.68.t:0 "Революция поглощает своих детей" ##split into two if needed.
kirin_republic.68.d:0 "На этот раз дым от горящей деревни был достаточно близко, чтобы его можно было увидеть со второго этажа дворца Киновари, откуда открывался вид на сельскую округу. Дэйспринг Роуз и Райзин Сан остановились, прогуливаясь по залам дворца, чтобы понаблюдать за ним. Хотя ни одна из них не знала наверняка, в чем причина пожара, у обеих были свои подозрения и Райзин Сан сочла нужным высказать свои. Беспорядки, устраиваемые нириками, должны быть впредь пресечены. - сказала она и в её голосе послышалось раздражённое рычание. - Великий Скачок Вперёд взбаламутил их и с тех пор им было позволено загнивать. Гедонисты никогда не утруждали себя подавлением их во время гражданской войны, а мы были слишком самодовольны, позволяя им распаляться. Можно подумать, они бы перестали теперь, когда Путь Огня больше не может их использовать.\n\n- Я думаю, крестьяне ожидали от нас большего. - заявила Дэйспринг и когда Райзин Сан устремила на неё взгляд, приподняв бровь, кобыла уточнила. - Они сражались и отдавали свои жизни, чтобы построить Республику, но во многих местах у них всё ещё нет доступа к чистой воде или хорошей еде. Мы были жестоки к ним с поставками товаров и квотами на рабочую силу для восстановления после войны, и я думаю, что после всех пройденных сражений за свои права в гражданской войне, они не думают, что их борьба закончена. - она поколебалась и затем добавила. - Если мы не сделаем что-нибудь, чтобы успокоить их и повысить уровень их жизни, я думаю, у нас на носу будет ещё одна гражданская война. Или, может быть, даже крупное восстание нириков, которого Ноктилюцент Чарм так боялось столетие назад.\n\n- Если они думают, что могут сделать свою жизнь лучше, уничтожив то, что они помогли создать, тогда нам нужно сначала уничтожить их. - бросила Райзин Сан с едким гневом. - Неужели они думают, что они единственные, кто пострадал в войне? Революция рождалась в мучениях. У нас полно тех, кто доволен тем, как всё изменилось. Ненасытные крестьяне, закатывающие скандалы из-за того, что они не сидят на вершине золотых гор, должны быть наказаны за свою дерзость. - она повернулась к Дэйспринг и, нахмурившись, уставилась на неё. - Я хочу, чтобы ты нашла способ справиться с этим. Это стадо не должно поглотить Революцию!"
kirin_republic.68.a:0 "Я... я позабочусь об этом, Райзин."
KIC_event_68_tt:0 "§RНо кто кого поглотит?§!"

kirin_republic.69.t:0 "Первые капли крови" ##this happens if the player is too authoritarian. It is a direct result of this. Make this clear.
kirin_republic.69.d:0 "Капитан почувствовала, как винтовка вздрогнула в её магической хватке, когда выплюнутый ею свинец отправился в цель. Нирик перед ней упал на землю с рычанием, которое сменилось стоном боли, а затем, наконец, затих, когда она всадила ещё одну пулю между чешуек под его рогом. Ярость покинула тело монстра вместе с жизнью и нирик снова превратился в нежно-розовую кобылку с белой гривой, быстро приобретающей цвет крови, растекающейся вокруг неё. Зловещая тишина воцарилась над всё ещё тлеющей безымянной деревней. После нескольких мгновений тишины капитан вздохнула, вскинула винтовку на плечо и достала из кармана сигарету. После боя это помогало ей успокоить нервы. Она не думала, что старые навыки времён гражданской войны ей понадобятся после того, как она закончится.\n\n- Похоже, это последний из них. - сказал один из её солдат, бродя по тлеющим обломкам. - Всё равно что ловить рыбу в бочке, тебе не кажется? Нет ничего проще.\n\n- Особенно если нам придётся отбивать посёлок за посёлком. - сказала капитан. Затем она повернулась и смерила солдата усталым взглядом. - Знаешь, когда ты бросаешь камень в пруд, поднимается столб воды и потом осыпается каплями на поверхность? Эта деревня - всего лишь одна из таких капель. Первая Жрица давит на этих киринов так сильно, что они не видят другого выбора. А что ещё им остаётся делать, если революция, которая обещала освободить их, вместо этого забрала их землю, урожай и семьи? - она покачала головой. - Мы эксплуатировали их сильнее, чем когда они находились под гнетом Пути Огня... и это после того, как они пролили столько крови и отдали столько жизней за нас. Скоро это уже будут не капли, а весь столб обрушится на поверхность пруда.\n\nДа пусть хоть Половина Царства станет нириками, мне всё равно. - сказал солдат с усмешкой и похлопал по своей винтовке. - Нирики были страшны, когда всё, что у нас было - это мечи и копья. Огонь и клыки мало что дают, если мы можем убить их до того, как они доберутся до нас.""
kirin_republic.69.a:0 "- В твоей винтовке десять патронов. Что ты будешь делать, когда одиннадцатый нирик доберётся до тебя?"
KIC_event_69_tt:0 "§RКружа всё шире, дальше, круче, выше,\nСокольников их соколы не слышат§!"

kirin_republic.70.t:0 "Всплеск крови" ##this happens if the player is too authoritarian. It is a direct result of this. Make this clear.
kirin_republic.70.d_1:0 "Из искры возгорелось пламя и прежде чем успела прогореть головка спички, пожар охватил всё.\n\nВ оставшемся пепле мало кто смог бы точно определить, что стало причиной возгорания, охватившего западные пределы Царства. Возможно, всё началось в мастерской, где разгневанный сержант-знаменосец из состава Багряных Солдат ударил бедного крестьянина-рабочего заваленный лавиной невыполнимых заказов за то, что тот некачественно отремонтировал их винтовки. Возможно, на лесопилке, где измученная работница споткнулась о свой хвост после двадцатичасовой смены и упала под вращающиеся лопасти, которые раскалывают бревна старого леса. Или с отчаявшегося и изголодавшегося мальчишки, который после того, как его загнали в угол в переулке за кражу буханки хлеба, не видел другого выбора. Какова бы ни была причина, часть киринов превратилась в нириков и когда они это сделали, их ярости было достаточно, чтобы заставить котёл закипеть.\n\nК концу дня, казалось, большая часть Запада погрузилась в огонь и ярость. Не было ни плана, ни лидера, ни идеологии, лишь слепой гнев и неистовство, в котором убивали как солдат, так и священников. Это был крик боли из-за перерождения революции в автократию и угнетение, с которыми она когда-то боролась, но всё только усугубила. Пока гарнизоны пытались сдержать натиск, один из солдат обнаружил послание, написанное на стене горящей пагоды кровью мистика: "Почему ты оставила своих верноподданных, Первая Жрица?""
kirin_republic.70.d_2:0 "Из искры возгорелось пламя и прежде чем успела прогореть головка спички, пожар охватил всё.\n\nВ оставшемся пепле мало кто смог бы точно определить, что стало причиной возгорания, охватившего северные пределы Царства. Возможно, всё началось в шахте, где сердитый выпад больного рабочего в адрес своего бригадира привёл к вспышке пламени нирика в окружавшей их угольной взвеси. Возможно, всё началось в карьере, где наспех собранные подъёмные краны раскололись и сломались, когда рабочие пытались выполнить свою норму, а падающий камень вдавил одну из кобылок в скалы, как цветок в книгу. Или с отчаявшегося и изголодавшегося мальчишки, который после того, как его загнали в угол в переулке за кражу буханки хлеба, не видел другого выбора. Какова бы ни была причина, часть киринов превратилась в нириков, и когда они это сделали, их ярости было достаточно, чтобы заставить котёл закипеть.\n\nК концу дня, казалось, большая часть Запада погрузилась в огонь и ярость. Не было ни плана, ни лидера, ни идеологии, лишь слепой гнев и неистовство, в котором убивали как солдат, так и священников. Это был крик боли из-за перерождения революции в автократию и угнетение, с которыми она когда-то боролась, но всё только усугубила. Пока гарнизоны пытались сдержать натиск, один солдат обнаружил послание, написанное на стене горящей пагоды кровью мистика: "Почему ты оставила своих верноподданных, Первая Жрица?""
kirin_republic.70.d_3:0 "Из искры возгорелось пламя и прежде чем успела прогореть головка спички, пожар охватил всё...\n\nВ оставшемся пепле мало кто смог бы точно определить, что стало причиной возгорания, охватившего западные пределы Царства. Возможно, всё началось на рыбном рынке, где у рыбака, который смог добыть всего несколько рыбин после целого дня, проведённого на Медоносной в дырявой лодке и с рваной сетью, они были конфискованы местным гарнизоном без компенсации. Возможно, всё началось на швейной фабрике, когда бедный рабочий опрокинул свечу и пламя поглотило ткань, а рабочие внутри обнаружили, что двери эвакуационных выходов заперты снаружи надзирателем, пытающимся соблюсти квоты. Возможно, с жеребца, которого увезли из его семьи для прохождения службы на флоте, который знал, что они умрут с голоду, если он не будет их обеспечивать.\n\nК концу дня, казалось, большая часть Юга погрузилась в огонь и ярость. Не было ни плана, ни лидера, ни идеологии, лишь слепой гнев и неистовство, в котором убивали как солдат, так и священников. Это был крик боли из-за перерождения революции в автократию и угнетение, с которыми она когда-то боролась, но всё только усугубила. Даже в Зеленеющем пламя пожара нириков пожирало остров за островом в дельте Великой Медоносной, гоня прочь перед собой гарнизон, поскольку произошло немыслимое и они потеряли контроль над самым важным из приречных городов. Пока гарнизоны пытались сдержать натиск, один солдат обнаружил послание, написанное на стене горящей пагоды кровью мистика: "Почему ты оставила своих верноподданных, Первая Жрица?""
kirin_republic.70.a:0 "Мы принесли наших жеребят в жертву на алтарь Революции, но больше они этого не потерпят."
KIC_event_70_tt:0 "§RПодходит кровью сдобренный прилив,\nИ ритуал невинности в нём тонет§!\n\n£UMC_flag  §R[UMC.GetName]§!, во главе §YЧёрной Непокорности§!, §Rподнимет восстание против Разгорающегося Пламени!§!"

kirin_republic.700.t:0 "Перебежчик на сторону нириков"
kirin_republic.700.d:0 "[THIS.GetName], возглавляя несколько воинских соединений под своим командованием, переходит на сторону [UMC.GetNameDef]. Уходя, они, как сообщается, заявили, что Райзин Сан предала дело демократии и справедливости, став деспотом-тираном ещё худшим, чем правительство Киновари. Хуже того, они заклеймили Райзин Сан как матриарха-узурпатора, кобылу, которая называет себя заменой Верховного Матриарха Рейн Шайн и увела Алый Трон из-под божественной воли Конкорд, и чьё святотатство не остановится ни перед чем в погоне за личной властью. [THIS.GetName] провозглашает: мы боремся за Кирию без тиранов! Земля крестьянам, народу справедливость!"
kirin_republic.700.a:0 "Наши солдаты добровольно предают себя демонической ярости нириков!"
KIC_event_700_tt:0 "Небольшой процент (§Y~5%§!) сил§! §Y[KIC.GetNameDef], под командованием генерала §O[THIS.GetName]§!, §Rперейдёт на сторону§! [UMC.GetNameDef]!"

kirin_republic.71.t:0 "Вторая вспышка восстаний нириков"
kirin_republic.71.d_1:0 "Мы думали, что наше дело закончено; потеряв множество жизней и после ужасных разрушений, нанесённых сельскохозяйственным угодьям и местному населению, мы подавили последнее восстание нириков, оставив после себя выжженную землю, обугленные деревья и бесплодные поля. Мы наконец-то восстановили здесь порядок, но, похоже, мы были недостаточно быстры, чтобы погасить последние искры, прежде чем они найдут себе новое топливо в другом месте. Теперь западные пределы Царства подхватили искру пламени нириков и, как раз в тот момент, когда мы ослабили бдительность, новое пожарище охватило Кирию. Наше население, уже уставшее от восстаний и боевых действий, теперь должно готовиться к ещё одной жестокой кампании против монстров, которая разрушит видение нашего будущего Первой Жрицей."
