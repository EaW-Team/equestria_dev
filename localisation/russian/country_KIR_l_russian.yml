KIS_northern_compact_plebiscite_category:0 "Кампания за принятие северного соглашения"
KIS_northern_compact_plebiscite_category_desc:0 "Пока §OКиноварь§! ведёт войну против §YРазгорающегося Пламени§! на Западе, национальная ассоциация киринских патриотов, управляемая §Y[KIS.GetName]§!, начинает кампанию по объединению всей Северной Кирии под доброжелательным и дальновидным руководством партии и §Yпредседателя Фикл Каррента§!. В штаб-квартире Ассоциации разрабатывается амбициозный геополитический гамбит — декларация §Cсеверного соглашения§! об объединении регионов Северной Кирии под управлением националистов.\n\n§GСредний уровень§! народной поддержки северного соглашения:"
KIS_northern_compact_plebiscite_category_progress_bar_tt:0 "Поддержка населения в регионах:\n\nБлагоухание: [?KIS.KIS_plebiscite_fragrance_support_var|%Y0],\nМиловидный Мыс: [?KIS.KIS_plebiscite_comely_cape_support_var|%Y0],\nПроцветающая лощина: [?KIS.KIS_plebiscite_prosperous_dell_support_var|%Y0],\nРапсодия: [?KIS.KIS_plebiscite_rhapsody_support_var|%Y0],\nСияние: [?KIS.KIS_plebiscite_radiance_support_var|%Y0],\nВиридианское побережье: [?KIS.KIS_plebiscite_viridian_coast_support_var|%Y0],\nАбрикосовая долина: [?KIS.KIS_plebiscite_apricot_glen_support_var|%Y0],\nВесенняя поляна: [?KIS.KIS_plebiscite_verdant_fields_support_var|%Y0]."

