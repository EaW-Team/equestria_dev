KIS_protectorates_and_commanderies_category:0 "Протектораты и командования"
KIS_protectorates_and_commanderies_category_desc:0 "До того, как Безмолвие освободило их от Киновари, протектораты и командования Кирии защищали ядро Империи от притеснений южных зебр, одновременно распространяя киринское влияние по всей большой Восточной Зебрике. Теперь, когда Царство было возрождено силой современности, настало время нам героически выступить на континенте и восстановить мир за пределами наших границ."
KIS_zaikirian_commandery:0 "Восстановить Командорство Зайкирии"
KIS_zaikirian_commandery_desc:0 "В прошлые века Командорство Зайкирии была самым близким подчинённым Кирии, кого можно было назвать другом, среди командований и протекторатов. Там также жили кирины, у них была похожая религия, и сама страна находилась в непосредственной географической близости к Царству, потому за Зайкирией было легко следить. Они также занимались торговлей, обеспечивая себе стремительное развитие городов, когда не выставляли войска для защиты Кирии. В то время как некоторые называют позором необходимость сражаться с нашими соседями-киринами, чтобы восстановить это командование, скорее всего наши родственники с радостью присоединятся к нашей Империи, чтобы снова служить нам."
KIS_zaikirian_commandery_req_tt:0 "Каждый национальный регион [KXN.GetFlag] §Y[KXN.GetAdjective]§!, [NVA.GetFlag] §Y[NVA.GetAdjective]§!, и [KHM.GetFlag] §Y[KHM.GetAdjective]§! должен находиться под полным [Root.GetAdjective] контролем или контролем [Root.GetAdjective] §Yмарионетки§!."
KIS_zaikirian_commandery_decision_state_ownership_tt:0 "Регион станет частью £KXN_KIR_flag  §YКомандорства Зайкирии§!.\n"
KIR_zaikirian_commandery:0 "Восстановить Командорство Зайкирии"
KIR_zaikirian_commandery_desc:0 "В прошлые века Командорство Зайкирии была самым близким подчинённым Кирии, кого можно было назвать другом, среди комендатур и протекторатов. Там также жили кирины, у них была похожая религия, и сама страна находилась в непосредственной географической близости к Царству, потому за Зайкирией было легко следить. Они также занимались торговлей, обеспечивая себе стремительное развитие городов, когда не выставляли войска для защиты Кирии. В то время как некоторые называют позором необходимость сражаться с нашими соседями-киринами, чтобы восстановить это командование, скорее всего наши родственники с радостью присоединятся к нашей Империи, чтобы снова служить нам."
KIS_zongo_protectorate:0 "Протекторат Зонго"
KIS_zongo_protectorate_desc:0 "По сравнению с жителями западного Зеблу и крайнего южного Таларая, у зебр региона Зонго не было ни религиозного фанатизма последних, ни воинственного характера первых, что резко подчёркивает недостатки их доиндустриальной племенной формы правления. Таким образом, протекторат Зонго, скорее всего, будет чемоданом "без ручки", а потому большую часть власти в нём мы смело можем отдать местным зебрам, чтобы обеспечить их верность. Этого будет достаточно, чтобы они оставались тихими и полезными."
KIS_zongo_protectorate_req_tt:0 "Каждый национальный регион [ZOO.GetFlag] §Y[ZOO.GetAdjective]§!, [TAI.GetFlag] §Y[TAI.GetAdjective]§!, и [MEL.GetFlag] §Y[MEL.GetAdjective]§! должен находиться под полным [Root.GetAdjective] контролем или контролем [Root.GetAdjective] §Yмарионетки§!."
KIS_zongo_protectorate_decision_state_ownership_tt:0 "Регион станет частью £ZOO_KIR_flag  §YПротектората Зонго§!.\n"
KIS_far_south_commandery:0 "Командорство Дальнего Юга"
KIS_far_south_commandery_desc:0 "Глубоко на юге живут зебры современных Маглибинга, Наугдау и Таларая, номинально объединённые смутной духовной связью с тем, что большинство других существ называют Золотым Городом. Командорство Дальнего Юга держало их под контролем до тех пор, пока они были свободны продолжать верит в свои религии. И всё же, освободившись от нашей опеки, местные часто атакуют наших южных киринских братьев и сестер. Только усмирив этих дикарей, мы прекратим эти жадные рейды."
KIS_far_south_commandery_req_tt:0 "Каждый национальный регион [DEL.GetFlag] §Y[DEL.GetAdjective]§!, [IDO.GetFlag] §Y[IDO.GetAdjective]§!, и [IST.GetFlag] §Y[IST.GetAdjective]§! должен находиться под полным [Root.GetAdjective] контролем или контролем [Root.GetAdjective] §Yмарионетки§!."
KIS_far_south_commandery_decision_state_ownership_tt:0 "Регион станет частью £DEL_KIR_flag  §YКомандорства Дальнего Юга§!.\n"
KIS_western_regions_protectorate:0 "Протекторат Западных Регионов"
KIS_western_regions_protectorate_desc:0 "Там, где когда-то наш западный протекторат поддерживал мир, к западу от Царства, теперь наблюдается явный недостаток цивилизации, где какая-то зебра недавно провозгласила себя кайзером кочевников, зажатый между агрессивными "первопроходцами" Грифонии. Учитывая, какой пороховой бочкой сейчас является этот регион, была разработана инициатива по созданию там нового протектората при поддержке вассальных корпораций, которые смогут найти сокровища даже в такой дыре."
KIS_western_regions_protectorate_req_tt:0 "Каждый национальный регион [ROA.GetFlag] §Y[ROA.GetAdjective]§!, [TSV.GetFlag] §Y[TSV.GetAdjective]§!, и [GFS.GetFlag] §Y[GFS.GetAdjective]§! должен находиться под полным [Root.GetAdjective] контролем или контролем [Root.GetAdjective] §Yмарионетки§!."
KIS_western_regions_protectorate_decision_state_ownership_tt:0 "Регион станет частью £ROA_KIR_flag  §YПротектората Западных Регионов§!.\n"
KIS_zebrides_protectorate:0 "Командорство Зебридов"
KIS_zebrides_protectorate_desc:0 "Южные земли и Зебриды, содержащие значительную популяцию киринов, являются родиной многих ценных товаров: например редких трав и специй. Однако любые зачатки начала плодотворной торговли в этом регионе, были либо разрушены необузданными пиратами, либо сейчас нещадно эксплуатируется грифонами-колонизаторами. Поддержка усилий по возрождению Командорства Зебридских Островов положит конец этому иностранному воровству, гарантируя, что наши торговые маршруты, а также источники редки трав на миллионы таэлей, смогут вернуться под наш контроль."
KIS_zebrides_protectorate_req_tt:0 "Каждый национальный регион [YAN.GetFlag] §Y[YAN.GetAdjective]§! должен находиться под полным [Root.GetAdjective] контролем или контролем [Root.GetAdjective] §Yмарионетки§!."
KIS_zebrides_protectorate_decision_state_ownership_tt:0 "Регион станет частью £YAN_KIR_flag  §YКомандорства Зебридов§!.\n"
KIS_GAZ_mandate:0 "Мандат Таунгпау"
KIS_GAZ_mandate_desc:0 "Крейн Индастриз обратилась к правительству с радикальным предложением: поскольку вассальная корпорация имеет дочерние компании во всех мыслимых сферах бизнеса или промышленности, она считает, что может частным образом развивать целую отдельную страну. Из возможных направлений экспансии Кирии было решено, что под власть Крейн Индастриз перейдёт Мандат Таунгпау, который, по прогнозам, будет контролировать самое мирное население из трёх мандатов."
KIS_GAZ_mandate_req_tt:0 "Каждый национальный регион [GAZ.GetFlag] §Y[GAZ.GetAdjective]§! должен находиться под полным [Root.GetAdjective] контролем или контролем [Root.GetAdjective] §Yмарионетки§!."
KIS_GAZ_mandate_decision_state_ownership_tt:0 "Регион станет частью £GAZ_KIR_flag  §YМандата Таунгпау§!.\n"
KIS_BRS_mandate:0 "Мандат Барасинга"
KIS_BRS_mandate_desc:0 "Олени Барасинги не утратили своих свирепых повадок викингов: это видно по их упорному и бурному сопротивлению нашему правлению. Для ликвидации этой ярой непокорности мы пошлём только самых сильных своих солдат, закалённых экстремальными тренировками и нерушимой верностью Империи, чтобы обеспечить порядок среди местных жителей, чего бы это ни стоило."
