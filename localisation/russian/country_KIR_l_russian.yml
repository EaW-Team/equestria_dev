kirin_republic.74.t:0 "Beyond Forced March"
kirin_republic.74.d:0 "Froghoof gasped as he tried to catch his breath by the side of the river, water dripping from his mane and horn onto the sodden ground below. Other, stronger kirin spared him a look as they shook themselves off and pressed onward, and after sucking down air, Froghoof gave himself a shake and willed himself to rejoin the march as it pressed onwards. When he had joined the Incarnadine Soldiery, he had imagined a more stationary deployment in countering insurgents and making sure production quotas were met, not being marched halfway across the entire Concord-forsaken Realm in a week!\n\nBut the march was the only way to catch their target, a roving band of Contumacy nirik insurgents. They weren't difficult to track on account of the fiery destruction they left in their wake, but they were difficult to catch up to without trains or automobiles, and given they moved through the rural forests and jungles rather than the roads or rivers, the Soldiery had no choice but to chase on hoof. The frenzy of the nirik state wiped out the instincts for self-preservation, which Froghoof was ashamed to admit he'd learned firsthoof during the chaos of the civil war when he'd lost control of his emotions during a fight and took three days to calm down. He knew that nirik didn't feel the need to eat, drink, or sleep, and often they would die of thirst or exhaustion if they stayed changed for too long. But the destruction they left behind them warranted a response by the Realm, and it was foolhardy to hope that they'd all kill themselves through their anger. Catching them was the Soldiery's highest priority, especially if they could contain the insurgents before they found another village to burn down.\n\nAs Froghoof rejoined the march, pain and fire burning in his legs with every step, he only hoped they'd catch the nirik soon before he was the one that dropped from exhaustion instead. Fording rivers without bridges and climbing over rocky hills without rest was hardly the epic adventure story he knew the press would tell about them one day—if they were successful."
kirin_republic.74.a:0 ""Who has more stamina? A pack of frenzied monsters, or true believers in the cause?""

kirin_republic.75.t:0 "A Flood of Desperation"
kirin_republic.75.d:0 ""Place those charges and get out!" the banner-sergeant shouted, and Prickly Pear scrambled to her hooves and climbed out of the dirt ditch placed alongside the earthen levee just south of a branch of the Great Mellifluve. Many mudstained kirin joined her, panting as they got to a safe distance, and Pear's ears flicked toward the south where the sounds of fighting were growing louder. The nirik of the Contumacy were fighting to seize the Moonlight Glow Levee System, and the militia hastily organized by the Incarnadine Soldiery were struggling to hold their fury back. Desperate times called for desperate measures, and there were none more desperate than this.\n\nPear looked back at the fuses as the Soldiery's engineers lit them and let the sparks travel to the placed charges. She knew what was going to happen when those charges blew; the floodwaters of the Great Mellifluve would surge through the ruined levee and wash away countless farms and settlements downstream, drowning thousands. Even during the civil war such an action was unthinkable by either side. The Realm depended on the controlled flow of the Mellifluve to irrigate its breadbasket and connect its massive territory together through riverine trade, but right now, it depended on not being on fire even more. It wouldn't matter if the breadbasket was inundated with water if the nirik would burn it down anyway. And, perhaps, it made sense in a twisted sort of way: the easiest way to put out a fire was to smother it with water.\n\nWhen the charges blew with a crack of thunder, however, and the wave of water rushed out to meet her, Prickly Pear's eyes widened as she realized she and the rest of the engineers had miscalculated just how high the waters would flood."
kirin_republic.75.a:0 "May the uncontrolled fury of the Great Mellifluve wash away the nirik and our sins..."

kirin_republic.76.t:0 "Today's Solution, Tomorrow's Problem"
kirin_republic.76.d:0 "Banner-Sergeant Surefire frowned from the back of the tent as her soldiers took names from the kirin of the small town of Stillwater and gave them old rifles in return. As one of the officers of the newly-organized Anti-Nirik Mutual Protection Army, it was her job to go around the countryside near reports of nirik sightings and equip and train ad-hoc militias for the defense of small villages much like this one. Augmented by a couple of veterans of the civil war stationed in each town to serve as a militia captain, the MPA would train the villagers in basic maintenance of their rifles and simple tactics to take down a frontal charge of nirik scorchers, and hopefully, by arming the countryside and the most vulnerable within it, the spread of nirik fire and madness could be contained and eventually snuffed out.\n\nBut Surefire knew that if they weren't careful, this desperate solution could be the foundation for another problem. It was no secret that the way the First Priestess pushed the kirin of the Realm to their breaking point had been the reason for the uprising, and in most villages they stopped at, the locals didn't think too highly of her, or at least the Rising Fire's regime, even if they knew better than to say so openly. Now Rising Sun was giving them rifles and telling them to fight to protect their homes. If she didn't turn things around, Surefire knew, then even when the Contumacy was defeated, the kirin of these villages would keep fighting to protect themselves—only this time against the Realm itself."
kirin_republic.76.a:0 "If you give a kirin a rifle, you better have two rifles ready to take it away from her."

kirin_republic.77.t:0 "Terrifying Tactics"
kirin_republic.77.d:0 "Glory Days sighed and slipped her entrenching tool into her back and slouched back against the wall of the shallow gun emplacement she'd finished digging out as the crew dragged the machine gun into position. Finally, after three days of a gruesome and harrowing march through nirik-infested territory, the Fifty-Second Battalion of Red Guards had reached the village of Stillwater and set up camp on what was soon to be the epicenter of a nirik horde that had been decimating the surrounding area. The soldiers had dug trenches and weapon emplacements and cleared the fields in front of them to create a presighted killing ground. As the nirik monsters only knew anger and hate, they would simply charge at Stillwater and be cut down like wheat before the scythe. The hard work was done, and now Glory could take some time to relax before the next fight.\n\nThen suddenly there was a scream, joined by one, two, ten, twenty more, loud and hateful. Glory jumped in alarm and looked behind her, where a stream of angry nirik attacked the town from behind, stirring chaos and overrunning surprised soldiers with fire and fangs. In a panic, Glory grabbed her rifle and began firing wildly into the oncoming horde. How did they get around them? The nirik were supposed to come from the front and attack like mindless monsters, not flank the entrenchments! Too late, Glory and the rest of her battalion realized they'd underestimated the nirik. The monsters had outflanked them and attacked across rough terrain where there weren't long grasses to catch flame and spread their smoke as an early warning. It seems, unfortunately, they could think and plan. And with the battalion's heavy weaponry pointed the wrong way, there weren't enough bullets in rifles as there were nirik in the horde."
kirin_republic.77.a:0 "An hour later, the only living things left in the burning ruins of Stillwater were nirik."
KIC_event_77_tt:0 "§RThe nirik are learning...§!"

kirin_republic.73.t:0 "The Last Flame, Snuffed Out"
kirin_republic.73.d:0 "The rifle shook in Cinnabar's magic with a crack of thunder and a violent shake, and finally, the last snarl in the last town was silenced.\n\nCinnabar didn't watch to see the cornered nirik fall to the ground; he only closed his eyes, turned his head aside, and lowered his rifle. Elsewhere in the ruins of the town, other soldiers of the Incarnadine Soldiery finished off the grim work of snuffing out the last of the Contumacy as their gunshots split the sudden quiet of the evening. This had been the last holdout of nirik, and on Rising Sun's personal orders, it was Cinnabar's duty, and the duty of the rest of his compatriots, to make sure the Contumacy died here. If that meant every last living thing in the town had to die, they would do it—and do it they had.\n\nWalking out of the alley, Cinnabar sat down and dropped his rifle on the ground. He pressed his cleft hooves into his eyes and flattened his ears against his helmet as if he was trying to smother his senses. How much death and destruction had he been a part of? He had joined the civil war when he was but a colt, dragged along by zealotry and patriotic fervor with his sister, Cerise. The fighting and brutality had aged him, physically from injury and hardship, but mentally, emotionally, and spiritually even more so. He had seen things, done things no colt should have ever seen and done, all in the name of the Rising Fire and the future of the Realm. Now, with the Contumacy against the First Priestess' growing autocracy, Cinnabar couldn't help but feel like he had made one last, tragic mistake.\n\nHe shivered as he sat alone against the wall.\n\nHe wished his sister was still with him."
kirin_republic.73.a:0 "Even the mightiest fires run out of fuel to burn sooner rather than later."
KIC_event_73_tt:0 "\n§RThe best lack all conviction, while the worst\nAre full of passionate intensity§!"

kirin_republic.801.t:0 "No More" ##from news event 30 or 31 or 32. Split in two if necessary to get all my details, because this is an important event.
kirin_republic.801.d:0 "The Rising Fire's conquest of Fragrance had never truly been completed.\n\nThe Fragrancese openly spit on their heretical occupiers, the latest in a long procession of outsiders come to claim the Pearl of Kiria for themselves. But the reports of grumbling, malingering, and back-alley scuffles, were nothing compared to what happened the day of the revolt. The kirin say different things - the Rising Fire claim they were merely inspecting the factory for contraband. The Fragrancese, in jeers and cheers, claim that Incarnadine Soldiery came seeking to drag the workers off to some labor camp, and were sent home running with their tails between their legs. Regardless of the truth of the matter, word spread quickly, tempers boiled over, and the kirin of Fragrance decided that enough was enough.\n\nVermilion demanded silence.\n\nRhapsody demanded submission.\n\nFickle Current demanded endless rivers of gold.\n\nNow, the Rising Fire demanded their very lives.\n\n But as crowds of furious kirin stormed the streets and threw up barricades, one thing was clear. So long as these fiery hearts still beat, Fragrance was no longer a pawn in the designs of others.\n\nFragrance was for Fragrance. What that meant, exactly, none of the kirin in the city were sure. But in a single day of triumphant rioting, they had reclaimed the Pearl of Kiria for themselves. Time only would tell what they would make of it - and if they could keep it."
kirin_republic.801.a:0 "The Pearl has rejected all her suitors."

kirin_republic.80.t:0 "In Theory, Theory And Practice Are The Same..." 
kirin_republic.80.d:0 "For all the rioting, the shouts of revolution outside, the interior of the Marksist-Stallionist Workers Party of Kiria headquarters were strangely peaceful. The communists spoke in hushed tones, struggling to decide what they ought to do. Just outside the front door, kirin were dying with paving-stones in their hooves as their only weapons against the Rising Fire's outnumbered but reasonably well-equipped soldiers. In the tea room, the debate was heating up tremendously. The young party member Cramoisy burst into the middle of a discussion between party activist Summer Spice and her aging mentor, Silver Thatch. They seemed about to come to blows.\n\n"Rising Sun is a socialist," Thatch said, almost growling, and narrowed his eyes. "Rebellion against a successful socialist revolution - even an admittedly highly agrarian and religiously-inspired one - is still reactionary. You are proposing that we stride onto the street and give our precious stocks of supplies and weapons over to reactionaries."\n\nSummer Spice seemed furious. "You said it yourself, Thatch, these are hardly socialists, they're thugs worshipping a charismatic priest. The kirin of this city are achieving revolutionary consciousness on our doorstep and you are trying to talk us into backing their oppressors? If Rising Sun's thugs are building 'socialism' - then I am a reactionary! What do you think, Cramoisy?"\n\nWithout much warning, both kirin turned to the poor mare, who stammered and looked back and forth between them. The activist who had first brought her to the MSWPK, the mentor who had taught her everything she knew of theory and praxis... but she had no time to stare. Outside the party headquarters, somekirin let out a horrible wail of agony. A Rising Fire soldier? A revolutionary? A bystander? Cramoisy gulped and tried and failed to put the sound out of her mind."
kirin_republic.80.a:0 "Rising Sun built socialism in Kiria. The mobs are resisting the workers' revolution!"
kirin_republic.80.b:0 "Fragrance's kirin achieved revolutionary consciousness. It's our duty to help them!"
