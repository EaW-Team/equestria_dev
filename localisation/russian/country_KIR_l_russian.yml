kirin.1.t:0 "Рассвет над Киноварью"
kirin.1.d:0 "Верховный матриарх Рейн Шайн отложила кисть в сторону и наблюдала за тем, как подсыхают последние чернила на развёрнутом перед ней свитке пергамента. Потребовались недели, чтобы это стало возможным, но теперь, впервые за 46 лет её правления, она подписала императорский указ, копии которого писцы сделают утром, и который будет прочитан по всему Царству Кирия. Своим последним взмахом кисти Рейн Шайн положит конец наследию её матери - Безмолвию. А также и столетней эпохе застоя и упадка.\n\nЭто точно не делало её счастливой. Рейн Шайн нервничала, задаваясь вопросом, поступала ли она во благо своих подданных, которых никогда прежде не встречала. Но ход её мыслей был прерван, когда вошёл слуга и объявил, что Отэм Блейз уже ждёт её. Через несколько минут в комнату, повинуясь вызову матриарха, вошла кобыла. Отэм низко склонилась перед своей повелительницей и Рейн Шайн отметила благоговейный трепет и почтение, с которым молодая кирин взирала на неё. Вскоре после этого Отэм выпрямилась и спросила: — Вы хотели видеть меня, матриарх?\n\n— Да, — ответила Рейн Шайн. Кирин подняла своей магией со стола аккуратно перевязанный красной лентой свиток и передала его Отэм Блейз, которая взяла его собственным телекинезом. — Когда Безмолвие закончится, я соберу киринов со всего Царства, дабы обсудить, как мы можем восстановить нашу нацию и догнать современную эпоху. Я созываю первый Всекиринский Пленум, посвящённый национальному возрождению. И именно ты была той кобылой, которая так помогла делегации эквестрийцев добраться до Киновари, поэтому я желаю, чтобы именно ты возглавила этот Пленум.\n\nОтэм Блейз выглядела шокированной столь внезапно свалившейся на неё ответственностью, но, тем не менее, кивнула и снова поклонилась. — Я... Я не уверена, что готова к такой ответственности, матриарх, но если вы так считаете...\n\nРейн Шайн прервала её взмахом копыта и ободряющей улыбкой."
kirin.1.a:0 "— Ты справишься, Отэм. Я уверена в этом."

kirin.2.t:0 "Письмо от Отэм Блейз"
kirin.2.d:0 "Дорогие Эпплджек и Флаттершай,\n\nО, я надеюсь, что это письмо дойдет до вас двоих. Ведь у Кирии целое столетие не было нормальной и функционирующей почтовой системы. Мне пришлось пройти через огонь и воду, просто чтобы отправить листок бумаги через полмира...\n\nУ меня новая работа! Верховный матриарх Рейн Шайн (Помните её? Очень высокая киринша.) решила созвать киринов со всего Царства в город Киноварь для проведения Всекиринского Пленума, посвящённого национальному возрождению, и даже сделала МЕНЯ его премьером! Такая ответственность! Я никогда раньше ничем не управляла, но думаю, что матриарх что-то увидела во мне, когда я помогла вам двоим преодолеть последний отрезок пути от Массикота до Киновари. Это немалое бремя, и я не уверена, что наилучшим образом подхожу для этой работы, но я сделаю всё возможное!\n\nВы бы просто не узнали Киноварь сейчас! Когда вы отбывали, город был похож на сонного подростка, что просит поспать ещё пять минут, но теперь город стал очень суетливым. Я никогда не видела ничего подобного прежде! Множество киринов со всего Царства стекаются сюда каждый день, чтобы принять участие в Пленуме, и воздух прямо-таки гудит от замечательного, прекрасного чувства надежды и волнения. Я потратила крайне МНОГО времени на встречи с делегатами, с которыми буду работать во время Пленума, и двое из них мне особенно запомнились. Первая - Винтер Фрост, одна из наших жриц огня из Рапсодии. Она является твёрдой сторонницей традиций и знает о нашей богине огня, Конкорд, гораздо больше, чем я. Она привезла с собой целую кучу священников и мистиков со всего Царства, чтобы принять участие в Пленуме. И хотя я не слишком хорошо справлялась с изучением религиозных текстов, когда недолго рассматривала карьеру мистика в своё время, я уверена, что нам будет о чём поговорить. Другого кирина зовут Фикл Каррент, он всю свою жизнь прожил в Грифонии. А я до прошлого месяца даже и не знала что такое Грифония! Но он внук какого-то бизнескирина, который бежал из Царства после начала Безмолвия. И этот Каррент привёз с собой множество киринов из заграничной диаспоры, которые готовы начать приводить в порядок родину. Они прибыли в столицу весьма примечательным образом: не своим ходом, а на автомобилях, привезённых из Грифонии, которых почти никто в столице никогда прежде не видел. Это было воистину грандиозно, хотя мистикам Винтер Фрост это явно не понравилось. Похоже, что эти двое невзлюбили друг друг с первой встречи. Но я уверена, что со временем мы сможем решить все эти проблемы на Пленуме. В конце концов, мы все работаем вместе, чтобы улучшить нашу нацию, верно?\n\nНадеюсь, у вас всё хорошо! Пожелайте нам удачи на Пленуме, потому что она точно нам понадобится!"
kirin.2.a:0 "Ваша подруга, премьер Отэм Блейз."

kirin.3.t:0 "Письмо от премьера"
kirin.3.d:0 "Наибожественному верховному матриарху,\n\nСегодня исполняется неделя с тех пор, как вы издали указ о том, что имперские глашатаи должны посетить все уголки Царства и донести до киринов ваших владений весть о грядущем Пленуме. Я рада сообщить, что новости о декрете распространяются довольно гладко, если не считать нескольких незначительных заминок тут и там, и ваши подданные наконец-то узнают, что Безмолвие закончилось. Я уже получаю донесения от курьеров, что многие жители городов и прочих поселений выходят на улицы, чтобы выразить свои радость и волнение, и я прекрасно понимаю их чувства. Вы, матриарх, благословлены самой Конкорд жизнью, которая в два раза длиннее наших собственных. Шестьдесят лет - это едва ли половина вашей долгой жизни, но за этот срок целое поколение киринов появилось на свет, выросло, состарилось и теперь завершает свой путь, на всём протяжении которого их сопровождало Безмолвие. Через столетие Безмолвие будет лишь этапом в вашей жизни, но в жизнях ваших подданных оно будет безраздельно доминировать. Окончание Безмолвия здесь и сейчас открывает новую главу в истории нашего народа и наполняет всех нас радостью и волнением от предвкушения того, что принесёт завтрашний день. Трудности, в условиях которых мы все родились и которые мы пережили, вскоре станут далёкими воспоминаниями, ведь сейчас мы все вместе определяем нашу судьбу. И этим вы завоевали вечную любовь и преданность всех ваших подданных. Я не думаю, что могу преувеличить, насколько великими будут эти перемены для всех нас.\n\nНо даже сейчас я понимаю, что перед нами стоит нелёгкая задача, а будущее, которое мы желаем создать для Кирии, не сможет удовлетворить всех. Некоторые кирины желают быстрой модернизации, чтобы догнать остальной мир, а другие намного более осторожны. Они всё ещё помнят о катастрофах, которые случились во время правления вашей матери. Да, вероятно, не получится избежать ссор, споров и драк, но под лежачий камень вода не течёт. За перемены нужно бороться, и этим мы все и займёмся на Пленуме. Я уверена, что под вашим лидерством мы сумеем создать светлое новое будущее для всех киринов, и я очень рада возможности принять участие в этих исторических событиях.\n\nДавайте сделаем шаг в будущее вместе. И сделаем всё правильно."
kirin.3.a:0 "Ваша преданная слуга, премьер Отэм Блейз"

kirin.4.t:0 "Великий Скачок Вперёд"
kirin.4.d:0 "Верховный матриарх Рейн Шайн на мгновение замешкалась, когда вышла на трибуну, установленную на ступенях перед императорским дворцом. Её красные глаза окинули сотни... нет, тысячи лиц, уставившихся на неё в ответ. Рейн Шайн пришлось напомнить себе, что большинство её подданных впервые увидели свою правительницу лично. За всю свою жизнь она редко покидала стены дворца, и ещё реже ей случалось говорить со своими подданными или же позволять им говорить с ней. Она получила престол сразу же, как потух погребальный костёр её матери, но это было тихой и закрытой церемонией в стенах дворца, и лишь царские прокламации к киринам Киновари дали народу понять, что 36 лет назад произошла смена лидерства. Теперь она стояла перед ними как новый верховный матриарх, готовая вывести их из тьмы Безмолвия, которая так долго сковывала общество киринов.\n\n— Мои преданные и верные подданные, — начала Рейн Шайн, сперва взглянув на подготовленную речь перед собой, а затем снова на толпу. — Я знаю, что большинство из вас впервые видят своего матриарха. Я знаю, что вы впервые слышите мой голос. Но новая эра для Кирии не могла начаться без вашего знакомства со мной. Я не моя мать. Я не та кобыла, которая составила и издала указы и законы, породившие то, что мы сегодня называем Безмолвием. Я не Ноктилюцент Чарм, но я её дочь. И сегодня я начну исправлять ошибки моей матери.\n\nПо толпе пронёсся удивлённый ропот, и Рейн Шайн дала всей толпе осознать её слова, прежде чем продолжить. — Я уже составила ряд указов и подготовила несколько встреч, которые приведут к концу Безмолвия, — сказала она. — Сегодня начинается новая эра для Кирии. Но я не могу сотворить наше будущее в одиночку. Пришло время всем киринам Царства присоединиться ко мне и вместе создать новое будущее. Народ киринов должен присоединиться ко мне в Великом Скачке Вперёд, который позволит нам модернизировать нашу промышленность, технологии, сельское хозяйство и науку. Это Царство, доверенное нам Конкорд, благословлено её мудростью и благосклонностью. Мы, кирины - изобретательный народ, хорошо знакомый с созидательной и разрушительной силой огня. Мы будем использовать наши дары, чтобы максимально воспользоваться благословением Конкорд. Благодаря трудолюбию, упорству и горячей преданности богине огня, Царство Кирия ВЫЙДЕТ из Безмолвия и станет важной мировой силой в течение десятилетия. Нет ничего, чего бы мы не смогли достичь вместе! Поэтому я спрашиваю вас, кирины Царства... присоединитесь ли вы ко мне в Великом Скачке Вперёд?\n\nТолпа ответила громогласными аплодисментами и восторженными возгласами, которые, казалось, были слышны во всём Царстве."
kirin.4.a:0 "Великий Скачок Вперёд стартует сегодня!"

kirin.5.t:0 "Эмигранты возвращаются на родину"
kirin.5.d:0 "Фикл Каррент, находясь в порту Благоухания, наблюдал, как в него заходит очередной корабль. В этот, самый северный, портовый город Кирии с каждым днём прибывало всё больше кораблей, и на борту каждого из них были десятки киринов, которые возвращались на родину своих предков. Это были кирины из диаспоры, потомки тех, у кого хватило здравого смысла покинуть Царство, когда началось Безмолвие. Многие из них всю жизнь хотели вернуться домой и воссоединиться со своим народом и своими семьями, но не желали влачить жалкое существование в убожестве, к которому их вынудил бы такой переезд. Но теперь, когда Безмолвие закончилось, а верховный матриарх Рейн Шайн пригласила всех киринов, живущих за границей, вернуться домой и помочь модернизировать страну, диаспора нашла оправдание, которое искала, чтобы наконец перестать жить за границей как изгнанники, и вернуться домой как герои.\n\nСудя по сигнальным флагам, свисавшим между мачтами, корабль, пришвартовавшийся перед Каррентом, приплыл из Грифонии, и бизнескирин протиснулся сквозь толпу, сошедшую с корабля, чтобы найти кое-кого конкретного. И вскоре он увидел искомого зелёного кирина с белой гривой. И как только эти двое узнали друг друга, они шагнули вперёд и обнялись прямо на причале. — Каррент! — воскликнул зелёный жеребец. — Я так рад тебя видеть! Сколько лет, сколько зим!\n\n— Действительно немало, Сайпресс Сноу. — Кирины отступили назад, и Сайпресс последовал за Каррентом по направлению к автомобилю, припаркованному на обочине мощёной дороги у доков. — Я рад, что ты приехал, — продолжил говорить на ходу Каррент. — Хотя я представляю, насколько тяжело было отказаться от должности в университете Гринбэка.\n\n— Не так тяжело, как в те времена, когда я пытался тебя просветить, — пошутил Сайпресс. — Но мои таланты лучше приживутся здесь, чем в Йеле. Здешние кирины отчаянно молят о том, чтобы кто-нибудь обучил их. Мы должны подтянуть стандарты Царства к стандартам остального мира, иначе мы останемся далеко позади.\n\nОни сели на заднее сиденье автомобиля, и водитель медленно поехал прочь от гавани. — Царство отчаянно нуждается в возвращении диаспоры, — согласился Каррент. — Все кирины, живущие здесь - это бедные крестьяне, прозябающие в грязи на своих фермах. Мы нужны Царству, если оно собирается снова стать великим, даже если половина этих фермеров видит в нас чужаков, пытающихся уничтожить их образ жизни. Но я полагаю, что матриарх сполна вознаградит нас за спасение её нации, когда всё будет сказано и сделано."
kirin.5.a:0 "— Она будет обязана всем киринам вроде нас. Такой долг очень весок."

kirin.6.t:0 "Всекирийский Коллегиум"
kirin.6.d:0 "Отэм Блейз вздохнула с облегчением и вытянула свои ноющие ноги, когда последний из законопроектов, который должен был заложить основу для Всекирийского Коллегиума - первого современного университета Кирии, созданного на основе Йеля - наконец-то был одобрен, хоть и с минимальным перевесом. Однако оставался ещё один спорный, но очень важный вопрос - позиция университета в отношении религии. Само учреждение было официально светским и учащимся было совсем необязательно посещать проповеди и соблюдать святые дни, столь важные для Пути Огня. Религиозная клика Винтер Фрост изо всех сил боролась за то, чтобы отвергнуть этот университетский секуляризм. Они утверждали, что это лишь развратит киринских интеллектуалов на многие поколения вперёд и породит ересь и неуважение к Конкорд. А вот Фикл Каррент и предложенный им декан университета, Сайпресс Сноу, утверждали, что отсутствие религиозных проповедей в лекционных залах позволит новым идеям развиваться без ограничений со стороны традиций и мистицизма. Дебаты были яростными и продолжались несколько часов, и в конце концов Рейн Шайн и её сторонники решили занять сторону Фикл Каррента. Университет будет светским, а Сайпресс Сноу - его деканом.\n\nНо на этом всё далеко не закончилось. Как только голосование завершилось, Винтер Фрост встала со своего места и поставила копыта на ярко-красные перила, отделяющие места от центра самого Пленума. — Если мы намереваемся посеять семена ереси в нашем саду, то должны иметь хотя бы парочку киринов, которые будут присматривать за диким ростом нашего сада и выдёргивать сорняки по мере необходимости, — начала она. — Я предлагаю передать Коллегиум в ведение Бюро Реформ. Мы не позволим правому радикализму, к которому так склоняются Каррент и его дружки, укрепиться в наших академических центрах, иначе же мы попросту повернёмся спиной к Конкорд и верховному матриарху!\n\nФикл Каррент тут же вскочил на копыта, будто бы и не садился несколько мгновений тому назад. — Ты проиграла битву за университет, а теперь хочешь попросту искалечить то, что не можешь контролировать! — Выплюнул он ей свой ответ. — Традиционалисты контролируют Бюро Реформ, так что вы просто задушите наших учёных вместо того, чтобы позволить им развиваться и расти. — Прежде чем Фрост успела ответить, Каррент повернулся к Отэм Блейз и обратился прямо к ней. — Премьер, ваша фракция определила исход последнего голосования, так что разрешите и это. Не позволяйте Винтер Фрост и её традиционалистам устроить свою цензуру в этом университете, иначе пострадает само научное будущее киринов."
kirin.6.a:0 "Коллегиум должен быть независимым!"
kirin.6.b:0 "Бюро Реформ будет пресекать распространение радикальных идей."

kirin.7.t:0 "Зеленеющий в цвету"
kirin.7.d:0 "— Есть ещё один вопрос, который я бы хотел обсудить.\n\nОтэм Блейз оторвалась от своего чая, посмотрела на Фикл Каррента и слегка нахмурилась, когда встретилась с ним глазами. Бизнескирин всегда и везде носил костюм, даже сегодня, несмотря на сильную жару на улице. Это внешне делало его умным и проницательным, но также всем сразу становилось ясно, что он - чужак, который не жил в Царстве во время господства Безмолвия, а вместо этого зарабатывал деньги в Грифонии, пока не пришло время вернуться в дом своих предков. Каждый раз, когда он что-то говорил, Отэм приходилось напоминать себе, что они с таким же успехом могут быть разными видами. Из общего у них была лишь только раса, да надежды на то, чтобы вывести Царство из тёмного века Безмолвия. Но взгляды на детали этого процесса у них очень расходились.\n\n— Эти еретики из "Разгорающегося Пламени"... они становятся всё более влиятельными в Зеленеющем, — продолжал Каррент, не замечая или просто игнорируя хмурый взгляд Отэм. — Эти коммуналисты считают, что Безмолвие послужило на благо нашего общества, а драгоценный Путь Огня подвёл нас. Они даже начали привлекать в свои ряды марксистов и сталлионистов. Ты ведь понимаешь кто они такие, верно? Сторонники насильственной революционной идеологии, которая желает свергать монархии и ограничивать капитализм?\n\n— Да, некоторые считают именно так, — возразила Отэм. — Однако я верю в Великий Скачок Вперёд. Мы можем использовать идеи всех киринов для восстановления нашей нации. Сотрудничество делает нас сильнее.\n\n— А разногласия ослабляют. Их нужно остановить и раздавить прямо сейчас, пока не стало слишком поздно, — убеждал её Каррент. — Используй власть своего положения, чтобы официально осудить и разогнать эту позорящую наше общество группу. Сделай это сейчас, пока их ересь не разрослась, и они не посчитали, что пора свергнуть и нашего матриарха."
kirin.7.a:0 "— Я верю в Великий Скачок Вперёд. Но как мы можем совершить его, оставив часть киринов позади?"
kirin.7.b:0 "— Риск того, что еретики из "Разгорающегося Пламени" объединятся с марксистами, слишком велик."

kirin.8.t:0 "Знамёна Киновари"
kirin.8.d:0 "Рейн Шайн стояла на огромной площади у открытой Медной Ротонды подле императорского дворца. Они считала многочисленные разноцветные знамёна, которые развевались на лёгком ветерке и немного скрашивали этот унылый день. Над Киноварью моросил мелкий дождь, и двое дворцовых слуг с помощью магии укрывали её от капель, но вот кирины, собравшиеся на площади перед ней, стояли гордо и непоколебимо. Некоторые из них были молоды, едва-едва выйдя из возраста жеребят и кобылок, а вот другие, чья чешуя обветрилась и потрескалась от времени, были куда старше. Но всех их объединяло кое-что общее: разноцветные знамёна, вокруг которых они сплотились.\n\n— Пусть вас и немного, но вы гордые и доблестные кирины, — начала свою речь Рейн Шайн, обратившись к толпе с почтительным наклоном головы. — Вы - дети, внуки или даже правнуки последних солдат, служивших в Тысяче Знамён моей матери. Ваши предки хорошо служили стране и были вознаграждены землёй по уходу в отставку. А после их дети, да и дети их детей продолжили служить в Знамёнах. Ваши семьи стали сильными военными династиями, которые пережили любые испытания, которым подверг их мир... даже Безмолвие.\n\nРейн Шайн осмотрела площадь. Она была огромна и собравшиеся перед ней кирины заняли лишь её малую часть. — Я призвала вас сюда императорским указом, ибо пришло время восстановить Тысячу Знамён Киновари. Вы будете первыми, кто будет служить мне, если решите пойти по стопам своих предков. Вас сделают капитанами и офицерами, и вы будете защищать Царство от любых угроз подобно вашим предкам. Да, передо мной стоит не тысяча знамён, но я с нетерпением жду того дня, когда эта ротонда наполнится тысячей разноцветных знамён, что будут подобны радуге, упавшей на землю. Но первые знамёна... они будут вашими и получат благословения Конкорд. Поэтому я спрашиваю вас, кирины Царства: кто выйдет вперёд и будет служить матриарху?\n\nЕй не пришлось долго ждать ответа. Один за другим кирины выходили вперёд вместе со своими знамёнами, чтобы Рейн Шайн благословила их прикосновением своей магии. Один за другим они преклоняли перед ней колени и приносили свои клятвы Царству, как некогда давно делали их предки. И в тот день Кирия возвращала свои знамёна одно за другим."
kirin.8.a:0 "Сегодня — сто знамён. Завтра — тысяча!"

kirin.9.t:0 "Гармония, наследие, родина"
kirin.9.d:0 "Всекиринский Пленум, посвящённый национальному возрождению, продолжается, а первоначальный призыв к реформам - гармония, наследие, родина - разделился на составляющие части, каждая из которых стала девизом для трёх клик, которые быстро сформировались после начала Пленума. Премьер Отэм Блейз и её сторонники выступают за гармоничный либеральный реформизм, с помощью которого Царство можно будет перестроить по эквестрийской модели. Известная жрица Винтер Фрост и её религиозная секта верят в наследие киринов. Они стремятся возродить традиции, которые когда-то позволили Кирии процветать. Её сторонники также желают, чтобы население не забывало про Путь Огня и богиню Конкорд, наставления которой сумели объединить весьма жестокую расу киринов под властью мирной теократии. А выступающих под лозунгом "родина", возглавляет Фикл Каррент - внук бизнескирина, который сбежал из Царства столетие назад после начала Безмолвия. Эта клика выступает за возвращение киринской диаспоры из-за границы. Все три клики очень по-разному относятся к вопросу о модернизации нации и преодолению негативных последствий Безмолвия, и во многих аспектах их идеи совершенно несовместимы друг с другом. Дебаты и обсуждения затягиваются, но вскоре становится ясно, что одной из клик удалось добиться преимущества над конкурентами и привлечь на свою сторону большинство делегатов. Только вот какую фракцию Конкорд благословила своей божественной мудростью?"
kirin.9.a:0 "Либеральный реформизм премьера Отэм Блейз!"
kirin.9.b:0 "Консервативный традиционализм Винтер Фрост!"
kirin.9.c:0 "Националистическое возрождение Фикл Каррента!"

kirin.10.t:0 "В зале верховного матриарха"
kirin.10.d:0 "Верховный матриарх Рейн Шайн с беспокойством наблюдала за тем, как делегаты рассаживаются на своих местах для дневного заседания Пленума. В начале Пленума кирины и их идеи представляли собой весьма разнородную смесь, но со временем из неё выделилось три группы с чёткими и конкретными взглядами. Кирины присоединялись к кликам своих единомышленников и рассаживались рядом друг с другом. Медленно, но верно все дискуссии и общение между делегатами различных клик почти прекратились, и теперь каждый выбрал наиболее подходящего себе лидера и соответствующие идеалы: премьера Отэм Блейз и её либеральный реформизм, жрицу Винтер Фрост и её секту традиционалистов или же бизнескирина Фикл Каррента и его клику промышленников и интеллектуалов. Эти три фракции превратили свободный обмен идеями в ожесточённые политические дебаты, большинство из которых разрешались лишь тогда, когда две клики объединились против третьей, дабы навязать ей свой компромисс. Присутствие верховного матриарха заставило делегатов отступить назад и успокоиться, дабы не разозлиться слишком сильно и не превратиться в нирика в её присутствии. Но даже сейчас обсуждения оставались весьма жаркими.\n\nНо даже присутствие столь уважаемой фигуры не сумело сдержать эмоции собравшихся, когда двери отворились и в зал вошла большая процессия жрецов и мистиков в ярких красно-золотых одеждах в сопровождении десятка бедных фермеров. Они только начали садиться на пустые места, как Винтер Фрост вскочила на копыта и плюнула в их сторону. — Еретики! — Жрица закричала, указывая копытом прямо на кобылу, которая возглавляла процессию. — Твоей извращенной насмешке над Путём Огня нет места перед лицом нашего верховного матриарха! Уходи сейчас же, в противном случае я сама сброшу тебя с дворцовых ступеней и вышвырну вон из Киновари!\n\nТоварищи Винтер Фрост присоединились к ней, и даже некоторые кирины из клики Фикл Каррента и союзников Отэм Блейз начали освистывать новоприбывших, пока премьер пыталась восстановить контроль. Однако ничто из этого, казалось, не побеспокоило предводительницу этих нежелательных гостей, когда она повернулась лицом к Рейн Шайн и низко поклонилась. — Божественная матриарх, меня зовут Райзин Сан, и мои последователи проделали долгий путь, чтобы встретиться с вами, — сказала она. Голос у неё был весьма рассудительный и нежный, а когда Рейн Шайн заглянула в глаза кобылы, то увидела в их огненных глубинах хитрый ум. — Вы звали и кирины запада ответили вам. Орден "Разгорающегося Пламени" прибыл, чтобы принять участие в великом обновлении нашей великой нации... вопреки желаниям некоторых заблудших киринов. — Произнеся эти слова, она подняла голову и ухмыльнулась Винтер Фрост, чья грива уже начала тлеть, а между ресниц стали танцевать розовые и красные искры. Рейн Шайн знала, что ей придётся вести себя решительно и тщательно подбирать слова. Иначе немалая часть делегатов Пленума массово превратится в нириков, чего не видели уже добрую сотню лет."
kirin.10.a:0 "Киринам запада будет позволено остаться."
kirin.10.b:0 "Мы не можем позволить словам ереси звучать в Киновари."

kirin.11.t:0 "Обмен мнениями в ротонде"
kirin.11.d_1:0 "— А теперь переходим к следующей теме: возрождению Утреннего Секретариата, дабы его члены могли действовать в качестве официальных советников верховного матриарха в различных государственных вопросах.\n\nОтэм Блейз оглядела собравшихся на Пленуме, пытаясь проникнуть в мысли и оценить чувства своих коллег. Ожидание не было долгим и вскоре заговорила Винтер Фрост. Отэм нахмурилась, когда жрица пренебрежительно махнула копытом. — Утренний Секретариат продолжал выполнять свои функции без помех со стороны Безмолвия. Мистики хорошо служили верховному матриарху, что, я уверена, она может подтвердить, а до этого её матери. Я предлагаю оставить эту тему и сосредоточиться на более важных насущных вопросах.\n\nОтэм быстро покачала головой и начала выступать против: — Мистики Пути Огня были единственными представителями наших матриархов на протяжении сотен лет. Во время Безмолвия они были так сосредоточены на медитации и духовности, что попросту не смогли объяснить матриарху, как простые кирины страдают от последствий указов её матери. Я хочу сказать, что почти уверена в том, что любой кирин, не носящий мантии и не проводящий своё время за чтением книг и созерцанием горы в попытке понять, что Конкорд пытается сказать им, считает, что это было довольно ужасное время. Я уверена в этом! И Безмолвие не продлилось бы столь долго, если в Утреннем Секретариате было бы несколько киринов, которые не были столь одержимы Путём Огня. В Секретариате должны заседать не только священники. Я предлагаю избрать новый Утренний Секретариат, в который войдут собравшиеся здесь кирины. Они будут консультировать матриарха по различным вопросам нашего быстро меняющегося государства по мере его модернизации.\n\n— Согласен, — Фикл Каррент вмешался в разговор с другого конца комнаты. — Наше Царство уже движется в будущее, а традиционалисты всё ещё застряли в прошлом. Они больше не смогут эффективно помогать нашему матриарху в её устремлениях. Я поддержу ваш план, премьер, но взамен попрошу об одолжении. — Бизнескирин демонстративно откашлялся и повысил голос, чтобы его слова были слышны остальным членам Пленума. — Со времён трагедии 902 года классу купцов было запрещено искать аудиенции у матриарха, не говоря уже о том, чтобы обращаться официально становиться её советниками. Мои деды и прадеды стали козлами отпущения за то, что случилось с нашей нацией. Только вот теперь наше Царство нуждается в киринах вроде них или меня. В купцах, чьи знания и капитал помогут проложить путь вперёд. Я прошу разрешить представителям торгового класса принимать участие в работе Секретариата. Кроме того, я желаю, чтобы десять из семидесяти мест были зарезервированы для представителей деловых кругов и промышленности. В конце концов, именно они обеспечивают основу для модернизации всего Царства."
