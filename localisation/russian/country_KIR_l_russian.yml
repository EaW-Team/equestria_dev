COC_common_senate_desc:0 ""Никогда не руководить, всегда помогать." - официальный девиз общего сената, за который все проголосовали.\n\nВозникший из пепла революции, порождённой мучительными страданиями простых киринов, Общий сенат - это собрание национальных представителей, собирающихся в постоянно меняющихся местах для голосования по насущным вопросам сегодняшнего дня. У национальных представителей нет фиксированных сроков полномочий; они могут длиться всю жизнь, если они являются исключительными представителями, или они могут длиться всего несколько дней благодаря местным референдумам об отзыве в случае чрезвычайной ситуации.\n\nОднако более мелкие детали этих национальных вопросов полностью не решаются в национальной ассамблее, а, скорее, доводятся до сведения всех компетентных органов общесельской ассамблеи. Это также работает и наоборот: референдумы, проводимые в одной деревне, могут, если прогнозируется их значительное расширение, стать вопросом для голосования в национальном собрании.\n\nМежду общенациональными и сельскими собраниями находятся различные уровни собраний, от ассамблеи городов до региональной ассамблеи и ассамблеи двух или трёх регионов (или того, что обычно называют "суперрегиональной ассамблеей", которая может менять регионы в зависимости от их единства по какому-либо вопросу).\n\n§YАвтор портрета:§! Caspy"
