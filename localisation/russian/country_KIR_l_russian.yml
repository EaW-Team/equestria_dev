kirin.110.t:0 "Приказ Её Сиятельства"
kirin.110.d:0 "— Если бы я не чтила верность, которую Тысяча Знамён проявляла ко мне и моим предшественникам на протяжении долгих столетий, — начала говорить Матриарх Рейн Шайн, — тогда не было бы необходимости реформировать их, чтобы они могли продолжать верно служить Царству в эти тяжёлые времена. Новые стандарты для армии - это не попытка заменить Знамёна и не пренебрежение к их доблести - это просто признание того, что войны меняются, и даже наши лучшие воины должны меняться вместе с ней.\n\nЧтобы обеспечить верность армии Кирии, Верховный Матриарх Рейн Шайн лично выступила с заявлением о реорганизации вооружённых сил в Алую и Киринскую армии. Тысяча Алых Знамён, многие из которых стояли перед ней, являются, пожалуй, самым почитаемым учреждением в Кирии, не считая жрецов Пути Огня и самого матриархата. С незапамятных времён эти солдаты защищал Царство на всех границах, от всех угроз, будь то на суше или на море. Будь то злобные зайкирийцы или жители Зеблу, налётчики из Роама или колонисты из самой дальней Фетизии - Знамёна почти всегда побеждали в любых битвах.\n\nНо новой Кирии в новом столетии нужна новая армия, современная, гибкая, рациональная и боеспособная. В соответствии с этой новой моделью большинство старых Знамён будет реформировано в своей командной структуре, составе и модели набора персонала, но их наследие останется нетронутым. Эти новые реорганизованные Знамёна составят ядро Новой Стандартной Армии, вокруг которой будут организованы более специализированные и современные формирования.\n\n— Всем тем, кто взял в копыта оружие и отдал свои жизни за Царство, Матриарха и Конституцию - знайте, что Алая и Киринская армии будут чтить своё прошлое. И над Киноварью всегда будут развеваться ваши священные флаги. — Рейн не могла отделаться от ощущения, что именно Отэм Блейз должна была произнести эту речь. Но это могло вызвать недовольство в рядах армии, потому такую речь лучше всего было предоставить самому неоспоримому голосу в стране."
kirin.110.a:0 "Не было никаких признаков несогласия, только воодушевляющий крик: "За Матриарха!""

kirin.111.t:0 "Ветер, дующий в спину"
kirin.111.d:0 "— Искусство и изобретательность киринов - это не просто наш способ вновь сблизиться с миром после Безмолвия, — сказала матриарх Рейн Шайн, стоя на причале в Благоухании, — но также и наш шанс продемонстрировать уникальный потенциал народа Кирии и его магию. — Позади неё стоял корабль, непохожий ни на один из виденных ранее. Со стальным корпусом и бронёй, с мощными башнями и торпедными аппаратами - и парусами. Он был окрашен в насыщенные красные и полуночно-чёрные тона, три паруса судна развевались на лёгком бризе гавани, и несколько критиков уже выразили мнение, что корабль получился слишком вычурным. Однако это чудо инженерной мысли могло двигаться и без портового бриза.\n\n— Двигательная установка атмосферного вытеснения - лишь один из многих примеров того, что мы, кирины, можем сделать, когда направляем свои таланты на прогресс. Оснащённый этой новой технологией, военно-морской флот Кирии получит корабль, способный плавать быстрее и дальше, чем что-либо подобного размера, гарантируя, что мы сможем обезопасить воды Зебрики как от пиратов, так и от враждебных держав. — Рейн Шайн улыбнулась, когда курсант-моряк подошёл к лектору, на котором она выступала, и предложил ей бутылку изысканного рисового вина, которую она любезно приняла.\n\n— Поэтому для меня, как для Матриарха, большая честь лицезреть новую эру киринского прогресса, даровав этому кораблю нового класса Её Сиятельства имя "Отважный Шторм"! — Поднятая магией Матриарха, бутылка вина должным образом разбилась о борт судна вдребезги, и толпа зааплодировала."
kirin.111.a:0 "Очередное одно чудо науки и магии! Но как оно работает?"

kirin.1110.t:0 "Применение фундаментальных принципов"
kirin.1110.d:0 "Вечером, после того как Рейн Шайн рассказала своим подданным об "Отважном Шторме", двое киринов, прославившихся своей работой на корабле, были приглашены на радиоинтервью, транслируемое по всей стране. Ведущий любезно представил их как Сейджа Снута, ведущего учёного Царства в области геомантии и нумерологии, и доктора Люсент Шайн, известного инженера, обучавшегося в Эквестрии.\n\n— Итак, — начал ведущий, — насколько я понимаю, самый новый и инновационный корабль в мире - это, по сути, результат того, что вы двое случайно столкнулись друг с другом за чашечкой кофе.\n\nСейдж посмеялся, — Я, ну, можно и так сказать, да - мы придумали основной концепт в кафе. Но на самом деле, это результат того, над чем мы некоторое время работали вместе.\n\nДальше продолжил Люсент Шайн. — В плане, это же очень просто, не так ли? Ветер - это просто воздух, устремляющийся в область с более низким давлением. Постройте волшебный двигатель, чтобы самостоятельно создать зону низкого давления, установите этот двигатель на парусное судно, и вы сможете передвигаться, генерируя свой собственный бриз.\n\nВ этот раз смешок Сейджа был более нервным. — Да, на самом деле разработка этого двигателя оказалась довольно сложной задачей, и мы должны поблагодарить наших друзей из "Благоухание Энтерпрайс" за их терпение и финансовую поддержку, но... да. По сути, корабль может генерировать свой собственный ветер, используя волшебный двигатель, установленный в носовой части.\n\nВедущий одобрительно хмыкнул. — Что ж, я ценю, что вы двое не хотите хвастаться, но на самом деле, ваше изобретение считают одним из самых впечатляющих магитехнических прорывов века в любой точке мира! Тысячи киринов упорно трудились, чтобы воплотить эту идею в реальность - мне кажется, это была довольно хорошая идея. И хорошее напоминание для всех, кто слушает нас дома, что Кирия только начинает новый век достижений!"
kirin.1110.a:0 "Что ещё могут создать киринское единство и прогресс?"

kirin.112.t:0 "Армия с прошлым и будущим"
kirin.112.d:0 "Отэм Блейз прибыла в шумное поместье Знамени Лунного Цветка ранним утром - у генерала Файрторн были другие встречи во второй половине дня. Через несколько минут после прибытия ее в офис Фаэторна сопровождал никто иной, как почетный караул, где ее уже ждал чай. Как только с любезностями было покончено, киринша перешла непосредственно к делу. Нет смысла пытаться рассыпаться комплиментами перед военными.\n\n— Ты, вероятно, самый знаменитый лидер Знамени в Царстве, — начала Отэм, и Файрторн сразу же её поправила.\n\n— Зинит Блум - самый знаменитый генерал Знамени в Царстве. — в ответ Отэм только поморщилась.\n\n— К сожалению, Зенит Блум я не могу доверять, — сказала премьер, — в отличии от тебя. Знамя Душистого Лунного Цветка под твоим командованием держалось достойно, несмотря ни накакие трудности. Ты - это то, что должны олицетворять Знамёна. Вот почему мне нужна твоя помощь, чтобы убедиться, что их наследие никогда не умрёт. Многие кирины боятся последних военных реформ. И мне бы хотелось, чтобы именно ты встала во главе этого процесса, чтобы доказать, что мы не отбрасываем их наследие, а несём его в будущее. Ты неоспоримый лидер, пользующийся поддержкой, так что, если ты согласишься на эту идею, я готова назначить тебя новым генералиссимусом Алой армии. К тому же у тебя появится новый замечательный мундир!\n\nБлейз при помощи магии открыла свои седельные сумки и подняла в воздух аккуратно сложенный мундир в эквестрийского поркоя, хотя на нём также была шелковая вышивка огненными узорами, что придавало униформе киринский колорит. Файрторн несколько мгновений молчала.\n\n— Для меня это было бы честью, премьер-министр, при условии, что я также сохраню за собой пост матриарха-командующего знаменем Душистого Лунного Цветка. Эти кирины мне как семья. Я не могу оставить их."
kirin.112.a:0 "Отэм в ответ улыбнулась. — Твоё знамя будет твоим до скончания веков."

kirin.113.t:0 "Промышленность в полном расцвете"
kirin.113.d:0 "Ардент Блум закончил просматривать стопку бумаг на своём столе, и его усмешка становилась всё более заметной по мере того, как он просматривал каждую страницу. Усталый заместитель премьер-министра, сидевшая напротив него, в свою очередь, чувствовал себя всё более неуютно. Дочитав последнюю страницу, Блум вздохнул и закатил глаза. — Итак, меня делают козлом отпущения за всё, что идёт не так с индустриализацией Кирии. — сказал он, и его коллега заметила, что он начинает хмуриться.\n\n— Тебя назначат председателем исполнительного комитета самой могущественной государственной корпорации в Зебрике, дадут всё необходимое финансирование, рабочую силу, позволят организовать собственный исследовательский институт, даже собственную компанию наёмников-\n\nБлум в ответ фыркнул. — Ага, только свободы действий не хватает. Серьёзно, вы могли бы проявить немного больше воображения, а не просто привязывать центральную плановую комиссию к пятилетним планам.\n\nБлум повернулся в кресле, глядя в окно на всё более возвышающийся городской пейзаж Благоухания. — Не пойми меня неправильно, я возьмусь за эту работу. Кирии не помешало бы какое-нибудь грамотное экономическое лидерство. Но Утренний Секретариат уже загрузил эту маленькую "комиссию" всей бюрократической волокитой, на которую они только были способны. Так что часть работы я переложу на кого-нибудь другого. И, как я уже сказал, если что-то пойдёт не так, это будет моя вина, а не Секретариата.\n\nБлум фыркнул и пренебрежительно махнул копытом. — Ты можешь идти. Скажи премьер-министру или тому, кто решил назначить меня, что я рад видеть, что для разнообразия во главе бизнеса они решили поставить настоящего предпринимателя.\n\nПосле этого министра выпроводили из кабинета так же быстро, как и пригласили войти." 
kirin.113.a:0 "— И кто знает? Возможно, нам повезёт, и что-то реально удастся сделать."
KIR_event_113_tt:0 "Нам станет доступна £decision_icon_small механика решений §Yкомиссии по планированию развития Царства§!, позволяющей нам §Gстроить новые фабрики и верфи в Кирии§!."

kirin.114.t:0 "Освободите немного места"
kirin.114.d:0 "Отэм Блейз старалась избегать заседаний Комиссии по планированию развития Царства, главным образом потому, что они, как правило, включали в себя множество мелочей, которые она просто не понимала. Но сегодня премьера пригласили на встречу с председателем Ардентом Блумом.\n\n— Позвольте мне внести ясность, — сказала Отэм, явно смущённая. — Первый пятилетний план развития страны вот-вот провалится, потому что вы не можете найти достаточно земли? Но Кирия же огромна! Просто... используйте территории, которые никто не использует!\n\nАрдент вздохнул и покачал головой. — Это не так просто, премьер. Нам нужно довольно много земли, и она должна находиться в нужных местах, чтобы строить транспортные сети, фабрики, жилища для рабочих, шахты... общая картина понятна. Некоторые члены комиссии шутят, что Кирии придётся вторгнуться на территории соседей, чтобы получить место для всех складов, необходимых для этого плана.\n\nКирин ахнула. — Какая ужасная шутка! — председатель пожал плечами и вернулся к своей папке, полной отчётов.\n\n— Может быть, но если мы не собираемся делать этого, тогда Комиссии нужно, чтобы вы убедили Секретариат позволить нам навести порядок здесь, в пределах наших собственных границ. Кирия огромная, да. Но большая часть местных земель находится в общинной собственности. Что-то - частная собственность, но пустая и заброшенная, или юридически принадлежит династии или какому-нибудь монастырю, даже если к территории не прикасались пятьсот лет, или это почти заброшенный городской район, который так и не оправился от Безмолвия. Вы поняли идею. Добудьте нам разрешение на реквизицию таких земель, и у вас в кратчайшие сроки появится процветающая экономика.\n\nОтэм немного подумала, после чего, застонав, посмотрела вниз. — Знаете, это тоже звучит довольно ужасно. Это звучит просто, но на тех землях живёт множество киринов.\n\nАрдент лишь снова пожал плечами. — Вы просили меня построить для страны промышленную базу. Я назвал необходимую цену для этого. Всё просто."
kirin.114.a:0 "— Секретариат же не ставит нескольких скваттеров выше будущего Кирии?" 
KIR_event_114_tt:0 "Нам будут открыты £decision_icon_small решения §Yпо расчистке и восстановлению земель§!, позволяющие §Gувеличить количество ячеек для строительства§!."

kirin.115.t:0 "Прощание с домом"
kirin.115.d:0 "Никто не страдает от последствий решений правительства больше, чем самые незначительные и разобщённые граждане.\n\nТолпа крестьян собралась на участке общинной сельскохозяйственной земли - в глазах закона и государственных планировщиков заброшенной земле, незаконно занятой скваттерами и не освобождённой для застройки. Новый декрет Комиссия по планированию развития Царства обязывал местных "подчиниться" или "ожидать последствий". Без сомнения, подобная сцена повторялась по всей сельской местности Кирии, но из-за потасовок и толкотни между протестующими и полицией она быстро стала самой взрывоопасной.\n\nПопытка отряда офицеров усмирить особенно воинственно настроенного скваттера вместо этого привела к тому, что они были окружены и избиты другими протестующими крестьянами, которые, в свою очередь, были избиты подкреплением, пришедшими на помощь своим коллегам.\n\nКогда полицейским были розданы трости и ротанговые щиты, чтобы они могли силой разогнать всё более буйствующую толпу, но в ответ в них полетели камни и кирпичи. Протест вскоре перерос в бунт по всей деревне, а пожары, вызванные мириадами превращениями в нириков, нанесли серьёзный ущерб как государственной, так и частной собственности.\n\nБеспорядки были подавлены только с прибытием нескольких пожарных машин из соседнего города, когда полиция и пожарные направили свои пожарные шланги как на горящие здания, так и на разгневанных нириков и бунтующих жителей деревни.\n\nБригадир комиссии был убит в бою ударом камня по голове. Также было произведено шестнадцать арестов. В течение нескольких ночей после этого полиция патрулировала деревенские переулки и окраины, где за ними из дверных проёмов и окон угрюмо наблюдали избитые жители деревни. Местные богатые сельскохозяйственные угодья в это время уничтожались строителями и тракторами. Дома были следующими."
kirin.115.a:0 "Старое должно уступить место новому."

### Crisis Events ###

kirin_pirate.1.t:0 "Налёты пиратов с Рыжего Острова"
kirin_pirate.1.d:0 "Отэм Блейз бегло просмотрела последний отчёт, прикреплённый к Имперскому Цензусу южного побережья, впоследствии убрав его в сторону. Пока что, она прочла пятнадцать отчётов от имперских администраторов, недавно посещавших побережные города для оценки ситуации в оных. Помимо скучной статистики о численности населения, налогов и анализа местной экономики, там были отчёты об атаках и набегах пиратов. Отэм знала, что на Рыжих островах у пиратов было много влияния. Целая армада пиратов, оперирующих из порта в Перламутре. Они часто совершали набеги ради добычи и насильного пополнения экипажа. Важным в отчёте был факт учащения атак пиратов. Редкие нападения на города превратились в регулярные для прибрежных городов. Налёты пиратов становились свирепее и более организованными. Красные паруса пиратских джонок, грабящих кирийские торговые суда, всё чаще стали замечать с берегов великой реки Медоносная. Довольно смелые действия со стороны пиратов, учитывая количество проходящих судов. Отэм это ни разу не нравилось.\n\nПока что пираты грабят только рыбацкие деревни и небольшие прибрежные города, остерегаясь густонаселённых и патрулируемых вод. Нельзя отрицать, что повышенная частота атак является плохим знамением. Налёты пиратов на богатые поселения - дело времени. Государство еле-еле выходит из стагнации после Безмолвия, не хватало только серии грабежей, дестабилизирующих прибрежную экономику. Надо сделать хоть что нибудь, пока это проблема не вышла из под контроля, иначе от последствий нам не укрыться."
kirin_pirate.1.a:0 "Мы не можем позволить этим пиратам управлять нашими берегами."

kirin_pirate.2.t:0 "Пираты в Южном Море"
kirin_pirate.2.d:0 "[This.GetNewspaperHeader] Проплывающие мимо восточного побережья Зебрики суда годами избегали изолированное побережье Царства Кирии, опасаясь пиратской гавани Рыжего Острова. Но теперь, активность пиратов в киринских морях значительно усилилась, участились атаки на иностранные суда. Пока Царство Кирия проходит стремительную модернизацию после окончания Безмолвия, пираты свирепо грабят и атакуют всё что видят, пытаясь отдалить неизбежное, награбив столько, сколько смогут. Становится очевидно, что воды Царства опасны. Корабли, проплывающие рядом с Восточной Зебрикой должны быть готовы отразить возможные атаки, пока ситуация не будет взята под контроль."
kirin_pirate.2.a:0 "Кирины должны вернуть контроль над водами!"

kirin_pirate.3.t:0 "Пираты захватили фетизскую подлодку"
kirin_pirate.3.d:0 "[This.GetNewspaperHeader]Ситуация в Южном Киринском Море накалилась, появились слух, подтверждённый фетизскими и Киринскими властями, что пираты смогли захватить фетизскую подводную лодку на побережье пиратской гавани. Как сообщают, две недели назад у подводной лодки были проблемы с двигателем, что заставило судно всплыть рядом с Перламутром. Она была стремительно захвачена пиратами, заставив капитана подводной лодки сдать судно. Оттуда его протянули на буксире до Перламутра, с захваченным экипажем. Заставив команду починить подлодку, пираты начали использовать её для засад на торговые корабли с ужасающей эффективностью. Кто знает, что ещё натворят пираты, имея современную подводную лодку?"
kirin_pirate.3.a:0 "Головорезы на подлодке? Что дальше? Корсарский линкор?"

kirin_pirate.4.t:0 "Пираты рубят Тик"
kirin_pirate.4.d:0 "Джейд Лотус была первой из деревни, кто заметил красные паруса пиратских джонок на горизонте.\n\nПод утро она, вместе с остальными рыболовными судами, выплыла из порта Тика, но отделилась от остальных, чтобы проверить ловушки для крабов на востоке от места ловли рыбы. Туда приплыла только маленькая лодка, её больной отец сидел дома, выздоравливая от гриппа, так что пришлось выплывать в одиночку. Красные паруса глумились над Джейд, желавшей вернуться под защиту флота. Даже если бы она распустила паруса и гребла со всей силы, Джейд знала, что не сможет от них оторваться. Она начала готовиться к неизбежному.\n\nОдин из кораблей отбился от остальных, чтобы перехватить её шлюпку, пока остальной флот двигался в сторону Тика. Джейд только могла ужаснуться над надвигающимся кораблём, суровый кирин на борту насмехался над ней. Пираты бросили канаты за борт, один из них свистнул, при виде девушки.— Зачем же делать всё так просто, дамочка?, — один из пиратов окрикнул её. — Будь другом, не сопротивляйся, чтобы мы могли и остальных перехватить.\n\nНапуганная до дрожи, но всё ещё неся дух неповиновения, Джейд схватила магией копьё и направила на одного из пиратов: — Не трогайте меня!, — крикнула она. — П-пожалуйста! У меня ничего нет!\n\n— Да ну. — Прежде чем Джейд успела среагировать, два пирата запрыгнули в шлюпку, раскачивая её из стороны в сторону и чуть не скинув Джейд за борт. Она ударила одного из них гарпуном, он пират отразил атаку саблей, после чего его напарник ударил девушку по голове. Кобыла застонала и упала, в глазах двоились смотрящие на неё пираты.\n\n— Красивая, не так ли? — подметил жеребец компаньону. — Думаю взять её в Перламутр и сделать своей женой. — он наклонился над Джейд и поднял копытом её лицо, легонько поцеловав её. — Не бойся, деточка. Я позабочусь о тебе дома. Ты получить такие богатства, мы займёмся такой любовью под лунным светом, что тебе больше ничего не захочется. Как звучит?\n\nДжейд не ответила. С финальным вздохом её глаза закатились, тьма поглотила всё."
kirin_pirate.4.a:0 "Прости меня, отец..."

kirin_pirate.5.t:0 "Инвестиционные потери"
kirin_pirate.5.d:0 "Кэндллайт едва мог разглядеть что-то вокруг своего корабля, проплывающего сквозь густой туман. Даже электрическая лампа на носу корабля только слабо отсвечивала во мгле. Настрой экипажа был серьёзен, методичный шум двигателей потихоньку двигал корабль сквозь туман.\n\nОн развернулся к штурману, чесавшего бахрому на нижней гриве, попутно рассматривая карты на мостике.\n— Мы уже проплыли Рыжий остров? — спросил он, пытаясь разобрать проделанный путь на карте. — Там дальше мелководье и кораллы, не хотелось бы о них разбиться. Не говоря о пиратах. Если бы шторм не погнал нас ближе к берегу, я бы с радостью к этому острову ни на метр бы не приближался. Нам столько не платят, чтобы якшаться с пиратами.\n— Нас охраняют морпехи, всё у них современное. — ответил навигатор.\n— В любом случае, мы должны быть рядом с Рыжим, если расчёты верны. Оттуда всё должно пойти по маслу и мы уже в Зеленеющем.\n\nКендллайт открыл свой рот, чтобы ответить, но корабль пошатнулся, будто что-то влетело в борт с металлическим звуком. Сквозь туман пронзился крик. Кэндллайт подбежал к мостику, он увидел киринов, одетых грубые и пропитанные солью одеяния, прыгающих с деревянных судов на палубу корабля. Громогласные мушкеты разразились искрами, заставив мореходов упасть замертво. Пираты отобрали современное оружие и начали стрелять в остальных. С каждой секундной, всё больше и больше пиратов появлялось на его корабле.\n\nКэндллайт побледнел. Он знал, что этот бой был проигран ещё до его начала. Пираты, похоже, нашли его по лампе через туман. Попутный ветер помог подобраться бесшумно. Корабль и весь товар теперь принадлежал им. Кэндллайт не собирался умирать, защищая товар торгового дома Сайси.\n\nОн сразу же формально сдался, когда пираты взяли штурмом его мостик."
kirin_pirate.5.a:0 "Ещё один корабль пропал в ночи..."

kirin_pirate.6.t:0 "Хаос в морях Кирии"
kirin_pirate.6.d:0 "[This.GetNewspaperHeader]Из-за неконтролируемый природы пиратов, грабящих моря Кирии, количество заграничных грузоперевозок уменьшилось разы, так как ни одна из наций не хочет рисковать жизнями своего экипажа ради торговли с Восточной Зебрикой. На данный момент Царство Кирия не смогло дать значимый отпор этим налётам, а другие нации не готовы использовать свой флот ради решения проблемы с пиратами, ссылаясь на другие проблемы, требующие внимания флота. Перед лицом растущего экономического и политического ущерба от неоспоримого контроля пиратов над Восточным морем Кирии, вновь организованное правительство в Киновари рискует оказаться в нестабильной ситуации внутри страны и под пристальным вниманием зарубежных государств из-за своего бездействия в борьбе с пиратами, фактически передав контроль над своими прибрежными водами и морскими путями пиратам с Рыжего Острова."
kirin_pirate.6.a:0 "Моря Кирии принадлежат пиратам Перламутра."

kirin_pirate.7.t:0 "Блокада Медоносной" ##maximum of 7 raids over the 3 1/2 year period
kirin_pirate.7.d:0 "Понд Фрог оторвал взгляд от затопленных рядов рисового поля, когда огромные джонки вошли в устье великой медоносной реки, используя южный ветер, чтобы подняться примерно на двести метров вверх по течению, прежде чем спустить свои красные паруса и бросить якорь. Корабли прибыли тремя шеренгами, причем первая и третья шеренги повернулись носами к берегу и развернулись бортами вверх и вниз по реке, а вторая шеренга смотрела на север, направив свои орудия на берег. Там они сидели и ждали, их красные корпуса практически пылали огнем в лучах утреннего солнца, когда установилась блокада.\n\nИм не потребовалось много времени, чтобы заманить в ловушку свою первую жертву. Торговое судно, плывущее вниз по реке, было вынуждено повернуть налево и бросить якорь, чтобы развернуться, прежде чем достичь блокады, но оно не успело раскрыть паруса и поймать ветер, чтобы снова плыть вверх по реке, так как к нему довольно быстро подплыли баркасы, спущенные с джонки, после чего судно оказалось в окружении. В течение нескольких минут команда была усмирена, а захваченный корабль был отправлен в защитные объятия пиратов, где он стоял на якоре до тех пор, пока не удалось собрать флот с сокровищами и уплыть в безопасное место. Шли часы, корабль за кораблем попадали в одну и ту же ловушку, и даже судна, плывущие вверх по реке от Южно-Киринского моря до Зеленеющего, становились жертвами разбойников. К концу дня, и к тому времени, когда Понд Фрог наконец был готов отправиться домой, пираты собрали семнадцать кораблей.\n\nФермер просто покачал головой, собрал свои инструменты и побрел прочь с затопленных полей. По крайней мере, пираты пока что не покушались на его рис. Для торговцев и их кораблей появление блокады в Медоносной, вероятно, стало ужасающим сюрпризом. Но Понд Фрог и раньше видел подобную ситуацию. Кирия была разрушенной и отсталой страной, когда его отец был жеребенком, а до него - отец его отца. Ничего не изменилось, несмотря на все эти разговоры, доносившиеся из столицы. Царство всё ещё было слабым, и Понд Фрог не ожидал, что это поменяется в ближайшее время."
kirin_pirate.7.a:0 "Пираты, высасывающие жизненную силу из Кирии, скоро убьют и все реформы в зародыше."

kirin_crisis.1.t:0 "Отравленное сердце Кирии"
kirin_crisis.1.d:0 "Ужасающая вонь сточных вод и загрязнений ударила в нос Отэм Блейз будто пощёчина, как только она вышла из вагона поезда на железнодорожной станции Зеленеющего. Даже в нескольких сотнях метров от береговой линии Медоносная воняла тухлой рыбой и протухшими яйцами. Синдер Глоу затошнило, когда она вышла вслед за Отэм из поезда, и та быстро зажала себе нос раздвоенным копытом. — Пахнет просто ужасно! — крикнула она, перекрывая шипение и свист паровой машины позади них. — Что это такое заползло на божественный берег Конкорд и умерло?\n\n— Это очень плохо, — сказала Отэм, морщась, идя от железнодорожной станции к реке. Болезненные кирины усеивали улицы, прислоняясь к стенам с лицами боли, в то время как другие бодро трусили туда, куда им было нужно, закрыв носы тканевыми масками, чтобы как можно лучше защититься от зловония. Когда делегация из Киновари прибыла на берега Медоносной, они обнаружили, что те покрыты мёртвой и гниющей рыбой, а некогда голубые воды, служившие источником жизненной силы Кирии, стали болезненно зелёными и чёрными. К своему ужасу, они увидели, как несколько киринов в одной из островных коммун Зеленеющего опускают ведра в отравленную воду, чтобы отнести их домой. Неудивительно, что в городе было так много больных и голодающих.\n\n— Это всё из-за фабрик, расположенных выше по течению, — сказала Отэм. — Я читала сообщения о том, что они сбрасывали промышленные отходы в Медоносную, но я и представить себе не могла, что всё настолько плохо!\n\n— Дело не только в фабриках, — добавила Синдер. — Фермеры разбрасывают удобрения по своим полям, и всё это смывается дождем. К тому же население городов стремительно растёт. У них даже близко нет достаточно надёжных канализационных систем, чтобы справиться со всеми отходами. Все они стекаются в реку, и после чего эта едкая смесь идёт вниз по течению в Зеленеющий.\n\n— Мы должны вмешаться и сделать что-то, чтобы остановить это, — решила Отэм. — Мы не можем позволить этим киринам вот так изнывать от этого ужаса. Загрязнение убивает их, и если мы ничего с этим не предпримем, то Зеленеющий просто умрёт!"
kirin_crisis.1.a:0 "Если мы не спасём сердце Кирии, то наша нация просто погибнет!"

kirin_crisis.2.t:0 "Конец близок!"
kirin_crisis.2.d:0 "Литтлскейл маневрировала на своей крошечной лодке по многочисленным каналам Зеленеющего, крепко сжимая шест своей магией, когда она отталкивалась им от дна канала. — Моллюски! Покупайте моллюсков! — завопила кобылка, стуча копытом по ведру с моллюсками, проходя мимо бесчисленных горожан, плывущих вместе с ней вверх и вниз по каналу. — Два за таэль! Пятеро за два таэля! Моллюски чистые и вкусные, грязь не проникает в их раковины!\n\nНаконец она добралась до устья канала и повернула налево, направляясь к сверкающей лагуне, крупнейшему водному рынку Зеленеющего. Сотни маленьких лодок покачивались на зелёных и чёрных водах, заполненных бесчисленными разносчиками вроде неё, продающими свои товары киринам, проплывавшим мимо. Но сегодня не было слышно даже их - сотни жителей города и окрестностей наблюдали со своих лодок и береговых линий, как высокий жеребец в огненно-красных и оранжевых одеждах стоял на барже посреди лагуны. Заинтригованная, Литтлскейл подтолкнула свою лодку поближе, чтобы расслышать, что он говорит.\n\n— Зеленеющий был оставлен Киноварью! — сказал жеребец, и Литтлскейл узнала в нём жреца секты Разгорающегося Пламени, доминировавшей в городе. — Нас оставили гнить в грязи и нечистотах. Мы томимся в отходах, которыми они загрязняют сердце Кирии! Наши дети и старики голодают, а в воздухе висит тяжёлый смрад смерти и болезней! Наши прекрасные воды, когда-то голубые, как сапфиры, теперь почернели от кислоты! Кто виноват в этом? Всему виновата жадность северян и тщеславие востока! На словах Киноварь увлекает нас в новую эпоху, эпоху чудесной модернизации. Но посмотрите, что их промышленная революция сделала с нашим домом! Мы страдаем и умираем, потому что они гонятся за деньгами и властью. Жадность и власть! Пленум в столице отказался от наставлений Конкорд. Они забыли Её принципы! И что ещё хуже, они отравили разум нашего любимого Матриарха, заставив её гнаться за прогрессом и ростом, отчего она позабыла о гармоничном отношении к природе. Этому пора положить конец!\n\nТолпа одобрительно зашумела, но священник ещё не закончил. — Если мы позволим жадности и коррупции в Киновари разрастаться, то Кирия будет разрушена за несколько коротких десятилетий. Они должны быть остановлены, и коррумпированному гедонизму так называемых священников и мистиков Пути Огня должен быть положен конец. Поэтому я спрашиваю тебя, кирин Зеленеющего, останешься ли ты со мной и моими братьями и сестрами, когда мы пойдём возвращать то, что принадлежит нам? Будете ли вы стоять с нами, когда мы начнём спасать наш общий дом от чумы? Будете ли вы сражаться вместе с Разгорающимся Пламенем против бесчинств хаотичной Киновари?\n\nЕму ответили аплодисментами и одобрительными возгласами, и даже Литтлскейл хлопнула копытцами друг о друга. Путь Огня покинул Зеленеющий и всех, кто в нём жил. Пришло время искать новых лидеров, способных спасти её дом."
kirin_crisis.2.a:0 "Разгорающееся Пламя спасет Зеленеющий и исполнит волю Конкорд!"

kirin_crisis.3.t:0 "Великий тайфун"
kirin_crisis.3.d:0 "Рейн Шайн проснулась в то утро, чувствуя себя посвежевшей и хорошо отдохнувшей. Небо над Киноварью было серым, поскольку тучи над городом продолжали лить дождь, а случайные порывы ветра сотрясали фундамент её дворца, но кирина это не беспокоило. Верховному Матриарху всегда лучше спалось, когда на улице бушевала буря, и ей нравилось сидеть в своей утренней комнате и читать наставление Конкорд с чашечкой женьшеня и слушать, как дождь барабанит по крыше. Но перед тем как уединиться в утренней комнате, Рейн решила выслушать пажа для утреннего отчёта о событиях дня.\n\n— Плохие новости, ваша Божественность — сказал паж, низко склоняя свою голову. — Вчерашний шторм был предсмертным вздохом ужасного тайфуна, обрушившегося на наше восточное побережье два дня назад. Вчера мы потратили весь день на оценку ущерба - почти все постройки вдоль всей береговой линии были разрушены. Проливные дожди и сильные ветры вызвали массовые наводнения, оползни и прочий широкомасштабный ущерб зданиям, фермам и инфраструктуре. Мы не знаем, сколько киринов погибло, но мы ожидаем, что их будет не менее пятисот. Побережью немедленно нужна помощь, если мы хотим хоть как-то смягчить ущерб.\n\nРейн Шайн была застигнута врасплох; несмотря на то, что она приложила значительные усилия, чтобы узнать больше о делах Царства, которым она должна была править с тех пор, как прекратилось Безмолвие, иногда ей всё ещё казалось, что её держат в позолоченном коконе, изолированном от внешнего мира. — Тогда я немедленно отправлю всю необходимую помощь, — объявила она. — Сегодня утром я напишу официальное заявление. Что-нибудь уже делается для решения этой проблемы?\n\n— Священники и мистики Пути Огня организовали сбор пожертвований и благотворительную деятельность, чтобы доставить таэли и продукты питания в наиболее пострадавшие регионы, ваша Божественность. Фикл Каррент также обратился к членам диаспоры с просьбой пожертвовать средства на восстановление побережья. Если в этой катастрофе и есть какая-то светлая сторона, так это то, что их финансирование и участие помогут модернизировать береговую линию востока - по факту тамошняя земля была очищена штормом.\n\n— Путь Огня и диаспора редко ладят, — подметила Матриарх. По крайней мере, с момента создания Пленума она узнала достаточно, чтобы хоть что-то понимать о своих подданных. — Если они не научатся работать сообща, я боюсь, что их усилия могут принести больше вреда, чем пользы. — после этих слов Рейн Шайн отпустила пажа взмахом копыта. — Проследите за тем, чтобы Фикл Каррент и Винтер Фрост получили мои прямые указания координировать свои усилия. Нельхя усугублять и без того ужасную ситуацию."
kirin_crisis.3.a:0 "Будет сделано, ваша Божественность."

kirin_crisis.4.t:0 "Огонь поднимается там, где отступает прилив"
kirin_crisis.4.d:0 "Для Отэм Блейз в Киновари это были долгие несколько недель. С тех пор как Великий Тайфун обрушился на восточное побережье и оставил после себя руины и опустошение по всей береговой линии, правительство и утренний секретариат пребывали в смятении. Обеспечение финансирования и разработка плана ликвидации последствий стихийных бедствий должны были стать простым первым шагом, с которыми должен был быть согласен каждый кирин, но когда пришло время решать, кто должен предоставить деньги и куда их следует направить, секретариат будто парализовало. Партизанские бои также не делали ситуацию лучше, и пока в правительстве все спорили между собой, кирины, живущие на побережье, страдали в ожидании помощи, которая слишком долго не прибывала. Отэм пришлось позвать саму Рейн Шайн в Секретариат и попросить её издать указы для вынесения арбитражного решения по плану помощи, который наконец-то начал приводить дела в движение, но этого было слишком мало, да и слишком поздно. Казалось, что вскоре все жители столицы начнут обвинять Пленум в неспособности оказать помощь в ликвидации последствий стихийных бедствий, от самых консервативных мистиков Пути Огня до самых ярых националистов-репатриантов из диаспоры. Даже фермеры и чернорабочие начали выступать против правительства, и всем членам Пленума становилось всё более ясно, что кирины Царства обвиняют их в страданиях на побережье.\n\nНо на этом плохие новости не закончились. Просматривая дневные отчеты, Отэм нашла записи помощника, путешествовавшего по региону и подробно описывавшего ситуацию. Вместо надлежащей государственной поддержки религиозная секта Разгорающегося Пламени взяла на себя обязательство вмешаться и оказать помощь тем, кто больше всего пострадал от тайфуна. В то время как это было хорошо для киринов побережья, это предвещало катастрофу для власти Киновари над страной, поскольку еретики набирали силу и поддержку на востоке, тем самым укрепляя свою цитадель на западе. Вмешательство сторонников Райзин Сан вызвало всплеск народной поддержки их коммуналистских идеалов на низовом уровне за счёт Пути Огня и авторитета матриарха Рейн Шайн, которые вскоре могут оказаться под давлением еретиков с обеих сторон. Страшно представить, что будет, если Путь Огня и Разгорающееся Пламя вступят в схватку..."
kirin_crisis.4.a:0 "Неудача Пути Огня - это победа для Разгорающегося Пламени."

kirin_crisis.5.t:0 "Отбросы Кирии"
kirin_crisis.5.d:0 "К тому времени, когда детектив прибыл на место преступления, констебль и местные ополченцы уже начали раскладывать тела у железнодорожных путей для опознания. Он хмуро посмотрел вниз, на искорёженные остатки рельсов, скрюченные взрывной волной. В двухстах метрах от них лежал поезд, перевозивший пассажиров из Киновари в Хризантему. Его окна были разбиты, рама смята, эмблема транскирийской железной дороги, украшавшая его внешность, была испещрена пулевыми отверстиями. Даже спустя столько времени после нападения одно из колес вагона всё ещё лениво вращалось под лучами послеполуденного солнца, хотя инерция от столкновения всё ещё уменьшалась на хорошо смазанных подшипниках.\n\nДетектив быстро нашёл констебля и отвел его в сторону, чтобы уточнить детали у кирина, который, вероятно, лучше всех знал, что происходит. — Что тут твориться? — спросил он старика. — Эти рельсы почти уничтожены. Это были бандиты?\n\n— Безусловно, — ответил констебль. — Их тела были разбросаны по всему поезду. У нападавших было достаточно пороха, чтобы взорвать рельсы и пустить поезд под откос, но из оружия у них были только мечи и косы, в то время как у охранников были винтовки. Они дорого заплатили за то, что украли.\n\n— А что они забрали с собой? — поинтересовался детектив.\n\n— Сегодня в Хризантему должна была прибыть леди Зенит Блум, — ответил старик. — НАКП отправила её в город, чтобы основать западное отделение своей партии в городе, по крайней мере, так нам сказали. Она также везла с собой много золотых слитков. Каким-то образом бандиты узнали об всём этом и устроили засаду. Сегодня здесь погибло много киринов. — констебль лишь пожал плечами, произнеся последнее предложение. — Выживших в поезде не было. Мы ещё не нашли тело леди Зенит, но предполагаем, что она где-то среди погибших. В любом случае, скорее всего это последнее дело для этих бандитов. Вряд ли их осталось много после той самоубийственной атаки на вооружённую охрану.\n\nДетектив кивнул и поблагодарил констебля за уделенное ему время, прежде чем уйти. Он мог только смотреть на кровавую бойню вокруг рельсов и качать головой. Было ли это последним актом славы для бандитов Запада? Кирия менялась так быстро и так радикально, что даже бандиты начинали понимать, что их время скоро настанет. Возможно, это было последнее заявление вымирающей породы этих отвратительных киринов, последняя глава их истории, которую может быть запомнит мир. В наши дни так много всего менялось, что Кирии через несколько лет понадобилась бы эпитафия старым порядкам."
kirin_crisis.5.a:0 "Мир меняется, и в Кирии больше нет места преступникам."

kirin_crisis.6.t:0 "Раздоры и нужда в Мир-и-Изобилии"
kirin_crisis.6.d:0 "— К вам посыльный, премьер-министр, — предупредила Синдер Глоу Отэм Блейз прежде, чем императорский посланник поспешил в её кабинет. Отэм оторвалась от своих бумаг и открыла рот, чтобы поприветствовать посыльного, но кирин, стоявший перед ней, быстро бросил полдюжины свитков на стол, прежде чем она успела что-либо сказать. — В Мире-и-Изобилии голод, — сказал посыльный, склонив голову. — Мне даже не нужно было читать сообщения, чтобы понять, о чём они. Я видел это своими собственными глазами. Фермы не справляются, а кирины в городах просто умирают от голода. В этих письмах почти наверняка содержится просьба о помощи Киновари в борьбе с нехваткой еды.\n\nПремьер-министр была застигнута врасплох, и ей потребовалось несколько мгновений, чтобы подобрать слова для ответа. — Голод в Мире-и-Изобилии? Как это возможно? Когда Фикл Каррент предложил внедрить там новые методы ведения сельского хозяйства, он сказал, что они будут ограничены частными сельскохозяйственными угодьями заводов Сорго. Как вообще может голодать житница Кирии?\n\n— Сорго владеет большим количеством сельскохозяйственных угодий в этом районе, чем вы думаете, — объяснил посыльный. — Официально они владеют только 300 акрами сельхозугодий в черте города, но они принудили ещё несколько независимых фермеров, с, в общей сумме, тысячами акров земли, к раздельному земледелию после того, как помогли обустроить, а затем выкупили права собственности на землю от имени матриарха с помощью НАКП. Фермеры владеют землёй и обрабатывают её в Сорго, и в начале этого сезона корпорация вынудила их всех перейти на новые методы выращивания сельскохозяйственной продукции, если они хотели сохранить землю.\n\nОтэм Блейз была шокирована и застигнута врасплох. Конечно, Каррент не упомянул эту маленькую деталь, когда предлагал свои новые методы ведения сельского хозяйства. И теперь, когда все они потерпели неудачу, от этого страдал Мир-и-Изобилие. Как Кирия должна была прокормить свой народ, если её самые плодородные и процветающие сельскохозяйственные угодья пришли в упадок? Если даже хлебная корзина страны была поражена голодом, премьер-министр едва ли могла себе представить, насколько ужасными станут события для остальных регионов Царства. — Я... спасибо вам большое, — сказала она, уставившись в пространство над головой кирина. — Оставьте записи здесь, и вы свободны. Я... Я постараюсь найти какой-нибудь способ справиться со всем этим... как-нибудь..."
kirin_crisis.6.a:0 "— Мне не следовало доверять Фикл Карренту."

kirin_crisis.7.t:0 "Благоухающий запах хаоса"
kirin_crisis.7.d:0 "Коул Файр стояла в темноте своей пекарни, в то время как звуки беспорядков и мародёрства наполняли улицы снаружи. Она мало что могла разглядеть за досками, которые прибила к своим окнам и двери, но было понятно, что толпа подбирается все ближе. Вскоре они решили обрушить свою ярость и на её здание, и всё, чем она могла защищаться, - это пистолет с чёрным порохом, принадлежавший её дедушке. Кирин была в ужасе от мысли, что ей придётся им воспользоваться. Она никогда раньше никого не убивала. Файр даже была не уверена, что была способна сделать это, даже если на кону стояла её жизнь.\n\nЭто были страшные несколько недель в Благоухании, особенно для таких пекарей, как она сама. Запасы зерна сократились из-за голода в сельской местности, а у Коул не было достаточно муки, чтобы испечь хлеб для кого-либо, кроме неё самой и её родителей. Правительство города начало импортировать продукты, чтобы бороться с растущим кризисом, но это только привело к резкому росту цен на еду. Чтобы просто свести концы с концами, Файр была вынуждена поднять цену на буханку хлеба с одного таэля до пятнадцати, и ей уже пришлось схватить нескольких жеребят, пытавшихся обокрасть кириншу, когда она не видела. Но, несмотря на всё это, Коул надеялась, что сможет пережить трудные времена, и что город решит свои проблемы с продовольствием.\n\nА потом был убит Олд Лезерскейлс. Какой-то кирин забил до смерти любезного барда, похожего на дедушку, на углу улицы, где он днём играл на скрипке, а ночью спал, и снял с трупа все ценности. Несколько дней спустя власти повесили жеребёнка на дереве через дорогу от угла Олд Лезерскейлса - уличного мальчишку из сельской местности, который, по их утверждению, был ответственен за убийство. Реакция сообщества сельских рабочих-мигрантов Благоухания, испытывающих на себе основную тяжесть нехватки продовольствия и ставших козлами отпущения за растущие беды города, была взрывной и яростной. Быстро сформировалась толпа, которая начала грабить зернохранилища по всему городу, а как только они опустели, и местные пекарни. До сих пор Коул была избавлена от их внимания, что давало ей время подготовиться. Но сейчас крестьяне приближались, и пройдёт совсем немного времени, прежде чем они попытаются украсть тот хлеб, который у неё остался.\n\nСтекло разлетелось вдребезги на другой стороне улицы, и Коул выхватила пистолет с помощью своей магии, оружие задрожало в своей красной ауре. Киновари нужно было что-то сделать, чтобы спасти Благоухание от его же жителей. Правительство обязано так делать. Только Матриарх могла остановить растущее насилие, которое поглощало город. И если бы она была достаточно быстра, возможно, им удалось бы спасти Файр и её семью."
kirin_crisis.7.a:0 "Нет ничего опаснее, чем морить кирина голодом, когда ему нечего терять."

kirin_crisis.8.t:0 "Чаепитие с Божественной"
kirin_crisis.8.d:0 "Отэм Блейз сделала ещё глоток чая, наблюдая, как и Рейн Шайн, сидящая напротив неё. Иногда жизнь была забавной. Вот она здесь, пьет чай с Верховным Матриархом Кирии и ведёт праздную дружескую беседу. Она знала, что кобыла, сидящая напротив неё, была божественным существом, к которому она должна проявлять уважение и преданность, но ей стало настолько комфортно в присутствии Божественной, что она воспринимала её как друга, с которым она могла свободно разговаривать, как с любым другим кирином.\n\nКонечно, учитывая ситуацию с Кирией, навсегда уйти от мира политики было невозможно. — Фикл Каррент обратился ко мне сегодня с просьбой, — начала Матриарх. — Он всё больше обеспокоен движением, которое называет себя "Поджигателями". Ты слышала о них? У этих киринов есть значительная поддержка среди крестьян, и эта группировка использует их недовольство модернизацией. Жители сёл боятся потерять свои земли из-за строительства инфраструктуры и расширения городов и вместо этого верят в земельную справедливость, коллективную собственность на землю и возрождение религии в нашем образе жизни. Они даже начали нападать на стройки и наносить ущерб новым проектам, которые строятся, и даже киринам, работающим там.\n\n— Я слышала о нападении на плотину возле Хризантемы и пожаре на зернохранилище в Корнсилке, — сказала Отэм. — Но если честно, сейчас у меня так много дел, что у меня не было времени уделить этому особое внимание. Кажется, я читала, что они имеют какую-то связь с Разгорающимся Пламенем; по крайней мере, они определенно достаточно дружелюбны с этой сектой. Если они организованы, это представляет собой большую проблему для нас.\n\n— И всё же... Я сочувствую их тяжёлому положению, — ответила Рейн Шайн. Вздохнув, она продолжила свою мысль, — Я провела шестьдесят лет своей жизни в изоляции в Киновари, не обращая внимания на страдания своих подданных. И теперь они попадают в дивный новый мир так же быстро, как и я. Они напуганы и сбиты с толку, и я не хочу, чтобы им было больно из-за того, что они боятся. — После секундной паузы Матриарх поджала губы и отвела взгляд. — Я хочу, чтобы ты больше узнала о ситуации и порекомендовала нам план действий, премьер. Найди мне решение, которое будет наилучшим для всех, и я сделаю так, чтобы Пленум точно его принял."
kirin_crisis.8.a:0 "Разумеется, Матриарх."

kirin_crisis.9.t:0 "Зажигательное решение"
kirin_crisis.9.d:0 "Отэм Блейз поклонилась в качестве формальности, когда служанка Рейн Шайн провела её в читальный зал Матриарха. Обычно в таком приветствии не было необходимости между двумя друзьями, но когда рядом были другие кирины, не стоило проявлять неуважение к божественному аватару Конкорд. Премьер-министр, по крайней мере, достаточно разбиралась в политике, чтобы понимать, что такой незначительный промах даст её соперникам возможность снова ударить по ПзЦГ на следующем заседании Пленума.\n\nНо когда Рейн Шайн отпустила служанку и два кирина остались совсем одни, Отэм улыбнулась и присоединилась к своей подруге, сидевшей рядом с ней на полу. — Я потратила некоторое время на дальнейшее изучение проблемы поджигателей, — начала премьер, после чего положила перед матриархом папку, полную бумаг. — И, ох, эти кирины точно сходят с ума. На самом деле сейчас они не представляют особой опасности, но если мы позволим выйти им из-под контроля, уже взрывоопасная ситуация может открыть портал в Тартар. Итак, на мой взгляд, вы можете либо решительно осудить поджигателей и их движение, либо выразить сочувствие и призвать их к сотрудничеству, чтобы мы наконец смогли докопаться до сути проблем и помочь крестьянам.\n\n— Понятно, — вздохнула Рейн Шайн и нахмурилась. — И почему я не должна просто выбрать самый милосердный вариант? Они всё ещё мои подданные, несмотря на то, что они сделали.\n\n— Потому что... ну, откровенно говоря, Матриарх, они могут и отказаться слушаться тебя, — сказала Отэм, озабоченно потирая копыта друг о друга. — Разумеется, ты Верховный Матриарх Царства, благословлённая самой Конкорд, и это значит, что твоё слово - это и её воля, и кирины должны всегда подчиняться тебе. Но поджигатели могут быть слишком злы на государство и Пленум, чтобы прислушаться к тебе. И если крестьяне проигнорируют твой божественный приказ, то это в значительной степени подорвёт авторитет всего правительства. — вздохнула Отэм и покачала головой. — Как бы мне ни было неприятно это признавать, я думаю, что осуждение - более безопасный вариант. Вы можете призвать всех верующих киринов в стране докладывать о подстрекательской деятельности и помогать властям в подавлении движения. Таким образом, вы обращаетесь к тем, кто уже поддерживает вас, а не к тем, кто скорее всего вас ненавидит. Те, кто не поддерживает поджигателей, уже верят в вас, так что вам не нужно беспокоиться о том, что вы потеряете перед ними лицо. Однако так мы ещё больше разозлим мятежников. — После этого Блейз с грустью посмеялась и добавила, — О, простите меня за такие слова, Рейн Шайн, но я так рада, что прямо сейчас я не Верховный Матриарх. К сожалению, именно вам придётся принимать такое сложное решение."
kirin_crisis.9.a:0 "Мы должны осудить поджигателей и их движение."
kirin_crisis.9.b:0 "Мы должны посочувствовать бедственному положению поджигателей и попросить их сотрудничать."

kirin_crisis.10.t:0 "Бандитизм на западе"
kirin_crisis.10.d:0 "— Теперь Пленум предоставляет слово губернатору провинции "Благоприятные Облака" Эмбер Грэн.\n\nОтэм Блейз наблюдала, как губернатор направилась в центр зала Пленума, чтобы выступить с речью. Кобыле, должно быть, было далеко за шестьдесят, но она держалась с таким видом, словно в ней было пламя и сера, что, несмотря на возраст, казалась импозантной и юной. Вскоре Эмбер, не теряя времени, начала излагать причину, по которой она в первую очередь запросила эту аудиенцию у Пленума. — В моей провинции царит хаос и беззаконие! — резко заговорила губернатор, суровым взглядом окидывая собравшихся делегатов, как будто они были топорами, а кирин - деревом. — Каждый день из сельской местности вываливаются бандиты, атакующие наши новые потоки торговли, которые так долго были мертвы. Они нападают на киринов на дорогах средь бела дня, потому что знают, что их никто не остановит! Где армия Знамён Киновари? Где солдаты? Ситуация настолько катастрофическая, что моя полиция не способна справиться с ней самостоятельно. Моя провинция, как и остальные регионы запада, срочно нуждается в помощи армии страны!\n\n— Великий скачок вперёд должен модернизировать сельскую местность и предоставлять киринам лучшие рабочие места и большее количество возможностей, чем когда-либо прежде, — не согласился Фикл Каррент. — Единственная причина, по которой возникла эта проблема с бандитами, заключается в нецелевом использовании средств и помощи, которые Пленум направил провинциям.\n\nЭмбер Грэн в ответ сердито взглянула на националиста. — Да ты прямо родился в этом костюме, не так ли? — железно начала она. — Если бы ты провёл хотя бы один-единственный день своей жизни, трудясь в полях или работая в одной из тех смертельных ловушек, которые вы, НАКП называете фабриками, ты бы понял, почему кирины становятся бандитами. Все эти компании, скупающие и перераспределяющие сельскохозяйственные угодья, вытесняют фермеров с земель, на которых их семьи работали поколениями, и половина из них даже не сможет отправиться в города и работать на заводах, когда увидит, как искалеченные выпрашивают таэли на улицах, потому что они потеряли копыта или рога на работе. А мастера там вкалывают до изнеможения за чуть больше таэля в час, не имея ни защиты, ни прав. Что ещё остаётся делать существам без навыков, кроме как заняться бандитизмом? Так что пока вы это не исправите, Западу нужны солдаты, если мы конечно хотим положить конец этой анархии!"
kirin_crisis.10.a:0 "Мы должны обезопасить Запад от бандитов, если хотим, чтобы великий скачок вперёд был успешным!"

kirin_crisis.11.t:0 "Гармония с природой"
kirin_crisis.11.d:0 "Отэм Блейз и Винтер Фрост бок о бок наблюдали, как пять жрецов и жриц Пути Огня возглавляли процессию последователей, спускавшихся к берегам великой Медоносной реки за пределами Киновари. Пение, чтение религиозных текстов и простая музыка, выбиваемая на барабане и колокольчиках, сопровождали их до кромки воды, где собравшиеся кирины вошли вброд в голубые воды источника жизненной силы Кирии. Отэм, со своей стороны, была просто счастлива снова увидеть такую чистую воду. Количество яда в реках уменьшалось, и Зеленеющий уже добился больших успехов в очищении воды ниже по течению. По крайней мере, это было то, чем Пленум и Утренний секретариат могли гордиться. Ну, может быть, не Фикл Каррент и его дружки, а остальная часть Кирии...\n\n— И всё же, Медоносная не такая чистая, какой я её помню, — печально заметила Винтер Фрост, отводя взгляд от церемонии и устремляя его на самую глубокую синеву реки. — наша самая важная река всё ещё хранит в себе яд. Просто теперь его не так много.\n\n— Полностью устранить загрязнение было невыполнимой задачей, — начала объяснять премьер. — Нам пришлось бы полностью прекратить модернизацию страны. Ты же знаешь, что мы не можем этого сделать. Кирия нуждается в этом, чтобы воссоединиться с миром. Но мы могли бы, по крайней мере, ограничить количество мусора и химикатов, которые заводы могут сбрасывать в реку, и заставить их изучить другие способы захоронения отходов. — она поколебалась, прежде чем добавить, — Спасибо тебе за то, что убедила мистиков Пути Огня поддержать наши усилия. Без них мы бы не смогли этого сделать.\n\n— Шестой принцип Пути Огня гласит, что мы должны жить в мире и гармонии с природой, — ответила жрица. — Это не гармония, но, возможно, это мир. Если будущие дети Кирии смогут извлечь пользу из того, что мы делаем сегодня, тогда я буду спать спокойнее, даже несмотря на то, что моим мистикам приходится искать компромисс в отношении божественной мудрости Конкорд.\n\nКогда пение в воде подошло к концу, двое священников вернулись вброд к береговой линии и подожгли фитили, торчащие из подставки для фейерверков. Один за другим фейерверки взмывали в воздух разноцветными искрами и кратковременными ослепительными вспышками света. Винтер Фрост склонила голову в знак благодарности Конкорд, и Отэм через мгновение сделала то же самое. Это было идеальное завершение мирного дня, и Блейз была благодарна судьбе за то, что они с жрицей могли провести его в дружеской компании, а не как непримиримые соперницы на пленарном заседании."
kirin_crisis.11.a:0 "Мы ещё можем работать вместе, чтобы создать гармоничную и процветающую Кирию."

kirin_crisis.12.t:0 "Сильнее, лучше, здоровее, вместе"
kirin_crisis.12.d:0 "Бумажные фонарики озаряли ночь сиянием, их разноцветный свет освещал ряды новых и модернизированных зданий, выстроившихся вдоль улиц. Там, где город был почти полностью разрушен тайфуном, обрушившимся на восточное побережье Кирии, вся нация объединилась, чтобы помочь восстановить береговую линию. Там, где когда-то были разрушение и запустение, их место заняли мир и процветание. И теперь, когда работы по реконструкции завершены, жители Сияния взяли на себя смелость поблагодарить тех, кто спас их, устроив праздник в честь десятков добровольцев, восстановивших их город.\n\nТакую же картину можно было наблюдать во всех городах и сёлах восточного побережья. А в Сияние даже прибыла сама Рейн Шайн, входя в город в качестве неожиданной почётной гостьи. Кирины были рады видеть её, и ликование и облегчение на их лицах заставили аватара Конкорд мягко улыбнуться им в ответ. Восстановление после тайфуна было групповой работой, в которой существа из всех слоев общества работали сообща. Солдаты, бюрократы, члены диаспоры, мистики, крестьяне и даже члены НАКП и местные лидеры "Разгорающегося Пламени" - все они внесли свой вклад в восстановление региона. Именно этого Рейн Шайн и хотела видеть от своих подданных, когда Кирия начала выполнять план Великого Скачка Вперёд, и то, что она увидела здесь сегодня, вселило ей уверенность в том, что усилия Верховного Матриарха и её премьера были не напрасны. Если сотрудничество и процветание в Сиянии были барометром для Царство в целом, то, очевидно, кирины шли в правильном направлении.\n\nЭто радовало Рейн Шайн больше, чем любое уважение или преданность, которые оказывали ей подданные."
kirin_crisis.12.a:0 "Объединившись, мы создадим для наших жеребят мир лучше, чем тот, что мы унаследовали."

kirin_crisis.13.t:0 "Делясь тем немногим, что у нас есть"
kirin_crisis.13.d:0 "Всё началось с того, что одинокая тележка с грохотом катилась по грунтовой дороге в Благоухание. Эта повозка, запряжённая старейшиной, видевшим за свою жизнь десятки сменяющихся сезонов, была доверху нагружена почти вываливающимися из ней мешками с пшеницей. И когда кирин прибыл в охваченный голодом город, он просто отцепился от тележки и побрёл прочь, вернувшись обратно только после того, как она опустела, чтобы отвезти её обратно на свою ферму. Изо дня в день старик приходил в Благоухание, раздавая мешки с пшеницей любому нуждающемуся. Он стал героем для местных, и когда у его повозки сломалось колесо по дороге в город, кузнец бесплатно изготовил ему новое в знак благодарности.\n\nПрошло совсем немного времени, прежде чем история об этом скромном фермере распространилась по всей сельской местности. Вскоре после этого там, где раньше была одна тележка, начало появляться ещё две, затем пять, затем десять. Всё больше и больше крестьян собирали всё, что могли, и отправлялись в Благоухание, бесплатно доставляя еду нуждающимся. В течение месяца то же самое начало происходить и в других голодающих городах Царства. Бедные селяне, у которых едва хватало земли, чтобы прокормить свои семьи, начали решать кризис, с которым не смогли справиться НАКП и крупные фермы консорциума, и, таким образом, они начали объединять свои общины. Когда желудки снова наполнились едой, страсти начали остывать, и кирины снова начали воспринимать друг друга друзьями, а не потенциальными соперниками, желающими отобрать и съесть последние запасы. Даже сама Верховная Матриарх Рейн Шайн обратилась к нации с речью о движении и издала императорский указ об учреждении национального дня фермеров в качестве праздника в благодарность крестьянам за то, что они спасли Кирию от голода, поделившись тем немногим, что у них было.\n\nЧто касается старика, начавшего движение? Он просто вернулся на свою ферму, не назвав никому своего имени, не желая становиться национальным героем. Одному репортеру, которому удалось разыскать его усадьбу, в ответ на все расспросы крестьянин спокойно ответил следующее: "Я просто сделал то, что считал правильным. Кирины были голодными, а у меня были припасы, которыми я мог поделиться. Всё просто.""
kirin_crisis.13.a:0 "Иногда положение спасают обычные герои, а не важные шишки в правительстве."

kirin_crisis.14.t:0 "Похоронный звон бандитизма"
kirin_crisis.14.d:0 "Потребовалось всего пять минут, чтобы последняя бандитская ячейка за пределами Амаранта была уничтожена. Местная полиция при поддержке роты Алых Знамён окружила убежище разбойников и потребовала сдачи всех киринов, находившихся внутри. Когда главарь преступников настояла на том, чтобы сражаться до конца, один выстрел из снайперской винтовки в кратчайшие сроки положил конец её правлению, и вскоре после этого её шайка всё же сдалась.\n\nМиднайт Кэндл, слегка нахмурившись, наблюдала, как бандитов уводили из их лагеря одного за другим, а солдаты Знамён охраняли колонну с обеих сторон. Разбойники, конечно, не были похожи на злобных мародёров, какими они были в историях, которые родители рассказывали своим жеребятам; скорее, это были бедные и сломленные кирины, многим из которых было далеко за тридцать, в то время как остальные преступники едва ли достигли совершеннолетия. У некоторых даже были дети, которые плакали от страха, пока их родителей уводили в тюрьму или на расстрел. Всё это заставляло сердце Кэндл обливаться кровью, и она не могла не поговорить об этом, когда мимо трусцой прошёл командир роты.\n\n— Да, это бедные фермеры, просто пытающиеся прокормить свои семьи, но они бандиты, Кэндл, — сказал офицер, качая головой. — Отчаяние не оправдывает все убийства и кражи, которые они совершили.\n\n— Мы должны помогать им, а не отправлять их в тюрьму, — возразила Миднайт, и коснулась своей красно-оранжевой мантии для пущей выразительности. — Разгорающееся Пламя хочет помочь всем киринам Царства. Если мы будем работать сообща, чтобы поддерживать друг друга, тогда фермерам не придётся прибегать к бандитизму, чтобы прокормить свои семьи. Путь Огня только наводит порядок и лечит симптомы беспорядков, но он ничего не делает для устранения их источника.\n\nВ ответ офицер покачал головой. — Я с вами и не спорю, — ответил он, — но как далеко мы должны позволять отдельному кирину отстаивать свои интересы, когда это вредит ещё стольким живым существам? Если мы хотим когда-нибудь принести прогресс в нашу страну, нам нужно объединиться и решать текущие проблемы. Может быть, однажды мы сможем остановить кирина от превращения в бандита, но всё, что мы можем сделать сейчас, это устраивать облавы и остановить тех, кто уже стал разбойником. — после этих слов кирин похлопал Кэндл по плечу и слегка кивнул ей. — Возвращайтесь в лагерь и подготовьте службу для солдат, капеллан. Я уверен, что таких, как вы, будет ещё много, кто захочет знать, правильно ли то, что они делают, в глазах Конкорд."
kirin_crisis.14.a:0 "Сегодня мы убиваем бандитов. Но завтра, возможно, нам не придётся этого делать."

kirin_crisis.15.t:0 "Шахты в Доме Конкорд"
kirin_crisis.15.d_1:0 "Три священника, стоявшие перед собравшимся Пленумом, представляли собой странное зрелище. Отэм Блейз с первого взгляда могла сказать, что эти трое, два жеребца и кобыла, были частью более ультраортодоксальных последователей Пути Огня. Их одежда и плащи были перепачканы чёрным пеплом от бесчисленных священных костров, а один из них даже привязал к своей гриве нитку, покрытую порохом, хотя он и не поджег сверкающие фитили, прежде чем воззвать к Рейн Шайн. — Где наша Матриарх? — спросила кобыла-жрица. — Мы ищем аудиенции у её Божественности, а не у смертных киринов, утверждающих, что они действуют от её имени.\n\n— Пленум наделён божественной властью матриарха Рейн Шайн, — быстро возразила Отэм Блейз. — Однако будьте уверены, что всё, что происходит на Пленуме, доводится до сведения Матриарха. А теперь же расскажите нам, зачем вы попросили вас выслушать, почётные гости.\n\nХотя этот ответ вряд ли понравился жрецам, один из них всё же вышел вперёд. — Этот проект модернизации зашёл слишком далеко! — воскликнул жеребец, сердито топнув копытом. — Горы, окружающие нашу столицу, являются священными владениями Конкорд. Каждая вершина и каждая долина были благословлены Её копытами. Именно эти горы она впервые создала, чтобы защитить плодородную долину Киновари от первородного пламени, породившего мир! И именно эти горы каждый день оскверняют шахтёры и старатели, роясь в земле в поисках материальных благ и попирая основы нашей теократии и нашего общества! Их необходимо немедленно остановить!\n\nУслышав это, Фикл Каррент встал и хмуро посмотрел на всех троих. — Горнодобывающие компании выполняют важную работу, которая имеет решающее значение для Великого Скачка Вперёд. К тому же они не забывают об уважении к этому священному месту. В радиусе пятидесяти километров от храма или святилища не ведётся никаких поисковых работ, и все названные горы в пределах хребта свободны от добычи полезных ископаемых. Но я чувствую, что должен повторить, премьер-министр, что ресурсы, которые добываются в этом регионе, чрезвычайно важны для наших усилий по модернизации. Вмешательство в дела корпораций может поставить под угрозу весь план.\n\n— Все горы должны быть объявлены неприкосновенными святынями! — воскликнул другой жрец-жеребец. — Они принадлежат Конкорд по праву. Неужели для вас нет ничего святого? Это стремление к модернизации саморазрушительно. Города поглощают сельскую местность с рвением каннибала - они убивают природу. Их нужно остановить, пока не стало слишком поздно!"
kirin_crisis.15.d_2:0 "Три священника, стоявшие перед собравшимся Пленумом, представляли собой странное зрелище. Отэм Блейз с первого взгляда могла сказать, что эти трое, два жеребца и кобыла, были частью более ультраортодоксальных последователей Пути Огня. Их одежда и плащи были перепачканы чёрным пеплом от бесчисленных священных костров, а один из них даже привязал к своей гриве нитку, покрытую порохом, хотя он и не поджег сверкающие фитили, прежде чем воззвать к Рейн Шайн. — Где наша Матриарх? — спросила кобыла-жрица. — Мы ищем аудиенции у её Божественности, а не у смертных киринов, утверждающих, что они действуют от её имени.\n\n— Пленум наделён божественной властью матриарха Рейн Шайн, — быстро возразила Отэм Блейз. — Однако будьте уверены, что всё, что происходит на Пленуме, доводится до сведения Матриарха. А теперь же расскажите нам, зачем вы попросили вас выслушать, почётные гости.\n\nХотя этот ответ вряд ли понравился жрецам, один из них всё же вышел вперёд. — Этот проект модернизации зашёл слишком далеко! — воскликнул жеребец, сердито топнув копытом. — Горы, окружающие нашу столицу, являются священными владениями Конкорд. Каждая вершина и каждая долина были благословлены Её копытами. Именно эти горы она впервые создала, чтобы защитить плодородную долину Киновари от первородного пламени, породившего мир! И именно эти горы каждый день оскверняют шахтёры и старатели, роясь в земле в поисках материальных благ и попирая основы нашей теократии и нашего общества! Их необходимо немедленно остановить!\n\nУслышав это, Фикл Каррент встал и хмуро посмотрел на всех троих. — Горнодобывающие компании выполняют важную работу, которая имеет решающее значение для Великого Скачка Вперёд. К тому же они не забывают об уважении к этому священному месту. В радиусе пятидесяти километров от храма или святилища не ведётся никаких поисковых работ, и все названные горы в пределах хребта свободны от добычи полезных ископаемых. Но я чувствую, что должен повторить, премьер-министр, что ресурсы, которые добываются в этом регионе, чрезвычайно важны для наших усилий по модернизации. Вмешательство в дела корпораций может поставить под угрозу весь план.\n\nИменно в этот момент вмешалась Райзин Сан, коротко прочистив горло. — Модернизация и Путь Огня не являются взаимоисключающими понятиями. Разве это не правда, что Конкорд даровала нам, киринам, править миром после того, как Она создала его и нас? Было бы неправильно отказаться принять дары, которые она нам преподнесла. Мудрое использование ресурсов богини продемонстрировало бы её такую же преданность делу, как и сохранение своего первозданного творения, если не больше."
kirin_crisis.15.a:0 "Священники правы: мы не можем осквернять творение Конкорд в погоне за материальным богатством."
kirin_crisis.15.b:0 "Фикл Каррент прав: модернизация Кирии слишком важна, чтобы соглашаться со священниками."
kirin_crisis.15.c:0 "Райзин Сан права: Конкорд одарила нас ресурсами, и их использование окажет ей честь."

kirin_crisis.16.t:0 "Две разные валюты"
kirin_crisis.16.d:0 "Коин Каунтер расхаживала взад-вперёд перед дверью, ведущую в зал Верховного Матриарха Рейн Шайн, изо всех сил стараясь не показывать своего беспокойства и не покрываться нервным потом перед предстоящей встречей с абсолютным и святым лидером Кирии. Она никогда раньше не встречалась с аватаром Конкорд и даже не видела её лично за пределами чего-либо, напоминающего официальную государственную службу, а здесь ей предстояло провести десять, пятнадцать, может быть, даже двадцать минут в беседе с ней один на один о вопросе абсолютного экономического приоритета. Кирин была в ужасе от того, что совершенно забудет, что ей нужно было сказать, а потом ошеломлённо уставится на Матриарха, как олень после изобретения искусственного освещения.\n\nСделав глубокий вдох, Коин положила свою папку на ближайший столик и начала перелистывать её страницы, чтобы вспомнить, что ей нужно сказать. В Благоухании и Рапсодии члены диаспоры настолько укоренились в своих привычках, что создали де-факто параллельную государственной администрации власть, которая полностью состояла из их наиболее уважаемых (и богатых) бизнескиринов, интеллектуалов, художников и других высокопоставленных фигур. Это было само по себе политической проблемой, но экономическая проблема, лежащая в её основе, возникла из-за желания этих деятелей использовать свои собственные бумажные деньги вместо таэля, золотой монеты, которая была в обращении с момента создания Царства. Бумажные деньги диаспоры были основаны на банкнотах Торгового Дома Сайси, которые они называли "скрипами", и подкреплялись огромными запасами серебра и золота, которыми Сайси владели в Грифонии, которые медленно, но верно перевозились обратно в Кирию. Скрипы были гораздо популярнее (и крепче), чем таэль в северных городах, и, несомненно, были ответственны за сильный экономический рост и инвестиции среди возвращающейся диаспоры, но это подрывало и обесценивало основную валюту по мере того, как они распространялись. И теперь Коин Каунтер должна была объяснить ситуацию Матриарху и спросить её мнение о том, какой должна быть официальная валюта Кирии. В конце концов, деньги были отчеканены и циркулировали под её божественной властью.\n\nЭто поставило Коин Каунтер перед трудной задачей. Должна ли она попытаться убедить Рейн Шайн запретить использование скрипов диаспоры, укрепив таэль и восстановив господство Киновари над севером, но замедлив его экономический рост? Или ей следует убедить матриарха принять валюту диаспоры в качестве равной таэлю, даже рискуя дальнейшей девальвацией официальной валюты, чтобы ещё больше стимулировать рост севера?"
kirin_crisis.16.a:0 "Одна нация, одна валюта. Таэль будет единственной монетой, принимаемой в Кирии."
kirin_crisis.16.b:0 "Скрипы Сайси способствуют росту нашей экономики. Мы не можем лишать их легитимности из-за гордости."

kirin_crisis.17.t:0 "Большой переполох в маленькой Кирии"
kirin_crisis.17.d_1:0 "Отэм Блейз всё ещё не привыкла к формальным военным поклонам генерала, когда она входила в комнату, но у неё было достаточно встреч с Корал Ривер, чтобы постепенно привыкнуть к этому. Сама генерал всегда была доброй и дружелюбной, так что это не беспокоило Отэм, но больше её сбивал с толку тот факт, что теперь она оказалась вовлечённой в брифинги военной разведки. Премьер никогда не думала, что военные будут частично отчитываться перед ней. С другой стороны, то, что она стала правым копытом Верховного Матриарха уже было чудом...\n\n— По большей части в Царстве всё тихо, за исключением нескольких стычек с бандитами на западе, но главная проблема - это Благоухание, — сказала Корал Ривер, стуча по карте Кирии для наглядности. — Военизированное формирование, так называемая "Блестящая Чешуя", развязали настоящую войну против коалиции социалистов и еретиков, нападая даже на мистиков Пути Огня и членов профсоюза. Они популярны среди националистов Царства, и в основном ими управляют репатрианты из диаспоры, что объясняет их идеалы. Эти парамилитаристы, похоже, во всём копируют вингбардийский фашизм — иногда такое ощущение, что они хотят превратить город в Карфин.\n\n— Понятно, значит нам придётся использовать военных для решения этой проблемы. — задумчиво сказала Отэм. — Почему с ними не разобрались ранее?\n\n— Фикл Каррент и НАКП часто использовали этих протофашистов для тайных операций в Благоухании и Рапсодии, — объяснила Корал Ривер. — Да, они ультраправые, в отличии от НАКП, но они не боятся объединяться, когда это необходимо. Так что обычно облавы на "Блестящую Чешую" почти неосуществимы, потому что Фикл Каррент и его союзники всегда помогают им уйти из под ареста. Однако в последнее время между НАКП и парамилитаристами произошёл раскол. Сейчас самый удобный момент для удара по ним... но это мало что даст, так как в Благоухании есть и другие группировки. Устранение протофашистов придаст смелости другим партиям, и они очень быстро заполнят вакуум власти - и это может быть кто угодно, от еретиков Разгорающегося Пламени, до профсоюзных активистов. Да, "Блестящая Чешуя" приносит много проблем, и они, скорее всего, финансируются крупными капиталистами, преследующих прежде всего свои интересны. Но я бы солгала, если бы сказала, что я буду скучать по этим недотеррористам. — Она пожала плечами и, склонив голову, обратилась к Отэм. — В любом случае, решение принимать не мне. Эта ответственность лежит на ваших плечах, премьер-министр."
