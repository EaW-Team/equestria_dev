kirin_council.115.t:0 "Переворот в [FROM.GetName]"
kirin_council.115.d:0 "Благодаря тщательно выполненным операциям, проведёнными нашими лазутчиками, мы успешно спровоцировали государственный переворот в [FROM.GetNameDef]. Теперь нам просто нужно убедиться, что восстание, контролируемое нами, одержит победу, что не должно быть трудным. В конце концов, восставшие - наши марионетки, и они старательно следует всем нашим инструкциям. Наша первоочередная задача - обеспечить безопасность маршрута, сухопутного или морского, по которому наши войска могли бы войти в страну и присоединиться к гражданской войне. В дополнение к силам самих восставших, мы также отправили в страну две бригады лазутчиков-диверсантов, которые позволят нам обеспечить необходимый исход."
kirin_council.115.a:0 "Прекрасно."
KIS_event_115_tt:0 "§YДве§! (§Y2§!) бригады §Cинфильтраторов-саботажников§! будут развёрнуты в [From.Capital.GetName]."

kirin_council.117.t:0 "Наёмники"
kirin_council.117.d:0 "Юодин Волистад яростно царапала ручкой, заполняя документы, которые официально ознаменовали бы создание полугосударственной компании Имаго Парастатал, дочерней компании Мейн Хайв Индастриз - подразделения в Восточной Зебрике. Публично это должна была быть частная военная компания, штаб-квартира которой располагалась в Благоухании, но на самом деле это была подставная компания для наёмников-чейнджлингов.\n\nЕго истинная цель состояла не в том, чтобы зарабатывать деньги для МХИ, а в том, чтобы служить государству. Наёмники Имаго будут отправлены за границу, чтобы сеять хаос, собирать разведданные, вмешиваться в иностранные конфликты и приобретать ценный армейский опыт. Все собранные ими разведданные в конечном счёте должны была быть направлены обратно в Весалиполис.\n\nЮодин вздохнула. Будучи председателем полугосударственной Имаго, в её и без того нелёгкую жизнь было добавлено ещё больше работы. Ей сообщили, что она будет делить обязанности с несколькими теневыми старшими командирами-лазутчиками, из чего стало совершенно ясно, что эта частная военная компания - ещё один похожий на щупальце придаток коммандо инфильтраторов.\n\nНезависимо от того, какова была их истинная цель, Юодин была полна решимости обеспечить максимально эффективную работу Имаго. В конце концов, она была деловым чейнджлингом, и не хотела выглядеть слишком слабой."
kirin_council.117.a:0 "Наши сотрудники - лучшие в своём деле!"

kirin_council.118.t:0 "Сигнал и шум"
kirin_council.118.d:0 "— Приветствую вас, солдаты! — Трыкси Филлини приподняла свою огромную шляпу, оглядывая ряды специалистов по радио, сидящих за своими столами. Она была прикомандирована к полугосударственному подразделению Имаго, чтобы обеспечить подготовку для их подразделения радиоразведки наёмников. По правде говоря, это была приятная перемена в её обычных обязанностях. — Возрадуйтесь, ибо непревзойдённая Трыкси Филлини научит вас способам сигнальной разведки!\n\nТрыкси потратила немного времени, приступая к своему первому уроку. — Ваша работа - это вопрос смерти и жизни, и вы всегда должны быть открыты для новых технологий и техник. Например, использование специальных радиостанций для подслушивания радиопереговоров противника. Эта информация помогла бы нашему военному планированию. Вы также можете использовать магию, чтобы взломать их систему связи и нарушить коммуникацию. Это лишит противника способности эффективно координировать свои действия. — она изложила основы коммуникационной разведки мелом на доске.\n\n— Не говоря уже о важности других навыков. Предположим, у вас есть агент, знающий иностранные языки, скажем, например киринский, который также может имитировать акцент и голос говорящего, — продолжала Трыкси. — Вы могли бы использовать эту особенность, чтобы говорить на местном языке врага, распространять дезинформацию, страх и замешательство, вторгаясь в их эфир с нашими собственными приказами или донесениями. — Несколько студентов кивнули, в то время как другие яростно делали пометки. "Какой внимательный класс", - подумала Трыкси. Идеально. — Всегда думайте о возможностях! — усмехнулась она, медленно постучав себя по голове.\n\nБлагодаря интенсивному обучению Трыкси, за короткое время чейнджлинги-радисты Имаго превратились в грозных, высококвалифицированных и высокотехнологичных специалистов по боевой связи на поле боя."
kirin_council.118.a:0 "Это даст нашим силам решающее преимущество."

kirin_council.119.t:0 "Узурпация"
kirin_council.119.d:0 "Чели Керае выдохнула сигаретный дым, откинувшись в кресле. Напротив неё сидел Сциариде, а между ними стоял стол, заваленный всё более и более мрачными сообщениями с родины. Из этих сообщений следовало, что правительство переживает кризис, а империя разваливается. Было очевидно, в какую сторону дует ветер. В разгар кризиса эти двое не преминули воспользоваться благоприятной возможностью. Чели медленно кивнула Сциариде. Это был бессловесный приказ, дающий ему понять, что нужно двигаться дальше.\n\nОни уже несколько недель тщательно разрабатывали план, который должен был аккуратно оборвать нити, связывающие их с родиной. И план уже пришёл в движение. Созданные Весалиполисом структуры управления, которые подчинялись только далёкой столице, постепенно теряли свою власть. На их месте создавались новые комиссии, учреждались новые должности, наделённые реальной властью и правом принимать решения. Тех эмиссаров Весалиполиса, кто мог представлять угрозу, сажали под домашний арест, а остальным раздавали должности-синекуры, чтобы они были довольны. Родина была слишком слаба и растеряна, чтобы оказать эффективное сопротивление. К кому они могли обратиться после того как их представители во Благоухании были отстранены от власти? В итоге город получил фактическую независимость.\n\nНа самом деле зная, что королевство рушится, Чели испытывала чувство удовлетворения. По крайней мере, её никак нельзя было обвинить в этом поражении! Возможно, на этот раз Кризалис действительно придётся взять на себя ответственность. — Мы всегда знали, что этот день наступит, — задумчиво произнесла Чели. — В какой-то момент нам придётся действовать самостоятельно. И это время настало. — Сциариде кивнул, а его глаза заблестели от восторга. — Мы должны смело идти вперёд, чтобы захватить наше славное будущее!"
kirin_council.119.a:0 "На руинах одной империи восстаёт другая."

kirin_council.580.t:0 "Аргументы ремесленников"
kirin_council.580.d:0 "— Фулджент Фокус, сэр.\n\n— Пусть заходит, — ответил своему секретарю Фикл Каррент, после чего убрать со стола некоторые бумаги и приготовить ручку и блокнот для записей. Мгновением позже в комнату нерешительно вошёл кирин с невероятно толстым и тяжёлым моноклем ремесленника. Каррент встал и почтительно склонил голову перед жеребцом. — Ремесленник Фокус. Я был удивлен, когда секретарь сообщил мне сегодня утром, что вы просили о встрече со мной. Прошу вас, проходите. Чем обязан?\n\nФокус вошёл в комнату и двинулся в сторону стула. Он сел, после чего неловко прочистил горло. — Разве это такая честь? Председатель, в интересах экономии времени я просто и ясно изложу причину моего присутствия здесь. Я пришёл сюда от имени Гильдии Ремесленников, чтобы подать официальную жалобу на Торговый Дом Сайси и его неправомерное и антиконкурентное поведение. Благосклонность НАКП к Сайси позволила Торговому Дому получить примерно вдвое больше экономических и деловых возможностей, чем Гильдии Ремесленников, несмотря на то, что мы платим партии такую же корпоративную десятину. Гильдия вносит в экономику и оборону царства такой же вклад как и Сайси, но в ответ мы получаем лишь половину выгоды. Вряд ли это справедливо. В связи с этим Гильдия смиренно просит правительство Матриарха уравнять баланс сил между собой и Торговым Домом, дабы свободный рынок оставался свободным и не был монополизирован Сайси. — Закончив своё выступление, Фокус резко кивнул. — Надеюсь, я ясно выразил свою мысль?\n\nЭто заявление застало Каррента врасплох, но, как опытный переговорщик, он сумел сохранить спокойное выражение лица. — Полагаю что да, — ответил он. — Но я считаю необходимым пояснить, что свободный рынок применим к НАКП в той же мере, что и к ВасКорпс. Мы вольны выбирать, с кем вести дела. Все наши ВасКорпс - важные части Царства, и партия одинаково ценит их вклад.\n\n— Если бы это было так, меня бы здесь не было, — сказал Фокус. — Я сообщаю вам как председателю НАКП, что Гильдия уже начала судебное разбирательство против Сайси по поводу их антипредпринимательской практики. И мы намерены поднять уровень эскалации проблемы, если вопрос не будет решён справедливым образом."
kirin_council.580.a:0 "— Опасения Гильдии приняты к сведению. Спасибо, ремесленник."

kirin_council.581.t:0 "Заявление Сайси"
kirin_council.581.d:0 "Воздух в игорном притоне был тяжёлым и удушливым от табачного дыма, так что Фикл Каррент был вынужден кашлянуть в рукав своего костюма, войдя внутрь. Шум и дым заполняли каждый уголок помещения: кирины в ярких нарядах пили, танцевали, играли в азартные игры и пели под аккомпанемент какофонического рёва музыки и веселья. Каррент ненавидел эти места, ненавидел грязь, шум и пот, но, к сожалению, киринша, с которой он намеревался встретиться, процветала в подобных местах.\n\nНа втором этаже здания располагалась VIP-секция с многочисленными балконами и площадками, с которых открывался вид на царящий внизу хаос. Лестницу, ведущую к ней, сторожили охранники, на лацканах которых красовались значки, обозначающие их принадлежность к сотрудникам службы безопасности Торгового Дома Сайси. Они кивком головы пропустили Фикл Каррента и его телохранителей, и вскоре председатель НАКП оказался в задней комнате, где дюжина киринов кричала и ликовала вокруг стола, где шла игра в фан-тан, когда тан-кун снял с доски сразу четыре мраморных шарика. Когда Фикл подошёл к игрокам, его взгляд встретили оранжевые глаза с другой стороны стола. И, затянувшись сигаретой, Сильвер Силкс отошла от стола и пригласила его следовать за ней.\n\n— Спасибо, что пришли, председатель, — сказала Сильвер, как только они вдвоём заняли отдельную кабинку в конце зала. — Для продолжения дружеских отношений между партией и Торговым Домом Сайси необходимо как можно скорее прийти к взаимоприемлемому решению.\n\n— Я бы предпочёл провести эту дискуссию в своём кабинете. Дым мешает сосредоточиться, — сказал Каррент, отмахиваясь от дыма копытом.\n\nЭто вызвало улыбку у Сильвер Силкс. Кобыла снова затянулась сигаретой из своего портсигара, а потом позволила ей парить в облаке магии возле своей головы. — Тогда я буду говорить кратко и просто ради вас, председатель. Сайси считает неприемлемым фаворитизм, который НАКП проявляет к Гильдии Ремесленников. Мы платим равную десятину, но при этом они имеют вдвое больше возможностей и вдвое больше прибыли, чем Торговый Дом. Это антиконкурентное поведение, и мы уже подали официальную жалобу в партию по поводу неуважительного отношения к нам. Чтобы ещё лучше прояснить ситуацию, Фикл, я скажу следующее. Если партия не будет уважать права Сайси, то мы будем вынуждены пойти на эскалацию. И я не хотела бы ставить против Дома, если мы это сделаем."
kirin_council.581.a:0 "— Мы посмотрим, что можно сделать для решения проблем Сайси, Сильвер."

