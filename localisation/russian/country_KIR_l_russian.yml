KIR_CHN_FRV_SUBIDEOLOGY_tt:0 "§YОперативный театр командования разведки и инфильтрации в Восточной Зебрике (Превосходство)§!"
KIR_CHN_FRV_SUBIDEOLOGY_delayed_tt:0 "§LХотя почти все режимы с идеологией превосходство следят за своим населением, государства тотальной слежки поднимают наблюдение на новые высоты. Они стремятся каталогизировать все личные отношения, все деловые операции и, в конечном счете, все мысли своих подданных, дабы максимизировать эффективность и упредить угрозы. Паранойя лидеров быстро распространяется на все слои общества, поскольку любой может быть информатором. Но разве можно назвать это паранойей, если за вами действительно следят?\n\nМеждународным Городом Благоухание, сверкающим мегаполисом на берегу Северного Моря Киринов, из теней правит старая гвардия из глубоко законспирированного корпуса чейнджлингов-инфильтраторов. Они - наследники многовековых традиций шпионажа, непревзойденные мастера геополитической драмы, придворных интриг и имитации. После катастрофического поражения в Кантерлоте в 1002 году доктрина инфильтрации под глубоким прикрытием была отброшена в пользу модернизированной, но более грубой тактики. Небольшую группу умелых имитаторов-чейнджлингов, тщательно обученных принимать обличья иностранных политиков, государственных бюрократов и военачальников сменили унифицированные формирования диверсантов и лазутчиков, которым поручались военные операции в тылу врага. Кропотливому искусству глубокого проникновения не было места в мире промышленных и механизированных войн.\n\nОднако в чейнджлингском Благоухании оперативный директор Чели Керае и её группа инфильтраторов-имитаторов нашли безопасное убежище. Огромная Зебрика не сталкивалась с вирусом подрывной деятельности чейнджлингов и поэтому не успеха выработать к нему иммунитет. На этих чужих берегах чейнджлинги-доппельгангеры нашли себе новые охотничьи угодья.§!"

