KIR_fragrance_shipyards:0 "Благоухание Энтерпрайс"
KIR_fragrance_shipyards_desc:0 "Верфи Благоухания были одними из самых современных в 700-х и 800-х годах, выпуская первоклассные океанские джонки и другие суда как для частных лиц, так и для правительства.\n\nПосле Безмолвия местные увидели свой шанс. Диаспора хлынула в город своих предков, и многие вернувшиеся корабелы объединили свои знания и капитал, чтобы восстановить разрушенные верфи Благоухания и привести их в рабочее состояние. Сочетая мастерство Кирии и зарубежные инновации, верфи города заработали с новой силой.\n\nВ то время как Киноварь щедро субсидирует верфи Благоухания, матриархат так официально и не принесла извинений за разрушение города."
KIR_fragrance_shipyards_rebranded_available:0 "Благоухание Энтерпрайс пережило §Yребрендинг§!."

KIR_rhapsody_arsenal:0 "Арсенал Рапсодии"
KIR_rhapsody_arsenal_desc:0 "Арсенал Рапсодии с гордостью носит свою прославленную репутацию. "Вечно трудолюбивая кузница" прокуратора Рапсодии уже давно снабжает знамёна Кирии пушками и аркебузами, дробью и снарядами, чтобы защищать и насаждать волю Конкорд по всему Царству и за его пределами.\n\nПо мере того как Кирия становилась рабом Безмолвия, Арсенал также приходил в упадок. Официально местные мануфактуры никогда не прекращали свою работу, получив специальное предписание от Верховного Матриарха Ноктилюцент Чарм продолжать производить оружие. Так как Арсенал всегда был главным военным поставщиком Прокуратуры и Царства, местные предприятия пользовались определённым авторитетом в глазах Конкорд. Однако на самом деле кузницы Рапсодии остыли за много лет до того, как Царство охватило Безмолвие, во многом из-за отсутствия финансирования, ресурсов и опыта.\n\nКогда эпоха Безмолвия наконец закончилась и Верховная Матриарх Рейн Шайн провозгласила модернизацию и либерализацию, прокуратура решила, что было бы разумно попытаться возродить Арсенал ещё раз. И вот Рапсодия снова производит оружие, используя в своих мастерских и лабораториях как отечественные таланты, так и зарубежные ноу-хау, чтобы вновь вооружить защитников Конкорд."
KIR_rhapsody_arsenal_rebranded:0 "Арсенал Рапсодии"
KIR_rhapsody_arsenal_rebranded_desc:0 "Арсенал Рапсодии с гордостью носит свою прославленную репутацию. "Вечно трудолюбивая кузница" прокуратора Рапсодии уже давно снабжает знамёна Кирии пушками и аркебузами, дробью и снарядами, чтобы защищать и насаждать волю Конкорд по всему Царству и за его пределами.\n\nПо мере того как Кирия становилась рабом Безмолвия, Арсенал также приходил в упадок. Официально местные мануфактуры никогда не прекращали свою работу, получив специальное предписание от Верховного Матриарха Ноктилюцент Чарм продолжать производить оружие. Так как Арсенал всегда был главным военным поставщиком Прокуратуры и Царства, местные предприятия пользовались определённым авторитетом в глазах Конкорд. Однако на самом деле кузницы Рапсодии остыли за много лет до того, как Царство охватило Безмолвие, во многом из-за отсутствия финансирования, ресурсов и опыта.\n\nКогда эпоха Безмолвия наконец закончилась и Верховная Матриарх Рейн Шайн провозгласила модернизацию и либерализацию, прокуратура решила, что было бы разумно попытаться возродить Арсенал ещё раз. И вот Рапсодия снова производит оружие, используя в своих мастерских и лабораториях как отечественные таланты, так и зарубежные ноу-хау, чтобы вновь вооружить защитников Конкорд.\n\nПосле завоевания Кирии силами НАКП, арсенал Рапсодии был захвачен Министерством финансов Кирии в рамках подчинения националистами прокуратуры Рапсодии. Сегодня Арсенал преданно служит Царству в качестве одной из двенадцати вассальных корпораций."

KIR_sycee_trading_house:0 "Торговый дом Сайси"
KIR_sycee_trading_house_desc:0 "В порту Сайси на Миловидном Мысе находится прибрежная штаб-квартира Торгового дома Сайси, одного из старейших коммерческих банков во всей Восточной Зебрике. После Безмолвия почти все местные купцы вывезли свой бизнес за границу и продолжали сколачивать состояния вдали от родины. Столетие последовательно осмотрительных инвестиций и диверсификации в Грифонии и Эквусе принесло им богатство, о котором мы и не мечтали, и теперь эти кирины готовы предоставить нам небольшую часть этих финансов. После возвращение эмигрантов Сайси стал одним из самых главных источников сторонников национальной ассоциации патриотов Кирии и их политики модернизации и корпоративизации, при этом сохранив свою классическую открытость по отношению ко всем, на ком они могут заработать деньги."

KIR_motor_bureau:0 "Бюро моторизации"
KIR_motor_bureau_desc:0 "От лесов запада до гор центральных земель, а затем многочисленных рек востока среднестатистический солдат Кирии сталкивается со множеством препятствий на своём пути. Признавая необходимость решения этой проблемы до того, как крупная война нанесёт нам непоправимый ущерб, премьер-министр Отэм Блейз учредила бюро моторизации.\n\nСамо бюро представляет собой смесь исследователей, изучающих военные автомобили, инвесторов, готовых выложить деньги, чтобы увидеть, как десятки прототипов, изготовленных киринами, доводятся до совершенства в ходе сотен испытаний, и консультантов из Эквестрии, сотрудничающих с вышеупомянутыми двумя в области транспорта для гражданских.\n\nХотя это детище премьера не должно работать на бумаге, принципы гармонии гарантируют, что эта довольно децентрализованная организация будет добиваться результатов при приемлемых условиях работы."

KIR_sorghum_foundry:0 "Литейный завод Сорго"
KIR_sorghum_foundry_desc:0 "Печально известный завод Сорго отлично показывают основную тенденцию в истории Кирии, когда модернизация вызывала постоянное сопротивление местных. Основанный ещё до Безмолвия предприимчивым генералом, предвидевшим неизбежность модернизации, литейный завод запустил свои первые печи в городе Сорго, импортируя необработанное железо с Вершин Опасности и горных хребтов севера для переработки в сталь. Незадолго до Безмолвия Сорго начал выглядеть как по-настоящему современный город того времени, а в его промышленных районах почти каждый день возводились новые здания из кирпича и стали.\n\nБудучи провинциальной столицей сельскохозяйственного региона дельты реки Медоносная, Сорго занимает идеальное географическое положение для трудоёмкого промышленного производства, а его фабрики дают возможность фермерам с сельской периферии получать относительно высокую заработную плату в качестве городских рабочих."

KIR_military_industrial_directorate:0 "Управление вооружения и боеприпасов"
KIR_military_industrial_directorate_desc:0 "Официально известный как подсекретариат министерства по производству боеприпасов"

KIR_artificer_guild:0 "Всекирийская гильдия ремесленников"
KIR_artificer_guild_desc:0 "Основанная где-то в 8 веке, всекирийская гильдия ремесленников долгое время была авангардом научных и технологических инноваций в Царстве и Восточной Зебрике; плодотворные эксперименты этих киринов с паровой и часовой механикой в последнем десятилетии 9 века стали доминирующей движущей силой быстрой модернизации современной Кирии.\n\nГильдия яростно сопротивлялась Безмолвию, отступив в свои крепости в Массикоте и Благоухании и отделившись от Царства. Опустошение Благоухания после карательной экспедиции последних остатков организованных сил Конкорд привело к исходу выживших членов гильдии в Грифонию, где им предстояло провести целое столетие в горьком изгнании.\n\nПоколение лидеров Гильдии в изгнании, сформировавшееся после Безмолвия, было в курсе последних технологических разработок грифонов, а некоторые даже заняли преподавательские должности в престижных университетах Йеля."

KIR_wingluck_consortium:0 "Консорциум "Винглак""
KIR_wingluck_consortium_desc:0 "Консорциум "Винглак" отличается от всех остальных местных корпораций тем, что он не киринский. Основатели консорциума, грифина Севак Сембават и её жена-пегас Старфрут, были родом из Нового Мейрленда и иммигрировали в Кирию после окончания Безмолвия. Оба существа были очарованы природной способностью к полету и стремились наладить в Царстве промышленное производство авиации. Получив кредит от бизнеспони Гледмейна, они начали работу над проектами крупных коммерческих авиалайнеров, прежде чем правительство Нового Мейрленда заключило с консорциумом контракт на проектирование военных самолетов. Однако эта парочка никогда не довольствовалась тем, что у них было сейчас, и когда они увидели шанс выйти на девственные рынки Кирии, грифина и пегаска пошли на риск. По соглашению с торговым домом Сайси они погасили свой долг перед Гледмейном и перенесли все свои операции в Северо-Киринский регион Провидения. Их новаторским разработкам активно покровительствовали богатые кирины, которые давно мечтали покорить небеса, а также дальновидные командиры Знамён, понимающих перспективы в таких "Летающих крепостях"."

KIR_armour_bureau:0 "Бюро бронированных машин"
KIR_armour_bureau_desc:0 "Чешуя всегда была естественной бронёй киринов - лёгкой, но устойчивой к стрелам и пулям, однако на протяжении тысячелетий кузнецы и тактики стремились понять, как распространить это творение Конкорд на остальную часть тела, не жертвуя мобильностью (за исключением редкой практики сбора чешуи с мертвых солдат чтобы приумножить свои собственные).\n\nОтвет на извечный вопрос был дан в Эквусе изобретением танка, но до 1007 года было мало умов и мускулов, желающих обойти Безмолвие, и Кирии пришлось начинать с нуля.\n\nДля создания собственных танков премьер Отэм Блейз создала бюро бронированных машин - комитета существ, разбирающихся в бронетехнике, а также инженеров и консультантов, стремящихся внедрить эти международные идеи в специфические для киринов сферы деятельности и гипотетические поля сражений."

KIR_collegium:0 "Всекирийский Коллегиум"
KIR_collegium_desc:0 "Без блестящих умов за работой Кирия никогда не сможет войти в современную эпоху, и Всекирийский Коллегиум - это источник таких киринов. Созданный в попытке укрепить интеллектуальную мощь Царства, Коллегиум является чем-то средним между университетом и общим исследовательским институтом, постоянно работая над продвижением науки страны за пределы тех рамок, которыми она была ограничена во время Безмолвия. Профессорско-преподавательский состав Коллегиума состоит в основном из киринов-выходцев из Эквуса и Грифонии, однако в нём состоят также и отечественные исследователи и даже иностранцы, получившие работу в качестве профессоров или приглашенных стипендиатов. Такой разнообразный состав существ означает, что Коллегиум является средоточием иностранных идей, что часто раздражает Пути Огня. Как и многие другие современные учебные заведения Кирии, Коллегиум находится под сильным влиянием национальной ассоциации киринских патриотов, хотя один из их главных её теоретиков, Сайпресс Сноу, является одновременно профессором классической литературы и президентом университета. Однако роль этого научного института в модернизации Кирии должна оцениваться выше её связей с националистами, иначе Кирия снова может погрязнуть в пепле прошлого."

KIR_massicot_academy:0 "Военная школа Массикота"
KIR_massicot_academy_desc:0 "Ещё до того, как наступило Безмолвие, ещё даже до рождения Иридисент Доу, шла война. Кирины, столь уязвимые перед капризами своих эмоций, были, пожалуй, особенно увлечены кровавыми забавами боя. На берегах Медоносной этот древний народ обучал своих детей искусству сражений, где лучшие воины своего города-государства, приходили сюда детьми, а выходили умелыми солдатами. Говорят, что новобранцев заставляли прыгать в ледяную воду зимой в качестве ритуала посвящения. Эти молодые жеребята либо доказывали свою силу, либо их утаскивало течением в ледяные глубины, откуда они уже никогда не возвращались.\n\nПо мере того, как Кирия объединялась, а время шло, это древнее тренировочное поле превратилось в полноценную академию, которая превращала молодежь региона в лучших генералов Верховного матриарха. Выпускники Массикота одним своим появлением вызывали как зависть, так и восхищение, пока Ноктилюцент Чарм не начала выпускать свои декреты. Безмолвие превратила школу в прославленный музей, терпеливо ожидающий дня своего воскрешения, когда её священные залы могут снова наполниться учениками, жаждущими кровопролития."

KIR_cog_plow_bull_co:0 "Концерн Торуса"
KIR_cog_plow_bull_co_desc:0 "Концерн Торуса - это новый игрок в промышленной гонке Кирии, впервые зарегистрированный в Скайфоле в 998 году Ардентом Блумом и его сестрой: Зенити Блум, матриархом-командующим Знамени Звёздного Тельца. Являясь современным промышленным конгломератом, концерн скупил заводы и шахты по всей Кирии для производства как современных промышленных товаров, таких как автомобили и тракторы, так и военного оружия. Хотя концерн нередко слишком жесток к своим работникам, стремление его лидерства к модернизации и индустриализации Кирии нельзя игнорировать.\n\nТакже известно, что у концерна есть тесные связи с национальной ассоциацией киринских патриотов. Ардент Блум - главный экономист националистов, а Зенит Блум и вовсе не скрывает своего личного участия в менее чем пикантной деятельности Ордена Железной хризантемы - военизированной организации НАКП и, как утверждают некоторые, сети контрабандистов. Но если оставить в стороне политику, Торус проявил интерес к разработке киринских танков и брони, при условии, что именно они будут их производить."

KIR_crane_heavy_industries:0 "Крейн Хэви Индастриз"
KIR_crane_heavy_industries_desc:0 "Коммерческим предприятием, которое наиболее ярко представляет Крейн Хэви Индастриз в глазах общественности, является их производство лёгких самолётов, для которого компания выиграла множество контрактов на закупки у правительства Киновари. Крейн чередует скромные ухаживания с ожесточённой коммерческой конкуренцией с национальной ассоциацией патриотов Кирина за её частные инициативы по модернизации — напряжённые, капризные и непостоянные отношения, раздражающих местных журналистов.\n\nЭту корпорацию мало заботят мирские дела Царства, за исключением тех, что касаются его самого современного и коммерчески перспективного предприятия - того, что производит самолёты. Но если кто-то ударит по этому отростку капитала, вскоре может обрушиться вся структура."

KIR_dreamboat:0 "Дримбоут Интернешенл"
KIR_dreamboat_desc:0 "Название "Дримбоут" на устах у каждого торговца, капитана, экспедитора и начальника порта во всех портах Зебрики, Грифонии и Эквуса. Новости от компании приходят не очень часто, но когда всё появляется весь о новинке, об этом слышит каждое создание.\n\nМногие клиенты заключают контракты с Дримбоут для перевозок, которые должны проходить через Южно-Киринское море, чтобы гарантировать, что их груз защищён от пиратов лучшими моряками, которых можно купить за деньги. Соперничество международной корпорации с компанией "Алые паруса" является самым тщательно хранимым секретом судоходной отрасли; действительно, истории о захватывающих стычках на море между моряками Дримбоут и негодяями-пиратами с Рыжего Острова стали морскими легендами и во многом укрепляют имидж бренда. Обвинения в сговоре с компанией "Алые Паруса", их, казалось бы, неуязвимым для пиратов флотом и их сомнительными связями с королевой пиратов Роарин Файр совершенно необоснованны."

KIR_scarlet_sails_shipyards:0 "Алые паруса"
KIR_scarlet_sails_shipyards_desc:0"Даже в большей степени, чем большинство корпораций в Кирии, "Алые паруса" - выдаёт себя за того, кем не является. На бумаге компания была основана во времена Безмолвия, со штаб-квартирой в небольшой прибрежной деревушке Жасмин, и с тех пор она переживает необычайно стабильный и последовательный рост. Алые паруса, известные в просторечии как "Синдикат", специализируется на морских перевозках и логистических операциях по всему Южно-Киринскому морю и морю Надежды, с филиалами в Сен Кине и на Зебридских островах, хотя у них есть и более мелкие отделы в других портах."

KIR_aureolin_monastery:0 "Ауреолиновый монастырь"
KIR_aureolin_monastery_desc:0 "Если некоторые свидетельства верны, то ауреолиновый монастырь, который в настоящее время расположен глубоко в западных пределах Кирии, был получен, а не построен его основателем Ауреолином за целую эпоху до появления письменной истории. Она глубоко размышляла над парадоксом Конкорд, который заключается в кирине и его альтер-эго: нирике. Однако, достигнув вершины откровения, она вспыхнула пламенем, не впадая в дикий гнев. По легендам это было благословение, которые богиня подарило ей вместе с возвышающимся храм — первым в мире киринским монастырём — в качестве подарка и ответственности перед всеми будущими поколениями.\n\nТак родилась легендарная родословная отважных воинов-монахов нириков — и, в значительной степени, более поздних авангвардов, существующих по сей день как одно из первых мест, куда устремляются монахи-кирины в поисках истин, а также физического мастерства и древних боевых искусств."

