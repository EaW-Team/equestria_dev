kirin.405.t:0 "Бутон проголосовал за объединение с Кирией"
kirin.405.d:0 "[This.GetNewspaperHeader]По результатам референдума, проведённого в ранее принадлежавшему Сен Киню городе-государстве Бутоне, жители этого поселения проголосовали за воссоединение с Царством Кирия. Ссылаясь на подавляющую поддержку прокирийских сторонников, а также на историю города как данника Кирии, префект мэрии заявил, что "Сотни тысяч высказали своё мнение и я никак не могу остановить воссоединение со столь стабильным и процветающим царством. Что ещё я могу сказать?". Вскоре после объявления результатов выборов в город прибыли эмиссары верховного матриарха. Состоялась торжественная церемония передачи флага Бутона и ценных артефактов. На ней присутствовала премьер-министр Кирии Отэм Блейз, а также [1058.Owner.GetName]."
kirin.405.a:0 "С возвращением, Бутон! Долгих лет совместного процветания!"
kirin.405.b:0 "Что ж..."
kirin.405.c:0 "Кирия увеличилась в размерах."

kirin.406.t:0 "Бутон проголосовал против объединения с Кирией"
kirin.406.d:0 "[This.GetNewspaperHeader]Несмотря на свои культурные связи с Кирией, принадлежавший Сен Киню город-государство Бутон проголосовал против присоединения к царству. Это стало результатом недавнего референдума, на котором воссоединение не набрало достаточно голосов и город остался в копытах правителя по имени [1058.Owner.GetName]. "Мы признаём, что этот прекрасный город - великий плавильный котел, — заявил префект Бутона в своей речи сразу после объявления результатов голосования, — но Бутон более чем доволен тем, что живёт и развивается в своём собственном темпе, особенно когда мы не можем угнаться за молниеносной модернизацией Кирии". Позднее [1058.Owner.GetLeader] отметил, что, помимо пользы для Сен Киня, результаты референдума гарантируют жителям Бутона, что их будущее "не будет омрачено оглушительным успехом других"."
kirin.406.a:0 "Мы дали им возможность высказаться. Мы можем этим гордиться."
kirin.406.b:0 "Старый порядок сохранился."
kirin.406.c:0 "Бутон не ищет третьего хозяина."

kirin.99.t:0 "Завершение реализации 3½-летнего плана"
kirin.99.d:0 "Слух о том, что премьер-министр Отэм Блейз выступит этим вечером по радио с речью молниеносно разлетелся среди небольшой общины фермеров за городом, лишь только достигнув Массикота, который был для неё домом. Но фермеры были бедны. Даже несмотря на то, что модернизация Великого Скачка Вперёд уже начала улучшать их жизнь, многие, особенно её родители, боялись, что не смогут услышать её слова. Но через друзей друзей их друзей родителям Отэм всё-таки удалось найти радио и вся община собралась вокруг плохонького приёмника, который напрягался изо всех сил, пытаясь уловить голос Отэм из Киновари, столь далёкой отсюда.\n\n- Граждане Кирии! - провозгласила Премьер по радио, как только началась трансляция. "Сегодня Великий день. Знаменательный день! Реализация 3½-летнего плана, первого этапа Великого Скачка Вперёд, увенчалась оглушительным успехом! Когда я впервые начала работать с её божественностью, Верховным Матриархом Рейн Шайн в качестве её премьер-министра, я, откровенно говоря, была напугана масштабом задачи, стоящей перед нами как нацией. Но наш успех не был случайным. Потребовались совокупные усилия всех и каждого, чтобы триумф был достигнут: Матриарха Рейн Шайн, которая верила в успех Великого Скачка Вперёд; Всекирийского Пленума Национального Возрождения, который отбросил свои разногласия, чтобы объединиться и воплотить мечту о современном будущем Царства в реальность; наших друзей из-за океана, которые щедро предоставили нам материальные средства и свой опыт, чтобы наверстать упущенные нами за столетие инновации; и самое главное, вас, простые кирины, стержень и душа нашей нации, которые откликнулись на наш призыв к модернизации и помогали всем, чем только могли. Мы не смогли бы быть здесь этим вечером без вас и Конкорд, которая, как я глубоко убеждена, радуется успехам любимых ею созданий. То, чего мы достигли, позволит ей нами гордиться, и её благодать да благословит поколения Кирии на многие века!n\n- Кирины Царства, сегодняшний день - день ликования! Проведите его вместе со своими друзьями и семьёй. Соберитесь со своими соседями за общим столом для застолья и пиршества. Торжествуйте! И не беспокойтесь, если вы немного увлечётесь в своей радости, ведь Матриарх объявила завтрашний день национальным праздником! И, напоследок, каждому из вас, кирины Царства: спокойной ночи, и да благословит вас Конкорд!\n\nМузыка возвестила об окончании трансляции, но её заглушил топот копыт и аплодисменты фермеров Массикота. А в центре всего этого мать Отэм плакала от радости и гордости, прижавшись к груди своего мужа.\n\nЭта ночь в Массикоте была бурной, как и во всем остальном Царстве."
kirin.99.a:0 "Мы смогли! Мы сделали это! Да благословит нас всех Конкорд!"

kirin.100.t:0 "Центр долго не выдержит"
kirin.100.d:0 "- Новости хорошие? Пожалуйста, скажите, что хорошие. - Отэм Блейз посмотрела через свой стол на Синдер Глоу и Ферн Флэйр, двух своих ближайших подруг из Массикота, которые стали доверенными политическими советниками при премьер-министре. Она верила, что они честно и без утайки доведут новости до неё, и по выражению их лиц поняла, что ей не понравится то, что они собирались ей сказать.\n\n- Царство становится всё более неуправляемым день ото дня, - сказала Ферн Флэйр. - Рабочие протестуют против несправедливого обращения с ними. Фермеры протестуют против стремительных изменений в обществе. Возвращающаяся диаспора протестует против того, что, как они считают, мы модернизируемся недостаточно быстро. Когда эти протесты сталкиваются, начинаются беспорядки. И я думаю, само собой разумеется, что там, где бунтуют кирины, вскоре появляются нирики. Процессу урбанизации и промышленным проектам наносится ущерб из-за того, что разгневанные нирики поджигают зоны застройки. Инвестиционные деньги, которые нам так нужны, таким образом, тратятся впустую. Это не говоря уже о случаях голода, загрязнении окружающей среды и пиратстве...\n\n- Я думаю, она поняла суть. - сказала Синдер Глоу, положив копыто на плечо Ферн Флэйр и покачав головой. Затем она повернулась к Отэм. - В двух словах: в нашем царстве смута. Мы должны что-то сделать, чтобы в этой ситуации возобладали наши здравомыслящие соотечественники и настроить всех киринов на эту волну. Нам нужно напомнить им, что мы все в одной лодке, объединённые во благо нашей страны.\n\n- Ага. - сказала Отэм, задумчиво потирая копытом чешуйки на носу. - Но что могло бы... О, глупая я, конечно! Матриарх! - она практически вскочила со стула, когда на неё снизошло озарение. - Что есть общего у всех нас, киринов Царства? Наша любовь к нашему Матриарху! Царство не существовало бы без неё, и мы обязаны уважать её не только из-за работы, которую она выполняет, но и потому, что она - воплощение Конкорд в этом мире. Может, я и вылетела из школы мистиков, но даже я знаю, что Конкорд сделала Рейн Шайн единой с ней в своей божественности, когда она вознеслась. Так почему бы нам не организовать её турне по Царству, чтобы она посетила города, большие и малые, и напомнила киринам, что пока Рейн Шайн среди нас, мы по-прежнему пользуемся благосклонностью Конкорд!\n\n- Ты действительно думаешь, что это сработает? - спросила Ферн Флэйр. - При всей своей божественности и могуществе она не может просто взмахнуть копытом и решить проблемы Царства.\n\n- Нет, но это даст нам время, в котором мы нуждаемся. - сказала Отэм. – Время, которого будет достаточно, чтобы решить эти проблемы в Бюро реформ. Нам нужна каждая минута, чтобы выбраться из этой пороховой бочки, прежде чем она взорвётся."
kirin.100.a:0 "Матриарх Рейн Шайн напомнит Царству, что мы наделены милостью Конкорд."

kirin.101.t:0 "От Безмолвия к какофонии"
kirin.101.d_1:0 "Первым признаком плохих новостей стал листок бумаги, прибитый к дверям Утреннего Секретариата, в котором говорилось, что Конкорд отвернулась от Царства. Оно было подписано примерно двумя десятками уважаемых священников и мистиков, что придавало вес зловещему воззванию.\n\nВторым была имперская курьерша, рухнувшая на ступеньки Алого Дворца, избитая и окровавленная. В её сумке были сообщения о столкновениях между возвращающейся диаспорой, которая считала себя выше местного простонародья, фермеров и рыбаков Царства, которые рассматривали возвращающихся эмигрантов как иностранных колонизаторов, пытающихся разрушить их уклад жизни. Курьерше пришлось бежать из Благоухания когда начались беспорядки и сторонники что одной, что другой стороны колотили её только потому, что она просто пыталась выполнять свою работу. Было чудом, что она вернулась живой.\n\nПосле этого плохие новости посыпались градом, повергнув Утренний Секретариат в смятение и сорвав Пленум. Рейн Шайн могла только бессильно слушать, как её премьер зачитывает последние новости о хаосе, творящемся по всей стране. Столкновения на культурной почве происходили повсюду, как и стычки между традициями и модернизацией. С северного побережья, особенно из городов Благоухание и Рапсодия, практически превратившихся в зоны боевых действий между местными жителями и диаспорой приходили сообщения о том, что националистически настроенные незаконно вооружённые формирования организовывали перевороты против назначенных матриархом губернаторов, ставя своих лидеров на места. Но, несмотря на хаос на востоке, тамошнее население по-прежнему на словах считало себя подданными Рейн Шайн, в отличие от запада. Там, в сельских и слаборазвитых районах Кирии, еретическая секта Разгорающегося Пламени подняла открытое восстание против правления Матриарха. Столкновения между имперскими Знамёнами и местными бандформированиями создали мрачную атмосферу в Секретариате. А ситуация, казалось, становилась только хуже. И на протяжении всего этого времени со всей страны поступали сообщения о превращениях нириков и бушующих пожарах. Кирия погибала.\n\nРейн Шайн извинилась перед Секретариатом, наслушавшись достаточно плохих новостей на сегодня и в одиночестве ушла бродить по залам своего большого дворца. Именно она сделала это с Кирией; именно она была ответственна за этот провал. Она попыталась втиснуть упущенный прогресс, достигнутый за столетие в три года реформ и всё пошло прахом у неё на глазах. Она поставила перед собой дилемму похуже той, с которой столкнулась её мать и теперь она наконец поняла, почему вообще было нужно Безмолвие. Кирины были просто не готовы к современному миру.\n\nНо сейчас она уже ничего не могла поделать. Она поставила свой авторитет на успех Пленума, а он потерпел поражение. Её указы, призывающие к прекращению насилия остались без внимания. Она вырыла эту могилу для Кирии и теперь, похоже, собиралась лечь в неё вместе со своим Царством."
kirin.101.d_2:0 "Первым признаком плохих новостей стал листок бумаги, прибитый к дверям Утреннего Секретариата, в котором говорилось, что Конкорд отвернулась от Царства. Оно было подписано примерно двумя десятками уважаемых священников и мистиков, что придавало вес зловещему воззванию.\n\nВторым была имперская курьерша, рухнувшая на ступеньки Алого Дворца, избитая и окровавленная. В её сумке были сообщения о столкновениях между возвращающейся диаспорой, которая считала себя выше местного простонародья, фермеров и рыбаков Царства, которые рассматривали возвращающихся эмигрантов как иностранных колонизаторов, пытающихся разрушить их уклад жизни. Курьерше пришлось бежать из Благоухания, когда начались беспорядки и сторонники что одной, что другой стороны колотили её только потому, что она просто пыталась выполнять свою работу. Было чудом, что она вернулась живой.\n\nПосле этого плохие новости посыпались градом, повергнув Утренний Секретариат в смятение и сорвав Пленум. Рейн Шайн могла только бессильно слушать, как её премьер зачитывает последние новости о хаосе, творящемся по всей стране. Столкновения на культурной почве происходили повсюду, как и стычки между традициями и модернизацией, ставшие обычным делом. С северного побережья, особенно из городов Благоухание и Рапсодия, практически превратившихся в зоны боевых действий между местными жителями и диаспорой, приходили сообщения о том, что националистически настроенные незаконно вооружённые формирования организовывали перевороты против назначенных матриархом губернаторов, ставя своих лидеров на их места. Но в Секретариате всё ещё теплилась искра надежды, последняя ещё не погасшая искра. Ею была Райзин Сан, которая вышла на трибуну перед своими коллегами.\n\n- Восток, возможно, забыл, кто они такие, но запад непоколебим. - провозгласила она. - Разгорающееся Пламя поддерживает нашего Матриарха, и пока у меня есть место в этом Секретариате, мы будем помогать Кирии. Но время имеет решающее значение, если мы хотим сделать всё правильно. Царство трещит по швам и превращения в нириков становятся всё более обыденными. Если мы сейчас не наведём порядок, даже я не смогу удовлетворить требования о реформах, исходящих с Запада. Кирия будет разрушена в течение месяца, если мы не предпримем что-нибудь, чтобы это исправить, так что мы должны это сделать. На благо Царства.\n\nРейн Шайн молча кивнула, когда слова Райзин Сан воспламенили последнюю каплю решимости в Секретариате. Всё ещё был шанс спасти Кирию. Они не могли позволить себе его упустить."
kirin.101.a:0 "- Я потерпела неудачу. Я уничтожила Кирию и себя."
kirin.101.b:0 "Самый тёмный час всегда наступает перед рассветом…"

kirin.102.t:0 "Турне Матриарха"
kirin.102.d_1:0 "- Как хорошо быть дома. - подумала про себя Рейн Шайн, когда слуги опустили её паланкин во внутреннем дворе родного замка. Она только что вернулась из успешного путешествия по Царству, первого, которое она предприняла за свою долгую, в семьдесят с лишним лет жизнь, и увидела совершенно новое Царство, которое не могла себе представить, проведя почти все эти годы в Алом дворце. Когда её премьер-министр предложила ей отправиться в турне по стране, она сначала отнеслась к этому скептически, но вскоре прониклась этой идеей. Теперь она была рада, что сделала это; воспоминания о том, что она увидела, останутся с ней до конца жизни, и это были счастливые воспоминания.\n\nРейн Шайн настояла на том, чтобы из Киновари отправиться в Рапсодию через горы по тропинке, по которой давным-давно жрица Киновари, и, в конечном итоге, первый Верховный Матриарх, Иридисент Доу ходила для того, чтобы пообщаться с Конкорд. Оттуда она отправилась в Благоухание и вверх по Миловидному Мысу, пока не села на пароход, который доставил её в Гиацинт, позволив оценить чудеса современного мира, которых так не хватало Кирии из-за столетнего застоя. Из Гиацинта она отправилась в Массикот, затем сплавилась вниз по Медоносной к Сорго и Зеленеющему, по пути сделав крюк до Хризантемы. Где бы она ни остановилась, её встречали толпы благоговейных и вне себя от радости киринов. Их эмоции и вера в своего Матриарха были сильнее разницы в статусе. Богатые и бедные, мистики и еретики, местные жители или вернувшиеся члены диаспоры - все собрались вдоль дорог, приветствуя своего божественного Матриарха и преклоняясь перед ней.\n\nКонечно, для неё это был ошеломляющий опыт, но оно того стоило. Рейн Шайн посетила все новые стройки, заложенные под её эгидой, от новых школ до современных больниц и возрождённых святилищ огня, возвещающих новый рассвет Пути Огня. Она воочию увидела стремительный прогресс модернизации, развитие промышленности и превращение бедной аграрной страны в державу широких возможностей. Но она также видела семена раздора, чьи тёмные ростки прокладывали себе путь между растущими трещинами киринского общества и политической системы. Ибо, как бы далеко ни зашло Царство под её опекой, ему ещё предстояло зайти гораздо дальше и очистить себя от них.\n\nНо она со всем этим справится, она знала. Завершив экскурсию, она увидела то, что ей нужно было увидеть в своём Царстве – как вращаются колёса прогресса и конфликт, который стремится их остановить. И, если на то будет воля Конкорд, она сделает всё, что в её силах, чтобы подтолкнуть их вперёд. В конце концов, её маленькие кирины зависели от этого, и Рейн Шайн была полна решимости не подвести своих подданных так, как когда-то подвела их её мать."
kirin.102.d_2:0 "Рейн Шайн помахала из своего паланкина собравшейся толпе в городе Хурма, полном киринов, которые собрались на улицах только для того, чтобы хотя бы мельком увидеть своего божественного Верховного Матриарха, совершающего своё первое в жизни путешествие за пределы Алого дворца. По настоянию своего премьер-министра Рейн Шайн и её придворные составили маршрут посещения городов по всему Царству, чтобы показать жителям Кирии, что их Матриарх по-прежнему пользуется божественной милостью Конкорд и с восхищением смотрит на работу, которую они выполняют реализуя замысел Великого Скачка Вперёд. К настоящему моменту она посетила города Рапсодия, Благоухание, Гиацинт, Массикот и Сорго, а остановки в Зеленеющем и Хризантеме ещё только предстояли. Через месяц она вернётся домой в Киноварь, повидав за последние несколько недель больше земель своего Царства, чем за всю свою жизнь.\n\nКраем глаза она уловила волнение в толпе и обернулась как раз вовремя, чтобы увидеть, как киринская кобыла пробивается к передним рядам толпы и её рог разгорается. Прежде чем кто-либо успел среагировать, она вытащила револьвер из внутреннего кармана пальто и произвела все шесть выстрелов прямо в паланкин. Рейн Шайн почувствовала, как что-то полоснуло её по плечу, а какая-то невидимая сила ударила в спину, когда паланкин, который бросили в шоке и панике нёсшие его слуги опрокинулся. Их Матриарх упала в грязь, а крики ужаса пронеслись по толпе. Застонав, Рейн Шайн поднялась с земли, посмотрев налево как раз вовремя, чтобы увидеть, как несостоявшаяся убийца в конечном итоге была насажена на копье одного из стражников.\n\n- Матриарх! Пламя Конкорд, вы ранены! - её слуги и стражники столпились вокруг, быстро поднимая паланкин и чуть ли не заталкивая её внутрь, когда процессия спешно покидала город. Благоговейные поклонники, выстроившиеся вдоль улиц, исчезли. Над городом Хурма нависла жуткая тишина, если не считать отдалённых воплей о том, что какая-то киринша убила Матриарха. Одна из служанок Рейн Шайн разорвала свои собственные одежды, чтобы перевязать свою госпожу и только теперь она почувствовала, что в неё попали. Один выстрел едва задел её плечо, не попав в голову только из-за угла, под которым она держала шею, когда убийца выстрелил, а другой попал в броню на её спине, отломив две чешуйки и оставив на их месте кровавые следы. Раны причиняли боль, но сам факт произошедшего был для неё гораздо более болезненным. Было принято считать, что она воплощает божественность Конкорд в царстве смертных. И теперь какой-то кирин попытался убить её. Чешуя отрастёт и заживут царапины, но сам факт - в неё стреляли, попали и ранили; эта рана не заживёт никогда. Эти травмы никогда не пройдут; они подорвали её имя и авторитет в качестве божественного воплощения Конкорд на земле.\n\nВ печали Рейн Шайн приказала процессии отнести её обратно в Киноварь. Продолжать путь было слишком опасно. Кто знает, сколько других убийц затаилось в засаде на западе, готовых сразить Матриарха, если представится такая возможность?"
kirin.102.a:0 "Я стану той силой, которая поведёт Кирию в новую эру, что бы ни случилось."
kirin.102.b:0 "Кирия бросает своего Матриарха и поворачивается спиной к Конкорд."

kirin.103.t:0 "Растущая сила Разгорающегося Пламени"
kirin.103.d:0 "Райзин Сан прогуливалось по улицам её родного города Хризантемы. Пожары всё ещё бушевали вокруг неё. Розовое и голубое пламя огня нириков до сих пор пожирало деревянные здания, выстроившиеся вдоль улицы. Хлопья пепла и раскалённой золы дождём сыпались вокруг неё, попадая на пальто и оставляя крошечные подпалины на малиновых одеждах. Вокруг царил хаос, но она была безмятежна.\n\nРазгорающееся Пламя сделало своё дело этим утром. По всему западу организованные ополчения крестьян, фермеров и угнетённых рабочих поднялись в унисон, чтобы сбросить оковы востока. Гарнизон Хризантемы был взят в окружение. Изолированный в разных частях города, он был загнан в угол. Хоть им и удалось убить бесчисленные сотни патриотов и правоверных, они всё же были разбиты и вынуждены бежать или сдаваться. Хотя Зеленеющий, родина Разгорающегося Пламени, оставался под контролем Киновари, ему недолго было оставался её заложником. Вскоре нарастающая сила Разгорающегося пламени проложит себе путь на восток и возьмёт Киноварь, а алчные и корыстолюбивые мистики Пути Огня будут изгнаны из страны. Только Райзин Сан может спасти Кирию и она сделает это.\n\nЗдание позади неё рухнуло, извергнув поток огня, на мгновение обрисовав силуэт кобылы в резком розовом свете. Она была лидером Разгорающегося Пламени, лидером движения, которое должно было спасти бедных и угнетённых киринов от реформаторов в Киновари и поработителей из Благоухания. Она пойдёт маршем на Киноварь и имперский город вскоре падёт под неудержимой волной патриотизма и праведного гнева. А потом, как только она возьмёт матриарха Рейн Шайн под свой контроль, всё будет кончено.\n\nПламя начало свою пляску."
kirin.103.a:0 "Запад предал нас!"
kirin.103.b:0 "Мы на стороне Райзин Сан"

kirin.104.t:0 "Север провозглашает независимость!"
kirin.104.d:0 "Фикл Каррент наблюдал из доков Благоухания, как правительственных чиновников из Киновари насильно посадили на пароход в его гавани, а собранные из киринов штурмовые отряды НАКП внимательно следили за захваченными. Переворот на севере прошёл без сучка и задоринки благодаря организации и ресурсам возвращенцев, которые составляли костяк НАКП. Ночью губернаторы севера собрались в Благоухании, чтобы объявить Комитет по чрезвычайному положению для защиты Северной Кирии в ответ на отделение Братской республики на западе. Как только был созван совет, военизированные формирования НАКП быстро провели облавы и аресты всех правительственных чиновников по всему Северу, быстро поставив на их места свои фигуры, лояльные партии. В результате скоординированного удара удалось даже захватить всю важную инфраструктуру на севере: оружейные склады, железнодорожные станции, телеграфные отделения и многое другое. Несколько десятков киринов были ранены в столкновениях, но захват был так хорошо спланирован и проведён так гладко, что ни один из них не погиб. Что было хорошо, поскольку в таком случае будет легче представить свои действия как самооборона в Суде Киновари и для внешнего мира, с целью вплотную приблизиться к официальному признанию независимости Севера.\n\nПо правде говоря, Фикл Каррент планировал этот шаг давно, задолго до отделения Братской республики - он стал лишь удобным предлогом для начала переворота. И теперь, после того, как накануне вечером по радио прозвучало его заявление, в котором Бюро реформ обвинялось в некомпетентности, коррупции и доведении Царства до черты разорения и было обещано, что Благоухание и НАКП приведут Кирию к по-настоящему современному состоянию, север обнаружил, что его позиция постепенно укрепляется и теперь готовился защищать свою независимость. Он создал бы государство для репатриантов из диаспоры, государство без парализующих указов и нерешительности Суда Киновари и Бюро реформ. Государство, которое было бы готово сделать всё возможное, чтобы принести свет капитализма в это забытое богами царство. И, возможно, как только они станут достаточно сильными, они смогут переключить своё внимание на остальных жителей Кирии и привести их в будущее, брыкающихся и кричащих, хотят они того или нет.\n\nОтныне время было его другом. И чем больше времени у него было на планирование, тем выше были его шансы."
kirin.104.a:0 "Я так и знал, что диаспоре нельзя было доверять!"
kirin.104.b:0 "Фикл Каррент спасёт Кирию от самой себя!"

kirin.105.t:0 "Север провозглашает независимость!"
kirin.105.d:0 "Фикл Каррент наблюдал, как правительственных чиновников из Киновари заталкивали в ожидающие грузовики, а собранные из киринов штурмовые отряды НАКП внимательно следили за захваченными. После нескольких месяцев тайных встреч, накопления ресурсов и обучения киринов, которым НАКП могла доверять, переворот на севере прошёл без сучка и задоринки благодаря тщательному сотрудничеству между партией в Благоухании с Прокуратурой Рапсодии. По настоянию НАКП и придав легитимность озабоченности Прокуратуры относительно принятия еретиков Разгорающегося Пламени в состав членов Пленума, кирины и местные чиновники по всей северной части Великого Провидения свергли правительственных чиновников, назначенных Киноварью в своих городах и селениях и провозгласили лояльность Киринскому Национальному Фронту Патриотического Возрождения обосновывая это своей убеждённостью в том, что только предводительство и покровительство Благоухания и Рапсодии могут спасти Царство от полного и неминуемого краха катастрофической кампании Великого Скачка Вперёд. Прокламация была выпущена одновременно со скоординированным ударом по захвату инфраструктуры севера: оружейных складов, железнодорожных станций, телеграфных отделений и многого другого, и, надо сказать, была выполнена блестяще. В стычках не погиб ни один кирин. Что было хорошо, поскольку теперь им будет проще представить свои действия как самооборона в Суде Киновари и для внешнего мира для того, чтобы вплотную приблизиться к признанию и защите права Великого Провидения независимо править.\n\nТеперь, после того, как Каррент накануне вечером выступил с заявлением по радио, в котором обвинил Бюро реформ в некомпетентности, коррупции и доведении Царства до грани разорения и пообещал, что Благоухание, Рапсодия и НАКП приведут Кирию к по-настоящему современному состоянию, Север обнаружил, что его позиция постепенно набирает силу, необходимую для того, чтобы обезопасить себя. Он знал, что он создаст государство для возвращенцев из диаспоры, государство без парализующих указов и нерешительности Верховного суда Кирии и Бюро реформ, государство, которое было готово сделать всё возможное, чтобы принести свет капитализма и современности в это забытое богами царство. А как только они станут достаточно сильны, они смогут обратить своё внимание на остальную Кирию, выступив дальше на юг, на Киноварь, чтобы изгнать мистиков Пути Огня и фанатиков Разгорающегося Пламени и привести киринов в будущее, брыкающихся и кричащих, хотят они того или нет.\n\nОтныне время было его другом и он с пользой использовал то, что у него было. С тех пор как несколько месяцев назад Отэм Блейз приветствовала Разгорающееся Пламя в Ротонде Зеленеющего, он тщательно выжидал время и организовывал дела в интересах Благоухания, ожидая удобного момента. Теперь час благоприятной возможности настал, и он знал, что не упустит её."
kirin.105.a:0 "Я так и знал, что диаспоре нельзя было доверять!"
kirin.105.b:0 "Фикл Каррент спасёт Кирию от самой себя!"

kirin.106.t:0 "Огненная пляска"
kirin.106.d:0 "Впервые за более чем пятьсот лет Кирия оказалась в состоянии войны сама с собой.\n\nПервые залпы войны прозвучали в пригороде Хризантемы, где полк Знамени Киновари подошёл к городу и потребовал у захвативших его повстанческих сил сложить оружие, аргументируя это тем, что их требования обоснованы божественной волей Верховного Матриарха Рейн Шайн. Однако силы Разгорающегося Пламени, занявшие город, заявили, что радикальные реформаторы из Киновари удерживают Рейн Шайн вопреки её воле и что это именно они сражаются от её имени и от имени Конкорд, а не Знамёна, пришедшие из Киновари. А также, что все истинно верующие в составе Знамён должны дезертировать и примкнуть к ним, сражающимся чтобы освободить своего Матриарха. В тот самый момент полевые орудия, размещённые на берегах Великой Медоносной открыли огонь по Знамени, мгновенно убив десятки воинов и рассеяв солдат, которые тут же залегли в укрытиях.\n\nСтороны конфликта взаимно обвиняли друг друга. В Киновари премьер-министр Отэм Блейз со слезами на глазах объявила, что Разгорающееся Пламя и все, кто исповедует его убеждения, являются мятежниками и предателями Царства Кирия и Верховного Матриарха Рейн Шайн и потребовала их немедленной капитуляции и мирной реинтеграции на благо Царства. Жрица Райзин Сан в ответ объявила, что Республика Кирия теперь находится в состоянии войны с Царством Кирия, чтобы спасти Матриарха от её коррумпированных и еретических пленителей в Киновари и призвала всех киринов земли присоединиться к Разгорающемуся Пламени чтобы спасти избранное воплощение Конкорд от радикальных реформаторов, которые принесли Кирии боль и разорение. Кирины обеих сторон откликнулись на призывы к оружию и подразделения спешно поднятых войск выдвинулись к берегам западной ветви реки Медоносная. Причём обе стороны были готовы сражаться во имя своего матриарха в Киновари.\n\nОбе стороны полны решимости сражаться до победного конца. Только время покажет, сколько киринов погибнет, поскольку Путь Огня, который когда-то объединил их род и положил конец эре военачальников потерпел такую неудачу, которую не мог предвидеть ни один кирин." 
kirin.106.a:0 "Во имя Конкорд, Матриарха, и Кирии!"
kirin.106.b:0 "Во имя Конкорд, Матриарха, и Кирии!"

kirin.107.t:0 "Линии фронта стабилизируются"
kirin.107.d:0 "Революция забитых и угнетённых крестьян Царства – или, по мнению Киновари, террористы и сепаратисты с Запада – которых в бой ведёт Возгорающееся Пламя - привела к широкомасштабной войне и кровопролитию беспрецедентного масштаба. За последние несколько недель было проведено несколько ожесточённых боев вверх и вниз по западным притокам Великой Медоносной, когда наспех организованные верные Матриарху ополченцы и солдаты Знамён пытались удержать десятки переправ через реки по всей территории Царства против крестьянских армий, объединившихся ради дела Первой Жрицы Райзин Сан.\n\nПо мере того как хаос первых недель войны утихает, обе стороны консолидируют свои силы и закрепляются на своих нынешних позициях. Царство, пошатнувшаяся под натиском революции, должен взять время на восстановление, в то время как нетерпеливые, но переутомлённые солдаты Республики перегруппировываются, чтобы продолжить своё продвижение на восток."
kirin.107.a:0 "Небольшой отдых перед финальным рывком!"
kirin.107.b:0 "Короткая передышка, чтобы собраться с силами и обрести решимость."

kirin.108.t:0 "Линии фронта стабилизируются"
kirin.108.d:0 "Начало НАКП своей южной экспедиции против правительства Отэм Блейз – и еретиков из Возгорающегося Пламени – нанесло серьёзный удар по режиму лоялистов. Великий Провиденс – гордое, отчуждённое и дерзкое – больше не будет страдать от (так называемых) преступлений, творимых центральным правительством, и решило проложить не только свой собственный путь, но и захватить контроль над всей Кирией.\n\nЗа последние недели свежие и хорошо оснащённые силы партии двинулись на юг, сражаясь против скудных и дезорганизованных сил лоялистов и во многих местах одерживая над ними верх.\n\nПо мере того, как темп наступления НАКП ослабевает, и по мере того, как лоялисты сплачивают своих последователей, и вооружают всё больше киринов на защиту Царства, династии и гармонии, аморфные линии фронта начинают укрепляться и стабилизироваться. Обе стороны консолидируют свои войска и закрепляются на своих нынешних позициях.\n\nКиноварь, пошатнувшаяся под натиском северян, должна взять время на восстановление, в то время как нетерпеливые, но переутомлённые солдаты НАКПА перегруппировываются, чтобы продолжить свой долгий марш к самым западным пределам Кирии."
kirin.108.a:0 "Небольшой отдых перед финальным рывком!"
kirin.108.b:0 "Короткая передышка, чтобы собраться с силами и обрести решимость."

kirin_loyalists.1.t:0 "Кризис в Кирии"
kirin_loyalists.1.d_1:0 ""Плохи дела, премьер. И мне хотелось бы знать, есть ли у тебя план."\n\nФерн Флэйр вздохнула, глядя на груды бумаг и файлов, разбросанных по её столу. Напротив неё Верховная жрица Винтер Фрост смотрела на неё холодными и скептически-ледяными голубыми глазами. "Наш премьер Отэм, а не я. Я лишь исполняю её обязанности, пока она находится в небольшом отпуске по состоянию психического здоровья."\n\n"Если бы я считала эту кобылу нашей премьер-министром, я бы не обращалась к тебе по титулу," - сказала Винтер Фрост, пренебрежительно взмахнув копытом, после чего опустила его на стол Ферн. "Царство в кризисе, а Отэм недееспособна. Простонародье на дальнем западе впало в ересь и восстаёт против нас, а Знамёна небоеспособны. Мы должны устранить этот бардак. Этот её дурацкий Великий Скачок Вперёд оставил их позади, и теперь мы потеряли их из-за демагога, который превращает слова Конкорд в кнут, который она использует, чтобы получить то, что хочет. Они отвергают матриарха Рейн Шайн, заявляя, что сражаются во имя неё. Мы должны уничтожить их всех, если хотим вернуть мир и процветание в царство Конкорд."\n\n"Запад - не единственная наша проблема," - напомнила ей Ферн Флэйр. "Фикл Каррент забрал своих дружков обратно в Благоухание и основал там де-факто своё собственное государство. Кирины Великого Провидения на севере всегда с большой неохотой следовали указаниям Киновари и я слышала, что даже Рапсодия испытывает искушение связать свою судьбу с Благоуханием. Этот Каррент хитёр - он позаботился о том, чтобы именно Великий Провиденс получил основную часть усилий по индустриализации и теперь у них есть промышленная база, которая конкурирует с остальной частью Царства. С течением времени он будет становиться только сильнее. Мы можем только надеяться, что они не будут стремиться к войне."\n\n"Если у них есть хоть капля здравого смысла, они этого не сделают," - настаивала Винтер. "На данный момент мы должны сосредоточиться на укреплении лояльности киринов в Восточной и Центральной Кирии. Война стучится в их двери и они должны быть готовы защищать Путь Огня и Верховного Матриарха.""
kirin_loyalists.1.d_2:0 ""Плохи дела, премьер. И мне хотелось бы знать, есть ли у тебя план."\n\nФерн Флэйр вздохнула, глядя на груды бумаг и файлов, разбросанных по её столу. Напротив неё стояли верховные жрицы Винтер Фрост и Райзин Сан. Собрать их вместе в своём кабинете было для неё настоящим испытанием, хоть эти две кобылы и встали друг от друга так далеко, как только могли. Теперь Ферн оставалось только надеяться, что они не начнут ссориться посреди разговора. "Фрост, я не премьер, премьер Отэм. Я лишь исполняю её обязанности, пока у неё небольшой отпуск по состоянию психического здоровья."\n\n"Тяжёлые нынче времена," - согласилась Райзин Сан. "Но кобылы, чья воля достаточно сильна пройдут и через это, если будет нужно для блага Царства. Поскольку наша премьер, очевидно, таковой не является, тебе придётся принимать решения вместо неё."\n\nВинтер Фрост бросила на Райзин Сан взгляд, словно оскорблённая тем, что еретичка вообще соизволила заговорить, но демонстративно вернула своё внимание к Ферн Флэйр. "Наше Царство в кризисе. Знамёна небоеспособны, а этот чужеземный предатель Фикл Каррент увёл своих дружков обратно в Благоухание и основал там де-факто своё собственное государство. Кирины Великого Провидения на севере всегда были непокорными глупцами. Они даже смогли подкупить Рапсодию, чтобы она поставила эгоистичную жадность Прокуратуры выше её долга служить Конкорд."\n\n"То, что морально порочное население севера заберёт у Царства, запад предложит с верой и добродетелью," - сказала Райзин Сан и лёгкая улыбка изогнула её губы. "Благоухание может быть грозным врагом, но это ничто по сравнению с божественной волей Конкорд. Мы уничтожим их за то, что они бросили вызов Её воле. И когда всё закончится..." - она посмотрела прямо на Винтер Фрост и её улыбка превратилась в хищный оскал. "Многое поменяется.""
kirin_loyalists.1.a:0 "Кирия выстоит."

kirin_loyalists.2.t:0 "Новый путь для Пути Огня"
kirin_loyalists.2.d:0 "Аромат благовоний донёсся до носа Винтер Фрост, когда она сидела в Пагоде Киновари, терпеливо ожидая, пока жрецы и мистики из высшей иерархии Пути Огня войдут в комнату и займут свои места перед ней. Отдалённый треск и хлопки фейерверков во время утренней службы подчёркивали интерьер пагоды, хотя в свете темы, волновавшей Винтер, она не могла не представить их чем-то подобным отдалённым выстрелам из винтовок в родных краях. Не приведи Конкорд, чтобы эти звуки когда-либо долетели до Киновари, но она должна быть готова и к такому повороту событий.\n\nКогда все мистики заняли свои места, Винтер Фрост медленно оглядела каждого из них по очереди. Некоторые были молоды, но гораздо, гораздо больше было старых киринов. Тех, которые десятилетиями верно служили Царству Безмолвия. Они внесли свой вклад в поддержание мира и сплочение страны, добросовестно следуя указам Матриарха, и теперь она собрала их здесь, чтобы объяснить, как они в будут служить Матриарху в новую эпоху.\n\n"Конкорд сочла нужным испытать нашу решимость, организовав нас против Её врагов," - начала Винтер Фрост. "Злодеи посягают на наше Царство. Они хотят уничтожить всё, что символизирует Путь Огня. И всё, чего мы пытались достичь, будет уничтожено в одно мгновение, если мы не станем бороться за это. Поэтому мы примем этот бой."\n\nОна глубоко вздохнула и развернула перед собой свиток с печатью Матриарха, повернув его так, чтобы остальные собравшиеся кирины могли его видеть. "Путь Огня должен стать одной из направляющих сил на фронте нашей борьбы, если мы хотим сохранить душу Кирии. Недостаточно быть духовными мистиками и храмовыми священниками, направляющими наших заблудших последователей к благочестивой жизни. Теперь мы должны стать лидерами и на поле боя, капелланами и агитаторами, чтобы сражаться с врагом везде, где бы он ни поднял голову. Мы будем сражаться, чтобы отстоять Путь Огня, сражаться за святость Конкорд и сражаться за избавление нашего царства от предательства и ереси. Мы должны показать Верховному Матриарху свою исключительную преданность и самоотверженность, и поддержать её в эти мрачные времена. Кто-то из нас падёт, кто-то из нас дрогнет, но новые герои и поборники Конкорд примут этот вызов. Это зависит от всех и каждого из нас, кто стремиться стать таким кирином."\n\nКивнув в конце, она снова свернула указ с помощью своей магии и отложила его в сторону. "Путь Огня должен быть непоколебим, иначе он погаснет. И я не позволю его пламени угаснуть вместе со мной.""
kirin_loyalists.2.a:0 "Путь Огня и раньше оберегал Кирию от бед. И он вновь придёт к ней на помощь."

kirin_loyalists.3.t:0 "Надежды матриарха"
kirin_loyalists.3.d:0 "У Рейн Шайн пересохло во рту, когда она посмотрела на стоящий перед ней микрофон. Такое удивительное устройство - лишь заговорив в него, каждый кирин в Царстве, у которого есть радио, мгновенно услышит её голос, независимо от того, как бы далеко он ни находился. Редкий кирин видел её лицо; ещё меньше когда-либо слышали её голос. И это должно было вот-вот измениться.\n\nТехник студии подал ей сигнал и Рейн Шайн приблизила речь, подготовленную собственной персоной к лицу. "Да пребудет с вами благословение Конкорд, кирины Царства", - начала она. Её голос слегка дрожал, тогда она попыталась представить, что говорит не по радио, а лицом к лицу с кирином в своём доме. "Я всегда старалась делать то, что лучше для вас. Вы больше, чем мои подданные, ибо все мы вместе - жеребята Конкорд, каждый из нас. Мы - семья. И всякий раз, когда я думаю о последствиях своих действий, я в первую очередь думаю о том, как бы они повлияли на мою семью.\n\n"Великий Скачок Вперёд должен был стать новым началом для Кирии", - продолжила она. "Мы бы оставили тишь Безмолвия и присоединились к хору современного мира. Волею Конкорд, я смогла бы привести свою семью к новой жизни в мире и процветании. Мы бы следовали модели успешных стран, таких как Эквестрия, где демократия, конституционное правление и направляющее копыто доброжелательных лидеров обеспечивают равные возможности, безопасную и счастливую жизнь каждому кирину. Я верю, что эти идеалы незыблемы и они совершенство, к которому должны стремиться все существа."\n\nОна глубоко вздохнула и позволила этому утверждению закрепиться в умах её слушателей по всему Царству. "Мы продолжаем идти к этому идеалу, даже в нынешние трудные времена. Но есть те, кто хотел бы подорвать наши мирные стремления в угоду своим собственным целям. Они заменили бы бескорыстие эгоизмом, сострадание презрением, свободу тиранией. Они готовы исказить слово Конкорд в угоду своим собственным эгоистичным желаниям. Но мы им этого не позволим. Я всё ещё верю в мир, но, к сожалению, они не оставляют нам выбора. Чтобы защитить нашу семью, мы должны привести в чувство тех, кто хочет разорвать её на части. Сейчас я призываю вас, кирины Царства, моих братьев и сестёр во Конкорд, поднять оружие и защитить наше будущее. Только вместе мы сможем вывести Царство из этих мрачных дней. Только вместе мы сможем вновь обрести мир и процветание благодаря бескрайней любви Конкорд. И только вместе мы сможем спасти Царство.""
kirin_loyalists.3.a:0 "Спасибо вам."

kirin_loyalists.4.t:0 "Кризис гармонии"
kirin_loyalists.4.d:0 "Тревога закралась в сердце Ферн Флэйр, когда она посмотрела на пустые места в Мятликовом зале, где у неё было запланировано экстренное собрание Партии за Царство и Гармонию. Год назад эти места были бы заняты, и она сидела бы на одном из них, слушая, как Отэм Блейз превозносит достоинства партии и отстаивает партийную платформу. Но Отэм страдала от психического расстройства, а когда по всей стране разразилась война, многие члены партии были либо заключены в тюрьму, либо убиты, либо отправились помогать на передовую. Партия за Царство и Гармонию была всего лишь блеклой тенью того, чем она была когда-то. И Ферн каким-то образом нужно было найти в себе силы сохранить то, что от неё осталось.\n\nК сожалению или к счастью, нынешний кризис дал партии множество причин держаться вместе. - Мы ещё не закончили. Ни в коем случае. - сказала Ферн киринам, собравшимся вокруг неё. - Мы были самой многочисленной и влиятельной из сил, ведущей и управляющей партией Кирии, когда она развивалась во время Великого Скачка Вперёд. Радикализм Фикл Каррента и Райзин Сан отвернул от них многих совестливых киринов, вынудив их уйти со своих должностей. Теперь они пришли к нам со своими страхами и тревогами. У нас есть связи и ресурсы, чтобы справиться с этим кризисом и вывести Кирию из тьмы. Всё что у нас есть должно быть направлено на то, чтобы вернуть мир в Царство и лишить тех, кто наживается на его страданиях средств для этого.\n\n- А как насчёт Пути Огня? - спросила какая-то киринша со своего места. - Они говорят, что война - это знак того, что нам никогда не следовало сворачивать с путей предков, а ещё их учений и наставлений. Они попытаются подорвать наши усилия, если мы не будем сотрудничать с ними.\n\n- И что даст нам сотрудничество с Путём Огня? - принял вызов другой кирин. - Они заложники своих теократических догматов. Мы должны оставаться верными нашему обязательству перед Царством - отказаться от консервативных суеверий и дать шанс принести гармонию и демократию всем киринам. Фикл Каррент борется за то, чтобы поделить Кирию между иностранцами, а Разгорающееся Пламя бросает вызов нашему пути служения Конкорд, нашему Матриарху и всему нашему образу жизни. Это война идеологий; как мы можем надеяться выжить, если не останемся верны своим собственным?\n\n- Мы не можем оттолкнуть Путь Огня, отказавшись сотрудничать с ними в такое-то время! - запротестовал третий кирин. - Сначала мы должны сосредоточиться на устранении угроз безопасности Царству, работая сообща. Как только оно снова будет в безопасности, мы сможем отстаивать наши принципы и убеждения!\n\nФерн Флэйр прислушалась к сердитым голосам, начинающим раздаваться вокруг неё и прикусила губу, когда поняла, что ей нужно представлять волю партии, и положить этому конец, пока не стало ещё хуже. Чем больше ей приходилось находиться в шкуре Отэм, тем больше она понимала, почему работа премьер-министром Кирии сломила эту кобылку."
kirin_loyalists.4.a:0 "Наши принципы и приверженность гармонии делают нас сильными, а не преклонение перед священниками."
kirin_loyalists.4.b:0 "Может, мы и будем сильны в одиночку, но мы не сможем выиграть эту битву без Пути Огня."

kirin_loyalists.5.t:0 "Бей предателей, спасай Царство"
kirin_loyalists.5.d_1:0 "Ферн Флэйр трусцой проскакала вдоль рядов печатных станков и наборщиков текста, выстроившихся вдоль склада, наблюдая за началом того, что должно было стать одной из крупнейших полиграфических кампаний из когда-либо проводившихся в Царстве. Глашатаи Киновари стояли в стороне, оранжевые и золотые ранцы лежали на столах, готовые принять тысячи брошюр для распространения по всей стране. Что именно будет в этих брошюрах со зловещим названием "Бей предателей, спасай Царство", до сих пор оставалось нерешённым. Причина тому крылась в том, что именно Ферн Флэйр присматривала за работой этих машин. Винтер Фрост, являющаяся выразителем обеспокоенности "Пути Огня" содержанием брошюр, долго боролась с Ферн, чтобы в них было то, что хотела она, а не то, за что выступала партия за Царство и Гармонию. Теперь, когда распространение брошюр должно было стартовать уже этим вечером, так или иначе нужно было принимать решение.\n\n- Брошюры должны акцентировать внимание на необходимости построения гармоничной демократии и сопротивлении разжиганию войны и тирании, - прорычала Ферн Флэйр уголком своей морды. - Не маловажный вопрос, не так ли, согласись?\n\n- Есть более важные вещи, о которых нужно напоминать киринам в сталь сжатой форме! - огрызнулась в ответ Винтер Фрост. - Мы должны напомнить им об их верности Матриарху! Матриарх - избранное Конкорд воплощение в этом мире. Она - божество во плоти! Ничто, даже ваши вводящие во искушение призывы к демократии, не являются более важным, чем это! Конкорд завещала нам Путь Огня и Она дала нам Матриархов. Верность Конкорд и вера в Её дары - единственное, что спасёт Царство!\n\n- Мы не можем позволить себе использовать имя Конкорд для ведения войны. Мы должны завершить её сами! - Две кобылы остановились рядом с главным наборщиком. Его чемодан с наборами иероглифов был открыт и готов к вставке в первую печатную машину. Обе кобылы были в ярости, но только одна добилась своего."
kirin_loyalists.5.d_2:0 "Ферн Флэйр трусцой проскакала вдоль рядов печатных станков и наборщиков текста, выстроившихся вдоль склада, наблюдая за началом того, что должно было стать одной из крупнейших полиграфических кампаний из когда-либо проводившихся в Царстве. Глашатаи Киновари стояли в стороне, оранжевые и золотые ранцы лежали на столах, готовые принять тысячи брошюр для распространения по всей стране. Что именно будет в этих брошюрах со зловещим названием "Бей предателей, спасай Царство", до сих пор оставалось нерешённым. Причина тому крылась в том, что именно Ферн Флэйр присматривала за работой этих машин. Винтер Фрост и Райзин Сан, выражавшие обеспокоенность Пути Огня и Разгорающегося Пламени содержанием брошюр долго боролись с Ферн, чтобы в них было написано то, что хотела каждая отдельно взятая из них, а не то, за что выступала партия за Царство и Гармонию. Теперь, когда распространение брошюр должно было начаться уже этим вечером, так или иначе нужно было принимать решение.\n\n- Брошюры должны акцентировать внимание на необходимости построения гармоничной демократии и сопротивлении разжиганию войны и тирании, - прорычала Ферн Флэйр уголком своей морды. - Немаловажный вопрос, не так ли? Думаю, вы обе согласитесь!\n\n- Есть более важные вещи, о которых стоит напомнить киринам в такой маленькой брошюре! - Винтер Фрост огрызнулась в ответ, заговорив первой. - Мы должны напомнить им о верности Матриарху! Матриарх - избранное Конкорд воплощение в этом мире. Она - божество во плоти! Ничто, даже ваши вводящие во искушение призывы к демократии, не являются более важным, чем это! Конкорд завещала нам Путь Огня и Она дала нам Матриархов. Верность Конкорд и вера в Её дары - единственное, что спасёт Царство!\n\n- Ты действительно собираешься отстаивать свою оторванную от реальности догму вместо реальности нашего мира? - спросила Райзин Сан, заработав в ответ хмурый взгляд Винтер. - Верховный Матриарх специально проинструктировала Путь Огня через ТЕБЯ, жрица, что твоя секта и моя церковь должны работать вместе на благо Царства. Отправлять твоё послание о верности Пути Огня в ущерб убеждениям Ферн Фэйр в демократии и моим убеждениям в том, что каждый из моих киринов в праве поклоняться так, как они хотят - это, пожалуй, величайшая ересь из возможных. К тому же, это идёт вразрез с волей Матриарха. Затем она повернулась к Ферн Флэйр. - Как ты думаешь, призывы к демократии что-нибудь значат для киринов, которые вынуждены бороться за свою жизнь? Нет. Единственное, что имеет значение для бедных и голодающих - это надежда на мир. Вместо всего этого вашего сосредоточьтесь лучше на обещаниях мира и законности, а не на каких-либо грандиозных призывах к реформам. Демократия и традиции ничего не значат, если они не улучшают жизнь простых киринов, в то время как вокруг них бушует война.\n\nТри кобылы остановились рядом с главным наборщиком. Его чемодан с наборами иероглифов был открыт и готов к вставке в первую печатную машину. Каждая кипела от злости, но только одна добилась своего."
kirin_loyalists.5.a:0 "Ферн Флэйр превозносит достоинства демократии и сопротивления тирании."
kirin_loyalists.5.b:0 "Винтер Фрост напомнит Кирии о том, чем они обязаны Конкорд и Матриарху."
kirin_loyalists.5.c:0 "Райзин Сан опишет картину мира, справедливости и процветания для простых киринов."

kirin_loyalists.6.t:0 "Помощь от наших друзей пони?"
kirin_loyalists.6.d_1:0 "- Это не сработает, Ферн. Чужеземцы втянули нас в эту историю. Теперь ты хочешь, чтобы те же иностранцы вытащили нас из неё?\n\n- Почему ты так настроена против этого, жрица? - раздражённо спросила Ферн Флэйр. Винтер Фрост с возмущённым видом стояла по другую сторону стола Ферн, в то время как коричневая кобылка потёрла чешуйки на носу и глубоко вздохнула. - Отэм дружит с двумя элементами Гармонии. Их влияние в Эквестрии неоспоримо. Если мы обратимся к Гиацинтовому соглашению с нашими друзьями пони за морем, они будут более чем великодушны и сделают всё, что в их силах, для нашего дела. Мы можем договориться о соглашении о ленд-лизе и даже попросить нескольких военных советников помочь организовать наши силы. И, знаете ли, если у нас есть средства для приобретения оборудования и опыта у наших друзей, мы должны во что бы то ни стало воспользоваться ими.\n\n- Последнее, что нужно Кирии - это ещё больше чужеземцев на нашей земле. - непреклонно заявила Винтер Фрост. - Чем больше мы их приглашаем, тем меньше у нас контроля над нашей страной. Как скоро они заполонят и наше правительство также? Они уже увели у нас Благоухание и нашу индустрию в придачу. От них одни беды.\n\n- Как будто у нас сейчас всё в порядке с контролем над Царством. - с горечью заметила Ферн. - Ну, даже если мы не получим помощи, мы не потеряем то, что у нас есть.\n\n- Если ты так сильно хочешь попросить помощь у эквестрийцев, тогда попроси их прислать нам припасы и оборудование, чтобы мы могли производить наше собственное оружие. Царство принадлежит Конкорд и её жеребятам, а не иностранцам в качестве игрушки. Мы сами отвоюем его обратно."
kirin_loyalists.6.d_2:0 "- Это не сработает, Ферн. Чужеземцы втянули нас в эту историю. Теперь ты хочешь, чтобы те же иностранцы вытащили нас из неё?\n\n- Почему ты так настроена против этого, жрица? - раздражённо спросила Ферн Флэйр. Винтер Фрост и Райзин Сан с возмущённым видом стояли по другую сторону стола Ферн, в то время как коричневая кобылка потёрла чешуйки на носу и глубоко вздохнула. - Отэм дружит с двумя элементами Гармонии. Их влияние в Эквестрии неоспоримо. Если мы обратимся к Гиацинтовому соглашению с нашими друзьями пони за м, они будут более чем великодушны и сделают всё, что в их силах для нашего дела. Мы можем договориться о соглашении о ленд-лизе и даже попросить нескольких военных советников помочь организовать наши силы. И, знаете ли, если у нас есть средства для приобретения оборудования и опыта у наших друзей, мы должны во что бы то ни стало воспользоваться ими.\n\n- Последнее, что нужно Кирии - это ещё больше чужеземцев на нашей земле. - непреклонно заявила Винтер Фрост. - Чем больше мы их приглашаем, тем меньше у нас контроля над нашей страной. Как скоро они заполонят и наше правительство также? Они уже увели у нас Благоухание и нашу индустрию в придачу. От них одни беды.\n\n- Эта война - испытание нашей веры в Конкорд, - добавила Райзин Сан. - Если мы будем тверды в нашей праведности, тогда мы победим. Но если мы будем полагаться на то, что иностранцы решат наши проблемы за нас, что это скажет Конкорд о её жеребятах? Что мы не можем выжить без помощи чужеродных созданий и их ложных богов? - она покачала головой и нахмурилась. - Винтер Фрост и я не сходимся во взглядах по большинству вопросов. Но это то, с чем мы можем согласиться.\n\nВинтер кивнула, так же нахмурившись. - Максимум, что мы можем себе позволить - это принять от Эквестрии припасы и оборудование. Кирины выиграют эту войну, а не чужеземцы. И если ты попытаешься провести эту меру без нас, ты можешь забыть о нашей поддержке во всех остальных начинаниях до тех пор, пока ты на должности вместо Отэм."
kirin_loyalists.6.a:0 "Наши друзья эквестрийцы с радостью предоставят нам оружие и советников!"
kirin_loyalists.6.b:0 "Мы не можем доверять иностранцам, но мы примем их оборудование."

kirin_loyalists.7.t:0 "Гром и молнии"
kirin_loyalists.7.d:0 "- Принцесса 2-2, посадку разрешаю.  На этот раз постарайся не скакать по ВПП как сайгак.\n\nСандаун Скай ухмыльнулся, потянувшись к переключателю радиостанции в своей тесной кабине. - Давненько не летал на 'гладиаторе', диспетчер. У 'харрикейнов' есть амортизаторы в шасси. Было бы здорово иметь нечто подобное при посадке на грунтовом аэродроме.\n\n- Мы имеем то, что имеем, Скай. А теперь сажай его, Я слышал, как кто-то из наших сказал, что мы должны будем провести ночь в городе. И я видел, какими глазами ты смотрел на тех кобылок из Киновари. Как на сладкие-сладкие леденцы!\n\n- Ты же не станешь меня в этом винить? - Скай усмехнулся и осторожно потянул за ручку управления, разворачивая свой биплан к посадочной полосе. Взлётно-посадочная полоса была недавно построена инженерами Эквестрии, а на стоянках выстроились переданные ею бипланы, сверкающие в лучах солнца Зебрики. Все они были окрашены в традиционный камуфляж военно-воздушных сил, за исключением черно-золотой полосы, проходящей по средней линии фюзеляжа и такого же рисунка, нанесённого поверх круглых ронделей Эквестрии на крыльях. Все они были самолётами "Грома и молний", добровольческого авиакорпуса, присланного из Эквестрии, чтобы помочь своим союзникам киринам, сражающимся за гармонию во всё продолжающейся гражданской войне. Шанс полетать над какой-нибудь далёкой и экзотической страной был слишком хорош, чтобы его упустить, и Скай немедленно вызвался присоединиться к "Грому и молниям" чтобы сражаться во имя гармонии за рубежом. Также не мешало и то, что платили хорошо… действительно хорошо. Он зарабатывал в три раза больше, чем в военно-воздушных силах Эквестрии за то, что летал на устаревшем биплане и совершал вылазки против врага, который едва ли мог позволить себе зенитные орудия. В целом это было похоже на охоту, за исключением того, что его оружием был самолёт, а добычей - мятежники кирины, сражающиеся против гармонии. Все его пони-летуны были товарищами и они не были солдатами, а лишь членами партии За Царство и Гармонию, что делало войну настолько беззаботной, насколько Скай только мог себе представить. И пони на диспетчерской вышке был прав; Скай определенно наслаждался возможностью познакомиться с местной дикой фауной во время увольнений, если можно так выразиться.\n\nНичего он не мог с собой поделать. Приближаясь к взлётно-посадочной полосе, он резко дёрнул штурвал, выполнив 'бочку' непосредственно перед посадкой. После того, как самолёт выровнялся и он почувствовал, как вздрогнули, коснувшись земли, шасси, его рация с треском ожила вновь."
kirin_loyalists.7.a:0 "- Задавак никто не любит, Скай."

