CFR_infiltration_school_up:0 "Увеличить численность прибывающей когорты"
CFR_infiltration_school_up_desc:0 "Существует ряд высокоприоритетных операций, которые желает провести оперативный директор. К сожалению, в настоящее время мы сталкиваемся с острой нехваткой подготовленных инфильтраторов. Хотя это и повысит нагрузку на преподавателей, мы должны увеличить число зачисленных в эту когорту чейнджлингов, чтобы пополнить ряды наших инфильтраторов."
CFR_infiltration_school_up_tt:0 "Увеличивает количество обучаемых §Cинфильтраторов§! в прибывающей когорте на §Y+25§!.\n\nУвеличивает стоимость £decision_icon_small подготовки §Y[?ROOT.infiltrators_cohort_number_var|0Y] вспомогательной роты§! в £command_power §Yкомандном ресурсе§! и £pol_power §Yполитической власти§! на §R+25§!.\n"
CFR_infiltration_school_down:0 "Уменьшить численность прибывающей когорты"
CFR_infiltration_school_down_desc:0 "Количество само по себе не приносит победы. У нас есть достаточное число инфильтраторов, необходимых для достижения наших краткосрочных целей. Преподаватели школы выразили некоторое недовольство размером когорт: сейчас самое время сократить число студентов, чтобы обеспечить максимально возможное качество будущих инфильтраторов."
CFR_infiltration_school_down_tt:0 "Уменьшает количество обучаемых §Cинфильтраторов§! в прибывающей когорте на §Y-25§!.\n\nУменьшает стоимость £decision_icon_small подготовки §Y[?ROOT.infiltrators_cohort_number_var|0Y] вспомогательной роты§! в £command_power §Yкомандном ресурсе§! и £pol_power §Yполитической власти§! на G-25§!.\n"
