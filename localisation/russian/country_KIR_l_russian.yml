KIR_rain_shine_desc:0 "§YДата и место рождения§!: 2 Апреля 945 года, Киноварь\n\n§YБиография:§! Верховный матриарх Рейн Шайн всю свою жизнь поддерживала имперские указы, приведшие к стагнации и упадку культуры и общества Царства Кирия, и ни разу даже подумать не могла, что станет именно той, кто покончит с ним. Указы были изданы её матерью, верховным матриархом Ноктилюцент Чарм, в 902 году, а когда она ушла в 971-ом — Рейн Шайн клялась над прахом, что будет придерживаться её политики, и посвятит жизнь изучению Пути Огня и огненной богини Конкорд, во славу и спасение Кирии.\n\nТем не менее, в 1006 году, в изолированную нацию неожиданно явилась дипломатическая миссия из Эквестрии, и достигла дворца Рейн Шайн в Киновари. Именно здесь два носителя Элементов Гармонии, Эпплджек и Флаттершай, заявили, что видели киринов, живших в бедности по всему царству, что стало результатом политики Безмолвия. Пускай оно и эффективно предотвращало появление нириков, с ним было необходимо покончить ради блага всего рода киринов. Пони предложили помощь Эквестрии в поднятии нации с колен на копыта, и Рейн Шайн, изолированная от своих подданных в царском дворце и отстранённая от их положения, осознала, что продолжение Безмолвия в конечном счёте лишь навлечёт на нацию великую беду. Пусть она и клялась вести политику матери, когда матриарх осознала ужасную цену, что её народ может заплатить за это, то согласилась отменить указы своего предка, и навсегда покончить с этим ужасом.\n\nИ вот теперь, с окончанием поддержания политики Безмолвия в Кирии, Рейн Шайн поклялась исправить ошибки её матери, и привести род Киринов в современное и светлое будущее. К сожалению, но после 60-ти лет уединения в Киновари может оказаться, что авторитет Рейн Шайн далеко не так силён, как у её матери сотню лет назад...\n\n§YАвтор портрета:§! Twotail813"

KIR_winter_frost:0 "Винтер Фрост"
KIR_winter_frost_desc:0 "§YРождена§!: 29 декабря 966 в Агате\n\n§YБиография:§!: Родившаяся в горном городе-монастыре Агате, Винтер Фрост с момента своего рождения была окружена религиозным и мистическим пылом Пути Огня. Став старше, юная кирин быстро обнаружила, что глубоко увлечена любовью и божественными указаниями, которыми богиня огня Конкорд благословила свой народ, и поэтому Винтер посвятила всю свою жизнь изучению религиозных учений и обмену ими с простым народом. Регулярно проводя много тёмных зимних утренних часов в медитации на высочайших вершинах священного горного хребта, окружавшего Киноварь, преданность Винтер Фрост вскоре была вознаграждена, когда она была выбрана отправиться в столицу страны и продолжить своё служение Конкорд, работаю с самим Верховным Матриархом Рейн Шайн. Таким образом, Винтер стала одним из немногих киринов, лично видевшим Матриарха-затворника до отмены Безмолвия, и после долго общения Винтер Фрост стала хорошим другом своему правителю, наряду с её неистовой преданностью Пути Огня. Такая преданность привела к тому, что она стала любимицей Рейн Шайн, и к тому времени, когда Безмолвие было официально отменено, Винтер Фрост была самой влиятельной жрицей в Киновари.\n\nКогда Безмолвие уступило место новой эре политики Киновари, Винтер Фрост стала самым громким критиком безрассудной модернизации и стала надежной опорой для религиозных киринов, регулярно выступая против предложений, законопроектов и декретов, которые, по её мнению, угрожали святости божественного наставления Конкорд. Когда Кирия погрузилась в гражданскую войну в результате того, что её протесты были проигнорированы, Винтер Фрост вскоре заменила неумелого и наивного премьера Отэм Блейз на посту самого важного советника Матриарха. Теперь жрица работает над тем, чтобы вернуть Кирию к её корням - твёрдой вере и непоколебимой преданности Конкорд и Пути Огня, желая найти ответы на проблему модернизации страны в наставлениях Конкорд.\n\n§YАвтор портрета:§! Twotail813"

KIR_fickle_current:0 "Фикл Каррент"
KIR_fickle_current_desc:0 "§YРождён§!: 11 октября 953 в Скайфоле\n\n§YБиография:§!: Несмотря на то, что Фикл Каррент теперь является лидером Кирии, Фикл Каррент не был рожден в Царстве. Скорее всего, он родился в Скайфоле, куда его семья бежала от сокрушительного экономического коллапса, обрушившегося на Кирию, в начале 10-го века с принятием Безмолвия. Именно туда, в Скайфол, переехал торговый дом Сайси, один из сильнейших торговых конгломератов Царства, и семья Каррента имела тесные связи с корпорацией, сделавших их чрезвычайно богатыми. Благодаря всем деньгам, которым обладала его семья, Каррент смог позволить себе престижное образование в Йельском университете, где его лично обучал Сайпресс Сноу, ещё один представитель киринской диаспоры и её выдающийся писатель. Под наставничеством Сноу Фикл научился оттачивать свою деловую хватку и проницательность, которые сослужили ему хорошую службу в качестве успешного предпринимателя, после чего тот стал идеальным кандидатом на место председателя НАКП во время Великого Скачка Вперёд в Кирии.\n\nТолько в конце 1006 года Фикл Каррент впервые увидел Благоухание, город своих предков, когда по страна наконец-то освободилась от Безмолвия. Помня рассказы о том, как неумелость и суеверия Киновари однажды вынудили его семью отправиться в изгнание и едва не разорили их, Каррент вскоре решил стать защитником киринов, потерявших всё, и по-настоящему модернизировать Кирию, сделав её даже лучше Скайфола и всей западной Грифонии. Председатель НАКП считает, что Царству необходим ничем не ограниченный капитализм, поскольку колёса прогресса в такой отсталой стране можно было бы повернуть только с помощью огромных инвестиций. Если бы Кирия когда-нибудь захотела по-настоящему присоединиться к современному миру в качестве функциональной нации, это потребовало бы почти невообразимого количества денег и усилий, а потому Каррент решил сделать всё возможное, чтобы сделать нацию достаточно привлекательной для богатых.\n\n§YАвтор портрета:§! Twotail813"

KIR_autumn_blaze:0 "Отэм Блейз"
KIR_autumn_blaze_desc:0 "§YРождена§!: 20 сентября 977 в Массикоте\n\n§YБиография:§!: Отэм Блейз никогда не суждено было подняться так высоко - она была всего лишь дочерью бедных фермеров в Массикоте. Хотя изначально Отэм была обречена на те же трудности и скудное существование, что и её родители, семье Блейз удалось устроить свою дочь в храм Конкорд в Массикоте в возрасте семи лет, где она проучилась пять лет, прежде чем бросить учёбу и вернуться на семейную ферму. Однако за эти пять лет Отэм научилась читать и писать, могла считать и, возможно, самое главное, изучать и интерпретировать наставления богини огня Конкорд в религиозных текстах. Хотя она никогда бы не использовала этот особый навык на службе Пути Огня, кирин превосходно использовала свою власть над словами как меч для атаки и щит для защиты, что позволило ей использовать это умение как инструмент, чтобы проложить свой собственный жизненный путь. Изначально Отэм стремилась писать мюзиклы, пьесы и даже заставляющие задуматься комедийные разборы застойной жизни киринов во времена Безмолвия, это сослужило ей лучшую службу в 1006 году, когда делегация Эквестрии забрела в Массикот.\n\nБучи единственным кирином в городе, знавшим язык двух пони - пониш - благодаря своей учебе, Блейз смогла направить двух иностранцев по имени Флаттершай и Эпплджек, в Киноварь, где они попытались войти контакт с Верховным Матриархом Кирии, Рейн Шайн, и установить дипломатические отношения с Эквестрией. Благодаря её усилиям этого удалось добиться, и Отэм в конечном счёте завязала тесную дружбу с Рейн Шайн. Эта дружба позволила дочери фермеров стать первым премьером Верховного Матриарха, и успешно управлять всекиринском пленумом за национального возрождения будучи стойким и полным энтузиазма лидером.\n\nТеперь, когда её единомышленники-гармонисты надёжно контролируют Кирию, Отэм может снова расширить своё влияние, усвоив много тяжёлых уроков. Держа страну в своих копытах, премьер стремится примирить традиционалистское и теократическое прошлое страны с видением современной гармоничной нации, такой как Эквестрия. И только время покажет, добьётся ли она успеха.\n\n§YАвтор портрета:§! Twotail813"

KIR_rising_sun:0 "Райзин Сан"
KIR_rising_sun_desc:0 "§YРождена§!: 13 Июля 969 в Хризантеме\n\n§YБиография:§! О кобыле, зовущей себя Райзин Сан, известно не так уж много, а то, что известно, в лучшем случае рисует лишь смутную картину. По её собственному признанию, киринша родилась в Хризантеме и училась, чтобы стать жрицей Пути Огня, поскольку такой образ жизни был единственным способом избежать застоя Безмолвия, пока оно всё ещё держало Кирию мертвой хваткой. Но даже будучи жрицей, кобыла часто считалась своими сверстниками слишком умной слишком хитрой. Райзин Сан регулярно спорила со своими старшими жрецами о достоинствах и недостатках строгого соблюдения указов Верховного Матриарха, ибо всё, что они приносили, - это страдания и разорение народу Кирии, отчего регулярно подвергалась за это наказаниям. Так как киринша была слишком умна для того образа жизни, который она выбрала, Райзин Сан зашла в разочаровывающий теологический тупик в решении проблем, связанных с Кирией.\n\nПонимая, что она никогда не продвинется как жрица Пути Огня, Райзин Сан спустилась по Медоносной, где в конечном счёте оказалась в Зеленеющем в возрасте 20 лет. Оказавшись там, она быстро поняла, что это место явно процветает, в отличии от Хризантемы. Безмолвие всё ещё царило над городом, но многие местные островные общины сформировали свои собственные кооперативные коммуны, которые работали вместе на благо всех, не нарушая ни одного из указов Матриарха. Кроме того, не было жесткой религиозной структуры, доминировавшей в повседневной жизни городских киринов, только индивидуальное общение между среднестатистическими киринами и Конкорд, с духовными лидерами, помогающими своим последователям продвигаться к их собственным откровениям. Райзин Сан быстро погрузилась в эти верования и в мгновение ока поднялась на вершину этой новой секты Пути Огня. Назвав свою секту "Разгорающееся Пламя", киринша вернулась в Хризантему, чтобы распространять своё новое учение среди обитателей запада, и совершила множество визитов в города и мастерские вокруг Кирии, прежде чем в конечном итоге оказалась в Киновари, где родился Великий Скачок Вперёд. В нём Райзин Сан хотела вывести своё учение на новый уровень национальной осведомленности.\n\nТеперь Райзин Сан стала новым правителем Царства, обладая почти неограниченной властью и могуществом. Разгорающееся Пламя также получило контроль над страной, готовое распространять свои убеждения по всей стране. Райзин Сан готов бороться с Путём Огня, и именно она станет тем, кто принесёт новую эру теологии и перемен в Кирию, которые раньше были немыслимыми.\n\n§YАвтор портрета:§! Twotail813"

COC_kindling_flash_desc:0 "§YРождён§!: 2 февраля 963 в Зеленеющим\n\n§YБиография:§!: Проповедник из Зеленеющего, Киндлинг Флэш всегда был одним из самых громких и настойчивых голосов, выступающих против угнетения Царства Путём Огня - именно он является лидером тех, кто хочет освободить Кирию, сменив текущую религию на доктрину Разгорающегося Пламени. В течение многих лет Киндлинг плавал от острова к острову в дельте Великой Медоносной, чтобы проповедовать принципы еретиков. В конечном итоге он случайно встретился с Райзин Сан, которая отправилась в Зеленеющий во время своего собственного духовного путешествия. Эти двое много часов обсуждали религию и философию, и в конечном счете именно благодаря Флэшу харизматичная и пылкая жрица приняла Разгорающееся Пламя в качестве своей веры. В годы, предшествовавшие концу Безмолвия, и на протяжении всего Великого Скачка Вперёд эти двое будут работать в унисон, чтобы распространять своё учение среди масс.\n\nКогда в Кирии началась гражданская война, важность его роли и веры возросли, и Киндлинг отправился в путешествие по стране, чтобы распространять идеи Разоряющегося Пламени и призывать киринов запада присоединиться к борьбе во имя Конкорд. К сожалению, при всём своём ораторском мастерстве он не смог убедить население преодолеть силу НАКП. И когда НАКП заявила о своей победе над Царством, Киндлинг снова исчез среди многочисленных островов Зеленеющего. Однако когда Дети Конкорд подняли восстание, Киндлинг вскоре снова занял своё место среди них, продолжая распространять послание о свободной Кирии и приняв некоторые из убеждений Лучезарной Троицы. Возможно, именно с помощью Лучезарной Троицы, а не Разгорающегося Пламени, Киндлинг сможет в итоге побудить киринов Царства вступить в бой в последний раз, чтобы обрести свободу и мир, которых они так долго были лишены."
COC_dayspring_rose_desc:0 "§YРождена§!: 21 мая 990 в Хризантеме\n\n§YБиография:§!: У Дейспринг Роуз определенно никогда не было легкой жизни, какой бы короткой она ни была. Брошенная жеребёнком в юном возрасте, кирина приютил храм Разгорающегося Пламени в Хризантеме, частенько помогающим бедным и несчастным. Неизвестно, бросили ли её родители Роуз, или же погибли под конец Безмолвия, однако мистики храма научили её читать и писать и воспитали в ней рьяную преданность Конкорд и идеям храма, объявленного Киноварью источником еретиков. Но именно Райзин Сан сыграла самую большую роль в становлении личности Дейспринг, взяв молодую кобылку под своё крыло и поощряя её интерес как к книгам, так и к оружию. Роуз глубоко привязалась к Райзин, в конце концов увидев в ней своего рода приёмную мать, а потому преданна кобыле и её растущему авторитету.\n\nВо время гражданской войны Дейспринг часто отправлялась на задания по просьбе Райзин, используя свои навыки непревзойденной мечницы и эффективной чиновницы для решения военных и государственных вопросов в ходе борьбы. Когда Разгорающееся Пламя затушили, а Райзин Сан исчезла, Дейспринг оказалась без наставницы в Кирии, которая оказалась совсем не такой, как ей обещали в детстве. В конце концов она оказалась в рядах Детей Конкорд и теперь сражается на службе у новых союзников, но со старой целью: ради полного освобождения Кирии от угнетения и насилия. И ради рождения мирного Царства, в которое она верила с самого детства."

### Generals and Admirals ###
KIR_frost_flare:0 "Фрост Флэйр"
KIR_frost_flare_desc:0 "§LКогда-то Фрост Флэйр счастливо жила в Кирии, но была изгнана после того, как нарушила законы Безмолвия. После этого она путешествовала по всей Зебрике и Эквусу, где узнала много нового о современных обществах. После отмены Безмолвия она вернулась на родину и поступила на службу в армию, охотно рассказывая другим об увиденном в путешествиях. Она дослужилась до высокого чина и желает, чтобы армия была модернизирована.\n\nОна дружелюбная и ласковая киринша, которую интересует окружающий мир. Также Фрост Флэйр любит знакомиться с представителями других рас.\n\n§YАвтор портрета:§! Scroup§!"
KIR_sanguine_scintilla:0 "Сангвиник Сцинтилла"
KIR_sanguine_scintilla_desc:0 "§LОбразцовый знаменосец, беспрекословно верный Царству и династии.\n\n§YАвтор наброска:§! Leo the Pone\n§YРаскрасил:§! Tito§!"
KIS_zenith_bloom_desc:0 "§LЗенит Блум - амбициозная и целеустремленная матриарх-командующая Знамени Звёздного Тельца. Она происходит из одной семей, чьи знаменосцы массово предложили свои услуги Лотосовой Короне во время Безмолвия. Ей около 30 лет, но она уже является одной из самых влиятельных кобыл в Кирии. Она воплощает в себе власть и престиж в тройном размере: как член исполнительного совета НАКП, как матриарх-командующая одного из самых крупных и выдающихся Знамён Кирии и как генеральный директор концерна "Таурус".\n\n§YАвтор портрета:§! Scroup§!"
