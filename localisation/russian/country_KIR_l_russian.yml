KIR_POST_7:0 "Восемь золотых муниципалитетов"
KIR_POST_7_desc:0 "Городские агломерации Царства являются главными источниками модернизации и индустриализации. Однако они сталкиваются с уникальными проблемами управления и потому премьер-министр создаст новые муниципальные органы власти с широкими полномочиями по самоуправлению. Это позволит киринам стать на шаг ближе к настоящей демократии."
KIR_POST_7_tt:0 "Будут открыты возможности установить §Yмуниципалитет§! в регионе. §CВыберите регион на карте§! чтобы увидеть решение.\n\n§YМуниципалитеты§! будут доступны для §YКиновари§!, §YМассикота§!, §YСияния§!, §YРапсодии§!, §YБлагоухания§!, §YЗеленеющего§!, §YСорго§! и §YХризантемы§!."
KIR_POST_7A:0 "Комиссия по развитию городов"
KIR_POST_7A_desc:0 "Урбанизация населённых пунктов Кирии распространяется не только на крупные города, но и на бесчисленное множество небольших посёлков и деревень. Комиссия по преобразованию городов будет осуществлять надзор и регулировать эти радикально преобразующие процессы, гарантируя устойчивость и справедливость и что по ходу никто не пострадает."
KIR_POST_7A_tt:0 "Будут открыты £decision_icon_small решения для §Yстимулирования роста городов§!, позволяющее улучшить уровень §Yурбанизации региона§! и увеличить количество £victory_points  §Yпобедных очков§! в выбранном регионе."
KIR_POST_7B:0 "Избирательный совет"
KIR_POST_7B_desc:0 "Создание специального избирательного совета на который будет возложена исключительная ответственность за наблюдение за выборами в Кирии на национальном, провинциальном, муниципальном и местном уровнях обеспечит защиту и соблюдение демократических процессов, практики и норм в Кирии на самом высоком уровне."
KIR_POST_7B_tt:0 "Будут открыты £decision_icon_small решения позволяющие §Yобъявить сезон выборов§!, уменьшающие £pol_power  стоимость политической власти в решениях связанных с §Yпровинциальными парламентами§! и §Yмуниципалитетами§! в регионах на §G-80%§!."
KIR_POST_7C:0 "Пять приморских муниципалитетов"
KIR_POST_7C_desc:0 "Пять прибрежных городов Кирии приобрели известность за счёт своей международной торговлей — а это ключевые факторы интеграции Царства в мировую экономику. Их кирины начали требовать тех же прав и привилегий самоуправления, которые предоставляются Восьми Великим Городам, и кто мы такие, чтобы отказывать этим предприимчивым существам в их похвальных устремлениях?"
KIR_POST_7C_1_tt:0 "Будут созданы §Yмуниципалитеты§! §YСайси§!, §YПразднества§!, §YЖасмин§!, §YГиацинт§! и §YТик§!.\n\nУвеличивает количество §Yпровинциальных парламентов§![KIRGetMayoralties] контролируемых §YПартией за Царство и Гармонию§!, §YДвижением за Современную Кирию§!, §YНациональной Ассоциацией Киринских Патриотов§! и §YМарксистской рабочей партией Кирии§! на §G+1§!.\n"
KIR_POST_7C_2_tt:0 "Будут созданы §Yмуниципалитеты§! §YСайси§!, §YПразднества§!, §YЖасмин§!, §YГиацинт§! и §YТик§!.\n\nУвеличивает количество §Yпровинциальных парламентов§![KIRGetMayoralties] контролируемых §YПартией за Царство и Гармонию§!, §YДвижением за Современную Кирию§!, the §YМладокиринской партией§! и §YМарксистской рабочей партией Кирии§! на §G+1§!.\n"
KIR_POST_8:0 "Благотворительные ассоциации" ##literacy
KIR_POST_8_desc:0 "Растущее и крепнущее государство киринов сталкивается со многими "детскими болезнями". Мы поддержим благотворительные ассоциации, чтобы они перераспределяли необходимые ресурсы, которыми государство не богато и услуги, которыми оно не может обеспечить всех нуждающихся ввиду перегруженности. Это создаст гражданское общество в Царстве."
KIR_POST_8_tt:0 "§CПуть Огня§! будет финансировать §YБлаготворительные ассоциации§! чтобы §Gпомогать нуждающимся§! и бороться с §Rбедностью§!.\n\n"
KIR_POST_8A:0 "Научить их сдержанности"
KIR_POST_8A_desc:0 "Взаимное уважение и терпимость, соблюдение верховенства закона, равенство прав и политическая инклюзивность необходимы для процветания киринской демократии. Вместе мы поможем друг другу решать наши споры словами, а не копытами. Наши разногласия мы преодолеем путём мирного диалога и взаимопонимания."
KIR_POST_8A_tt:0 "Изменяет §Yэффекты§! от институциональной стабильности ([?KBXM_VAR|1+%]):\n  - Стабильность: [?KBYM6_T_VAR|1+%]\n  - Защита дивизии на национальной территории: [?KBYM8_T_VAR|1+%]\n  - Координация дивизии: [?KBYM10_T_VAR|1+%]"
KIR_POST_8B:0 "Репрезентация для Разгорающегося Пламени"
KIR_POST_8B_desc:0 "Разгорающееся Пламя было отстранено от участия во Всекирийском Пленуме. Историки будут судить Отем Блейз по её решению сделать это. Тем не менее, любое возможное оправдание политической изоляции и бесправия этих религиозников, приписываемое требованиям плана, ныне исчезло. Разгорающемуся Пламени должно быть позволено войти в политику Кирии!"
KIR_POST_8B_tt:0 "Увеличивает количество §Yпровинциальных парламентов§![KIRGetMayoralties] контролируемых §Yсторонниками Разгорающегося Пламя§! на §G+1§!."
KIR_POST_9:0 "Рейнджеры Провидения"
KIR_POST_9_desc:0 "Кирины Севера безмерно гордятся своим домом и защищают его. Мы должны проявить уважение к этому, разрешив формирование специальных военизированных миротворческих сил, специально предназначенных для Провидения, с целью содействия расширению права киринов севера на самоуправление и самооборону."
KIR_providence_rangers:0 "Дивизии рейнджеров Провидения"
KIR_BASE_INSTITUTIONAL_STAB_2_tt:0 "Базовая институциональная стабильность: §G+2%§!"
KIR_POST_9A:0 "Защитить Зайкирию"
KIR_POST_9A_desc:0 "Страны Зайкирии до Безмолвия были вассалами Кирии. За прошедшее столетие, пока Царство томилось в Безмолвии, кирины Юга взяли свою судьбу в собственные копыта и выковали для себя своё собственное будущее. В наших сегодняшних отношениях с нашими соседями из Зайкирии мы должны уважать и защищать их самоопределение и государственность."
KIR_is_guaranteed_by_KIR:0 "Имеет гарантию независимости от [KIR.GetFlag]§Y[KIR.GetName]§!."
KIR_friendship_between_kirin:0 "Дружба между киринами"
KIR_POST_WAR_Zebrides:0 "Зебридские военно-морские базы"
KIR_POST_WAR_Zebrides_desc:0 "Военное командование предложило обсудить с правительством Зебридских островов возможность создания базы ВМФ для защиты морского судоходства и для распространения силы Кирии в окружающих водах. Это будет сопровождаться инвестициями в гражданскую инфраструктуру региона и социальное обеспечение местных, что сделает эти отношения взаимовыгодными."
KIR_POST_WAR_Zebrides_tt:0 "В §Y[1160.GetName]§!, §Y[1159.GetName]§!, §Y[1156.GetName]§! и §Y[1155.GetName]§! будут построены киринские §Yморские базы§! (уровень §G2§!). В §Y[1158.GetCapitalVictoryPointName]§! будет построена The §YСовместная военно-морская компания "Лазурный прилив"§! (морская база §G3§! уровня, прибрежный форт §G2§! уровня, и инфраструктурой §G1§! уровня).\n"
KIR_kirian_investment:0 "Кирийские инвестиции во флот"
KIR_kirian_investment_trade:0 "Кирийские инвестиции во флот"

