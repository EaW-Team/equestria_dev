FRV_adv_0:0 "Браун Берре"
FRV_adv_0_desc:0 "Браун Берре родом из Аквелии. Она немало путешествовала,  но не чтобы преследовать либеральные идеалы аквелийских революционеров, а для того, чтобы встречать простых существ в различных далёких портах и писать о них. Взявшись за перо, Берре стала журналисткой-путешественницей. Она посещала по морю многие города южной Грифонии, а затем и Зебрики. Она могла оставаться в порту по нескольку недель или месяцев, подрабатывая там и живя среди низших слоев населения. Берре писала о трудностях этих бедных существ и публиковала свои рассказы везде, где только могла.\n\nВ конце 1006 года, когда стало известно, что матриарх Рейн Шайн начала отменять указы Безмолвия, Браун Берре с нетерпением стала искать место на борту одного из первых кораблей, что осторожно направлялись в сторону вновь открытого порта Благоухание.\n\nТо, что она обнаружила, повергло её в шок. Простые кирины в Благоухании нищенствовали, а сам город едва ли был похож на былую жемчужину севера Кирии. И хотя Фикл Каррент и НАКП не переставали говорить о том, что отстаивают интересы Благоухания, Браун Берре считала иначе.\n\nДолгие часы работы на опасных заводах за жалкие гроши под палкой надсмотрщика - такую историю она уже видела в десятках других городов. Но она приехала в Благоухание как раз в то время, когда Кирия пыталась решить, какой страной она хочет быть. Ещё больше Берре вдохновляли благотворительность и гостеприимство городских низов, которые, не имея почти ничего, всегда были готовы поделиться. Она решила остаться в Благоухании и сделать всё возможное, чтобы направить страну на тот путь, что улучшит положение населения этого растущего города.\n\nОна пустила в ход своё перо, привлекая внимание к ужасающему обращению и условиям жизни многих бедняков Благоухания. И хотя НАКП часто пыталась заткнуть её, Берре каждый раз находила способы ускользнуть из их копыт.\n\nТеперь она оказалась втянута в революцию, в разжигании которой она приняла определённое участие, но к которой оказалась совершенно не готова. Город охвачен восстанием, её верные читатели стоят на баррикадах и борются за всё, за что она призывала их выступать. И хотя Берре никогда не держала в копытах винтовку, кобыла знает, что она обязана выполнить долг перед этим городом - первым местом в её жизни, которое она действительно считает своим домом."
