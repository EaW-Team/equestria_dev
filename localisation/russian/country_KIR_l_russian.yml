### National Focuses ####

## Three and a Half Year Plan ##
KIR_focus_1:0 "В Алом Царстве"
KIR_focus_1_desc:0 "С ратификацией гиацинтового соглашения и отъездом делегации Эквестрии пришло время верховному матриарху положить конец Безмолвию и позволить своему царству сосредоточиться на модернизации и воссоединении с мировым сообществом. Грандиозное собрание самых ярких умов как внутри Кирии, так и за её пределами послужит основой для начала нашей модернизации."
KIR_focus_2a:0 "Поприветствовать делегатов"
KIR_focus_2a_desc:0 "Делегаты со всей страны ежедневно прибывают в Киноварь, привозя с собой свой опыт и идеи о том, как вывести Кирию в современную эпоху всего за несколько коротких лет. Часть интеллектуалов прибыла из-за границы, где они получали образование и знакомились с иностранной культурой. При построении новой Кирии все их мысли и идеи принесут пользу. Скоро мы будем готовы начать новую главу в нашей истории."
KIR_focus_2b:0 "Отправить вестников"
KIR_focus_2b_desc:0 "В то время как те, кто живёт в Киновари, почти сразу узнали, что царские указы относительно Безмолвия были отменены, в сельских поселениях живут бесчисленные тысячи киринов, которые всё ещё не осведомлены, что их судьба скоро изменится к лучшему. Вестники матриарха отправятся во все уголки Царства и найдут все деревни, чтобы поделиться хорошими вестями от матриарха."
KIR_focus_3a:0 "Собрание промышленников"
KIR_focus_3a_desc:0 "Если Царство хочет преодолеть упущенные, в сравнении с остальным миром, сто лет прогресса и модернизации, то для этого ему понадобятся кирины, получившие образование за границей. Фикл Каррент будет использовать свои литературные связи с киринской диаспорой для возвращения домой лучших и ярчайших умов нашего вида, чтобы помочь модернизировать нацию."
KIR_focus_3b:0 "3½-летний план"
KIR_focus_3b_desc:0 "Глубокая модернизация Кирии принесёт с собой хаос, и потому не может продолжаться долго. Матриарх провозгласила "великий скачок вперёд", стремясь за три с половиной года нагнать целый век утерянного прогресса. Пленуму придётся осторожно контролировать бурные волны трансформации нашего общества и культуры, чтобы Кирия вышла невредимой из этой грубой и поспешной метаморфозы."
KIR_focus_3d:0 "Бюро реформ"
KIR_focus_3d_desc:0 "Бюро реформ - это централизованный исполнительный орган, созданный для Всекиринского Пленума Национального Возрождения, которому сама матриарх предоставила ограниченный объём особых полномочий. Он служит центральным руководящим аппаратом быстро меняющегося Царства, и именно здесь разрабатываются и доводятся до ума проекты законопроектов перед тем, как они попадут к Рейн Шайн."
KIR_focus_3e:0 "Восстановить владычество"
KIR_focus_3e_desc:0 "В течение столетия удушающая хватка Безмолвия чувствовалась в Царстве Кирия, и абсолютная власть династии ослабевала по всей стране, поскольку все контакты с Киноварью попросту прекратились. Новая серия царских указов и подтверждение божественной власти матриарха Рейн Шайн начнут восстанавливать её власть над страной, хотя некоторые могут быть недовольны возобновлением нашего правления."
KIR_focus_4a:0 "Обратиться к диаспоре"
KIR_focus_4a_desc:0 "С самого начала Безмолвия некоторые из наших самых талантливых и образованных киринов покинули Царство в поисках лучшей жизни в других частях света. В течение столетия они и их потомки процветали за границей, приобретая навыки, знания и капитал, которые они не могли заполучить здесь, дома. Мы должны вернуть их в Кирию и попросить внести свой вклад в модернизацию нашей нации."
KIR_focus_4e:0 "При дворе Киновари"
KIR_focus_4e_desc:0 "Делегаты на Пленуме начали объединяться в различные фракции, со своими собственными идеями и программами относительно модернизации Кирии, весьма далёкими от неоднородной смеси идей и опыта, на которую изначально надеялась наша матриарх. Однако же и эти три партии, новообразованные на Пленуме, являлись гласом не всех её подданных..."
KIR_focus_4f:0 "Служба связи"
KIR_focus_4f_desc:0 "Понимая невозможность посещения столицы каждым кирином Царства, желающим поделиться своими идеями и жалобами с верховному матриарху, Рейн Шайн распорядилась учредить службу связи, которая будет получать письма и обращения от её подданных и доводить их до её непосредственного сведения, чтобы они могли обсуждаться во время собраний Пленума."
KIR_focus_6b:0 "Переселить кирийских репатриантов"
KIR_focus_6b_desc:0 "Возвращающихся домой давно потерянным сыновьям и дочерям Кирии нужно обеспечить крышей над головой. К счастью, в нашем Царстве множество незанятых территорий, и большинство посёлков и городов малонаселены, а это значит, что найти дома для представителей диаспоры будет легко. Дополнительным преимуществом этого является повышение среднего уровня грамотности в наших населенных пунктах, даже если это даст рост потенциально подрывным иностранным идеям."
KIR_focus_6c:0 "Совет Медной Ротонды"
KIR_focus_6c_desc:0 "Утренний Секретариат долгое время был консультативным органом при Верховном Матриархе, предлагая правителю свои советы и толкуя волю Конкорд, поддерживая матриаршье правление. С момента своего зарождения он полностью состоял из священников и мистиков Пути Огня, чьи заботы часто носят скорее духовный, чем мирской характер. Мы должны реформировать Утренний Секретариат, чтобы вести Кирию в новую эпоху."
KIR_focus_7b:0 "Всекирийский Коллегиум"
KIR_focus_7b_desc:0 "Первый современный университет Кирии, Всекирийский Коллегиум, будет готовить следующее поколение местных интеллектуалов при содействии профессоров и учёных, получивших образование в зарубежных странах, таких как Эквестрия и Йель. Однако, вместе с новыми идеями приходят и новые, опасные мысли. Позволим ли мы нашим профессорам свободно преподавать, или бюро реформ должно контролировать и их, чтобы отсеять радикальные мнения?"
KIR_focus_8a:0 "Индустриализировать нашу житницу"
KIR_focus_8a_desc:0 "Сельскохозяйственные угодья между притоками Медоносной являются самыми плодородными в стране. Благодаря преимуществам современных методов ведения сельского хозяйства и орудий труда, эти угодья в одиночку могли бы производить достаточно продовольствия, чтобы обеспечить всех киринов трёхразовым питанием. Инвестиции в житницу Царства будут долгие годы играть на укрепление положения по всей стране, и дадут гарантию, что ни один её житель больше никогда не останется голодным."
KIR_focus_4c:0 "Дорога в Киноварь"
KIR_focus_4c_desc:0 "Дороги, которые когда-то соединяли Киноварь с остальной частью Царства Конкорд, давно заросли из-за того, что ими не пользовались во время Безмолвия. Используя священников для привлечения местных рабочих, расчистка и восстановление этих дорог будут иметь решающее значение для вновь объединяемого под властью Матриарха Рейн Шайн Царства."
KIR_focus_5b:0 "Синдикаты странствующих учёных-монахов"
KIR_focus_5b_desc:0 "Монахи и священники долгое время были главной опорой системы образования Кирии, путешествуя по всей стране, чтобы распространять учение Пути Огня среди простых киринов, и обучая тех, кто вступает в их орден, чтению и письму. Привлекая эти бродячие синдикаты для просвещения населения, мы сделаем смелые шаги вперёд в борьбе с неграмотностью по всей стране."
KIR_focus_5d:0 "Законы Царства"
KIR_focus_5d_desc:0 "В то время как мы приступили к принятию новых законов и указов, направленных на улучшение положения Царства, всё ещё действует множество суровых законов времён Безмолвия. Один из таких законов гласит, что превращение в нирика это преступление, караемое смертной казнью. Несмотря на слабое соблюдение этого указа на протяжении всего периода Безмолвия, в Царстве, всё быстрее и быстрее модернизирующемся, бушуют дебаты о необходимости его сохранения."
KIR_focus_7a:0 "Роль Пути Огня в государстве"
KIR_focus_7a_desc:0 "С самого основания Алого Царства оно управлялось как теократия, где Путь Огня и наставления Конкорд тесно вплелись в каждый нюанс управления страной и повседневной жизни населения. Но теперь на Пленуме прозвучало неожиданное предложение - распутать нераспутываемое. Возможно ли частично отделить страну от этой многосотлетней теократии, или даже простая мысль о такой возможности является ни чем иным, как ересью?"
KIR_focus_7f:0 "Роль Верховного Матриарха"
KIR_focus_7f_desc:0 "Статус Верховного Матриарха - это неограниченная, божественная власть над страной, дарованная Алой династии самой Конкорд. Её полномочия крайне широки и плохо определены, и любой издаваемый ею указ должен считаться законом, как только он будет провозглашён. Таким архаичным методам управления нет места в современной нации, и поэтому пришло время кодифицировать полномочия Верховного Матриарха и её правительства."
KIR_focus_8e:0 "Восстановление бюрократии"
KIR_focus_8e_desc:0 "После начала Безмолвия система бюрократов и администраторов, обеспечивавшая функционирование нации в виде единого целого, была уничтожена. Пришло время назначить новых советников, губернаторов и управляющих, чтобы снова взять под контроль наше Царство, вернув различные местные администрации под контроль Матриарха и перезапустив экономику."
KIR_focus_4d:0 "Импорт технологий"
KIR_focus_4d_desc:0 "Если мы хотим развиваться как нация, мы не можем позволить себе тратить время на повторное открытие технологий, давным-давно отточенных и употребляемых за границей. Обратившись к возвращающимся в наши пределы образованным киринам за поставками в страну копий чертежей и образцов новейших технологий, мы сможем заняться реверс-инжинирингом, быстро создав собственные современные разработки и расширив свои промышленные возможности за очень короткий промежуток времени."
KIR_focus_5h:0 "Изъятие земли"
KIR_focus_5h_desc:0 "Большая часть земель Царства попадает в одну из двух категорий: нетронутые оплоты природы или разросшиеся фермы бедняков. Сосредоточив свои усилия на реорганизации наших сельскохозяйственных угодий и создании возможностей для использования нетронутых природных угодий, мы можем значительно расширить площади доступных под застройку земель, что позволит увеличить плотность расположения нашей растущей промышленной базы."
KIR_focus_5a:0 "Геологоразведка"
KIR_focus_5a_desc:0 "Кирия полна скрытого потенциала, когда речь идёт о наших ресурсах. То, что мы производим сегодня, лишь поверхностно отражает возможности Царства. Мы знаем, что наши холмы полны природных ресурсов, которые ещё предстоит должным образом использовать при проведении промышленной добычи ресурсов. Все, что нам нужно сделать, это финансировать геологические изыскания для поиска наилучших месторождений и поощрять горно-добывающие компании к их разработкам."
KIR_focus_5c:0 "Кампания "трёх ценностей""
KIR_focus_5c_desc:0 "Усилия Пленума по модернизации долгое время поддерживались агитационной кампанией "трёх ценностей", заключающихся в гармонии, традициях и любви к родине, как трёх наиболее важных аспектах жизни киринов. Однако становится всё более очевидным, что каждая из ценностей была принята различными кликами в качестве точки опоры. Соответственно, одна из этих клик впоследствии найдёт больший отклик у жителей, чем другие."
KIR_focus_6h:0 "Северная промышленность"
KIR_focus_6h_desc:0 "Благоухание и Рапсодия были двумя важными бастионами модернизации до Безмолвия, и оба города в разной степени сопротивлялись навязыванию этого режима, закладывая семена для будущих усилий по модернизации. Теперь они станут одними из первых городов, извлекающих выгоду из возобновления модернизации, и там уже заложены новые промышленные мегакомплексы, чтобы максимально использовать такие изменения."
KIR_focus_6a:0 "Аграрная консолидация"
KIR_focus_6a_desc:0 "Когда кирины переехали из городов в начале Безмолвия, они основали фермерские хозяйства по всей сельской местности, где только смогли найти землю. Большинство этих хозяйств небольшие и неэффективные, полностью зависящие от ручного труда при выращивании любых культур. Объединение кластеров этих ферм под руководством одного управляющего и внедрение современной сельскохозяйственной техники повысит их производительность и освободит ценные земли."
KIR_focus_7c:0 "Речная экономика"
KIR_focus_7c_desc:0 "Медоносная - это кровеносная система и колыбель Кирии. Эта река соединяет отдалённые поселки, обеспечивая при этом плодородную почву для сельскохозяйственных угодий между ними. Инвестиции в приречную экономику значительно укрепят мощь нашей нации, что позволит нам обеспечить бурный рост бизнеса в наших центральных районах, и тем самым мы обеспечим процветание всего Царства."
KIR_focus_8b:0 "Открыть наши гавани"
KIR_focus_8b_desc:0 "Причалы Благоухания когда-то были самыми важными во всей Кирии, обеспечивая торговлю для всех вплоть до выходцев из далёкой Грифонии. Но эти порты были закрыты, когда был введён режим Безмолвия, и потому гавани пришли в упадок. Однако при достаточных инвестициях мы можем вернуть Благоуханию его былую славу, и Кирия восстановит свои связи с внешним миром."
KIR_focus_9b:0 "Богатства Медоносной"
KIR_focus_9b_desc:0 "Дальние притоки Медоносной когда-то несли на своих волнах в Зеленеющий множество местной продукции, где её складировали и сортировали, прежде чем отправить в остальную часть Царства как ценные товары или же как предметы торговли с остальным миром. Города, расположенные вдоль этих притоков, давно зачахли из-за краха централизованной экономики, и нуждаются в нашей помощи, чтобы снова стать процветающими."
KIR_focus_10a:0 "Города - флагман модернизации"
KIR_focus_10a_desc:0 "Модернизация, как было доказано уже множество раз, начинается в городах и постепенно распространяется на сельскую местность. Хотя наши городские центры пришли в упадок во время Безмолвия, мы можем построить такую инфраструктуру для них, что одновременно и восстановит их, и станет подспорьем для модернизации. Это также будет иметь побочный эффект в виде привлечения большего количества киринов в города, выводя те на совершенно новый уровень производительности."
KIR_focus_8g:0 "Мануфактуры Зеленеющего"
KIR_focus_8g_desc:0 "Зеленеющий оказался благодатной почвой для подстёгивания модернизации в Царстве. Благодаря изобилию рабочей силы и возможностям для расширения промышленности, рабочий класс там растёт быстрее, чем, скорее всего, где-либо ещё в Кирии. Но всё это также способстует и распространению новых и откровенно радикальных идей, и у рабочих, строящих фабрики сегодня, могут возникнуть мысли о том, чтобы завтра захватить их..."
KIR_focus_9a:0 "Транскирийская железная дорога"
KIR_focus_9a_desc:0 "Чтобы Кирия стала единой и осовременилась, то становится крайне необходим способ быстрой перевозки киринов и товаров из одной части страны в другую. Хотя Медоносная долгое время служила важнейшей магистралью для нашего Царства, она не охватывает всё Царство. Строительство современных и стандартизированных железных дорог по всему государству объединит наш народ, как никогда прежде."
KIR_focus_9c:0 "Кирия на мировой арене"
KIR_focus_9c_desc:0 "Мы далеко продвинулись в своих реформах, и мир начинает обращать на это внимание. Настало время пригласить делегации со всего мира в Киноварь, чтобы они увидели не только нашу традиционную культуру, но и стали свидетелями достигнутых нами успехов. Однако это не праздное мероприятие; Кирии необходима поддержка, чтобы полностью стать современной страной, и если мы произведём хорошее впечатление на зарубежных коллег, те с большей вероятностью окажут нам помощь."
KIR_focus_11a:0 "Головокружительная индустриализация"
KIR_focus_11a_desc:0 "Стремительная индустриализация Кирии, невиданная больше нигде в мире, сопряжена с целым рядом проблем. Одной из наиболее важных из них является потребность в квалифицированной и неквалифицированной рабочей силе, и мы пошли на многое, чтобы найти рабочих для нашего модернизирующегося общества. Но привлечение такого количества киринов в города для создания капиталистической системы сопряжено с риском распространения радикальных левых идей..."
KIR_focus_4b:0 "Премьер Отэм"
KIR_focus_4b_desc:0 "Премьер Отэм Блейз - молодая кирин, вставшая во главе величайшего начинания в истории Царства, последствия которого будут определять нашу историю на десятилетия вперёд. Это огромное бремя для всего лишь одной кобыли, но она полна решимости взять его на себя, и Верховный Матриарх Рейн Шайн наделила её почти неограниченными полномочиями в выборе пути модернизации страны."
KIR_focus_5e:0 "Хартия прав"
KIR_focus_5e_desc:0 "По мере того, как мы отходим от замшелости нашего прошлого социума к более современному обществу, у нас появляется возможность учиться на ошибках и проблемах других стран. Индустриализация часто была слишком жестокой по отношению к рабочим, подпитывавшим её, и защита этих существ рождалась лишь после невообразимых страданий с их стороны. Правительство гарантирует защиту и права рабочим Кирии, чтобы им не пришлось напрасно страдать так же, как другим."
KIR_focus_6d:0 "Избавиться от Затишья"
KIR_focus_6d_desc:0 "Затишье - это серия декретов, подкреплявших Безмолвие и подавлявших любое продвижение науки, теологии, философии и многих других форм прогресса в Царстве. В результате наше общество находится в состоянии застоя, а большая часть населения неграмотна. Если мы хотим воспитать новое поколение киринов, Затишье необходимо полностью отменить."
KIR_focus_8f:0 "Имперская конституция"
KIR_focus_8f_desc:0 "Пришло время разработать проект конституции, в которой будут определены полномочия и привилегии каждой ветви нашего нового правительства. Полномочия Верховного Матриарха и обязанности Утреннего Секретариата также будут кодифицированы. Однако в Царстве отсутствует современная судебная система, и премьер должна выступить с предложением о создании системы, наилучшим образом отвечающей интересам Кирии."
KIR_focus_3c:0 "Вновь собрать Знамёна"
KIR_focus_3c_desc:0 "Кирия когда-то обладала впечатляющей армией, поддерживаемой системой Знамён, где каждый город выделял солдат для местного Знамени, которыми командовала Матриарх. После окончания службы этим солдатам предоставлялась земля, и так появился целый класс гордых солдат-граждан. Пришло время возродить эту славную традицию, чтобы противостоять угрозам современной эпохи."
KIR_focus_4g:0 "Возобновить работу арсенала Рапсодии"
KIR_focus_4g_desc:0 "Арсенал Рапсодии когда-то был передовым в области оружейных инноваций в Кирии и приобрёл известность по всей восточной Зебрике благодаря качеству производимого им оружия. Но вот уже столетие эти мануфактуры закрыты и заброшены. Пришло время вновь открыть арсенал и объединить изобретения современной эпохи с изобретательностью киринов, которая когда-то сделала его таким знаменитым."
KIR_focus_5g:0 "Отозвать, перевооружить, перегруппировать"
KIR_focus_5g_desc:0 "Новый сбор Знамён был хорошим началом, но в настоящее время слишком мало киринов откликнулось на наш призыв, чтобы сформировать функциональную современную армию. Нам придётся начать с организации ограниченной воинской повинности и набора крестьян и рабочих для создания региональных ополчений, которые при надлежащей подготовке однажды могут встать под Знамёна и составить костяк современной армии Кирии."
KIR_focus_5f:0 "Армия нового стандарта"
KIR_focus_5f_desc:0 "Создать современную армию с нуля - это тяжёлая задача, но нам придётся это сделать, несмотря ни на что. Стандартизация армейской доктрины и обучения солдат, определение льгот и условий службы, а также приобретение иностранного оружия и вспомогательного оборудования во многом обеспечат основу для построения армии нового стандарта."
KIR_focus_6e:0 "Основать бюро моторизации"
KIR_focus_6e_desc:0 "Дни бесконечных маршей армии из одного конца страны в другой прошли. По-настоящему современные армии могут перемещать свои войска туда, куда им нужно, используя моторизованную технику. Фикл Каррент предложил задействовать его собственные средства для закупки грузовиков из Грифонии и создания бюро моторизации, которое поможет в исследованиях и производстве техники, позволяющей нашей армии стать более мобильной."
KIR_focus_7d:0 "Модернизация доктрин"
KIR_focus_7d_desc:0 "Современные войны ведутся не с помощью пехотных соединений, ожесточённых сражений и чистой силы воли. Сейчас конфликты выигрываются благодаря хорошо спланированным и скоординированным действиям системы, определённым военной доктриной, диктующей, как должна действовать армия. Разработка новых сухопутных доктрин будет полезна для модернизации армии Кирии и придания ей способности эффективно сражаться в реальных условиях."
KIR_focus_6f:0 "Винтовки для киринов"
KIR_focus_6f_desc:0 "Конкорд благословила наш вид, дав каждому индивиду возможность использовать базовый телекинез для манипулирования предметами и оружием. Мы можем использовать этот дар для создания оружия, идеального для нашего вида, которое смогут использовать только кирины, вместо того, чтобы полагаться на разработки других наций. Если мы хотим создать функциональную современную армию, то нам нужно оружие, изготовленное здесь, дома. И нам его нужно очень много."
KIR_focus_8c:0 "Военная школа Массикота"
KIR_focus_8c_desc:0 "Тренировочные полигоны Массикота когда-то были гордостью армии Кирии, где тысячи солдат могли обучаться военному искусству. Местная офицерская школа была закрыта вот уже столетие, и ни один новый ученик не проходил через её двери. Чтобы восстановить армию Царства, мы должны вновь открыть её и начать подготовку следующего поколения солдат."
KIR_focus_7e:0 "Авангварды новой эры"
KIR_focus_7e_desc:0 "Авангварды киринов долгое время были лучшими бойцами Царства. Легко вооружённые и бронированные, они сражались как смертоносные стрелки на передовой наших армий, тесня врага и угрожая его флангам, в то время как основное войско вступало в бой. Но в век пороха и механизированной войны нам нужно адаптировать наших авангвардов, чтобы включить в их арсенал современную тактику "ударил - ускакал"."
KIR_focus_8d:0 "Морпехи торговцев"
KIR_focus_8d_desc:0 "Торговый дом Сайси уже давно вооружает своих моряков в Грифонии для защиты своих судов от нападений пиратов при перевозке ценных товаров в открытом море. Эти солдаты в основном являются членами киринской диаспоры, и было бы лучше, если бы они защищали свою родину, а не интересы бизнеса. Мы будем вести переговоры об ассимиляции купеческих морпехов Сайси под нашими знаменами, чтобы укрепить возможности своей армии."
KIR_focus_9e:0 "Сквозь пламя и ярость"
KIR_focus_9e_desc:0 "Знамёна Киновари когда-то были самой грозной и профессиональной боевой силой в восточной Зебрике, но Безмолвие превратило их в жалкое подобие на самих себя. Если мы хотим завершить восстановление своих войск, то мы должны поощрять храбрость солдат Кирии на поле боя и новаторство наших мыслителей, стоящих за этим."
KIR_focus_9d:0 "Экспериментальный бронетанковый корпус"
KIR_focus_9d_desc:0 "На современном поле боя широко используется пуленепробиваемая бронетехника, способная создать мощный клин на переднем крае наступления или нанести решающий контрудар в ответ на прорыв противника. Хотя в настоящее время у нас нет промышленности для создания современных танков, мы можем инвестировать в лёгкую бронетехнику в качестве временной меры, пока возможности нашей промышленности не расширятся ещё больше."
KIR_focus_4h:0 "Алая армада"
KIR_focus_4h_desc:0 "Наш некогда гордый военно-морской флот был законсервирован, а позже затоплен в результате Безмолвия. Мы контролируем большую часть береговой линии в восточной части Зебрики, но у нас даже нет кораблей для её патрулирования. Необходимо начать закладывать современный флот, чтобы обеспечить безопасность береговых линий Кирии и обеспечить Царству возможность защищать моря, которыми мы по праву правим."
KIR_focus_6g:0 "Развитие восточного побережья"
KIR_focus_6g_desc:0 "Кирины, живущие на наших побережьях, почти полностью зависели от рыбной ловли, чтобы выжить в течение действия Безмолвия; из-за этого восточное побережье прискорбно слабо развито. Мы можем использовать эти разбросанные рыбацкие деревни, чтобы собрать местную рабочую силу для строительства новых доков и верфей, что даст развитие нашему военно-морскому производству и экономике."
KIR_focus_7g:0 "Благоухающая флотилия"
KIR_focus_7g_desc:0 "На дне гавани Благоухания лежат три старых военных корабля, когда-то самых современных в Царстве, но затопленных во время мятежа матросов в городе во время Безмолвия. Они находятся под водой уже несколько десятилетий, но их осмотр подтвердил, что они всё ещё в приличном состоянии. Поднятие этих гигантов и их модернизация позволят нам обзавестись тремя устаревшими, но грозными кораблями для нашего нового ВМФ."
KIR_focus_9f:0 "Купить чертежи кораблей Эквестрии"
KIR_focus_9f_desc:0 "У нас нет времени разрабатывать современные военные корабли с нуля, но у нас есть друзья, которые уже находятся на переднем крае военно-морской мысли. Мы воспользуемся нашими тесными связями с Эквестрией, чтобы приобрести современные чертежи кораблей, оружия, систем управления огнем и многого другого, что позволит нам начать строительство своего ВМФ."
KIR_focus_10b:0 "Отвоевать Рыжий Остров"
KIR_focus_10b_desc:0 "Пираты Перламутровой Армады на Рыжем Острове уже давно досаждают Царству. Их постоянные набеги вдоль нашего побережья слишком долго дестабилизировали страну, и их наказание уже запоздало. Мы отправимся в путь на нашем новом флоте вместе с нашей современной армией и положим конец пиратской угрозе Перламутровой Армады!"

