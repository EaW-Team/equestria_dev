KIR_VAKA_category_description:0 "§YЭшелонированная оборона§!: партизанские операции резервных сил в Западной Кирии помешают §Rвторжению врага§!. Захватчики будут истекать кровью за каждую пядь нашей земли, пока не будут окончательно разбиты §Gхорошо организованным контрнаступлением§!. Мы сделаем это силой армий, сформированных из мобилизованных солдат, которые будут построены вокруг профессионального ядра подразделений, служащих в качестве манёвренных формирований."
