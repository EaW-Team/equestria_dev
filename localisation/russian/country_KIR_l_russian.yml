KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_1:0 "Я так взволнована!"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_1_CONTENT:0 "Я покинула Киноварь несколько недель назад, чтобы посетить новые сталелитейные заводы, которые были возведены в Благоухании и Рапсодии на деньги §YФикл Каррента§! и его партнёров. Я успела немного попутешествовать по Царству в рамках должностных обязанностей и даже немного раньше, во времена §YБезмолвия§!, но я никогда не была так далеко на севере. Я думала, что всё наше Царство похоже на Киноварь или Массикот: либо увядающие города, уменьшающиеся по мере своего загнивания, либо маленькие деревни, полные киринов, пытающихся наладить нехитрую жизнь без поддержки правительства. Но Благоухание и Рапсодия совсем не такие! Это всё ещё великолепные города, которые изо всех сил пытались противостоять экономическому и социальному коллапсу Безмолвия и сумели сохранить часть нашей культуры и образа жизни до того, как оно привело всё к застою. Я не знаю, как правильно это описать. В киринах этих городов всё ещё есть жизнь и краски, чувство оптимизма по поводу того, что §Yсветлые дни не за горами§!. Это именно то, чем я делюсь с моими соотечественниками и мне было очень приятно видеть это во время моих путешествий.\n\nОх, блин, я откололась от темы. Или отклонилась? Не важно. В любом случае, §Yсталелитейные заводы§! которые финансирует клика Фикл Каррента, представляют собой удивительное зрелище. Это не мастерские, где кузнецы куют сталь; это нечто совершенно другое, §Yреволюция современности§! которая была подавлена в Кирии столетие назад, но была принята грифонами Грифонии и пони Эквуса. Это целые комплексы, заполненные тяжёлым оборудованием, работающим на электричестве (ещё одно заокеанское изобретение; это заставляет меня осознать, насколько тесен был мой мир, пока я росла в Безмолвии!) и управляемые рабочими, которые дёргают за рычаги, нажимают кнопки и каким-то образом заставляют эти машины выполнять всю работу за них. А результаты даже нельзя сравнивать с работой кузнечных мастерских и гильдий; эти фабрики могут производить §Yза день§! столько, сколько целая гильдия талантливых кузнецов может произвести за год! Конечно, это отчасти приводит к утрате части нашего колорита, но когда мы пытаемся вытащить всю нашу нацию в современную эпоху после столетия сна, эта индустриализация - практически благословение самой §YКонкорд§!. Каррент и его друзья, возможно, чересчур циничны и алчны, но изобретения, которые они привозят из-за рубежа и капитал, который они вкладывают в развитие нашей промышленности, с лихвой компенсируют это. Я могу только надеяться, что хотя бы часть плодов их деятельности достанется и рабочим; те, с которыми я разговаривала, говорили, что они работают по §Yдесять-двенадцать часов в день§! на палящей жаре всего с несколькими перерывами за день. Но это приносит им больший заработок, чем работа на ферме (как мне сказали) и, кроме того, мы, кирины, всё равно любим жару. Для многих из этих работников это тяжелое начало, но я чувствую, что при наличии достаточного количества времени и усердной работы это окупится для всех нас. Мы просто должны верить в будущее, которое мы строим §Yвместе§!.\n\nЯ верю в это будущее, в Верховного Матриарха и в благословения Конкорд. В какой-то степени я также верю в Фикл Каррента и его соотечественников. Мы должны просто работать вместе, чтобы в лучшем виде использовать данные Кирии благословения, чтобы сформировать будущее согласно нашим желаниям. И я сделаю §Yвсё§! возможное, чтобы это произошло!" ##Note: the first three entries for all four characters will be available to KIC and KIS as well, as these entries will occur during the 3 1/2 year plan; that is, pre-civil war.

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_2:0 "Играя роль понсредника"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_2_CONTENT:0 "Реформа, реформа, реформа! Не знаю, сколько раз мне пришлось произнести это слово во время первого заседания §YБюро реформ§! (проклятье, я только что повторила его снова!), так или иначе, сегодня был очень напряжённый день! С тех пор, как Верховный Матриарх назначила меня премьер-министром §YПленума§! (Я до сих пор не знаю, почему она доверяет мне такую большую ответственность), я автоматически оказалась также главой Бюро реформ. Это, по сути, является просто причудливым способом сказать, что я ответственна за сбор всех влиятельных делегатов пленума в одном месте, где мы могли бы обсудить особенности реформирования и то, как именно мы хотим проводить в жизнь то, что выносится на обсуждение. Мы, по сути, являемся §Yцентральным правительством§! Кирии ограниченным объёмом имперского мандата, которым нас благословила Рейн Шайн. Это большая ответственность для молодой кобылки из Массикота, но я сделаю всё возможное, чтобы спасти Царство и не подвести Матриарха!\n\nК сожалению, пытаться заставить всех киринов работать сообща - всё равно что пасти кошек, а у меня никогда раньше не было домашней кошки, не говоря уже о двух, трёх или четырёх, так что мне немного не хватает опыта. §YФикл Каррент§! пригласил много своих приятелей из-за рубежа и хотя капиталисты предоставляют много капитала и идей, необходимых нам для продвижения всей этой модернизации, я чувствую, что должна помешать им перестроить Кирию в §Yсоответствии со своими интересами§!, а не интересами простых киринов. По крайней мере, в этом у меня есть своего рода союзник в лице §Yжрицы Винтер Фрост§!, которая с опаской относится к тому, как быстрая модернизация изменит социальную структуру вида киринов, но мне часто кажется, что она заходит слишком далеко. Если бы вы попытались предложить что-либо, что изменило бы способ функционирования киринского общества, сложившегося во время Безмолвия, она наверняка бы §Yрешительно отвергла это§!, опасаясь, что любой намёк на модернизацию может ослабить влияние §YПути Огня§! на нашу культуру. В итоге мне пришлось занять промежуточное положение между ними и находить §Yкомпромиссы, которые бы устроили каждого кирина§!, но я не знаю, как долго я смогу продолжать в том же духе, если Винтер и Фикл не придут к единому знаменателю. Это так изматывает! О, как бы я хотела, чтобы здесь были Эпплджек и Флаттершай, которые помогли бы нам показать, как следовать §Yэквестрийской модели гармонии...§!\n\nНо я не собираюсь сдаваться ни в коем случае. Даже если это будет изматывать меня и дальше, я собираюсь продолжать раз за разом возвращаться в Бюро и делать всё возможное, чтобы продвигать процесс на благо всего Царства. Надеюсь, продолжая работать вместе, мы сможем вовлечь каждого кирина в честные дебаты о том, как мы собираемся модернизировать страну. В конце концов, у всех нас есть общая цель. Нам предстоит выяснить, как до неё дойти. Я уверена, что мы найдём способ воплотить это в жизнь!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_3:0 "Почему я?"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_3_CONTENT:0 "Я не думаю, что я хороший премьер.\n\nОх, с чего мне вообще начать? Сегодняшнее собрание при дворе было полной катастрофой. В разгар наших препирательств процессия киринов, придерживающихся религиозной доктрины, которую они называют §YРазгорающееся Пламя§! вошла во двор во главе с кобылой, которая называет себя Райзин Сан и попросила присоединиться к Пленуму. Я хотела позволить им присоединиться, поскольку каждый кирин должен иметь право голоса в определении §Yбудущего Царства§!, но я позволила  сбить себя с толку §YВинтер Фрост§! и §YФикл Карренту§!, которые немедленно воспротивилась присоединению Райзин Сан и её последователей. Винтер презирает Разгорающееся Пламя, называя её саму и её последователей §Yеретиками§!. Я почти уверена, что она бы утопила их всех в море, если бы могла. Карренту и его приятелям не нравятся идеи §Yкоммуналистического общества§!, потому что они чувствуют, что это угроза промышленности и капитализму, которые они пытаются установить в Царстве. А я что? Я не знала, как рассудить эту тяжбу. Я не была уверена, будет ли правильной идеей позволить Райзин и её последователям присоединиться к Пленуму. У §YЭквестрии§! уже были проблемы с пони, которые придерживались взглядов, в чём-то близкими с Райзин Сан и её сектой и это принесло им множество страданий. Может быть, я просто не хотела, чтобы то же самое произошло здесь, в Царстве.\n\nНо Райзин и её последователи теперь ушли. Когда я отказала им в приёме на Пленум, их §Yвыгнали из города§! последователи Фикла и Винтер... и даже некоторые из моих сторонников. Вместо того, чтобы обсудить всё с Райзин Сан, мы отказались выслушать то, что она хотела сказать и применили силу, чтобы заставить её уйти. И знаете, что пугает меня больше всего? Винтер и Каррент были §Yболее чем счастливы§! применить силу, чтобы получить то, что они хотели. Я начинаю думать, что не все дебаты и проблемы, с которыми мы столкнёмся на Пленуме, могут быть решены с помощью §Yслов и компромисса§!. Сила воли и личности (и, я надеюсь, только эти два вида силы) будут тем, что приведёт этот Пленум к финишной черте. Я не знаю, хватит ли у меня решимости противостоять Карренту и Винтер, когда это потребуется. Если это будет так, возможно, мне стоит позаботиться о том, чтобы Райзин Сан и её делегация получили место на пленуме, чтобы внести свой вклад в идеи по ренессансу нашей нации.\n\n§YДела идут плохо§!, я чувствую это. Всё это испытание становится всё менее и менее воодушевляющим и вдохновляющим, чем я думала, когда согласилась стать премьер-министром Матриарха в начале всего этого. Но сейчас уже слишком поздно отступать или жалеть себя. Я должна двигаться дальше и продолжать делать свою работу, чего бы это ни стоило. §YОт этого зависит вся Кирия§!."

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_4:0 "От чистого сердца" ## from KIR_civil_war_focus_6a
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_4_CONTENT:0 "Привет, дорогой дневник. Давненько не виделись, не так ли? По правде говоря, мне не очень-то хотелось писать, а хотелось свернуться калачиком, накрыть голову подушкой и погрузиться в собственные страдания. §YЯ подвела Царство.§! Подвела так сильно, что кирины теперь грызутся друг с другом из-за меня. Меня никогда не должны были назначать премьером. Я чувствую себя так плохо из-за того, что Синдер Глоу и Ферн Флейр пытаются уладить всё без меня, но мысль о том, что я их подвожу, заставляет меня чувствовать себя ещё хуже и всё это сливается в порочный круг.\n\nПричина, по которой я захотела написать что-нибудь, в том, что §YЭпплджек навестила меня сегодня!§! Да ещё и привезла груз припасов из Эквестрии! Мы выпили чаю и она извинилась, что Флаттершай не приехала - война пугает её. Я сказала Эпплджек, что, если кому-то и следует извиняться, так это мне. Мне тоже не нравится война, но, §Yпо сути, эту развязала я§! и теперь Царство лежит в руинах из-за меня. Я даже не успела произнести ещё одну фразу, чтобы обвинить себя, как Эпплджек положила копыто мне на плечо и сказала, что я не могу винить себя за всё, что произошло. Она сказала, что даже принцессе Селестии было бы трудно сделать то, что пыталась сделать я - свести столетний прогресс к четырём годам и это было ещё до того, как Пленум начал привлекать §Yжадных и лживых киринов§! которые хотели, чтобы Великий Скачок Вперёд принёс пользу конкретно им, а не всему Царству. И только потому, что сейчас всё пошло на слом, это не значит, что мы должны просто выбросить осколки. Ещё есть время попытаться склеить их обратно. И §Yесли Эпплджек верит в это, то, буду верить и я.§!\n\nЭпплджек сокрушалась, что не может сделать для нас ещё больше, но у Эквестрии назревают проблемы с чейнджлингами. Она напомнила мне, что за моей спиной стоит §Yпартия за Царство и Гармонию.§! Они по-прежнему привержены борьбе за правое дело и защите гармонии. Ещё она поделилась со мной своими мыслями о киринах, с которыми я работаю. Она сказала, что ценит то, во что верит Винтер Фрост, традиции сами по себе не плохи, но они не должны стоять на пути прогресса. По её мнению, Винтер Фрост так беспокоится о традициях, §Yчто заморозила бы всё Царство, если могла,§! чтобы ничего и никогда не менялось.\n\nЯ думаю, она попала в точку. Мне придётся столкнуться с ещё большими трудностями, если я попытаюсь вернуть Царство в нужное русло. И §Yя беспокоюсь, что у меня никогда не хватит сил попробовать.§!\n\nА ещё Эпплджек привела с собой кирина по имени Махогани Блейз выпускника школы дружбы Эквестрии. Я прямо спросила его, почему он вернулся сюда в столь тяжёлое время и он ответил, что всё, что он узнал о дружбе и гармонии, не значило бы ничего, если бы он не боролся за это там, где это было важнее всего: §Yздесь, в Кирии.§! Я пообещала ему, что мы найдём для него достойное место, и сказала, что я действительно благодарна ему за то, что он вернулся. §YОн являл собой пример кирина, который во всём стремятся поступать правильно.§!\n\nПотом, нам пришлось попрощаться и я чуть не расплакалась прямо там, прощаясь с Эпплджек. Но она велела мне быть сильной и сказала Махогани Блейзу, использовать всё, чему он научился в школе, чтобы сделать Царство лучше. Махогани ответил, что она, его учитель, будет гордиться им и я знаю, что это будет так. В Кирии его ждёт много прекрасного — и, я могу только надеяться, §Yчто меня тоже.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_5:0 "В тумане войны"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_5_CONTENT:0 "Сегодня я посетила военный госпиталь в округе Осейдж, чтобы выразить своё уважение находящимся там выздоравливающим солдатам. Как же больно было видеть то, как они лежат без конечностей, рогов и даже глаз, потерянных в битве с §Rврагами Царства§!. Но солдатам важно знать, что их премьер-министр очень беспокоится о них, что я вижу их страдания и стала свидетелем принесённых ими жертв.\n\nЛейтенант из Крытой Клетки, кобыла по кличке §YСтар Анис§!, отвела меня в сторону, когда я проходила через палату интенсивной терапии. Она сказала мне, что боец с позывным §YИнкхуф§!, хотел поговорить со мной о деле, касающемся наших врагов в этой войне. Я сразу согласилась; даже если бы Инкхуф захотел поговорить со мной о киринской литературе середины тысячелетия или о хуфболе. Я бы никогда не отклонила просьбу одного из самых §Yхрабрых сыновей и дочерей Царства§! поговорить со своим премьером, ради которого они рисковали жизнью и здоровьем и теряли их.\n\nЕго рассказ о том, что ему довелось пережить, приведённый ниже, был, мягко говоря, тревожным. Выслушав его, теперь я не знаю, какие тёмные силы ополчились против Царства.\n\n§YРассказ Инкхуфа§!:\n"Для меня большая честь говорить с вами, премьер. Я был посыльным моего подразделения, шёл с посланием с передка в штаб бригады. В пути я встретил взвод киринов, вооружённых и экипированных оружием и униформой исключительно установленного образца, что уже представлялось необычным. Ещё больше настораживало то, что все они были совершенно безмолвны. Не разговаривали, не курили, ничего такого, просто смотрели друг на друга.\n\n"Они казались застывшими, как статуи. Но когда они заметили моё приближение, все их взгляды устремились на меня, даже тех, кто изначально лежал лицом к небу. Это было самое жуткое чувство, которое я когда-либо испытывал. Одна из них, офицер, нарушила молчание, представившись мне как лейтенант Патина. Она сказала, что они просто отдыхали, направляясь в штаб, как и я. Затем она спросила, не из авангарда ли я и ожидают ли меня в штабе. 'Да, мы заранее передали по рации, что я приду,' - сказал я ей.\n\n"Она сказала, что это интересно и что она думала, что атака была только вчера. Я ответил, что наш командир хотел нанести удар пораньше, на что и хотел получит одобрение штаба. Вы знаете, пока железо горячо и всё такое. Она спросила меня, не хочу ли я остаться и отдохнуть, может даже выпить чая. В тот момент я мог бы поклясться, что среди них я был единственным кирином, который за это время хоть раз моргнул. Я извинился и пошёл своей дорогой. На следующий день я добрался до штаба. Бригадный генерал тут же затащил меня в свою палатку и начал допрашивать.\n\n"Оказалось, что мой отряд был уничтожен прошлой ночью. Их последняя радиопередача была сумбурной. Они что-то передавали о взводе дружественных войск, утверждавшим, что они из штаба, хотя передовому охранению не поступало никаких уведомлений, и когда радист позвонил в штаб, чтобы подтвердить это, они начали стрельбу по нашим киринам. "Дружественный огонь!" - было последнее, что услышали по связи.\n\n"Я не знаю, что произошло на самом деле. Лейтенант Анис сказала, что центральное командование в Киновари не получало отчёта ни о чем подобном. Я надеюсь, вы докопаетесь до сути, премьер. Северяне точно имеют к этому какое-то отношение. А ещё я слышал достаточно слухов, чтобы знать, что я не единственный, кто сталкивался с этими §Yкиринами из воска§!."

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_6:0 "Кирин из металла"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_6_CONTENT:0 "Уф, приветики. Тяжёлый был сегодня день. Честно говоря, каждый раз, когда мне приходится говорить с Эмбером Уэйном, у меня возникает чувство, будто он вот-вот сдерёт с меня чешую ржавой ложкой, если я скажу что-то не то. Увы, сегодня без общения с ним не обошлось. Я встретилась с ним на секретном брифинге (тебе лучше никому не рассказывать об этом, дневник!) чтобы поговорить §Yкое о чём, что могло бы помочь в войне.§! В последнее время я обычно слишком подавлена, чтобы думать о чём-либо, связанном с ней, но если бы Эмбер Уэйн предложил бы что-то, чтобы положить этому конец, я бы выслушала, не смотря на то, что от этого жеребца у меня идут мурашки по коже.\n\nК сожалению, он немедленно упомянул Санрайзскую Резню, этот ужасный исторический факт. Ах, как бы мне хотелось, чтобы он оказался лишь исторической фантастикой о том, как Знамя Крытой Клетки вырезало деревню, полную искусных ремесленников, потому что они не захотели подчиниться Безмолвию. Несмотря на то, что даже краткое изложение Резни вызывает у меня тошноту, он рассказал о ней во всех подробностях. Моё нутро тут же стало воротить. Это была не столько резня, сколько битва. Эмбер Уэйн, казалось, почти наслаждался тем, что я себе места не находила от его рассказа о том, как мастера Санрайза сражались с помощью различных артефактов и продвинутых приспособлений, как механических, так и магических, которые убивали киринов различными жестокими способами (меня снова тошнит от этого лишь только стоит подумать об этом вновь). Но даже все эти вещи и штуковины не были главной проблемой. Стойкость защитников, по-видимому, была обеспечена §Yсотнями механических големов§!, которые находились под контролем ремесленников. Невосприимчивые к мечам и аркебузам, они, по-видимому, изрядно потрепали Крытую Клетку, отплатив ей той же монетой, пока в деревне не нашли и не сломали антенну, которая управляла ими. А потом он потратил ещё больше времени, рассказывая обо всех тяжёлых увечьях, которые големы наносили киринам, сражавшимся с ними.\n\nВ этот момент я прервала его, спросив, в чём смысл всего этого и ему, похоже, не понравилось, что я прерываю его кошмарный рассказ, но, тем не менее, он перешёл к сути. После битвы Крытая Клетка нашла ещё больше големов, запечатанных в пещере под Санрайзом, которые §Yтолько и ждали команды на активацию.§! Эмбер Уэйн, похоже, считает, что это оправдывает действия его предков, предавших огню всю деревню. О месте его нахождения Санрайза после его уничтожения знала только Крытая Клетка и она сможет снова найти пещеру (с небольшой экспедиционной помощью), где §Yждёт армия механических киринов, ожидающая активации§!. Он хотел, чтобы я помогла организовать Крытой Клетке экспедицию и получить официальное одобрение  Киновари на раскопку големов (и, я уверена, добиться тем самым признания Киноварью того, что Знамя Крытой Клетки должно быть полностью ОПРАВДАНО в уничтожении целой деревни из-за изобретений, которые использовали против них пять десятилетий назад: см. рис. 1: жуткая подземная пещера, заполненная големами киринов).\n\nЯ сказала Эмберу, что мы подумаем. Хотя механические големы пятидесятилетней давности не выиграют войну в одиночку, они, безусловно, помогут. Я готова на всё, если это §Yостановит кровопролитие.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_7:0 "Все против всех" ##found in the ruins of Vermilion and hoofed over to Fickle Current in event
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_7_CONTENT:0 "В такие моменты, как этот, на ум приходит классическое стихотворение:\n\nТягучая моя тоска\nСловно реки Медоносной вода\nВ могучем её течении\nПрошлое тонет в сожалении.\n\nЭто стихотворение было написано принцессой Фолл Шейд, чьё королевство было завоёвано военачальником нириков Синдер Скейлс, а ей самой пришлось уйти в изгнание. Мне это стихотворение нравилось за его лирическую поэтичность, но только сейчас, когда наступил §Yзакат Кирии§!, я по-настоящему прочувствовала его, оказавшись в таком же положении, как принцесса Шейд, наблюдающая за гибелью своей нации.\n\nОх, что я наделала? Что же я наделала? Всё это так неправильно. Абсолютно неправильно. На улицах крики, в воздухе сажа. Вся страна в огне и это §Yвсё по моей вине!§! Всё Царство, наконец, достигло точки невозврата. Райзин Сан и Винтер Фрост так долго боролись друг с другом и ненавидели друг друга, что больше не могли сдерживаться. Слова переросли в крики, затем в дело вступили копыта и магия, а затем пламя! Кирины с обеих сторон высыпали из залов и сцепились друг с другом, и вскоре нирики были повсюду! Повсюду! Я едва выбралась оттуда живой, а потом пламя перекинулось на знамёна и весь дворец оказался охвачен пламенем! Я просто... §Yпочему?!§! Мы должны были работать вместе, чтобы остановить НАКП, спасти Царство, а теперь всё вышло из-под контроля! Я сама не своя... §Rя совершенно вне себя!§!\n\nУспокойся, Отэм! Успокойся! Нет, не сдавайся. Не думай о клыках, которые ты только что почувствовала, коснувшись своих губ. Просто сосредоточься на письме. Пиши! Сдерживай гнев. Я смогу это сделать, если просто продолжу писать. Но писать о чем? Я не могу думать ни о чём другом из-за всего этого огня и шума снаружи. Я даже не могу покинуть город, на улицах слишком много нириков и какой-нибудь из них меня точно достанет! Я заперта в собственной комнате вместе с мыслями о своей неудаче. Всё, что я хотела сделать, это вывести Царство в современный мир. Я знала, что это будет нелегко, что на этом пути возникнут проблемы. Я думала, что война с Благоуханием - это самое худшее, что только может быть, но в конце концов результат мог бы быть оправдан. Ведь радуга не будет видна, если нет дождя. И не горит свеча, если не зажгут. §YНо я не думала, что мы вызовем муссон или подожжём дом!§! Теперь вместо радуг будут только облака пепла и пожарища на развалинах. Больше никакого смеха, только боль. И это всё моя вина, потому что я не смогла помешать Благоуханию отколоться и я не смогла помешать Райзин Сан и Винтер Фрост делить Киноварь между собой §Rи я так сильно ненавижу их за то, что они разрушили Царство, погубив всё, что я с таким трудом пыталась построить§!\n\nЯ не знаю, как долго ещё смогу сдерживать себя. Я просто вне себя! Но какой смысл пытаться и дальше оставаться в здравом уме? Царство уже разрушено! Флаттершай, Эпплджек, Рейн Шайн, я сожалею, вы больше не увидите меня как кирина, а как §Rмонстра...§!\n\nНет, Отэм, просто нет\nНельзя\n\nЯ просто настолько\n\nнастолько\nвне себя\n\n\nочему они сделали это почему они погубили кирию\n\n\n§RПОЧЕМУ§!\n\n§RРЕЙН ШАЙН ПОЧЕМУ ТЫ ВЫБРАЛА МЕНЯ§!"
