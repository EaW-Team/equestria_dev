KIR_bop_democratic_decision_desc:0 "Другие мистики могут насмехаться над самой мыслью об этом, но если мы хотим модернизировать Кирию, нам необходимо хотя бы поблагодарить партию, которая взяла на себя инициативу по организации Великого Скачка Вперёд. Если гармонисты не будут использовать наши средства и материалы для подрыва наших же позиций, мы предоставим им равное с нами положение в сфере разума и на дебатах."
KIR_bop_support_civil_service_decision:0 "Поддержать государственную службу"
KIR_bop_support_civil_service_decision_desc:0 "Хотя ожидается, что заниматься управлением будут мистики, на них также возложены религиозные обязанности, которые могут мешать беспристрастному суждению. Открыв двери для не-мистиков, которые могут посвятить большую часть своих изысканий служению среднестатистическому гражданину, мы можем заполнить пробелы в правительстве бюрократами, которым будет поручено быстрое исполнение воли простых киринов."
