KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_8:0 "Explosive Archaeology?" ##see news event 27
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_8_CONTENT:0 "Hi Diary. Do you like history? You must, I mean, that's kind of your purpose right? To record a kirin's personal history? Because I have some history for you that I'm just dying to talk about! Not my own, but also I guess kind of my own? Maybe a sort of shared history of the collective kirin race, of which last I checked, I'm a member of!\n\nSo let's get the bad out of the way first: war sucks, and I hate everything that goes along with it. It makes me just want to curl up on my bed, hug my tail close to my body, and wait in shivering silence until the awful stuff goes away. But I guess in this one case, war was accidentally a good thing? Anyway, the fighting going on in the Sunshine Headlands got so bad that an artillery barrage triggered a rockslide on one of the mountains. Local survivors from the nearby towns seeking shelter went to the area and found the most unexpected thing: §Yan ancient tomb§! exposed to the air for the first time in thousands of years now that explosives had blasted away its cover. Talk about explosive archaeology, right? Exciting stuff!\n\nEven more exciting than the tomb was what was in it. The army captain in the area went to investigate the tomb after hearing about the locals, and inside they found a fancy-schmancy metal sarcophagus decorated with all sorts of runes and other neat mystical stuff. Inside of THAT, however, was the real kicker: the skeleton of a tall, slender equinoid, without any scales on its back but with a long horn on its forehead. You know what that sounds like? That sounds like §Yan eastern unicorn§!, like the kind from legends! You know the legends, diary (maybe you don't, being a book and all), about ancient unicorns in kirin mythology that supposedly bred with dragons to create the first kirin. Of course, who knows if that's real or phony baloney, given that the accepted origin of the kirin is that §Ywe were created by Concord§! as custodians of the Primordial Fire that birthed the world, which is why we go all nirik-y and all that. But if it's not a hoax, it's certainly something neat to study and think about!\n\nUnfortunately, war makes it a pretty bad time to try and study something like that, and the fighting going on in the Sunshine Headlands doesn't really guarantee the safety of any archeologists who would be interested in going out there. While the army took some pictures of everything (and I got to see them!) we'll have to wait until calmer times to actually get a closer look at it all. For the time being, the army §Ysealed the tomb with explosives§! to protect it. It's a shame; there's so much we could stand to learn from exploring the site further, but all the fun and fanciful stuff gets pushed into the background when there's a war going on, and survival is the most important thing. Hopefully one day, when the war is done, we'll be able to send a team back to the tomb, maybe even with international support, and §Yunravel the secrets of this ancient unicorn.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_9:0 "Coming Full Circle" ## from focus KIR_TRAD_4
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_9_CONTENT:0 "It's so strange to be back in these walls again. It's been years since I left them when I was a filly, and they're still as cold and imposing as ever. I spent five years of my life studying in the monastery in Massicot, learning how to read and write through devotion to the Way of Fire and poring over the temple's sacred texts before I finally decided I couldn't take it anymore and ran away. I never once thought I'd be back, but I guess I better get used to it now, because I'm not going anywhere anytime soon.\n\n"But Autumn," you may ask, diary, my dear friend, "aren't you Rain Shine's Premier or something?" Yeah, I thought so too. But in continuing the trend of being a very bad premier, I didn't even realize until it was too late that Winter Frost had been working behind the scenes to maneuver the Serene Tendency and the Radiant Hierocracy into a position to pounce on me when my back was turned. While in public, Winter worked with me to win the civil war, behind closed doors, she and her followers were §Ybuying off members of my Realm and Harmony Party§! and swaying kirin to her side. Imagine the look on my clueless face when the RaHP abandoned me as soon as the fighting was done and appointed Winter Frost to replace me! A rather fitting and ignominious end for Kiria's worst premier ever, right?\n\nWhile I deserve what my uselessness has brought me, I feel worse for the other believers in the RaHP who stayed with me until the end. They were blindsided just as badly as I was and now they're scrambling to pick up the pieces of their lives as the Serene Tendency tightens its control on the Realm. Many of them have emigrated abroad, and many more have just put their heads down and tried to come to terms with the new status quo, abandoning support (at least publicly) for the democratic ideas we once championed. As for me, Winter told me she had heard there was a position open for a new acolyte in the temple in my hometown, and strongly implied that it would be in my best interest to petition the monastery matriarch to take me in. It's not like I could say no to that, as much as I wanted to—I still have family in Massicot, and I don't want anything bad to happen to them if I didn't comply. Without the RaHP, there's nothing to protect them (or me, not like my scales are worth protecting anyway) in case they just so happen to be investigated for heresy...\n\nThe whole stinky stink of the thing means that §Ythe old RaHP is dead and gone§!, the kirin who once believed in it scattered to the winds. Now I have to spend my days trudging around the monastery in prayer and meditation, proving to Matriarch Whispering Reed that I'm taking my position as her acolyte seriously. I don't really like her that much. She's always cold to me, if polite, and she knows as well as I do that I'm basically a political prisoner in her care. She's definitely not Matriarch Jubilant Days, the matriarch who was in charge of the temple when I was a filly, and who was basically like an aunt to me even though it was clear I wasn't cut out for the life of a mystic. Not even the occasional visits by the idealistic young mares and stallions who seek out the former leader of the RaHP brightens my days all that much. They expect me to be some charismatic figure, an inspiring beacon of hope and reform, but I don't have anything I can tell them. I already failed at reforming Kiria, and all it did was get countless thousands of kirin killed. §YWhat words of wisdom can I provide for them when all I did was fail?§! I can only watch that bright hope fade from their faces when they realize that I have nothing I can give them other than vague promises that democracy will come to Kiria someday if they just keep working at it, and that's the starkest reminder of how far I've fallen I can imagine. Maybe one day, they'll stop coming when they realize I'm useless, and somekirin far better than me can take up the cause. I can only hope.\n\nOh, that's the prayer bell for the evening prayers. Guess I better wrap this up, then. I don't know what more to tell you, diary. I'm through. I'm spent. I'm kaput. And if this is the punishment I have to endure for getting too big in the horn, then I'll endure it. At the very least, I still have my parents in Massicot with me. So long as I still have my mom's shoulder to cry on and my dad to give me a hug, I'll be alright. I'll endure.\n\n§YGoodbye, diary.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_10:0 "More In Common" ## from focus KIR_POST_6A
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_10_CONTENT:0 "If there's one thing I learned when I studied in that temple in Massicot when I was a filly (okay I learned a lot more than one thing, like, at least ten), it was philosophy! Maybe not philosophy itself, since religious shut-ins and all that only want to think about how they can think about the same thing they think about all the time in a slightly different way this time, but I learned how to think good! And I've been doing a lot of thinking lately about something §Yvery important to me:§! Harmony!\n\nEver since I first met Applejack and Fluttershy all those years ago and they told me about Equestria and how everypony there lives in harmony, I've always wanted to find some way to bring that same harmony to Kiria. Unfortunately, Kiria is a very different country from Equestria, and that means that a lot of §YKirian problems require Kirian solutions.§! When I first heard about Equestria from my pair of pony pals, I thought it didn't sound too different from the Realm at its core; Equestria was a nation built on peace and stability, and isn't that what Kiria was? It had been so peaceful and so stagnant that it hadn't changed in a century—surely that meant it was harmonious, right? But as they talked, I soon realized there was a key difference. Harmony isn't just peace and stability; you can have that without harmony, mandated through oppression, and §Ythat's exactly what The Silence was.§! The Realm was the most peaceful and stable state in Zebrica, but it wasn't exactly harmonious.\n\nThat got me to do some thinking, and I realized that true Harmony doesn't mean that everykirin has to be uniform or conform to the party line, but rather finding a balance between our differences. §YKiria is a land of a lot of different kirin§! who all have different ideas over how the country should be fixed. The Grand Gallop Onward taught me that with a lot of painful lessons. But when we all worked together in unison, the differences between the kirin of the Realm are the very thing that made us stronger! Each of the parties in the Plenum approached the challenges of modernizing the Realm in their own way, and the different ideas that emerged allowed us to cover each other's weaknesses and amplify one another's strengths. That's what got me to realize what true Harmony is, Kirian or Equestrian or otherwise: as long as multiple DIFFERENT forces work together toward some common goal, and together they're all stronger than they are apart, §Ythat's harmony.§! That's what makes Equestria so successful, and though Kirians aren't Equestrians, it's what's helping to make the Realm succeed in what others would believe to be impossible. No matter our differences, so long as we realize that we're all one big kirin community, that we all have more in common with each other than not, we can work collectively toward a common goal and make something truly special.\n\nI guess to sum it all up in a nice metaphor, harmony is a symphony. Sure, a flute can sound really good on its own, but when it's by itself, it has nothing to harmonize with. You have to surround that flute with chimes and drums and erhus and all the other wonderful different instruments and let them play together to create a symphony. Just like in the symphony, all the different parts have to work together in a collective and cooperative effort to flourish, contributing their strengths to the performance and amplifying their strengths together. That's what us kirin are: we're all instruments of the great symphony that is Kiria, and together, we will §Yplay the harmonious music of our history and future!§!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_11:0 "Eight Great Cities" ## from focus KIR_POST_7
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_11_CONTENT:0 "How do you keep a country that is modernizing and urbanizing beyond anycreature's wildest imaginations from spiraling out of control from too much of a good thing? Well, if somecreature had thought of a solution before, I would have loved to have known about it, but for now, we have to do the best we can with the tools and ideas we have at our disposal. Right now, the Realm is dealing with urbanization that's never been seen before as kirin move back into the cities and off of the subsistence farms they'd been relegated to in The Silence, and the needs of the cities are §Yvery different from the town and villages§! that until now made up the majority of the population centers of the Realm. Administering a city is a complex task that requires different powers, skill sets, and an entirely different context from the provincial diets that used to govern large swaths of sparsely populated countryside and dozens of small towns. So how have we decided to go about addressing the problem?\n\n§YEnter the Eight Golden Mayoralties!§! It's a fancy name, I know, I spent a long time thinking about what I wanted to call it. You can hold your applause, dear diary. But the beauty is in the simplicity. In short, the Eight Great Cities of the Realm—Vermilion, Fragrance, Rhapsody, Radiance, Verdant, Chrysanthemum, Sorghum, and my hometown of Massicot—will be granted their own Mayoralities to administer their affairs independent of the Provincial Diets that cover their territory. The cities will be governed by a Mayor and a ten-kirin Mayoral Cabinet elected from the sitting representatives of the Provincial Diet to enact and execute municipal legislation. The kirin of the cities will be able to elect their representatives, allowing them to make their voices heard and solve the problems they need solving in a way only they can. §YDemocracy in action!§!\n\nEven as we worked on drafting the Eight Golden Mayoralities decree, Fern Flare pointed out that it will also help those cities address any bubbling discontent and unrest, the same kind of issues that led to Noctilucent Charm enacting The Silence in the first place last century. By letting the cities handle their own affairs, it allows them to divert that discontent into electoral politics, letting kirin make their voices heard in the ballot box instead of, you know, going into a mindless nirik berserker rage and §Yburning down a couple buildings to express their anger instead.§! Letting the cities solve the problems as their electorate sees fit will help foster Harmony across the Realm by providing different solutions to different challenges and allowing the others to adopt something that works somewhere else, rather than a mandate from Vermilion imposing a one-size-fits-all solution that works for some cities and definitely doesn't work for others. Given how badly things in the Realm tend to go when one group's opinion tries to make others conform to it, this is a great idea to help keep the peace. With all the chaos that's happened over the last few years, I think we've all come to realize that §YKiria is a pressure cooker§!, and without any release values for kirin to express their discontent in an acceptable way (such as the ballot box), they tend to think taking up arms and overthrowing the local government is the only way to get what they want. And I don't think I have to explain why trying to govern a Realm that thinks overthrowing the government to get what they want is a very difficult task!\n\nEven as we worked toward enacting the decree, Cinder Glow warned me that there's a chance that these sort of local electoral politics could result in the different cities §Yentrenching divisions from the rest of the Realm§! and championing those differences into some sort of idea that they're better than the rest. It's kind of a scary thing if you look at what that extreme could look like. Instead of eight great cities working together to solve the Realm's problems, you could end up with eight different cities that each resent each other for being different. It would be like each section of an orchestra playing its own melody, §Yunable to come together in true harmony.§! That's why we need a conductor, so to speak. A national identity of kirin, the recognition that the Kirian people are not subjects of Vermilion or even their own Mayoralities, but citizens of the Realm. Thankfully, there are three such conductors that can work together to keep the orchestra together and the people happy: the Matriarch Superior, the Way of Fire, and now the Kirian Constitution, the rising third pillar on which the Realm stands. So long as all three of these parts conduct the orchestra together, §Yand the Kirian people grow to respect and defend their constitution,§! then Harmony in the Realm will truly flourish like never before!"

KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_12:0 "Trotting into Modernity"
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_12_CONTENT:0 "§YToday was the day of days§!, one of the days to ever have day-ed (that's a good thing)! After a lot of time and effort, we finally managed to create an oath that will be sworn by all servants of the Realm, no matter what their position. Whether they're local or national officers, elected or appointed, secular or religious, and anything and everything in between, there is no one common oath that they will all swear that will tie the government of the Realm together into something real and permanent.\n\nWhy is this something to write about, you may ask? Because it's a huge deal, that's why! Nothing like this has ever existed in the Realm before. Before, during, and immediately after The Silence, the Realm was a mishmash of governing ideas all rooted in religious devotion, a semi-theocratic state with mystics and priestesses occupying key roles, while local governors, mayors, banner-clans, and much, much more all had some level of autonomy. §YTalk about a headache trying to change anything from within the system!§! But the Grand Gallop Onward offered an opportunity to change things, and after I hammered some ideas of modern civil service inspired by Equestria onto the thing with crooked nails and a rusty hammer, we finally had a framework to start peeling back some of the many layers of legislative paint that had been slapped onto it over the centuries. Thus, the perfect opportunity to provide a starting point for reorganizing and streamlining the laws and branches of government by getting everykirin to pledge their loyalty to the same thing in the same way.\n\nOf course, that ended up being a HUGE undertaking, much more than I ever could have thought! Everykirin wanted something represented in the oath. Winter Frost wanted specific references to Concord and the Way of Fire. The Movement for a Modern Kiria wanted specific references to the Kirian nation independent of the Matriarch Superior. The Marksists wanted references to the Kirian people. Many ultratraditionalists wanted references to the Vermilion Dynasty. The diaspora of Fragrance wanted references to the Kirian nationals abroad. So many demands, but in the end, we agreed that the oath should be sworn to two things: §Ythe Matriarch Superior and the Kirian Constitution§!, in that order. There was debate over which should come first, but we ultimately agreed that Matriarch Superior Rain Shine is the one thing that all kirin, no matter their political inclination or beliefs, no matter where they were born or what they for what cause they champion, agree unifies us. As much as the Kirian people are Kiria, Rain Shine IS the Realm, no matter what form it takes or how it styles itself.\n\nIt took a while to get the words just right, but today, I led a crowd of one thousand servants of the Vermilion state gathered in the Verdigris Rotunda to swear it this morning, in the presence of Rain Shine. I even had my hoof on the original copy of the new Kirian Constitution as I led the crowd in the words. §YGood thing I don't have stage fright!§! It was a magical moment, made even more magical because I knew my voice was being broadcast throughout the Realm, and government officials everywhere were swearing their oaths with me to create the beginning of the new and modern Kiria. Then when it was done, we all celebrated at a feast and raised our glasses to the work we had done and the work we had yet to accomplish.\n\nAs magical as the moment was, I'm not going to lie, §Ythere's still a daunting task ahead of us.§! The Vermilion state is still a patchwork of overlapping jurisdictions governed by different rules, different structure, different powers, hierarchies, tradition, religious superstition, all of that fun stuff. It's super duper inefficient, and I don't dare try to examine the systems myself to reconcile the distances for fear I'll go mad and end up making an early return to Concord! It's going to take a long time to straighten things out and streamline Kiria into a modern state, but that's okay! We have a lot of differences to resolve, but we'll find a way to resolve them and use them to grow together, to create a strong and harmonious state, much like the Equestria I was enthralled with through the stories Applejack and Fluttershy told me in 1006. Keeping that harmony in mind, the kirin of the Realm will work together to weave a colorful tapestry of the Kirian nation-state and community. §YHarmony in Diversity§!, if you will. Ooh, I like that one! I'll have to pitch that name at the next assembly. By embracing our diversity and harmonizing it with each other, we'll create an integral part of the Kirian national ethos, and build a greater Kiria on its scales.\n\nWell, that's it for now, diary! There's a lot of work to be done, and it almost feels like not enough time to do it! But if we could pull off the Grand Gallop Onwards, then §Ywe can accomplish anything we want if we work together!§!"


KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_13:0 "An Honest Heart" ## from KIR_civil_war_focus_6a, alt ver
KIR_diary_SG_ENTRY_TEXTS_protag_1_entry_13_CONTENT:0 "Hey there, dear diary. It's, uh, been a while, hasn't it? Truth be told I haven't felt like writing much. All I've really wanted to do is curl up in a ball and bury my head under my pillows and wallow in my own misery. I know that's not what kirin usually like to wallow in (what do we wallow in usually, anyway? Ceremony and tradition? That seems right), but it's where I've been ever since §YI messed up the Realm§!. Like, really messed it up. Messed it up so bad that kirin are fighting each other because I wasn't good at my job. I never should have been made Premier, and I feel so bad because Cinder Glow and Fern Flare are trying to keep things together without me but the thought of how I'm letting them down makes me feel even worse and then I feel so bad I don't want to get out of bed and then I realize I'm just letting them down even more and it's a vicious cycle that never ends—\n\nOkay, okay, let's try dropping anchor on that storm-tossed ship. At least, that's what I think you're supposed to do when you're on a ship in a storm (I've never been on a ship at sea, let alone one in a storm!). But the real reason I wanted to write something today isn't to whine about my failures, it's to actually write about something good. §YApplejack visited me today!§! I didn't even know she was going to be visiting Kiria but she came with a shipment of supplies from Equestria to help the Realm out with our troubles. I really wish we didn't need guns and ammunition, but I'd much rather our troops have Equestrian-made rifles and field supplies than nothing but the scales on their backs. Afterwards, we got to have tea, and Applejack apologized that Fluttershy didn't come to see me, because the thought of war scares her and Equestria has its own problems that she can help with. I told Applejack that if anycreature should be apologizing it should be me. I don't like war either, but §YI basically started this one§! and now the Realm is in ruins because of me. I didn't even get another sentence into blaming myself before Applejack put a hoof on my shoulder and tell me I can't blame myself for everything that's happened. She said even Princess Celestia would struggle to do what I was trying to do, to condense a hundred years of progress into no more than four, and that was even before the Plenum started attracting §Ygreedy and lying kirin§! who wanted the Grand Gallop Onward to benefit them specifically instead of the entire Realm. It would have taken a miracle to go off without a hitch, but just because things were broken now, it doesn't mean we should just throw away the pieces. There's still time to try and glue them back together. I'm not sure how I feel about that, but §Yif Applejack believes it, then maybe I should, too.§!\n\nApplejack was sorry that she couldn't do much more for us than bring us some supplies and offer more than words, but Equestria has its own problems brewing with the Changelings (and I think my own little joke that I would have loved having changeling actors during my time as a stage writer would have been neat was unappreciated—stupid Autumn!) and they need to be ready in case things go bad in Equus. I asked her if she had any advice for me because she's a smart pony, and Applejack told me that I'm a smart kirin (which I doubt very much) and that it isn't her place to give advice on how to be a Premier. But she did point out that everything she saw in Vermilion told her that I should be comforted by the fact that §Ythe Realm & Harmony Party stands behind me§! even through my absence and they remain committed to fighting the good fight and defending harmony. That being said, she did offer me her thoughts on the kirin I'm working with from her brief opportunities to speak with them. She said she appreciates what Winter Frost believes in, in that tradition itself isn't a bad thing—after all, the Apple Family has a lot of really proud traditions (and how I would love to get a chance to meet them in Equestria when all this is over!) but tradition can't get in the way of progress. She said she thinks Winter Frost is so worried about forsaking tradition §Ythat she'd freeze the whole Realm if she could§! so that things never changed.\n\nAs for Rising Sun, Applejack was a lot less generous (I think generosity is supposed to be her friend Rarity's thing, if I remember right). She simply told me to be careful, because she thinks Rising Sun is a big fat liar (okay maybe those weren't her words but it's basically what she said). The Rising Fire are all about equality before Concord, justice, freedom, all that, but she doesn't trust Rising Sun one bit. She thinks Rising Sun has something to hide, that she doesn't really believe in what she's preaching, and she might be an even more dangerous snake than the kirin in the NAKP. I asked her what made her think that, and she just said to §Ycall it a gut feeling from the Element of Honesty§!.\n\nUnfortunately, I think that she's spot on. It's just more challenges I'll have to account for if I'm ever going to try and get the Realm back on track. And to be honest, given how daunting everything seems, §YI worry that I'll never have the strength to try.§!\n\nEventually, we had to say goodbye, and I all but cried right then and there saying goodbye to Applejack. But she told me to be strong, and she told Mahogany Blaze, as former teacher to former student, to use everything he'd learned at the school to make the Realm a better place. Mahogany told Applejack he'd make her proud, and I just know he will, too. Kiria has great things in store for him—and, I can only hope, §Yfor me as well.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_1:0 "Concord's Will"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_1_CONTENT:0 "Praise be to Concord that in Her divine wisdom, She has seen fit to end The Silence that has blanketed our realm for too long. The kirin people have had §Yone hundred years§! to repent and reflect on the sins of modernization that nearly undid all the hard work of The Way of Fire in unifying our scattered and quarrelsome race centuries ago, and I feel that our society and culture has learned a great deal from the experience. Concord imparted Her will to punish Her errant children through §YMatriarch Noctilucent Charm§!, and now She has decided to forgive us through §YMatriarch Rain Shine§!. Now the only question is this: did we learn our lesson the first time?\n\nDuring Matriarch Charm's reign, §Yunchecked and unfettered modernization§! nearly collapsed our society, as the hedonism of modern conveniences turned our society away from the simple truths of The Way of Fire. We, our parents, our grandparents, and even our great grandparents have atoned for these mistakes. As proudly supportive of tradition as I am, and naturally wary of any change that could undermine Concord's divine authority in our lives, I nevertheless believe that we can safely bring the Realm out of The Silence and into the modern era through careful reflection and consideration of how our choices align with Concord's will. We cannot be willing to blindly turn our faith from our Matriarch to enlightenment and luxury, for then we lose sight of Concord's vision. Foreigners like Fickle Current and his capitalists have been born and raised without Concord's guidance in their lives; they are no followers of The Way of Fire, and they should not be allowed to dictate the future of kirin society. But their money and innovations can serve Kiria in Her vision all the same. One example is the §Yexpansion of roads§! that many of my fellow priests and mystics have volunteered to organize and lead. All across the Realm, my fellow spiritual leaders are recruiting peasants from the fields to repair and renew the roads linking the Realm together, roads that have long fallen into disrepair and disuse throughout The Silence. It is important work that needs to be done, and this modernization will allow us to once again §Yreassert Concord's will§! across the Realm. It is a truly noble project, and just one of many ways we can use the tools of the modern time to reinforce our tradition and our heritage.\n\nBut such a venture also comes with its own risks. The disconnectedness of The Silence was a test placed by Concord to measure our devotion and reward our faith in Her. But now that we are reconnecting the realm, it is clear that some have failed the test. §YHotbeds of heresy§! have sprung up in the west, even in cities such as Verdant and Chrysanthemum, where the mystics and their followers have turned away from The Way of Fire to adopt their own set of heretical beliefs. Connecting Vermilion to these cities is not a one way street; just as they allow the Matriarch to reassert her authority over the west, they allow the heretics to spread their lies and falsehoods further into the east. Such heresy is §Yunacceptable§!, and I will do everything in my power to stamp it out before its corruption can ensnare Vermilion. Such is Concord's will, and as one of Her priestesses, I am Her instrument. I will not fail my Goddess, nor will I fail my Matriarch. I will be the voice of tradition and heritage that Kiria needs me to be, for the good of the Realm."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_2:0 "Heresy in the Court"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_2_CONTENT:0 "Concord, my Goddess, if You have seen fit to challenge me in such a way, please lend me the strength to pass Your test.\n\n§YThe Way of Fire§! is beset by heretics and traitors at every corner. Today, Fickle Current and his cronies orchestrated a takeover of the government through paper and honeyed words. They stole the divine authority that Concord blesses our Matriarchs with for themselves, turning the Morning Secretariat into the central governing body of the Realm, and removing Matriarch Rain Shine's ability to rule by imperial decree, as has been done in the Realm for centuries. All of this was done under the pretense of codifying laws and political power, but it is nothing more than attempting to put the rule of mortals over the §Ydivine will of Concord§!. The Realm is slowly losing the religious foundations that made it so wonderful and stable, and nokirin outside of my followers seems to care. We were a squabbling mess of petty tribes and villages before The Way of Fire saved us all. What is to stop us from returning to this dreadful way of life should we forget the importance of its five tenets?\n\nIn time, I believe the kirin of Kiria will see the truth of what Fickle Current and his allies are: corrupt and godless businesskirin §Yonly in it for themselves§!. The people of Kiria will stop them from turning the Realm into their plaything, of that, I am sure. But what I am less sure about is the subversive activities of the heretic, §YRising Sun§!. From the moment she entered Vermilion, I knew that she had but one goal on her mind: to destroy The Way of Fire and replace it with her own heresy that she calls §YThe Rising Fire§!. She and her misguided followers believe that their individual communities share a deeper connection with Concord than our divine Matriarch, that the word of the Goddess Herself can be deciphered by the common kirin instead of needing the interpretation of educated and trained priests and scholars. Though she did her best to hide it today, I am sure that this harlot sees the weakening of our Matriarch's authority as a blessing, a way to weaken the righteous grasp of The Way of Fire over the Realm, allowing her to spread her heresy far and wide.\n\nWhat concerns me most about Rising Sun is her §Ycunning§!. Any sensible and respectable kirin would immediately denounce heresy against Concord, but Rising Sun has managed to trick countless thousands of kirin into following her beliefs. Her mind is sharp, her tongue quick, and her eyes seem to see everything at once. I have seen her work at the Plenum ever since our §Yhopeless Premier§! mistakenly saw fit to allow her delegation to participate. She is shrewd and cunning, and plays off of the other delegations to get what she wants. She pretends to support The Way of Fire and the Matriarch when it is convenient, and abandons them when it is not. All the while, her supporters campaign in the city, ever-deepening their entrenchment in the capital of the Realm. Were that I had the power of the first Matriarch, §YIridescent Dawn§!, who could subdue foes with her words and whose talents of theology and rhetoric were unmatched in all the Realm, who could talk a nirik out of their rage when all other methods fail. Were that I could use her skills to dismantle this heretic sect on the Plenum floor, to make the rest of the Realm see how close we are to falling to heresy. Every second that we entertain The Rising Fire is another moment it has to strengthen its position. Something has to be done sooner rather than later. Otherwise, §Yall is lost§!."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_3:0 "My Faithful Roots"
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_3_CONTENT:0 "Today, I returned home to my mountain village of Agate for some much-needed rest and reflection. The challenges of the Plenum are numerous, compounded by the fact that the clarity of our Matriarch's mind is confused and confounded by §Ythose who seek to trick her§! for their own gain. I am, of course, primarily talking about Fickle Current and his NAKP cronies, but I have complained about the stallion too much already. I would rather focus on more pleasant thoughts tonight.\n\nAgate has not changed much since last I visited, despite the impressive progress of the §YGrand Gallop Onward§! in modernising almost every facet of our lives. The monastery is still quiet as ever, with long periods of quiet, peaceful meditation in the gardens during the day accompanied by wind chimes and birdsong. At night, the fireworks pop and sparkle with a rainbow of bright and beautiful colors in §YConcord's honor§!, illuminating the stone square on the mountainside where we gather to sing her praise. But even here, the passage of new decrees is plainly visible. Kirin who were but colts and fillies when I descended to Vermilion in service to the Matriarch years ago are now grown mares and stallions, and many of them have answered Matriarch Rain Shine's §Ycall for aspirant Vanguards§! to join her in Vermilion. Before they would do so, however, they will first venture to the Noctilucent Forest in the borderlands for intense and harrowing training. I have seen how such training hardens the hearts and souls of many a kirin before them, so I took it upon myself to honor these kirin with Concord's blessings before they depart. As I rubbed the holy ashes across their head scales and across the stripes of their horns, I could only think back to when these brave souls were but foals scampering across the monastery grounds. I had known them all, and had the honor of teaching them our holy tenets and Concord's divine guidance as they grew up. §YStone Cleft§! had always been strong and clumsy, but had a tender kindness to his heart that left him with only friends and without enemies. §YFire Whip§! was lithe, cunning, and temperamental, but she always stood by those she trusted and respected, and I know she will make an excellent Vanguard. And then there's §YFirefly§! and §YDragonfly§!, the inseparable pair of brother and sister who did everything together, from mischief as little foals to proudly serving their Matriarch. They and the others I blessed today are some of the best and brightest kirin I know, and though I worry for the hardships they will soon face, I know that they will triumph over them all and bring honor to the Realm.\n\nAs I placed the ashes on the last kirin, I stepped back and asked them a simple question: who do you fight for? Without hesitation, they all answered that they fought for the §YMatriarch Superior and Concord§!. Even though it was the answer I expected, it still left me deeply pleased and relieved to hear it. These kirin will not be beholden to the self-serving interests of Fragrance, nor the squabbling Plenum, nor the Morning Secretariat and its factional politics, and certainly not the heretics of The Rising Fire. They are loyal to Concord and the Matriarch first and foremost, and no temptations shall lead them away from the path of righteousness and honor. They will charge into battle carrying a hoofwritten anthology of Concord's divine teachings and tenets, never forgetting that it is because of Her glory and guidance that the Realm was created, and in that, §YI feel proud§!. They serve as an ever-important reminder that the work I do in Concord's name is important, and so long as my brothers and sisters in the faith similarly remember our devotion to our Goddess, we will be able to protect Kiria from the forces of unchained modernisation that threaten to §Ydestroy it§!."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_4:0 "The Façade of Truth" ## from focus KIR_civil_war_focus_4f
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_4_CONTENT:0 "An all-consuming war, numerous delays piled on top of that, and several meetings featuring §YMatriarch Rain Shine§! and RaHP delegates have made official what I and every Goddess-believing kirin knew to be true from the beginning: the Rising Fire is not only §Ya heretical sect§! but a bona fide §Yterrorist organisation§! bent on using extreme measures to commit §Ytreason§! against Kiria and the Matriarch.\n\nAs is her duty, Premier §YFern Flare§! attended these sessions. I appreciate that she takes her position §Ymuch more seriously§! than Autumn ever did. Reciting Equestrian talking points will always be outwitted by Fern's more sensible approach, for she she is mercifully slow in speech and thoughtful in all things, able to compromise and concede to make her betters compromise and concede. Fortunate I am that we met not as rivals but as §YRain Shine's humble subjects§!.\n\nAnd in those meetings, we discussed §Ythe extraordinary declaration§!, specifically that its stipulations would sanction the The Way's chaplains and mystics-commander under various Banners to §Yutilise any means to extract information§! from captured Rising soldiers and to §Ypunish them for their insolence§!, with the further two-fold purpose of safeguarding the §Yspiritual integrity§! of both our troops on the field and Concord's children worried at home. I even went so far as to suggest a clause in which these officers can §Yexecute§! a heretic should the need arise, again for that purpose of spiritual integrity. In this, the Way of Fire has made a major victory for §Ythe preservation of Kiria's soul§!, now supremely empowered against the Rising Fire.\n\nYet this declaration §Ydisparages my own soul§!. Is it not extraordinary in its brutality, in its §Yruthlessness§!? What I have achieved, then, is also total, utter §Ydefeat§!. Plenty of kirin we were supposed to tend to §Yhave fallen to the Rising Fire§!, but the heretics did not suddenly pounce upon them with their vile doctrines. They §Yunderstood the needs of the kirin§!, catered to them, lived with them on the ground. We may be learned, well-read on divine precepts, §Ybut who did the starving foal remember?§! Long after the Silence befell these lands, who banded the western villages together to share Concord's blessings in the midst of Her wrath? For these kirin, some of whom could not have survived the Silence without their help, being able to live and to experience (if falsely) §Ya Concord that is within reach§! is better than a thousand arguments from one of our wise scholars. We, as the Way of Fire, have failed in articulating why our orthodoxy is orthodoxy and how we ought to live with that orthodoxy in mind.\n\nSo, having failed that, we enforce our truth not with its §Yunassailable self-evidence§! to all, but with §Yfrail and brittle blades and bullets§!.\n\nYes, I can blame Rising Sun for igniting this inferno of grief and suffering, but I also wonder §Yif Rising Sun feels the same way§! about all this. Outwardly, she will scoff at us stooping so low, but only a madmare can be blind to §Ythe sorrow that is this wayward herd of Concord's children§!."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_5:0 "Lighthouse" ## from focus KIR_civil_war_focus_6e
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_5_CONTENT:0 "The Way of Fire's Fifth Tenet exhorts us to §Yuse the gifts of Concord for good and not for evil§!, to use them as constructive warmth rather than as destructive conflagrations.\n\nWhich is why, at first, I could not believe myself §Yallowing the Confessors into this arrangement§!. Many may attribute to me an immeasurable devotion to Concord, but I am a candle compared to the great flames on display within what harmonists call §Y"ultratraditionalist monks"§!. Pure and pristine in martial arts and theological knowledge, they are able to enforce doctrinal standards across the Realm if given the authority. Right now, beside this scroll, I have §Ydrafted a proposal§! for the Matriarch on letting these Confessors into the army as §Ythe Corps of Concord's Confessors§!. In truth, that is mere ceremony, since if the RaHP move to block this, the Serene Tendency have more than enough representatives who are eager enough to §Ygut the heretics§! if given the chance.\n\nThat leads me to my concern. And §Yfears§!. I have seen the Confessors train many years ago, deep in the Propitious Marches, when I was but §Ya novice in Concord's path§!. I knew then only of meditation upon a holy flame in its bowl, quiet and focused, but I could not find rest for there was always one or two Confessors training by a tree or on some cleared out grounds. I thought then that going to see them was a mistake, but my guide told me that, no, §Ythey meditated while they sparred and fought§!: every punch, every kick, every shout went by so fast that they blended together in their minds into §Ya singular, continuous action,§! and it is in this action that they are able to recall a hundred scrolls, remind themselves of their thousand duties to the Goddess. Fanning the §Yflames of hatred§!, directing them towards Concord's enemies.\n\nLooking back on it now, I can only see the §Yunnerving similarities§! to §Ythe Rising Fire§!, drowning themselves in a flurry of fighting moves. I should've had them ignored, but Kiria's high command are willing stop any further advance from Rising Sun with few restrictions and §Ylittle hesitation§!. A Banner-Matriarch told me it would be a "boost to morale". What boost to morale is §Yunleashing these living weapons§!? Have we fallen so far that tradition itself has become §Ya fanged beast§! that does not flinch at the prospect of killing?  Yes, we have. To save our own scales.\n\nUpon further introspection, §Ymaybe I envy them§!. I may be the First Priestess, but I do not wield a blade for Her sake. I make my will manifest with words and prayer; these Confessors manifest their wills more directly, by hoof and horn. A wave, a hit, and it is so. And so, perhaps—though with great reluctance—must I be: §YKiria breaks apart like waves§!, a boat tossed into the sea, shorn of its sails, rocked to and fro by both the waves and the confused zeal of its own crew. Even in preserving what we have, §Ybeing a moderate is no longer enough§!, not for this disturbing part of the Tendency. It is the unconquerable spirit of the captain to rouse her sinking crew to action. §YMy will must be done if it is Concord's will§!.\n\nI shall keep sanctioning the Confessors, but I shall stand firm. I shall be a jagged rock in the waves, a lighthouse §Yagainst the typhoon§! until the storms cease.\n\nOr until the winds and the waters topple me and §Ygrind my body into dust§!."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_6:0 "A Hollow Achievement" ## from focus KIR_civil_war_focus_7x
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_6_CONTENT:0 ""In all things, §Ypossess respect and an open mind§!, yet in having an open mind, take care lest it §Yleak§! and you §Ydrain yourself of truth§!." This maxim I am not sure I have followed, Concord.\n\nI have not been so §Yrespectful§! to Rising Sun despite the need for open and public co-operation. The very idea of working with a §Ygross heretic§!, with her two-faced cunning, disgusted me. Yet, we two profess to be pious and to hold Concord above all; it is a fragile unity made strong when our greater foe for the time being was a stallion §Ywho enshrined the tael as his god§!.\n\nIn spite of that, along with what I am sure to be Rising's own frustrations, §Ywe have stood together§!. In fact, we stand together in a way that is amiable to the Tendency. However, all this worldly bickering and §Yfor what?§! For what did I ensure our primacy beyond the base need to survive intact? To erase unholy error? I couldn't do that, §Ynot without breaking Rising's belief§! that she could work within the Realm's apparatus and forcing her to take §Ydrastic measures§!. §YIncubating heresy§!, it turns out, §Yis the better option§! over extinguishing it outright, regardless of naysayers within the Tendency who try and fail to rile us up into evicting the Rising Fire. To them, I have changed the Way, §Ystepped down into the muck of heresy§!.\n\nWe have survived not by sticking to our principles but by §Yconceding to the demands of the outside world§!, of coming face to face with the temporal allures they hawk at us, taken in by Autumn's and Rising's cliques under the guise of modernity and progress. We still advocate watchfulness over the mores of our neighbours like owls in the night, but when war strikes the heart of a race, of millions of kirin, of Concord's creations... I will say that just as §Ya foal thrown out of her home§!, bereft of her mother, §Ymust now suddenly grow up§!, all bewildered and confused, so we have been.\n\nConcord, I understand that things §Ycould've been worse§!. To be immovable would be just as naive as the brand of harmony that plunged us into infighting in the first place. Yet, I believe that, with my shaking of Rising Sun's hooves, no matter how many times I soothe my troubled soul with platitudes of a greater union between kirin, §YI have betrayed You§!. I may not admit that to anyone else, but You search my thoughts, You test my heart, and I know §YI have been found wanting§!.\n\nAll I can ask, for now, is that Fickle and his cronies §Ywould be defeated by Your hoof§!, that You would §Ydash the godless to pieces§!, that Kiria would arise from the suffering's forge §Yall the more refined§!."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_7:0 "Deconstruction" ## from focus KIR_civil_war_focus_7d
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_7_CONTENT:0 "To you, private scrolls, I say you are my closest confidant. The Serene Tendency approve and publicise my criticism of the Premier and her convoluted system, but my own constituents §Yare blind to certain truths§! I have ascertained from Concord that, were I to confess them, they would be dumbfounded at best, outraged enough to §Ycause a schism§! at worst.\n\nI bear no illusions about the state of this Tendency. Many §Ymistake§! me as a bearer of the Silence, misinterpret my callings to reconsider the outside ways as my warpath to become §Ythe second Noctilucent Charm§!, yet I am a "conservative" only to these outsiders. To those within the Tendency, I point to the decrees of the Silence: they were §Ya punishment§!, meant to be lifted whenever Concord saw fit, not a prescription for all kirin at all times. I challenge them to tell me the number of kirin that §Ystarved to death§! during the Silence thanks to the depopulation of the cities. I ask them if this is what Concord desired for all of us even if we were perfectly obedient to the end. To my agony and to §Ytheir ultimate idiocy§!, some did not listen.\n\n§YUntil the war came.§! Until the heretics and the swindlers forced us to move faster than we ever had. Until the kirin those Silence-enthusiasts insulted took up arms with the §Ypassion of peasants§! and the §Yforce of industry§!. Only then did they see §Ythe decay§!, the withering leaves and petals that smuggle in a moral stench, §Ythat took place within the Way§!, when unusual austerity beaten into us by our sins was misconstrued as a norm to be enforced. §YA remnant of the Silence, we had been trapped in,§! the very thing that Rising and Fickle had already moved on from.\n\nSo what did these hard-headed scoundrels of the Tendency do when we resorted to war? §YThey jumped on it hungrily§!, and in my meditations, I now see why: it is §Ythe easier path§!, the lesser option. We've crushed our foes not in good-hearted debate but §Yin the heartless battlefield§!, silencing whatever reasons and logics our opponents had to say. Heresy and hedonism are crushed, as Concord wills it, but §Ywill Concord be pleased with the how's of our accomplishments?§! What answer shall I have for Concord §Ywhen She comes after me§!, sees that the Tendency has been won not by calm rational discussion but by an act of §Yglorified self-defence§!? I know not what to say.\n\nThere isn't much else, at least for this fleeting present. We have won, and by "we", §YI include the harmonists§! as well. We share a government with them, and I know that Autumn is not delighted at the §Ymangled corpse§! of our nation. She, too, must share the same conclusions I've made, for the cheerful rainbows of Equestrian thought has §Yhistorically never faced the grim realities of war§!. Then again, Autumn may instead §Ydouble down§! on her sunny disposition and proceed to reconstruction like nothing happened. If it comes to that, if the only introspection she will have made is that she "committed some mistakes along the way" and then she proceeds to prattle on about "liberal democracy" §Ywithout processing the immense cost of life§! her Grand Gallop incurred, then that is a Premier I cannot follow in good faith.\n\n§YThis will not stand.§!"

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_8:0 "The Ascendant" ## from focus KIR_TRAD_0_A
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_8_CONTENT:0 "Bittersweet is the Imperial Premier's duty, I have discovered.\n\nAutumn rose to the seat by a §Ysurprising friendship§! with the Matriarch Superior. As for me? I took it §Yby force§!. I possess justifications aplenty, and I no doubt believe that Concord's detractors will misuse this as ample fuel with which to incinerate my credentials and legitimacy, yet I could not help but note the stark contrast between Autumn's ascension and mine. In Concord's inscrutable wisdom, Autumn had been selected first, though Autumn erred in the end, while the tidings that herald my time as Premier may not seem as auspicious as Autumn's. Against that omen, may Concord bless me, may Concord forgive me. It is one thing to know myself an instrument of Hers; it is another to be used so bluntly, to volunteer in that so willingly.\n\nOr perhaps §YI am Concord's divine scourge§!, a mace before which Her foes must cower or die to, a necessary reaction to the heresy and hedonism that flooded Her lands the very moment the Silence ended. To play such a drastic role, the First Priestess is not enough; it would not do for her to be restricted in the political arena as a high-ranking contrarian to the Premier. So, §YI stepped down§! from the position I've held in The Way of Fire for these past few decades to rise up to the mission Concord has conveyed to me. §YThe Way§! that has raised me, thus I am obligated to give back to in the fullest measure, to shield it and Concord's children §Yagainst the barbaric influences from within and without§!\n\nBut it is not only The Way. If the rumours hold true, §YAutumn's Realm and Harmony Party§! have borne witness to the societal fracturing their Premier has wrought upon the Realm, decrepit with the ashes of her irreverent designs. A growing number have seen §Ythe error of their leader's ways§, of advocating absolutist democracy up to and including the stripping of Concord's name and worship away from the lawful and rightful service to the Matriach and Her Realm. The clamours and outcries for innumerable rights and privileges have twisted themselves to §Ylibertine gluttony, of gorging themselves with infinite purposeless freedoms§! as long as they are coddled by a vague concept of "the state." Such foals! The source of their present life is not "the state" but Concord through her chosen creatures! §YShall we take refuge in a design without a designer?§! I think not.\n\nIn that vein, that betrays Autumn's supreme misstep: §Yto appeal to godless traitors by the misguided notion of an all-consuming, all-tolerant "harmony"§!. For balance to return to the Realm, an utmost respect to Concord must flourish again on a scale unheard of. It seems I must embark on my own ambitious plan to organise The Way §Yto reclaim Kiria§! on a national level. We will take our world back to what they were before the Silence—and, if Concord willing, beyond—without abandoning the positives of modernity.\n\nAnd the first step in that plan is §Yto rebuild Concord's Realm in the wake of Autumn's apocalyptic blaze§!."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_9:0 "A Final Understanding" ## from focus KIR_TRAD_5
KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_9_CONTENT:0 "I do not tell anyone this, but for a time, §YI believed in Autumn§!. Many mistake my cold demeanour towards her for eternal enmity, but in my lowest moments, I sometimes remember her and, dare I say it, am §Yencouraged by the sunniness she exuded§! during her time as Premier, long before the War of the Double Secession ripped it apart. In those hazy early days, §Yanything was possible§!. Autumn even brought me to have tea with Fickle Current, of all kirin. For a time, we drank and argued or agreed, and for a time, I believed, believed that Autumn's harmony could §Ystring together every impossibly different strand of kirin existence§! into one resonant whole. In those moments, it was like a dream.\n\nThen I remember why I did not compromise so easily with Fickle, Autumn, and the heretics I do not name: §YKiria as we knew it would be decimated§!. Fickle would've turned it into a soulless money-maker, Rising would've dragged Concord down to our mortal level, and Autumn would've diluted the Way so drastically with her unfinished schooling and Equestrian meddling that we would be §Ylittle more than a blank slate§! for others to write upon, watered down into a safe easy-believing message. And I pity Autumn the most. Fickle's or Rising's Kiria would've compromised with the world to survive, but Autumn's vision §Yfell down at the slightest provocation§!. We have the §Ymass graves§! as irrefutable proof of that.\n\nHow did we move on, then, after she burned every bridge of ours? In faith and in piety, §Yreturning to Concord§!. We were a foal bruised by rough play, returning to her mother so we could be §Ynursed back to health§!. The §YHierocracy§!, the Tendency's government arm, has replaced the core of Autumn's civil service in Vermilion and beyond, blessing every leadership post with a mare or stallion of faith and upstanding character. The chaos of the past war is subsiding, and while I do not expect the trauma that infects all of us to to disappear any time soon, I expect that, for the final time, §Ywe will have learned Concord's lesson§!.\n\nOn that note, what is left of the opposition has sometimes called me a mare §Yall too willing to punish§!. As much as I am Concord's living discipline for Her children, §YI do not wish to judge unjustly§!. We have all been misguided; every single one of us is in need of redemption. My own §Ysurreptitious means§! to Premiership will be enough of §Ya stain on my soul§! to remind me of that fact for the rest of my life. That a war between brothers and sisters, between mothers and daughters, was necessary to have us return to the heart of worship, to land me here to begin with... §YI wish that never would've happened§!.\n\nWell, there is a time to contemplate on the possibilities, but now is not one of them. What has been made possible is §Ya Kiria at peace with herself and with Concord§!; to the dwindling few who are still led astray, the virtuous society we have revived will §Ypull them back into the forelegs of Concord§!.\n\nThe §Youtside world§! will continue to send us their overtures, so we must be §Ya holy, rock-steady bastion§! in this turbulent age. On the topic of being rock-steady, a few Hierocrats have already asked me about §Ya succession plan§!: in this, I seek no more than the wisdom of the Matriarch Superior Herself balanced by the Hierocracy, though I know I must choose before my winter years. But perhaps, by then, §YI may not need to choose a successor§!. When we are fully cleansed, at greater peace with Concord and each other than at any point in our existence, then §Yone greater than I§!, wiser than I—closer to the Matriarch and Concord than I—§Ymay reveal herself§!. This apex of harmony, of what we've been taught and have taught and internalized over the centuries, will lead us into a final understanding.\n\nBut until then, §YI keep my holy station§!."

KIR_diary_SG_ENTRY_TEXTS_protag_2_entry_10:0 "Title of Entry"
