### Children of Concord ###
COC_peasant_army:0 "Peasant Army"
COC_peasant_army_desc:0 "What the common kirin lack in military training, they make up for with an intimate knowledge of their homeland and the unceasing support of their villages.\n\nIronically, thanks to the mass industry of their masters, luck is on their side. A surplus of weapons can be stolen in a single raid, to be distributed to many willing peasants and workers."
COC_desperate_revolt:0 "Desperate Revolt"
COC_desperate_revolt_desc:0 "Though this is far from kirinity's first peasant revolt, the machine-like predator disguised as "rapid modernisation" pushed a significant portion of Kiria to the brink. The average farmer, who ten years ago might've been making a sustainable living for their family, was suddenly threatened with being made obsolete by power tools, eviction to factory-side residences, and gruelling gear-work that would nab a pittance for pay. And if they did not comply, their family or worse their whole village would be at the crosshairs of the army, which had become the industrialists' enforcers for something rotten.\n\nFaced with the loss of all things and no other option, the peasants of the west had no recourse but to rise up in a conflagration of their own flames."
COC_urban_agitation:0 "Urban Agitation"
COC_devout_conviction:0 "Devout Conviction"
COC_provincal_peoples_militia:0 "Provincial People's Militia"
COC_provincal_peoples_militia_desc:0 "Cowed no longer by the shackles of industry, the peasants of Concord's land must ever be vigilant against the wiles of those who manipulate and oppress them. An organised provincial militia will strengthen our forces with more than just raw marepower: those who can fight will fight; those who cannot fight will build and produce for those who can; those who cannot build and produce can provide our troops small comforts such as shelter, food, and a bed to sleep in."
COC_trinitarian_militia:0 "Sorority of the Trinity-Worshipping Martyrs"
COC_trinitarian_militia_desc:0 "Sharpshooters of the highest order, the Trinitarian Partisans and their Free Shooters are gallant guerrillas that strike fear and bullets into the hearts of their enemies, blessed by Concord with unusual eyesight to spot and quickness to shut down entire outposts within minutes. Underneath their popular (or demoralising, if you ask an unfortunate NAKP soldier) image, they are also trained to the best of their abilities to conduct general reconnaissance duties, going on patrol or scouting out enemy bases and reporting on their activities."

COC_provincal_peoples_militia_decision:0 "[FROM.GetName] Provincial People's Militia"
COC_provincal_peoples_militia_decision_desc:0 "Though cowed no longer by industrial shackles, the peasants of Concord's land must ever be vigilant against the wiles of [KIS.Capital.GetName]'s manipulators and their corrupted machinery. An organised provincial militia in regions like [FROM.GetName] will strengthen our forces with more than just raw marepower: for those who can fight, will fight; for those who cannot fight, will build and produce for those who can; for those who cannot also build and produce, can provide our troops small comforts such as shelter, food, and a bed to sleep in."
COC_trinitarian_militia_decision:0 "[FROM.GetName] Trinitarian Partisans"
COC_trinitarian_militia_decision_desc:0 "Sharpshooters of the highest order, the Trinitarian Partisans and their Free Shooters are gallant guerrillas that strike fear and bullets into the hearts of their enemies, blessed by Concord with unusual eyesight to spot and quickness to shut down entire outposts within minutes. Underneath their popular (or demoralising, if you ask an unfortunate NAKP soldier) image, however, they are trained to the best of their abilities to conduct general reconnaissance duties, going on patrol or scouting out enemy bases and reporting on their activities."

COC_power_struggle_category:0 "The Children of Concord"
COC_power_struggle_desc:0 "Along the banks of the Great Mellifluve, the commonkirin, §YChildren of Concord§! all, have risen up against the §Rtyranny§! of the §RVermilion Empire§!! The Children are an eclectic movement, uniting the oppressed peasantry, the exploited urban worker and the nonconformist faithful who resist the apostasy of the §RDivine Fire§!. They are led by §CKindling Flash§!, a fighter for democracy and friend of the downtrodden.\n\nHis §Yco-equal§! among the Children is §ODayspring Rose§!, syncretic prophetess of the devoutly harmonic §PCommunion of Her Radiant Trinity§!. Their influence over the Children will determine the path taken by a §Gliberated Kiria§! in the future."
