KIR_mayflower_bloom:0 "Мейфлауэр Блум"
KIR_mayflower_bloom_desc:0 "Доктор наук, Доктор философии, Магистр теоретической медицины. Блум невероятно талантливый учёный, хотя ей и всего тридцать лет. Она - двоюродная сестра Ардента и Зенит Блум. Мейфлауэр провела своё уединённое детство в семейном поместье Блумов за пределами Лотоса, в Сен Кине, однако ей повезло, и кирин училась в Университете Гамии в Йеле, где смогла стать почти самым выдающимся учёным в стране. Она является сторонником евгеники, считая, что только при помощи тщательной слежки за популяцией можно достичь счастливого, гармонического и справедливого общества. Тем не менее, Мейфлауэр также является филантропом - например, она основала ряд бесплатных клиник для бедных. В целом, почти все говорят, что несмотря на свои... странности, Блум является жизнерадостным, полным энтузиазма, и дружелюбным кирином, всегда стремящимся учиться чему-нибудь новому.\n\n§YАвтор портрета:§! Neither"
