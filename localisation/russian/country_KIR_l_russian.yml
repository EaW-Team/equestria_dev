KIS_northern_compact_plebiscite_category:0 "Кампания за принятие северного соглашения"
KIS_northern_compact_plebiscite_category_desc:0 "Пока §OКиноварь§! ведёт войну против §YРазгорающегося Пламени§! на западе, национальная ассоциация киринских патриотов, управляемая §Y[KIS.GetName]§!, начинает кампанию по объединению всей Северной Кирии под доброжелательным и дальновидным лидерством партии и §Yпредседателя Фикл Каррента§!. В штаб-квартире Ассоциации разрабатывается амбициозный геополитический гамбит — декларация §Cсеверного соглашения§! об объединении регионов Северной Кирии под управлением националистов.\n\n§GСредний уровень§! народной поддержки северного соглашения:"
KIS_northern_compact_plebiscite_category_progress_bar_tt:0 "Поддержка населения в регионах:\n\nБлагоухание: [?KIS.KIS_plebiscite_fragrance_support_var|%Y0],\nМиловидный Мыс: [?KIS.KIS_plebiscite_comely_cape_support_var|%Y0],\nПроцветающая лощина: [?KIS.KIS_plebiscite_prosperous_dell_support_var|%Y0],\nРапсодия: [?KIS.KIS_plebiscite_rhapsody_support_var|%Y0],\nСияние: [?KIS.KIS_plebiscite_radiance_support_var|%Y0],\nИзумрудное Побережье: [?KIS.KIS_plebiscite_viridian_coast_support_var|%Y0],\nАбрикосовая Лощина: [?KIS.KIS_plebiscite_apricot_glen_support_var|%Y0],\nВесенняя поляна: [?KIS.KIS_plebiscite_verdant_fields_support_var|%Y0]."

KIR_plebiscite_fickle_current_tour:0 "Тур по Великому Провидению"
KIR_plebiscite_fickle_current_tour_desc:0 "Председатель Фикл Каррент воспользуется колебаниями Киновари в вопросе закрытия границы с территорией, контролируемой чрезвычайным советом, и отправится в тур по Провидению, всё ещё находящемуся под номинальным контролем Царства, чтобы склонить местных принять Северное Соглашение."
KIR_plebiscite_fickle_current_tour_tt:0 "Поддержка §YСеверного Соглашения§! в §YРапсодии§!, §YИзумрудного Берега§!, §YСиянии§!, §YАбрикосовой Лощине§!, и §YВесенней Поляне§! увеличится на §G+10%§!.\n"

